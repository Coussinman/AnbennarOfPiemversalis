desc_fey_court_unseelie_modifier_3:0 "Les yeux de la Cour Unseelie sont nombreux et la volonté de leur roi est de fer. En tant que Dourach, un représentant de la Cour, nous profitons désormais des avantages de cette autorité."
fey_court_unseelie_power_3_tooltip:0 "§GAugmente§! §Yle gain annuel de légitimité§!, §Yla discipline§! et §Yla loyauté des états§!."
fey_court_unaligned_fey_power_1:0 "Sonner la Corne Sauvage"
desc_fey_court_unaligned_fey_power_1:0 ""
fey_court_unaligned_modifier_1:0 "La Corne Sauvage"
desc_fey_court_unaligned_modifier_1:0 "Malgré nos hauts et nos bas avec nos voisins fées, des générations de communion commune nous ont donné une certaine confiance innée. Lorsque nous appelons contre une menace, ils répondent."
fey_court_unaligned_fey_power_1_tooltip:0 "§GAugmente§! §Yla défensivité§! et §Yl'attrition hostile§!."
fey_court_unaligned_fey_power_2:0 "Organiser Nos Voisins Fées"
desc_fey_court_unaligned_fey_power_2:0 ""
fey_court_unaligned_modifier_2:0 "Fées Productives"
desc_fey_court_unaligned_modifier_2:0 "Avec un peu d'aide administrative, il est étonnant de voir combien nos voisins fées peuvent produire davantage. Maintenant, si seulement ils n'étaient pas si capricieux et têtus..."
fey_court_unaligned_fey_power_2_tooltip:0 "§GAugmente§! §Yl'efficacité commerciale§! et §Yl'efficacité de production§!."
fey_court_unaligned_fey_power_3:0 "Faveurs des Sans-Cour"
desc_fey_court_unaligned_fey_power_3:0 ""
fey_court_unaligned_modifier_3:0 "Favoriser les Sans-Cour"
desc_fey_court_unaligned_modifier_3:0 "Nos druides ont travaillé dur pour attirer l'attention des Archifées Sans-Cour. Leur faveur est un grand bienfait."
fey_court_unaligned_fey_power_3_tooltip:0 "§GAugmente§! §Yle gain de pouvoir de l'église§! et §Gaméliore§! §Yles relations avec la Cour Seelie§! et §Yles relations avec la Cour Unseelie§!."
fey_court_stolen_heir_tooltip:0 "La Cour Seelie exige que votre héritier §Y[Root.Heir.GetName] rejoigne leur cour !§! Ils promettent de le ramener 'après qu'il aura appris ce qu'est le plaisir.'"
fey_court.0.t:0 "Événement Modèle de la Cour des Fées 2.0"
fey_court.0.d:0 "La Cour Seelie est [Root.SeelieCourtRelationsLoc].\n\nLa Cour Unseelie est [Root.UnseelieCourtRelationsLoc]"
fey_court.0.a:0 "Exemple de faveur à la Cour Seelie"
fey_court.0.b:0 "Exemple de faveur à la Cour Unseelie"
fey_court.0.c:0 "Exemple de faveur aux Fées Non Alignées"
fey_court.1.t:0 "La Cour Seelie Toujours Joyeuse"
fey_court.1.d:0 "Dirigée par la Reine des Fées, la Cour Seelie est un lieu où chaque moment de la vie doit être célébré. C'est un endroit de réjouissances constantes, de célébrations et de festivals, où les tours et les blagues abondent et où les potins sont toujours juteux et scandaleux. En effet, il y a peu d'endroits dans le Halann, et encore moins dans les Profondeurs des Bois, qui peuvent se vanter de telles frivolités.\n\nPourtant, malgré leur disposition joviale, les fées de la Cour Seelie sont loin d'être des fêtards inoffensifs. Les réputations, la dignité et bien plus encore sont un jeu équitable pour les Seelie si nous les mécontentons. Ainsi, il a toujours été avantageux pour ceux de [Root.GetName] de maintenir une relation saine, sinon cordiale, avec les Seelie. Peut-être est-ce le bon moment pour une joyeuse démonstration de bonne foi ?"
fey_court.1.a:0 "Fournir des serviteurs et des intendants pour approvisionner la prochaine réjouissance."
fey_court.1.b:0 "[Root.Monarch.GetName] jouera le rôle de bouffon lors de la prochaine fête..."
fey_court.1.b.tt:0 "Les choses que je fais pour [Root.GetName]...\n"
fey_court.1.c:0 "Que [Root.Capital.GetCapitalName] soit l'hôte du prochain gala !"
fey_court.1.c.tt:0 "Et nous venons juste de finir de nettoyer après le dernier...\n"
fey_court.1.e:0 "Peut-être pouvons-nous passer sur les festivités pour l'instant."
fey_court.2.t:0 "La Cour Unseelie Éternelle"
fey_court.2.d:0 "Dirigée par le Roi des Ténèbres, la Cour Unseelie est un lieu où chaque moment de la vie est âprement combattu. Là-bas, les forts osent avancer et dépasser les anciennes limites tandis que les faibles sont mis au défi de mériter leur prochain souffle. La retenue et la force doivent être montrées face aux épreuves à la fois physiques et émotionnelles. Ceux qui relèvent le défi gagnent la faveur du Roi. Ceux qui ne le relèvent pas sont mis de côté.\n\nIl suffit de dire que les fées de l'Unseelie ne sont pas celles à mettre en colère. La plupart de leurs adeptes luttent pour répondre aux exigences rigoureuses du Roi. La plupart des mortels échoueraient même à lutter. Pour cette raison, et d'autres, il a toujours été avantageux pour ceux de [Root.GetName] de maintenir une relation saine, sinon cordiale, avec l'Unseelie. Peut-être est-ce le bon moment pour une démonstration de détermination et de grit ?"
fey_court.2.a:0 "Endurer l'Épreuve des Barbes."
fey_court.2.a.tt:0 "[Root.Monarch.GetName] endurera une série d'humiliations en tant que test d'honneur et de retenue.\n"
fey_court.2.b:0 "Fournir un combattant pour un prochain tournoi de la Cour."
fey_court.2.c:0 "Endurer le Questionnement."
fey_court.2.c.tt:0 "Le caractère même de [Root.Monarch.GetName] sera remis en question dans une bataille de volonté.\n"
fey_court.2.e:0 "Peut-être sautons-nous les épreuves aujourd'hui..."
fey_court.3.t:0 "Les Fées des Profondeurs des Bois"
fey_court.3.d:0 "Satyrs et dryades. Dobies et boggles. Treants et pixies. Ce ne sont là que quelques-unes des innombrables fées qui vivent parmi ces forêts. Elles se présentent sous toutes les formes, tailles et couleurs. Certaines sont un spectacle commun, préférant le confort de nos foyers, indépendamment de l'invitation. D'autres sont des vues rares, favorisant la tranquillité isolée des bosquets intouchés. Toutes, cependant, sont nos voisines.\n\nEt ce sont des voisines capricieuses, les fées. Il n'y a pas de culture partagée entre elles. Pas de pratiques ou de credos communs. Apparemment, chacune a sa propre façon de vivre la vie. C'est une tâche sans fin d'apprentissage et d'adaptation. Heureusement, nous sommes devenus astucieux pour déduire les besoins et les désirs de nos voisins fées. Peut-être est-ce le moment de montrer cette astuce et de gagner quelques faveurs ?"
fey_court.3.a:0 "Distribuer des aliments, des cadeaux et autres gentillesses."
fey_court.3.b:0 "Résoudre quelques différends entre fées locales."
fey_court.3.c:0 "Permettre à une partie des terres de [Root.Capital.GetCapitalName] d'être récupérées pour l'installation des fées."
fey_court.3.e:0 "Laissons nos voisins fées tranquilles pour l'instant..."
fey_court.4.t:0 "Demander un Jubilé Frumptieux"
fey_court.4.d:0 "Le Jubilé Frumptieux n'est pas tant un événement qu'une expérience. Chaque nuit et chaque jour, les fées Seelie se donnent pour mission de créer une nouvelle joie. L'une peut organiser une fête. Une autre peut cuire un gâteau. Et d'autres peuvent se donner pour mission de simplement complimenter votre choix de tenue pour la journée. Peu importe la méthode, le résultat final est toujours le même : laisser un sourire sur le visage de tout le monde.\n\nSi [Root.Monarch.GetTitle] le souhaite, nous pourrions demander à nos contacts de la Cour Seelie une telle célébration."
fey_court.4.a:0 "Oui, commençons ce carnaval constamment festif !"
fey_court.4.b:0 "Non, nous n'avons pas besoin de faire la fête sans fin."
fey_court.5.t:0 "Employer un Tulmun Tournacieux"
fey_court.5.d:0 "Il est incertain de savoir si ces fées presque semblables à des scarabées ont été nommées d'après la position de la cour Seelie qu'elles occupent si souvent ou si la position a été nommée d'après elles. Ce qui est certain, c'est qu'il y en a peu, fées ou autres, qui sont capables de laisser une personne flattée, puis complètement exaspérée en un souffle. Un atout précieux, bien que parfois exaspérant, pour [Root.GetName]. Tout ce que nous avons à faire est de demander quelques faveurs à la Cour et nous pourrions trouver un tulmun dans notre propre cour... pour un temps."
fey_court.5.a:0 "Un ajout parfait à notre corps diplomatique."
fey_court.5.b:0 "Je préférerais ne pas entendre à nouveau celle sur ma mère..."
fey_court.6.t:0 "Prendre la Position de Grand Chapelier"
fey_court.6.d:0 "La Cour Seelie, comme la nôtre, est remplie de diverses positions de cour. Cependant, comme il se doit pour un tel lieu maniaque, la plupart des positions tendent à être dans un état de flux. Un jour, il peut y avoir un échanson ou un héraut ou un majordome, le lendemain les Seelie remettront en question ce à quoi vous faites référence. Il y a quelques exceptions à cela, cependant. Par exemple, le Maître de la Chasse est toujours l'archifée connu sous le nom de Seigneur des Bêtes. Un autre est le Chapelier de Grande Importance ou simplement, le Grand Chapelier.\n\nLe Grand Chapelier est... eh bien, nous ne savons pas exactement ce que c'est. Ou du moins quel est le but de la position autre que le fait qu'elle n'a pas grand-chose à voir avec les chapeaux et qu'elle est curieusement réservée aux mortels. Heureusement, nous n'avons pas besoin de savoir, il semble. Tant que nous occupons cette 'position précieusement prestigieuse', nous profiterons d'un certain nombre de bienfaits des Seelie. Au moins jusqu'à ce qu'ils se lassent de nous."
fey_court.6.a:0 "Nous occuperons humblement ce rôle sacré de chapelier."
fey_court.6.b:0 "Mieux vaut laisser la position vacante un peu plus longtemps."
fey_court.7.t:0 "Accéder au Gantelet"
fey_court.7.d:0 "Le Roi des Ténèbres s'attend à ce que ses sujets s'affûtent comme une lame propre. Chaque sujet doit se frotter à la lutte et en émerger plus tranchant qu'avant, plus fort, plus mortel. Avec le temps, ceux qui ont du potentiel se voient accorder la chance d'entrer dans le 'Gantelet', une entité labyrinthique changeante qui chevauche notre plan et le Royaume des Fées. Un lieu éprouvant, ceux qui surmontent le Gantelet le quittent plus que jamais.\n\nAlors que les fées Unseelie doivent gagner leur passage, il est possible pour nous, mortels, d'obtenir l'accès grâce aux bons rituels et faveurs. Ce faisant, nous pourrons mieux entraîner nos soldats et leur laisser une image plaisante au Roi lui-même."
fey_court.7.a:0 "Nos troupes prouveront leur valeur."
fey_court.7.b:0 "Il n'est pas nécessaire de soumettre notre peuple au Gantelet."
fey_court.8.t:0 "Invoquer un Gardien du Serment d'Ironbark"
fey_court.8.d:0 "Dans de nombreux accords entre mortels, il y a souvent une tierce partie présente pour s'assurer que les termes convenus sont respectés et qu'il n'y a pas de manigances en coulisses. Les Unseelie ont à leur emploi un groupe de fées avec un but similaire, les Gardiens du Serment d'Ironbark. Courts, silencieux, à la peau grise, ces fées ont la capacité particulière de détecter lorsque les accords qu'ils ont témoins sont violés. Quelque chose dont les Unseelie tirent grand avantage.\n\nDonner et recevoir quelques faveurs, quelques-uns de ces Gardiens du Serment pourraient se trouver présents la prochaine fois que nous rencontrerons nos vassaux."
fey_court.8.a:0 "Une petite assurance supplémentaire pour garder nos vassaux en ligne serait bien."
fey_court.8.b:0 "Non, il n'y a pas besoin."
fey_court.9.t:0 "Assumer le Rôle de Dourach"
fey_court.9.d:0 "Comme toute cour mortelle, la Cour Unseelie est définie par une série de rôles et de responsabilités, tous établis conformément à la volonté du Roi des Ténèbres. Unique parmi ces rôles se trouve la position de Dourach. Réservée uniquement aux mortels jugés dignes par la Cour, les Dourachs détiennent l'autorité comprise de l'Unseelie au sein du Plan Matériel.\n\nPendant un certain temps, nous serons vus comme les arbitres de la volonté de la Cour au sein de notre domaine. Un atout pour la légitimité de notre règle. Bien sûr, prendre un tel rôle nous laissera avec de grandes attentes de la part des Unseelie et de leur roi."
fey_court.9.a:0 "Par la volonté du Roi et de sa cour, nous assumons le manteau de Dourach."
fey_court.9.b:0 "Évitons les attentes indésirables pour l'instant."
fey_court.10.t:0 "Sonner le Cor Sauvage"
fey_court.10.d:0 "La Profondeur des Bois est un lieu sombre et dangereux. Elfe, gobelin, orc et fée sont tous des proies de sa nature. Pourtant, le monde extérieur est tout aussi dangereux, sinon plus. Des méchants comme Castan Beastbane l'ont prouvé. Des millénaires après sa mort, son nom suffit à mettre fin aux raves des satyres et à faire se cacher les pixies parmi les roses.\n\nPour ces raisons est né le Cor Sauvage. Ce n'est pas tant une entité singulière qu'une promesse. Un vœu pour ceux de [Root.GetName] et les habitants féeriques de travailler ensemble pour une défense commune. L'appel n'est pas quelque chose à prendre à la légère car c'est une chose stressante pour de nombreuses fées de combattre. Mais, quand on les appelle, elles répondront."
fey_court.10.a:0 "Donnez le mot. Nous combattons pour défendre notre foyer."
fey_court.10.b:0 "Épargnons-leur le combat..."
fey_court.11.t:0 "Organiser nos voisins féeriques"
fey_court.11.d:0 "Contrairement à ce que ceux en dehors de la Profondeur des Bois pourraient penser, nos voisins féeriques ne sont pas tous des créatures irrationnelles ou chaotiques. En effet, beaucoup ont développé leurs propres sociétés. Les pixies, par exemple, ont leurs clans de fleurs. Et les satyres ont leurs terrains de beuveries plutôt infâmes. Admettons cependant que les fées tendent à préférer des vies plus simples. La monnaie est une rareté, si elle est présente. L'agriculture et d'autres artisanats sont faits à la main comme ils l'ont été pendant des milliers d'années.\n\nCela fonctionne assez bien pour eux, mais cela est devenu de plus en plus inefficace dans ce monde changeant dans lequel nous vivons. Heureusement, nous avons une chance d'influencer nos voisins pour qu'ils adoptent des techniques plus modernes. Tout ce que nous avons à faire est de donner un petit coup de pouce et de faire appel à quelques faveurs, et nous devrions voir quelques gains de productivité. Au moins tant que les fées sont disposées à écouter."
fey_court.11.a:0 "Cela les aidera ainsi que nous."
fey_court.11.b:0 "Mieux vaut ne pas les déranger pour l'instant."
fey_court.12.t:0 "Faveurs des Sans-Cour"
fey_court.12.d:0 "Alors qu'un certain nombre d'archifées s'alignent sur les Cours Seelie et Unseelie, ce n'est pas le cas de toutes. Du gentil Lord Blossom à la mystérieuse Dame Émeraude, ces archifées « sans cour » et leurs agendas ne font qu'ajouter au jeu chaotique d'intrigues qui se joue dans le Royaume Féerique.\n\nLa plupart du temps, [Root.GetName] est largement libre de l'influence de ces archifées. Mais parfois, au bon moment et au bon endroit, nous pouvons tenter d'invoquer leur aide comme nous le ferions pour les Cours. De tels rituels peuvent être une charge pour notre peuple et les fées autour de nous, mais la récompense peut être la faveur subtile de l'un des Sans-Cour."
fey_court.12.a:0 "Rassemblez les druides. Voyons qui nous sourit."
fey_court.12.b:0 "Mieux vaut ne pas attirer l'attention indésirable."
fey_court.13.t:0 "Cadeaux de la Nature Sauvage"
fey_court.13.d:0 "Notre [Root.Monarch.GetTitle] s'est vu présenter un dilemme aussi vieux que notre peuple dans la forêt. Devant eux sont présentés deux cadeaux des Cours Seelie et Unseelie. Les Seelie ont offert un cadeau de délicieuses sucreries et bonbons, sûrs d'égayer toute réunion diplomatique. Une note parfumée lit, « Sans aucunes conditions, promis ! »\n\nLes Unseelie ont offert un cadeau de fer, de bronze et de sangliers de guerre, sûrs d'être précieux pour notre militaire. « Nous n'attendons rien en retour. Ceci est simplement dans l'esprit de donner », affirme une lettre propre et nette.\n\nBien sûr, malgré leurs affirmations, le choix n'est pas si simple. Aucune des parties n'attend rien, oui, mais les deux seraient fâchées si nous acceptions le cadeau de l'autre. Nous devrions réfléchir soigneusement à quelle cour nous souhaitons nous aligner, ou alternativement, refuser les deux cadeaux et rester neutres."
fey_court.13.a:0 "Merci pour les bonbons ! Ils sont délicieux !"
fey_court.13.b:0 "Notre gratitude pour les sangliers de guerre, nous veillerons à ce qu'ils soient bien utilisés."
fey_court.13.c:0 "Non, merci. Nous ne nous mêlons pas de ce gâchis."
fey_court.13.c.tooltip:0 "Refuser poliment."
fey_court.14.t:0 "Questions de Loyauté"
fey_court.14.d:0 "L'histoire ne retient qu'un petit nombre de dirigeants privilégiés qui ont réussi la tâche contradictoire, compliquée et apparemment impossible d'apaiser à la fois les Cours Seelie et Unseelie. Et pourtant, après des années de diplomatie astucieuse, vous faites maintenant partie de ce club exclusif. Réussir cette tâche n'a pas été facile, et vous avez appris à porter le masque à la fois d'un allié insouciant de la Reine Seelie et d'un serviteur loyal de la Cour Unseelie. Un moment, vous riez et vous amusez à une fête Seelie, et l'instant d'après, vous vous battez avec une fée Unseelie au visage de pierre.\n\nMalheureusement, quelque part, vous avez dû laisser ce masque tomber.\n\nLes deux cours vous ont invité dans le même bosquet juste à l'extérieur de la capitale, exactement au même moment. Les deux ont obstinément refusé de changer l'heure ou le lieu de la réunion, ou d'expliquer ce que vous ferez dans ce bosquet. Aucune n'a reconnu l'invitation de l'autre, mais le message non dit est clair : vous devez choisir un camp. Accepter une invitation et en refuser une autre serait un signal clair de vos loyautés, ou d'autre part, vous pourriez accepter les deux et continuer à marcher sur la corde raide."
fey_court.14.a:0 "Accepter les Unseelie, rejeter les Seelie"
fey_court.14.b:0 "Accepter les Seelie, rejeter les Unseelie"
fey_court.14.c:0 "Tenter de refuser poliment les deux."
fey_court.15.t:0 "Farces des Seelie"
fey_court.15.d:0 "Le palais du gouverneur de [fey_court_seelie_pranks_target.GetName] est un grand bâtiment en pierre au centre du plus grand village de la région. De cette structure imposante, le gouverneur gère le budget, signe les décrets et fait respecter les lois de la nation. Ou du moins, c'est ce que le gouverneur ferait normalement s'il n'était pas empêché par des rubans rouges. Pas le genre figuratif. Littéralement du ruban rouge. Derrière un grand bureau en chêne sombre ne se trouve pas le gouverneur de [fey_court_seelie_pranks_target.GetName], mais un petit rouleau de ruban rouge. Sur le bureau se trouve une lettre portant le sceau de la Cour Seelie, qui dit :\n\n« Désolé pour notre petit contretemps ! Nous allons immédiatement rendre les poules à leurs propriétaires, aucune paperasse requise ! Après tout, nous ne voudrions pas que vous soyez embourbé dans des... rubans rouges ! »\n\nQuand un mage est entré dans le bureau pour examiner la scène, nos craintes ont été rapidement confirmées. Ils ont immédiatement senti une puissante magie de transmutation émanant du ruban. Avec le gouverneur « emballé » dans son bureau, l'administration locale est tombée dans le chaos, et des pillards ont déjà profité de l'occasion. Nous pourrions envoyer un gouverneur de remplacement, ce qui calmerait la situation mais insulterait les fées, ou simplement les laisser profiter de leur farce."
fey_court.15.a:0 "Hah ! C'est hilarant ! Vous pouvez le transformer en arrière maintenant... Vous allez le transformer en arrière, n'est-ce pas ?"
fey_court.15.b:0 "Envoyer un remplaçant, nous devons rétablir l'ordre."
fey_court_rampant_seelie_pranks:0 "Farces des Seelie déchaînées"
desc_fey_court_rampant_seelie_pranks:0 "Les farces des Seelie ont été plus gênantes que d'habitude, au grand dam des locaux."
fey_court_peace_and_quiet:0 "Paix et Tranquillité"
desc_fey_court_peace_and_quiet:0 "Nous avons réprimé les farces des Seelie. Certaines fées en sont plutôt irritées, mais au moins les locaux peuvent profiter d'un peu de calme."
fey_court.16.t:0 "La Satyrasse"
fey_court.16.d:0 "À travers tout Cannor, s'il y a une chose sur laquelle on peut s'entendre, c'est de ne jamais accepter aveuglément une fête de satyres. Il y a peu de choses que l'on puisse voir qui soient aussi débauchées et débauchées que les satyres lorsqu'ils se lâchent. Heureusement, de tels événements sont généralement des événements locaux et perturbent rarement la vie à travers [Root.GetName].\n\nC'est pour cette raison que les récentes rumeurs selon lesquelles les diverses communautés de satyres au sein de [Root.GetName] préparent quelque chose de « spécial » ont suscité une certaine alarme auprès des proches du [Root.Monarch.GetTitle]. Ces rumeurs disent que certains au sein de la Cour Seelie elle-même parrainent quelque chose appelé « la Satyrasse », une tempête volatile de beuveries, de festins et de relations intimes improvisées.\n\nEn bref, ce sera une fête à ne pas oublier, à supposer que quelqu'un puisse s'en souvenir. Cela nous laissera également avec un gâchis qui pourrait nous prendre des années à nettoyer. La question est de savoir si cela en vaut la peine."
fey_court.16.a:0 "Fêtons comme si c'était 1444 !"
fey_court.16.b:0 "Non. Cela n'arrivera pas."
fey_court_raging_satyr_parties:0 "La Satyrasse"
desc_fey_court_raging_satyr_parties:0 "Le fait que [Root.GetName] soit reconnu comme l'un des meilleurs endroits pour faire la fête, malgré le fait que nous ne nous souvenions de rien de ce qui s'est passé lors de la Satyrasse, en dit long."
fey_court.17.t:0 "Problèmes de Pixies"
fey_court.17.d:0 "Ailées, minuscules, bien intentionnées bien que crédule, les pixies sont parmi les fées les plus nombreuses qui habitent ces bois. C'est la partie crédule qui met généralement les pixies dans l'embarras, et comme le montrent les événements récents, les pixies de [fey_court_pixie_problems_province.GetName] se sont mises dans le pétrin.\n\nNous ne sommes pas exactement sûrs de la manière dont elles ont réussi à attirer la colère des Seelie et des Unseelie, mais disons simplement que les pixies ont plutôt peur maintenant. Sachant notre habile gestion de ces situations, elles se sont tournées vers nous pour démêler cette situation."
fey_court.17.a:0 "Très bien. Jouez les Cours l'une contre l'autre."
fey_court.17.b:0 "Plaider pour les pixies auprès des Seelie."
fey_court.17.c:0 "Dire un mot en faveur des pixies aux Unseelie."
fey_court_protected_pixies:0 "Pixies Protégées"
desc_fey_court_protected_pixies:0 "Au grand dam des Cours Féeriques, nous avons protégé les pixies de ces terres. En reconnaissance, elles ont travaillé dur pour aider les villageois locaux."
fey_court.18.t:0 "Un Tréant Essayant"
fey_court.18.d:0 "De toutes les fées de nos bois, les tréants, des arbres amenés à la conscience par les magies féeriques, peuvent être le plus grand fléau d'un constructeur. Il est impossible de savoir quand ou où un tréant peut « naître ». Peut-être au milieu d'un bosquet jamais vu par des yeux mortels. Ou, moins commodément, près d'une construction récente dans [fey_court_trying_treant_province.GetName].\n\nCe qui était autrefois un nouveau développement prometteur est maintenant laissé à l'arrêt. Les rapports décrivent le tréant naissant renversant à plusieurs reprises les cadres de construction et déchirant les fondations alors qu'il se déplace et trouve des endroits idéaux pour poser ses racines. Pire encore, il y a même une possibilité que le tréant s'installe dans des colonies déjà établies. Et, comme le veut la tradition, c'est au [Root.Monarch.GetTitle] de rendre un jugement."
fey_court.18.a:0 "Renforcer la construction. Un peu plus de coût en échange d'un tréant heureux."
fey_court.18.b:0 "Laisser le tréant s'installer avant de continuer."
fey_court.18.c:0 "L'abattre."
fey_court_trying_treant:0 "Tréant Essayant"
desc_fey_court_trying_treant:0 "Les constructeurs trouvent plutôt difficile de faire leur travail à cause d'un tréant naissant qui se déplace."
fey_court.19.t:0 "Domaines des Dryades"
fey_court.19.d:0 "Des siècles de vie dans ces bois nous ont enseigné de nombreuses leçons. L'une des plus pertinentes est de faire attention aux dryades et à leurs domaines. Comme nos ancêtres l'ont douloureusement appris, ces humanoïdes féminins élancés semblables à des plantes préfèrent passer leur temps à s'occuper de la nature en isolation. « Préfèrent » étant une façon tactique de le dire. Ceux qui entrent dans ces « domaines » sans invitation sont rares à revenir.\n\nCe ne serait pas le plus gros problème si ce n'était pour le fait que ces domaines et leurs limites tendent à dériver. Et comme il se doit, un certain nombre de villages dans [fey_court_dryad_domain_province.GetName] « empiètent » maintenant sur un domaine de dryade. Que le domaine reste en place ou non est inconnu, mais le bien-être de ces villageois est maintenant certainement en danger. Si nous agissons, nous devrons soit renoncer à quelque chose, soit fâcher ces fées puissantes."
fey_court.19.a:0 "Mieux vaut laisser les dryades suivre leur cours."
fey_court.19.b:0 "Peut-être que les druides locaux peuvent trouver une solution ?"
fey_court.19.c:0 "Dicter la ligne du domaine, par la force si nécessaire."
fey_court.20.t:0 "Terriers de Boggles"
fey_court.20.d:0 "Les boggles, des créatures brunes et velues mesurant presque la hauteur des genoux avec une terrible tendance à creuser près des fermes et des marchés et à grignoter les produits et autres marchandises. Pour cette raison, ils ne sont considérés que comme des nuisibles par le fermier commun. Surtout à [fey_court_boggle_burrows_province.GetName], où les boggles semblent être plus actifs que la normale.\n\nCependant, malgré le fait qu'ils ne soient pas particulièrement intelligents, il est possible de négocier avec les boggles, à condition d'avoir plus qu'un peu de patience et de persistance. Cela entraînerait un budget administratif plus élevé, mais nous pourrions convaincre ces petites fées de concentrer leurs habitudes de grignotage sur les mauvaises herbes et les nuisibles plus nocifs. Ou nous pourrions simplement laisser les fermiers s'occuper eux-mêmes des boggles.\n\nBien que ce ne soient pas les créatures les plus intelligentes, elles sont également intelligentes et peuvent être convaincues de faire un marché. Les fermiers et les marchands veulent que vous fassiez quelque chose."
fey_court.20.a:0 "Laisser les boggles tranquilles."
fey_court.20.b:0 "Allouer un budget pour négocier avec les boggles."
fey_court.20.c:0 "Donner aux fermiers la permission de régler le problème."
fey_court_boggle_burrows:0 "Terriers de Boggles"
desc_fey_court_boggle_burrows:0 "Les fermiers de cette terre ont trouvé leurs cultures compromises par les boggles locaux."
fey_court_boggle_negotations:0 "Négociations avec les Boggles"
desc_fey_court_boggle_negotations:0 "Avec un peu d'encouragement, les boggles de cette terre agissent comme des dissuasifs contre les mauvaises herbes et les nuisibles."
fey_court.21.t:0 "Sanctuaires des Sylphes"
fey_court.21.d:0 "De petites créatures mélancoliques de toutes sortes de couleurs, les sylphes sont bien connues pour leur amour du voyage. Cependant, leur nature fragile signifie qu'elles doivent souvent se reposer entre leurs pérégrinations dans divers « sanctuaires ». Des sanctuaires qui ont malheureusement été emportés lors de récentes tempêtes dans notre royaume.\n\nNe disposant d'aucun moyen organisé de reconstruire ce qui a été perdu, les sylphes se sont tournées vers nous, ou « les bâtisseurs » selon leurs propres mots. En tant que simples voyageurs, elles n'ont rien à offrir en retour, sauf de la bonne volonté et des remerciements. Si cela suffit pour que le trésor vienne en aide, c'est à nous de décider."
fey_court.21.a:0 "Qu'il y ait un abri pour ces fées égarées."
fey_court.21.b:0 "Rien ne peut être épargné, malheureusement."
fey_court.21.b.tt:0 "Les sylphes comprennent, mais sont désolées..."
fey_court.22.t:0 "Le Don"
fey_court.22.d:0 "Les Fées et les Elfes des Bois de la Profondeur des Bois, malgré toutes leurs différences, ont toujours entretenu des relations amicales. Bon, peut-être que « amical » est un peu exagéré, mais les désaccords n'ont jamais dégénéré en une guerre totale. Une raison de ces relations relativement amicales est une tradition connue sous le nom de « Le Don ».\n\nLe Don n'a pas de date fixe et commence souvent spontanément lorsqu'un cadeau suffisamment important est donné. Un elfe peut offrir un arc magistralement fabriqué, un dobie peut laisser un double du loyer normal sur la table, ou une Fée Unseelie peut tuer un loup qui s'est servi dans le troupeau du village. Il y a autant de cadeaux possibles que de fées dans la forêt, mais quel que soit le cadeau offert, il est attendu que vous en donniez un en retour.\n\nUne fois qu'une personne est vue en train de donner un cadeau, il est convenable de donner vos propres cadeaux à vos amis, votre famille et vos voisins, et en quelques jours, tout le village célèbre Le Don. Une telle situation s'est produite à [Root.Capital.GetCapitalName], et des cadeaux affluent déjà dans le bâtiment de la capitale. Tout le monde attend avec impatience le cadeau que [Root.Monarch.GetName] donnera en retour."
fey_court.22.a:0 "Merci pour ces fourrures ! Une fête est prévue pour demain soir, tout le monde est invité !"
fey_court.22.b:0 "Merci pour ces cadeaux ! Nous vous offrirons le meilleur cadeau possible en retour, une réduction d'impôts !"
fey_court.22.c:0 "Faites appel à quelques faveurs auprès des Cours, nous leur montrerons une fête qu'ils n'oublieront jamais."
fey_court.22.e:0 "Merci pour ces cadeaux !"
fey_court.23.t:0 "Fées Dissidentes"
fey_court.23.d:0 "Se retrouver mêlé aux affaires des fées est une situation malheureuse mais courante en tant que [Root.Monarch.GetTitle]. Et aujourd'hui, une telle situation a décidé de pointer le bout de son nez. Un message Unseelie vient d'arriver portant en termes non équivoques la remise immédiate des « ingrats impénitents et indolents résidant dans votre domaine ».\n\nUn mal de tête ne tarde pas à se faire sentir. Vous n'êtes pas sûr de ce que ces fées ont fait, ou plus probablement n'ont pas fait, mais vous savez que cela ne se passera pas sans heurts. L'expérience passée vous l'a appris, à vous et à vos prédécesseurs. Vos troupes devront partir et traquer les fées en question. Pendant ce temps, vous devrez gérer les plaintes qui en découlent.\n\nBien sûr, vous pourriez simplement ignorer le message. Quelque chose que vos voisins fées seraient sûrs de célébrer, au prix de la colère des Unseelie."
fey_court.23.a:0 "Capturer et livrer les « ingrats ». Mieux vaut gagner la faveur des Unseelie."
fey_court.23.b:0 "Ignorer le message. Ce n'est pas notre problème."
fey_court.24.t:0 "Plus Fort, Plus Rapide, Meilleur"
fey_court.24.d:0 "Les affaires des Cours Féeriques et de notre propre cour sont une chose entremêlée. Alors que les courtisans et les membres de la cour s'efforcent de répondre à la volonté de leur cour respective, les conséquences de leurs actions se répercutent inévitablement. C'est maintenant un tel moment si l'on en croit les généraux accablés devant [Root.Monarch.GetName].\n\nSelon eux, certains changelings de la Cour Unseelie ont infiltré nos armées, prétendant être nos instructeurs pour appliquer l'entraînement Unseelie à notre militaire. Si l'expérience passée est un indicateur, c'est une manière obtuse de répandre la volonté du Roi des Ténèbres.\n\nHeureusement, après quelques observations, nos généraux ont conclu que les exercices rigoureux sont plus efficaces que subversifs. Que nous devions permettre à cela de continuer dépend de nous."
fey_court.24.a:0 "Laissons-les servir leur Roi en nous servant."
fey_court.24.b:0 "Prenez note des exercices avant de les chasser."
fey_court_unseelie_higher_standards:0 "Répondre aux Normes des Unseelie"
desc_fey_court_unseelie_higher_standards:0 "Nos troupes sont poussées à leurs limites pour répondre aux normes strictes des Unseelie."
fey_court.25.t:0 "Une Question de Force"
fey_court.25.d:0 "Les soldats que vous voyez devant vous ont réussi l'académie militaire de [Root.Capital.GetCapitalName] avec brio. L'un d'eux est un vétéran de cent campagnes, et l'un des meilleurs épéistes de l'armée [Root.GetAdjective]. Le suivant est un guerrier musclé et gigantesque, qui domine beaucoup de ses plus grands camarades d'armes. Un autre est l'un des meilleurs tireurs de [Root.GetName], et peut atteindre sa cible de manière fiable à des centaines de mètres de distance. Tous sont la crème de la crème, le meilleur du meilleur, et actuellement à l'infirmerie avec plusieurs membres luxés.\n\n« En guerre, rien de moins qu'une volonté de fer n'est acceptable. Vos soldats, si on peut les appeler ainsi, manquent clairement de cette volonté. »\n\nEn essayant de votre mieux d'ignorer les gémissements des soldats blessés, vous tournez votre attention vers la Fée Unseelie, celle-ci d'un violet dur, antennée et ondulant de muscles, qui les a mis dans cet état. La fée semblable à un insecte propose de vous aider à transformer votre « foule indisciplinée » en une « force de combat appropriée ». Bien que l'entraînement fourni par la fée serait sans doute précieux, un rapide coup d'œil aux soldats blessés vous rappelle les coûts que pourrait avoir un tel entraînement."
fey_court.25.a:0 "Bien sûr ! Vous êtes toujours les bienvenus dans notre camp de guerre."
fey_court.25.b:0 "Peut-être pourriez-vous aider à former nos généraux à la place ?"
fey_court.25.c:0 "Vous avez mis trois de nos meilleurs soldats hors d'état de nuire ! Sortez de notre camp !"
fey_court_unseelie_iron_will:0 "Volonté de Fer des Unseelie"
desc_fey_court_unseelie_iron_will:0 "La volonté de nos troupes est aussi forte que le fer grâce à l'influence des Unseelie. Coûteux mais efficace."
fey_court.26.t:0 "Légèreté Face à la Guerre"
fey_court.26.d:0 "La vie est une chose éphémère, surtout pendant la guerre que nous affrontons maintenant. Le fait triste est que tout le monde ne la verra pas jusqu'à la fin. Et c'est ce fait triste qui amène la petite fée devant nous portant un message de la Cour Seelie.\n\nEn le lisant devant le [Root.Monarch.GetTitle], la fée gazouille, « Pendant les moments les plus sombres, nous, les Seelie, cherchons à faire briller la lumière de la joie encore plus fort. Cher [Root.Monarch.GetName], laissez le rire soulever les esprits ! Unissez-vous capricieusement dans la beuverie ! Rencontrez la méchanceté avec la manie ! »\n\nSur sa petite proclamation, la fée lève les yeux avec attente. Bien que ce ne soit pas évident pour les outsiders, le jeu de mots est une offre d'aide détournée des Seelie. Pas dans un sens traditionnel, mais une aide néanmoins."
fey_court.26.a:0 "Un peu d'amusement nous aiderait à traverser cela..."
fey_court.26.b:0 "Pas de distractions. Nous avons une guerre à gagner."
fey_court_seelie_levity_in_war:0 "Légèreté des Seelie en Temps de Guerre"
desc_fey_court_seelie_levity_in_war:0 "La souffrance et la misère de la guerre sont rendues un peu plus supportables grâce aux Seelie."
fey_court.27.t:0 "Une Invitation Non Désirée"
fey_court.27.d:0 "Une créature vaguement humanoïde se tient devant vous, souriant doucement au milieu de votre salle du trône. Elle est grande, filiforme même, avec des membres légèrement trop longs pour son corps, et un visage qui brille comme de la roche polie. Personne ne l'a vue entrer, et vous savez que personne ne la verra partir. Tel est la nature d'un Dapifer, un représentant de la Cour Seelie Toujours Joyeuse. Plus pressant que son entrée est la raison pour laquelle le Dapifer est ici.\n\nIl est venu offrir une place pour votre héritier en tant qu'invité d'honneur de la Cour, afin qu'il puisse être enseigné dans les voies Seelie, pour apprendre ce que signifie vraiment profiter et apprécier la vie. Le message sous-jacent reste non dit ; la Cour est déçue par vous, et c'est leur manière de corriger cela. Notre réputation sera ternie si nous refusons une offre aussi rare et convoitée, mais votre héritier ne sera probablement plus jamais le même... et il faudra un certain temps avant qu'il ne revienne."
fey_court.27.a:0 "Nous acceptons avec gratitude..."
fey_court.27.b:0 "Il est préférable que [Root.Heir.GetName] reste pour s'acquitter de ses devoirs."
fey_court.28.t:0 "La Fête de Bienvenue de Retour"
fey_court.28.d:0 "Cela aurait dû être un jour normal à [Root.Capital.GetCapitalName], ou du moins aussi normal que le permettent les Profondeurs des Bois. Pourtant, cette petite bénédiction nous serait refusée lorsque [Root.Monarch.GetName] est entré dans la salle d'audience car, en y pénétrant, une pléthore de bruits assourdissants a retenti, annonçant une soudaine averse de confettis multicolores.\n\n« Bienvenue à la Fête de Bienvenue de Retour ! » ont hurlé une douzaine de fées.\n\nLe [Root.Monarch.GetTitle] a sursauté. « La quoi ? »\n\nC'était une question qui est restée sans réponse et inaperçue alors que le groupe de fées se dispersait rapidement pour révéler une figure vaguement familière.\n\n« Heeeellooo, mon cher progéniteur ! Je suis rentré à la maison ! »\n\nLes yeux de [Root.Monarch.GetName] se sont écarquillés. « Mon enfant ? »\n\n« Le même et l'unique ! » ont-ils ri, s'avançant pour une étreinte.\n\nUne étreinte qui a été volontiers donnée, aux « oh » des fées présentes."
fey_court.28.a:0 "Il y a tant de choses à rattraper !"
fey_court.28.b:0 "Vous voudrez rencontrer [Root.Heir.GetName]..."
fey_court.29.t:0 "Calomnies Scandaleuses"
fey_court.29.d:0 "« J'entends dire que [Root.Monarch.GetSheHe] *apprécie* la compagnie des satyres... »\n\n« Oh ? Les rumeurs disaient qu'il/elle préférait les dryades. »\n\n« Mon... cela pourrait expliquer l'incident allégué des sous-vêtements. »\n\nEt ainsi de suite. Chuchotement après chuchotement désobligeant. Sans aucun doute, ces faussetés cruelles font partie des « amusements » des Seelie. Qu'elles soient si dévalorisantes trahit leur ire envers nous. Peut-être est-il temps pour un rapprochement ?\n\n« Avez-vous entendu dire que la mère de [Root.Monarch.GetName] était une... »\n\nOu peut-être pas."
fey_court.29.a:0 "Bien, envoyez un émissaire applaudissant la « farce » des Seelie."
fey_court.29.b:0 "Envoyez un émissaire aux Seelie. Dites-leur : « La seule blague à laquelle je ris est votre Cour. »"
fey_court_seelie_anger_1:0 "Calomnies Scandaleuses"
desc_fey_court_seelie_anger_1:0 "La réputation de notre [Root.Monarch.GetTitle] est constamment calomniée en raison des murmures d'une Cour Seelie irritée."
fey_court.30.t:0 "Voyous Bruyants"
fey_court.30.d:0 "Ces derniers temps, les fées alignées avec les Seelie ont commencé à errer dans la campagne plus que d'habitude, laissant des désastres ivres dans leur sillage. Par le passé, de tels événements auraient au moins suscité une certaine préoccupation des Seelie pour notre peuple, cependant, notre récente querelle avec les Seelie a conduit à un mépris total des contraintes passées.\n\nMaintenant, ces fées voyous ont jeté leur dévolu sur [fey_court_seelie_anger_target.GetName]. Les locaux, cependant, ne sont pas disposés à laisser une autre série de taverne et de terrains de camping être laissés dans un désordre désastreux. Ils cherchent à prendre les choses en main et à disperser les fêtards itinérants. Si nous les laissons faire, cela ne fera qu'aigrir davantage les relations. D'un autre côté, pouvons-nous vraiment nous permettre de nettoyer un autre gâchis ?"
fey_court.30.a:0 "Arrêtez les locaux. Que ce soit un geste de bonne volonté."
fey_court.30.b:0 "Laisser les locaux agir et détourner le regard."
fey_court.31.t:0 "Convocation Urgente"
fey_court.31.d:0 "L'ambiance de la cour à [Root.Capital.GetCapitalName] est morose. Même les chuchotements étouffés ne brisent pas le silence solennel qui a envahi la salle du trône. Dans les mains de [Root.Monarch.GetTitle] se trouve un morceau de parchemin noirci, un mauvais présage apporté par nos relations aigres avec les Unseelie. En posant les yeux sur le papier, le texte mystérieux se transforme en une écriture cursive nette. Une voix froide résonne de la lettre, brisant le silence,\n\n« Le Roi a trouvé votre règne défaillant et votre force insuffisante. Fournissez la preuve de votre capacité ou nous la chercherons nous-mêmes. »\n\nEt puis, le silence revient. Les yeux de la cour se posent sur [Root.Monarch.GetName], suppliant silencieusement sa réponse."
fey_court.31.a:0 "[Root.Mil_Advisor.GetName]... Montrez-leur le cran que nous avons."
fey_court.31.a.tt:0 "Les Unseelie prendront notre conseiller militaire, [Root.Mil_Advisor.GetName], comme partie de leur cour. Nous ne le reverrons presque certainement jamais.\n"
fey_court.31.b:0 "Qu'ils viennent. Ils réaliseront qu'ils se sont trompés !"
fey_court.31.b.tt:0 "Les Unseelie laisseront une marque sur notre peuple dans leur recherche sinistre.\n"
fey_court.32.t:0 "Un Courant de Sédition"
fey_court.32.d:0 "La salle du conseil est vide à l'exception de [Root.Monarch.GetName]. La réunion prévue n'était rien de grande importance, juste une partie du décorum général attendu entre [Root.Monarch.GetName] et diverses figures de proue de [Root.GetName]. Pourtant, ce n'est qu'après plus de quelques minutes douloureuses que les divers qui's who de [Root.GetName] arrivent enfin. Ce sont tous des sourires alors que des excuses sont offertes, mais l'affront ne passe pas inaperçu. Le manque de considération pour le temps du [Root.Monarch.GetTitle] est délibéré. Même lorsque les diverses figures badinent et roucoulent de manière frivole, une tension savante monte. Et ainsi de suite, elle s'accumule jusqu'à ce que, finalement, le sujet des devoirs soit abordé.\n\n« C'est une chose difficile », soupire une femme. « Garder le rythme avec les divers devoirs de cour. »\n\n« En effet », convient un autre invité.\n\n« Surtout lorsque l'on est tiraillé entre deux cours », renchérit un troisième.\n\nLa femme se tourne vers [Root.Monarch.GetName] et fait une petite révérence, presque dédaigneuse.\n\n« Encore nos excuses, mon [Root.Monarch.GetTitle] pour notre retard. Les Unseelie et les besoins de leur monarque peuvent être assez exigeants. » Elle fait une pause, tapotant ses lèvres. « N'est-ce pas ? »\n\nEt le voilà. La raison d'un tel comportement débridé, les Unseelie. Le poids de la tension calme la pièce alors que ses occupants attendent la réponse du [Root.Monarch.GetTitle]."
fey_court.32.a:0 "Bien sûr, c'est pour une bonne raison que les demandes du Roi doivent être satisfaites en premier."
fey_court.32.b:0 "Exigeant ? Certes, mais secondaire aux besoins de [Root.GetName]."
fey_court_unseelie_anger_1:0 "Courants de Sédition"
desc_fey_court_unseelie_anger_1:0 "Les Unseelie et quelques sujets insensés peuvent se plier au Roi des Ténèbres, mais pas le [Root.Monarch.GetTitle]. Qu'ils essaient de nous saper."
fey_court.33.t:0 "Du Sang pour le Blood Bowl"
fey_court.33.d:0 "Les Zites sont bien connus pour leur amour de la violence. Ces humanoïdes rouges, coriaces et rayonnants recherchent régulièrement le conflit, soit parmi d'autres fées, soit, plus communément, entre eux. Leur faim constante de combat les a rendus chers au monarque austère de la Cour Unseelie, à notre grand dam.\n\nSans aucun doute, c'est son ire envers nous qui a conduit à la situation actuelle. Pourquoi sinon un groupe de zites préparerait-il l'un de leurs « Blood Bowls », un étrange sport plus préoccupé par écraser l'équipe adverse que par marquer ou gagner le jeu, juste à l'extérieur de la capitale ?\n\nDéjà, diverses fées alignées avec les Unseelie affluent pour regarder et même participer. Elles attendent avec impatience ce que l'« hôte » du Blood Bowl, nous, va aligner."
fey_court.33.a:0 "Un entraîneur pour l'une des équipes."
fey_court.33.a.tt:0 "Il s'avère que l'entraînement d'une équipe de Blood Bowl était un choix de carrière plus épanouissant que le généralat.\n"
fey_court.33.b:0 "Aligner une équipe de nos meilleurs gars et filles."
fey_court.33.b.tt:0 "Allez-y, l'équipe !\n"
fey_court.33.c:0 "Absolument rien. Nous n'avons pas demandé cela."
fey_court.33.c.tt:0 "La foule des Unseelie hue.\n"
fey_court.34.t:0 "Frustrations Opportunes"
fey_court.34.d:0 "Le temps. Nous le mesurons, construisons nos vies autour de lui. Nous travaillons pour tirer le meilleur parti de chaque moment, car nous savons que, à mesure que le temps avance, nous devons en faire de même. Et à tout moment, nous ressentons la pression de suivre le rythme de nos voisins et de rechercher de nouveaux sommets.\n\nMais le temps est un concept [Root.Culture.GetName], pas un concept féerique. C'est quelque chose qu'ils laissent joyeusement filer. Pourtant, nos récentes et constantes frictions avec nos fées locales, combinées à une intégration croissante jour après jour entre [Root.GetName] et la vie féerique, ont rendu cela impossible. Et maintenant, à [fey_court_unaligned_fey_anger_target.GetName], la frustration des fées a atteint son paroxysme.\n\nElles ne se soucient pas des événements du monde ou de la manière dont il change. Au lieu de cela, elles souhaitent simplement vivre leur vie jour après jour."
fey_court.34.a:0 "Très bien, donnez-leur un peu de temps."
fey_court.34.b:0 "Non, elles doivent se mettre à la page."
fey_court.35.t:0 "Sujets de Beau Temps"
fey_court.35.d:0 "Selon le moment, les circonstances et à qui vous demandez, les fées qui résident dans notre domaine lui sont soumises ainsi qu'à son [Root.Monarch.GetName]. Une affirmation facile de loyauté peut être acquise lorsque les Seelie ou les Unseelie font des leurs. Il en va de même lorsque nos relations avec diverses communautés féeriques sont saines.\n\nMalheureusement, avec les Cours silencieuses pour le moment et notre relation actuellement tendue, les fées de [fey_court_unaligned_fairweather_fey_target.GetName] ont décidé de nous ignorer complètement ou de faire fi de nos souhaits. Les laisser vaquer à leurs occupations rendra la gouvernance là-bas plus difficile, mais leur donnera une chance de réaliser que leur sort sera meilleur avec nous que sans nous. Surtout une fois que les Cours prendront note."
fey_court.35.a:0 "Ils reviendront. Ils reviennent toujours."
fey_court.35.b:0 "Vous ne pouvez pas partir lorsque les choses ne sont pas parfaites."
fey_court.36.t:0 "Lois Boueuses"
fey_court.36.d:0 "Pour certains, la gouvernance féerique est un oxymore. Payer pour cueillir une pomme. Se baigner plus d'une fois par mois. Porter des vêtements. Nous admettons pleinement que ce sont des concepts que les fées de nos terres trouvent difficiles à suivre. Mais, avec un peu de persuasion et de bonne volonté, les pommes sont payées, les bains sont pris, et les vêtements sont (pour la plupart) portés.\n\nMalheureusement, la bonne volonté fait défaut ces derniers temps en raison des récentes querelles que nous avons eues avec les fées locales. En réponse, l'adhésion à nos « lois boueuses » a chuté en conséquence. Des produits fins n'ont pas été comptabilisés. Le musc des fées a élu domicile dans la capitale et d'autres villes. Et l'autre jour, l'immodestie d'un satyre a maudit les yeux de notre [Root.Monarch.GetTitle]. Il faut faire quelque chose !"
fey_court.36.a:0 "Quelques exceptions peuvent être faites. Mais la règle de modestie reste."
fey_court.36.b:0 "Les règles sont les règles ! Maintenant, mettez ces pantalons."
fey_court.40.t:0 "Festival Féerique"
fey_court.40.d:0 "Le personnel de nettoyage regarde avec horreur la scène qui se déroule devant vous. Votre salle du trône est devenue une tornade déchaînée de chants, de danses et de jeux féeriques insensés. Des pixies zigzaguent entre les branches d'un Tréant éveillé, et quelques Boggles à proximité ont quitté leur terrier souterrain pour un nouveau dans un gâteau au chocolat. Des confettis et des déchets jonchent le sol, et une bannière en soie violette suspendue au-dessus de votre trône porte l'inscription :\n\n« Merci, [Root.Monarch.GetName] !! »\n\nIl n'est jamais expliqué exactement pour quoi les fées vous remercient. Mais alors qu'un petit papillon de nuit géant se perche sur votre tête, il est clair que vous vous êtes attiré les faveurs des fées locales."
fey_court.40.a:0 "Clairement, leurs éloges à mon égard sont mérités."
fey_court.40.b:0 "S'il vous plaît, vous faites un désordre."
fey_court.41.t:0 "Dobies Délicieux"
fey_court.41.d:0 "Lorsque certains agriculteurs locaux ont remarqué pour la première fois les petits morceaux de nourriture manquants dans leurs réserves, beaucoup ont pensé que c'étaient simplement des adolescents qui s'amusaient, ou peut-être qu'ils surestimaient la quantité de leurs provisions. Cependant, le son de pas légers dans la nuit et de creusements étouffés sous leurs planchers a bientôt révélé la vérité.\n\nDes dobies, de petites fées humanoïdes qui vivent à l'intérieur des maisons des autres, qu'ils le veuillent ou non, sont devenus répandus dans tout [Root.GetName]. Personne n'en a réellement vu, bien sûr, mais lorsque les agriculteurs rentrent chez eux le soir, ils trouvent souvent une petite quantité de leur nourriture disparue et quelques pièces d'argent sur leur table. Alors que certains ont d'abord posé des pièges et engagé des gardes, les dobies ont habilement évité toute tentative de capture. La plupart des propriétaires ont été forcés d'accepter leurs nouveaux locataires et de simplement collecter leurs pièces lorsqu'ils rentrent chez eux après une journée de travail."
fey_court.41.a:0 "Nous pouvons taxer cela, n'est-ce pas ?"
fey_court.41.b:0 "Demander leur départ des fermes."
fey_court.42.t:0 "Pixies Agréables"
fey_court.42.d:0 "Les pixies sont de petites fées bienveillantes connues pour venir en aide aux voyageurs dans le besoin et assister ceux qu'elles croient en danger. Cette attitude les met souvent dans l'embarras avec les farceurs qui cherchent à les tromper, mais pour les bons villageois de [Root.GetName], voir des pixies voler en ville est une vue bienvenue.\n\nLorsqu'un clan de pixies entend parler d'une récente dévastation, il mobilise rapidement un effort de secours multi-clans, faisant venir des centaines de pixies pour aider aux réparations. Certes, les pixies n'ont aucune connaissance en construction et sont trop petites pour tenir un marteau ou contribuer de manière significative à l'effort de reconstruction, mais leur enthousiasme et leur gentillesse ont grandement amélioré le moral et l'humeur générale des habitants."
fey_court.42.a:0 "Merci !"
fey_court.42.b:0 "C'est gentil, mais laissons-nous nous en occuper."
fey_court_pleasant_pixies:0 "Pixies Agréables"
desc_fey_court_pleasant_pixies:0 "À travers [Root.GetName], les pixies aident la terre et notre peuple à se rétablir."
fey_court.44.t:0 "Saut de Cour"
fey_court.44.d:0 "Pour les non-fées, assister à la Cour Seelie n'est pas une petite affaire, car les Seelie ne sont pas comme les mortels et mènent des vies qui peuvent être incompréhensibles ou déconcertantes pour nos esprits. Ils s'immergent dans des concepts communs comme le plaisir, l'humour et la joie, oui, mais ce qu'ils considèrent comme drôle, humoristique et joyeux ne correspond pas toujours à ceux considérés sous un sens mortel de la bienséance ou de la réalité. Pourtant, ceux qui rejoignent les réjouissances des Seelie trouvent que quitter ses salles tumultueuses est une tâche bien plus difficile que d'y entrer, car rejoindre la Cour, c'est promettre son cœur à la poursuite de la lumière de la vie. Cette promesse n'est pas brisée facilement ou sans conséquence.\n\nDes nouvelles nous sont parvenues qu'un des courtisans des réjouissances éternelles des Seelie cherche à s'échapper pour trouver une vie - pour retourner sur le plan mortel et trouver une vie en dehors de la joie. Normalement, un tel choix ne serait pas donné à un assistant de la cour, mais, étant donné nos bonnes grâces avec les Seelie, nous pourrions potentiellement les convaincre de laisser ce fêteur prendre sa retraite."
fey_court.44.a:0 "Un courtisan Seelie est toujours utile."
fey_court.44.b:0 "Malheureusement, notre cour est complète."
fey_court.45.t:0 "Propager la Joie"
fey_court.45.d:0 "Malgré tous les problèmes que leurs manières espiègles causent souvent, il est indéniable que les Seelie savent transformer même les humeurs les plus sombres en une humeur délicieuse. Comme il se trouve, quelques amis de la Cour Seelie ont préparé quelque chose de merveilleux pour un événement à venir. Les détails sont rares, mais il inclura certainement des lumières éclatantes et éblouissantes, de la musique improvisée avec des instruments en laiton et en bois, et un gâteau avec une crème glacée sucrée à l'intérieur. Une telle fête serait certaine de remonter le moral de tous les participants - et, avec quelques encouragements et supplications, le gâteau et tout le reste pourraient être appréciés par notre peuple également."
fey_court.45.a:0 "Mangeons du gâteau !"
fey_court.45.b:0 "Peut-être une prochaine fois."
fey_court.43.t:0 "La Foire de Jillyflop"
fey_court.43.d:0 "À une occasion aléatoire, encore moins adhérant aux schémas de réalité et de sens que d'habitude pour les Seelie, il y a un grand échange connu sous le nom de Foire de Jillyflop. Des marchandises de toutes sortes, des artefacts étranges et même des performances plus étranges encore sont réunis en un carnaval éclectique. Et, comme il se trouve, les fées organisant l'événement ont du mal à déterminer le lieu.\n\nIl doit être grand, spacieux et fongible. Les deux premiers sont assez faciles à trouver étant donné la nature du Royaume Féerique, mais la dernière partie a été plus un défi... Apparemment, les Seelie ne peuvent pas déterminer quel type de champignon doit être présent. Il va sans dire que tenter d'expliquer le malentendu linguistique qui se produit ici ne mènerait personne nulle part. Au lieu de cela, nous pourrions simplement suggérer un site, même s'il n'est pas ce que les fées veulent réellement."
fey_court.43.a:0 "[fey_court_seelie_jillyflop_target.GetName] est très fongible. Quel champignon ? Celui que vous voulez, bien sûr !"
fey_court.43.b:0 "Quelque chose me dit que la foire n'aura pas lieu."
fey_court.46.t:0 "Au Service de la Force"
fey_court.46.d:0 "Les portes de la salle d'audience s'ouvrent violemment, révélant un zite se tenant deux fois plus grand que les spectateurs stupéfaits, énorme même pour sa race.\n\n« C'est une chose rare que mes maîtres reconnaissent la puissance de ceux en dehors de la Cour ! » Le Zite stridule bruyamment.\n\n[Root.Monarch.GetName] cligne lentement des yeux, l'interlocuteur qui parlait étant oublié.\n\nEntièrement inconscient, la fée Unseelie continue : « Je devais voir qui commandait un tel respect. Une telle force ! »\n\nLa fée allonge sa prononciation de force, la laissant rouler sur sa langue, semblant savourer le mot. Puis, sans avertissement, le Zite s'agenouille.\n\n« Je m'offre et renonce aux Unseelie, sachant que vous m'apporterez de plus grands ennemis que le Roi lui-même ! »\n\nIl vous regarde avec attente, sa peau rouge radieuse brillant d'anticipation. En arrière-plan, un courtisan tousse."
fey_court.46.a:0 "Nous, euh, accueillons votre service."
fey_court.46.b:0 "Accompagnez poliment le Zite dehors, après avoir promis de considérer son offre."
fey_court.47.t:0 "Affûter les Arêtes"
fey_court.47.d:0 "Le Gantelet, le parcours toujours changeant et apparemment sans limites où les Unseelie s'entraînent et se rassemblent, est un lieu de grand mystère. Y accéder nécessite la permission de ceux de haut rang de la cour Unseelie, qu'ils soient fées ou non. Et même avec la permission, on n'obtient pas un accès total. Seul le Roi, le Héraut et le Marchand peuvent revendiquer ce privilège.\n\nPourtant, aujourd'hui, nous pourrions avoir la chance d'explorer un nouvel aspect du Gantelet. Les mêmes hauts courtisans qui accordent l'accès sont en train d'explorer une nouvelle aile de la grande salle d'épreuve. Quelques-uns d'entre eux sont plutôt amicaux avec nous. Nous devrions insister, mais nous pourrions peut-être les convaincre d'accorder à nos troupes la permission de se joindre à eux."
fey_court.47.a:0 "Le Gantelet est une pierre de touche comme aucune autre. Faites-le."
fey_court.47.b:0 "Nous ne devrions pas trop jouer notre jeu."
fey_court_unseelie_support:0 "Arêtes Affûtées"
desc_fey_court_unseelie_support:0 "L'accès aux chambres d'élite du Gantelet des Unseelie a aiguisé nos troupes à une efficacité mortelle."
fey_court.48.t:0 "L'Ombre du Roi"
fey_court.48.d:0 "Des murmures suivent le [Root.Monarch.GetTitle]. Pas des murmures méchants, mais des murmures d'émerveillement et de crainte. Il est rare que quelqu'un parvienne à entretenir des relations aussi étroites avec les Unseelie froids. Habituellement, de tels résultats se font au prix de la servitude ou de la diminution, pourtant notre dirigeant se tient droit. Et maintenant, certains ont commencé à se demander si [Root.Monarch.GetName] est en fait l'Ombre du Roi, un avatar du dirigeant archifée des Unseelie.\n\nBien sûr, la proposition est absurde, mais il y a de la valeur à laisser de tels murmures persister sans contestation. Voir ses sujets se tenir un peu plus droits en votre présence ne fait jamais de mal, après tout."
fey_court.48.a:0 "Laissons-les rester dans l'émerveillement un peu plus longtemps."
fey_court.48.b:0 "Éteindre les rumeurs, de peur qu'une véritable Ombre n'apparaisse."
fey_court.49.t:0 "Pris au Milieu"
fey_court.49.d:0 "À maintes reprises, nous et nos ancêtres avons réussi à marcher sur le chemin étroit de l'équilibre des Cours Féeriques des Profondeurs des Bois. Oui, il y a eu occasionnellement des faux pas. Mais, dans l'ensemble des choses, il y a peu qui peuvent se vanter de l'exploit de longue date de maintenir cet acte comme nous de [Root.GetName].\n\nPeut-être est-ce pour cette raison que le chaos qui se joue devant le [Root.Monarch.GetTitle] se produit. Peut-être que l'idée de gérer réellement une apparence d'ordre dans les Profondeurs des Bois était un pont trop loin. Mais était-ce une raison suffisante pour justifier les mots, les accusations et les divers projectiles mous lancés à travers la salle du trône par une pléthore de fées Seelie et Unseelie non invitées ?\n\nNon. Non, ce n'était pas le cas.\n\nÀ un moment donné, cela devrait cesser, au moins pour aujourd'hui. La seule question était comment ?"
fey_court.49.a:0 "Informer les Unseelie que le Roi des Ténèbres serait déçu de leur comportement."
fey_court.49.b:0 "Rappeler aux Seelie à quel point leur conduite est peu intéressante en ce moment."
fey_court.49.c:0 "Descendre calmement du trône et continuer votre journée."
fey_court.49.c.tt:0 "Parfois, cela n'en vaut tout simplement pas la peine."

fey_court.100.t:0 "Nouvelles de la Cour Seelie"
fey_court.100.boon:0 "Depuis des années, la Cour Seelie est §MRavie§! de nous. Maintenant, des rapports arrivent indiquant que les fées Seelie font tout leur possible pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations tombent à un état inférieur pendant environ 2 ans, cette bénédiction prendra fin.)"
fey_court.100.bane:0 "Depuis des années, la Cour Seelie est §RCourroucée§! contre nous. Maintenant, des rapports arrivent indiquant que les fées Seelie sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations s'améliorent à un état supérieur pendant environ 2 ans, ce fléau prendra fin.)"
fey_court.100.neutral:0 "Nos relations avec la Cour Seelie se sont normalisées. Nous devrions nous attendre à un traitement plus neutre une fois de plus."
fey_court.100.a:0 "Joie jubilante !"
fey_court.100.b:0 "Les bons moments sont terminés pour l'instant..."
fey_court.100.c:0 "Voilà comment on retourne la situation !"
fey_court.100.e:0 "Laissez-les être des rabat-joie."
fey_court.100.f:0 "Dieu merci."
fey_court.100.g:0 "Rabat-joie."
fey_court.100.h:0 "Masquer tous les futurs événements de bénédiction/malédiction de la Cour Seelie (donne toujours les modificateurs)"
fey_court_seelie_boon:0 "Bénédictions de la Cour Seelie"
desc_fey_court_seelie_boon:0 "Nos excellentes relations avec les Seelie nous ont valu un certain nombre de bénédictions."
fey_court_seelie_bane:0 "Fléaux de la Cour Seelie"
desc_fey_court_seelie_bane:0 "Nos relations aigres avec les Seelie nous ont causé un certain nombre de fléaux."
fey_court.101.t:0 "Masquer les événements de Bénédiction/Fléau de la Cour Seelie"
fey_court.102.t:0 "Nouvelles de la Cour Unseelie"
fey_court.102.boon:0 "Depuis des années, la Cour Unseelie est ravie de nous. Maintenant, des rapports arrivent indiquant que les fées Unseelie font tout leur possible pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations tombent à un état inférieur pendant environ 2 ans, cette bénédiction prendra fin.)"
fey_court.102.bane:0 "Depuis des années, la Cour Unseelie est en colère contre nous. Maintenant, des rapports arrivent indiquant que les fées Unseelie sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations s'améliorent à un état supérieur pendant environ 2 ans, ce fléau prendra fin.)"
fey_court.102.neutral:0 "Nos relations avec la Cour Unseelie se sont normalisées. Nous devrions nous attendre à un traitement plus neutre une fois de plus."
fey_court.102.a:0 "Le Roi des Ténèbres accorde sa faveur !"
fey_court.102.b:0 "Nous pouvons regagner la faveur du Roi."
fey_court.102.c:0 "Preuve de notre valeur !"
fey_court.102.e:0 "Fous moroses. Peu nous importe comment ils nous jugent."
fey_court.102.f:0 "Un fardeau de moins."
fey_court.102.g:0 "Quelles évaluations erronées..."
fey_court.102.h:0 "Masquer tous les futurs événements de bénédiction/malédiction de la Cour Unseelie (donne toujours les modificateurs)"
fey_court_unseelie_boon:0 "Bénédictions de la Cour Unseelie"
desc_fey_court_unseelie_boon:0 "Nos excellentes relations avec les Unseelie nous ont valu un certain nombre de bénédictions."
fey_court_unseelie_bane:0 "Fléaux de la Cour Unseelie"
desc_fey_court_unseelie_bane:0 "Nos relations aigres avec les Unseelie nous ont causé un certain nombre de fléaux."
fey_court.103.t:0 "Masquer les événements de Bénédiction/Fléau de la Cour Unseelie"
fey_court.104.t:0 "Nouvelles des Fées Non Alignées"
fey_court.104.boon:0 "Depuis des années, les Fées Non Alignées sont §MRavies§! de nous. Maintenant, des rapports arrivent indiquant que les fées des Profondeurs des Bois font tout leur possible pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations tombent à un état inférieur pendant environ 2 ans, cette bénédiction prendra fin.)"
fey_court.104.bane:0 "Depuis des années, les Fées Non Alignées sont §RCourroucées§! contre nous. Maintenant, des rapports arrivent indiquant que les fées des Profondeurs des Bois sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à une nouvelle normalité.\n\n(Si les relations s'améliorent à un état supérieur pendant environ 2 ans, ce fléau prendra fin.)"
fey_court.104.neutral:0 "Nos relations avec les Fées Non Alignées se sont normalisées. Nous devrions nous attendre à un traitement plus neutre une fois de plus."
fey_court.104.a:0 "Quels voisins charmants."
fey_court.104.b:0 "La faveur des voisins ne peut pas durer éternellement."
fey_court.104.c:0 "Enfin, ils comprennent à quel point ils ont de la chance."
fey_court.104.e:0 "Fées volages..."
fey_court.104.f:0 "Enfin."
fey_court.104.g:0 "Fous damnés !"
fey_court.104.h:0 "Masquer tous les futurs événements de bénédiction/malédiction des Fées Non Alignées (donne toujours les modificateurs)"
fey_court_unaligned_fey_boon:0 "Bénédictions des Fées Non Alignées"
desc_fey_court_unaligned_fey_boon:0 "Nos excellentes relations avec les Fées Non Alignées nous ont valu un certain nombre de bénédictions."
fey_court_unaligned_fey_bane:0 "Fléaux des Fées Non Alignées"
desc_fey_court_unaligned_fey_bane:0 "Nos relations aigres avec les Fées Non Alignées nous ont causé un certain nombre de fléaux."
fey_court.105.t:0 "Masquer les événements de Bénédiction/Fléau des Fées Non Alignées"
fey_court.106.t:0 "Favoritisme de la Cour"
fey_court.106.d:0 "Alors que nous continuons à exprimer extérieurement notre neutralité entre les Seelie et les Unseelie, notre favoritisme subtil a commencé à s'accumuler."
fey_court.106.a:0 "Laissons les Unseelie bouder."
fey_court.106.b:0 "Oh non, les Seelie ne s'amusent pas ? Peu importe."

ashentree_pact:0 "Pacte de l'Arbre Cendré"
ashentree_pact_religion_desc:0 "Le Pacte de l'Arbre Cendré est un groupe de Fées, unis par le désir commun de venger les humains d'avoir brûlé l'Arbre Monde Cendré, le dernier vestige de Halanna, l'ancienne Déesse de la Terre. Les membres du Pacte de l'Arbre Cendré croient que les Fées doivent reconquérir les terres perdues et planter un nouvel Arbre Monde pour sauver à la fois le plan Matériel Premier et le Royaume Féerique de la Séparation, la séparation complète des deux mondes et la perte de toute magie à Halann."
pactseeker:0 "Chercheur de Pacte"
pactseeker_religion_desc:0 "Les Chercheurs de Pacte sont des sorciers qui font tout leur possible pour entrer en contact avec des archifées puissants, leur rendant service en échange de magie puissante. Il est généralement admis que tous ces sorciers ont une double loyauté, à la fois envers leur clan et leurs patrons féeriques. Les problèmes que cela cause parfois sont généralement compensés par le pouvoir considérable qu'ils peuvent fournir."
centaur_religion:0 "Centaure"
irdaeos_worship:0 "Culte d'Irdaeos"
irdaeos_worship_religion_desc:0 "Irdaeos est une divinité vénérée par les divers clans de centaures des steppes. Un dieu du ciel, des nuages, des tempêtes, du vent et du mouvement, les centaures croient que les plaines interdites sont le domaine d'Irdaeos sur terre, et qu'il admirait les luttes des centaures pendant leur ancien exode et offrit son domaine aux centaures pour qu'il soit le leur. Les croyances et les pratiques diffèrent légèrement entre chaque clan, mais tous ceux qui le vénèrent sont unis dans la croyance qu'Irdaeos surveille le paradis connu sous le nom d'Ik Magthaal dans l'au-delà. Seuls ceux qui ont vraiment honoré son don dans la vie sont autorisés à entrer à Ik Magthaal dans la mort, et ainsi la plupart des pratiques religieuses sont concernées par cette idée de rendre grâce ou de montrer l'honneur."

halessi:0 "Halessi"
accretive_path:0 "Voie Accrétive"
accretive_path_religion_desc:0 "Les croyances culturelles prévalentes dans tout Haless, la Voie Accrétive est plus une collection de folklore et de superstitions locales, principalement autour de la force vitale 'Chi'. Il est dit que la Voie Accrétive est comme une rivière : elle est différente dans chaque terre et chaque peuple, mais fait partie du grand flux de la vie."
transmutative_path:0 "Voie Transmutative"
transmutative_path_religion_desc:0 "Les croyances culturelles prévalentes dans tout Haless, la Voie Transmutative est plus une collection de folklore et de superstitions locales, principalement autour de la force vitale 'Chi'. Il est dit que la Voie Transmutative est comme une rivière : elle est différente dans chaque terre et chaque peuple, mais fait partie du grand flux de la vie."
devouring_path:0 "Voie Dévorante"
devouring_path_religion_desc:0 "Il existe certaines techniques interdites aux praticiens des Voies Accrétive et Transmutative, certains pouvoirs qui ne peuvent pas être appris d'eux. Ces pratiques interdites sont maintenues par les sages de la Voie Dévorante, une religion née lorsque les deux Voies justes ont rencontré les pratiques culturelles des Oni. La Voie Dévorante détient trois vérités secrètes : que le royaume spirituel est l'Enfer, qu'il est acceptable de prendre le Chi d'un autre pour soi-même, et que la vie éternelle est le sens de l'illumination.\n\nLa Voie Dévorante utilise le §YChi§!, qui ne peut pas être obtenu avec le temps par des moyens normaux. Au lieu de cela, nos sources de §YChi§! sont :\nPiller les Capitales lors des guerres : §G+40§!\nExploiter le Développement : §G+10§!\nCorrompre les Temples : §G+10.0%§! Chi Mensuel\n\nNous pouvons faire des §YSerments de la Main Gauche§! avec notre Chi, qui ont des avantages qui durent §Y20 ans§!, mais des inconvénients qui persistent. Lorsque notre dirigeant meurt, tous les serments qu'il a faits meurent avec lui, et notre prochain dirigeant peut faire un nouveau §YSerment de la Main Gauche§!."
bangujonsi:0 "Bangujonsi"
bangujonsi_religion_desc:0 "Les pratiques religieuses d'Odheongu, une foi chamanique vénérant ses ancêtres ainsi qu'une grande variété d'esprits puissants connus sous le nom de Jongsi. Les chefs des fidèles sont des chamans connus sous le nom de Jongsoeta qui ont été partiellement possédés par un Jongsi mineur, obtenant ainsi un pouvoir mystique tel que des visions prophétiques et la capacité de parler aux morts."
supreme_spirit:0 "Esprit Suprême"
saanorgegh:0 "Saanorgegh"
saanorgegh_religion_desc:0 "Les Shuvüüsh vénèrent principalement le Saanorgegh, les trois frères qui ont repoussé les esprits voleurs de visages pendant la migration de leurs ancêtres et qui ont fondé les trois familles des Shuvüüshudi. Pour se protéger des esprits malveillants, la plupart portent des masques finement sculptés, parfois sculptés par eux-mêmes mais souvent transmis de génération en génération. Leurs chamans, qui portent des masques noirs sans traits, guident le peuple en communiquant avec les dieux et les esprits. L'idée que toute personne digne d'ascension peut rejoindre les trois frères après la mort fait que leurs cavaliers d'oiseaux combattent avec ferveur et pillent avec impunité."
tsarai:0 "Tsarai"
tsarai_desc:0 "Tsarai était l'aîné des trois frères qui ont guidé le peuple Shuvüüsh hors du désert de Khaashalg pendant le Husuusing. Le masque qu'il a sculpté pour lui-même est le masque rouge avec des décorations oculaires blanches que les dirigeants de Nuugdan Tsarai ont transmis à leurs héritiers depuis son passage en 24 A.A. lorsqu'il a accédé à la divinité. Lorsque le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Tsarai à Zougzengom. Il est considéré comme le plus calme des trois et, grâce à son raisonnement logique, il est tenu responsable de la prévention des schismes pendant le Husuusing. Ses adeptes se vantent généralement de leur calme et de leur compréhension, et les dirigeants qui le vénèrent tendent à tenter de régner avec la même incroyable finesse qu'il a montrée dans sa vie et au-delà."
tsarai_full:0 "Tsarai, L'Ancien"
oedek:0 "Oedek"
oedek_desc:0 "Oedek était le frère du milieu des trois qui ont guidé le peuple Shuvüüsh hors du désert de Khaashalg pendant le Husuusing. Le masque qu'il a sculpté pour lui-même est le masque gris lavande représentant une bête féline que les dirigeants de Rüng Oedek ont transmis à leurs héritiers depuis son passage en Kaashegaarch 27 A.A. lorsqu'il a accédé à la divinité. Lorsque le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Oedek à Kaashegaarch. Il est considéré comme le plus spirituel des trois et, grâce à sa compréhension intrinsèque des esprits mangeurs de visages, il a pu concevoir le plan de fabrication de masques. Il est donc tenu responsable de la prévention de la mort de tous les Shuvüüsh pendant le Husuusing. Les chamans de la foi Saanorgegh le considèrent généralement comme leur patron et les dirigeants qui le vénèrent forcent souvent leur foi aux incroyants."
oedek_full:0 "Oedek, Le Sage"
jaal:0 "Jaal"
jaal_desc:0 "Jaal était le plus jeune des trois frères qui ont guidé le peuple Shuvüüsh hors du désert de Khaashalg pendant le Husuusing. Le masque qu'il a sculpté pour lui-même est le masque blanc et rouge rappelant les esprits mêmes qui hantaient le désert, que les dirigeants de Tuiista Jaal ont transmis à leurs héritiers depuis son passage à Tuiinond en 32 A.A. lorsqu'il a accédé à la divinité. Lorsque le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Jaal à Tuiinond. Il est considéré comme le plus agressif des trois et, grâce à sa colère, il a motivé de nombreux Shuvüüsh à continuer à marcher et à se battre, même dans les pires circonstances. Il est donc tenu responsable d'avoir insufflé l'espoir au peuple lorsqu'ils en avaient le plus besoin et est la seule personne à avoir jamais tué un esprit voleur de visage. Les guerriers de la foi Saanorgegh le considèrent souvent comme leur patron et les dirigeants qui le vénèrent essaient souvent d'imiter sa force, sa persévérance et son agressivité."
jaal_full:0 "Jaal, Le Féroce"
faceless_queen:0 "Sans-Visage"
faceless_queen_desc:0 "La Reine Sans-Visage, communément abrégée en Sans-Visage ou la Sans-Visage, était connue dans sa vie mortelle sous le nom de Nurgai Bagaatun. Avant son ascension à la divinité, elle était une légendaire Kusheng qui a uni le peuple Shuvüüsh sous une seule bannière pour la première fois en plus de 400 ans. Dans sa vie, elle portait le masque de Tsarai uniquement lorsqu'elle cherchait à obtenir son conseil, optant pour garder son masque Izhuun blanc et sans traits la plupart du temps, depuis ses jours de chamane familiale. Lorsque le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Sans-Visage à Zougzengom.\n\nLe masque ressemble à celui d'un type d'esprit féminin connu pour hanter les rêves. Elle est considérée comme la patronne de toutes les femmes Saanorgegh et, grâce à son message d'unité et de force, elle est probablement invoquée lorsqu'un compromis est conclu ou avant qu'une charge de cavalerie ne soit effectuée. Si vous entendez « Pour la Reine Sans-Visage » dans une pièce, soyez à l'aise, car un accord a été conclu, mais si vous l'entendez dans un champ, fuyez, car une charge arrive."
faceless_queen_full:0 "La Reine Sans-Visage"
bhengudakhnar:0 "Bhen-Ak"
bhengudakhnar_desc:0 "Bhengudakhnar, plus communément connu sous le nom de Bhen-Ak, est une divinité composée de deux Shuvüüsh élevés. Tout d'abord, le grand Bhengudak, celui qui a soumis les Odheongu en premier et formé le Kaashegate de Guwaamud. Ce royaume a tenu plus de 800 ans sous son regard vigilant depuis les cieux, mais a finalement chuté à cause de luttes internes. En réponse, il a planté sa semence pour le faire renaître et des siècles plus tard, sa semence a porté ses fruits et un enfant est né avec le destin de le refaire. Lorsque son enfant, qui avait reformé Guwaamud, est passé dans l'au-delà, la divinité est revenue au premier plan, maintenant rejointe par son enfant à ses côtés. Leurs conquêtes sur des terres religieusement étrangères et les enseignements stricts du père Bhengudakhnar en font la divinité patronne de ceux qui souhaitent répandre la foi par l'oiseau, et non par la bouche. Ainsi, les dirigeants qui portent le masque sculpté selon les descriptions données par la divinité elle-même pendant la communion tenteront souvent d'apporter la foi Saanorgegh aux autres par la conquête."
bhengudakhnar_full:0 "Bhengudakhnar, Père de Guwaamud"
daxuusgen:0 "Daxüü"
daxuusgen_desc:0 "Daxüüsgen, plus communément connu sous le nom de Daxüü, est l'esprit ascensionné du légendaire premier Diguó qui a guidé les Shuvüüsh et plus tard le peuple Daxug dans une nouvelle ère lorsqu'ils ont formé l'empire de Daxugo. De grandes réformes ont balayé l'empire sous leur règne de leur vivant et même dans la mort, ils sont encore une force motrice pour les réformateurs à travers l'empire. Les Diguó qui portent le masque semblable à un dragon de Daxüüsgen signalent à tous les Daxug et en effet à tous les habitants de Daxugo qu'ils suivent le dieu de la réforme, le dieu de l'innovation et du changement, et que de grandes réformes sont imminentes. Ce dieu est la divinité patronne de la plupart des intellectuels, des eunuques et des employés du gouvernement."
daxuusgen_full:0 "Daxüüsgen, Le Premier Diguó"
menjaeng:0 "Menjaeng"
menjaeng_desc:0 "Menjaeng est la figure ancienne qui a uni les Odheongu et forgé une paix entre les esprits et les humains sur l'île de Somyonghon, ses adeptes prêchent la tolérance et cherchent à faire des accords avec les esprits, plutôt que de combattre la plupart des types."
menjaeng_full:0 "Menjaeng, L'Insulaire"
levaajan:0 "Levaajan"
levaajan_religion_desc:0 "Une foi désorganisée tenue par les Rünsukhi du désert, survenant après que le Jour des Cieux Cendrés ait frappé Haless. La religion est principalement construite sur l'idée de prier l'Esprit Suprême partagé avec le peuple Besholgi au nord, mais la différence est qu'au lieu de rituels de chasse comme les Besholgi, les Rünsukhi utilisent la prière pour vénérer l'Esprit Suprême et demander le salut. En raison de la proximité avec les esprits voleurs de visages, les Rünsukhi construisent un abri pour la sécurité et prient l'Esprit Suprême, en raison de leur croyance que si un esprit voleur de visage tue une personne, cette âme ne peut pas être rendue au créateur. Les Rünsukhi espèrent finalement qu'un jour leurs villes sous le désert se lèveront à nouveau, ce qui les maintient liés à la terre, et attendent leur retour éventuel à une civilisation."
umun_omi:0 "Umun Omi"
umun_omi_religion_desc:0 "La foi (traduit par Une Âme en Commun) du peuple Besholgi à Moduk basée sur la croyance en un Esprit Suprême, qui, il y a longtemps, a divisé son âme pour créer le monde, y compris les humains, les animaux et les esprits pour habiter le monde. Lorsque un humain meurt, on croit que son âme retourne à l'Esprit Suprême tandis que son corps devient une enveloppe, et éventuellement chaque âme sur Halann retournera à son créateur. La foi met l'accent sur la chasse, et ils croient que c'est un rituel afin d'aider à ressusciter l'Esprit Suprême avec la mort d'un animal. Il y a une infime minorité de Besholgi qui deviennent mercenaires dans le sud, avec la théorie qu'ils aident à ressusciter l'Esprit Suprême en tuant d'autres sur le champ de bataille, bien qu'ils soient pour la plupart exilés de leur tribu pour leur radicalisme."
triunic_lake:0 "Lac Triunique"
kodave_followers:0 "Adeptes de Kodave"
kodave_followers_religion_desc:0 "Kodave est la déesse guerrière des Lacs Triuniques, principalement vénérée par les Metsamiques robustes et les soldats à travers la Fédération. On croit qu'elle protège les îles de l'invasion, élevant des champions pour projeter sa puissance dans le monde matériel."
yukel_followers:0 "Adeptes de Yukel"
yukel_followers_religion_desc:0 "Yukel est la déesse du commerce des lacs et la mère des autres Déesses Triuniques. Principalement vénérée par les Zabatlari, elle représente une figure de paix et de prospérité, calmant les tempêtes pour les marchands qui louent son nom et accordant une éloquence autremondaine à ses adeptes."
enuuk_followers:0 "Adeptes d'Enuuk"
enuuk_followers_religion_desc:0 "Enuuk est la déesse de la production et la plus jeune Déesse des lacs. Ses adeptes les plus ardents sont les Khamgunai, dont les forges et les ateliers elle bénit pour produire les meilleures œuvres de la Fédération."
kalyin_worshippers:0 "Adorateurs de Kalyin"
kalyin_worshippers_religion_desc:0 "Kalyin est l'union toute-puissante des Trois Déesses, incarnant chacun de leurs domaines et pouvoirs de manière égale en une seule figure, tout comme la Fédération incarne le pouvoir de chaque ville des îles. Elle représente l'idéal pour notre peuple, uni dans le but et la force."
kukatodic_religion:0 "Möitsäliusko"
kukatodic_religion_religion_desc:0 "Les peuples Kukatodiques de Yyl Möitsa croient que les grandes forêts dans lesquelles ils vivent abritent un nombre incalculable d'esprits locaux. Chaque arbre, chaque roche, chaque cascade a un esprit, et ils vivent et meurent, tout comme les humains le feraient, dans leur monde invisible. Les croyances du Möitsäliusko, signifiant « esprits de la forêt », sont variées et diffèrent d'une tribu à l'autre. Une chose qu'ils ont en commun est la vénération des vieilles sorcières, généralement les femmes les plus âgées du village, qui servent de médium spirituel entre le monde matériel et le monde des esprits."
yudunyovi:0 "Yudunyovi"
yudunyovi_religion_desc:0 "Les Yudunyovi (ou Dieux Mondains) sont un panthéon de dieux redécouverts par les colons triuniques sur le continent. Menés par le dieu du soleil Taqoshur et révélés par le dieu des rêves Soiti, les adeptes de cette foi cherchent à retrouver leur héritage ancien dans le contexte du monde moderne."
taqoshur:0 "Taqoshur"
taqoshur_desc:0 "Chef des Yudunyovi et dieu du soleil, Taqoshur est la source de toute vie dans le monde. Autrefois connu sous le nom de Tapashur, sous sa forme moderne, sa lumière éloigne les ténèbres et le chaos qui régneraient sans la chaleur de la civilisation."
soiti:0 "Soiti"
soiti_desc:0 "Existant en dehors de la hiérarchie des Yudunyovi, Soiti, le dieu de la magie et des rêves, est considéré comme le cinquième grand-parent de tout mage. Depuis le royaume des rêves, Soiti enseigne à ses petits-enfants les secrets de leur héritage, et récemment leur a rappelé l'existence même des Yudunyovi.\nContrairement aux autres dieux mondains, Soiti seul est resté entièrement inchangé au fil des millénaires."
yukel:0 "Yukel"
yukel_desc:0 "Déesse de l'eau, de la paix et de la tranquillité, Yukel a gagné en importance au cours des siècles récents car elle était l'une des principales déesses du peuple triunique. Autrefois connue sous le nom de Yushel, son étreinte permet de voir l'eau comme un lieu de calme et de sécurité."
kalyin:0 "Kalyin"
kalyin_desc:0 "L'union des trois Déesses des Lacs, et bien qu'elle ne soit pas considérée comme 'toute-puissante' parmi les Yudunyovi, Kalyin jouit d'un large domaine sur l'eau, la paix, la tranquillité et la forge. Alors que la civilisation ne peut exister sans la lumière de Taqoshur, elle ne peut prospérer sans l'eau."
shirdos:0 "Shirdos"
shirdos_desc:0 "Dieu des vents, des tempêtes, des cieux et de l'honneur, Shirdos promet une vie après la mort dans les cieux pour les honorables, et des tempêtes pour ceux qui en manquent. Autrefois connu sous le nom de Pekirdi, le dieu du ciel est considéré par beaucoup comme une simple itération 'apprivoisée' du dieu centaure Irdaeos."
yerush:0 "Yerush"
yerush_desc:0 "Déesse de la Guerre et de la Terre, Yerush représente la force nécessaire pour défendre son foyer. Autrefois connue sous le nom de Korhist, elle était une figure de force où la force justifiait la conquête."
ekchorvu:0 "Ek'chorvu"
ekchorvu_desc:0 "Le premier humain à domestiquer un animal, Ek'chorvu a forgé un lien entre l'homme et la nature. Maintenant dieu de la diplomatie et de l'élevage, il représente tous les liens que l'homme crée dans le monde. Autrefois connu sous le nom d'Eku, il est le seul dieu majeur d'origine mortelle."
tayoghur:0 "Tayoghur"
tayoghur_desc:0 "Le Dieu de la Protection et des Minéraux, Tayoghur agit comme le gardien robuste contre les vrais monstres qui rôdent dans les endroits sombres. Un camarade de Yerush, le duo représente le lien entre l'homme et le nain dans leurs efforts de réclamation respectifs. Autrefois connu sous le nom de Herghor, il était autrefois symbolisé par les montagnes de Serpentspine avant que le contact ne soit établi avec le peuple nain."
asimlik:0 "Asimlik"
asimlik_desc:0 "Enseignant des usages des plantes, Asimlik est le dieu de la végétation. Étroitement associé à Taqoshur, il transforme l'énergie vitale du soleil en formes que les mortels peuvent utiliser. Autrefois connu sous le nom d'Auigra, il a appris beaucoup de choses pendant les deux mille ans d'absence de l'humanité."
giantkin:0 "Parents Géants"
feast_of_the_gods:0 "Festin des Dieux"
feast_of_the_gods_religion_desc:0 "Connu sous le nom d'Iskerag Vulshor en Ogrish, les Ogres croient qu'ils ont obtenu leur force et leur stature en dévorant leurs anciens dieux, les Vrais Géants, et qu'en dévorant les forts et les sages, ils peuvent hériter de leur pouvoir pour eux-mêmes."
reformed_feast_of_the_gods:0 "Festin des Dieux"
reformed_feast_of_the_gods_religion_desc:0 "Connu sous le nom d'Iskerag Vulshor en Ogrish, les Ogres croient qu'ils ont obtenu leur force et leur stature en dévorant leurs anciens dieux, les Vrais Géants, et qu'en dévorant les forts et les sages, ils peuvent hériter de leur pouvoir pour eux-mêmes. La foi a subi un certain nombre de réformes intensives pour la rendre plus conforme aux sensibilités modernes."
mountain_watchers:0 "Veilleurs des Montagnes"
mountain_watchers_religion_desc:0 "Les Trolls de Gerudia s'appellent eux-mêmes les Jartal Agefa, ou Veilleurs des Montagnes, dans leur croyance qu'ils ont été laissés derrière par les Vrais Géants pour garder Gerudia des intrus et empêcher les contrevenants de pénétrer dans les terres des titans qu'ils croient être bien au nord de la Gerudia lointaine."
mountain_watchers_blessings:0 "Héritage des Jötunn"
pick_mountain_watchers_blessing:0 "Choisir l'Héritage"
blessing_ofanttlir:0 "Öfanttlir, le Progéniteur"
blessing_jormir:0 "Jormir, le Roi Dégelé"
blessing_valerid:0 "Valerið, le Kullninger"
blessing_kranmas:0 "Kranmas, l'Enchaîné"
blessing_balmir:0 "Bålmir, Fléau des Eaux"
