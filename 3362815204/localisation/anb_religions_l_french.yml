  cheshoshi_religion:0 "Cheshoshi"
  tanibic_religion:0 "Panthéons Tanibiques" 
  nakavy_avo:0 "Nakavy Avo"
  nakavy_avo_religion_desc:0 "Nakavy Avo, littéralement 'Grande Famille,' est un panthéon de dieux vénéré principalement par les Vyzemby de Fahvanosy. Les dieux et déesses forment une grande famille étendue qui sont vénérés à travers chant, danse et réjouissance. Les fidèles tendent à choisir une divinité patronne de la famille qui représente un idéal qu'ils souhaitent incarner, bien que tous soient partie de la Grande Famille et soient exaltés comme tels."
    lel:0 "Lel"
    lel_desc:0 "Lel ! Grande matriarche de notre famille ! Si fort est ton amour apaisant que tu apprivoisa autrefois la flamme brûlant dans le cœur de Turozi. Maîtresse des vagues, mère nourrissante, nous chantons tes louanges par-dessus toutes les autres ! \n\n§TPosséder le Sanctuaire à §YLelanàn§! nous accordera§!\nAméliorer les relations : §G+7.5%§!"
    kolo:0 "Kolo"
    kolo_desc:0 "Kolo ! Père de la richesse, seigneur de l'abondance ! Nous louons ton nom alors que les pierres sont posées et les récoltes semées. Nous sentons ta présence par-dessus toutes les autres dans le sol même sous nos pieds, époux de Lel, épine dorsale de notre famille !\n\n§TPosséder le Sanctuaire à §YKunolo (Kolonoma)§! nous accordera§!\nCapacité de Combat de Cavalerie : §G+5%§!"
    the_nakazy:0 "Nakazy"
    the_nakazy_desc:0 "Nakazy ! Les ailes sur lesquelles nos âmes lasses viennent se reposer ! Filles de Lel et Kolo, vents qui secouent les arbres, oiseaux chantants et plumes colorées, nous invoquons votre sagesse !\n\n§TPosséder le Sanctuaire à §YLelajik§! nous accordera§!\nModificateur de Coût de Stabilité : §G-10%§!"
    turozi:0 "Turozi"
    turozi_desc:0 "Turozi ! Flamme de guerre, esprit de vengeance ! Amoureux impétueux de Lel et frère de Kolo, aucune bataille n'est hors de ta portée. Nous invoquons ta férocité et passion pour nous enhardir à protéger notre famille !\n\n§TPosséder le Sanctuaire à §YOfavi§! nous accordera§!\nPrestige des Batailles Terrestres : §G+100%§!"
    yuye:0 "Yuye"
    yuye_desc:0 "Yuye ! Maître des tempêtes, guerrier brillant ! Le sang de Turozi et Lel coule en toi, guerrier courageux, protecteur de notre liberté. Seigneur des torrents, guide notre peuple vers l'œil de la tempête !\n\n§TPosséder le Sanctuaire à §YAnàniltra§! nous accordera§!\nTradition Militaire Annuelle : §G+0.25§!"
    ozamdi:0 "Ozamdi"
    ozamdi_desc:0 "Ozamdi ! Chien fidèle, gardien chéri de la famille ! Ô compagnon honorable, chasseur mortel, ton dévouement est un exemple pour nous tous. Montre-nous comment nous devrions être !\n\n§TPosséder le Sanctuaire à §YTibokbo§! nous accordera§!\nVitesse de Renforcement : §G+10%§!"
    jyva:0 "Jyva"
    jyva_desc:0 "Jyva ! Dame du mystère et de la magie, sœur de Lel, maîtresse de Kolo ! Sorcière aux écailles changeantes, froide et calculatrice, nous cherchons à incarner ta brillance ! \n\n§TPosséder le Sanctuaire à §YAngoitra§! nous accordera§!\nCapacité de Siège : §G+5%§!"
    ytrai:0 "Ytrai"
    ytrai_desc:0 "Ytrai ! Dieu-forgeron, seigneur de la chance et de la gaieté ! Enfant de Kolo et Jyva, maître de l'industrie, tu incarnes le meilleur des qualités de ta mère et ton père. Nous dédions notre travail à ton nom !\n\n§TPosséder le Sanctuaire à §YMboikata§! nous accordera§!\nBiens Produits : §G+2.5%§!"
    drongray:0 "Drongray"
    drongray_desc:0 "Drongray ! Ami au sang froid de nous tous ! Patron des Hommes-Lézards, habitant des jungles profondes, les marins survivent grâce à ta guidance par lune et étoile. Enseigne-nous à prospérer là où nul autre ne pourrait !\n\n§TPosséder le Sanctuaire à §YTeramzadai§! nous accordera§!\nAttrition Terrestre : §G-7.5%§!"
    elinao:0 "Elinalo"
    elinao_desc:0 "Elinalo ! Compteur de pièces, sauveur, seigneur-marchand du grand peuple, nous sommes éternellement en ta dette pour ton service à notre espèce. Nos navires marchands naviguent les mers chantant des louanges à ton nom !\n\n§TPosséder le Sanctuaire à §YJakavafo§! nous accordera§!\nTradition Navale Annuelle : §G+0.25§!"
    begga2:0 "Begga"
    begga2_desc:0 "Begga ! Ta relation de sang peut être mince, mais tu fais partie de la famille néanmoins. Désintéressée et charitable envers les opprimés, enseigne-nous comment traiter notre famille et ses amis !\n\n§TPosséder le Sanctuaire à §YLoranakodro§! nous accordera§!\nRéputation Diplomatique : §G+1§!"
    nakinta:0 "Nakinta"
    nakinta_desc:0 "Nakinta ! Ancien sage, sculpteur du monde, intemporel mais ancien ! Ta mémoire est une tapisserie sans fin de connaissance. Accorde-nous un aperçu de ta brillance qui brille comme les innombrables étoiles que tu as laissées pour nous guider !\n\n§TPosséder le Sanctuaire à §YMapiltra§! nous accordera§!\nCoût d'Idée : §G-5%§!"


  noukahi_pantheon:0 "Panthéon Noukahi"
  noukahi_pantheon_religion_desc:0 "Le Panthéon Nouakahi est une collection librement connectée d'histoires à propos de figures héroïques pour les peuples Vurebindu et Irsukuba d'Horashesh. La religion emprunte lourdement aux mythes voisins Fangaula, Nakavy Avo, et Khétistes, signifiant qu'il y a très peu de thèmes unificateurs. Au lieu chaque conte a différents enseignements et significations, variant souvent selon la personne racontant l'histoire."

  fangaulan_pantheon:0 "Panthéon Fangaulan"
  fangaulan_pantheon_religion_desc:0 "Le Panthéon Fangaulan vénère ancêtres, animaux totems, et primordiaux comme \"aspects\" divins de Dieu, gouvernant le monde après le meurtre de Dieu par les génies. Le dirigeant du Panthéon est Aro, le héros demi-génie et fondateur du Premier Empire Fangaulan, qui libéra l'humanité de la tyrannie des génies. Chaque adorateur porte un talisman représentant une divinité gardienne du Panthéon, appelé un gris gris. Les adhérents croient que ces talismans imprègnent de protections divines et doivent être rechargés à un site sacré hebdomadairement."
 
  
