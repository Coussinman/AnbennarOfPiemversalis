BULGU_ORAZAN_ASPECTS_LONG:0 "Chant Orque"
BULGU_ORAZAN_ASPECTS_SHORT:0 "Chant"
bulgu_orazan:0 "Bulgu Orazan"
bulgu_orazan_religion_desc:0 "Bulgu Orazan, qui se traduit de l'orque en commun par 'Chants des Hommes Sages', est une philosophie qui rejette l'adoration de Dookan et se concentre plutôt sur les leçons que l'on peut tirer de l'histoire orque, qui s'est transmise oralement pendant des milliers d'années et a récemment trouvé sa place sous forme écrite. La philosophie et ses Chants diffèrent grandement selon les régions, car les Chants étudiés par les locaux concernent des orques éminents du passé spécifiques à la région, ou ceux d'autres clans avec lesquels ils ont établi des contacts."
bulgu_songs_of_korgus:0 "Chants de Korgus"
desc_bulgu_songs_of_korgus:0 "Korgus Dookanson, qui a uni des millions d'orques pour un objectif commun mais a finalement échoué à faire ce à quoi il aspirait et est mort des mains d'une femme humaine. La plupart des orques tirent de cette histoire qu'il ne faut jamais surestimer sa propre force et toujours être prudent."
bulgu_songs_of_bramash:0 "Chants de Bramash"
desc_bulgu_songs_of_bramash:0 "Les Chants de Bramash Œil Nuageux, qui a atteint le statut de légende après avoir mené les orques asservis d'Ozgarom d'Endralliande aux jungles de Soruin, sur des bateaux pris à leurs oppresseurs, pour poursuivre une vie de liberté. Il est considéré comme le père fondateur d'Ozgarom et a même atteint la déification dans certains foyers, en tant que Bramash le Libérateur. Ses Chants inspirent le courage à de nombreux orques du nouveau monde, qui luttent encore contre l'esclavage, la servitude pour dettes, le racisme et le colonialisme."
bulgu_songs_of_brasur:0 "Chants de Brasûr"
desc_bulgu_songs_of_brasur:0 "Brasûr Gueule Gelée, qui a été exilé avec son clan et a vu son père mourir en duel contre Korgus pour avoir contesté son statut, a uni les clans gris et a persévéré à travers des terres froides et inconnues, survivant à leur exil et établissant un royaume. La plupart des orques tirent de cette histoire qu'il faut continuer à se battre pour ce en quoi l'on croit, même si l'on est puni pour cela."
bulgu_songs_of_brown_struggle:0 "Chants de l'Avant-Garde Brune"
desc_bulgu_songs_of_brown_struggle:0 "Les Orcs Bruns ont passé des siècles subjugués par le Commandement hobgobelin, servant de troupe de choc d'avant-garde pendant la guerre et de force d'occupation pour les humains turbulents pendant la paix. Pendant leur temps de service en tant qu'avant-garde des hobgobelins, ils ont construit une histoire commune avec un chant pour chaque bataille, siège, héros et chef."
bulgu_songs_of_bluetusk:0 "Chants de Défenseur Bleu"
desc_bulgu_songs_of_bluetusk:0 "Lothane Défenseur Bleu, qui a combattu aux côtés de Corin contre les Dookanson, est une figure controversée dans la société orque, considéré par certains comme un traître à la race. Cependant, pour de nombreux demi-orques, il est vu comme le premier défenseur éminent de leur cause. Il a peut-être échoué à protéger son groupe de demi-orques contre Karagh Poing Sanglant, mais il a réussi à sauver des milliers d'autres orques et demi-orques en promouvant l'intégration et la tolérance des (demi-)orques dans la société corintarienne."
bulgu_songs_of_ashentree:0 "Chants de Frêne"
desc_bulgu_songs_of_ashentree:0 "Le Pacte de Frêne est une foi qui s'est développée parmi certains orques des Profondeurs après un contact intense avec les fées de la région. Ils valorisent la nature par-dessus tout et les histoires de leur peuple enseignent comment bénéficier de la nature sans la endommager, que ce soit par la magie ou la cueillette."
bulgu_songs_of_maxug:0 "Chants de Maxug"
desc_bulgu_songs_of_maxug:0 "Maxug du clan des Guerriers de la Route était célèbre pour son innovativité et son désir de voyager, il a emmené son clan de l'Arbre de Pierre jusqu'à l'Ouest Dwarovar, apprenant et utilisant les inventions et infrastructures naines en chemin."
bulgu_songs_of_shattering:0 "Chants de la Couronne Brisée"
desc_bulgu_songs_of_shattering:0 "Le Clan de la Couronne Brisée est bien connu pour sa résistance farouche contre les aventuriers nains, là où de nombreux clans d'Orcs Noirs sont tombés en quelques années, ils ont combattu sans relâche, cherchant un moyen de libérer Dookan malgré leur propre terre natale étant sous une menace existentielle."
bulgu_songs_of_rowing:0 "Chants de l'Aviron"
desc_bulgu_songs_of_rowing:0 "Pendant les longs et mortels voyages à travers les océans que les orques d'Aelantir ont été forcés d'endurer, ils ont forgé de nouveaux Chants pour créer de l'espoir dans de telles circonstances sombres. Ces chants ont finalement acquis des rythmes pour pouvoir être utilisés lorsqu'ils devaient ramer les navires de leurs maîtres vers leurs destinations. Cette pratique a permis d'économiser une énergie précieuse et a revigoré les orques autrement déprimés. Maintenant, cependant, ces Chants sont la fondation de ce qui sera un jour une culture navale orque."
bulgu_songs_of_bordu:0 "Chants de Bordu Briseur de Couronne"
desc_bulgu_songs_of_bordu:0 "Bordu, qui sera plus tard connu sous le nom de Bordu Briseur de Couronne, était un orque qui faisait partie de la horde qui a pris Amldihr aux nains. On dit qu'il a pris la Dwarovkron d'un roi nain lui-même. La légende raconte qu'il a utilisé toute sa force pour plier la couronne naine pour qu'elle s'adapte à sa propre tête, brisant des morceaux dans le processus. Ce jour-là, il devint Bordu Briseur de Couronne, père du clan de la Couronne Brisée, chef d'Amldihr. Il a passé la plupart de sa vie à unifier le vaste domaine d'Amldihr sous son seul clan et à apporter de la structure à une société autrement chaotique. Les Chants le concernant parlent des nombreuses cicatrices qu'il a reçues et des amis qu'il a perdus en essayant d'unifier son domaine, quelque chose dont nous pourrions tous apprendre."
 #elven:0 "Elfe"
elven_forebears:0 "Aïeux Elfiques"
elven_forebears_religion_desc:0 "Originaire de leur période perdue en mer, le peuple elfe, qui croyait avoir été abandonné par leurs dieux pour permettre que se produise la tragédie connue sous le nom de Jour des Cieux Cendreux, s'est tourné vers le culte de leurs ancêtres. Il est dit que chaque elfe doit s'harmoniser avec une relique spécifique qui aidera les futurs membres de leur clan."
nur_dahvaraesa:0 "Nùr Dahvaraesa"
nur_dahvaraesa_religion_desc:0 "Un mouvement religieux commencé par le Prophète Dahvar. Il exalte les Elfes des Étoiles comme héritiers divins d'Aelantir. Ils sont guidés par leurs ancêtres, qui sont renés en étoiles dans la sphère céleste."
soise_vio:0 "Soise Vio"
soise_vio_religion_desc:0 "Un ensemble de philosophies guidant la politique de l'État pour la décennie à venir."
kayd_path:0 "Kayd"
kayd_path_desc:0 "Voie de Kayd\nLa Philosophie de la Guerre, car c'est seulement par le feu et le sang que l'on peut tremper la plus grande nation du monde."
kayd_tooltip:0 "Discipline : §G+2.5%§!\nDégâts d'Artillerie depuis la Rangée Arrière : §G+10.0%§!"
sicrheior_path:0 "Sicrheior"
sicrheior_path_desc:0 "Voie de Sicrheior\nLa Philosophie de la Colonisation, car une nation doit toujours rechercher de plus grandes conquêtes coloniales, jusqu'à ce que même les étoiles nous appartiennent."
sicrheior_tooltip:0 "Augmentation Mondiale des Colons : §G+20.00§!\nChance de Révolte des Natifs : §G-25.0%§!"
dahvar_path:0 "Dahvar"
dahvar_path_desc:0 "Voie de Dahvar\nLa Philosophie de la Spiritualité, car une nation a besoin d'un esprit unifié pour pouvoir faire face à la plus grande menace pour son existence."
dahvar_tooltip:0 "Force des Missionnaires : §G+3.0%§!\nTolérance de la Vraie Foi : §G+1.00§!"
aelthanas_path:0 "Aelthanas"
aelthanas_path_desc:0 "Voie d'Aelthanas\nLa Philosophie de la Prospérité, car un peuple riche qui n'a pas à se concentrer sur la survie peut mieux utiliser sa capacité à développer la nation."
aelthanas_tooltip:0 "Modificateur de Biens Produits : §G+10.0%§!"
aist_cantir_path:0 "Aistcantir"
aist_cantir_path_desc:0 "Voie d'Aistcantir\nLa Philosophie du Commerce, car nous devons diriger le commerce de toutes les mers du monde, car le monde est à nous, et doit le rester pour toujours."
aist_tooltip:0 "Puissance des Caravanes : §G+20.0%§!\nPropagation de la Puissance Commerciale des Navires : §G+20.0%§!"
dea_cithe_path:0 "Deacithe"
dea_cithe_path_desc:0 "Voie de Deacithe\nLa Philosophie de la Stabilité, car les Rianvisa nous ont appris que la guerre ne doit jamais être civile, et que nos blaidd doivent toujours se tourner contre l'ennemi extérieur."
dea_tooltip:0 "Agitation Nationale : §G-1.50§!\nModificateur du Coût de Stabilité : §G-25.0%§!"
dragon_cult:0 "Culte du Dragon"
kobold_dragon_cult:0 "Culte du Dragon Kobold"
kobold_dragon_cult_religion_desc:0 "Le Culte du Dragon Kobold est une collection lâche de sectes adoratrices de dragons au sein de la société kobold. Il est dit que lorsque le plus grand trésor d'or du monde sera collecté aux Hauteurs du Dragon, le grand père ancien des dragons, Malliath lui-même, se réveillera."
kobold_serpent_cult:0 "Culte du Serpent Kobold"
xhazobkult:0 "Xhazobkult"
xhazobkult_religion_desc:0 "Les Xhazobkult vénèrent les Xhazobines, des figures messianiques censées être possédées par un Xhazob, un esprit démoniaque primordial que le folklore Kult considère comme les progéniteurs de leur race. Les Xhazobines précédents ont été responsables d'invasions à l'échelle du continent et leurs réalisations brutales figurent en bonne place dans les traditions orales de nombreuses meutes gnolles.\n\nL'adhésion stricte au Xhazobkult varie d'une région à l'autre, pour certaines meutes, il s'agit d'un élément d'arrière-plan de leur folklore aux côtés de croyances animistes et d'éléments syncrétiques de foi voisines. D'autres cependant prennent le Xhazobkult au sérieux, avec des traditions chamaniques organisées, des dîmes de sacrifices humains et des tentatives actives de faire advenir le prochain Xhazobine pour noyer le monde dans le sang."
invocation_of_hellfire:0 "Invocation du Feu Infernal"
desc_invocation_of_hellfire:1 "Les chamans canaliseront une partie des énergies démoniaques que nous avons accumulées pour créer une tempête de flammes démoniaques émeraude afin de brûler nos ennemis. Leurs corps noircis seront un témoignage approprié de notre puissance !"
invocation_of_chains:0 "Invocation des Chaînes"
desc_invocation_of_chains:1 "Les esprits et les corps des créatures inférieures sont facilement brisés par les magies démoniaques. Laissons nos chamans utiliser leurs pouvoirs infernaux pour priver les Kerho de leur esprit et les lier à notre volonté !"
invocation_of_blood:0 "Invocation du Sang"
desc_invocation_of_blood:1 "Nous, les Gnolls, partageons un héritage avec nos patrons infernaux, en dépensant une partie du pouvoir démoniaque, nous pouvons invoquer l'étincelle infernale profondément enfouie dans le sang de notre meute et pousser nos guerriers à une frénésie ensanglantée !"
invocation_of_gold:0 "Invocation de l'Or"
desc_invocation_of_gold:1 "Le sang et la terreur, c'est bien beau, mais la pièce de monnaie fait tourner le monde. Les démons accorderont à nos capitaines des langues d'or maudites qui troubleront l'esprit de leurs cibles, les rendant plus susceptibles aux raids et aux accords défavorables."
invocation_of_eyes:0 "Invocation des Yeux"
desc_invocation_of_eyes:1 "En arrachant les yeux de la tête des esclaves, nos chamans peuvent dépenser du pouvoir démoniaque pour enchanter ces orbes maudits afin d'espionner à distance nos ennemis et de voler leurs secrets."
ritual_of_carrion:0 "Rituel de la Charogne"
desc_ritual_of_carrion:1 "La consommation rituelle des morts est une pratique courante dans les sociétés gnolles, en faisant ainsi, nous acquérons la connaissance de nos ancêtres et empêchons leurs cadavres de se relever comme des Witherlings hostiles, résultat des énergies démoniaques que nous avons exploitées."
ritual_of_appeasement:0 "Rituel d'Apaisement"
desc_ritual_of_appeasement:1 "Les démons ne sont pas les seules entités puissantes de notre monde, qu'ils soient Khet ou esprits de la nature, chacun a un prix pour leur soutien. Laissons de côté les dons que nous donnerions aux démons et faisons plutôt une offrande pour apaiser ces créatures."
ritual_of_predation:0 "Rituel de Prédation"
desc_ritual_of_predation:1 "Traffiquer avec des esprits démoniaques a un coût sur la chair même des gnolls les plus forts. En organisant une grande chasse de dents et de griffes, nous pouvons nous rapprocher d'un état plus naturel et nous purifier de leur influence profane."
ritual_of_hunger:0 "Rituel de la Faim"
desc_ritual_of_hunger:1 "Les démons sont avides, toujours affamés, et leur influence tord l'esprit vers la gourmandise et la paresse. Un esprit affamé est un esprit vif, notre meute doit se rendre dans la nature sans nourriture ni abri pour garder l'esprit clair et tempérer les influences des démons !"
ritual_of_kinship:0 "Rituel de la Parentalité"
desc_ritual_of_kinship:1 "Nos patrons démoniaques fournissent de nombreux bienfaits, mais nous ne devons pas oublier que c'est nous, les Gnolls, et la résilience de nos liens de meute qui nous rendent vraiment forts. Nous renoncerons aux sacrifices habituels et célébrerons plutôt avec un grand festin pour réaffirmer nos liens de sang et de parenté !"
xhazobkult_light_the_pyres_tt:0 "Allumez les bûchers !\n--------------\nNous allons effectuer des sacrifices de masse dans un certain nombre de provinces non-Xhazobkult. Ce nombre augmente pour chaque §Y100§! de développement que nous avons.\nChaque sacrifice réduira le développement de cette province d'un point dans chacune des §Y3§! catégories, et nous accordera §G+5.00%§! de Pouvoir Démoniaque."
xhazobkult_light_the_pyres_cooldown_tt:0 "A un temps de recharge de §Y5§! ans."
