axierophonic_mandate_deity_level_1:0 "Mandat Axierophonique" #Écrit par : Karlov
axierophonic_mandate_deity_level_1_desc:0 "§YMandat Axierophonique§!\nLes enseignements d'Axierophon de Kherka notent que le rôle principal du gouvernement d'un Kheion est de servir le peuple, et qu'un peuple est mieux servi en étant sécurisé. La sécurité est nécessaire pour garantir les droits, et la sécurité contre les menaces, internes et externes, ne peut être maintenue qu'avec une armée forte et un monopole sur la violence. Il est enseigné que la sécurité doit venir de l'écrasement des rébellions internes et de la dissuasion des ennemis étrangers d'attaquer. Parfois décriée comme une philosophie de « la force fait le droit », la politique gouvernementale axierophonique place les affaires militaires au premier plan de la prise de décision du Kheion afin de protéger leur peuple.\n\nSi l'Ordre Saint §YMandat Axierophonique§! est placé dans plus de §Y50%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nDéfense des Forts : §G+20.0%§!\n\nSi l'Ordre Saint §YMandat Axierophonique§! est placé dans plus de §Y75%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nDéfense des Forts : §G+20.0%§!\nPolitiques Militaires Gratuites : §G+1§!"
