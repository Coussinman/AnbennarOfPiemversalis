rule_mendab_title:0 "Règle Mendab"
rule_mendab_desc:0 "Mendab est un ancien terme pour un pavillon, et était utilisé à l'époque des Rahenrajas pour décrire le gouvernement des rajas lorsque les affaires étaient menées en dehors des résidences royales formelles. Depuis, « Règler Mendab » a évolué en un terme impliquant que le gouvernement est activement impliqué dans la gestion des affaires à travers le royaume et voyagera pour les traiter directement. Règler Mendab est vu comme un signe d'un dirigeant juste, et ceux qui ont la capacité d'administrer les affaires de cette manière le font souvent."
