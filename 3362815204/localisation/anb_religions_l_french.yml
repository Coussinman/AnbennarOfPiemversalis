drozma_tur_religion_desc:0 "Une religion récente, les Drozmatur, signifiant Suiveurs du Dragon, est un culte draconique qui prétend recevoir des visions du 'dernier dragon' restant à Aelantir."
rune_scribes:0 "Scribes des Runes"
rune_scribes_religion_desc:0 "Les Veykodans croient que l'âme de chaque personne est divisée en deux parties. L'une est primale, forte et féroce, tandis que l'autre est calme, sereine et patiente. La croyance en cette Âme Duale, ou 'Edhen Minrud', dans la langue veykodane, est centrale dans leurs coutumes et traditions. On croit que grâce au fait que les Veykodans sont plus en contact avec leur âme primale que les Ynnics voisins, ils sont capables de puiser leur force intérieure plus efficacement, et de se lier avec les puissantes bêtes des terres sauvages veykodanes. Ils utilisent des tatouages runiques magiques pour améliorer leur pouvoir de combat et se lier avec les tigres à dents de sabre et les énormes rhinocéros laineux qu'ils utilisent comme montures. Les Veykodans ont également une forte tradition écrite, où les Scribes des Runes, sages tribaux qui inscrivent des runes non seulement sur des pierres runiques mais aussi sur le corps de leur peuple, sont chargés de garder les mémoires et les légendes des âges passés."
devandi:0 "Devandi"
mazhthramazh:0 "Mazhthramazh"
mazhthramazh_religion_desc:0 "La foi Devandi, bien qu'animiste, est également basée sur le suivi de l'exemple de leur leader légendaire Munakles, qui s'est soulevé en défiance et a libéré les ancêtres des Devandi en les guidant vers l'ouest jusqu'à la vallée montagneuse de Mteibas.\n \nLes Mteibhar croyaient que la vallée était un lieu sacré, et passaient leur vie à la protéger. Tant que les Mteibhar la vénéraient correctement, l'esprit de la vallée les aidait à maintenir leur liberté durement acquise contre les intrus.\n \nLes tribus se réunissent périodiquement pour des rassemblements de commémoration où les anciens racontent les exploits et les vertus de Munakles. Outre la protection de la vallée, d'autres vertus importantes sont le souvenir, l'amélioration et la tentative d'atteindre la paix lorsque cela est possible."
askaeorg:0 "Askaeorg"
askaeorg_religion_desc:0 "La foi Devandi, bien qu'animiste, est également basée sur le suivi de l'exemple de leur leader légendaire Munakles, qui s'est soulevé en défiance et a libéré les ancêtres des Devandi en les guidant vers l'ouest jusqu'à la vallée montagneuse de Mteibas.\n \nLes Chendhyans ont adopté une approche proactive pour préserver cette liberté, et croyaient que la seule façon de protéger la leur était de prendre aux autres jusqu'à ce qu'ils ne soient plus une menace. Quittant la sécurité de la vallée, ils ont rencontré de nombreux grands félins - lions de montagne, guépards et jaguars - et ont cherché à créer un lien avec ces bêtes. Aujourd'hui, les Chendhyans chassent et montent ensemble avec les grands félins, croyant que tant qu'ils prouvent être aussi féroces et indépendants que les félins, ils seront acceptés par les animaux en retour, et ainsi ils passent leurs jours à piller et à prendre à leurs voisins pour que leur liberté soit gardée en sécurité.\n \nBien que le pillage soit la pratique la plus courante de leur foi, le commerce et l'échange de connaissances ne sont pas mal vus tant que c'est un échange équivalent."
fey_religion:0 "Religion des Fées"
fey_court:0 "Cour des Fées"
fey_court_religion_desc:0 "La Cour des Fées n'est pas une religion au sens classique, car ceux qui la pratiquent ne considèrent pas les Fées comme divines ou objets de culte. Il s'agit plutôt d'un ensemble d'histoires, de traditions, de rituels et de rites employés pour éviter de mécontenter les Fées, et, idéalement, coexister avec elles."
