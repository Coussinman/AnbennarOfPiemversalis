 bd_law_of_forced_malleability_effect_tt:0 "Réduction d'Inflation : §G0,2§!, Coût de Construction : §G-10%§!"
 desc_forced_malleability:0 "Les liens du monde mortel ne nous entraveront plus. Travaillons sans limites, sans poids ou hauteur ou haut ou bas. La réalité plie à ma volonté, et vous, mes fidèles, forgerez mon empire là où elle se déforme.\n\nGagne un modificateur qui accorde Réduction d'Inflation : §G0,2§! et Coût de Construction : §G-10%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de répandre £icon_development_in_text£ aléatoirement parmi les provinces de Doctrine Noire et £icon_production_in_text£ parmi les provinces produisant de la Larme-de-Dame ou des Reliques des Précurseurs ou ayant une Tour de Mage, une Maîtrise de §GTransmutation§! et un §YAbsolutisme§!£icon_absolutism£ plus élevés signifient plus de développement répandu."
