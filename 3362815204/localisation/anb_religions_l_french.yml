origin_of_the_devouring_path_desc:0 "Les Oni sont les Originaires du Chemin Dévoreur et savent comment guider les autres au mieux dans celui-ci."

dvp_devoured_mod:0 "Dévoré"
dvp_devoured_mod_desc:0 "Attention maintenant, que le Chemin ne vous dévore pas..."
expand_the_dark_world:0 "Étendre le Monde Obscur"
desc_expand_the_dark_world:0 "Le monde est un endroit sombre et chaotique, reflétant le chaos de l'au-delà. Mais nous pouvons nous élever au-dessus de sa dégénérescence. Par le pouvoir personnel et la vertu, nous imposerons l'ordre au chaos et atteindrons la vie éternelle, chassant les forces de l'Enfer. Pour tout être qui a reconnu l'état désolé de la réalité, le Chemin Dévoreur offre à la fois une explication et une issue."
expand_the_dark_world_mod:0 "Afflux de Chi : Étendre le Monde Obscur"
expand_the_dark_world_effect_tt:0 "Missionnaires : §G+1§!, Force des Missionnaires : §G+3.0%§!"
wisdom_beyond_honor:0 "§RSagesse Au-Delà de l'Honneur§!"
desc_wisdom_beyond_honor:0 "Que gagne-t-on en Dévorant ? Consommer la chair-âme d'un autre apporte avec elle leur pouvoir, mais aussi leur connaissance, leurs souvenirs, leurs émotions. Consommez assez, et non seulement vous vous trouverez débordant de magie, mais aussi avec la capacité de l'utiliser. Attention à ne pas vous oublier vous-même, maintenant—quand vous Dévorez, vous êtes Dévoré en retour.\n—Shukagi Sikala, Errant la Nuit"
wisdom_beyond_honor_effect_tt:0 "Nous deviendrons un §YMage Puissant§!"
wisdom_beyond_honor_effect_2_tt:0 "Gagnez §G100§! Points de Monarque aléatoires"
barter_with_dark_spirits:0 "§RTroquer avec les Esprits Obscurs§!"
desc_barter_with_dark_spirits:0 "L'acte de Dévorer est parfois suffisant pour attirer quelqu'un près du Royaume des Esprits, assez près pour attirer l'attention d'êtres plus impressionnants que la normale. Incapables de se forcer à travers les barrières séparant nos royaumes et les leurs, ils sont néanmoins prêts à offrir des services spécifiques en échange de sacrifices. Avec chaque acte, la barrière entre les mondes s'affaiblit ; on se demande ce qui se passera quand elle échouera. Le chemin que vous avez dévoré, vous dévorera-t-il aussi ?"
barter_with_dark_spirits_effect_tt:0 "Gagnez §G1§! compétence aléatoire de dirigeant"
barter_with_dark_spirits_effect_2_tt:0 "Gagnez §G100§! Points de Monarque aléatoires"
witches_and_shamans_preview:0 "Sorcières et Chamans"
desc_witches_and_shamans_preview:0 "L'acte de Dévorer est un chemin vers de nombreuses capacités que certains considéreraient... comme non naturelles. Ses pratiquants sont souvent rejetés et bannis, écartés comme des forces déstabilisatrices. Nous sommes le dernier refuge de ces parias, et ils nous servent volontiers. Sachant comment l'histoire se termine, il ne faudrait pas grand-chose pour que nous tournions l'esprit droit vers un tel chemin inévitable."
witches_and_shamans:0 "Sorcières et Chamans"
desc_witches_and_shamans:0 "L'acte de Dévorer est un chemin vers de nombreuses capacités que certains considéreraient... comme non naturelles. Ses pratiquants sont souvent rejetés et bannis, écartés comme des forces déstabilisatrices. Nous sommes le dernier refuge de ces parias, et ils nous servent volontiers. Sachant comment l'histoire se termine, il ne faudrait pas grand-chose pour que nous tournions l'esprit droit vers un tel chemin inévitable."
witches_and_shamans_effect_tt:0 "Perdez §R1§! Stabilité et gagnez un §YSorcier de Guerre§!"
advocation_of_chi_stealers:0 "§RPlaidoyer des Voleurs de Chi§!"
desc_advocation_of_chi_stealers:0 "Je suis la mort certaine pour toutes choses. Pensez-vous que parce que vous êtes un jeune homme brave, je retarderai ma visite jusqu'à ce que vous soyez vieux et impuissant ? À une heure inopportune, je vous trouverai. Je vous prendrai. Retardez ma visite avec les âmes des autres ? Cent de leurs heures deviennent une des vôtres. Vous êtes mon agent alors. À votre deux centième année, les jours couleront comme de l'eau. Même lorsque vous Dévorez, je vous Dévore aussi.\n—Shukagi Sikala, Errant la Nuit"
lifeExtension1_tt:0 "Notre durée de vie sera augmentée à §G100§!"
lifeExtension2_tt:0 "Notre durée de vie sera augmentée à §G125§!"
lifeExtension3_tt:0 "Notre durée de vie sera augmentée à §G150§!"
lifeExtension4_tt:0 "Notre durée de vie sera augmentée à §G175§!"
lifeExtension5_tt:0 "Notre durée de vie sera augmentée à §G200§!"
from_beyond_preview:0 "D'Au-Delà"
desc_from_beyond_preview:0 "Il est dit que le temple de Ghatasak a été corrompu il y a longtemps avec l'utilisation de la main gauche d'un moine mort. Il est dit que l'esprit des Collines Démoniaques a été enterré sous la terre avec une bougie et un couteau. Il est dit qu'il y a un moyen d'invoquer le pouvoir d'autres royaumes, un pouvoir qui trouble la terre elle-même."
from_beyond:0 "D'Au-Delà"
desc_from_beyond:0 "Il est dit que le temple de Ghatasak a été corrompu il y a longtemps avec l'utilisation de la main gauche d'un moine mort. Il est dit que l'esprit des Collines Démoniaques a été enterré sous la terre avec une bougie et un couteau. Il est dit qu'il y a un moyen d'invoquer le pouvoir d'autres royaumes, un pouvoir qui trouble la terre elle-même."
chroniclers_of_secret_histories:0 "Chroniqueurs des Histoires Secrètes"
desc_chroniclers_of_secret_histories:0 "La Société des Serrues et des Clés se cache sous des couloirs sinueux et des passages secrets. Ses bibliothèques jonchent le pays, l'accès est accordé avec le don d'un nouveau conte. Mille demi-histoires peuplent ses étagères : chacune une possibilité contradictoire pour la façon dont le passé a rencontré le présent, chacune une révélation apportée par la tempête, chacune une révolution naissante. Les moines du Xia voudraient que nous oubliions notre passé—puisse le contraire persister."
chroniclers_of_secret_histories_effect_tt:0 "Tous les Coûts de Pouvoir : §G-2.5%§!"
chroniclers_of_secret_histories_mod:0 "Afflux de Chi : Chroniqueurs des Histoires Secrètes"
gifts_for_fools:0 "Cadeaux pour les Fous"
desc_gifts_for_fools:0 "Les Oni, repoussés sans cesse dans les Collines Démoniaques, ont appris à survivre par tous les moyens nécessaires. La fierté est un mot sale ; pour tenir la tête haute, il ne faut avoir aucune crainte pour son cou. Le Chemin Dévoreur enseigne l'ascétisme et la magie, mais il enseigne aussi les techniques appropriées pour ramper, pour la corruption, pour feindre la sincérité. Ceux qui ont déjà craint la famine comprennent pourquoi."
gifts_for_fools_mod:0 "Afflux de Chi : Cadeaux pour les Fous"
gifts_for_fools_effect_tt:0 "Impact de l'Expansion Agressive : §G-15.0%§!"
to_devour_chi_preview:0 "§RDévorer le Chi§!"
desc_to_devour_chi_preview:0 "L'acte principal du Chemin est la Dévoration : le processus d'absorption du Chi, de le revendiquer pour soi-même, de le retirer à un autre. Laissez la sensation enivrante couler en vous, plus forte que tout encens, une énergie au-delà de la vôtre. Prenez-la, grandissez avec elle, voyez les souvenirs défiler et apprenez d'eux. Attention à ne pas trop Dévorer, ou vous serez transposé dans le royaume spirituel—le Chemin qui Dévore, vous Dévore aussi."
devouring_path_need_one_aspect_tt:0 "£no£A §Y1§! autre §YSerment de la Main Gauche§!"
to_devour_chi:0 "§RDévorer le Chi§!"
desc_to_devour_chi:0 "L'acte principal du Chemin est la Dévoration : le processus d'absorption du Chi, de le revendiquer pour soi-même, de le retirer à un autre. Laissez la sensation enivrante couler en vous, plus forte que tout encens, une énergie au-delà de la vôtre. Prenez-la, grandissez avec elle, voyez les souvenirs défiler et apprenez d'eux. Attention à ne pas trop Dévorer, ou vous serez transposé dans le royaume spirituel—le Chemin qui Dévore, vous Dévore aussi."
