 the_dead_serve_the_living_preview:0 "Les Morts Servent les Vivants"
 desc_the_dead_serve_the_living_preview:0 "C'est le droit des vivants d'utiliser les morts pour leurs propres fins : que ce soit tordre leur histoire de vie, ou invoquer leur nom pour des causes qu'ils n'auraient pas célébrées. Nulle part cela n'est plus littéralement vrai que sur Halesse, où les fantômes d'ancêtres peuvent être contraints de servir—consumés, transformés en pouvoir brut, asservis. Le terrible pouvoir de la mort est qu'elle transforme quelqu'un en non-personne."
 the_dead_serve_the_living:0 "Les Morts Servent les Vivants"
