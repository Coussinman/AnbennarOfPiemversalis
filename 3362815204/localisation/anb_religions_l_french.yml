desc_deliver_from_dark:0 "La première des Chansons du Monde. Elle rappelle une époque où les Haraf'ne n'étaient que des créatures sans âme du Monde Obscur jusqu'à ce que Tselayos leur donne une identité et les façonne."
desc_bounty_of_kosuilhil:0 "La deuxième des Chansons du Monde. Elle rappelle une époque où les Haraf'ne grandissaient en tant que peuple et absorbaient le savoir de Tselayos dans le Monde de l'Eau."
desc_six_mountains:0 "La troisième des Chansons du Monde. Elle rappelle une époque où les Haraf'ne régnaient sur l'ensemble du Monde de l'Air au sommet de six montagnes volantes."
desc_rebirth_through_flame:0 "La quatrième et dernière des Chansons du Monde. Elle rappelle une époque où les Haraf'ne furent précipités de leurs montagnes volantes par le Dieu du Feu envieux Di'iikunail - forgeant le Monde du Feu à partir des vestiges de tous les autres."
desc_honor_ekelas:0 "Ô, Ek'elas. Né dans le monde par Tselayos et Iishkeli pour protéger contre la destruction de Di'iikunail - tu étais le protecteur et le gardien de tous les Haraf'ne. Ton sacrifice sera toujours souvenir. Tout comme ton corps est devenu le vaste désert éternel - ainsi les Haraf'ne resteront-ils comme gardiens pour toi, Ek'elas ; un monument à ta persévérance."
desc_ekelas_fort:0 "Des rochers de la taille d'un homme sont gardés près du périmètre des établissements pour servir d'abri contre les projectiles de base. Lorsqu'une force ennemie s'approche pour attaquer, les rochers sont surchauffés par les Chanteurs pour diriger et amplifier les éclats de shrapnel des rochers explosifs vers l'ennemi, comme une sorte de canon à mitraille primitive et une tactique de choc."
