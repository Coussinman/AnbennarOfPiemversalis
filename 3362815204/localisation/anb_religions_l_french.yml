 #Incidents
 incident_bulwar_under_threat_title:0 "Les Décennies de Dévastation"
 incident_bulwar_under_threat_desc:0 "Dévastés par des petites guerres dynastiques, rébellions et l'Exode Gobelin au nord, et menacés par l'invasion gnolle au sud, les bulwaris ont vu la confiance qu'ils plaçaient dans les Élus grandement diminuer. Il est maintenant temps pour les seigneurs elfiques de sortir de leurs palais somptueux et de stabiliser la situation.\n"
 incident_naqtazan_title:0 "L'Aube du Naqtazan"
 incident_naqtazan_desc:0 "Les événements récents qui ont vu la reine gnolle Tluukt défaire solidement Karodir de Varamhar et raser notre cité ont prouvé une chose : les Élus ne peuvent nous protéger contre cette nouvelle menace, du moins pas seuls. Unis ensemble seulement, les peuples du Bulwar peuvent tenir les Ténèbres Malveillantes à distance ! Unissons-nous en une nouvelle grande alliance : le Naqtazan !\n"
 incident_half_a_king_title:0 "Un Demi-Akal"
 incident_half_a_king_desc:0 ""
 incident_death_of_taelarios_title:0 "La Mort de Taelarios"
 incident_death_of_taelarios_desc:0 "Taelarios était l'Elfe Solaire qui unifia le Nouveau Culte du Soleil en une religion propre et la maintint unie depuis son palais d'Irrliam depuis. Sa mort a laissé un vide de pouvoir dans le clergé et maintenant l'agitation et les luttes internes se répandent rapidement parmi les disciples du Culte.\n"
 incident_summit_of_samartal_title:0 "La Mascarade de Samartal"
 incident_summit_of_samartal_desc:0 "Les décennies passées ont vu les tensions entre les Royaumes du Culte du Soleil s'élever à un point critique. Inquiet par l'état actuel des affaires, le diplomate notoire Kelador Elrazuir a invité les figures les plus éminentes de Bulwar à un sommet dans son domaine de Samartal. Le sommet de trente jours sera inauguré par le plus grandiose bal masqué que Bulwar ait jamais vu, dans une tentative d'apaiser les relations tendues entre les participants.\n"
 incident_call_of_aelantir_title:0 "L'Appel d'Aelantir"
 incident_call_of_aelantir_desc:0 "La redécouverte de la patrie des elfes a été confirmée. Certains Elfes veulent \"retourner\" à leur ancienne maison. Pour les elfes souhaitant rester en Bulwar, cela signifierait voir leurs nombres déjà relativement faibles diminuer et leur position s'affaiblir. Pendant ce temps, leurs disciples ne peuvent s'empêcher de se sentir abandonnés à la vue de leur objet de vénération les quittant pour une terre étrangère et distante.\n"
 incident_ashes_of_the_phoenix_title:0 "Les Cendres du Phénix"
 incident_ashes_of_the_phoenix_desc:0 ""
 incident_silent_as_the_grave_title:0 "Silencieux comme la Tombe"
 incident_silent_as_the_grave_desc:0 "Des rumeurs d'une tombe ancienne cachée dans le désert de Salahad ont fait surface. Certains disent qu'elle appartient à un roi ancien, d'autres disent qu'elle fut construite par un génie déchu. Une chose est certaine cependant, si elle est réelle, elle doit contenir de nombreux trésors."
 incident_rise_of_artificery_title:0 "L'Essor de l'Artisanat Magique"
 incident_rise_of_artificery_desc:0 "Les avancées technologiques et les diverses découvertes en Aelantir ont mené à des avancées rapides dans la discipline de l'artisanat magique. Certains de nos sujets humains ont déjà embrassé les nouvelles inventions, clamant qu'utiliser l'artisanat magique est différent d'utiliser la magie, et que nous devrions donc leur permettre de l'utiliser.\n"
 incident_spread_of_ravelianism_title:0 "La Propagation du Ravélianisme"
 incident_spread_of_ravelianism_desc:0 "Cela fait quelques décennies que Cannor a embrassé une nouvelle foi encore une fois. Leur prétention de posséder et d'écouter un fragment d'un dieu unique est plutôt intriguante. Se pourrait-il que ce soit Surael qui leur parle ? Nous devons enquêter plus avant.\n"
 incident_teachings_szal_fazil_title:0 "Enseignements des szal-Fazil"
 incident_teachings_szal_fazil_desc:0 "Les anciens mages de Bulwar furent persécutés et détruits par les Élus à cause de leurs voies maléfiques, mais les temps changent, et maintenant notre pays fait face à plusieurs menaces qui pourraient être atténuées avec des mages. Des Mages Humains. Il est peut-être temps de récupérer notre héritage perdu ?\n"
