 # Écoles de Lézards
 fate_sculptors_school:0 "Sculpteurs du Destin"
 fate_sculptors_school_desc:0 "Les Sculpteurs du Destin sont de loin la plus grande branche de la croyance Anzalkatsa, et adhèrent à la théologie conventionnelle selon laquelle le destin est malléable comme l'argile, quelque chose à modeler en quête d'un avenir désiré. Cela coïncide avec la croyance orthodoxe selon laquelle, pour que l'avenir du 333ème Empire soit véritablement sculpté, le 332ème doit être effacé, créant une toile vierge sur laquelle travailler. Par conséquent, les Sculpteurs du Destin considèrent la destruction des vestiges du 332ème empire comme un impératif moral, et croient que le 333ème empire sera évident : un État de lézardfolk qui détient les obélisques, et gouverne tous les lézardfolk est le 333ème empire - il n'y a rien de plus à cela."
 fate_sculptors_scholar_modifier:0 "Sculpteurs du Destin"

 being_sculptors_school:0 "Sculpteurs de l'Être"
 being_sculptors_school_desc:0 "Les Sculpteurs de l'Être reconnaissent la Prophétie du 333ème Empire, mais adoptent une approche nettement différente pour amener son avènement. Composés principalement des vestiges du 332ème Empire, cette école enseigne que le destin manque de tangibilité dans le présent, et que la bonne façon de poursuivre un avenir prophétique est de façonner le présent en une forme plus prête à recevoir cet avenir. En termes plus pratiques, ils considèrent le 332ème Empire non pas comme une entité politique à détruire, mais plutôt comme un vaisseau à modeler pour le destin sous la forme du 333ème."
 being_sculptors_scholar_modifier:0 "Sculpteurs de l'Être"

 blade_and_needle_school:0 "Lame et Aiguille"
 blade_and_needle_school_desc:0 "La plus ancienne école, pour les adeptes de Lame et Aiguille, il n'y a pas de plus grande beauté que la vie elle-même, et donc pas de plus grand barde que ceux qui font de l'art de leur domination sur la vie et la mort. Un vrai barde de Lame et Aiguille est un guerrier et un guérisseur, capable de prendre et de donner la vie avec aisance. Il ne suffit pas de savoir manier une épée ou pratiquer l'acupuncture ; cela doit être calme, sans effort, parfait, sans une once d'effort gaspillé. Artistique."
 blade_and_needle_scholar_modifier:0 "Lame et Aiguille"

 great_cycle_school:0 "Grand Cycle"
 great_cycle_school_desc:0 "L'école du milieu, le Grand Cycle, voit l'École de Lame et Aiguille comme une version primitive d'elle-même, et regarde au-delà de la simple vie et mort mortelle pour considérer la création et la destruction dans leur ensemble. Pour ceux du Grand Cycle, le plus vrai art est celui qui peut puiser dans ce cycle de création et de destruction qu'ils voient comme imprégnant toutes choses. Leur moyen préféré est l'argile, la roche, le bois et la cire alors qu'ils tentent de construire la beauté en donnant forme à l'informe dans la poterie, et de libérer la beauté de sa prison alors qu'ils ajoutent le néant à la nature dans la sculpture."
 great_cycle_scholar_modifier:0 "Grand Cycle"

 humble_zeal_school:0 "Zèle Humble"
 humble_zeal_school_desc:0 "La plus récente école, le Zèle Humble, s'est développée en réaction à ce qui était perçu comme la nature trop sérieuse des autres écoles. Le Zèle Humble enseigne que le vrai art est la perfection dans la praticité, et la maîtrise de l'ordinaire. Bien plus large dans ses enseignements que les autres écoles, les formes signatures du Zèle Humble sont simplement la cuisine et la forge. Utile, inévitable, et pourtant immensément complexe, ces deux arts symbolisent les enseignements du Zèle Humble pour trouver la perfection dans ce qui rend la vie un peu plus facile, un peu plus fluide. Contrairement aux autres arts, il n'y a pas de véritable barde du Zèle Humble, car toute personne reconnue comme maître dans son art peut être considérée comme un barde."
 humble_zeal_scholar_modifier:0 "Zèle Humble"

 soul_song_school:0 "Chant de l'Âme"
 soul_song_school_desc:0 "Les adeptes du Chant de l'Âme croient que la musique est de loin l'outil le plus puissant pour la clarté émotionnelle en raison de sa capacité à faire ressortir les émotions. Un vrai barde du Chant de l'Âme est celui qui peut contrôler complètement les émotions, et il doit être capable d'invoquer la tristesse et la peine aussi bien que la joie et l'émerveillement avec sa musique - et en un instant. Généralement, ils seront ce à quoi on pense lorsqu'un non-Zaradyrra imagine un barde, et on les trouve parfois sur les champs de bataille inspirant leurs troupes."
 soul_song_scholar_modifier:0 "Chant de l'Âme"

# Écoles Gnoll
 INVITE_SCHOLAR_COUNTRY_TEXT_GNOLL:0 "\nInviter un Chaman de la tradition §Y[From.GetReligiousSchool]§! nous donnera :"

 demons_of_the_sorrow_tradition:0 "Démons de la Tristesse"
 demons_of_the_sorrow_tradition_modifier:0 "Démons de la Tristesse"
 demons_of_the_sorrow_tradition_desc:0 "Les Khet sont une réalité malheureuse pour les nombreux gnolls vivant le long de la Tristesse, qui voient ces êtres à tête de chat comme des démons particulièrement capricieux à apaiser ou à éviter autant que possible. Parfois, les gnolls s'intéressent plus directement aux Khet et cherchent à obtenir leurs faveurs, offrant des offrandes en échange de leur indifférence face à leurs agressions envers Kheterata."

 monstrous_pedigrees_tradition:0 "Lignées Monstrueuses"
 monstrous_pedigrees_tradition_modifier:0 "Lignées Monstrueuses"
 monstrous_pedigrees_tradition_desc:0 "Cette tradition populaire accorde une grande importance à l'héritage des royaumes gnolls du passé lointain et tend à mettre l'accent sur le séculier plutôt que sur le mystique. Les dirigeants revendiquent souvent une descendance de dirigeants ou d'États notables, ainsi que de leurs anciens territoires. Particulièrement courant parmi les gnolls de Bulwar qui puisent dans les nombreux royaumes de l'Âge des Monstres."

 children_of_goxma_tradition:0 "Enfants de Goxma"
 children_of_goxma_tradition_modifier:0 "Enfants de Goxma"
 children_of_goxma_tradition_desc:0 "Les Gnolls Hurleurs du Vent de l'Ouest de Sarhal ont une longue histoire de vie aux côtés des humains de Fangaula. Avant l'arrivée des Jumeaux Xhaz, le panthéon Fangaulan était suivi par beaucoup de ces gnolls et ces croyances ont été incorporées dans leur foi actuelle. En particulier, la vénération de la déesse gnoll Fangaulan Goxma, avec un nombre important de Xhazobkultistes à l'ouest croyant que les diverses Xhazobines étaient ses avatars."

 kult_of_the_packmother_tradition:0 "Culte de la Mère de la Meute"
 kult_of_the_packmother_tradition_modifier:0 "Culte de la Mère de la Meute"
 kult_of_the_packmother_tradition_desc:0 "De nombreux gnolls vénèrent des esprits d'origine plus naturelle, voyant dans leur nature prédatrice des liens avec les bêtes et les lieux sauvages. Le Culte de la Mère de la Meute est une branche particulièrement organisée de cette croyance commune, affirmant que les gnolls sont les descendants d'une puissante déesse bestiale de la chasse. Cette déité est parfois assimilée à la déesse Kvanga, ou vénérée comme une entité distincte par ceux plus alignés avec le Xhazobkult."

 demonic_shamans_tradition:0 "Chamans Démoniaques"
 demonic_shamans_tradition_modifier:0 "Chamans Démoniaques"
 demonic_shamans_tradition_desc:0 "Bien que de nombreux Xhazobkultistes voient les démons comme une petite partie de leur mythologie, il en existe qui considèrent le Xhazobkult comme une religion organisée et prennent leur appel infernal très au sérieux. Des dîmes sacrificielles organisées, des rituels démoniaques réguliers et une caste sacerdotale de Chamans qui veillent à ce que la meute reste fidèle à leurs croyances messianiques malveillantes, ce sont là des traits communs de cette tradition particulière."

 umbral_bargains_tradition:0 "Marchés Ombragés"
 umbral_bargains_tradition_modifier:0 "Marchés Ombragés"
 umbral_bargains_tradition_desc:0 "Pour certains gnolls, les démons ne sont pas les seules entités malignes avec lesquelles ils font des affaires. Ceux qui ont longtemps vécu en bordure du Marais de l'Ombre ont souvent cherché à contacter les créatures sinistres qui y vivent, faisant des pactes avec quiconque ou quoi que ce soit qui leur fera une offre. Un long contact avec ces êtres d'un autre monde a façonné cette tradition populaire presque jusqu'à la révérence, les plus grands esprits du Plan de l'Ombre étant vus comme presque égaux aux Xhazob démoniaques vénérés par le Xhazobkult."

 way_of_iron_tradition:0 "Voie du Fer"
 way_of_iron_tradition_modifier:0 "Voie du Fer"
 way_of_iron_tradition_desc:0 "Les adeptes Kvangahga de l'Est de Sarhal appellent leurs artisans mystiques « Rram Zelag » ou Prêtre-Forgeron en langue commune, ce nom pour leur classe sacerdotale montrant l'importance des arts métallurgiques dans leur interprétation de la foi. La forge et le travail qui y est fait sont sacrés pour la Voie du Fer, la fonte des métaux de récupération en leurs parties les plus brutes, avant d'être reforgés en quelque chose de complètement nouveau et utile, est vu comme l'expression la plus parfaite de la volonté divine de Kvanga."

 way_of_bones_tradition:0 "Voie des Os"
 way_of_bones_tradition_modifier:0 "Voie des Os"
 way_of_bones_tradition_desc:0 "La Voie des Os se trouve principalement dans les déserts de l'Ouest de Sarhal et met l'accent sur l'importance du recyclage des matériaux organiques dans cette terre aride, en particulier la chair et les os des défunts. Les ancêtres honorés sont vénérés pour le don de leur chair aux vivants, leurs os étant souvent transformés en talismans ou incorporés dans des armes et des armures comme moyens de garder leurs esprits proches et de leur permettre de continuer à guider et à protéger leurs descendants."

 mother_akasik:0 "Mère Akasik"
 mother_akasik_religion_desc:0 "La déité locale des peuples Akasi, Mère Akasik est à la fois la représentation littérale et spirituelle des montagnes Akasik - elle est une déesse ferme et juste, mais attentionnée envers ceux qui appellent ses terres leur foyer."
 akasik_justice_1:0 "Aspect de la Justice"
 akasik_justice_1_desc:0 "L'aspect de la Mère représentant son administration de la justice, qui inspire la loyauté et une disposition à agir.\n\nParce que §Rmoins de quatre provinces montagneuses à Akasik§! sont à la fois Mère Akasik et contrôlées par un pays adorant Mère Akasik, les bénéfices sont §Rfaibles§!.\nNous devons unir Mère Akasik pour l'adorer pleinement.\n\nAspects à venir :\n§MRésilience§! :\n   Agitation Nationale : §G-1§!\n§GCompassion§! :\n   Réputation Diplomatique : §G+1§!\n§YRéciprocité§! :\n   Coût des Idées : §G-5%§!"
