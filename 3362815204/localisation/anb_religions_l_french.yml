 skaldhyrric.5.d:0 "Le [Root.Monarch.GetTitle] ne compte pas écouter aux portes. Les voix des serviteurs portent depuis la cour, résonnant par-dessus les toits pentus du Pavillon d'Hiver et atteignant les passerelles supérieures. L'appeler un pavillon est un euphémisme, bien sûr, car il s'étend sur une vaste superficie et peut loger presque toute la cour impériale, mais néanmoins c'est un lieu qui invite à la détente, une base fabuleuse pour la chasse et la fauconnerie avec une vue dominante sur un lac pristine. Même maintenant, alors que l'hiver approche, il y a des journées d'une brillante clarté à savourer, vives mais magnifiques. Les serviteurs et porteurs sont plus à l'aise ici. Les courtoisies ne disparaissent pas, mais chacun respire un peu. Malgré lui, [Root.Monarch.GetName] écoute.\n\n'C'est Leiv,' dit Arne, un petit serviteur. 'Un farceur, un homme intelligent. Comme nous avons dupé des ennemis qui ne pensaient rien de nous, ainsi fit Leiv.' Il y a une lumière dans ses yeux, la promesse que celui qui semble docile se révélera autrement.\n\n'Ridicule,' répond Yoeren, tirant sur sa pipe. 'Les Skalds n'existent pas pour conjurer une botte à lécher. Les récits sont nos guides, nos avertissements. Trésor de la Forêt Dorée.'\n\nUn grand gars des cuisines lève les yeux au ciel - [Root.Monarch.GetName] ne se rappelle pas son nom, seulement la pitié des cicatrices d'acné sur son front. 'Gjalund débarque et décapite un tas de maudits géants, c'est bien assez pour moi. J'ai déjà assez de conséquences morales de votre part quand j'oublie de verrouiller le garde-manger, je prendrai un massacre ou deux, merci.'\n\n[Root.Monarch.GetName] ne peut s'empêcher de sourire. Les pavés de la cour sont propres et en bon état, l'armurerie bien fournie. Au-delà des murs du Pavillon s'étendent de vastes territoires, des villes prospères, des routes sûres, des mers apprivoisées, et une grande fierté. Ces serviteurs sont mieux nourris et plus oisifs que tous dans l'histoire du pays, même dans la résidence d'un [Root.Monarch.GetTitle]. Des millénaires d'histoire skaldhyrrique s'étendent derrière eux, à cueillir de la branche comme une prune printanière. Le sourire de [Root.Monarch.GetName] dure jusqu'au fauconnier, et au final il pense que le plus grand récit est absolument évident, et pourrait en fait bien faire l'objet d'une autre édition, une commémoration du règne :\n\n"
