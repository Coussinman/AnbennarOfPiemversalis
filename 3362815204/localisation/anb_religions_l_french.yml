 cannorian:0 "Cannorien"
 cannorian_pantheon:0 "Panthéon Cannorien"
 regent_court:0 "Cour Régente"
 regent_court_religion_desc:0 "La Cour Régente (également connue sous le nom de Panthéon Cannorien) est une collection de dieux principalement vénérés sur le continent de Cannor. Les fidèles adhèrent généralement à une divinité patronne spécifique mais peuvent également vénérer et rendre hommage à de nombreux autres dieux au sein du panthéon. Le panthéon est organisé de manière similaire à une cour féodale, chaque divinité assumant des rôles comparables à diverses positions au sein de ladite cour."
 castellos:0 "Castellos"
 castellos_desc:0 "Le chef de la Cour Régente, Castellos est l'aîné des trois frères et sœurs originaux du Panthéon (les autres étant Yshtralania et Agrados) et est le dieu de la règle et de l'ordre. Autrefois un grand guerrier, son sauvetage de son fils Adean contre le premier dragon, Malliath, a conduit Castellos à se faire arracher le bras et la jambe gauche. Maintenant, Castellos règne depuis son trône en tant que roi juste et légitime, permettant à ses sujets (les autres dieux) de faire le bien en son nom.\n\nPersonnalités alignées :\n§YJuste\nVertueux\nBien Conseillé§!"
 lightfather:0 "Père de Lumière"
 lightfather_desc:0 "L'Union entre Castellos et Surael"
 the_dame:0 "La Dame"
 the_dame_desc:0 "La Dame était à l'origine l'ancienne déesse de la moisson, mais avec le temps, elle est devenue la déesse de la sagesse et de la magie (héritant de sa mère et sœur de Castellos : Yshtralania). Depuis l'arrivée des elfes, qu'elle a sauvés en guidant Munas Moonsinger vers Cannor, elle a également été louée comme la déesse de la tolérance, de la miséricorde et de la pensée progressiste.\n\nPersonnalités alignées :\n§YTolérant\nLibre Penseur\nÉrudit§!"
 corin:0 "Corin"
 corin_desc:0 "La déesse la plus récente à rejoindre le panthéon et la réincarnation du dieu de la guerre déchu Agrados, Corin a accédé à ce rôle après avoir sacrifié sa vie pour vaincre la première vague de la Marée Verte en 1444. Corin sert maintenant de nouvelle déesse de la guerre, un poste vacant depuis la défaite d'Agrados pendant la Guerre des Dieux.\n\nPersonnalités alignées :\n§YDirigeante Inspirante\nCombattante Audacieuse\nZélote§!"
 adean:0 "Adean"
 adean_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de la guerre et frère traître de Castellos) mais choisit le camp du bien après la trahison de son mentor. Avant l'ascension de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables, et était surtout connu pour sa charge à la lance et à cheval pour décapiter l'une des deux têtes de Malliath Godeater, le premier dragon.\n\nPersonnalités alignées :\n§YVertueux\nÉducateur Martial\nStrict§!"
 adean_upgraded_war:0 "Adean"
 adean_upgraded_war_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de la guerre et frère traître de Castellos) mais choisit le camp du bien après la trahison de son mentor. Avant l'ascension de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables.\n\nPersonnalités alignées :\n§YVertueux\nÉducateur Martial\nStrict§!"
 adean_upgraded_admin:0 "Adean"
 adean_upgraded_admin_desc:0 "Premier-né de Castellos et dieu du bien, de l'honneur et de la chevalerie. Adean était écuyer d'Agrados (l'ancien dieu de la guerre et frère traître de Castellos) mais choisit le camp du bien après la trahison de son mentor. Avant l'ascension de Corin, Adean était le dieu de facto des guerres et conflits justes et honorables. Avec la révélation de la mort de Castellos, Adean a commencé à jouer un rôle plus actif dans la direction de la Cour.\n\nPersonnalités alignées :\n§YVertueux\nÉducateur Martial\nStrict§!"
 munas_moonsinger:0 "Munas"
 munas_moonsinger_desc:0 "Munas Moonsinger est le dieu du voyage, de la musique, de l'exploration et des mers. L'un des dieux les plus récents à s'élever, et le premier elfe à le faire. Munas est surtout célèbre pour avoir guidé la Flotte Résiduelle des Elfes vers Cannor, mettant fin à leur voyage de 1000 ans après la perte de leur terre natale lors du Jour des Cieux Cendreux.\n\nPersonnalités alignées :\n§YNavigateur\nExpansionniste\nLangue d'Argent§!"
 munas_upgraded:0 "Munas"
 munas_upgraded_desc:0 "Munas Moonsinger est le dieu du voyage, de la musique, de l'exploration et des mers. L'un des dieux les plus récents à s'élever, et le premier elfe à le faire. Munas est surtout célèbre pour avoir guidé la Flotte Résiduelle des Elfes vers Cannor, mettant fin à leur voyage de 1000 ans après la perte de leur terre natale lors du Jour des Cieux Cendreux.\n\nPersonnalités alignées :\n§YNavigateur\nExpansionniste\nLangue d'Argent§!"
 ara:0 "Ara"
 ara_desc:0 "Ara (également connue sous le nom de Dame Chance) est la déesse du commerce et de la fortune. Ses fidèles étaient responsables de la création de la première monnaie et pièce humaine, permettant à l'ancienne Castanor de se libérer de sa dépendance à la monnaie naine.\n\nPersonnalités alignées :\n§YBénie de Balris\nEntrepreneur\nIndustriel§!"
 balgar:0 "Balgar"
 balgar_desc:0 "Balgar le Bâtisseur est le dieu de la construction, des monuments et des grands travaux. Un nain dans sa vie mortelle, Balgar était l'un des principaux conseillers de Castan I de Castanor et responsable de la conception et de la construction des célèbres Citadelles Castanoriennes et des Grandes Murailles de Castanor.\n\nPersonnalités alignées :\n§YVisionnaire Architectural\nIndustriel\nExpansionniste§!"
 balgar_upgraded:0 "Balgar"
 balgar_upgraded_desc:0 "Balgar le Bâtisseur est le dieu de la construction, des monuments et des grands travaux. Un nain dans sa vie mortelle, Balgar était l'un des principaux conseillers de Castan I de Castanor et responsable de la conception et de la construction des célèbres Citadelles Castanoriennes et des Grandes Murailles de Castanor.\n\nPersonnalités alignées :\n§YVisionnaire Architectural\nIndustriel\nExpansionniste§!"
 esmaryal:0 "Esmaryal"
 esmaryal_desc:0 "La deuxième épouse de Castellos (après la mort de la primordiale Halanna) et mère de ses enfants Adean et Ryala. Esmaryal donne son nom à la région d'Esmaria, où elle était originaire en tant que déesse de la fertilité, du foyer et de la famille, qu'elle sert encore à ce jour.\n\nPersonnalités alignées :\n§YFertile\nAu Cœur Tendre\nNégociatrice Charismatique§!"
 ryala:0 "Ryala"
 ryala_desc:0 "Fille vierge de Castellos, Ryala est la déesse de l'amour vrai, de la beauté, de la cour et de la chasteté. Il est dit que les avatars de Ryala étaient responsables de la plupart des guerres causées par l'amour dans l'histoire.\n\nPersonnalités alignées :\n§YCalme\nPrudente\nBienveillante§!"
 ryala_upgraded:0 "Ryala"
 ryala_upgraded_desc:0 "Fille vierge de Castellos, Ryala est la déesse de l'amour vrai, de la beauté, de la cour et de la chasteté. Il est dit que les avatars de Ryala étaient responsables de la plupart des guerres causées par l'amour dans l'histoire.\n\nPersonnalités alignées :\n§YCalme\nPrudente\nBienveillante§!"
 minara:0 "Minara"
 minara_desc:0 "Créée par Ryala pour éloigner les prétendants potentiels, Minara est la déesse de l'amour (mineur), des célébrations et de la joie. Il est dit que Minara était une femme mortelle que Ryala a élevée au rang de déesse après avoir été impressionnée par ses compétences en amour.\n\nPersonnalités alignées :\n§YNégociatrice Féroce\nLangue d'Argent\nFertile§!"
 falah:0 "Falah"
 falah_desc:0 "L'un des deux seuls enfants d'Agrados nés de son viol d'Halanna qui ne devint pas monstrueux. Falah Trueshot sert de déesse de l'archerie, de la guerre à distance et de la chasse, exécutant volontiers la pénitence de Castellos à la place de son père : traquer ses frères et sœurs monstrueux, les divinités des bêtes.\n\nPersonnalités alignées :\n§YGénie Tactique\nIncorruptible\nConquérant§!"
 falah_upgraded:0 "Falah"
 falah_upgraded_desc:0 "L'un des deux seuls enfants d'Agrados nés de son viol d'Halanna qui ne devint pas monstrueux. Falah Trueshot sert de déesse de l'archerie, de la guerre à distance et de la chasse, exécutant volontiers la pénitence de Castellos à la place de son père : traquer ses frères et sœurs monstrueux, les divinités des bêtes.\n\nPersonnalités alignées :\n§YGénie Tactique\nIncorruptible\nConquérant§!"
 nerat:0 "Nerat"
 nerat_desc:0 "Frère de Falah et fils d'Agrados. Nerat est le dieu de la loi, du jugement et des enfers - servant de geôlier de Castellos et de gardien de l'enfer, protégeant les cieux et la terre contre les démons engendrés par les divinités vaincues de la Guerre des Dieux. Inversement, son domaine sur la vie et la mort a fait de lui le dieu de facto de la médecine.\n\nPersonnalités alignées :\n§YJuste\nLégislateur\nIncorruptible§!"
 nathalyne:0 "Nathalyne"
 nathalyne_desc:0 "La déesse des voleurs, des secrets et des ombres. Nathalyne était autrefois un avatar mortel de la Dame qui est resté non découvert pendant des années en raison de ses origines demi-elfes, dans la vie elle était une voleuse notoire et l'une des premières praticiennes externes de l'art harimari de l'ombromancie.\n\nPersonnalités alignées :\n§YSecrète\nTisseuse de Toile Intricate\nBien Connectée§!"
 begga:0 "Begga"
 begga_desc:0 "À l'origine un avatar d'Ara, Begga Goodfingers a passé une longue vie bien remplie à aider les nécessiteux et à humilier les avides. La seule Halfling parmi les dieux de la Cour Régente, le culte de Begga fournit une issue pour les opprimés et les défavorisés. Elle sert à rappeler à ceux qui préféreraient oublier les enseignements plus doux d'Ara que la fortune n'est pas faite par ses propres actes, mais gagnée par l'échange de miséricorde et de bonne volonté envers les autres.\n\nPersonnalités alignées :\n§YAu Cœur Tendre\nBienveillante\nRéformatrice§!"
 begga_upgraded:0 "Begga"
 begga_upgraded_desc:0 "À l'origine un avatar d'Ara, Begga Goodfingers a passé une longue vie bien remplie à aider les nécessiteux et à humilier les avides. La seule Halfling parmi les dieux de la Cour Régente, le culte de Begga fournit une issue pour les opprimés et les défavorisés. Elle sert à rappeler à ceux qui préféreraient oublier les enseignements plus doux d'Ara que la fortune n'est pas faite par ses propres actes, mais gagnée par l'échange de miséricorde et de bonne volonté envers les autres.\n\nPersonnalités alignées :\n§YAu Cœur Tendre\nBienveillante\nRéformatrice\nProtectrice du Petit Peuple§!"
 dookan:0 "Dookan"
 dookan_desc:0 "Bien qu'il ait été corrompu en un dieu assoiffé de sang et de conquête dans les mythes orcs, la véritable nature de Dookan est celle du dieu des mercenaires. Autrefois un lieutenant en chef du dieu de la guerre, Agrados, il a trahi son maître pour de l'argent et a combattu au service de Castellos pendant la Guerre des Dieux, restant fidèle à son portefeuille original et jouant un rôle instrumental dans la victoire de Castellos."
 khetist:0 "Khétiste"
 elikhetist:0 "Élikhétiste"
 elikhetist_religion_desc:0 "Les adeptes du Khétisme vénèrent et adorent les Khet, des êtres ressemblant à des humains avec une tête de chat qui possèdent des pouvoirs divins au sein de leur Kheterata éponyme, qu'ils ont fondé et contrôlé depuis des temps immémoriaux par l'intermédiaire de dirigeants mortels choisis par mandat. Les adeptes sont tenus de se conformer aux principes du Khetarch, une figure choisie par les descendants d'Elikhet, le premier Khet.\n\nBien que tous les Khet soient vénérés par les Élikhétistes, Elikhet est considéré comme leur seul vrai dieu. D'autres divinités ne sont ni reconnues ni niées, seul leur culte est interdit."
 nirakhetist:0 "Nirakhetiste"
 nirakhetist_religion_desc:0 "Les adeptes du Khétisme vénèrent et adorent les Khet, des êtres ressemblant à des humains avec une tête de chat qui possèdent des pouvoirs divins au sein de leur Kheterata éponyme, qu'ils ont fondé et contrôlé depuis des temps immémoriaux par l'intermédiaire de dirigeants mortels choisis par mandat. Les adeptes sont tenus de se conformer aux principes du Khetarch, une figure choisie par les descendants d'Elikhet, le premier Khet.\n\nLes Nirakhetistes vénèrent Nirakhet, la mère d'Elikhet, par-dessus tout, la qualifiant de Mère Divine. Leur vénération d'Elikhet n'est pas aussi intense que celle de leurs frères Elikhetistes ; ils ne le considèrent pas plus divin que ses descendants (c'est-à-dire toujours très divin) après sa descente du Panthéon Bulwari. C'est par cet acte que le Chagrin est né, car les larmes de la Mère Divine en partant sont tombées sur Halann, permettant à Elikhet et ses semblables d'être toujours proches de sa présence."
 aakhetist:0 "Aakhetiste"
 aakhetist_religion_desc:0 "Les armées de Kheterata étaient autrefois dirigées par le puissant dragon Aakhet le Bronze lors d'une série de grandes conquêtes de Kheterat à Bulwar. Ceux qui adhèrent à l'Aakhetisme suivent toujours les enseignements d'Elikhet comme tous les autres khétistes. Cependant, alors que la plupart des khétistes considèrent aujourd'hui le règne d'Aakhet comme celui d'un belliciste assoiffé de sang, les Aakhetistes croient que le dragon de bronze était la réincarnation d'Elikhet lui-même et qu'il reviendra un jour pour diriger leurs armées dans une glorieuse conquête."
 dalcabba:0 "Dalcabba"
 dalcabba_religion_desc:0 "Un syncrétisme entre le Khétisme et les foi Cannoriennes. Comme les Elikhetistes, ils vénèrent les Khets de Kheterata comme la divinité suprême, mais vénèrent également Castellos comme protecteur d'Escann. Contrairement aux Elikhetistes, les Dalcabbans sont beaucoup plus zélés dans la propagation de la foi, encourageant les Cannoriens à effectuer des visites saintes à Kheterat pour apporter des offrandes aux Khets."
 runefather_worship:0 "Culte du Père des Runes"
 runefather_worship_religion_desc:0 "Il y a des millénaires, le Père des Runes a sauvé les Nains d'Obsidienne de leurs pairs, sacrifiant son corps et son esprit pour emmener son peuple plus profondément que tout nain n'avait jamais creusé. Il est dit qu'il repose maintenant sur le Trône de Runes, dans la Salle d'Obsidienne, profondément sous la Serpentspine, où son corps brisé attend de guider à nouveau son peuple vers la surface."
 swap_deity_tt:0 "Changer de Divinité"
 swap_deity_tt_2:0 "Ne peut changer de divinité qu'une fois tous les §Y10 ans§!."
 swap_deity_tt_3:0 "Ne peut changer de divinité qu'une fois tous les §Y5 ans§!."
 corinite:0 "Corinite"
 corinite_religion_desc:0 "Les Corinites croient que Corin, le dieu de la guerre récemment ascensionné, est plus apte à diriger la Cour Régente qu'Adean, le fils de Castellos. Ils pensent qu'Adean est trop conservateur et négligent, et que la Cour Régente doit devenir une partie plus active de la vie des gens : les ténèbres et la tyrannie ne doivent pas simplement être contenues, elles doivent être éradiquées et détruites."
 ravelian:0 "Ravélien"
 ravelian_religion_desc:0 "Le Ravelianisme est une religion monothéiste croyant en un seul Dieu, et que tous les autres dieux ne sont que des aspects ou des saints de ce Dieu unique. Les Ravéliens sont à la fois érudits et prédicateurs, et croient en la révélation des secrets du monde pour découvrir et répandre ses Vérités Fondamentales. Un grand nombre de ces révélations proviennent de leurs recherches sur le Fragment Divin, un étrange dispositif en forme d'éclat qui communique dans une langue presque indéchiffrable et qui prétend être la dernière portion de la divinité, et que les elfes précurseurs ont volé la divinité de Dieu et l'ont transformée en ce que nous connaissons aujourd'hui sous le nom de magie. Un principe populaire dans la foi Ravelienne est leur souhait d'utiliser l'artificerie pour rendre cette magie volée accessible à tous."
 send_ravelian_scholars:0 "Envoyer des érudits Ravéliens"
 use_warrior_automata:0 "Utiliser des Automates Guerriers"
 warrior_automata:0 "Automates Guerriers"
 levy_artificer_tax:0 "Lever l'Impôt des Artificiers"
 sanction_for_artificer_tax:0 "Sanction pour l'Impôt des Artificiers"
 tutelage_under_the_masters:0 "Tutorat sous les Maîtres"
 proclaim_holy_research:0 "Proclamer la Recherche Sacrée"
 holy_research:0 "Recherche Sacrée"
 ravelian_crusade:0 "Croades Ravéliennes"
 ravelian_crusade_DESC:0 "Comme les Croisades Corinites avant elles, la foi Ravelienne doit parfois être tempérée par la foi et l'acier. Le monde a suffisamment souffert de mensonges, et si notre Vérité est contestée et assiégée par des ennemis de tous côtés, alors nous devons voir cela comme la Volonté de Dieu de combattre."
 contemplation_edict:0 "Édit de Servitude"
 contemplation_edict_DESC:0 "De temps en temps, les nombreux prêtres-érudits de l'église deviennent incroyablement obsédés par leurs recherches et finissent par négliger les fidèles. Nous devons leur rappeler que servir les fidèles et les éclairer avec la Vérité doit être une priorité si l'Église Ravelienne veut persévérer."
 holiness_in_simple_work:0 "Sainteté dans le Travail Simple"
 holiness_in_simple_work_DESC:0 "Il y a de nombreux secrets dans ce monde qui valent la peine d'être connus, et beaucoup de nos plus fins Recteurs passent toute leur vie à révéler ne serait-ce qu'un fragment de la Vérité. Pour la plupart, cependant, nous devons trouver le contentement dans la vie elle-même : dans le fait de vivre, et dans la simplicité qui nous permet de contempler les Œuvres de Dieu dans toute leur beauté."
 faith_through_trade:0 "Foi par le Commerce"
 faith_through_trade_DESC:0 "Le savoir est pouvoir, et la richesse est l'un des plus grands signes de pouvoir. Si nous devons répandre nos révélations à travers le monde, nous devons le faire avec un cœur ouvert et un esprit pragmatique. Nous devons offrir aux non-convertis des connaissances et des biens réels et tangibles pour aider à améliorer leurs royaumes, et peut-être qu'avec l'amélioration de leurs terres, leurs esprits s'ouvriront à nos paroles."
 revelation_dissemination:0 "Diffusion des Nouvelles Révélations"
 revelation_dissemination_DESC:0 "La Foi Ravelienne travaille dur pour rechercher et méditer sur de nombreuses choses, et parfois en une seule année, de nombreuses vérités sont découvertes et de nombreuses théories progressent. Bien que de nouvelles connaissances puissent être abrasives et endommager le statu quo, c'est la connaissance de la Vérité qui nous rendra libres - et à ce titre, nous devons passer du temps à diffuser correctement nos découvertes à travers toute la communauté Ravelienne."
 one_world_one_god:0 "Un Monde Un Dieu"
 one_world_one_god_DESC:0 "Dans les temps passés, le monde était dirigé et créé par Dieu, mais à cause des actes des elfes précurseurs, des dragons et des prophètes de religions égarées, notre monde est fracturé. En nous concentrant sur ce qui nous unit tous, que nous croyions ou non, nous pouvons peut-être trouver la paix et la stabilité. Les deux premières Vérités Fondamentales de la vie sont que nous vivons tous dans Un Monde, et sommes créés par Un Dieu."
 PAPACY_THE_HOLY_SEE:0 "Haut Rectorat"
 ravelian_harsh:0 "Zélote dans les Débats Ravéliens"
 ravelian_concilatory:0 "Érudit dans les Débats Ravéliens"
 refused_ravelian_org:0 "Organisation d'Artificiers Ravéliens Refusée"
 goblinic_shamanism:0 "Chamanisme Gobelin"
 goblinic_shamanism_religion_desc:0 "La religion originale de la plupart des gobelins, c'est une religion polythéiste et chamanique contenant des éléments de culte des ancêtres et d'animisme. C'est une religion très diverse et fluide, chaque sous-groupe affirmant que ses dieux favoris sont les plus importants et adoptant souvent des éléments des religions des peuples soumis et alliés. Elle est divisée en plusieurs cultes qui sont considérés comme également valables par le peuple, également erronés par les philosophes, et également utiles par les magistrats."
 faithless:0 "Sans Foi"
 the_thought:0 "La Pensée"
 the_thought_religion_desc:0 "La Pensée est le nom donné à la philosophie traditionnelle gnomique, qui met l'accent sur la sentience et l'intelligence comme les qualités les plus vitales qu'un être puisse posséder. Les adeptes de cette philosophie ne s'intéressent pas à la spiritualité ; ils se concentrent plutôt sur la création et l'affinement d'une 'Théorie du Tout' qui explique exactement comment fonctionne la réalité. Les membres sont poussés à observer et à analyser le monde matériel, dans l'espoir de pouvoir incorporer leurs découvertes à la doctrine dans un acte connu sous le nom de 'Être touché par la Pensée'. Cette quête d'analyse et d'innovation matérielles conduit les adeptes de la Pensée à être bien adaptés à la poursuite de l'avancement scientifique et au développement de l'artifice ; les croyants gnomes de la Pensée furent les premiers à combiner magie et science dans l'art maintenant connu sous le nom d'artificerie. Ceux qui suivent la Pensée sont généralement très tolérants envers les autres façons de penser, car ils tiennent en haute estime le produit de l'intelligence d'autrui et profitent de l'occasion pour rechercher dans d'autres cultures."
 godlost:0 "Sans Dieu"
 godlost_religion_desc:0 "Les Sans Dieu ont renié les voies chamaniques des cultes gobelins, au lieu de cela, ils ont forgé leur société en une structure rigide. Ils valorisent la famille et le pays au-dessus des pratiques religieuses et des pouvoirs cosmiques. Une attitude disciplinée et loyale est vénérée et toute désobéissance est sévèrement punie. Ils ont structuré cela en une série d'enseignements auxquels tous sont tenus de se conformer, mais certains peuvent mettre plus l'accent sur l'un que sur l'autre."
 domestic_teachings:0 "Domestique"
 domestic_teachings_desc:0 "Les enseignements domestiques sont les enseignements du foyer : des valeurs familiales, des liens créés entre époux et des serments prêtés pour honorer et nourrir le foyer. Ceux qui chérissent cet enseignement sont souvent des partenaires nouvellement assermentés, ou des matriarches et patriarches âgés du clan. Ils observent les coutumes et traditions appropriées dans la formation de la prochaine génération. Un commandement fort vient d'une famille forte."
 domestic_teachings_improved:0 "Domestique"
 domestic_teachings_improved_desc:0 "Les enseignements domestiques sont les enseignements du foyer : des valeurs familiales, des liens créés entre époux et des serments prêtés pour honorer et nourrir le foyer. Ceux qui chérissent cet enseignement sont souvent des partenaires nouvellement assermentés, ou des matriarches et patriarches âgés du clan. Ils observent les coutumes et traditions appropriées dans la formation de la prochaine génération. Un commandement fort vient d'une famille forte."
 strict_teachings:0 "Strict"
 strict_teachings_desc:0 "Les enseignements stricts sont au cœur de l'éthique des Sans Dieu. Ils mettent l'accent sur la discipline personnelle et l'obéissance à la famille, au clan et au commandement. Ceux qui tiennent cet enseignement en haute estime sont des sergents instructeurs sévères et des constables impitoyables. Ils ont peu de tolérance pour ceux qui sont désobéissants ou qui s'écartent de leur chemin désigné. Tous doivent marcher au rythme ou être piétinés."
 strict_teachings_improved:0 "Strict"
 strict_teachings_improved_desc:0 "Les enseignements stricts sont au cœur de l'éthique des Sans Dieu. Ils mettent l'accent sur la discipline personnelle et l'obéissance à la famille, au clan et au commandement. Ceux qui tiennent cet enseignement en haute estime sont des sergents instructeurs sévères et des constables impitoyables. Ils ont peu de tolérance pour ceux qui sont désobéissants ou qui s'écartent de leur chemin désigné. Tous doivent marcher au rythme ou être piétinés."
 lenient_teachings:0 "Indulgent"
 lenient_teachings_desc:0 "Les enseignements indulgents sont assez controversés parmi les adeptes de la philosophie des Sans Dieu. Ils soulignent que bien que les hobgobelins aient renié leurs dieux et embrassé la structure des commandements, tous ceux qui vivent sous leur règle n'ont pas besoin de renoncer à la religion. Tant qu'ils mènent des vies structurées et sont obéissants au commandement, ils peuvent continuer leurs prières futiles et leurs petites philosophies."
 lenient_teachings_improved:0 "Indulgent"
 lenient_teachings_improved_desc:0 "Les enseignements indulgents sont assez controversés parmi les adeptes de la philosophie des Sans Dieu. Ils soulignent que bien que les hobgobelins aient renié leurs dieux et embrassé la structure des commandements, tous ceux qui vivent sous leur règle n'ont pas besoin de renoncer à la religion. Tant qu'ils mènent des vies structurées et sont obéissants au commandement, ils peuvent continuer leurs prières futiles et leurs petites philosophies."
 protective_teachings:0 "Protecteur"
 protective_teachings_desc:0 "Les enseignements protecteurs sont considérés par certains comme passifs, mais par d'autres comme nobles. Ils instruisent sur la protection et la préservation de l'ordre dans un monde chaotique. Souvent, ce sont les gardes, les stratèges en temps de paix et les ingénieurs de fortification qui élèvent ces enseignements au-dessus de tous les autres, car cela concerne directement leur ligne de travail. Ils soutiennent qu'aucun ordre ne peut être créé s'il est balayé par le chaos."
 protective_teachings_improved:0 "Protecteur"
 protective_teachings_improved_desc:0 "Les enseignements protecteurs sont considérés par certains comme passifs, mais par d'autres comme nobles. Ils instruisent sur la protection et la préservation de l'ordre dans un monde chaotique. Souvent, ce sont les gardes, les stratèges en temps de paix et les ingénieurs de fortification qui élèvent ces enseignements au-dessus de tous les autres, car cela concerne directement leur ligne de travail. Ils soutiennent qu'aucun ordre ne peut être créé s'il est balayé par le chaos."
 imperialist_teachings:0 "Impérialiste"
 imperialist_teachings_desc:0 "Les enseignements impérialistes sont un enseignement relativement nouveau, qui n'est apparu qu'une fois les trois commandements hobgobelins formés, structurés et unis. Ils proclament que le monde est dans le chaos et qu'il a besoin d'une main ferme pour lui donner une structure. Ceux qui placent cela au-dessus de tout sont la force motrice de la grande invasion hobgobeline de Haless. Après tout, la meilleure façon d'apporter l'ordre est de les faire marcher au rythme de votre commandement."
 imperialist_teachings_improved:0 "Impérialiste"
 imperialist_teachings_improved_desc:0 "Les enseignements impérialistes sont un enseignement relativement nouveau, qui n'est apparu qu'une fois les trois commandements hobgobelins formés, structurés et unis. Ils proclament que le monde est dans le chaos et qu'il a besoin d'une main ferme pour lui donner une structure. Ceux qui placent cela au-dessus de tout sont la force motrice de la grande invasion hobgobeline de Haless. Après tout, la meilleure façon d'apporter l'ordre est de les faire marcher au rythme de votre commandement."
 valorous_teachings:0 "Valeureux"
 valorous_teachings_desc:0 "Les enseignements valeureux sont les choses les plus proches que les Sans Dieu aient d'un code du guerrier. Ils racontent l'importance de maintenir la formation, de rester aux côtés de ses camarades, mais aussi de respecter ses ennemis. Ils sont chers à tous les soldats, qu'ils soient simples fantassins ou cavaliers d'élite sur des loups de guerre. Ils sont responsables de l'éthique du soldat. Après tout, un soldat qui sait qu'il a raison est un soldat qui ne cédera pas."
 valorous_teachings_improved:0 "Valeureux"
 valorous_teachings_improved_desc:0 "Les enseignements valeureux sont les choses les plus proches que les Sans Dieu aient d'un code du guerrier. Ils racontent l'importance de maintenir la formation, de rester aux côtés de ses camarades, mais aussi de respecter ses ennemis. Ils sont chers à tous les soldats, qu'ils soient simples fantassins ou cavaliers d'élite sur des loups de guerre. Ils sont responsables de l'éthique du soldat. Après tout, un soldat qui sait qu'il a raison est un soldat qui ne cédera pas."
 industrious_teachings:0 "Industriel"
 industrious_teachings_desc:0 "Les enseignements industriels ne sont pas prestigieux, mais ils sont essentiels. Ils guident les Sans Dieu dans leur éthique de travail. Ils traduisent la discipline de leur société en la discipline de leurs artisans et travailleurs. Ainsi, ce sont principalement ceux qui placent cet enseignement au-dessus de tous les autres. Ils sont les fournisseurs de leur famille et de leur commandement. Sans eux, la machine de guerre est arrêtée."
 industrious_teachings_improved:0 "Industriel"
 industrious_teachings_improved_desc:0 "Les enseignements industriels ne sont pas prestigieux, mais ils sont essentiels. Ils guident les Sans Dieu dans leur éthique de travail. Ils traduisent la discipline de leur société en la discipline de leurs artisans et travailleurs. Ainsi, ce sont principalement ceux qui placent cet enseignement au-dessus de tous les autres. Ils sont les fournisseurs de leur famille et de leur commandement. Sans eux, la machine de guerre est arrêtée."
 nationalist_teachings:0 "Nationaliste"
 nationalist_teachings_desc:0 "Les enseignements nationalistes ont pris de l'importance alors que le Commandement s'étendait dans Haless proprement dit et établissait de nouveaux Commandements mineurs pour gouverner le pays. Pour certains, cela est vu comme une subversion de la structure du clan et un affaiblissement de son importance, tandis que pour d'autres, cela réaffirme plutôt que le Commandement vient avant le clan et la famille."
 raheni:0 "Raheni"
 high_philosophy:0 "Haute Philosophie"
 high_philosophy_religion_desc:0 "La Haute Philosophie est une religion qui tourne autour de la réplication de la vie des anciens Dieux Supérieurs telle que les Harimari l'ont trouvée dans les anciens temples éparpillés à travers Haless. Ils utilisent les bas-reliefs de ces anciens temples comme base de la structure de la société et de la manière dont on devrait vivre sa vie. Cependant, différents philosophes avaient des impressions différentes de ce que signifiaient les bas-reliefs, et ainsi différentes écoles de pensée sont apparues. Souvent, celles-ci tournent autour d'un système de castes, qui fait partie de la société Raheni depuis les temps anciens."
 suhans_praxis:0 "Praxis de Suhan"
 suhans_praxis_religion_desc:0 "Établie par le Guru Suhan à la fin des années 1400, la Praxis de Suhan est une variante de la Haute Philosophie traditionnelle. Bien qu'elle cherche toujours à découvrir la sagesse des dieux supérieurs afin d'amener ses praticiens à un état d'être plus éclairé, la Praxis rejette l'idée qu'il existe plusieurs chemins vers la sagesse, ou que les débats apporteront la sagesse à toutes les parties impliquées. Au lieu de cela, les enseignements de Suhan prônent la croyance que la véritable sagesse, et donc le chemin des Dieux Supérieurs, se trouve dans l'extraction d'enseignements moraux de toutes les grandes philosophies, tout en dénonçant les structures sociales et politiques, telles que les castes Raheni et la structure familiale patriarcale, que ces philosophies ont été utilisées pour justifier dans le passé."
 starry_eye_school:0 "Œil Étoilé"
 starry_eye_school_desc:0 "Les philosophes adhérant à l'idée de l'Œil Étoilé croient que les Dieux Supérieurs ont trouvé l'illumination et sont montés vers les étoiles. Ils croient que tous devraient être constamment à la recherche de l'illumination et organisent souvent de grandes réunions avec des personnes de toutes castes où ils contemplent les étoiles et discutent des moyens potentiels de devenir illuminés et s'éduquent mutuellement sur leurs découvertes."
 starry_eye_scholar_modifier:0 "Erudits de l'Œil Étoilé"
 starry_eye_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits de l'Œil Étoilé pour approfondir la discussion théologique dans notre pays."
 radiant_sun_school:0 "Soleil Radiant"
 radiant_sun_school_desc:0 "Le Soleil Radiant est une école de pensée relativement jeune. Elle est apparue lorsque Jaher a envahi Rahen et que les gens locaux ont noté les similitudes entre les Elfes du Soleil et les représentations des Dieux Supérieurs. Contrairement aux autres écoles, ils mettent fortement l'accent sur le rituel religieux et l'apaisement des Dieux Supérieurs. Ils croient que la réalisation de tels rituels, comme ils l'ont glané des Hauts Temples, les Dieux Supérieurs les aideront dans la vie quotidienne et leur apporteront une plus grande prospérité."
 radiant_sun_scholar_modifier:0 "Erudits du Soleil Radiant"
 radiant_sun_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits du Soleil Radiant pour approfondir la discussion théologique dans notre pays."
 orange_sash_school:0 "Ceinture Orange"
 orange_sash_school_desc:0 "La ceinture orange est le vêtement traditionnel du père de famille à Rahen. Les philosophes de cette école ont interprété un bas-relief souvent récurrent représentant un rassemblement comme une famille, avec le père à sa tête. Ils prennent cela comme base pour la structure de la société et croient que le devoir ultime est envers la famille, indépendamment de la caste, de la position ou du pays."
 orange_sash_scholar_modifier:0 "Erudits de la Ceinture Orange"
 orange_sash_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits de la Ceinture Orange pour approfondir la discussion théologique dans notre pays."
 golden_palace_school:0 "Palais Doré"
 golden_palace_school_desc:0 "Les érudits du Palais Doré sont parvenus à la conclusion que les anciens dieux vivaient selon un système rigide de castes qui leur permettait la prospérité pour tous au sein de chaque caste. Ils promeuvent l'idée que par l'adhésion à sa caste, on peut trouver la prospérité et que son esprit passera à une vie dans une caste supérieure, devenant éventuellement éclairé et rejoignant les Dieux Supérieurs eux-mêmes."
 golden_palace_scholar_modifier:0 "Erudits du Palais Doré"
 golden_palace_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits du Palais Doré pour approfondir la discussion théologique dans notre pays."
 unbroken_claw_school:0 "Griffe Inbrisée"
 unbroken_claw_school_desc:0 "L'École de la Griffe Inbrisée voit les nombreuses structures étendues des Dieux Supérieurs et elle a raisonné qu'ils devaient avoir surmonté les créatures des ténèbres primordiales pour construire leurs anciens temples. Ainsi, pour être comme les Dieux Supérieurs, il faut aussi être capable de tenir bon et de bannir les créatures qui s'opposent à votre volonté et à votre prospérité."
 unbroken_claw_scholar_modifier:0 "Erudits de la Griffe Inbrisée"
 unbroken_claw_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits de la Griffe Inbrisée pour approfondir la discussion théologique dans notre pays."
 silk_turban_school:0 "Turban de Soie"
 silk_turban_school_desc:0 "Leur symbole, le vêtement traditionnel de l'élite riche du sous-continent, l'école du Turban de Soie souscrit à la croyance que la création de prospérité et l'accumulation de richesse sont essentielles pour atteindre le Purtara. Cette richesse n'est pas simplement censée être thésaurisée, mais investie - dans de grandes œuvres, des faveurs politiques, et bien sûr l'accumulation de plus de richesse. C'est un devoir envers soi-même, sa famille et sa caste de répandre la prospérité aussi loin que possible et de s'enrichir par tous les moyens possibles, car c'est seulement par la richesse que la vie d'un Dieu Supérieur peut être atteinte."
 silk_turban_scholar_modifier:0 "Erudits du Turban de Soie"
 silk_turban_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits du Turban de Soie pour approfondir la discussion théologique dans notre pays."
 ascendant_soul_school:0 "Âme Ascendante"
 ascendant_soul_school_desc:0 "L'École de l'Âme Ascendante puise ses racines dans les traditions de la Voie Accrétive. Les érudits de cette école voient la plus grande importance dans l'amélioration de soi. Ils soutiennent que bien que les Dieux Supérieurs aient construit des structures magnifiques, cela n'a été possible qu'après avoir atteint un statut divin par la perfection de soi, et ainsi chaque étudiant de cette école devrait s'efforcer de faire de même."
 ascendant_soul_scholar_modifier:0 "Erudits de l'Âme Ascendante"
 ascendant_soul_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits de l'Âme Ascendante pour approfondir la discussion théologique dans notre pays."
 synthetic_truth_school:0 "Vérité Synthétique"
 synthetic_truth_school_desc:0 "L'école religieuse établie par le Guru Suhan, les érudits de la Vérité Synthétique affirment que chacune des grandes écoles philosophiques a découvert un fragment de la Sagesse des Dieux Supérieurs, mais a tiré la conclusion incorrecte que l'on peut atteindre l'illumination en imitant seulement un aspect d'une divinité. Au lieu de cela, la Vérité Synthétique affirme que ce n'est qu'en examinant collectivement les sept écoles philosophiques traditionnelles, les soi-disant 'fragments de vérité', que l'on peut trouver la véritable sagesse et que les erreurs et imperfections de l'existence mortelle peuvent être éliminées de la sainteté et de la divinité."
 synthetic_truth_scholar_modifier:0 "Erudits de la Vérité Synthétique"
 synthetic_truth_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits de la Synthèse de la Vérité pour approfondir la discussion théologique dans notre pays."
 final_paradigm_school:0 "Paradigme Final"
 final_paradigm_school_desc:0 "Évoluant à partir de la Vérité Synthétique principale dans les décennies suivant la mort de Guru Suhan, le Paradigme Final est une philosophie plus radicale qui prône la suprématie des écrits et des enseignements de Suhan. Au-delà de l'appel à une étude de toutes les traditions philosophiques, les érudits du Paradigme Final croient que les écrits de Suhan seuls sont la source de la vérité légitime et que toutes les idées en dehors de celles prônées par leur Guru doivent être supprimées."
 final_paradigm_scholar_modifier:0 "Erudits du Paradigme Final"
 final_paradigm_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits du Paradigme Final pour approfondir la discussion théologique dans notre pays."
 piercing_fang_school:0 "Croc Perçant"
 piercing_fang_school_desc:0 "Émergeant parmi les Dûrsikari, longtemps isolés, de la Serpentspine, l'École du Crochet Perçant est une école dérivée de la Griffe Inbrisée qui postule que la survie elle-même est le plus grand art de la vie. Pour endurer malgré les épreuves les plus traîtresses, utiliser sa ruse et ses compétences pour triompher d'ennemis de plus en plus dangereux et de défis difficiles, imite le mieux les vies légendaires des Dieux Supérieurs, et leur héros particulier Anjita, et est ainsi le Nitikamarja. Pour se prouver contre les nombreux dangers que les montagnes ont à offrir, pour chasser, traquer et vaincre toute proie rencontrée - seulement par l'exécution magistrale de la chasse les adeptes du Crochet Perçant peuvent-ils atteindre le Purtara."
 piercing_fang_scholar_modifier:0 "Erudits du Crochet Perçant"
 piercing_fang_scholar_modifier_desc:0 "Nous accueillons actuellement des érudits du Crochet Perçant pour approfondir la discussion théologique dans notre pays."
