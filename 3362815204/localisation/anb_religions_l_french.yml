desc_look_for_omens:0 "Dookan est toujours emprisonné profondément sous Serpentspine et ne peut pas communiquer directement avec ses adorateurs. Pour découvrir la volonté de leur dieu, les chamans orques de l'Ancien Dookan entrent en transe pour chercher des présages de leur dieu."
