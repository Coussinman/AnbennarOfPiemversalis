 meditation_on_simrals_mirror_title:0 "Méditation sur le Miroir de Simral"
 meditation_on_simrals_mirror_desc:0 "Le Miroir de Simral est parmi les légendes les plus connues des hauts temples. Simral le Sage est dit avoir autrefois fait un trésor de beauté et vérité absolues - le Simralaeena, un miroir si pur qu'il montrait non seulement le reflet de ceux qui regardaient dedans, mais révélait la vraie nature de toutes choses reflétées dans sa surface. Selon la légende, ce fut un test pour tous les hauts dieux de regarder dans le miroir et se juger dignes des vantardises qu'ils réclamaient, et Simral utilisa le miroir pour à la fois devenir le plus instruit des dieux tout en gardant son ego de grandir trop avec la surconfiance. De nos temps modernes, 'Regarder dans le Miroir de Simral' est une phrase avec deux significations - plonger profondément dans l'étude de sujets complexes, et appliquer un œil critique à ses propres méthodes et nature. Faire les deux prend grande habileté et équilibre du soi - quelque chose que nous devrions faire, si nous en avons la capacité."
