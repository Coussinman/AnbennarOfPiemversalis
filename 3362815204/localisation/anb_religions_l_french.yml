reorganise_chalanevaala_title:0 "Réorganiser le Chalanevaala"
reorganise_chalanevaala_desc:0 "Les divers enseignants itinérants du royaume sont loin d'être organisés, bien qu'il existe un esprit de camaraderie reconnu parmi leurs rangs, quelle que soit leur école ou leur origine. Contrôler et diriger ces mendiants est souvent bien au-delà du pouvoir de l'État - mais avec un gestionnaire compétent comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la tête, il peut être possible de promouvoir parmi les vagabonds ceux qui sont favorables aux idéologies approuvées par l'État et de rallier tout dissident à notre façon de voir les choses."
