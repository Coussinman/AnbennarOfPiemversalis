 desc_assemble_shamans_old_aspect:0 "Rassemblons les chamanes pour réaffirmer notre leadership sur le clan."
 desc_shake_the_earth:0 "Nos chamanes peuvent utiliser la puissance qui leur est donnée directement par Dookan lui-même pour écraser n'importe quel mur."
 desc_look_for_omens:0 "Dookan est toujours emprisonné profondément sous l'Échine-du-Serpent et ne peut pas communiquer directement avec ses adorateurs. Pour découvrir la volonté de leur dieu, les chamanes orques de l'Ancien Dookan entrent en transe pour chercher les présages de leur dieu."
 desc_shake_the_earth_old:0 "Nos chamanes peuvent utiliser la puissance qui leur est donnée directement par Dookan lui-même pour écraser n'importe quel mur."
 desc_ask_for_dookan_guidance:0 "Rassemblons nos chamanes de toutes nos terres et essayons de communiquer directement avec Dookan !"
 BULGU_ORAZAN_ASPECTS_LONG:0 "Chant Orque"
 BULGU_ORAZAN_ASPECTS_SHORT:0 "Chant"
 bulgu_orazan:0 "Bulgu Orazan"
 bulgu_orazan_religion_desc:0 "Bulgu Orazan, qui se traduit de l'orque vers le commun par 'Chants des Sages', est une philosophie qui rejette l'adoration de Dookan et se concentre plutôt sur les leçons qui peuvent être apprises de l'histoire orque, qui a été transmise oralement pendant des milliers d'années et a récemment aussi trouvé son chemin dans la forme écrite. La philosophie et ses Chants diffèrent grandement selon les régions, car les Chants que les locaux étudient se rapportent aux orques proéminents du passé qui étaient spécifiques à la région, ou ceux d'autres clans avec lesquels ils ont établi le contact."
 bulgu_songs_of_korgus:0 "Chants de Korgus"
 desc_bulgu_songs_of_korgus:0 "Korgus Filsdookan, qui unit des millions d'orques pour un objectif commun mais échoua finalement à accomplir ce vers quoi il s'efforçait et mourut aux mains d'une femme humaine. La plupart des orques tirent de cette histoire qu'on ne doit jamais surestimer sa propre force, et toujours être prudent."
 bulgu_songs_of_bramash:0 "Chants de Bramash"
 desc_bulgu_songs_of_bramash:0 "Les Chants de Bramash Œil-Nuageux, qui atteignit le statut légendaire après avoir mené les orques esclaves d'Ozgarom d'Endralliande vers les jungles de Soruin, sur des bateaux pris à leurs oppresseurs, pour poursuivre une vie de liberté. Il est considéré comme le père fondateur d'Ozgarom et a même atteint la déification dans certains foyers, comme Bramash le Libérateur. Ses Chants instillent le courage en de nombreux orques du nouveau monde, qui luttent encore contre l'esclavage, la servitude sous contrat, le racisme et le colonialisme."
 bulgu_songs_of_brasur:0 "Chants de Brasûr"
 desc_bulgu_songs_of_brasur:0 "Brasûr Mâchoire-Gelée, qui fut exilé avec son clan et vit son père mourir en duel contre Korgus pour avoir disputé son statut, unit les clans gris et persévéra à travers des terres froides inconnues, survivant à leur exil et établissant un royaume. La plupart des orques tirent de cette histoire qu'il faut continuer à se battre pour ce en quoi on croit, même si on est puni pour cela."
 bulgu_songs_of_brown_struggle:0 "Chants de l'Avant-Garde Brune"
 desc_bulgu_songs_of_brown_struggle:0 "Les Orques Bruns ont passé des siècles subjugués par le Commandement hobgobelin, servant comme troupe de choc d'avant-garde pendant la guerre et comme force d'occupation pour les humains indisciplinés en temps de paix. Pendant leur temps servant comme avant-garde des hobgobelins, ils ont construit une histoire partagée avec un chant pour chaque bataille, siège, héros et chef."
 bulgu_songs_of_bluetusk:0 "Chants de Défense-Bleue"
 desc_bulgu_songs_of_bluetusk:0 "Lothane Défense-Bleue, qui combattit aux côtés de Corin contre le Filsdookan, est une figure controversée dans la société orque, considéré par certains comme un traître à la race. Cependant pour de nombreux demi-orques il est vu comme le premier défenseur proéminent de leur cause. Il peut avoir échoué à protéger son groupe de demi-orques contre Karagh Poing-Sanglant, mais il réussit à sauver des milliers d'autres orques et demi-orques en promouvant l'intégration et la tolérance des (demi-)orques dans la société corintare."
 bulgu_songs_of_ashentree:0 "Chants du Frêne-Cendré"
 desc_bulgu_songs_of_ashentree:0 "Le Pacte du Frêne-Cendré est une foi qui se développa parmi certains orques dans les Bois-Profonds après un contact intense avec les fées de la région. Ils valorisent la nature par-dessus tout et les histoires de leur peuple enseignent comment bénéficier de la nature sans l'endommager, que ce soit par la magie ou la cueillette."
 bulgu_songs_of_maxug:0 "Chants de Maxug"
 desc_bulgu_songs_of_maxug:0 "Maxug du clan Guerrier-des-Routes était célèbre pour son innovation et sa soif d'aventure, il emmena son clan tout le chemin de l'Arbre de Pierre jusqu'au Dwarovar Occidental, apprenant et utilisant les inventions et infrastructures naines en chemin."
 bulgu_songs_of_shattering:0 "Chants de la Couronne-Brisée"
 desc_bulgu_songs_of_shattering:0 "Le Clan de la Couronne-Brisée est bien connu pour leur résistance féroce contre les aventuriers nains, là où de nombreux clans d'Orques Noirs tombèrent en quelques années, ils combattirent sans relâche, cherchant un moyen de libérer Dookan malgré leur propre patrie étant sous une menace existentielle."
 bulgu_songs_of_rowing:0 "Chants de l'Aviron"
 desc_bulgu_songs_of_rowing:0 "Pendant les longs et mortels voyages à travers les océans que les orques d'Aelantir furent forcés d'endurer, ils forgèrent de nouveaux Chants pour créer l'espoir dans de si sombres circonstances. Ces chants gagnèrent finalement des rythmes pour qu'ils puissent être utilisés quand ils étaient forcés de ramer les navires de leurs maîtres vers leurs destinations. Cette pratique économisait une énergie précieuse et revigorait les orques autrement déprimés. Maintenant cependant, ces Chants sont la fondation de ce qui deviendra un jour une culture navale orque."
 bulgu_songs_of_bordu:0 "Chants de Bordu Brise-Couronne"
 desc_bulgu_songs_of_bordu:0 "Bordu, qui serait plus tard dans sa vie connu comme Bordu Brise-Couronne, était un orque qui faisait partie de la horde qui prit Amldihr aux nains. On dit qu'il prit la Dwarovkron d'un roi nain lui-même. La légende raconte qu'il utilisa toute sa force pour plier la couronne naine pour qu'elle s'adapte à sa propre tête, brisant des morceaux dans le processus. Ce jour-là il devint Bordu Brise-Couronne, père du clan Couronne-Brisée, chef d'Amldihr. Il passa la plupart de sa vie à unifier la vaste forteresse d'Amldihr sous son unique clan et apportant la structure à une société autrement chaotique. Les Chants de lui parlent des nombreuses cicatrices qu'il obtint et amis qu'il perdit en essayant d'unifier sa forteresse, quelque chose dont nous pourrions tous apprendre."
 #elven:0 "Elfique"
 elven_forebears:0 "Ancêtres Elfiques"
 elven_forebears_religion_desc:0 "Originaire de leur époque perdue en mer, le peuple elfique, qui croyait avoir été abandonné par ses dieux pour permettre à la tragédie connue comme le Jour des Cieux de Cendre d'arriver, se tourna vers la vénération de ses ancêtres à la place. On dit que chaque elfe doit s'harmoniser avec un héritage spécifique qui aidera les futurs membres de son clan."
 nur_dahvaraesa:0 "Nùr Dahvaraesa"
 nur_dahvaraesa_religion_desc:0 "Un mouvement religieux commencé par le Prophète Dahvar. Il exalte les Elfes Stellaires comme héritiers divins d'Aelantir. Ils sont guidés par leurs ancêtres, qui sont renaît comme étoiles dans la sphère céleste."
 soise_vio:0 "Soise Vio"
 soise_vio_religion_desc:0 "Un ensemble de philosophies guidant la politique d'état pour la prochaine décennie."
 kayd_path:0 "Kayd"
 kayd_path_desc:0 "Voie Kayd\nLa Philosophie de la Guerre, car c'est seulement à travers le feu et le sang que vous pouvez tremper la plus grande nation du monde."
 kayd_tooltip:0 "Discipline : §G+2,5%§!\nDégâts d'Artillerie depuis l'Arrière : §G+10,0%§!"
 sicrheior_path:0 "Sicrheior"
 sicrheior_path_desc:0 "Voie Sicrheior\nLa Philosophie de la Colonisation, car une nation doit toujours chercher de plus grandes conquêtes coloniales, jusqu'à ce que même les étoiles soient nôtres."
 sicrheior_tooltip:0 "Augmentation Globale de Colons : §G+20,00§!\nChance de Soulèvement Indigène : §G-25,0%§!"
 dahvar_path:0 "Dahvar"
 dahvar_path_desc:0 "Voie Dahvar\nLa Philosophie de la Spiritualité, car une nation doit avoir un esprit unifié pour être capable de faire face à la plus grande menace à son existence."
 dahvar_tooltip:0 "Force Missionnaire : §G+3,0%§!\nTolérance de la Vraie Foi : §G+1,00§!"
 aelthanas_path:0 "Aelthanas"
 aelthanas_path_desc:0 "Voie Aelthanas\nLa Philosophie de la Prospérité, car un peuple riche qui n'a pas à se concentrer sur la survie peut mieux utiliser sa capacité à développer la nation."
 aelthanas_tooltip:0 "Modificateur de Biens Produits : §G+10,0%§!"
 aist_cantir_path:0 "Aistcantir"
 aist_cantir_path_desc:0 "Voie Aistcantir\nLa Philosophie du Commerce, car nous devons diriger le commerce de toutes les mers du monde, car le monde c'est nous, et il restera ainsi pour toujours."
 aist_tooltip:0 "Puissance de Caravane : §G+20,0%§!\nPropagation Pouvoir Commercial Naval : §G+20,0%§!"
 dea_cithe_path:0 "Deacithe"
 dea_cithe_path_desc:0 "Voie Deacithe\nLa Philosophie de la Stabilité, comme les Rianvisa nous l'ont enseigné, la guerre ne devrait jamais être civile, et nos blaidd se tournent toujours vers l'ennemi extérieur."
 dea_tooltip:0 "Troubles Nationaux : §G-1,50§!\nModificateur Coût Stabilité : §G-25,0%§!"
 dragon_cult:0 "Culte du Dragon"
 kobold_dragon_cult:0 "Culte Draconique Kobold"
 kobold_dragon_cult_religion_desc:0 "Le Culte Draconique Kobold est une collection lâche de sectes vénérant les dragons au sein de la société kobold. On dit que quand le plus grand trésor d'or du monde sera rassemblé aux Hauteurs-Draconiques, le grand ancien père des dragons, Malliath lui-même, s'éveillera."
 nimrithan:0 "Nimrithan"
 nimrithan_religion_desc:0 "Originaire de Khugdihr d'une combinaison de cultistes humains et kobolds, le Nimrithan vénère le dragon Nimrith le Rouge comme le seul être vraiment digne d'adoration. De nos jours, des siècles après l'assassinat de leur dieu, les derniers adeptes restants de la foi sont les diverses populations de Kobolds Écaille-Sombre dispersées à travers l'Échine-du-Serpent.\n\nLes fidèles Nimrithan croient que toute richesse doit être dirigée vers le trésor de Nimrith, comme ils le faisaient quand le dragon vivait. Ils espèrent qu'une fois que Son trésor aura suffisamment grandi, leur dieu bien-aimé reviendra au monde des vivants pour les guider une fois de plus."
 xhazobkult:0 "Xhazobkult"
 xhazobkult_religion_desc:0 "Le Xhazobkult vénère les Xhazobine, figures messianiques crues être possédées par un Xhazob, un esprit démoniaque primordial que le folklore du Kult soutient être les progéniteurs de leur race. Les précédentes Xhazobines ont été responsables d'invasions s'étendant sur tout un continent et leurs accomplissements brutaux figurent en bonne place dans les traditions orales de nombreuses meutes gnolles.\n\nL'adhésion stricte au Xhazobkult varie de région en région, pour certaines meutes c'est un élément d'arrière-plan de leur folklore aux côtés de croyances animistes et d'éléments syncrétiques des fois voisines. D'autres cependant prennent le Xhazobkult mortellement au sérieux, avec des traditions chamaniques organisées, des dîmes de sacrifices humains et des tentatives actives d'amener la prochaine Xhazobine pour noyer le monde dans le sang."
 invocation_of_hellfire:0 "Invocation du Feu Infernal"
 desc_invocation_of_hellfire:1 "Les chamanes canaliseront une portion des énergies démoniaques que nous avons amassées pour créer une tempête de flamme démoniaque émeraude pour brûler nos ennemis. Leurs cadavres noircis seront un témoignage approprié de notre puissance !"
 invocation_of_chains:0 "Invocation des Chaînes"
 desc_invocation_of_chains:1 "Les esprits et corps des créatures inférieures sont facilement brisés par les magies démoniaques. Laissons nos chamanes utiliser leurs pouvoirs infernaux pour voler l'esprit aux Kerho et les lier à notre volonté !"
 invocation_of_blood:0 "Invocation du Sang"
 desc_invocation_of_blood:1 "Nous Gnolls partageons un héritage avec nos patrons infernaux, en dépensant une portion de pouvoir démoniaque nous pouvons invoquer l'étincelle infernale profonde dans le sang de notre meute et pousser nos guerriers à une frénésie folle de sang !"
 invocation_of_gold:0 "Invocation de l'Or"
 desc_invocation_of_gold:1 "Le sang et la terreur c'est bien beau mais l'argent fait tourner le monde. Les démons accorderont à nos capitaines des langues dorées maudites qui embrouillent les esprits de leurs cibles, les rendant plus susceptibles aux raids et aux accords défavorables."
 invocation_of_eyes:0 "Invocation des Yeux"
 desc_invocation_of_eyes:1 "En arrachant les yeux des têtes d'esclaves, nos chamanes peuvent dépenser du pouvoir démoniaque pour enchanter ces orbes abandonnés pour espionner à distance nos ennemis et voler leurs secrets."
 ritual_of_carrion:0 "Rituel de la Charogne"
 desc_ritual_of_carrion:1 "Consommer rituellement les morts est une pratique commune dans les sociétés gnolles, ce faisant nous gagnons la connaissance de nos ancêtres et empêchons leurs cadavres de ressusciter comme des Flétrissures morts-vivants hostiles en résultat des énergies démoniaques que nous avons harnachées."
 ritual_of_appeasement:0 "Rituel d'Apaisement"
 desc_ritual_of_appeasement:1 "Les démons ne sont pas les seules entités puissantes de notre monde, qu'ils soient Khet ou esprit de la nature chacun a un prix pour leur soutien. Renonçons aux dons que nous donnerions aux démons et faisons plutôt une offrande pour apaiser ces créatures."
 ritual_of_predation:0 "Rituel de Prédation"
 desc_ritual_of_predation:1 "Trafiquer avec les esprits démoniaques prend son tribut sur la chair même des plus forts des gnolls. En organisant une grande chasse de dent et de griffe nous pouvons nous rapprocher d'un état plus naturel et nous purifier de leur influence profane."
 ritual_of_hunger:0 "Rituel de la Faim"
 desc_ritual_of_hunger:1 "Les démons sont des bêtes avides, toujours affamées et leur influence tord l'esprit vers la gloutonnerie et la paresse. Un esprit affamé est un esprit aiguisé, notre meute doit se diriger vers la nature sauvage sans nourriture ni abri pour garder nos têtes claires et tempérer les influences des démons."
 ritual_of_kinship:0 "Rituel de Parenté"
 desc_ritual_of_kinship:1 "Nos patrons démoniaques fournissent de nombreuses bénédictions mais nous ne devons pas oublier que c'est nous Gnolls et la résilience de nos liens de meute qui nous rendent vraiment forts. Nous renoncerons aux sacrifices habituels et célébrerons plutôt avec un grand festin pour réaffirmer nos liens de sang et de parenté !"
 xhazobkult_light_the_pyres_tt:0 "Allumer les Bûchers !\n--------------\nNous conduirons des sacrifices de masse dans un nombre de provinces non-Xhazobkult. Ce nombre est augmenté pour chaque §Y100§! développement que nous avons, jusqu'à un maximum de §Y10§! provinces.\nChaque sacrifice réduira le développement de cette province d'un dans chacune des §Y3§! catégories.\nNous recevrons §G+5,00%§! de Pouvoir Démoniaque."
 xhazobkult_light_the_pyres_cooldown_tt:0 "A un temps de recharge de §Y5§! ans."
 xhazobkult_light_the_pyres_100:0 "§Y1§! province sera affectée"
 xhazobkult_light_the_pyres_200:0 "§Y2§! provinces seront affectées"
 xhazobkult_light_the_pyres_300:0 "§Y3§! provinces seront affectées"
 xhazobkult_light_the_pyres_400:0 "§Y4§! provinces seront affectées"
 xhazobkult_light_the_pyres_500:0 "§Y5§! provinces seront affectées"
 xhazobkult_light_the_pyres_600:0 "§Y6§! provinces seront affectées"
 xhazobkult_light_the_pyres_700:0 "§Y7§! provinces seront affectées"
 xhazobkult_light_the_pyres_800:0 "§Y8§! provinces seront affectées"
 xhazobkult_light_the_pyres_900:0 "§Y9§! provinces seront affectées"
 xhazobkult_light_the_pyres_1000:0 "§Y10§! provinces seront affectées"
 kvangahga:0 "Kvangahga"
 kvangahga_religion_desc:0 "Kvangahga 'La Voie de Kvanga' en Gnoll, est une religion ancienne qui vénère Kvanga, une déesse primordiale de renaissance, recyclage et reforge. Les adhérents Kvangahga croient que la déesse est la créatrice des Gnolls, que quand le monde était jeune et sauvage elle combattit des esprits bestiaux malveillants qui ravageaient Halann et les reforga, liant leurs âmes renaissantes aux corps de hyènes et en faisant des créatures capables de vertu. À cause de cette croyance, les Kvangahga voient leurs parents Xhazobkult comme des âmes égarées qui ont cédé à leurs instincts les plus bas, mais qui sont capables d'être 'reforgées' par l'étreinte de Kvanga.\n\nLa foi valorise l'efficacité, l'innovation et le pragmatisme et a une philosophie de 'ne rien gaspiller-ne rien manquer', prenant des choses que d'autres verraient comme des déchets et les mettant à bon usage. Tandis que la plupart des gnolls pratiquent l'endocannibalisme, l'acte a une révérence spéciale pour les adeptes de Kvanga, il est vu comme une façon d'honorer les morts tout en ne laissant rien se gaspiller. Les valeurs de Kvangahga sont bien représentées par les activités d'artisans mystiques connus comme Saints-Forgerons ou Rram Zelags à l'est, et Bergers-de-Charogne ou Vog Mekza à l'ouest. Ces saints hommes et femmes récupèrent, échangent et recyclent des objets tant naturels qu'artificiels pour les refaire en outils imprégnés magiquement pour les membres fidèles de leur meute à utiliser. À travers ces actes de recyclage ils croient accomplir la volonté de Kvanga, donnant un nouveau but aux choses non désirées"
 ancestral_armaments_aspect:0 "Armements Ancestraux"
 desc_ancestral_armaments_aspect:0 "Les artisans mystiques ont incorporé les os de nos morts honorés dans des armes et armures imprégnées de protections mystiques de résilience. La sagesse de bataille des ancêtres coule à travers ces armements, inspirant nos guerriers à des prouesses héroïques."
 ancestral_armaments_aspect_tt:0 "Gagne de la tradition militaire et des dégâts réduits reçus"
 ancestral_armaments_irkorzik_aspect_tt:0 "Gagne de la tradition militaire et des dégâts réduits reçus"
 repurposed_relics_aspect:0 "Reliques Reconverties"
 desc_repurposed_relics_aspect:0 "La gloire de Kvanga nous est évidente mais nos parents parmi le Xhazobkult peuvent prendre quelque persuasion, peut-être si nous leur montrons le pouvoir de Kvanga en reforgeant leurs icônes profanes en nos reliques bénies cela aidera à faciliter la transition."
 repurposed_relics_aspect_tt:0 "Construit un temple et gagne Force de Conversion Hérétique"
 reconditioned_tools_aspect:0 "Outils Reconditionnés"
 desc_reconditioned_tools_aspect:0 "Bon marché et abondants, les outils enchantés faits de matériaux recyclés permettront à nos artisans de construire des bâtiments pratiques et rentables pour loger la population croissante de Gnolls migrant vers nos terres pour une vie libre du Xhazobkult."
 reconditioned_tools_aspect_tt:0 "Gagne du développement aléatoire et coût de construction réduit"
 salvage_shipwrecks_aspect:0 "Sauvetage d'Épaves"
 desc_salvage_shipwrecks_aspect:0 "Certains de nos artisans mystiques se sont mis à sauver les épaves tant sur qu'au large de la côte pour du matériel utilisable qui peut être reforgé pour faire des navires bon marché et durables."
 salvage_shipwrecks_aspect_tt:0 "Construit deux Navires Lourds gratuits et gagne durabilité navale"
 recycled_jewellery_aspect:0 "Bijouterie Recyclée"
 desc_recycled_jewellery_aspect:0 "Nous trouvons la beauté dans les choses que d'autres personnes considèrent comme des déchets, et nos artisans mystiques ont un don pour transformer même la ferraille la plus laide en œuvres d'art pour lesquelles les collectionneurs exigeants paieront grassement."
 recycled_jewellery_aspect_tt:0 "Gagne des couronnes, prestige passif et réputation diplomatique"
 trial_of_the_reforged_chain_aspect:0 "Épreuve de la Chaîne Reforgée"
 desc_trial_of_the_reforged_chain_aspect:0 "Chaque année la population non-gnolle de notre royaume se voit offrir l'opportunité de tenter l'Épreuve de la Chaîne Reforgée, où ils fabriqueront une arme ou outil de leur propre main et rivaliseront dans une série de défis pour gagner un statut égal avec leurs compatriotes gnolls. Laissons notre dirigeant choisir un thème approprié pour l'épreuve de cette année, alors que nous acquérons de nouvelles ressources et technologies les options disponibles pour eux augmenteront."
 trial_of_the_reforged_chain_aspect_tt:0 "Gagne des conseillers à prix réduit des cultures acceptées"
 bulwari_sun_cult:0 "Nouveau Culte du Soleil"
 bulwari_sun_cult_religion_desc:0 "Le Nouveau Culte du Soleil est le nom donné à la dénomination principale du Culte du Soleil Bulwari, et prétend que Jaher était Surael Réincarné et que depuis que la lignée de Jaher s'est terminée, son devoir divin comme Surael réincarné repose maintenant dans les mains du peuple elfe du soleil, et que le monde doit être uni par les elfes du soleil contre les Ténèbres Malveillantes. Les enseignements principaux de la foi sont centrés sur une vision dualiste du bien et du mal, et le combat éternel entre lumière et ténèbres.\n\nIls croient que tous les dieux sont morts, avec le dernier dieu, Surael, se sacrifiant pour devenir le soleil afin de tenir les Ténèbres Malveillantes à distance. Les adeptes du culte cherchent à protéger la Lumière combattant les Ténèbres en rejetant les mensonges, la tristesse et le désespoir, aidant les nécessiteux et maintenant l'espoir. Le précepte principal de la religion est de servir les Élus, parce qu'ils sont la main de Surael sur Halann.\n\nLe Nouveau Culte du Soleil est la religion dominante de Bulwar, et le rôle des Élus dans la société varie de pays en pays."
 old_bulwari_sun_cult:0 "Ancien Culte du Soleil"
 old_bulwari_sun_cult_religion_desc:0 "L'Ancien Culte du Soleil est le nom donné aux différentes sectes du Culte du Soleil Bulwari qui rejetèrent les revendications que Jaher était Surael Réincarné et que les Elfes du Soleil étaient les Élus de Surael. Les enseignements principaux de la foi sont centrés sur une vision dualiste du bien et du mal, et le combat éternel entre lumière et ténèbres.\n\nIls croient que tous les dieux sont morts, avec le dernier dieu, Surakel, se sacrifiant pour devenir le soleil afin de tenir les Ténèbres Malveillantes à distance. Les adeptes du culte cherchent à protéger la Lumière combattant les Ténèbres en rejetant les mensonges, la tristesse et le désespoir, aidant les nécessiteux et maintenant l'espoir, jusqu'au jour où Surakel revient.\n\nÀ l'exception de certaines des tribus Mašnsih et des Maqeti, ils professent leur religion en secret, craignant la persécution des Inquisiteurs Jahériens."
 old_bulwari_sun_cult_blessings:0 "Préceptes Divins"
 pick_old_bulwari_sun_cult_blessing:0 "Choisir Précepte Divin"
 prepare_the_return_of_surakel:0 "Préparer le Retour de Surakel"
 shelter_the_remaining_light:0 "Abriter la Lumière Restante"
 keep_the_light_of_your_children:0 "Garder la Lumière de vos Enfants"
 speak_no_lies_dark_and_false:0 "Ne Dire Aucun Mensonge Sombre et Faux"
 let_shine_the_light_of_joy:0 "Laisser Briller la Lumière de la Joie"
 HOLY_SITE_601_DESC:0 "Bulwar est la plus grande ville et homonyme de toute la région. Son complexe de temples est considéré par certains comme le plus ancien et important de tous les temples Bulwari. Tandis que d'autres ne sont pas d'accord, il est certainement considéré avec une grande estime par tous les cultes du soleil, vrais et faux et c'est incontestablement un des trois grands temples de la région."
 HOLY_SITE_631_DESC:0 "Eduz-Vacyn détient le plus grand temple de Bulwar et son clergé fut clé dans la fourniture du soutien religieux officiel à ceux sceptiques de la divinité de Jaher et l'usurpation subséquente des Elfes du Soleil de la foi Bulwari."
 HOLY_SITE_643_DESC:0 "Azka-Sur est le troisième des grands temples de Bulwar. Bien que pas aussi central dans la région il commandait parfois le même respect qu'Eduz-Vacyn et Bulwar et c'était le dernier des grands temples à tomber à l'avancée Elfe du Soleil."
 HOLY_SITE_522_DESC:0 "Azka-szel-Azka est une des plus anciennes forteresses de l'humanité, existant même à l'âge des Rois-Dieux. Elle tient une place spéciale dans les cœurs et esprits des Bulwari comme la structure la plus ancienne de la région, on dit qu'elle se tenait tandis que Surakel combattait sur Halann et la légende locale proclame que ses pierres furent posées par lui avant qu'il n'ascende aux cieux."
 HOLY_SITE_5434_DESC:0 "Azka-szel-Udam est la forteresse de Dasma szel-Maqet, qui mena un groupe d'esclaves Bulwari échappés vers le sud et fonda le royaume de Dasmazar. C'est là que beaucoup de traditions pré-Jaher furent gardées vivantes et hors de l'influence Elfe du Soleil, et ainsi son royaume resta un exemple pour tous ceux tenant fidèlement aux anciennes voies."
 the_jadd:0 "Le Jadd"
 the_jadd_religion_desc:0 "Jadd est le nom donné à la plus récente dénomination du Culte du Soleil Bulwari. Fondé par Jaddar Jexiszuir, ils prétendent que tous les adeptes du Jadd furent Élus par Surael pour combattre les Ténèbres, peu importe leur race. Les enseignements principaux de la foi sont centrés sur une vision dualiste du bien et du mal, et le combat éternel entre lumière et ténèbres.\n\nIls croient que tous les dieux sont morts, avec le dernier dieu, Surael, se sacrifiant pour devenir le soleil afin de tenir les Ténèbres Malveillantes à distance. Les adeptes du culte cherchent à protéger la Lumière combattant les Ténèbres en rejetant les mensonges, la tristesse et le désespoir, aidant les nécessiteux et maintenant l'espoir. Le Jadd a déclaré la guerre aux Ténèbres Malveillantes et cherche activement à continuer la guerre sur Halann, tandis que Surael continue la guerre dans le ciel.\n\nTout le monde en dehors du Jadd se voit donner la chance de se convertir et devenir un Élu, et rejoindre le Combat, ou se déclarer serviteur des Ténèbres."
 harpy_cults:0 "Cultes Harpie"
 the_hunt:0 "La Chasse"
 the_hunt_religion_desc:0 "La Chasse est le nom pour les croyances religieuses traditionnelles des harpies Bulwari. Une foi animiste avec des éléments de culte des ancêtres, les enseignements de la Chasse sont transmis aux nouvelles générations via des chants, dont les thèmes incluent traditionnellement les histoires d'anciennes matriarches et les actions ou caractéristiques de certains oiseaux, parmi d'autres sujets. Les chants fonctionnent de manière similaire aux fables, puisque leur fonction est de mener à une leçon morale ou pratique particulière sur comment être un chasseur, un idéal partagé par la plupart des sociétés Harpie.\n\nLes Harpies voient l'acte de chasser comme la poursuite de son objectif, qui pourrait être quelque chose de physique comme des compagnons ou des richesses, ou plus philosophique, comme la connaissance.\n\nBien que la Chasse n'ait aucune forme de clergé, chaque volée a un Chanteur, dont le devoir est de se souvenir des chants, chanter dans les festivités et transmettre leur connaissance à la génération suivante. Il est très commun pour un chant de varier d'une volée à une autre."
 #gerudian:0 "Gerudian"
 skaldhyrric_faith:0 "Foi Skaldhyrrique"
 skaldhyrric_faith_religion_desc:0 "Fondée durant l'Éveil Draconique, la Foi Skaldhyrrique est la religion dominante de Gérudie. Ils croient que réciter des contes magiques maintient Elkaesal le Blanc, le dragon qui plongea la Gérudie dans un hiver éternel, endormi et à distance."
 the_dragon_and_the_skald:0 "Conte 1"
 the_dragon_and_the_skald_desc:0 "§YLe Dragon et le Skalde§!\nLe conte principal de la Foi Skaldhyrrique, Le Dragon et le Skalde raconte l'origine de la foi elle-même. Il y a longtemps au cinquième siècle, la Gérudie tomba dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesel le Blanc. Un brave Skalde manchot se risqua généreusement à affronter la bête, et la chanta jusqu'au sommeil. Depuis lors, la Foi Skaldhyrrique a récité ce conte pour rappeler à chacun leur histoire et combien elle dépend des Skaldes."
 emp_the_dragon_and_the_skald:0 "Conte 1"
 emp_the_dragon_and_the_skald_desc:0 "§YLe Dragon et le Skalde§!\nLe conte principal de la Foi Skaldhyrrique, Le Dragon et le Skalde raconte l'origine de la foi elle-même. Il y a longtemps au cinquième siècle, la Gérudie tomba dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesel le Blanc. Un brave Skalde manchot se risqua généreusement à affronter la bête, et la chanta jusqu'au sommeil. Depuis lors, la Foi Skaldhyrrique a récité ce conte pour rappeler à chacun leur histoire et combien elle dépend des Skaldes."
 voyage_of_the_north_raider:0 "Conte 2"
 voyage_of_the_north_raider_desc:0 "§YVoyage du Pillard du Nord§!\nUn grand conte d'aventure en mer, le Voyage du Pillard du Nord est un favori des explorateurs cherchant de nouvelles terres. L'histoire raconte un vaisseau appelé le Pillard du Nord qui fut sauvagement dévié de sa route. Pendant des semaines l'équipage fut perdu en mer, puis se retrouva dans une terre vierge pleine de richesses. Ils rentrèrent chez eux avec des trésors abondants, mais hélas, ils ne purent jamais retrouver le chemin vers la terre des richesses."
 emp_voyage_of_the_north_raider:0 "Conte 2"
 emp_voyage_of_the_north_raider_desc:0 "§YVoyage du Pillard du Nord§!\nUn grand conte d'aventure en mer, le Voyage du Pillard du Nord est un favori des explorateurs cherchant de nouvelles terres. L'histoire raconte un vaisseau appelé le Pillard du Nord qui fut sauvagement dévié de sa route. Pendant des semaines l'équipage fut perdu en mer, puis se retrouva dans une terre vierge pleine de richesses. Ils rentrèrent chez eux avec des trésors abondants, mais hélas, ils ne purent jamais retrouver le chemin vers la terre des richesses."
 beralic_saga:0 "Conte 3"
 beralic_saga_desc:0 "§YSaga de Beralic§!\nBera était la fondatrice du Royaume de Bjarnrík, d'abord une Pillarde acclamée puis l'unificatrice de la Vallée du Dalr. La Saga de Beralic raconte le conte de son retour chez elle, quand elle chassa les Trolls qui avaient fléau sa patrie. Avec les forces unies des jarls Dalriques et des Skaldes, Bera vainquit Urgnak l'Immonde, bannissant à jamais les Trolls vers les Montagnes Dalrfjall."
 emp_beralic_saga:0 "Conte 3"
 emp_beralic_saga_desc:0 "§YSaga de Beralic§!\nBera était la fondatrice du Royaume de Bjarnrík, d'abord une Pillarde acclamée puis l'unificatrice de la Vallée du Dalr. La Saga de Beralic raconte le conte de son retour chez elle, quand elle chassa les Trolls qui avaient fléau sa patrie. Avec les forces unies des jarls Dalriques et des Skaldes, Bera vainquit Urgnak l'Immonde, bannissant à jamais les Trolls vers les Montagnes Dalrfjall."
 dirge_of_the_deep:0 "Conte 4"
 dirge_of_the_deep_desc:0 "§YChant Funèbre des Profondeurs§!\nUn conte sombre, mais inspirant, le Chant Funèbre des Profondeurs est une narration des héros tombés de Gérudie qui furent enterrés en mer. Le Chant Funèbre a souvent lieu lors de services funéraires, mais on peut aussi le trouver dans les halls d'hydromel où des Pillards adultes et endurcis tournent la tête de tristesse."
 emp_dirge_of_the_deep:0 "Conte 4"
 emp_dirge_of_the_deep_desc:0 "§YChant Funèbre des Profondeurs§!\nUn conte sombre, mais inspirant, le Chant Funèbre des Profondeurs est une narration des héros tombés de Gérudie qui furent enterrés en mer. Le Chant Funèbre a souvent lieu lors de services funéraires, mais on peut aussi le trouver dans les halls d'hydromel où des Pillards adultes et endurcis tournent la tête de tristesse."
 treasure_of_the_golden_forest:0 "Conte 5"
 treasure_of_the_golden_forest_desc:0 "§YTrésor de la Forêt Dorée§!\nUne légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte d'avertissement sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, dite être au-delà des Montagnes du Repos du Titan, pleine de trésors en bijoux, fourrures et or. Maints aventuriers sont partis chercher cette forêt, mais aucun ne l'a jamais trouvée. À travers les cols de montagne des cadavres gelés sont trouvés, un témoignage de l'insaisissabilité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux aux aspirations de richesse de ne pas prendre de trop grands risques."
 emp_treasure_of_the_golden_forest:0 "Conte 5"
 emp_treasure_of_the_golden_forest_desc:0 "§YTrésor de la Forêt Dorée§!\nUne légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte d'avertissement sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, dite être au-delà des Montagnes du Repos du Titan, pleine de trésors en bijoux, fourrures et or. Maints aventuriers sont partis chercher cette forêt, mais aucun ne l'a jamais trouvée. À travers les cols de montagne des cadavres gelés sont trouvés, un témoignage de l'insaisissabilité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux aux aspirations de richesse de ne pas prendre de trop grands risques."
 the_old_winter_lullaby:0 "Conte 6"
 the_old_winter_lullaby_desc:0 "§YL'Ancienne Berceuse d'Hiver§!\nUn favori parmi les nouveaux parents, l'Ancienne Berceuse d'Hiver est une chanson apaisante qui endort même les plus turbulents des bébés. Étrangement, la Berceuse est parlée dans une langue que peu sauf les Skaldes comprennent, dans un ton menaçant et guttural. Certains spéculent même que c'est le conte exact que l'inconnu Skalde de légende chanta au Dragon pour l'amener au sommeil."
 emp_the_old_winter_lullaby:0 "Conte 6"
 emp_the_old_winter_lullaby_desc:0 "§YL'Ancienne Berceuse d'Hiver§!\nUn favori parmi les nouveaux parents, l'Ancienne Berceuse d'Hiver est une chanson apaisante qui endort même les plus turbulents des bébés. Étrangement, la Berceuse est parlée dans une langue que peu sauf les Skaldes comprennent, dans un ton menaçant et guttural. Certains spéculent même que c'est le conte exact que l'inconnu Skalde de légende chanta au Dragon pour l'amener au sommeil."
 gjalund_and_the_giantslayers:0 "Conte 7"
 gjalund_and_the_giantslayers_desc:0 "§YGjalund et les Tueurs de Géants§!\nUn conte qui précède même le Dragon et le Skalde. Il y a longtemps, quand les Géants marchaient sur la terre, peu osaient s'opposer à eux. Gjalund, cependant, prit sa hache et tua beaucoup des Géants lui-même, et inspira beaucoup à suivre ses pas. Cependant, l'histoire de Gjalund arriva à sa fin quand le puissant Dragon commença son hiver horrible. Avec ses guerriers les plus intrépides, Gjalund mourut gelé en campant dans le crâne d'un géant mort."
 emp_gjalund_and_the_giantslayers:0 "Conte 7"
 emp_gjalund_and_the_giantslayers_desc:0 "§YGjalund et les Tueurs de Géants§!\nUn conte qui précède même le Dragon et le Skalde. Il y a longtemps, quand les Géants marchaient sur la terre, peu osaient s'opposer à eux. Gjalund, cependant, prit sa hache et tua beaucoup des Géants lui-même, et inspira beaucoup à suivre ses pas. Cependant, l'histoire de Gjalund arriva à sa fin quand le puissant Dragon commença son hiver horrible. Avec ses guerriers les plus intrépides, Gjalund mourut gelé en campant dans le crâne d'un géant mort."
 master_boat_builders_of_far_gerudia_beyond:0 "Conte 8"
 master_boat_builders_of_far_gerudia_beyond_desc:0 "§YMaîtres Constructeurs de Bateaux de la Lointaine Gérudie d'Au-Delà§!\nSouvent récité par les constructeurs de bateaux et marins le long des nombreuses côtes de Gérudie, les Maîtres Constructeurs de Bateaux de la Lointaine Gérudie d'Au-Delà raconte un immense chantier naval antique bien au-delà des mers gelées de la Lointaine Gérudie. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante ce sont les navires qu'ils produisent. D'énormes langskips avec des brise-glaces d'acier massifs sont dits naviguer hors du chantier naval, construits d'un bois jamais vu auparavant."
 emp_master_boat_builders_of_far_gerudia_beyond:0 "Conte 8"
 emp_master_boat_builders_of_far_gerudia_beyond_desc:0 "§YMaîtres Constructeurs de Bateaux de la Lointaine Gérudie d'Au-Delà§!\nSouvent récité par les constructeurs de bateaux et marins le long des nombreuses côtes de Gérudie, les Maîtres Constructeurs de Bateaux de la Lointaine Gérudie d'Au-Delà raconte un immense chantier naval antique bien au-delà des mers gelées de la Lointaine Gérudie. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante ce sont les navires qu'ils produisent. D'énormes langskips avec des brise-glaces d'acier massifs sont dits naviguer hors du chantier naval, construits d'un bois jamais vu auparavant."
 tale_of_leif_snaketongue:0 "Conte 9"
 tale_of_leif_snaketongue_desc:0 "§YConte de Leiv Langue-de-Serpent§!\nLeiv Langue-de-Serpent était un Gérudien ordinaire, né à Redgarhavn il y a de nombreuses années. Il était souvent négligé, car il n'était pas béni de force ou courage au combat. Ce en quoi il était doué c'était la ruse et la persuasion de ses mots. Leiv Langue-de-Serpent acheta un vaisseau et recruta un équipage, tout à prix réduit, bien sûr, et mit les voiles vers la Frontière Alénique. Là il rencontra une étrange cité, nommée Celmaldor, habitée par les Elfes de Lune, de tous les peuples. Avec le serpent de sa langue, Leiv convainquit les Elfes de l'élire comme dirigeant de leur république."
 emp_tale_of_leif_snaketongue:0 "Conte 9"
 emp_tale_of_leif_snaketongue_desc:0 "§YConte de Leiv Langue-de-Serpent§!\nLeiv Langue-de-Serpent était un Gérudien ordinaire, né à Redgarhavn il y a de nombreuses années. Il était souvent négligé, car il n'était pas béni de force ou courage au combat. Ce en quoi il était doué c'était la ruse et la persuasion de ses mots. Leiv Langue-de-Serpent acheta un vaisseau et recruta un équipage, tout à prix réduit, bien sûr, et mit les voiles vers la Frontière Alénique. Là il rencontra une étrange cité, nommée Celmaldor, habitée par les Elfes de Lune, de tous les peuples. Avec le serpent de sa langue, Leiv convainquit les Elfes de l'élire comme dirigeant de leur république."
 castan_ebonfrost:0 "Conte 10"
 castan_ebonfrost_desc:0 "§YL'Épopée d'Ébongivre§!\nCertains disent que le pouvoir est leur droit de naissance. Qu'une couronne est portée par ceux d'une dynastie noble. C'est absurde : le pouvoir est gagné par ceux qui le saisissent. Le Castan Ébongivre commença sa vie comme humble roturier dans les arrière-pays d'Urviksten, alors tributaire du déclinant Castanor. Gunnar Ébongivre rejoignit un équipage de pillards et gagna sa vie à travers des tâches tant banales que violentes. L'Ébongivre grandit en force et gloire au fil des ans, contribuant et menant raids et sacs à travers la Tête-de-Dame et la Mer Divenhal. Mais sa plus grande aventure fut le braquage de Castanor lui-même : les dupant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il se tailla un chemin à travers les mous Castanoriens et se couronna Castan."
 emp_castan_ebonfrost:0 "Conte 10"
 emp_castan_ebonfrost_desc:0 "§YL'Épopée d'Ébongivre§!\nCertains disent que le pouvoir est leur droit de naissance. Qu'une couronne est portée par ceux d'une dynastie noble. C'est absurde : le pouvoir est gagné par ceux qui le saisissent. Le Castan Ébongivre commença sa vie comme humble roturier dans les arrière-pays d'Urviksten, alors tributaire du déclinant Castanor. Gunnar Ébongivre rejoignit un équipage de pillards et gagna sa vie à travers des tâches tant banales que violentes. L'Ébongivre grandit en force et gloire au fil des ans, contribuant et menant raids et sacs à travers la Tête-de-Dame et la Mer Divenhal. Mais sa plus grande aventure fut le braquage de Castanor lui-même : les dupant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il se tailla un chemin à travers les mous Castanoriens et se couronna Castan."
 skcorin:0 "Conte 11"
 skcorin_desc:0 "§YSacrifice de Corin§!\nComme un conte d'autrefois, la jeune servante Corin tua le monstrueux Korgus Filsdookan. Bien qu'Escannienne, elle a justement gagné sa gloire, tant que certains la proclament comme une déesse. Tandis que sa divinité est en doute, son héroïsme ne l'est pas. Tant les hérétiques que les traditionalistes de la Cour Régente ont tissé leurs propres contes de dieux et avatars : laissons-nous tisser le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain d'entente avec eux."
 emp_skcorin:0 "Conte 11"
 emp_skcorin_desc:0 "§YSacrifice de Corin§!\nComme un conte d'autrefois, la jeune servante Corin tua le monstrueux Korgus Filsdookan. Bien qu'Escannienne, elle a justement gagné sa gloire, tant que certains la proclament comme une déesse. Tandis que sa divinité est en doute, son héroïsme ne l'est pas. Tant les hérétiques que les traditionalistes de la Cour Régente ont tissé leurs propres contes de dieux et avatars : laissons-nous tisser le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain d'entente avec eux."
 elven_voyages:0 "Conte 12"
 elven_voyages_desc:0 "§YVoyages Elfiques§!\nLongtemps les Gérudiens ont navigué les mers pour la gloire et la fortune. De l'autre côté des mers occidentales les Elfes ont séduit et subjugué les Cannorariens, et porté un coup vital contre le Noir Castanor. Leurs voyages à travers les mers, contes du passé lointain, et querelles politiques ont façonné le cours des siècles passés. Réfléchis et transcrits par les Skaldes, les comptes de la mythologie Elfique et de leurs exploits sont racontés à travers la Gérudie."
 emp_elven_voyages:0 "Conte 12"
 emp_elven_voyages_desc:0 "§YVoyages Elfiques§!\nLongtemps les Gérudiens ont navigué les mers pour la gloire et la fortune. De l'autre côté des mers occidentales les Elfes ont séduit et subjugué les Cannorariens, et porté un coup vital contre le Noir Castanor. Leurs voyages à travers les mers, contes du passé lointain, et querelles politiques ont façonné le cours des siècles passés. Réfléchis et transcrits par les Skaldes, les comptes de la mythologie Elfique et de leurs exploits sont racontés à travers la Gérudie."
 ebonsteel:0 "Conte 13"
 ebonsteel_desc:0 "§YEinherjar d'Ébonacier§!\nDerrière chaque héros se trouve son outil du métier. Hache et lance, bouclier et heaume, cor et marteau - les contes épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis les jours anciens, bien avant qu'Elkaesal le Blanc ne gèle la Gérudie, les anciens Gérudiens forgeaient du métal noir comme le ciel nocturne. Les guerriers vêtus d'Ébonacier tranchaient à travers le fer vulgaire, les boucliers résistaient aux barrages, et les montagnes sculptées en statues dans les Montagnes du Repos du Titan. L'art de forger l'Ébonacier a tout été perdu, jusqu'à maintenant."
 emp_ebonsteel:0 "Conte 13"
 emp_ebonsteel_desc:0 "§YEinherjar d'Ébonacier§!\nDerrière chaque héros se trouve son outil du métier. Hache et lance, bouclier et heaume, cor et marteau - les contes épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis les jours anciens, bien avant qu'Elkaesal le Blanc ne gèle la Gérudie, les anciens Gérudiens forgeaient du métal noir comme le ciel nocturne. Les guerriers vêtus d'Ébonacier tranchaient à travers le fer vulgaire, les boucliers résistaient aux barrages, et les montagnes sculptées en statues dans les Montagnes du Repos du Titan. L'art de forger l'Ébonacier a tout été perdu, jusqu'à maintenant."
 ambrstrond:0 "Conte 14"
 ambrstrond_desc:0 "§YAnnales d'Ambrströnd§!\nDécouvrant une nouvelle terre à travers les mers occidentales, les Gérudiens établirent la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les sudistes, cette terre semblait presque comme chez eux : montagnes aux pics glacés, vastes étendues de forêt de pins, et fjords sinueux. Mais derrière cette façade accueillante se trouvaient de nombreux dangers étranges : sève hallucinogène, pergélisol de magie sauvage, et les Skraelings toujours-observateurs. Les journaux de la première colonie furent publiés chez eux en Gérudie, et s'avérèrent populaires comme contes d'aventure d'aventurier."
 emp_ambrstrond:0 "Conte 14"
 emp_ambrstrond_desc:0 "§YAnnales d'Ambrströnd§!\nDécouvrant une nouvelle terre à travers les mers occidentales, les Gérudiens établirent la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les sudistes, cette terre semblait presque comme chez eux : montagnes aux pics glacés, vastes étendues de forêt de pins, et fjords sinueux. Mais derrière cette façade accueillante se trouvaient de nombreux dangers étranges : sève hallucinogène, pergélisol de magie sauvage, et les Skraelings toujours-observateurs. Les journaux de la première colonie furent publiés chez eux en Gérudie, et s'avérèrent populaires comme contes d'aventure d'aventurier."
 lineages_of_adventurers:0 "Conte 15"
 lineages_of_adventurers_desc:0 "§YLignées d'Aventuriers Gérudiens§!\nL'Ère de la Glace Noire ne fut pas seulement une de grandes aventures, mais une de conquête et d'établissement de royaumes gérudiens loin de leur patrie. Derrane par Derhilde Reine-Pilleuse, ayant presque renversé Lencenor. Pearlsedge par Henrik Fléau-de-Diven, écumant la Mer Divenhal à bord de leurs langskips. Drekiríki sur les cendres d'Oddansbay, perdu aux kobolds sauvages. Reveria, défieuse des puissants royaumes Lorentais et Gawediens. Et le plus grand de tous, le Castanor 'Noir' saisi par les Ébongivres régna autrefois sur presque la moitié de Cannor avant l'intervention de la Flotte Vestige elfique. À ce jour de nombreuses dynasties de ces aventuriers gérudiens persistent à travers Cannor, un témoignage de notre ténacité et adaptabilité."
 emp_lineages_of_adventurers:0 "Conte 15"
 emp_lineages_of_adventurers_desc:0 "§YLignées d'Aventuriers Gérudiens§!\nL'Ère de la Glace Noire ne fut pas seulement une de grandes aventures, mais une de conquête et d'établissement de royaumes gérudiens loin de leur patrie. Derrane par Derhilde Reine-Pilleuse, ayant presque renversé Lencenor. Pearlsedge par Henrik Fléau-de-Diven, écumant la Mer Divenhal à bord de leurs langskips. Drekiríki sur les cendres d'Oddansbay, perdu aux kobolds sauvages. Reveria, défieuse des puissants royaumes Lorentais et Gawediens. Et le plus grand de tous, le Castanor 'Noir' saisi par les Ébongivres régna autrefois sur presque la moitié de Cannor avant l'intervention de la Flotte Vestige elfique. À ce jour de nombreuses dynasties de ces aventuriers gérudiens persistent à travers Cannor, un témoignage de notre ténacité et adaptabilité."
 olav:0 "Conte 16"
 olav_desc:0 "§YOlav et Urvik, les Premiers Gérudiens§!\nPreque oublié dans le mythe, le conte d'Urvik et Olav est vieux comme la terre elle-même. Menant leur peuple vers le nord au-delà des Jotuntars, Urvik fonda la première ferme gérudienne dans les Montagnes du Givre Noir - Urviksten. Forgeant des armures et armes de légende d'ébonacier, Urvik et son fils Olav se trouvèrent bientôt cibles des Trolls envieux. Le Rocher d'Urvik fut férocement défendu contre l'ennemi monstrueux, et avec lame d'ébonacier et feu nous chassâmes les bêtes tout le chemin vers le Dalr ! Maintenant homme adulte lui-même, Olav succéda à son père et fonda Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund."
 emp_olav:0 "Conte 16"
 emp_olav_desc:0 "§YOlav et Urvik, les Premiers Gérudiens§!\nPreque oublié dans le mythe, le conte d'Urvik et Olav est vieux comme la terre elle-même. Menant leur peuple vers le nord au-delà des Jotuntars, Urvik fonda la première ferme gérudienne dans les Montagnes du Givre Noir - Urviksten. Forgeant des armures et armes de légende d'ébonacier, Urvik et son fils Olav se trouvèrent bientôt cibles des Trolls envieux. Le Rocher d'Urvik fut férocement défendu contre l'ennemi monstrueux, et avec lame d'ébonacier et feu nous chassâmes les bêtes tout le chemin vers le Dalr ! Maintenant homme adulte lui-même, Olav succéda à son père et fonda Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund."
 taychendi:0 "Taychendien"
 gods_of_the_taychend:0 "Cultes des Héros Taychendiens"
 gods_of_the_taychend_religion_desc:0 "Les Taychendiens croient qu'on peut devenir un dieu à travers des actions légendaires dans la vie. Après leur passage, ces héros s'élèvent pour devenir des dieux par acclamation populaire. Les exploits qui permettent à quelqu'un d'ascendre à la divinité varient considérablement, mais le moyen le plus commun est à travers la guerre et le conflit. Quand on meurt et n'ascende pas, on est plutôt réincarné.\n\nDes cultes se sont souvent formés autour de ces dieux-héros, leurs membres émulant leur dieu pour gagner leurs faveurs et potentiellement suivre leurs pas, afin d'avoir une meilleure chance d'ascendre dans cette vie ou la suivante. Ces cultes, tant du type secret que populaire, sont très proéminents dans la société taychendienne, et détiennent une grande influence religieuse et politique."
    taychend_glory_1:0 "Dirigeant Mortel (Niveau 1)"
    taychend_glory_1_desc:0 "Le dirigeant a peu accompli. Seulement à travers la force et la violence peut-il espérer gagner du respect et de l'autorité - sans parler d'une chance d'apothéose.\n\n§OGloire§! Actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 points de §OGloire§!\nSubjuguer un Pays : §G+50§!\nIntégrer une Province : §G+10§!\nMontrer la Supériorité sur un Rival : §G+100§!\nGagner une Guerre de Coalition Défensive : §G+100§!\nPerdre une Bataille : §R-5§!\nRival Montrant la Supériorité sur Nous : §R-100§!"
    taychend_glory_2:0 "Héros Local (Niveau 2)"
    taychend_glory_2_desc:0 "Le dirigeant a accompli quelques exploits notables. Après leur mort, ceux loyaux envers eux dans la vie peuvent les vénérer, mais personne d'autre.\n\n§OGloire§! Actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 points de §OGloire§!\nSubjuguer un Pays : §G+50§!\nIntégrer une Province : §G+10§!\nMontrer la Supériorité sur un Rival : §G+100§!\nGagner une Guerre de Coalition Défensive : §G+100§!\nPerdre une Bataille : §R-5§!\nRival Montrant la Supériorité sur Nous : §R-100§!"
    taychend_glory_3:0 "Légende Grandissante (Niveau 3)"
    taychend_glory_3_desc:0 "Le dirigeant s'est fait un nom. Leurs grands exploits assurent que leur culte-héros sera influent.\n\n§OGloire§! Actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 points de §OGloire§!\nSubjuguer un Pays : §G+50§!\nIntégrer une Province : §G+10§!\nMontrer la Supériorité sur un Rival : §G+100§!\nGagner une Guerre de Coalition Défensive : §G+100§!\nPerdre une Bataille : §R-5§!\nRival Montrant la Supériorité sur Nous : §R-100§!"
    taychend_glory_4:0 "Monarque Divin (Niveau 4)"
    taychend_glory_4_desc:0 "Les contes des exploits légendaires du dirigeant se sont répandus, et les gens ont déjà commencé à établir un culte-héros qui sera influent à travers Taychend.\n\n§OGloire§! Actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 points de §OGloire§!\nSubjuguer un Pays : §G+50§!\nIntégrer une Province : §G+10§!\nMontrer la Supériorité sur un Rival : §G+100§!\nGagner une Guerre de Coalition Défensive : §G+100§!\nPerdre une Bataille : §R-5§!\nRival Montrant la Supériorité sur Nous : §R-100§!"
    taychend_glory_5:0 "Souverain Glorieux (Niveau 5)"
    taychend_glory_5_desc:0 "Les exploits du dirigeant sont si grands, que beaucoup les considèrent égaux à Ebenanth lui-même ! Ils ont écrit leur nom dans les livres d'histoire, pour ne jamais être oubliés.\n\n§OGloire§! Actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 points de §OGloire§!\nSubjuguer un Pays : §G+50§!\nIntégrer une Province : §G+10§!\nMontrer la Supériorité sur un Rival : §G+100§!\nGagner une Guerre de Coalition Défensive : §G+100§!\nPerdre une Bataille : §R-5§!\nRival Montrant la Supériorité sur Nous : §R-100§!"
    taychend_deity_description: "[Root.taychend_defined_deity_text]"
   gods_of_the_taychend_reformed:0 "Culte des Héros Taychendiens"
   gods_of_the_taychend_reformed_religion_desc: "Les Taychendiens croient qu'on peut devenir un dieu à travers des actions légendaires dans la vie. Après leur passage, ces héros s'élèvent pour devenir des dieux - pourvu, bien sûr, que l'Empereur ne s'y oppose pas. Les exploits qui permettent à quelqu'un d'ascendre à la divinité varient considérablement, mais le moyen le plus commun est à travers la guerre et le conflit. Quand on meurt et n'ascende pas, on est plutôt réincarné.\n\nQuand Taychend devint uni, l'état impérial prit grand soin de centraliser le système de croyance taychendien. Les cultes régionaux plus petits furent soit intégrés soit supprimés, leurs dieux devenant partie d'un nouveau panthéon taychendien standardisé. Le culte impérial devint répandu et sponsorisé par l'état, s'intégrant fermement dans la pratique religieuse taychendienne."
    taychend_style_temperate:0 "Tempéré"
    taychend_style_temperate_desc:0 "Dans le mode des seigneurs de guerre prudents et sages du passé, notre dirigeant a décidé de régner avec une autorité tempérée, réfléchissant grandement avant de poursuivre toute action. Ils règnent justement et honorablement, comme un roi philosophe."
    taychend_style_prosperous:0 "Prospère"
    taychend_style_prosperous_desc:0 "Dans le mode des seigneurs de guerre prospères du passé, notre dirigeant a décidé de se concentrer sur l'augmentation de la prospérité de son royaume pendant son règne. Ils ont sponsorisé la construction de projets d'infrastructure massifs à travers la terre, et construit les cités à une telle majesté qui rendrait même les précurseurs étonnés !"
    taychend_style_patron:0 "Mécène"
    taychend_style_patron_desc:0 "Dans le mode des seigneurs de guerre artistiquement orientés du passé, notre dirigeant a décidé de définir son règne par la promotion des arts et sciences, cherchant à rendre son royaume plus culturellement vibrant. De grands philosophes, sculpteurs, et artistes encombrent la cour de ce mécène, en faisant la plus vibrante d'Aelantir."
    taychend_style_eminence:0 "Éminence"
    taychend_style_eminence_desc:0 "Dans le mode des seigneurs de guerre glissants du passé, notre dirigeant a décidé d'éviter la violence pendant son règne, préférant utiliser mots et encre pour atteindre ses objectifs. Ils ont fait de grands progrès dans l'unification du royaume pacifiquement, et ont de nombreux contacts étrangers."
    taychend_style_conqueror:0 "Conquérant"
    taychend_style_conqueror_desc:0 "Dans le mode des grands conquérants du passé, notre dirigeant a décidé d'émuler les monarques guerriers du passé comme Ebenanth et Yodhan, et n'est pas satisfait de l'étendue actuelle de nos terres. Ils cherchent à étendre le royaume, par la force si nécessaire."
    taychend_style_dreamer:0 "Rêveur"
    taychend_style_dreamer_desc:0 "Dans le mode des parias amoraux du passé, notre dirigeant a décidé d'émuler les artificiers du présent, qui cherchent à repousser les limites de l'accepté dans leur quête de pouvoir. Ils cherchent à repousser les limites de l'artisanat magique, peu importe le coût à leur réputation."
    taychend_style_dynast:0 "Dynastique"
    taychend_style_dynast_desc:0 "Dans le mode des patriarches du passé, notre dirigeant a décidé de dédier son règne non seulement à combattre pour sa propre gloire, mais à promulguer la gloire que ses prédécesseurs ont accomplie, aidant à étendre l'influence tant de la famille Impériale que de la foi dans son ensemble."
    taychend_style_universalist:0 "Universaliste"
    taychend_style_universalist_desc:0 "Dans le mode des héros qui ont adopté la religion taychendienne dans le passé, notre dirigeant a décidé de dédier son règne à incorporer les religions disparates de l'Empereur sous la bannière de la religion taychendienne."
    taychend_style_vainglorious:0 "Vaniteux"
    taychend_style_vainglorious_desc:0 "Dans le mode des grands, des audacieux, des fiers, des colériques, notre dirigeant a décidé de se dédier à surpasser tous ceux qui vinrent avant. À étendre les frontières de l'empire, et le contrôle de l'empereur. À aller où personne n'est jamais allé, faire ce que personne n'a jamais fait. Le monde tremblera à leur approche."
   oren_nayiru:0 "Oren Nayiru"
   oren_nayiru_religion_desc:0 "Les Oren Nayiru sont une nouvelle religion radicale et millénariste, née de l'union du Culte Taychendien de Vherenar et d'idées adoptées des Cultes du Soleil Bulwari, introduites à Taychend par les Exemplaires Jahériens. Les Oren Nayiru croient que l'arrivée des Exemplaires annonça le retour de Nayiru, le dernier membre survivant d'un groupe de dieux supérieurs, et qu'une guerre révolutionnaire pour renverser les dirigeants de Taychend et remodeler radicalement la société et le gouvernement est imminente.\n\nMilitamment abolitionniste, la base principale de la foi est les populations esclaves, serves et paysannes de Taychend. Ils sont menés par une classe de prêtres-seigneurs de guerre, les Kavalali, qui dirigent des 'cellules', communautés Oren Nayiru secrètes et compartimentées - les plus proéminentes d'entre elles sont elles-mêmes menées par les 'Hauts Kavalali', les dirigeants de la foi."
   oren_nayiru_reformed:0 "Oren Nayiru"
   oren_nayiru_reformed_religion_desc: "Les Oren Nayiru sont une nouvelle religion radicale et millénariste, née de l'union du Culte Taychendien de Vherenar et d'idées adoptées des Cultes du Soleil Bulwari, introduites à Taychend par les Exemplaires Jahériens. Les Oren Nayiru croient que l'arrivée des Exemplaires annonça le retour de Nayiru, le dernier membre survivant d'un groupe de dieux supérieurs, et qu'une guerre révolutionnaire pour renverser les dirigeants de Taychend et remodeler radicalement la société et le gouvernement est imminente.\n\nMilitamment abolitionniste, la base principale de la foi est les populations esclaves, serves et paysannes de Taychend. Ils sont menés par une classe de prêtres-seigneurs de guerre, les Kavalali, qui dirigent des 'cellules', communautés Oren Nayiru secrètes et compartimentées - les plus proéminentes d'entre elles sont elles-mêmes menées par les 'Hauts Kavalali', les dirigeants de la foi."

  ynnic:0 "Ynnique"
   ynn_river_worship:0 "Culte de la Rivière Ynn"
   ynn_river_worship_religion_desc:0 "L'ancien monde fut noyé par le Déluge Final quand les eaux de l'Ynn s'élevèrent pour engloutir le monde entier. Toute vie découle de l'Ynn sacrée et doit être respectée, et les morts doivent être posés sur l'Ynn pour partir vers l'au-delà."
   ynn_river_reformed:0 "Culte de la Rivière Ynn Réformé"
   ynn_river_reformed_religion_desc:0 "L'ancien monde fut noyé par le Déluge Final quand les eaux de l'Ynn s'élevèrent pour engloutir le monde entier. Toute vie découle de l'Ynn sacrée et doit être respectée, et les morts doivent être posés sur l'Ynn pour partir vers l'au-delà. §GNous avons clarifié les préceptes de l'Ynn au milieu de ce monde changeant et sommes assurés dans notre adoration et foi !§!"

