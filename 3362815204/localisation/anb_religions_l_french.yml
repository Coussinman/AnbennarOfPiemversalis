meditation_on_the_kamalkundal_title:0 "Méditation sur le Kamalkundal"
meditation_on_the_kamalkundal_desc:0 "Le Lotus Coil, ou Kamalkundal, est un ensemble d'anciens mantras qui nous parviennent depuis l'aube même de la civilisation Raheni. On dit qu'ils ont été écrits par Vadhan le Donneur de Vie lui-même, le Kamalkundal reflète la croissance, la vie et la mort - la lutte de la nature et la place de l'homme en son sein, l'importance de savoir quand appliquer la main douce et le poing fermé, le labeur sans fin de la survie. Comment toutes ces choses englobent le fait de vivre, et la nature éternellement croissante et aspirante de la vie. Comment la mort est le commencement et la fin de la vie, et comment trouver la paix avec ce fait. Le Kamalkundal se dresse comme l'une des méditations les plus importantes de l'histoire Raheni, et est un favori parmi les guerriers de grande renommée et de grande habileté, qui disent que ses vérités concentrent leur esprit sur l'immédiat et les préparent aux rigueurs de la campagne."
