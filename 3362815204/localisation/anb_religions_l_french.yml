archatiradist_doctrine_deity_level_1:0 "Doctrine Archatiradiste" #Écrit par : Takasaki
archatiradist_doctrine_deity_level_1_desc:0 "§YDoctrine Archatiradiste§!\nL'explorateur et érudit Lokebhen Archatirades fut l'un des premiers à tenter de vraiment comprendre les Bharbhen, écrivant la première grande histoire non seulement des Kheionai mais d'Andeios dans son ensemble. Cependant, lui et plus tard ses disciples ne cherchaient pas à comprendre pour mieux accepter ces cultures. C'était pour rejeter de manière plus satisfaisante ceux qui ne font pas partie de l'ordre des Kheionai. La doctrine archatiradiste cherche à documenter, enquêter et ensuite démanteler rigoureusement les cultures et religions étrangères, et ce faisant, fournir une défense rigoureuse de la pensée kheioniste traditionnelle.\n\nSi l'Ordre Saint §YDoctrine Archatiradiste§! est placé dans plus de §Y50%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nForce des Missionnaires : §G+2.0%§!\nMissionnaires : §G+1§!\n\nSi l'Ordre Saint §YDoctrine Archatiradiste§! est placé dans plus de §Y75%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nForce des Missionnaires : §G+2.0%§!\nMissionnaires : §G+1§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
