 schaal_onitheia_deity_level_1:0 "Schaal Ónítheia"
 schaal_onitheia_deity_level_1_desc:0 "§YSchaal Ónítheia§!\nLes maîtres du Schaal Ónítheia, ou École de la Débrouillardise, enseignent des idées qu'ils considèrent fondamentales pour quiconque, en particulier les ouvriers, commerçants et criminels. Originaire d'Ormam, les pratiquants sont souvent vus comme mieux lotis que les autres et capables de revenir face à l'adversité beaucoup plus rapidement que les autres. Pour les commerçants et ouvriers, cela leur enseigne à devenir plus efficaces. Pour ceux qui sont désespérés de survivre, il y a un sentiment d'apprendre à créer quelque chose à partir de rien, menant souvent à prospérer dans des emplois temporaires ou la criminalité. Promouvoir cette idée à travers la société aide ultimement l'économie à croître, grâce en grande partie aux fonctionnaires gouvernementaux devenant plus efficaces contre le crime tandis que la population commune trouve des moyens de rendre leurs emplois plus rapides avec moins de ressources.\n\nSi l'Ordre Sacré de §YSchaal Ónítheia§! est placé dans plus de §Y50%§!([Root.kheionism_schaal_onitheia_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_schaal_onitheia_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité de Production : §G+20,0%§!\n\nSi l'Ordre Sacré de §YSchaal Ónítheia§! est placé dans plus de §Y75%§!([Root.kheionism_schaal_onitheia_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité de Production : §G+20,0%§!\nPolitiques Administratives Gratuites : §G+1§!"
