skaldhyrric.3.t:0 "Conseil de Toute la Gerudia"
skaldhyrric.3.d:0 "Alors que le [Root.Monarch.GetTitle] était assis sur le trône dans la salle de débat, les torches chaudes retenant le gel à l'extérieur, les Skalds débattirent sans fin. Maîtres de l'oratoire comme ils le sont, il n'y avait pas un homme ou une femme dans la salle qui pouvait détourner les yeux alors qu'ils chantaient des chansons du passé, chaque Skald utilisant les contes des héros gerudiens pour justifier leurs opinions sur la question du jour.\nLe [Root.Monarch.GetTitle] avait convoqué ce conclave des Skalds pour les organiser, pour les mettre tous sur la même page afin que la Gerudia puisse s'unir en un seul État et une seule foi contre les Cannoriens du sud. Cela devenait de plus en plus fatigant à chaque minute, peu importe à quel point les compétences des Skalds étaient excellentes, leurs querelles semblaient sans fin, car aucun ne pouvait s'accorder sur lequel des contes méritait les plus grands honneurs ou devait être performed en premier, ou d'autres disputes doctrinales.\nJuste au moment où la patience du [Root.Monarch.GetTitle] s'épuisait, un jeune Skald se leva et commença à parler avec une voix puissante et vibrante qui résonna dans toute la salle, des mots comme le tonnerre, et avec du mépris comme de la glace.\n'Frères et sœurs, nous devrions avoir honte de nous-mêmes. Notre grand dirigeant nous a appelés ici non pas pour nous battre comme des enfants, mais pour nous asseoir en tant que communauté de foi et assurer que la Gerudia se tient comme une seule nation.'\nCette déclaration audacieuse reçut des huées et des sifflets de la part de nombreux Skalds présents, mais attira également l'attention du [Root.Monarch.GetTitle].\n'Très bien, ignorez-moi si vous le souhaitez. Calomniez mon nom de Revrhavn à Urviksten, car je suis Radulfr, et tandis que certains d'entre vous peuvent être contents de réveiller Elkaesal avec vos disputes, j'ai l'intention de faire ce pour quoi j'ai été appelé ici.'\nRadulfr se tourna vers le [Root.Monarch.GetTitle] assis sur le grand trône dans la salle.\n'Mon seigneur, vous avez convoqué ce conclave des Skalds afin que notre peuple ne soit jamais sans guidance à nouveau, afin que les chansons de la Gerudia ne se taisent jamais même lorsque nous sommes assaillis par nos plus grands ennemis, je vous demande humblement de me demander un conte, afin que je puisse maintenant diriger ce conseil pour unir les fidèles.'"
