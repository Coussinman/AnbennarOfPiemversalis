kusa: "Kusa"
kusa_desc: "La vie était à l'origine composée de versions parfaites sous Kusa, fille de Tarplanaq. Les fragmentations ont provoqué la division de la vie, les différentes formes passant sous différents domaines, gouvernés par Quatre Dieux Guerriers. Ils se détestent tous et tentent chacun de rivaliser pour la domination, Poqi sortant vainqueur (les humains gouvernent)."
