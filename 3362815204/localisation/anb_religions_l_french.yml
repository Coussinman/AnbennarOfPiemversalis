#kinbond
kinbond:0 "Lien de Parenté"
kinbond_religion_desc:0 "Le Lien de Parenté est le nom du lien télépathique partagé par les Maudits, et est donc central dans leurs croyances spirituelles.\n\nLes Maudits croient que le Grand Créateur a façonné le monde et l'a peuplé des Premiers Peuples, pour réaliser qu'ils étaient imparfaits, et a donc décidé de purifier le monde par un grand gel. Alors que la plupart des esprits étaient d'accord avec le Grand Créateur, l'un d'eux, connu sous le nom d'Esprit de l'Est, s'est rebellé contre lui, et a sélectionné ceux qui étaient les plus dignes parmi les Premiers Peuples pour recevoir une partie de son âme sous la forme du Lien de Parenté, afin qu'ils se comprennent et ne se battent pas entre eux. L'Esprit de l'Est s'est ensuite sacrifié au Soleil pour empêcher le gel de consumer le monde, ses cendres tombant sur la terre qui deviendrait la Forêt des Maudits.\n\nLes élus de l'Esprit de l'Est formeraient les Kins, chaque Kin ayant une âme partagée remontant à leurs progéniteurs de l'époque du gel. Les membres d'un Kin vénèrent leurs ancêtres en récitant leurs récits et en les imitant dans leur propre vie, ce qui fait que chaque Kin a sa propre épopée racontant leur histoire au fil des siècles."

#HP flavour
found_the_nam_labeda_title:0 "Fondation du Nam Labeda"
found_the_nam_labeda_desc:0 "Historiquement, les gourous des écoles de Darsanasara ont toujours été quelque peu itinérants, voyageant de lieu en lieu pour discuter et débattre avec leurs pairs et offrir leur sagesse au peuple. Malgré cela, le rôle de ces enseignants a rarement été de prêcher et de convertir, mais de guider ceux qui sont déjà ostensiblement dans la sphère religieuse de la Haute Philosophie. Pour apporter la sagesse des Hauts Dieux à de nouveaux peuples, un ordre spécialisé d'itinérants sera nécessaire, ceux qui sont formés aux coutumes locales et aux structures politiques, qui parcourront des climats difficiles et des terres incertaines pour atteindre même les plus éloignés et isolés des gens."
HP_nam_labeda:0 "Nam Labeda"
