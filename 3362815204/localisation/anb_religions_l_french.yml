  fey_court_unaligned_modifier_1:0 "Le Cor Sauvage"
  desc_fey_court_unaligned_modifier_1:0 "Malgré nos hauts et bas avec nos voisins féeriques, des générations de communion commune nous ont donné une certaine confiance innée. Quand nous appelons contre une menace, ils répondent."
  fey_court_unaligned_fey_power_1_tooltip:0 "§Gaugmente§! la §Ydéfensivité§! et l'§Yattrition hostile§!."
