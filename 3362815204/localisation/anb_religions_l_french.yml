  fey_court.104.boon:0 "Pendant des années les Fées Non-Alignées ont été §MRavies§! de nous. Maintenant des rapports arrivent que les fées des Bois-Profonds se donnent du mal pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations tombent à un état plus bas pendant environ 2 ans alors ce bienfait prendra fin.)"
  fey_court.104.bane:0 "Pendant des années les Fées Non-Alignées ont été §RCourroucées§! contre nous. Maintenant des rapports arrivent que les fées des Bois-Profonds sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations montent à un état plus élevé pendant environ 2 ans alors cette malédiction prendra fin.)"
  fey_court.104.neutral:0 "Nos relations avec les Fées Non-Alignées se sont normalisées. Nous devrions nous attendre à un traitement plus neutre encore une fois."
