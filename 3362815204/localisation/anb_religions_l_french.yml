gunpowder_meditation:0 "Méditation par la Poudre"
desc_gunpowder_meditation:0 "Une forme d'alchimie interdite, pensée scellée depuis longtemps, ses secrets ont été distribués par un étudiant renégat de la Maison du Feu et de l'Eau. En mélangeant la poudre à canon avec diverses autres substances, elle devient une drogue dont l'inhalation peut amener quelqu'un à entrer en transe méditative. Les effets incluent des mains stables, l'incapacité de ressentir la douleur et une diminution drastique du rythme cardiaque. Les effets secondaires incluent la dépendance, et éventuellement la mort."
gunpowder_meditation_mod:0 "Afflux de Chi : Méditation par la Poudre"
gunpowder_meditation_effect_tt:0 "Dégâts de Feu Terrestre : §G+20.0%§!"
demon_warriors:0 "Guerriers Démons"
desc_demon_warriors:0 "Les Oni des Collines Démoniaques sont des êtres reclus, souvent sujets à des mythes anciens et à des légendes brumeuses. Certains disent qu'ils mangent des humains, d'autres qu'ils les gardent comme esclaves. Néanmoins, des caravanes de pèlerins désespérés se rendent chaque année dans les Collines Démoniaques, cherchant sagesse et aide lorsqu'ils n'ont personne d'autre vers qui se tourner. Certains guerriers adoptent leur mode de vie monastique et apprennent des techniques interdites, devenant Yaorenjun. Certains ne reviennent jamais."
demon_warriors_mod:0 "Afflux de Chi : Guerriers Démons"
demon_warriors_effect_tt:0 "Choc de l'Infanterie : §G+0.2§!"
oni_demon_warriors:0 "Guerriers Démons"
desc_oni_demon_warriors:0 "Les Oni des Collines Démoniaques sont des êtres reclus, souvent sujets à des mythes anciens et à des légendes brumeuses. Certains disent qu'ils mangent des humains, d'autres qu'ils les gardent comme esclaves. Néanmoins, des caravanes de pèlerins désespérés se rendent chaque année dans les Collines Démoniaques, cherchant sagesse et aide lorsqu'ils n'ont personne d'autre vers qui se tourner. Les guerriers qui s'entraînent sous les Oni adoptent leurs pratiques monastiques, acquérant des connaissances de techniques interdites et deviennent Yaorenjun. Certains ne reviennent jamais."
oni_demon_warriors_mod:0 "Afflux de Chi : Guerriers Démons Oni"
oni_demon_warriors_effect_tt:0 "Choc de l'Infanterie : §G+0.4§!"
the_god_eaters:0 "Les Dévoreurs de Dieux"
desc_the_god_eaters:0 "Il y a longtemps, les Oni servaient des dieux au Ciel. Un jour, leurs dieux tombèrent malades et ne purent plus les protéger—alors les Oni prirent d'abord leurs cheveux puis leurs ongles puis ce qui restait, espérant conserver la protection divine. C'est pour cette raison qu'ils sont maintenant maudits avec les appétits des dieux. Et maintenant nous allons manger les esprits, qui sont les dieux du Chemin Accrétif, et nous allons manger le Chi lui-même, et nous serons comme des dieux nous-mêmes."
the_god_eaters_mod:0 "Afflux de Chi : Les Dévoreurs de Dieux"
the_god_eaters_effect_tt:0 "Score de Guerre contre les Ennemis Religieux : §G-15%§!"
the_dead_serve_the_living_preview:0 "Les Morts Servent les Vivants"
desc_the_dead_serve_the_living_preview:0 "C'est le droit des vivants d'utiliser les morts à leurs propres fins : que ce soit en tordant leur histoire de vie, ou en invoquant leur nom pour des causes qu'ils n'auraient pas célébrées. Nulle part cela n'est plus littéralement vrai que sur Haless, où les fantômes des ancêtres peuvent être contraints de servir—consommés, transformés en puissance brute, asservis. Le terrible pouvoir de la mort est qu'il transforme quelqu'un en une non-personne."
the_dead_serve_the_living:0 "Les Morts Servent les Vivants"
desc_the_dead_serve_the_living:0 "C'est le droit des vivants d'utiliser les morts à leurs propres fins : que ce soit en tordant leur histoire de vie, ou en invoquant leur nom pour des causes qu'ils n'auraient pas célébrées. Nulle part cela n'est plus littéralement vrai que sur Haless, où les fantômes des ancêtres peuvent être contraints de servir—consommés, transformés en puissance brute, asservis. Le terrible pouvoir de la mort est qu'il transforme quelqu'un en une non-personne."
way_of_shadows:0 "Voie des Ombres"
desc_way_of_shadows:0 "Il y a des silences qui parlent à ceux qui écoutent. Il y a des nuances d'obscurité qui ont un sens pour ceux qui voient. Il y a des connaissances transmises en l'absence d'un message. Il y a du pouvoir dans les choses interdites—et nous sommes interdits."
way_of_shadows_mod:0 "Afflux de Chi : Voie des Ombres"
way_of_shadows_effect_tt:0 "Offensive des Espions : §G+33.0%§! Capacité de Siège : §G+20.0%§!"
means_to_an_end:0 "Un Moyen vers une Fin"
desc_means_to_an_end:0 "Les souvenirs du Chemin Dévoreur sont les plus chers à Shamakhad. Ici se trouvait le Maître Obscur. Ici se trouvait le Sir Ekata. Ici se trouvent des maisons cachées et des yeux sympathiques. Ici, il y a de l'aide à obtenir, des oreilles sympathiques à tourner. L'équilibre du gouvernement penche sur son axe, et il se courbe à gauche."
means_to_an_end_mod:0 "Afflux de Chi : Un Moyen vers une Fin"
means_to_an_end_effect_tt:0 "Gagnez §G1§! de chaque envoyé et §Gdoublez§! leur vitesse"
above_spirits_and_man:0 "Au-Dessus des Esprits et des Hommes"
desc_above_spirits_and_man:0 "La Dame de Pierre est une déité interdite dans l'Accord Mystique, bannie et réprimandée par les autres esprits. Ses paroles sont dites être comme de la soie d'araignée, liant ceux qui l'entendent à sa volonté. Il est ainsi commandé : son nom ne doit pas être prononcé, pas être écrit, pas être pensé. Mais on est en droit de se demander, à quels objectifs un tel diktat répond-il ?"
above_spirits_and_man_mod:0 "Afflux de Chi : Au-Dessus des Esprits et des Hommes"
above_spirits_and_man_effect_tt:0 "Gagnez §G1§! Politique Gratuite de chaque type"
tether_the_weak:0 "Attacher les Faibles"
desc_tether_the_weak:0 "Ceux qui peuvent se battre, doivent se battre. Ceux qui ne peuvent pas se battre, seront forcés de se battre. Ceux qui montrent une faiblesse d'esprit verront leur tête remplacée par de la laine, ceux avec une faiblesse de corps verront leurs muscles substitués par de la soie. Ceux qui ont une faiblesse d'âme seront rapidement promus.\n—Proclamation Jaunie"
tether_the_weak_mod:0 "Afflux de Chi : Attacher les Faibles"
tether_the_weak_effect_tt:0 "Dégâts de Moral Reçus : §G-15%§!"
bleed_haless_dry:0 "Saigner Haless à Sec"
desc_bleed_haless_dry:0 "Quand j'étais enfant, mon village était un paradis terrestre. La beauté du Chi coulait autour de nous, des esprits dansant à côté de la lune. Quand je me perdais, je pouvais tracer le chemin du Chi pour rentrer à la maison. Où est-il maintenant ? Comment a-t-il disparu ? Pourquoi ne puis-je plus trouver mon chemin vers la maison ?\n—Mendiant Nirakvonkai"
bleed_haless_dry_mod:0 "Afflux de Chi : Saigner Haless à Sec"
bleed_haless_dry_effect_tt:0 "Gagnez §Gdes Marchandises Produites§!, §GEfficacité de Production§!"

