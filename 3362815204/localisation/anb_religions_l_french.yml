 mother_akasik.2.t:0 "Le Douzième Solstice d'Été"
 mother_akasik.2.d:0 "Le solstice d'été de la 12e année est arrivé et tous les 12 ans, un nouvel aspect de Mère Akasik est célébré. Bien que la Mère ait de nombreux aspects, il est connu parmi ses dévots que ses aspects principaux sont la Justice, la Résilience, la Compassion et la Réciprocité. Beaucoup d'enfants ont grandi en ne connaissant que la célébration d'un seul aspect. Beaucoup d'anciens ne vivront pas pour voir cet aspect à nouveau. Souvenez-vous d'eux alors que le cycle tourne et que la Mère nous porte à travers nos vies."
 mother_akasik.2.a:0 "En ces temps troublés, puisse la justice de la Mère nous guider..."
 mother_akasik.2.b:0 "Puisse la justice de la Mère nous montrer le chemin."
 mother_akasik.2.c:0 "Nous sommes unis avec la Mère dans la justice !"
 mother_akasik.2.e:0 "En ces temps troublés, puisse la résilience de la Mère nous guider..."
