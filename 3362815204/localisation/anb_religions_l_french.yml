 axierophonic_mandate_deity_level_1:0 "Mandat Axiérophonique"
 axierophonic_mandate_deity_level_1_desc:0 "§YMandat Axiérophonique§!\nLes enseignements d'Axiérophon de Kherka notent que le rôle principal du gouvernement d'un Khéion est de servir le peuple, et qu'un peuple est mieux servi en étant rendu sûr. La sécurité est nécessaire pour que les droits soient garantis, et la sécurité contre les menaces, internes et externes, ne peut être maintenue qu'avec une armée forte et un monopole sur la violence. La sécurité, est-il enseigné, devrait venir d'écraser la rébellion interne et de dissuader les ennemis étrangers d'attaquer. Parfois raillée comme une philosophie de 'la force fait le droit', la politique gouvernementale axiérophonique place les affaires militaires au premier plan du processus décisionnel du Khéion afin de protéger leur peuple.\n\nSi l'Ordre Sacré du §YMandat Axiérophonique§! est placé dans plus de §Y50%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nDéfense de Fort : §G+20,0%§!\n\nSi l'Ordre Sacré du §YMandat Axiérophonique§! est placé dans plus de §Y75%§!([Root.kheionism_axierophonic_mandate_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nDéfense de Fort : §G+20,0%§!\nPolitiques Militaires Gratuites : §G+1§!"
