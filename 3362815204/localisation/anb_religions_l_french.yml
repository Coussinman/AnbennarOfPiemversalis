 skaldhyrric.3.t:0 "Concile de Toute la Gérudie"
 skaldhyrric.3.d:0 "Tandis que le [Root.Monarch.GetTitle] siégeait sur le trône dans la salle de débat, les torches chaudes repoussant le givre du dehors, les Skalds débattaient encore et encore. Maîtres de l'art oratoire qu'ils sont, il n'y avait pas un homme ou une femme dans la salle qui pût détourner le regard alors qu'ils chantaient les chansons du passé, chaque Skald utilisant les récits des héros gérudiens pour justifier ses opinions sur les questions du jour.\nLe [Root.Monarch.GetTitle] avait convoqué ce conclave des Skalds pour les organiser, pour les mettre tous sur la même page afin que la Gérudie puisse s'unir comme un seul État et une seule foi contre les Cannoniens du sud. Cela devenait de plus en plus lassant à chaque minute, peu importe l'excellence des talents des Skalds, leurs querelles semblaient infinies, car aucun ne pouvait s'accorder sur lesquels des récits méritaient les plus grands honneurs ou devaient être récités en premier, ou autres disputes doctrinales.\nJuste quand la patience du [Root.Monarch.GetTitle] s'amenuisait, un jeune Skald se leva et commença à parler d'une voix puissante et vibrante qui résonna dans toute la salle, des paroles comme le tonnerre, et avec un mépris comme la glace.\n'Frères et sœurs, nous devrions avoir honte de nous-mêmes. Notre grand souverain nous a appelés ici non pour nous débattre les uns contre les autres comme des enfants, mais pour nous asseoir en communauté de foi et assurer que la Gérudie se dresse comme une seule.'\nCette déclaration audacieuse reçut des huées et des sifflements de nombreux Skalds présents, mais attira aussi l'attention du [Root.Monarch.GetTitle].\n'Bien, ignorez-moi si vous le souhaitez. Calomniez mon nom de Revrhavn à Urviksten, car je suis Radulfr, et tandis que certains d'entre vous peuvent se contenter de réveiller Elkaesal avec vos disputes, j'ai l'intention de faire ce pour quoi j'ai été appelé ici.'\nRadulfr se tourna vers le [Root.Monarch.GetTitle] siégeant sur le grand trône dans la salle.\n'Mon suzerain, vous avez convoqué ce conclave des Skalds afin que notre peuple ne soit plus jamais sans guidance, afin que les chants de Gérudie ne se taisent jamais même face à nos plus grands ennemis. Je vous demande humblement de me demander un récit, afin que je puisse maintenant mener ce conseil à rassembler les fidèles.'"
