kvangahga:0 "Kvangahga"
kvangahga_religion_desc:0 "Kvangahga, 'La Voie de Kvanga' en gnoll, est une ancienne religion qui vénère Kvanga, une déesse primordiale de la renaissance, du recyclage et de la reforge. Les adeptes de Kvangahga croient que la déesse est la créatrice des Gnolls, que lorsque le monde était jeune et sauvage, elle a combattu des esprits bestiaux malveillants qui ravageaient Halann et les a reforgés, liant leurs âmes renées aux corps des hyènes et en faisant des créatures capables de vertu. À cause de cette croyance, les Kvangahga voient leurs cousins Xhazobkult comme des âmes égarées qui ont cédé à leurs instincts les plus bas, mais qui sont capables d'être 'reforgées' par l'étreinte de Kvanga.\n\nLa foi valorise l'efficacité, l'innovation et le pragmatisme et a une philosophie de 'rien ne se perd, rien ne se crée', prenant des choses que les autres verraient comme des déchets et les mettant à bon usage. Alors que la plupart des gnolls pratiquent l'endocannibalisme, l'acte a une révérence spéciale pour les adeptes de Kvanga, il est vu comme un moyen d'honorer les morts tout en ne laissant rien gaspiller. Les valeurs de Kvangahga sont bien représentées par les activités d'artisans mystiques connus sous le nom de Forgerons Sacrés ou Rram Zelags à l'est, et de Bergers de Charogne ou Vog Mekza à l'ouest. Ces hommes et femmes saints récupèrent, échangent et recyclent des objets naturels et artificiels pour les transformer en outils magiquement imbus pour les membres fidèles de leur meute à utiliser. À travers ces actes de recyclage, ils croient accomplir la volonté de Kvanga, donnant un nouveau but aux choses indésirables."
ancestral_armaments_aspect:0 "Armements Ancestraux"
desc_ancestral_armaments_aspect:0 "Les artisans mystiques ont incorporé les os de nos morts honorés dans des armes et des armures imprégnées de gardes mystiques de résilience. La sagesse de bataille des ancêtres coule à travers ces armements, inspirant nos guerriers à des exploits de prouesses."
ancestral_armaments_aspect_tt:0 "Gagnez de la tradition militaire et réduisez les dégâts reçus."
ancestral_armaments_irkorzik_aspect_tt:0 "Gagnez de la tradition militaire et réduisez les dégâts reçus."
repurposed_relics_aspect:0 "Reliques Réutilisées"
desc_repurposed_relics_aspect:0 "La gloire de Kvanga est évidente pour nous, mais nos semblables parmi les Xhazobkult peuvent nécessiter quelques convictions. Peut-être que si nous leur montrons la puissance de Kvanga en reforgeant leurs icônes profanes en nos reliques bénies, cela aidera à faciliter la transition."
repurposed_relics_aspect_tt:0 "Construisez un temple et gagnez en force de conversion des hérétiques."
reconditioned_tools_aspect:0 "Outils Reconditionnés"
desc_reconditioned_tools_aspect:0 "Bon marché et abondants, les outils enchantés fabriqués à partir de matériaux recyclés permettront à nos artisans de construire des bâtiments pratiques et économiques pour loger la population croissante de Gnolls migrant vers nos terres pour une vie libre du Xhazobkult."
reconditioned_tools_aspect_tt:0 "Gagnez un développement aléatoire et réduisez le coût de construction."
salvage_shipwrecks_aspect:0 "Récupération d'Épaves"
desc_salvage_shipwrecks_aspect:0 "Certains de nos artisans mystiques se sont mis à récupérer des épaves, à la fois sur et hors des côtes, pour des matériaux utilisables qui peuvent être reforgés pour fabriquer des navires bon marché et durables."
salvage_shipwrecks_aspect_tt:0 "Construisez deux navires lourds gratuits et gagnez en durabilité des navires."
recycled_jewellery_aspect:0 "Bijoux Recyclés"
desc_recycled_jewellery_aspect:0 "Nous trouvons de la beauté dans des choses que les autres considèrent comme des déchets, et nos artisans mystiques ont le don de transformer même le plus vil déchet en œuvres d'art pour lesquelles des collectionneurs avisés paieront grassement."
recycled_jewellery_aspect_tt:0 "Gagnez des ducats, du prestige passif et de la réputation diplomatique."
trial_of_the_reforged_chain_aspect:0 "Épreuve de la Chaîne Reforgée"
desc_trial_of_the_reforged_chain_aspect:0 "Chaque année, la population non gnoll de notre royaume a l'opportunité de tenter l'Épreuve de la Chaîne Reforgée, où ils fabriqueront une arme ou un outil de leur choix et concourront dans une série de défis pour obtenir un statut égal avec leurs compatriotes gnolls. Laissons notre dirigeant choisir un thème approprié pour l'épreuve de cette année, car nous acquérons de nouvelles ressources et technologies, les options disponibles pour eux augmenteront."
trial_of_the_reforged_chain_aspect_tt:0 "Obtenez des conseillers à prix réduit des cultures acceptées."
bulwari_sun_cult:0 "Nouveau Culte du Soleil"
bulwari_sun_cult_religion_desc:0 "Le Nouveau Culte du Soleil est le nom donné à la principale dénomination du Culte du Soleil Bulwari, et affirme que Jaher était Surael Réincarné et que, puisque la lignée de Jaher s'est éteinte, son devoir divin en tant que Surael réincarné repose désormais entre les mains du peuple elfe solaire, et que le monde doit être uni par l'elfe solaire contre l'Obscurité Malveillante. Les principaux enseignements de la foi sont centrés sur une vision dualiste du bien et du mal, et la lutte éternelle entre la lumière et l'obscurité.\n\nIls croient que tous les dieux sont morts, le dernier dieu, Surael, s'étant sacrifié pour devenir le soleil afin de maintenir l'Obscurité Malveillante à distance. Les adeptes du culte cherchent à protéger la Lumière en combattant l'Obscurité en rejetant les mensonges, la tristesse et le désespoir, en aidant les nécessiteux et en maintenant l'espoir. Le principal précepte de la religion est de servir les Élus, car ils sont la main de Surael sur Halann.\n\nLe Nouveau Culte du Soleil est la religion dominante de Bulwar, et le rôle des Élus dans la société varie d'un pays à l'autre."
old_bulwari_sun_cult:0 "Ancien Culte du Soleil"
old_bulwari_sun_cult_religion_desc:0 "L'Ancien Culte du Soleil est le nom donné aux différentes sectes du Culte du Soleil Bulwari qui ont rejeté les affirmations selon lesquelles Jaher était Surael Réincarné et que les Elfes du Soleil étaient les Élus de Surael. Les principaux enseignements de la foi sont centrés sur une vision dualiste du bien et du mal, et la lutte éternelle entre la lumière et l'obscurité.\n\nIls croient que tous les dieux sont morts, le dernier dieu, Surakel, s'étant sacrifié pour devenir le soleil afin de maintenir l'Obscurité Malveillante à distance. Les adeptes du culte cherchent à protéger la Lumière en combattant l'Obscurité en rejetant les mensonges, la tristesse et le désespoir, en aidant les nécessiteux et en maintenant l'espoir, jusqu'au jour où Surakel reviendra.\n\nÀ l'exception de certaines des tribus Mašnsih et des Maqeti, ils professent leur religion en secret, craignant la persécution des Inquisiteurs Jahériens."
old_bulwari_sun_cult_blessings:0 "Préceptes Divins"
pick_old_bulwari_sun_cult_blessing:0 "Choisir un Précepte Divin"
prepare_the_return_of_surakel:0 "Préparer le Retour de Surakel"
shelter_the_remaining_light:0 "Abriter la Lumière Restante"
keep_the_light_of_your_children:0 "Gardons la Lumière de vos Enfants"
speak_no_lies_dark_and_false:0 "Ne Prononcez Aucun Mensonge Sombre et Faux"
let_shine_the_light_of_joy:0 "Laissons Briller la Lumière de la Joie"
HOLY_SITE_601_DESC:0 "Bulwar est la plus grande ville et l'homonyme de toute la région. Son complexe de temples est considéré par certains comme le plus ancien et le plus important de tous les temples Bulwari. Alors que d'autres ne sont pas d'accord, il est certainement considéré avec un grand respect par tous les cultes solaires, tant vrais que faux, et il est sans conteste l'un des trois grands temples de la région."
HOLY_SITE_631_DESC:0 "Eduz-Vacyn abrite le plus grand temple de Bulwar et son sacerdoce a joué un rôle clé en fournissant un soutien religieux officiel à ceux qui étaient sceptiques quant à la divinité de Jaher et à l'usurpation subséquente de la foi Bulwari par les Elfes du Soleil."
HOLY_SITE_643_DESC:0 "Azka-Sur est le troisième des grands temples de Bulwar. Bien qu'il ne soit pas aussi central dans la région, il a parfois commandé le même respect qu'Eduz-Vacyn et Bulwar, et il a été le dernier des grands temples à tomber face à l'avancée des Elfes du Soleil."
HOLY_SITE_522_DESC:0 "Azka-szel-Azka est l'une des plus anciennes forteresses de l'humanité, existant même à l'âge des Rois-Dieux. Il occupe une place spéciale dans le cœur et l'esprit des Bulwari en tant que structure la plus ancienne de la région ; il est dit qu'il se tenait debout alors que Surakel combattait sur Halann, et la légende locale proclame que ses pierres ont été posées par lui avant qu'il ne monte au ciel."
HOLY_SITE_5434_DESC:0 "Azka-szel-Udam est la forteresse de Dasma szel-Maqet, qui a mené un groupe d'esclaves Bulwari évadés vers le sud et a fondé le royaume de Dasmazar. C'est là que de nombreuses traditions pré-Jaher ont été maintenues en vie et à l'abri de l'influence des Elfes du Soleil, et ainsi son royaume est resté un exemple pour tous ceux qui restaient fidèles aux anciennes voies."
the_jadd:0 "Le Jadd"
the_jadd_religion_desc:0 "Le Jadd est le nom donné à la plus récente dénomination du Culte du Soleil Bulwari. Fondé par Jaddar Jexiszuir, ils affirment que tous les adeptes du Jadd ont été choisis par Surael pour combattre l'Obscurité, quelle que soit leur race. Les principaux enseignements de la foi sont centrés sur une vision dualiste du bien et du mal, et la lutte éternelle entre la lumière et l'obscurité.\n\nIls croient que tous les dieux sont morts, le dernier dieu, Surael, s'étant sacrifié pour devenir le soleil afin de maintenir l'Obscurité Malveillante à distance. Les adeptes du culte cherchent à protéger la Lumière en combattant l'Obscurité en rejetant les mensonges, la tristesse et le désespoir, en aidant les nécessiteux et en maintenant l'espoir. Le Jadd a déclaré la guerre à l'Obscurité Malveillante et cherche activement à continuer la guerre sur Halann, tandis que Surael continue la guerre dans le ciel.\n\nChacun en dehors du Jadd a la possibilité de se convertir et de devenir un Élu, et de rejoindre la Lutte, ou de se déclarer serviteur de l'Obscurité."
harpy_cults:0 "Cultes des Harpies"
the_hunt:0 "La Chasse"
the_hunt_religion_desc:0 "La Chasse est le nom des croyances religieuses traditionnelles des harpies Bulwari. Une foi animiste avec des éléments de culte des ancêtres, les enseignements de la Chasse sont transmis aux nouvelles générations par des chansons, dont les thèmes incluent traditionnellement les histoires d'anciennes matriarches et les actions ou caractéristiques de certains oiseaux, entre autres sujets. Les chansons fonctionnent de manière similaire aux fables, car leur fonction est de mener à une leçon morale ou pratique particulière sur la façon d'être un chasseur, un idéal partagé par la plupart des sociétés de harpies.\n\nLes harpies voient l'acte de chasser comme la poursuite de son objectif, qui pourrait être quelque chose de physique comme des partenaires ou des richesses, ou quelque chose de plus philosophique, comme la connaissance.\n\nBien que la Chasse n'ait aucune forme de clergé, chaque volée a un Chanteur, dont le devoir est de se souvenir des chansons, de chanter lors des festivités et de transmettre ses connaissances à la génération suivante. Il est très courant qu'une chanson varie d'une volée à l'autre."
 #gerudian:0 "Gerudian"
skaldhyrric_faith:0 "Foi Skaldhyrrique"
skaldhyrric_faith_religion_desc:0 "Fondée pendant le Réveil du Dragon, la Foi Skaldhyrrique est la religion dominante de Gerudia. Ils croient que réciter des contes magiques maintient Elkaesal le Blanc, le dragon qui a plongé Gerudia dans un hiver éternel, endormi et à distance."
the_dragon_and_the_skald:0 "Conte 1"
the_dragon_and_the_skald_desc:0 "§YLe Dragon et le Skald§!\nLe récit le plus important de la Foi Skaldhyrrique, Le Dragon et le Skald raconte l'origine de la foi elle-même. Il y a bien longtemps, au cinquième siècle, Gerudia sombra dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesal le Blanc. Un Skald courageux et manchot s'aventura bravement pour affronter la bête et la chanta jusqu'à ce qu'elle s'endorme. Depuis lors, la Foi Skaldhyrrique récite ce conte pour rappeler à tous leur histoire et combien elle dépend des Skalds."
emp_the_dragon_and_the_skald:0 "Conte 1"
emp_the_dragon_and_the_skald_desc:0 "§YLe Dragon et le Skald§!\nLe récit le plus important de la Foi Skaldhyrrique, Le Dragon et le Skald raconte l'origine de la foi elle-même. Il y a bien longtemps, au cinquième siècle, Gerudia sombra dans un hiver profond à cause d'un dragon monstrueux connu sous le nom d'Elkaesal le Blanc. Un Skald courageux et manchot s'aventura bravement pour affronter la bête et la chanta jusqu'à ce qu'elle s'endorme. Depuis lors, la Foi Skaldhyrrique récite ce conte pour rappeler à tous leur histoire et combien elle dépend des Skalds."
voyage_of_the_north_raider:0 "Conte 2"
voyage_of_the_north_raider_desc:0 "§YLe Voyage du Raider du Nord§!\nUn grand récit d'une aventure en mer, le Voyage du Raider du Nord est un favori des explorateurs à la recherche de nouvelles terres. L'histoire raconte celle d'un navire appelé le Raider du Nord qui fut violemment poussé hors de sa route. Pendant des semaines, l'équipage fut perdu en mer, puis se retrouva dans une terre vierge pleine de richesses. Ils rentrèrent chez eux avec des trésors, mais hélas, ils ne purent jamais retrouver le chemin de cette terre de richesses."
emp_voyage_of_the_north_raider:0 "Conte 2"
emp_voyage_of_the_north_raider_desc:0 "§YLe Voyage du Raider du Nord§!\nUn grand récit d'une aventure en mer, le Voyage du Raider du Nord est un favori des explorateurs à la recherche de nouvelles terres. L'histoire raconte celle d'un navire appelé le Raider du Nord qui fut violemment poussé hors de sa route. Pendant des semaines, l'équipage fut perdu en mer, puis se retrouva dans une terre vierge pleine de richesses. Ils rentrèrent chez eux avec des trésors, mais hélas, ils ne purent jamais retrouver le chemin de cette terre de richesses."
beralic_saga:0 "Conte 3"
beralic_saga_desc:0 "§YLa Saga de Bera§!\nBera était la fondatrice du Royaume de Bjarnrík, d'abord une redoutable Ecumeuse puis l'unificatrice de la Vallée de Dalr. La Saga de Bera raconte son retour chez elle, lorsqu'elle chassa les Trolls qui avaient ravagé sa patrie. Avec les forces unies des jarls de Dalric et des Skalds, Bera vainquit Urgnak le Souillé, bannissant à jamais les Trolls dans les Montagnes de Dalrfjall."
emp_beralic_saga:0 "Conte 3"
emp_beralic_saga_desc:0 "§YLa Saga de Bera§!\nBera était la fondatrice du Royaume de Bjarnrík, d'abord une redoutable Ecumeuse puis l'unificatrice de la Vallée de Dalr. La Saga de Bera raconte son retour chez elle, lorsqu'elle chassa les Trolls qui avaient ravagé sa patrie. Avec les forces unies des jarls de Dalric et des Skalds, Bera vainquit Urgnak le Souillé, bannissant à jamais les Trolls dans les Montagnes de Dalrfjall."
dirge_of_the_deep:0 "Conte 4"
dirge_of_the_deep_desc:0 "§YLa Complainte des Profondeurs§!\nUn récit sombre, mais inspirant, la Complainte des Profondeurs est une réinterprétation des héros tombés de Gerudia qui furent enterrés en mer. La Complainte a souvent lieu lors des services funéraires, mais on peut aussi la trouver dans les salles de hydromel où des Ecumeurs adultes et endurcis détournent la tête avec tristesse."
emp_dirge_of_the_deep:0 "Conte 4"
emp_dirge_of_the_deep_desc:0 "§YLa Complainte des Profondeurs§!\nUn récit sombre, mais inspirant, la Complainte des Profondeurs est une réinterprétation des héros tombés de Gerudia qui furent enterrés en mer. La Complainte a souvent lieu lors des services funéraires, mais on peut aussi la trouver dans les salles de hydromel où des Ecumeurs adultes et endurcis détournent la tête avec tristesse."
treasure_of_the_golden_forest:0 "Conte 5"
treasure_of_the_golden_forest_desc:0 "§YLe Trésor de la Forêt Dorée§!\nUne légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte moral sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, située au-delà des Montagnes du Repos du Titan, pleine de trésors en bijoux, fourrures et or. Bien des aventuriers se sont lancés à la recherche de cette forêt, mais aucun ne l'a jamais trouvée. Tout au long des cols de montagne, on trouve des cadavres gelés, témoignage de l'élusivité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux qui aspirent à la richesse de ne pas prendre trop de risques."
emp_treasure_of_the_golden_forest:0 "Conte 5"
emp_treasure_of_the_golden_forest_desc:0 "§YLe Trésor de la Forêt Dorée§!\nUne légende originaire de Naugsvol, le Trésor de la Forêt Dorée est un conte moral sur la poursuite de la richesse. La Forêt Dorée est une clairière mythique, située au-delà des Montagnes du Repos du Titan, pleine de trésors en bijoux, fourrures et or. Bien des aventuriers se sont lancés à la recherche de cette forêt, mais aucun ne l'a jamais trouvée. Tout au long des cols de montagne, on trouve des cadavres gelés, témoignage de l'élusivité de la forêt. Le conte de la Forêt Dorée est raconté pour avertir ceux qui aspirent à la richesse de ne pas prendre trop de risques."
the_old_winter_lullaby:0 "Conte 6"
the_old_winter_lullaby_desc:0 "§YLa Vieille Berceuse de l'Hiver§!\nUn favori parmi les nouveaux parents, la Vieille Berceuse de l'Hiver est une chanson apaisante qui endort même les bébés les plus turbulents. Étrangement, la Berceuse est parlée dans une langue que peu, sauf les Skalds, comprennent, sur un ton menaçant et guttural. Certains spéculent même que c'est le conte exact que le Skald légendaire inconnu a chanté au Dragon pour l'endormir."
emp_the_old_winter_lullaby:0 "Conte 6"
emp_the_old_winter_lullaby_desc:0 "§YLa Vieille Berceuse de l'Hiver§!\nUn favori parmi les nouveaux parents, la Vieille Berceuse de l'Hiver est une chanson apaisante qui endort même les bébés les plus turbulents. Étrangement, la Berceuse est parlée dans une langue que peu, sauf les Skalds, comprennent, sur un ton menaçant et guttural. Certains spéculent même que c'est le conte exact que le Skald légendaire inconnu a chanté au Dragon pour l'endormir."
gjalund_and_the_giantslayers:0 "Conte 7"
gjalund_and_the_giantslayers_desc:0 "§YGjalund et les Tueurs de Géants§!\nUn conte qui précède même celui du Dragon et du Skald. Il y a bien longtemps, lorsque les Géants parcouraient la terre, peu osaient s'opposer à eux. Gjalund, cependant, prit sa hache et tua de nombreux Géants lui-même, et en inspira beaucoup à suivre son exemple. Cependant, l'histoire de Gjalund prit fin lorsque le puissant Dragon commença son horrible hiver. Avec ses guerriers les plus intrépides, Gjalund gela jusqu'à la mort en campant dans le crâne d'un géant mort."
emp_gjalund_and_the_giantslayers:0 "Conte 7"
emp_gjalund_and_the_giantslayers_desc:0 "§YGjalund et les Tueurs de Géants§!\nUn conte qui précède même celui du Dragon et du Skald. Il y a bien longtemps, lorsque les Géants parcouraient la terre, peu osaient s'opposer à eux. Gjalund, cependant, prit sa hache et tua de nombreux Géants lui-même, et en inspira beaucoup à suivre son exemple. Cependant, l'histoire de Gjalund prit fin lorsque le puissant Dragon commença son horrible hiver. Avec ses guerriers les plus intrépides, Gjalund gela jusqu'à la mort en campant dans le crâne d'un géant mort."
master_boat_builders_of_far_gerudia_beyond:0 "Conte 8"
master_boat_builders_of_far_gerudia_beyond_desc:0 "§YLes Maîtres Constructeurs de Bateaux de la lointaine Gerudia§!\nSouvent récitée par les constructeurs de bateaux et les marins le long des nombreuses côtes de Gerudia, l'histoire des Maîtres Constructeurs de Bateaux de la lointaine Gerudia parle d'un immense chantier naval ancien bien au-delà des mers glacées de la lointaine Gerudia. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante est les navires qu'ils produisent. D'énormes navires de guerre avec d'immenses brise-glaces en acier sont dit naviguer hors du chantier naval, construits dans un bois jamais vu auparavant."
emp_master_boat_builders_of_far_gerudia_beyond:0 "Conte 8"
emp_master_boat_builders_of_far_gerudia_beyond_desc:0 "§YLes Maîtres Constructeurs de Bateaux de la lointaine Gerudia§!\nSouvent récitée par les constructeurs de bateaux et les marins le long des nombreuses côtes de Gerudia, l'histoire des Maîtres Constructeurs de Bateaux de la lointaine Gerudia parle d'un immense chantier naval ancien bien au-delà des mers glacées de la lointaine Gerudia. Ce chantier naval est dit être travaillé par de petites figures pâles vêtues de fourrures chaudes, mais la partie impressionnante est les navires qu'ils produisent. D'énormes navires de guerre avec d'immenses brise-glaces en acier sont dit naviguer hors du chantier naval, construits dans un bois jamais vu auparavant."
tale_of_leif_snaketongue:0 "Conte 9"
tale_of_leif_snaketongue_desc:0 "§YLe Conte de Leiv Langue-de-Serpent§!\nLeiv Langue-de-Serpent était un Gerudien ordinaire, né à Redgarhavn il y a bien des années. Il était souvent négligé, car il n'était pas béni par la force ou le courage au combat. Ce en quoi il était doué, c'était la ruse et la persuasion de ses paroles. Leiv Langue-de-Serpent acheta un navire et recruta un équipage, bien sûr à prix réduit, et prit la mer pour la Frontière Alenique. Là, il rencontra une étrange cité, nommée Celmaldor, habitée par les Elfes de la Lune, de tous les peuples. Avec le serpent de sa langue, Leiv convainquit les Elfes de l'élire comme chef de leur république."
emp_tale_of_leif_snaketongue:0 "Conte 9"
emp_tale_of_leif_snaketongue_desc:0 "§YLe Conte de Leiv Langue-de-Serpent§!\nLeiv Langue-de-Serpent était un Gerudien ordinaire, né à Redgarhavn il y a bien des années. Il était souvent négligé, car il n'était pas béni par la force ou le courage au combat. Ce en quoi il était doué, c'était la ruse et la persuasion de ses paroles. Leiv Langue-de-Serpent acheta un navire et recruta un équipage, bien sûr à prix réduit, et prit la mer pour la Frontière Alenique. Là, il rencontra une étrange cité, nommée Celmaldor, habitée par les Elfes de la Lune, de tous les peuples. Avec le serpent de sa langue, Leiv convainquit les Elfes de l'élire comme chef de leur république."
castan_ebonfrost:0 "Conte 10"
castan_ebonfrost_desc:0 "§YL'Épopée d'Ébène-Gel§!\nCertains disent que le pouvoir est leur droit de naissance. Que la couronne est portée par ceux d'une dynastie noble. Ce sont des sottises : le pouvoir est gagné par ceux qui le saisissent. Castan Ébène-Gel a commencé sa vie comme un simple roturier dans les arrière-pays d'Urviksten, alors un tributaire du déclinant Castanor. Gunnar Ébène-Gel rejoignit un équipage de pillards et gagna sa vie à travers des tâches tant banales que violentes. Ébène-Gel grandit en force et en gloire au fil des ans, contribuant et menant des raids et des sacs à travers Dameshead et la mer de Divenhal. Mais sa plus grande aventure fut le vol de Castanor lui-même : les trompant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il se fraye un chemin à travers les Castanoriens mous et se couronna lui-même Castan."
emp_castan_ebonfrost:0 "Conte 10"
emp_castan_ebonfrost_desc:0 "§YL'Épopée d'Ébène-Gel§!\nCertains disent que le pouvoir est leur droit de naissance. Que la couronne est portée par ceux d'une dynastie noble. Ce sont des sottises : le pouvoir est gagné par ceux qui le saisissent. Castan Ébène-Gel a commencé sa vie comme un simple roturier dans les arrière-pays d'Urviksten, alors un tributaire du déclinant Castanor. Gunnar Ébène-Gel rejoignit un équipage de pillards et gagna sa vie à travers des tâches tant banales que violentes. Ébène-Gel grandit en force et en gloire au fil des ans, contribuant et menant des raids et des sacs à travers Dameshead et la mer de Divenhal. Mais sa plus grande aventure fut le vol de Castanor lui-même : les trompant pour qu'ils l'acceptent comme gouverneur de Vrorenmarch, il se fraye un chemin à travers les Castanoriens mous et se couronna lui-même Castan."
skcorin:0 "Conte 11"
skcorin_desc:0 "§YLe Sacrifice de Corin§!\nComme un conte d'autrefois, la jeune servante Corin terrassa le monstrueux Korgus Dookanson. Bien qu'Escanni, elle a mérité sa gloire à juste titre, au point que certains la proclament déesse. Bien que sa divinité soit douteuse, son héroïsme ne l'est pas. Tant les hérétiques que les traditionalistes de la Cour Régente ont tissé leurs propres contes de dieux et d'avatars : laissons-nous tisser le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain d'entente avec eux."
emp_skcorin:0 "Conte 11"
emp_skcorin_desc:0 "§YLe Sacrifice de Corin§!\nComme un conte d'autrefois, la jeune servante Corin terrassa le monstrueux Korgus Dookanson. Bien qu'Escanni, elle a mérité sa gloire à juste titre, au point que certains la proclament déesse. Bien que sa divinité soit douteuse, son héroïsme ne l'est pas. Tant les hérétiques que les traditionalistes de la Cour Régente ont tissé leurs propres contes de dieux et d'avatars : laissons-nous tisser le martyre de Corin dans notre propre livre d'histoires pour trouver un terrain d'entente avec eux."
elven_voyages:0 "Conte 12"
elven_voyages_desc:0 "§YLes Voyages Elfiques§!\nDepuis longtemps, les Gerudiens naviguent sur les mers pour la gloire et la fortune. De l'autre côté des mers occidentales, les Elfes ont séduit et subjugué les Cannoriens, et porté un coup vital contre le Castanor Noir. Leurs voyages à travers les mers, les contes du lointain passé et les querelles politiques ont façonné le cours des siècles passés. Médités et transcrits par les Skalds, les récits de la mythologie elfique et de leurs exploits sont racontés à travers toute la Gerudia."
emp_elven_voyages:0 "Conte 12"
emp_elven_voyages_desc:0 "§YLes Voyages Elfiques§!\nDepuis longtemps, les Gerudiens naviguent sur les mers pour la gloire et la fortune. De l'autre côté des mers occidentales, les Elfes ont séduit et subjugué les Cannoriens, et porté un coup vital contre le Castanor Noir. Leurs voyages à travers les mers, les contes du lointain passé et les querelles politiques ont façonné le cours des siècles passés. Médités et transcrits par les Skalds, les récits de la mythologie elfique et de leurs exploits sont racontés à travers toute la Gerudia."
ebonsteel:0 "Conte 13"
ebonsteel_desc:0 "§YLes Einherjar d'Acier Noir§!\nDerrière chaque héros se trouve son outil de métier. Hache et lance, bouclier et heaume, corne et marteau - des récits épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis les jours anciens, bien avant qu'Elkaesal le Blanc ne gèle Gerudia, les anciens Gerudiens forgaient un métal noir comme le ciel nocturne. Les guerriers vêtus d'Acier Noir fendaient le fer commun, les boucliers résistaient aux barrages, et les montagnes étaient sculptées en statues dans les Montagnes du Repos du Titan. L'art de forger l'Acier Noir avait été perdu, jusqu'à maintenant."
emp_ebonsteel:0 "Conte 13"
emp_ebonsteel_desc:0 "§YLes Einherjar d'Acier Noir§!\nDerrière chaque héros se trouve son outil de métier. Hache et lance, bouclier et heaume, corne et marteau - des récits épiques sont forgés à travers l'artisanat de forgerons légendaires. Depuis les jours anciens, bien avant qu'Elkaesal le Blanc ne gèle Gerudia, les anciens Gerudiens forgaient un métal noir comme le ciel nocturne. Les guerriers vêtus d'Acier Noir fendaient le fer commun, les boucliers résistaient aux barrages, et les montagnes étaient sculptées en statues dans les Montagnes du Repos du Titan. L'art de forger l'Acier Noir avait été perdu, jusqu'à maintenant."
ambrstrond:0 "Conte 14"
ambrstrond_desc:0 "§YLes Annales d'Ambrströnd§!\nEn découvrant une nouvelle terre de l'autre côté des mers occidentales, les Gerudiens établirent la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les gens du sud, cette terre ressemblait presque à la maison : des montagnes aux pics glacés, de vastes étendues de forêts de pins et des fjords sinueux. Mais derrière cette façade accueillante se cachaient de nombreux dangers étranges : une sève hallucinogène, un pergélisol magique sauvage et les Skraelings toujours vigilants. Les journaux de la première colonie furent publiés dans la patrie Gerudia, et se révélèrent populaires en tant que récits d'aventures audacieuses."
emp_ambrstrond:0 "Conte 14"
emp_ambrstrond_desc:0 "§YLes Annales d'Ambrströnd§!\nEn découvrant une nouvelle terre de l'autre côté des mers occidentales, les Gerudiens établirent la colonie d'Ambrströnd le long de la rivière Hjora. Appelée Dalaire par les gens du sud, cette terre ressemblait presque à la maison : des montagnes aux pics glacés, de vastes étendues de forêts de pins et des fjords sinueux. Mais derrière cette façade accueillante se cachaient de nombreux dangers étranges : une sève hallucinogène, un pergélisol magique sauvage et les Skraelings toujours vigilants. Les journaux de la première colonie furent publiés dans la patrie Gerudia, et se révélèrent populaires en tant que récits d'aventures audacieuses."
lineages_of_adventurers:0 "Conte 15"
lineages_of_adventurers_desc:0 "§YLes Lignées des Aventuriers Gerudiens§!\nL'Ère de la Glace Noire ne fut pas seulement celle des grandes aventures, mais aussi celle de la conquête et de l'établissement de royaumes gerudiens loin de leur terre natale. Derrane par Derhilde la Reine des Écumeurs, qui faillit renverser Lencenor. Pearlsedge par Henrik le Fléau de Diven, qui écuma la mer de Divenhal à bord de leurs navires longs. Drekiríki sur les cendres d'Oddansbay, perdue face aux kobolds sauvages. Reveria, défiant les puissants royaumes lorentish et gawedi. Et le plus grand de tous, le Castanor « Noir » saisi par les Ébène-Gel qui régnèrent sur près de la moitié de Cannor avant l'intervention de la Flotte Résiduelle elfique. À ce jour, de nombreuses dynasties de ces aventuriers gerudiens persistent à travers Cannor, témoignage de notre ténacité et de notre adaptabilité."
emp_lineages_of_adventurers:0 "Conte 15"
emp_lineages_of_adventurers_desc:0 "§YLes Lignées des Aventuriers Gerudiens§!\nL'Ère de la Glace Noire ne fut pas seulement celle des grandes aventures, mais aussi celle de la conquête et de l'établissement de royaumes gerudiens loin de leur terre natale. Derrane par Derhilde la Reine des Écumeurs, qui faillit renverser Lencenor. Pearlsedge par Henrik le Fléau de Diven, qui écuma la mer de Divenhal à bord de leurs navires longs. Drekiríki sur les cendres d'Oddansbay, perdue face aux kobolds sauvages. Reveria, défiant les puissants royaumes lorentish et gawedi. Et le plus grand de tous, le Castanor « Noir » saisi par les Ébène-Gel qui régnèrent sur près de la moitié de Cannor avant l'intervention de la Flotte Résiduelle elfique. À ce jour, de nombreuses dynasties de ces aventuriers gerudiens persistent à travers Cannor, témoignage de notre ténacité et de notre adaptabilité."
olav:0 "Conte 16"
olav_desc:0 "§YOlav et Urvik, les Premiers Gerudiens§!\nPresque oublié dans le mythe, le conte d'Urvik et Olav est aussi vieux que la terre elle-même. Menant leur peuple au nord, au-delà des Jotuntars, Urvik fonda le premier foyer gerudien dans les Montagnes du Gel Noir - Urviksten. Forgeant des armures et des armes légendaires en acier noir, Urvik et son fils Olav devinrent bientôt les cibles des Trolls envieux. Le Roc d'Urvik fut farouchement défendu contre l'ennemi monstrueux, et avec une lame en acier noir et le feu, nous avons chassé les bêtes jusqu'au Dalr ! Maintenant devenu un homme lui-même, Olav succéda à son père et fonda Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund."
emp_olav:0 "Conte 16"
emp_olav_desc:0 "§YOlav et Urvik, les Premiers Gerudiens§!\nPresque oublié dans le mythe, le conte d'Urvik et Olav est aussi vieux que la terre elle-même. Menant leur peuple au nord, au-delà des Jotuntars, Urvik fonda le premier foyer gerudien dans les Montagnes du Gel Noir - Urviksten. Forgeant des armures et des armes légendaires en acier noir, Urvik et son fils Olav devinrent bientôt les cibles des Trolls envieux. Le Roc d'Urvik fut farouchement défendu contre l'ennemi monstrueux, et avec une lame en acier noir et le feu, nous avons chassé les bêtes jusqu'au Dalr ! Maintenant devenu un homme lui-même, Olav succéda à son père et fonda Olavsborg, et a été immortalisé comme le père fondateur d'Olavlund."
taychendi:0 "Taychendi"
gods_of_the_taychend:0 "Cultes des Héros Taychendi"
gods_of_the_taychend_religion_desc:0 "Les Taychendi croient que l'on peut devenir un dieu par des actions légendaires de son vivant. Après leur mort, ces héros s'élèvent pour devenir des dieux par acclamation populaire. Les exploits qui permettent à quelqu'un de s'élever au rang de divinité varient considérablement, mais la manière la plus courante est par la guerre et le conflit. Lorsque quelqu'un meurt et n'ascend pas, il est plutôt réincarné.\n\nDes cultes se sont souvent formés autour de ces héros-dieux, leurs membres imitant leur dieu pour gagner leur faveur et potentiellement suivre leurs traces, afin d'avoir une meilleure chance de s'élever dans cette vie ou la suivante. Ces cultes, tant les types secrets que populaires, sont très présents dans la société taychendi et détiennent une grande influence religieuse et politique."
taychend_glory_1:0 "Souverain mortel (Niveau 1)"
taychend_glory_1_desc:0 "Le souverain est perçu comme un mortel normal. Ce n'est que par la force et la violence qu'il gagnera du respect et de l'autorité.\n\nGloire §O§! actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 §O§! de Gloire\nAssujettir un pays : §G+50§!\nIntégrer une province : §G+10§!\nMontrer sa supériorité sur un rival : §G+100§!\nGagner une guerre de coalition défensive : §G+100§!\nPerdre une bataille : §R-5§!\nUn rival montre sa supériorité sur nous : §R-100§!"
taychend_glory_2:0 "Héros local (Niveau 2)"
taychend_glory_2_desc:0 "Le souverain a accompli quelques exploits notables. Ceux qui lui sont fidèles peuvent considérer leur souverain comme divin, mais personne d'autre.\n\nGloire §O§! actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 §O§! de Gloire\nAssujettir un pays : §G+50§!\nIntégrer une province : §G+10§!\nMontrer sa supériorité sur un rival : §G+100§!\nGagner une guerre de coalition défensive : §G+100§!\nPerdre une bataille : §R-5§!\nUn rival montre sa supériorité sur nous : §R-100§!"
taychend_glory_3:0 "Légende grandissante (Niveau 3)"
taychend_glory_3_desc:0 "Le souverain s'est fait un nom. Par de grands exploits, il a montré ses capacités, et ses sujets le considèrent désormais comme divin.\n\nGloire §O§! actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 §O§! de Gloire\nAssujettir un pays : §G+50§!\nIntégrer une province : §G+10§!\nMontrer sa supériorité sur un rival : §G+100§!\nGagner une guerre de coalition défensive : §G+100§!\nPerdre une bataille : §R-5§!\nUn rival montre sa supériorité sur nous : §R-100§!"
taychend_glory_4:0 "Monarque divin (Niveau 4)"
taychend_glory_4_desc:0 "Les récits des exploits légendaires du souverain se sont répandus au-delà de ses terres. Même ceux qui ne sont pas sous le contrôle du souverain considèrent le monarque comme divin.\n\nGloire §O§! actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 §O§! de Gloire\nAssujettir un pays : §G+50§!\nIntégrer une province : §G+10§!\nMontrer sa supériorité sur un rival : §G+100§!\nGagner une guerre de coalition défensive : §G+100§!\nPerdre une bataille : §R-5§!\nUn rival montre sa supériorité sur nous : §R-100§!"
taychend_glory_5:0 "Souverain glorieux (Niveau 5)"
taychend_glory_5_desc:0 "Les exploits du souverain sont si grands que beaucoup le considèrent à l'égal d'Ebenanth lui-même ! Il a inscrit son nom dans les livres d'histoire, pour ne jamais être oublié.\n\nGloire §O§! actuelle : [Root.TaychendGlory.GetValue]\n\nLe §YNiveau de Gloire§! augmente tous les 100 §O§! de Gloire\nAssujettir un pays : §G+50§!\nIntégrer une province : §G+10§!\nMontrer sa supériorité sur un rival : §G+100§!\nGagner une guerre de coalition défensive : §G+100§!\nPerdre une bataille : §R-5§!\nUn rival montre sa supériorité sur nous : §R-100§!"
taychend_deity_description: "[Root.taychend_defined_deity_text]"
gods_of_the_taychend_reformed:0 "Culte des Héros Taychendi"
gods_of_the_taychend_reformed_religion_desc: "Les Taychendi croient que l'on peut devenir un dieu par des actions légendaires de son vivant. Après leur mort, ces héros s'élèvent pour devenir des dieux - à condition, bien sûr, que l'Empereur n'y trouve pas à redire. Les exploits qui permettent à quelqu'un de s'élever au rang de divinité varient considérablement, mais la manière la plus courante est par la guerre et le conflit. Lorsque quelqu'un meurt et n'ascend pas, il est plutôt réincarné.\n\nLorsque Taychend fut unifié, l'État impérial prit grand soin de centraliser le système de croyance taychendi. Les petits cultes régionaux furent soit intégrés, soit supprimés, leurs dieux devenant partie d'un nouveau panthéon taychendi standardisé. Le culte impérial devint répandu et soutenu par l'État, s'intégrant fermement dans la pratique religieuse taychendi."
taychend_style_temperate:0 "Tempéré"
taychend_style_temperate_desc:0 "À la manière des seigneurs de guerre prudents et sages du passé, notre souverain a décidé de régner avec une autorité tempérée, réfléchissant longuement avant de poursuivre toute action. Il règne avec justice et honneur, comme un roi philosophe."
taychend_style_prosperous:0 "Prospère"
taychend_style_prosperous_desc:0 "À la manière des seigneurs de guerre prospères du passé, notre souverain a décidé de se concentrer sur l'augmentation de la prospérité de son royaume pendant son règne. Il a parrainé la construction de grands projets d'infrastructure à travers le pays et a bâti les villes avec une telle majesté qu'elle émerveillerait même les précurseurs !"
taychend_style_patron:0 "Mécène"
taychend_style_patron_desc:0 "À la manière des seigneurs de guerre artistiquement tournés du passé, notre souverain a décidé de définir son règne par la promotion des arts et des sciences, cherchant à rendre son royaume plus vibrant culturellement. De grands philosophes, sculpteurs et artistes peuplent la cour de ce mécène, faisant de celle-ci la plus vibrante d'Aelantir."
taychend_style_eminence:0 "Éminence"
taychend_style_eminence_desc:0 "À la manière des seigneurs de guerre rusés du passé, notre souverain a décidé de s'éloigner de la violence pendant son règne, préférant utiliser les mots et l'encre pour atteindre ses objectifs. Il a fait de grands progrès dans l'unification pacifique du royaume et a de nombreux contacts étrangers."
taychend_style_conqueror:0 "Conquérant"
taychend_style_conqueror_desc:0 "À la manière des grands conquérants du passé, notre souverain a décidé d'imiter les monarques belliqueux du passé comme Ebenanth et Yodhan, et n'est pas satisfait de l'étendue actuelle de nos terres. Il cherche à étendre le royaume, par la force si nécessaire."
taychend_style_dreamer:0 "Rêveur"
taychend_style_dreamer_desc:0 "À la manière des marginaux amoral du passé, notre souverain a décidé d'imiter les artificiers du présent, qui cherchent à repousser les limites de l'accepté dans leur quête de pouvoir. Il cherche à repousser les limites de l'artificerie, quel qu'en soit le coût pour sa réputation."
taychend_style_dynast:0 "Dynastie"
taychend_style_dynast_desc:0 "À la manière des patriarches du passé, notre souverain a décidé de consacrer son règne non seulement à se battre pour sa propre gloire, mais aussi à promouvoir la gloire que ses prédécesseurs ont accomplie, aidant à étendre l'influence de la famille impériale et de la foi dans son ensemble."
taychend_style_universalist:0 "Universaliste"
taychend_style_universalist_desc:0 "À la manière des héros qui ont adopté la religion taychendi dans le passé, notre souverain a décidé de consacrer son règne à incorporer les diverses religions de l'Empereur sous la bannière de la religion taychendi."
taychend_style_vainglorious:0 "Vaine Gloire"
taychend_style_vainglorious_desc:0 "À la manière des grands, des audacieux, des fiers, des courroucés, notre souverain a décidé de se consacrer à surpasser tous ceux qui l'ont précédé. À étendre les frontières de l'empire et le contrôle de l'empereur. À aller là où personne n'est jamais allé, à faire ce que personne n'a jamais fait. Le monde tremblera à son approche."
oren_nayiru:0 "Oren Nayiru"
oren_nayiru_religion_desc:0 "Les Oren Nayiru sont une nouvelle religion radicale et millénariste, née de l'union du Culte Taychendi de Vherenar et d'idées adoptées des Cultes du Soleil Bulwari, introduites à Taychend par les Exemplars Jahériens. Les Oren Nayiru croient que l'arrivée des Exemplars a annoncé le retour de Nayiru, le dernier membre survivant d'un groupe de dieux supérieurs, et qu'une guerre révolutionnaire pour renverser les dirigeants de Taychend et remodeler radicalement la société et le gouvernement est imminente.\n\nMilitamment abolitionnistes, la base principale de la foi est constituée des populations d'esclaves, de serfs et de paysans de Taychend. Ils sont dirigés par une classe de prêtres-guerriers, les Kavalali, qui dirigent des « cellules », des communautés Oren Nayiru secrètes et compartimentées – les plus importantes de celles-ci sont elles-mêmes dirigées par les « Hauts Kavalali », les dirigeants de la foi."
oren_nayiru_reformed:0 "Oren Nayiru"
oren_nayiru_reformed_religion_desc: "Les Oren Nayiru sont une nouvelle religion radicale et millénariste, née de l'union du Culte Taychendi de Vherenar et d'idées adoptées des Cultes du Soleil Bulwari, introduites à Taychend par les Exemplars Jahériens. Les Oren Nayiru croient que l'arrivée des Exemplars a annoncé le retour de Nayiru, le dernier membre survivant d'un groupe de dieux supérieurs, et qu'une guerre révolutionnaire pour renverser les dirigeants de Taychend et remodeler radicalement la société et le gouvernement est imminente.\n\nMilitamment abolitionnistes, la base principale de la foi est constituée des populations d'esclaves, de serfs et de paysans de Taychend. Ils sont dirigés par une classe de prêtres-guerriers, les Kavalali, qui dirigent des « cellules », des communautés Oren Nayiru secrètes et compartimentées – les plus importantes de celles-ci sont elles-mêmes dirigées par les « Hauts Kavalali », les dirigeants de la foi."

ynnic:0 "Ynnic"
ynn_river_worship:0 "Culte de la Rivière Ynn"
ynn_river_worship_religion_desc:0 "L'ancien monde a été englouti par le Déluge Final lorsque les eaux de la Ynn se sont élevées pour submerger le monde entier. Toute vie découle de la sacrée Ynn et doit être respectée, et les morts doivent être déposés sur la Ynn pour partir au-delà."
ynn_river_reformed:0 "Culte Réformé de la Rivière Ynn"
ynn_river_reformed_religion_desc:0 "L'ancien monde a été englouti par le Déluge Final lorsque les eaux de la Ynn se sont élevées pour submerger le monde entier. Toute vie découle de la sacrée Ynn et doit être respectée, et les morts doivent être déposés sur la Ynn pour partir au-delà. §GNous avons clarifié les principes de la Ynn dans ce monde changeant et sommes assurés dans notre culte et notre foi!§!"

