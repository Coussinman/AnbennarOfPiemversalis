   ynn_zodiac_deity_1:0 "Cheval à Bois"
   ynn_zodiac_deity_1_desc:0 "Le cheval sauvage des Forêts Ynniques du nord caractérisé par sa couronne de bois. Les seigneurs à bois façonnaient leurs couronnes d'après cette bête.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 1 de 16\n\nZodiaques à venir :\n§MLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!\n§GTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!\n§YRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!\n§gLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!\n§gCastor Géant§! :\n   Coût de Construction : §G-10%§!\n§gCochon Ynnéa§! :\n   Attrition Terrestre : §G-10%§!"
   ynn_zodiac_deity_2:0 "Loutre Mordante"
   ynn_zodiac_deity_2_desc:0 "Connue pour son museau allongé, la loutre mordante est un animal très malin souvent dressé pour la pêche par les Sarda.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 2 de 16\n\nZodiaques à venir :\n§MTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!\n§GRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!\n§YLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!\n§gCastor Géant§! :\n   Coût de Construction : §G-10%§!\n§gCochon Ynnéa§! :\n   Attrition Terrestre : §G-10%§!\n§gMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!"
   ynn_zodiac_deity_3:0 "Tigre à Dents de Sabre"
   ynn_zodiac_deity_3_desc:0 "Une bête puissante et rusée, les Veykodans sont connus pour tatouer de grands yeux à l'arrière de leurs têtes pour repousser les attaques surprises de ces prédateurs par derrière.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 3 de 16\n\nZodiaques à venir :\n§MRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!\n§GLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!\n§YCastor Géant§! :\n   Coût de Construction : §G-10%§!\n§gCochon Ynnéa§! :\n   Attrition Terrestre : §G-10%§!\n§gMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!\n§gOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!"
   ynn_zodiac_deity_4:0 "Rhinocéros Laineux"
   ynn_zodiac_deity_4_desc:0 "Cette bête est chassée à Veykoda pour faire de la corde d'arc de ses poils et pour sculpter des ornements de sa corne. De tels artefacts sont considérés saints par les natifs.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 4 de 16\n\nZodiaques à venir :\n§MLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!\n§GCastor Géant§! :\n   Coût de Construction : §G-10%§!\n§YCochon Ynnéa§! :\n   Attrition Terrestre : §G-15%§!\n§gMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!\n§gOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!\n§gRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!"
   ynn_zodiac_deity_5:0 "Loup Sanguinaire"
   ynn_zodiac_deity_5_desc:0 "Séries d'yeux brillants dans la nuit, les loups sanguinaires se dressent aussi hauts qu'un elfe sur leurs quatre pattes, plus grands même qu'un tigre à dents de sabre. Ils chassent toujours en meutes.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 5 de 16\n\nZodiaques à venir :\n§MCastor Géant§! :\n   Coût de Construction : §G-10%§!\n§gCochon Ynnéa§! :\n   Attrition Terrestre : §G-10%§!\n§YMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!\n§gOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!\n§gRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!\n§gBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!"
   ynn_zodiac_deity_6:0 "Castor Géant"
   ynn_zodiac_deity_6_desc:0 "Habitants de nombreux affluents de l'Ynn, les castors géants ont été connus pour inonder des villages entiers avec leurs barrages. On croit que ces animaux ont inspiré les premiers barrages ynniques.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 6 de 16\n\nZodiaques à venir :\n§MCochon Ynnéa§! :\n   Attrition Terrestre : §G-15%§!\n§GMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!\n§YOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!\n§gRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!\n§gBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!\n§gMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!"
   ynn_zodiac_deity_7:0 "Cochon Ynnéa"
   ynn_zodiac_deity_7_desc:0 "Cru avoir des propriétés curatives et de fertilité par proximité, l'humble cochon ynnéa est souvent gardé comme animal de compagnie par les classes supérieures de Sarda et Dolindha.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 7 de 16\n\nZodiaques à venir :\n§MMouton à Quatre Cornes§! :\n   Direction Commerciale : §G+15%§!\n§GOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!\n§YRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!\n§gBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!\n§gMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!\n§gPoisson de Pierre§! :\n   Défensivité : §G+15%§!"
   ynn_zodiac_deity_8:0 "Mouton à Quatre Cornes"
   ynn_zodiac_deity_8_desc:0 "Une source de base de nourriture et laine et assez robuste pour être un animal de bât, le mouton à quatre cornes fut le premier animal à être domestiqué dans l'Ynn.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 8 de 16\n\nZodiaques à venir :\n§MOiseau-Tonnerre§! :\n   Pouvoir Administratif Mensuel : §G+1§!\n§GRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!\n§YBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!\n§gMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!\n§gPoisson de Pierre§! :\n   Défensivité : §G+15%§!\n§gSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!"
   ynn_zodiac_deity_9:0 "Oiseau-Tonnerre"
   ynn_zodiac_deity_9_desc:0 "Dit être la cause de la foudre et né des nuages d'orage, les oiseaux-tonnerre sont assez grands pour soulever un elfe et peuvent être trouvés planant au-dessus de l'Étendue Epednan.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 9 de 16\n\nZodiaques à venir :\n§MRenard Queue-Blanche§! :\n   Réduction Inflation Annuelle : §G+0,10§!\n§GBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!\n§YMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!\n§gPoisson de Pierre§! :\n   Défensivité : §G+15%§!\n§gSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!\n§gBête-Hibou§! :\n   Amélioration Relations : §G+15%§!"
   ynn_zodiac_deity_10:0 "Renard Queue-Blanche"
   ynn_zodiac_deity_10_desc:0 "Le mythe ynnique dit que le renard queue-blanche enseigna aux elfes comment reconstruire leur société après le grand déluge. Leur queue touffue est aussi grande que leur corps.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 10 de 16\n\nZodiaques à venir :\n§MBaleine Poskawa§! :\n   Troubles Nationaux : §R+1§!\n§GMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!\n§YPoisson de Pierre§! :\n   Défensivité : §G+20%§!\n§gSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!\n§gBête-Hibou§! :\n   Amélioration Relations : §G+15%§!\n§gDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!"
   ynn_zodiac_deity_11:0 "Baleine Poskawa"
   ynn_zodiac_deity_11_desc:0 "Un danger toujours présent le long de l'Étendue Epednar et de la Chaîne Dalairey, la baleine terrestre tend des embuscades aux voyageurs et est devenue un symbole de malheur et d'instabilité à travers l'Ynn.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 11 de 16\n\nZodiaques à venir :\n§MMishipeshu§! :\n   Dégâts de Choc Terrestre : §G+10%§!\n§gPoisson de Pierre§! :\n   Défensivité : §G+15%§!\n§YSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!\n§gBête-Hibou§! :\n   Amélioration Relations : §G+15%§!\n§gDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!\n§gCheval à Bois§! :\n   Prestige Annuel : §G+1§!"
   ynn_zodiac_deity_12:0 "Mishipeshu"
   ynn_zodiac_deity_12_desc:0 "Soudaine et trompeuse, la panthère aquatique de la rivière Ynn peut prendre même l'elfe-pêcheur le plus expérimenté par surprise. Une vigilance constante est un must sur l'eau.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 12 de 16\n\nZodiaques à venir :\n§MPoisson de Pierre§! :\n   Défensivité : §G+20%§!\n§GSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!\n§YBête-Hibou§! :\n   Amélioration Relations : §G+15%§!\n§gDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!\n§gCheval à Bois§! :\n   Prestige Annuel : §G+1§!\n§gLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!"
   ynn_zodiac_deity_13:0 "Poisson de Pierre"
   ynn_zodiac_deity_13_desc:0 "Ces créatures se déguisent parmi les gravats du fond de la rivière. Elles sont couvertes de petites pointes empoisonnées, mais font un repas délicieux si préparées correctement.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 13 de 16\n\nZodiaques à venir :\n§MSerpent d'Eau§! :\n   Pouvoir Diplomatique Mensuel : §G+1§!\n§GBête-Hibou§! :\n   Amélioration Relations : §G+15%§!\n§YDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!\n§gCheval à Bois§! :\n   Prestige Annuel : §G+1§!\n§gLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!\n§gTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!"
   ynn_zodiac_deity_14:0 "Serpent d'Eau"
   ynn_zodiac_deity_14_desc:0 "Aucun deux ne se ressemble exactement tant que certains se demandent si le serpent d'eau est en fait de nombreuses sortes de bêtes. Tandis que certains ressemblent à de grands serpents terrestres, d'autres sont trop horribles à décrire.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 14 de 16\n\nZodiaques à venir :\n§MBête-Hibou§! :\n   Amélioration Relations : §G+15%§!\n§GDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!\n§YCheval à Bois§! :\n   Prestige Annuel : §G+1§!\n§gLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!\n§gTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!\n§gRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!"
   ynn_zodiac_deity_15:0 "Bête-Hibou"
   ynn_zodiac_deity_15_desc:0 "La Bête-Hibou est une créature de solennité et puissance. Dépourvue d'ailes, cet oiseau marche sur quatre pattes griffues et bien qu'elle ne soit habituellement pas violente, son bec peut fissurer le crâne d'un elfe.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 15 de 16\n\nZodiaques à venir :\n§MDragon§! :\n   Dégâts de Feu Terrestre : §G+10%§!\n§GCheval à Bois§! :\n   Prestige Annuel : §G+1§!\n§YLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!\n§gTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!\n§gRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!\n§gLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!"
   ynn_zodiac_deity_16:0 "Dragon"
   ynn_zodiac_deity_16_desc:0 "Le plus redouté de tous les animaux du zodiaque, le dragon représente à la fois la destruction et le renouveau. Bien que rarement vu, son influence se fait sentir dans les eaux tumultueuses de l'Ynn.\n--------------\n\nLe §OZodiaque Ynnique§! est basé sur le cycle de quatre ans de la Rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle enfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, surveiller ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que l'agriculture. La rivière est crue être la source de toute vie et ainsi chaque Stuir Balia est associé avec un de 16 animaux. Ensemble ceux-ci composent un §OKyuvir§! ou grand cycle de 64 ans.\n\nStuir Balia 16 de 16\n\nZodiaques à venir :\n§MCheval à Bois§! :\n   Prestige Annuel : §G+1§!\n§GLoutre Mordante§! :\n   Coût des Conseillers : §G-10%§!\n§YTigre à Dents de Sabre§! :\n   Pouvoir Militaire Mensuel : §G+1§!\n§gRhinocéros Laineux§! :\n   Lassitude de Guerre Mensuelle : §G-0,02§!\n§gLoup Sanguinaire§! :\n   Moral des Armées : §G+7,5%§!\n§gCastor Géant§! :\n   Coût de Construction : §G-10%§!"
   ynn_zodiac_ruler_1:0 "Cheval aux Bois"
   desc_ynn_zodiac_ruler_1:0 "Ceux qui naissent durant le §YCheval aux Bois§! Stuir Balia tendent à être ordonnés dans leurs manières et font d'excellents souverains vertueux. Cependant, de tels dirigeants peuvent souvent être perçus comme cruels dans leur distribution de la justice.\n\n\nTraits de Personnalité Probables :\n§YVertueux§!, §YLégislateur§!, §YCruel§!"
   ynn_zodiac_ruler_2:0 "Loutre Mordante"
   desc_ynn_zodiac_ruler_2:0 "Ceux qui naissent durant la §YLoutre Mordante§! Stuir Balia tendent à être perçus comme bienveillants envers leurs pairs et sont susceptibles de rechercher de nouvelles opportunités commerciales. Cependant, ils peuvent être surpris à dissimuler de l'argent pour eux-mêmes malgré leur bonne nature.\n\n\nTraits de Personnalité Probables :\n§YBienveillant§!, §YEntrepreneur§!, §YDétourneur de Fonds§!"
   ynn_zodiac_ruler_3:0 "Tigre à Dents de Sabre"
   desc_ynn_zodiac_ruler_3:0 "Ceux qui naissent durant le §YTigre à Dents de Sabre§! Stuir Balia tendent à être plus extravertis, prêts à 'conquérir' leurs ennemis. Ils font également d'audacieux combattants sur le champ de bataille. Cependant, leur diplomatie fait défaut et ils sont susceptibles de se précipiter vers un avantage perçu.\n\n\nTraits de Personnalité Probables :\n§YCombattant Audacieux§!, §YConquérant§!, §YEnthousiaste Naïf§!"
   ynn_zodiac_ruler_4:0 "Rhinocéros Laineux"
   desc_ynn_zodiac_ruler_4:0 "Ceux qui naissent durant le §YRhinocéros Laineux§! Stuir Balia tendent à être plus endurants que la plupart, tant dans leurs valeurs que dans leur morale. Cependant, cette résistance aux idées nouvelles peut les amener à être trop sûrs d'eux-mêmes en territoire inconnu.\n\n\nTraits de Personnalité Probables :\n§YIncorruptible§!, §YPieux§!, §YEnthousiaste Naïf§!"
   ynn_zodiac_ruler_5:0 "Loup Terrible"
   desc_ynn_zodiac_ruler_5:0 "Ceux qui naissent durant le §YLoup Terrible§! Stuir Balia tendent à exceller dans l'art de surpasser leurs adversaires et recherchent les positions de commandement. Cependant, il est rare de découvrir que de tels individus exercent leur influence à des fins désintéressées.\n\n\nTraits de Personnalité Probables :\n§YMeneur Inspirant§!, §YGénie Tactique§!, §YMalveillant§!"
   ynn_zodiac_ruler_6:0 "Castor Géant"
   desc_ynn_zodiac_ruler_6:0 "Ceux qui naissent durant le §YCastor Géant§! Stuir Balia tendent à avoir l'esprit bâtisseur et une éthique de travail permettant de mener les projets à terme. Cependant, dans ces poursuites, leurs visions sont souvent influencées par un besoin d'accroître leur richesse personnelle.\n\n\nTraits de Personnalité Probables :\n§YVisionnaire Architectural§!, §YIndustrieux§!, §YAvide§!"
   ynn_zodiac_ruler_7:0 "Cochon Ynnéen"
   desc_ynn_zodiac_ruler_7:0 "Ceux qui naissent durant le §YCochon Ynnéen§! Stuir Balia sont réputés compatissants et, comme leur homologue animal, auront de nombreux enfants au cours de leur existence. Cependant, ils ne sont pas les plus habiles des individus et se ridiculiseront dans les situations sociales.\n\n\nTraits de Personnalité Probables :\n§YBon Cœur§!, §YFécond§!, §YBouffon Bavard§!"
   ynn_zodiac_ruler_8:0 "Mouton à Quatre Cornes"
   desc_ynn_zodiac_ruler_8:0 "Ceux qui naissent durant le §YMouton à Quatre Cornes§! Stuir Balia seront plus enclins à surveiller leurs paroles et à tolérer les idées qui s'opposent aux leurs. Cependant, cette tendance à ne pas riposter mène souvent à la perception de lâcheté.\n\n\nTraits de Personnalité Probables :\n§YPrudent§!, §YTolérant§!, §YLâche§!"
   ynn_zodiac_ruler_9:0 "Oiseau-Tonnerre"
   desc_ynn_zodiac_ruler_9:0 "Ceux qui naissent durant l'§YOiseau-Tonnerre§! Stuir Balia aspirent à être libres des contraintes d'autrui et peuvent se défaire de la plupart des engagements par la parole. Cependant, leurs arguments sont souvent tissés de plus de vérité qu'il ne devrait être révélé.\n\n\nTraits de Personnalité Probables :\n§YLibre Penseur§!, §YNégociateur Féroce§!, §YLangue Déliée§!"
   ynn_zodiac_ruler_10:0 "Renard à Queue Blanche"
   desc_ynn_zodiac_ruler_10:0 "Ceux qui naissent durant le §YRenard à Queue Blanche§! Stuir Balia sont réputés pour leur attitude grégaire envers autrui, trouvant de nombreuses opportunités à travers ces connexions personnelles. Cependant, ces occasions peuvent être gaspillées en perdant de vue la vision d'ensemble.\n\n\nTraits de Personnalité Probables :\n§YBien Connecté§!, §YTouché par Balris§!, §YPerfectionniste Obsessionnel§!"
   ynn_zodiac_ruler_11:0 "Baleine Poskawa"
   desc_ynn_zodiac_ruler_11:0 "Ceux qui naissent durant la §YBaleine Poskawa§! Stuir Balia partagent un destin sinistre. Onze est un nombre de malheur pour les Ynniques et ce zodiaque peut être utilisé à profit pour troubler les adversaires. Cependant, cela ne va que jusqu'à un certain point car ce comportement perfide est considéré comme pécheur.\n\n\nTraits de Personnalité Probables :\n§YExpansionniste§!, §YMalveillant§!, §YPécheur§!"
   ynn_zodiac_ruler_12:0 "Mishipeshu"
   desc_ynn_zodiac_ruler_12:0 "Ceux qui naissent durant le §YMishipeshu§! Stuir Balia tendent à exceller dans les subterfuges et sont implacables dans leurs poursuites, faisant souvent d'eux de fervents défenseurs de la foi. Cependant, ce zèle ne les empêche pas de succomber aux plaisirs plus vils.\n\n\nTraits de Personnalité Probables :\n§YTisseur de Toiles Complexes§!, §YZélé§!, §YIndulgent§!"
   ynn_zodiac_ruler_13:0 "Poisson de Pierre"
   desc_ynn_zodiac_ruler_13:0 "Ceux qui naissent durant le §YPoisson de Pierre§! Stuir Balia sont solides en toutes choses, que ce soit dans leur vision du leadership ou leur engagement envers les procédures. Cependant, une langue raide les laisse souvent en manque des mots justes.\n\n\nTraits de Personnalité Probables :\n§YNavigateur§!, §YStrict§!, §YBouffon Bavard§!"
   ynn_zodiac_ruler_14:0 "Serpent d'Eau"
   desc_ynn_zodiac_ruler_14:0 "Ceux qui naissent durant le §YSerpent d'Eau§! Stuir Balia sont réputés adopter quelle que soit la position que le contexte requiert, qu'ils croient ce qu'ils disent ou non. Cela peut fréquemment leur donner l'avantage dans les négociations. Cependant, cette nature arbitraire peut nuire à autrui sans égard pour leur bien-être.\n\n\nTraits de Personnalité Probables :\n§YLangue d'Argent§!, §YNégociateur Charismatique§!, §YCruel§!"
   ynn_zodiac_ruler_15:0 "Hibou-Bête"
   desc_ynn_zodiac_ruler_15:0 "Ceux qui naissent durant le §YHibou-Bête§! Stuir Balia vivent pour les poursuites érudites qui révèlent leur nature ésotérique. Cependant, cette préoccupation pour l'abstrait peut les distancier de leurs amis et amants.\n\n\nTraits de Personnalité Probables :\n§YÉrudit§!, §YSecret§!, §YStérile§!"
   ynn_zodiac_ruler_16:0 "Dragon"
   desc_ynn_zodiac_ruler_16:0 "Ceux qui naissent durant le §YDragon§! Stuir Balia aspirent à l'accomplissement. Ils font les mages les plus puissants et les meilleurs généraux. Cependant, cette perpétuelle ascension sociale les fait paraître avides aux yeux d'autrui.\n\n\nTraits de Personnalité Probables :\n§YMage Puissant§!, §YGénie Tactique§!, §YAvide§!"
   ynn_zodiac_heir_1:0 "Héritier : Cheval aux Bois"
   desc_ynn_zodiac_heir_1:0 "Ceux qui naissent durant le §YCheval aux Bois§! Stuir Balia tendent à être ordonnés dans leurs manières et font d'excellents souverains vertueux. Cependant, de tels dirigeants peuvent souvent être perçus comme cruels dans leur distribution de la justice.\n\n\nTraits de Personnalité Probables :\n§YVertueux§!, §YLégislateur§!, §YCruel§!"
   ynn_zodiac_heir_2:0 "Héritier : Loutre Mordante"
   desc_ynn_zodiac_heir_2:0 "Ceux qui naissent durant la §YLoutre Mordante§! Stuir Balia tendent à être perçus comme bienveillants envers leurs pairs et sont susceptibles de rechercher de nouvelles opportunités commerciales. Cependant, ils peuvent être surpris à dissimuler de l'argent pour eux-mêmes malgré leur bonne nature.\n\n\nTraits de Personnalité Probables :\n§YBienveillant§!, §YEntrepreneur§!, §YDétourneur de Fonds§!"
   ynn_zodiac_heir_3:0 "Héritier : Tigre à Dents de Sabre"
   desc_ynn_zodiac_heir_3:0 "Ceux qui naissent durant le §YTigre à Dents de Sabre§! Stuir Balia tendent à être plus extravertis, prêts à 'conquérir' leurs ennemis. Ils font également d'audacieux combattants sur le champ de bataille. Cependant, leur diplomatie fait défaut et ils sont susceptibles de se précipiter vers un avantage perçu.\n\n\nTraits de Personnalité Probables :\n§YCombattant Audacieux§!, §YConquérant§!, §YEnthousiaste Naïf§!"
   ynn_zodiac_heir_4:0 "Héritier : Rhinocéros Laineux"
   desc_ynn_zodiac_heir_4:0 "Ceux qui naissent durant le §YRhinocéros Laineux§! Stuir Balia tendent à être plus endurants que la plupart, tant dans leurs valeurs que dans leur morale. Cependant, cette résistance aux idées nouvelles peut les amener à être trop sûrs d'eux-mêmes en territoire inconnu.\n\n\nTraits de Personnalité Probables :\n§YIncorruptible§!, §YPieux§!, §YEnthousiaste Naïf§!"
   ynn_zodiac_heir_5:0 "Héritier : Loup Terrible"
   desc_ynn_zodiac_heir_5:0 "Ceux qui naissent durant le §YLoup Terrible§! Stuir Balia tendent à exceller dans l'art de surpasser leurs adversaires et recherchent les positions de commandement. Cependant, il est rare de découvrir que de tels individus exercent leur influence à des fins désintéressées.\n\n\nTraits de Personnalité Probables :\n§YMeneur Inspirant§!, §YGénie Tactique§!, §YMalveillant§!"
   ynn_zodiac_heir_6:0 "Héritier : Castor Géant"
   desc_ynn_zodiac_heir_6:0 "Ceux qui naissent durant le §YCastor Géant§! Stuir Balia tendent à avoir l'esprit bâtisseur et une éthique de travail permettant de mener les projets à terme. Cependant, dans ces poursuites, leurs visions sont souvent influencées par un besoin d'accroître leur richesse personnelle.\n\n\nTraits de Personnalité Probables :\n§YVisionnaire Architectural§!, §YIndustrieux§!, §YAvide§!"
   ynn_zodiac_heir_7:0 "Héritier : Cochon Ynnéen"
   desc_ynn_zodiac_heir_7:0 "Ceux qui naissent durant le §YCochon Ynnéen§! Stuir Balia sont réputés compatissants et, comme leur homologue animal, auront de nombreux enfants au cours de leur existence. Cependant, ils ne sont pas les plus habiles des individus et se ridiculiseront dans les situations sociales.\n\n\nTraits de Personnalité Probables :\n§YBon Cœur§!, §YFécond§!, §YBouffon Bavard§!"
   ynn_zodiac_heir_8:0 "Héritier : Mouton à Quatre Cornes"
   desc_ynn_zodiac_heir_8:0 "Ceux qui naissent durant le §YMouton à Quatre Cornes§! Stuir Balia seront plus enclins à surveiller leurs paroles et à tolérer les idées qui s'opposent aux leurs. Cependant, cette tendance à ne pas riposter mène souvent à la perception de lâcheté.\n\n\nTraits de Personnalité Probables :\n§YPrudent§!, §YTolérant§!, §YLâche§!"
   ynn_zodiac_heir_9:0 "Héritier : Oiseau-Tonnerre"
   desc_ynn_zodiac_heir_9:0 "Ceux qui naissent durant l'§YOiseau-Tonnerre§! Stuir Balia aspirent à être libres des contraintes d'autrui et peuvent se défaire de la plupart des engagements par la parole. Cependant, leurs arguments sont souvent tissés de plus de vérité qu'il ne devrait être révélé.\n\n\nTraits de Personnalité Probables :\n§YLibre Penseur§!, §YNégociateur Féroce§!, §YLangue Déliée§!"
   ynn_zodiac_heir_10:0 "Héritier : Renard à Queue Blanche"
   desc_ynn_zodiac_heir_10:0 "Ceux qui naissent durant le §YRenard à Queue Blanche§! Stuir Balia sont réputés pour leur attitude grégaire envers autrui, trouvant de nombreuses opportunités à travers ces connexions personnelles. Cependant, ces occasions peuvent être gaspillées en perdant de vue la vision d'ensemble.\n\n\nTraits de Personnalité Probables :\n§YBien Connecté§!, §YTouché par Balris§!, §YPerfectionniste Obsessionnel§!"
   ynn_zodiac_heir_11:0 "Héritier : Baleine Poskawa"
   desc_ynn_zodiac_heir_11:0 "Ceux qui naissent durant la §YBaleine Poskawa§! Stuir Balia partagent un destin sinistre. Onze est un nombre de malheur pour les Ynniques et ce zodiaque peut être utilisé à profit pour troubler les adversaires. Cependant, cela ne va que jusqu'à un certain point car ce comportement perfide est considéré comme pécheur.\n\n\nTraits de Personnalité Probables :\n§YExpansionniste§!, §YMalveillant§!, §YPécheur§!"
   ynn_zodiac_heir_12:0 "Héritier : Mishipeshu"
   desc_ynn_zodiac_heir_12:0 "Ceux qui naissent durant le §YMishipeshu§! Stuir Balia tendent à exceller dans les subterfuges et sont implacables dans leurs poursuites, faisant souvent d'eux de fervents défenseurs de la foi. Cependant, ce zèle ne les empêche pas de succomber aux plaisirs plus vils.\n\n\nTraits de Personnalité Probables :\n§YTisseur de Toiles Complexes§!, §YZélé§!, §YIndulgent§!"
   ynn_zodiac_heir_13:0 "Héritier : Poisson de Pierre"
   desc_ynn_zodiac_heir_13:0 "Ceux qui naissent durant le §YPoisson de Pierre§! Stuir Balia sont solides en toutes choses, que ce soit dans leur vision du leadership ou leur engagement envers les procédures. Cependant, une langue raide les laisse souvent en manque des mots justes.\n\n\nTraits de Personnalité Probables :\n§YNavigateur§!, §YStrict§!, §YBouffon Bavard§!"
   ynn_zodiac_heir_14:0 "Héritier : Serpent d'Eau"
   desc_ynn_zodiac_heir_14:0 "Ceux qui naissent durant le §YSerpent d'Eau§! Stuir Balia sont réputés adopter quelle que soit la position que le contexte requiert, qu'ils croient ce qu'ils disent ou non. Cela peut fréquemment leur donner l'avantage dans les négociations. Cependant, cette nature arbitraire peut nuire à autrui sans égard pour leur bien-être.\n\n\nTraits de Personnalité Probables :\n§YLangue d'Argent§!, §YNégociateur Charismatique§!, §YCruel§!"
   ynn_zodiac_heir_15:0 "Héritier : Hibou-Bête"
   desc_ynn_zodiac_heir_15:0 "Ceux qui naissent durant le §YHibou-Bête§! Stuir Balia vivent pour les poursuites érudites qui révèlent leur nature ésotérique. Cependant, cette préoccupation pour l'abstrait peut les distancier de leurs amis et amants.\n\n\nTraits de Personnalité Probables :\n§YÉrudit§!, §YSecret§!, §YStérile§!"
   ynn_zodiac_heir_16:0 "Héritier : Dragon"
   desc_ynn_zodiac_heir_16:0 "Ceux qui naissent durant le §YDragon§! Stuir Balia aspirent à l'accomplissement. Ils font les mages les plus puissants et les meilleurs généraux. Cependant, cette perpétuelle ascension sociale les fait paraître avides aux yeux d'autrui.\n\n\nTraits de Personnalité Probables :\n§YMage Puissant§!, §YGénie Tactique§!, §YAvide§!"
   ynn_river_worship_reform_0:0 "Convoquer un Conseil de Noblesse"
   ynn_river_worship_reform_0_buy:0 "Pas actuellement en débat."
   ynn_river_worship_reform_0_desc:0 "Il est temps que nous utilisions nos faveurs et notre autorité afin de rassembler tous les principaux vassaux de notre royaume pour un conseil. Cela nous permettra d'accroître davantage notre influence et, avec la bénédiction de la Rivière Ynn, de résoudre certaines questions pour tous."
   ynn_river_worship_reform_1:0 "Les Nés-des-Ruines Corrompus Sont-ils Compagnons Élus ?"
   ynn_river_worship_reform_1_buy:0 "Avoir tenu un débat sur ce sujet."
   ynn_river_worship_reform_1_desc:0 "[Root.YnnRiverWorshipReform1]"
   ynn_river_worship_reform_1_0_tt:0 "Quand le Déluge Final déferla sur le monde, l'on croyait que les elfes le long de la Rivière étaient les survivants élus pour revendiquer les séquelles. Cependant, certains se demandent si seuls les elfes qui vivent le long du cours principal sont élus ou également ceux des affluents plus petits."
   ynn_river_worship_reform_1a_tt:0 "Quand le Déluge Final déferla sur le monde, l'on croyait que les elfes le long de la Rivière étaient les survivants élus pour revendiquer les séquelles. Cependant, certains se demandent si seuls les elfes qui vivent le long du cours principal sont élus ou également ceux des affluents plus petits.\n\nNous soutenons actuellement l'inclusion des peuples tributaires.\nSéparatisme : §G-5§!"
   ynn_river_worship_reform_1b_tt:0 "Quand le Déluge Final déferla sur le monde, l'on croyait que les elfes le long de la Rivière étaient les survivants élus pour revendiquer les séquelles. Cependant, certains se demandent si seuls les elfes qui vivent le long du cours principal sont élus ou également ceux des affluents plus petits.\n\nNous rejetons actuellement l'inclusion des nés-des-ruines corrompus.\nTolérance de la Vraie Foi : §G+1§!"
   ynn_river_worship_reform_1a_modifier_tt:0 "Nous embrassons nos frères nés-des-ruines des affluents !\nAnnées de Séparatisme : §G-5§!"
   ynn_river_worship_reform_1b_modifier_tt:0 "Nous seuls sommes les élus !\nTolérance de la Vraie Foi : §G+1§!"
   ynn_river_worship_reform_2:0 "Qu'est-ce qui a Causé l'Effondrement de l'Empire Ynnique ?"
   ynn_river_worship_reform_2_buy:0 "Avoir tenu un débat sur ce sujet."
   ynn_river_worship_reform_2_desc:0 "[Root.YnnRiverWorshipReform2]"
   ynn_river_worship_reform_2_0_tt:0 "L'Empire Ynnique fut le royaume le plus fort et le plus durable à avoir existé dans la Vallée de l'Ynn. Malgré cela, il s'effondra et depuis lors les débats font rage sur la véritable cause. Certains disent que c'était à cause du pouvoir militaire des empereurs qui briserait l'armée en guerre civile à leur mort. D'autres prétendent qu'il tomba à cause d'aristocrates décadents qui se battaient plus entre eux que contre les ennemis de l'empire."
   ynn_river_worship_reform_2a_tt:0 "L'Empire Ynnique fut le royaume le plus fort et le plus durable à avoir existé dans la Vallée de l'Ynn. Malgré cela, il s'effondra et depuis lors les débats font rage sur la véritable cause. Certains disent que c'était à cause du pouvoir militaire des empereurs qui briserait l'armée en guerre civile à leur mort. D'autres prétendent qu'il tomba à cause d'aristocrates décadents qui se battaient plus entre eux que contre les ennemis de l'empire.\n\nNous plaidons actuellement pour un pouvoir central plus fort.\nModificateur de Main-d'œuvre Nationale : §G+10%§!"
   ynn_river_worship_reform_2b_tt:0 "L'Empire Ynnique fut le royaume le plus fort et le plus durable à avoir existé dans la Vallée de l'Ynn. Malgré cela, il s'effondra et depuis lors les débats font rage sur la véritable cause. Certains disent que c'était à cause du pouvoir militaire des empereurs qui briserait l'armée en guerre civile à leur mort. D'autres prétendent qu'il tomba à cause d'aristocrates décadents qui se battaient plus entre eux que contre les ennemis de l'empire.\n\nNous soutenons actuellement les droits des vassaux.\nContribution de Limite de Force des Vassaux : §G+100%§!"
   ynn_river_worship_reform_2a_modifier_tt:0 "Les Empereurs étaient trop faibles !\nModificateur de Main-d'œuvre Nationale : §G+10%§!"
   ynn_river_worship_reform_2b_modifier_tt:0 "Les empereurs étaient trop puissants !\nContribution de Limite de Force des Vassaux : §G+100%§!"
   ynn_river_worship_reform_3:0 "Devrions-nous Adopter les Armes à Feu Cannoriennes ?"
   ynn_river_worship_reform_3_buy:0 "Avoir tenu un débat sur ce sujet."
   ynn_river_worship_reform_3_desc:0 "[Root.YnnRiverWorshipReform3]"
   ynn_river_worship_reform_3_0_tt:0 "L'arrivée des Cannoriens a apporté des armes nouvelles et étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker cet engin nouveau. La question se pose maintenant à nous de savoir si nous devrions adopter ces armes à feu cannoriennes pour nos propres armées ou si nous devrions compter sur les tactiques qui ont servi notre peuple pendant des siècles."
   ynn_river_worship_reform_3a_tt:0 "L'arrivée des Cannoriens a apporté des armes nouvelles et étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker cet engin nouveau. La question se pose maintenant à nous de savoir si nous devrions adopter ces armes à feu cannoriennes pour nos propres armées ou si nous devrions compter sur les tactiques qui ont servi notre peuple pendant des siècles.\n\nNous soutenons actuellement l'adoption des fusils à poudre.\nDégâts de Tir Terrestre : §G+5%§!"
   ynn_river_worship_reform_3b_tt:0 "L'arrivée des Cannoriens a apporté des armes nouvelles et étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker cet engin nouveau. La question se pose maintenant à nous de savoir si nous devrions adopter ces armes à feu cannoriennes pour nos propres armées ou si nous devrions compter sur les tactiques qui ont servi notre peuple pendant des siècles.\n\nNous rejetons actuellement un tel armement barbare.\nDégâts de Choc Terrestre : §G+5%§!"
   ynn_river_worship_reform_3a_modifier_tt:0 "Les problèmes modernes requièrent des solutions modernes !\nDégâts de Tir Terrestre : §G+5%§!"
   ynn_river_worship_reform_3b_modifier_tt:0 "Nos flèches obscurciront le soleil !\nDégâts de Choc Terrestre : §G+5%§!"
   ynn_river_worship_reform_4:0 "La Pensée Cannorienne Est-elle Pertinente pour l'Ynn ?"
   ynn_river_worship_reform_4_buy:0 "Avoir tenu un débat sur ce sujet."
   ynn_river_worship_reform_4_desc:0 "[Root.YnnRiverWorshipReform4]"
   ynn_river_worship_reform_4_0_tt:0 "Il fut récemment cru que la Vallée de la Rivière Ynn constituait la pleine étendue du monde et qu'au-delà des falaises méridionales s'étendait le Monde Souterrain. Cependant, ces Cannoriens ont apporté cartes et plans depuis sous les falaises et bien plus encore. Cela a ébranlé les fondements du Culte de la Rivière Ynn avec clercs et gens du commun débattant également de la façon dont ces révélations devraient être interprétées."
   ynn_river_worship_reform_4a_tt:0 "Il fut récemment cru que la Vallée de la Rivière Ynn constituait la pleine étendue du monde et qu'au-delà des falaises méridionales s'étendait le Monde Souterrain. Cependant, ces Cannoriens ont apporté cartes et plans depuis sous les falaises et bien plus encore. Cela a ébranlé les fondements du Culte de la Rivière Ynn avec clercs et gens du commun débattant également de la façon dont ces révélations devraient être interprétées.\n\nNous soutenons actuellement la diffusion de la connaissance venue d'au-delà des falaises.\nPropagation d'Institution : §G+10%§!"
   ynn_river_worship_reform_4b_tt:0 "Il fut récemment cru que la Vallée de la Rivière Ynn constituait la pleine étendue du monde et qu'au-delà des falaises méridionales s'étendait le Monde Souterrain. Cependant, ces Cannoriens ont apporté cartes et plans depuis sous les falaises et bien plus encore. Cela a ébranlé les fondements du Culte de la Rivière Ynn avec clercs et gens du commun débattant également de la façon dont ces révélations devraient être interprétées.\n\nNous rejetons actuellement ces enseignements trompeurs pour l'hérésie qu'ils sont.\nCoût de Score de Guerre Contre Autres Religions : §G-15%§!"
   ynn_river_worship_reform_4a_modifier_tt:0 "Un monde entièrement nouveau !\nPropagation d'Institution : §G+10%§!"
   ynn_river_worship_reform_4b_modifier_tt:0 "Connaissance maléfique d'un royaume maléfique !\nCoût de Score de Guerre Contre Autres Religions : §G-15%§!"
   ynn_zodiac.4.t:0 "Constance et Changement"
   ynn_zodiac.4.d:0 "La Rivière Ynn est la source de toute vie et ainsi ses rythmes dictent le flux de l'existence. Tous les quatre ans, la rivière achève un cycle d'enflement et de contraction, connu sous le nom de Stuir Balia. Cela s'est révélé inestimable pour l'agriculture le long de ses rives et pour surveiller l'entretien des Grands Barrages Ynniques. En raison de cette importance religieuse et culturelle, le calendrier du Zodiaque Ynnique fut formalisé à travers l'Empire Ynnique de 640AA à 649AA, standardisant également les pratiques du Culte de la Rivière Ynn. Il y a 16 animaux zodiacaux, chacun assigné à un Stuir Balia et un grand cycle de ces 16 constitue un Kyuvir."
   ynn_zodiac.4.a:0 "Nous voici dans le Stuir Balia du Cheval aux Bois."
   ynn_zodiac.4.b:0 "Nous voici dans le Stuir Balia de la Loutre Mordante."
