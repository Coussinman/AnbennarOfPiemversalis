#Sudomeg'i
sudomegi:0 "Sudomeg'i"
sudomegi_religion_desc:0 "La Faim est au centre de l'expérience de tous les ogres. Elle pousse ceux de l'ouest à festoyer en abondance, et ceux du sud à rechercher le pouvoir ; cependant, les Ogres Chercheurs d'Âmes suivent une troisième voie. Pour eux, la Faim est une impulsion à contrôler, à rendre subordonnée à leur volonté. À cette fin, ils affinent le soi en poussant ardemment le corps, l'esprit et l'âme, souffrant à travers ces tribulations en préparation pour le jour où ils se débarrasseront de leurs entraves mortelles et seront liés en tant qu'esprit, libérés de leur Faim. Ces esprits sont recherchés pour leurs conseils dans les foyers, les sanctuaires villageois et les temples de montagne auxquels ils sont liés. Un rite de passage commun est de visiter ces derniers en empruntant les sentiers sinueux du plateau, passant devant les statues délicatement sculptées des géants, leurs créateurs. Chaque statue doit être méditée avant d'atteindre les sentiers étroits qui montent vers les temples de montagne, où enfin ils peuvent rendre hommage aux esprits les plus vénérés qui s'y trouvent."

#Eagle Worship
eagle_worship:0 "Banbe Anen"
eagle_worship_religion_desc:0 "« L'Aigle s'élance vers les cieux, resplendissant de savoir et de technique. Pourtant, il redescend, retournant au nid pour nourrir et développer les capacités de ses petits afin qu'ils puissent à leur tour le rejoindre. » Pour les Hobgobelins du plateau de Nomsyulhan, le monde lui-même est dans une bataille sans fin entre l'Ordre et le Chaos. Une bataille qui a été fortement tournée en faveur du Chaos le Jour des Cieux Cendreux. Une bataille qu'ils ne peuvent se permettre de perdre à nouveau. L'Ordre est donc la pièce maîtresse de leur foi et imprègne tous les aspects de la vie. Les Hobgobelins sous cette foi sont tenus d'atteindre l'illumination afin qu'ils puissent rejoindre cette bataille cosmique, et, cruciale, ils ont pour tâche de revenir de leur vol et d'élever ceux qui ne peuvent pas encore voler."

#Un Khudai
un_khudai:0 "Un Khudai"
un_khudai_religion_desc:0 "Un Khudai peut être grossièrement traduit en langue commune par « Une Harmonie ». À sa base se trouve un ensemble de traditions écologiques culturellement ancrées axées sur le maintien du cycle du monde à travers le cadre de la boussole quintuple. La terre révèle le métal, qui engendre l'eau, qui nourrit les forêts, qui à leur tour alimentent le feu, qui ensemence la terre une fois de plus. L'ancienne n'est qu'une facette de la boussole quintuple plus grande, qui, dans sa totalité, définit les mouvements, la création et la destruction de ces éléments. Un Khudai souligne que ce cycle doit être maintenu, car si les Khudi grandissent au-delà de leurs moyens et brisent l'Harmonie de la Terre, les esprits enseveliront leur civilisation et les ramèneront à des époques lointaines."
#Aspects
fire_1:0 "Feu"
desc_fire_1:0 "Du Bois, le Feu naît. C'est la chaleur, l'énergie, à la fois créative et destructive. Il jaillit du sol et descend du ciel, balayant l'ancien et le nouveau et le ramenant à la terre. Dans Un Khudai, nous reconnaissons que le feu est à la fois une force créative et destructive. Sans feu, le métal ne pourrait pas être façonné. Pourtant, le feu consume aussi le bois et le réduit en terre. Ainsi, le feu est un élément transitoire, une chose en perpétuel changement que nous devons garder à mesure pour éviter qu'un manque ou un excès ne mène au désastre."
fire_2:0 "Feu"
desc_fire_2:0 "Du Bois, le Feu naît. C'est la chaleur, l'énergie, à la fois créative et destructive. Il jaillit du sol et descend du ciel, balayant l'ancien et le nouveau et le ramenant à la terre. Dans Un Khudai, nous reconnaissons que le feu est à la fois une force créative et destructive. Sans feu, le métal ne pourrait pas être façonné. Pourtant, le feu consume aussi le bois et le réduit en terre. Ainsi, le feu est un élément transitoire, une chose en perpétuel changement que nous devons garder à mesure pour éviter qu'un manque ou un excès ne mène au désastre."
earth_1:0 "Terre"
desc_earth_1:0 "Du Feu, la Terre se forme. La cendre se transforme en Sol, et avec le temps le Sol peut se transformer en Pierre. C'est la base, le fondement de tout. Elle est ferme, fiable, pour le bien ou le mal qu'elle peut apporter. La Terre ne peut être déplacée sans effort ; elle représente la stabilité et donc de nombreux praticiens l'associent à des émotions telles que la patience et le contentement. Le métal se forme dans la Terre, et la Terre submerge l'Eau en la déplaçant et en l'absorbant dans sa vaste forme."
earth_2:0 "Terre"
desc_earth_2:0 "Du Feu, la Terre se forme. La cendre se transforme en Sol, et avec le temps le Sol peut se transformer en Pierre. C'est la base, le fondement de tout. Elle est ferme, fiable, pour le bien ou le mal qu'elle peut apporter. La Terre ne peut être déplacée sans effort ; elle représente la stabilité et donc de nombreux praticiens l'associent à des émotions telles que la patience et le contentement. Le métal se forme dans la Terre, et la Terre submerge l'Eau en la déplaçant et en l'absorbant dans sa vaste forme."
wood_1:0 "Bois"
desc_wood_1:0 "De l'Eau, le Bois pousse. Individuellement, un morceau de bois est faible, et pourtant uni, il peut résister même aux grands coups du métal. Le Bois est l'exemplaire de l'ordre naturel, car c'est du Bois que jaillit la vie elle-même, l'harmonisation de tout ce qui précède et suit. Le Bois représente et annonce la coopération et la croissance, à la fois naturelles et personnelles. Ignorer le Bois dans Un Khudai, c'est ignorer la vie elle-même et ce que signifie être vivant."
wood_2:0 "Bois"
desc_wood_2:0 "De l'Eau, le Bois pousse. Individuellement, un morceau de bois est faible, et pourtant uni, il peut résister même aux grands coups du métal. Le Bois est l'exemplaire de l'ordre naturel, car c'est du Bois que jaillit la vie elle-même, l'harmonisation de tout ce qui précède et suit. Le Bois représente et annonce la coopération et la croissance, à la fois naturelles et personnelles. Ignorer le Bois dans Un Khudai, c'est ignorer la vie elle-même et ce que signifie être vivant."
water_1:0 "Eau"
desc_water_1:0 "Du Métal, l'Eau se condense. L'eau s'insinue, se collectant de l'air, des racines de la terre. Ces eaux se canalisent ensuite en sources qui coulent en ruisseaux et rivières avant de disparaître dans le Grand Bleu, teinté de terre. L'eau éteint même la flamme la plus chaude, et ainsi de nombreux Géomanciens considèrent l'Eau comme une représentation exemplaire de l'âme d'une personne. Forte mais flexible. Faible mais puissante. Lorsqu'elle est bien maîtrisée, c'est une force constructive qui peut déplacer des machines et faciliter les voyages. Cependant, l'indécision de l'eau est une faiblesse insidieuse et, mal gérée, elle conduira à une grande ruine."
water_2:0 "Eau"
desc_water_2:0 "Du Métal, l'Eau se condense. L'eau s'insinue, se collectant de l'air, des racines de la terre. Ces eaux se canalisent ensuite en sources qui coulent en ruisseaux et rivières avant de disparaître dans le Grand Bleu, teinté de terre. L'eau éteint même la flamme la plus chaude, et ainsi de nombreux Géomanciens considèrent l'Eau comme une représentation exemplaire de l'âme d'une personne. Forte mais flexible. Faible mais puissante. Lorsqu'elle est bien maîtrisée, c'est une force constructive qui peut déplacer des machines et faciliter les voyages. Cependant, l'indécision de l'eau est une faiblesse insidieuse et, mal gérée, elle conduira à une grande ruine."
metal_1:0 "Métal"
desc_metal_1:0 "De la Terre, le Métal est forgé. Lorsqu'il est fait et durci en forme, il prend forme et la conserve. Il ne cédera ni au temps ni à un grand changement, pour le meilleur ou pour le pire. Sans métal, le monde ne peut être plié à notre volonté, mais de même, sans métal, nous ne pouvons pas frapper la terre en ruine, déréglant à jamais son harmonie naturelle. Le métal est la fiabilité, la capacité de soi à changer le monde sans être changé. Les forêts peuvent être abattues en grand excès si l'on n'est pas prudent, détruisant tout sur son passage."
metal_2:0 "Métal"
desc_metal_2:0 "De la Terre, le Métal est forgé. Lorsqu'il est fait et durci en forme, il prend forme et la conserve. Il ne cédera ni au temps ni à un grand changement, pour le meilleur ou pour le pire. Sans métal, le monde ne peut être plié à notre volonté, mais de même, sans métal, nous ne pouvons pas frapper la terre en ruine, déréglant à jamais son harmonie naturelle. Le métal est la fiabilité, la capacité de soi à changer le monde sans être changé. Les forêts peuvent être abattues en grand excès si l'on n'est pas prudent, détruisant tout sur son passage."
insight_foundations:0 "Appel à l'Intuition des Fondations"
desc_insight_foundations:0 "Les esprits sont les juges et arbitres finaux de toute construction. Un bâtiment crée son propre flux d'énergie spirituelle, tiré du sol puis libéré dans la zone. Cela peut altérer le flux d'énergie de la terre et ainsi causer une disharmonie. Ainsi, les nouvelles constructions doivent consulter les esprits de la terre, et si nécessaire, des ajustements doivent être faits ou des sanctuaires construits pour contrer les influences disharmonieuses, souvent habités par les esprits qui ont été initialement consultés. Les rénovations sont similaires, pendant lesquelles les esprits locaux sont appelés à sortir de leurs sanctuaires - parfois centenaires - pour offrir à nouveau leurs conseils sur la meilleure façon d'aider le flux d'énergie dans la terre."
way_between_people:0 "Rencontre des Âmes"
desc_way_between_people:0 "L'âme est le centre, le cœur de la personne. Lorsque deux personnes se rencontrent, ce sont deux âmes qui se rencontrent, échangeant des histoires et offrant une chance d'apprendre et de grandir. En faisant cela, elles deviennent plus harmonieuses avec la terre. Plus l'âme est savante, plus son influence est grande pour assurer l'harmonie. Ainsi, organiser des célébrations et des échanges d'histoires et d'histoires offre un grand bénéfice à la croissance des personnes, et aide l'État à le faire. Cela est particulièrement vrai si nous soutenons ces Géomanciens et érudits qui travaillent pour une existence harmonieuse."
plentiful_harvests:0 "Prière d'Abondance"
desc_plentiful_harvests:0 "Les esprits surveillent la terre, et à eux les fidèles font des offrandes. Sans eux, nous ne pouvons maintenir l'harmonie avec la terre à de tels extrêmes. Un champ bien aligné avec une bonne guidance spirituelle peut produire deux, parfois même trois récoltes de cultures en une bonne année. Pendant ce temps, un champ mal aligné peut avoir du mal à en produire même une. Une Prière d'Abondance des Récoltes est plus qu'une simple demande de prospérité. C'est un pacte, l'intention d'assurer la prospérité pour tous. Sans une récolte abondante, il y a moins à offrir aux esprits, et donc ils s'affaibliront, rendant l'année suivante d'autant plus difficile."
pathways:0 "Cérémonie des Voies"
desc_pathways:0 "La Cérémonie des Voies est un rituel que tous les pratiquants de l'Un Khudai entreprennent au début d'un grand voyage. Le monde est vaste et plein de dangers, et le voyage peut emmener loin de l'harmonie et de la sécurité de son foyer. De nombreux marchands et voyageurs riches préparent des cérémonies élaborées ou vont même jusqu'à préparer des sanctuaires mobiles pour assurer leur sécurité en contractant un esprit ou un ensemble d'esprits. Une telle protection est coûteuse, mais offre à un esprit une ancre pour rester dans le monde, si leurs voyages les mènent au-delà de Haless."
spark_of_inspiration:0 "Invocation de l'Inspiration"
desc_spark_of_inspiration:0 "Il y a de la sagesse à trouver en toutes choses. De la plus petite feuille au plus haut sommet, le monde recèle des merveilles et des splendeurs innombrables, malgré les meilleurs efforts même des plus grands érudits pour les documenter. Pourtant, même les érudits souffrent des mêmes défis fondamentaux - parmi eux, le besoin d'inspiration. Une telle passion est une source capricieuse qui ne suit aucune saison, mais encore une fois, le monde peut fournir même ces choses invisibles. Les esprits des artisans, érudits, artistes et poètes disparus peuvent être une source d'idées ; beaucoup d'âmes créatives se sont retrouvées freinées par les limitations de leur époque. Invoquer leur présence peut leur offrir une issue pour voir des idées inachevées aboutir. Un tel acte peut non seulement offrir aux vivants de grandes perspectives, mais aussi accorder aux esprits des défunts une chance de repos."
fierce_blows:0 "Cérémonie des Coups Féroces"
desc_fierce_blows:0 "De la disharmonie naît la violence. La violence mène à la guerre, qui propage plus de violence et crée une spirale qui peut voir la terre dévastée. Pourtant, la guerre peut aussi rétablir l'harmonie. De mauvais dirigeants peuvent être renversés, les justes élevés à leur place pour guider la terre en tant que véritables intendants. Une Cérémonie des Coups Féroces peut être invoquée par les nobles et les justes, cherchant la sagesse et la force des esprits non seulement pour s'endowir de pouvoir, mais pour annoncer au royaume et à tous ceux qui s'y trouvent qu'un véritable intendant s'est levé pour le guider une fois de plus."
tide_of_fury:0 "Marées de Fureur"
desc_tide_of_fury:0 "Le feu brûle en chacun de nous, mais en certains il y en a davantage. Il brûle chaud, blanc, exigeant à être libéré. Certains tourneraient cette flamme à des fins égoïstes. Pourtant, beaucoup d'autres trouvent sa libération dans la guerre, guidés sous une sage direction, dirigeant leur colère avec justesse vers la défense de l'Harmonie. Les âmes les plus brillantes montrent une sagesse au-delà du simple métier des armes, et ainsi des Conclaves de Fureur peuvent être convoqués. Ces réunions visent à cultiver plus que la simple prouesse martiale ; elles cherchent des esprits ingénieux qui pourraient servir de plus grandes ambitions que la simple victoire sur le champ de bataille."
well_made_land:0 "Leçons de Gouvernance"
desc_well_made_land:0 "L'appareil d'État est celui de l'Ordre, pour assurer l'Harmonie. Une société harmonieuse est celle qui est paternelle à la fois pour la terre et pour les gens. De nombreux anciens Cheqh’ans et Qh’ans ont laissé des traités et des tomes exposant les philosophies de leur règne. De telles idées ont été enregistrées pour une époque différente, lorsque la terre était plus ou moins harmonieuse qu'aujourd'hui, mais les érudits et les Géomanciens peuvent encore y trouver de la sagesse. Ainsi, de grands débats et conseils savants peuvent être tenus pour assurer la diffusion de ces idées et informer une bonne gouvernance."
roar_of_pride:0 "Avertissement de l'Orgueil"
desc_roar_of_pride:0 "L'orgueil est une chose dangereuse. Pour les anciens Khudi, c'est ce qui a condamné leur civilisation à trois reprises et coûté la vie à l'un des Frères Jumeaux. C'est aussi la perte des autres, et bien que l'Un Khudai souligne que l'orgueil est une folie dangereuse, d'autres fois sont moins prudentes. Avec les rituels corrects, la terre peut murmurer où les âmes orgueilleuses ont caché leurs gains mal acquis et les esprits des défunts peuvent murmurer pour se venger de leurs tortionnaires. S'assurer que la volonté du monde soit ainsi apaisée nous rend plus riches - à la fois spirituellement et matériellement."
stone_ship:0 "Récit d'un Navire de Pierre"
desc_stone_ship:0 "Ce conte est le plus ancien des Khudi, raconté lorsque les derniers vestiges de leur héritage maritime sont nécessaires. Dans les temps anciens, le monde fut plongé dans la glace, et le paradis idyllique qu'ils habitaient fut enseveli sous le givre et le gel. Voyant cela, leurs ancêtres sculptèrent sept grands navires de pierre dans de la pierre noire et grise et traversèrent les mers glacées, allant si loin au nord que cela devint le sud. Une grande tempête se produisit alors et dans le chaos, trois des navires fraternels furent perdus dans les vagues et la glace. Le reste fut endommagé et dut être réparé avec tous les matériaux disponibles. Ceux qui deviendraient les Oinukhudi et Anarkhudi luttèrent contre les eaux avec de la pierre et furent victorieux, alors qu'ils s'échouaient sur les rives nord de Moduk, se déversant sur les rives d'une terre indomptée, mais en harmonie."
