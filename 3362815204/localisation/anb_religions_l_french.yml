 skaldhyrric.4.t:0 "Canonisation de Nouveaux Récits"
 skaldhyrric.4.d:0 "Suivant l'héritage du Premier conseil skaldique, une nouvelle génération de réformateurs skaldiques se dresse maintenant devant le Konungr. Étudiants et disciples de Radulfr, l'homme qui devint connu sous le nom de Grand Récitateur de Saga, le seul à porter ce titre désormais légendaire. Mais Radulfr est maintenant mort depuis longtemps, et la Foi s'est étendue bien au-delà de ce qu'il aurait jamais rêvé, et ces Skalds qui portent son héritage font maintenant appel au Konungr pour qu'il fasse un choix comme leur ancêtre l'avait fait quand il avait commandé à Radulfr de chanter.\nAlors que notre royaume s'est étendu au loin, de nouveaux récits s'ajoutent à l'histoire de notre peuple, et les Skalds du royaume ont commencé à chanter le présent, pas seulement le passé. Un signe de la puissance grandissante de Gérudie certes, mais aussi un signe que le trône doit intervenir une fois de plus pour guider les Skalds. Un des réformateurs prend la parole, présentant un parchemin au Konungr.\n'Grand seigneur, je suis Signy, et mes confrères Skalds m'ont choisie pour présenter nos découvertes sur la foi.'\nLe Konungr prend le parchemin et commence à lire.\n'Ces quatre récits sont ceux que nous croyons que la couronne devrait patronner afin que le peuple puisse apprendre d'eux. Premièrement, la redécouverte de la fabrication de Givre-Noir, le grand métal de nos ancêtres. Deuxièmement, l'établissement d'Ambrströnd il y a tant d'années, et l'héritage des Gérudiens qui vivent encore en Aelantir. Troisièmement, les récits des pillards et aventuriers qui ont conquis les royaumes cannoniens, comme vous et votre dynastie l'avez fait. Et enfin, le récit d'Olav et Urvik, l'origine de notre peuple, et l'origine de notre force.'\nSigny se leva et s'inclina tandis que le Konungr lisait les chants composés.\n'Tous sont précieux pour nous aujourd'hui, mais dites simplement le mot et nous commencerons à en chanter un jusqu'aux confins de Gérudie où votre peuple écoutera.'"
