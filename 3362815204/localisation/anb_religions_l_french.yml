 bd_covenant_of_corpsetilled_lands_effect_tt:0 "Croissance de Prospérité : §G20%§!, Efficacité de Production : §G10%§!"
 desc_corpsetilled_lands:1 "Comme une forêt renaît de ses cendres, la destruction engendre la vie. Dans nos champs, où gisent morts les ennemis de notre règne parfait, je leur ordonne de pourrir. Que leur sang nourrisse nos terres, et leur faiblesse devienne notre force.\n\nGagne un modificateur qui accorde Croissance de Prospérité : §G20%§! et Efficacité de Production : §G10%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de réduire la dévastation dans chaque province selon votre Maîtrise de §gNécromancie§! et votre §YAbsolutisme§!£icon_absolutism£.\nSe transforme en §gPacte des Légions Forgées d'Os§! si vous levez une §gArmée Mort-Vivante§!."
