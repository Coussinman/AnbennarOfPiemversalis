meditation_on_simrals_mirror_title:0 "Méditation sur le Miroir de Simral"
meditation_on_simrals_mirror_desc:0 "Le Miroir de Simral est l'une des légendes les plus connues des hauts temples. Simral le Sage aurait un jour créé un trésor de beauté et de vérité absolues - le Simralaeena, un miroir si pur qu'il montrait non seulement le reflet de ceux qui regardaient à l'intérieur, mais révélait la véritable nature de toutes les choses reflétées à sa surface. Selon la légende, ce fut un test pour tous les grands dieux de regarder dans le miroir et de se juger dignes des vantardises qu'ils revendiquaient, et Simral utilisa le miroir pour devenir le plus savant des dieux tout en empêchant son ego de devenir trop grand par excès de confiance. De nos jours, « Regarder dans le Miroir de Simral » est une phrase avec deux significations : plonger profondément dans l'étude de sujets complexes et appliquer un regard critique sur ses propres méthodes et nature. Faire les deux demande une grande compétence et un équilibre de soi - quelque chose que nous devrions faire, si nous en avons la capacité."
