laskaris_creed_deity_level_1:0 "Le Credo de Laskaris" #Écrit par : Takasaki
laskaris_creed_deity_level_1_desc:0 "§YLe Credo de Laskaris§!\nS'inspirant de diverses philosophies différentes et des expériences du Conquérant à Taychend, Laskaris et ses compagnons proches ont transformé Ameion en une société civique militarisée, plaçant la conquête et la domination militaire au premier plan de l'activité de l'État. S'inspirant des textes archatiradistes, les disciples de Laskaris croyaient également que l'État devait jouer un rôle actif et vigoureux dans la résolution du « retard » des Bharbhen – après la mort de Laskaris, cela se concrétiserait en une politique de suprématie culturelle et politique des Kheionai imposée militairement, dans un processus qui impliquait une codification générale de ses croyances en une seule philosophie.\n\nSi l'Ordre Saint §YLe Credo de Laskaris§! est placé dans plus de §Y50%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nMoral des Armées : §G+15.0%§!\n\nSi l'Ordre Saint §YLe Credo de Laskaris§! est placé dans plus de §Y75%§!([Root.kheionism_laskaris_creed_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nMoral des Armées : §G+15.0%§!\nPolitiques Militaires Gratuites : §G+1§!"
