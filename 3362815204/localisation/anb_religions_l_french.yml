 lizardfolk_religion:0 "Hommes-Lézards"
 anzalkatsa:0 "Anzalkatsa"
 anzalkatsa_religion_desc:0 "La foi Anzalkatsa est inséparable de la prophétie du 333ème Empire. Bien qu'il y ait de nombreuses délibérations sur les détails, tous s'accordent à dire qu'elle proclame que tous les hommes-lézards doivent finalement être unis sous le 333ème Empire - Khatalashya. L'Empire Final régnera sur tous les hommes-lézards, détiendra tous les piliers et apportera la prospérité éternelle. Il est du devoir de chaque fidèle d'Anzalkatsa de œuvrer à l'accomplissement de cette prophétie et d'être prêt à sacrifier tout ce qu'il peut posséder pour cet objectif, et cette attente pèse également sur toute la société. La paysannerie, les marchands, les nobles et même le roi doivent se prosterner devant cette fin - c'est leur unique dessein.\n\nLes gardiens de cet avenir sont les nagas, une rare mutation d'hommes-lézards distingués par leur apparence et leur grand potentiel magique qui forment leur propre classe sociale. On les trouve comme conseillers, érudits, prêtres, conseillers - là où se trouve le pouvoir et l'influence, ils y sont aussi.\n\nLe devoir et la compétence sont des vertus clés parmi les Anzalkatsa, et les ordinaires sont attendus de reconnaître leur médiocrité et de faire place aux étoiles montantes. Ceux qui ne peuvent reconnaître leurs propres limitations - ou refusent de le faire - ne sont pas longtemps tolérés par les nagas, qui s'arrangent pour s'assurer qu'ils subissent une chute de leur propre fait. Aucun droit de naissance n'accorde l'immunité à cela, et aucun trône royal ne peut jamais être vraiment stable contre leurs machinations."

 zaradyrra:0 "Zaradyrra"
 zaradyrra_religion_desc:0 "La foi Zaradyrra trouve son origine dans les premiers hommes-lézards Ashhana soulagés de la malédiction du sang par la musique. À l'origine, on pensait que seule la musique pouvait soulager la malédiction du sang, mais quand la société Ashhana commença à se développer, on découvrit que de nombreuses formes d'art pouvaient affaiblir l'emprise de la malédiction du sang, et que créer de l'art était un remède bien plus puissant que d'en consommer. Les premiers Ashhana capables de guérir leurs semblables devinrent les bardes, et certains fonderaient les premières maisons nobles Ashhana. Alors que de plus en plus d'Ashhana sauvages étaient amenés dans la société, la foi Zaradyrra vint véritablement à exister sous sa forme moderne comme un ensemble de pratiques utilisées pour gérer la malédiction du sang au quotidien. Le moyen le plus faible de combattre la malédiction du sang est de simplement consommer l'art d'autrui, ce qui suffit à maintenir le décorum normal et est le lot de beaucoup des classes inférieures. Le plus efficace ensuite est de créer de l'art dérivé, pas vraiment original ou révolutionnaire mais pas juste une copie non plus, et cela est dit donner au créateur un esprit vraiment clair qui est plus capable. Ces Échos sont le lot de la noblesse et de l'occasionnel artisan privilégié des classes inférieures. Le moyen le plus efficace est la création artistique vraiment originale - le seul domaine des bardes."

 the_sovereign:0 "Souverain"
 the_sovereign_desc:0 "Quels panoramas pourrait-on entrevoir au sommet après avoir escaladé mille montagnes ? Bien qu'on doive toujours garder le présent à l'esprit, on doit également regarder vers des horizons lointains, et il n'y a pas d'horizon plus lointain - ni plus digne - que celui du Souverain, l'éternel dirigeant de l'empire final. Cette constellation est généralement associée à la chute du 33ème empire, dont les dirigeants dans leur hubris croyaient que leur empire se dressait déjà au pinacle et refusaient de regarder vers l'horizon pour voir ce que leur royaume pourrait encore devenir. Cette hubris assura que l'empire tomba, et le Souverain dans le ciel est un rappel constant pour les hommes-lézards de toujours regarder vers l'avant."

 the_storm:0 "Tempête"
 the_storm_desc:0 "Comment un nouveau royaume peut-il être forgé sinon par la guerre ? Tandis que tous les adhérents d'Anzalkatsa œuvrent pour faire advenir l'empire-qui-doit-être, nulle simple encre répandue sur une page n'apportera ce qui doit être ; un fait que le 167ème empire ignora. L'empire craignit la Tempête et resta placide, ne se résolvant jamais à faire ce qui devait être fait, croyant faussement que simplement en existant d'autres afflueraient vers leur bannière ; Nous savons maintenant que l'empire-qui-doit-être ne sera amené que par la Tempête de la guerre et de la conquête. Chercher la tempête c'est devenir la force qui balaie ce qui était, et amène le nouveau, chaque cycle apportant un nouvel ordre amélioré."

 the_anchor:0 "Ancre"
 the_anchor_desc:0 "Comme c'était, ainsi ce sera. Se dresser contre la tempête c'est tester ceux qui se présument Souverain, et tenir contre eux c'est montrer leur folie. L'Avenir ne sera pas forcé, le changement doit être enduré jusqu'à ce que des vents plus favorables prévalent. Le 277ème empire crut qu'il pouvait forcer le changement et ainsi amener le 333ème empire, mais c'était leur folie et la seule chose qu'ils amenèrent fut la chute d'encore un autre empire - le leur. Dans une guerre de prophétie, ce ne sont pas ceux qui brûlent brillamment pour ensuite tomber qui connaîtront la victoire, mais ceux qui survivent à ces prétendants. Chercher l'Ancre c'est tenir ferme contre le changement et protéger ce qui est vôtre contre la tempête du monde."

 the_erudite:0 "Érudit"
 the_erudite_desc:0 "Quand la mort vient, qu'est-ce de votre œuvre survivra ? Il y a plus à gouverner que de simples épées et sorcellerie, et tout comme les guerriers dévoués à la Tempête amèneront l'empire-qui-doit-être, ainsi les Érudits forgeront leurs armes et concevront des stratagèmes supérieurs. Cette constellation est généralement associée à la chute du 167ème empire due à la complaisance de son peuple. C'est un rappel pour les hommes-lézards que tout comme le plus puissant des guerriers peut être vaincu par une nouvelle arme, ainsi le plus grand des empires peut être détruit par la complaisance."

 lizard_the_river:0 "Rivière"
 lizard_the_river_desc:0 "Le monde autour de nous bouge et coule indépendamment de la prophétie, tandis que nous pouvons la connaître et attendre l'empire-qui-doit-être nous devons aussi être conscients des changements constants autour de nous alors que d'autres peuples s'élèvent et tombent. Alors que de nouveaux royaumes sont forgés et transformés, vous devez être disposé à apprendre de ces changements et ainsi en bénéficier. Le 243ème empire, fixé sur la prophétie du 333ème empire, se trouva complètement inconscient des changements autour de lui, menant à sa chute. Nous savons maintenant qu'on doit flotter comme une feuille sur le courant de la rivière dans un monde de royaumes et d'alliances toujours changeants."
 
 the_sail:0 "Voile"
 the_sail_desc:0 "Qu'y a-t-il au-delà de notre horizon ? Encore un autre horizon. Bien que nous ne devions pas nous fixer sur ce cycle éternel de découverte, on doit toujours être disposé à hisser la Voile pour voyager vers le prochain horizon, et rencontrer ceux qui viennent d'horizons différents. Le 257ème empire prit confort dans sa propre vision du monde œillères et refusa de regarder la richesse au-delà de son propre horizon, mais cette richesse n'attendit pas ; Quand ils réalisèrent finalement la richesse à gagner, il était trop tard. Le monde autour d'eux avait changé, et l'horizon s'était ouvert à un autre. Vous devez prendre la Voile et explorer de nouveaux horizons pour vous faire une place là avant qu'il ne change et continue sans nous."

 the_mistake:0 "Erreur"
 the_mistake_desc:0 "Tant de mal est forgé des meilleures intentions, et une telle folie ouvre l'histoire de Zaradyrra. Elle commence avec une grande armée envoyée aux terres d'ombre, assignée aux nobles tâches d'aider les faibles et vaincre le mal. Mais la conviction seule ne peut agir comme bouclier contre le mal, et ainsi les ténèbres vinrent pour ce phare de bien tout de même. Ses brillants soldats de lumière seraient tordus en coquilles vides qui ne pouvaient même plus se souvenir de ce que c'était que de penser et ressentir comme ils le faisaient autrefois. De l'Erreur nous apprenons à nous garder contre le zèle et à toujours garder nos esprits dans le présent, de peur que nos désirs justes ne deviennent la graine d'un nouveau mal."

 the_onslaught:0 "Assaut"
 the_onslaught_desc:0 "Le sang appelle le sang. Une ecchymose est donnée pour un mot, un œil pour une ecchymose, une tête pour un œil, et ainsi la violence se gorge d'elle-même. Les raids des maudits par le sang infligeraient une mort et souffrance innombrables sur nos proches, et ainsi dans les siècles avant les premiers Ashhana libres, la vengeance règnerait dans les cœurs de tous alors que la mort exigeait la mort, encore et encore. Que le cycle puisse être brisé ne fut jamais cherché, jamais considéré alors que les représailles et le sang exigeaient tous les efforts. De l'Assaut nous apprenons à ne jamais laisser ce qui ne peut être défait régir ce qui est à venir, et à chercher à briser les cycles de violence et vengeance qui lient le monde."

 the_bard:0 "Barde"
 the_bard_desc:0 "Les temps les plus sombres peuvent transformer les plus petites lueurs de flamme en piliers de lumière à travers l'espoir d'une nouvelle aube. Quand le premier barde vint, l'espoir était parti depuis longtemps de ces terres ; que l'effusion de sang puisse jamais finir était au-delà de toute considération. Et pourtant ce ne fut ni un puissant roi, ni un grand sage qui éveillerait le premier Ashhana du long sommeil de la malédiction du sang, mais un simple barde avec une simple chanson. En un moment brillant d'espoir et de désespoir, une nouvelle ère naquit inconsciemment d'un champ de mort. Du premier Barde nous apprenons à ne jamais perdre espoir et ne jamais nous perdre à la peur et au découragement, car une nouvelle aube peut toujours se lever."

 the_rising:0 "Ascension"
 the_rising_desc:0 "D'une seule étincelle, un feu flamboyant peut naître. Les premiers Ashhana libres firent face à des siècles d'histoire qui enseignaient qu'ils étaient à jamais perdus et regardaient d'innombrables multitudes de leurs proches encore perdus à la malédiction. De leur conviction et espoir naquirent les premiers bardes Ashhana, les premiers vrais Zaradyrra. Ces âmes désintéressées consacrèrent tout ce qu'elles étaient à une vie de purification de leurs proches - non juste pour libérer les Ashhana, mais pour défier les ombres en forgeant un nouveau peuple de ceux qui étaient destinés à n'être que des monstres. De l'Ascension nous apprenons à ne pas nous contenter de petites victoires contre le mal mais à les porter vers l'avant pour détruire le mal entièrement."


 #Night Coven
 hag_religion:0 "Congrégation Nocturne"
 night_coven:0 "Congrégation Nocturne"
 night_coven_religion_desc:0 "Représentant une large gamme de folklore et pratiques chamaniques, depuis des versions tordues du mythe géant originel du troll jusqu'aux cultes locaux adorés par les tribus humaines. La Congrégation Nocturne unit tout cela avec les principes fondamentaux que ses adorateurs vivent pour servir les caprices de leurs maîtresses Sorcières Nocturnes, cherchant des faveurs et leur grâce en échange de sacrifices et servitude."
 
 echenka_religion:0 "Echenka"

  sky_domain:0 "Domaine Céleste"
  sky_domain_religion_desc:0 "Semayi'gera, ou Domaine Céleste en Commun, est la foi dominante du peuple Mengi. Seul en révérence est le dieu Amilak, que les Mengi croient être seigneur des cieux et apporteur de pluie. Sanctuaires et monastères dédiés à Amilak se trouvent à travers toutes les terres Mengi, et de grands temples sont érigés dans les cités qui sont ouverts aux cieux où Prêtres-de-Pluie et Mages-de-Nuage œuvrent pour guider les pluies vers le peuple.\n\nAux côtés d'Amilak, les Mengi reconnaissent aussi divers 'Parents-Divins' qui sont crus être les dieux d'autres peuples, et Yrilak - le jumeau sombre d'Amilak. Où Amilak règne dans les terres des Mengi, les terres de Yezel Mora sont le domaine d'Yrilak - autrefois une terre verdoyante, maintenant louée aux sorcières via un sombre marché fait durant le Jour des Cieux de Cendre en échange de vils bibelots et babioles."
 #Dai'Nadeilhil
 dai_nadeilhil:0 "Dai'Nadeilhil"
  dai_nadeilhil_religion_desc:0 "Dai'Nadeilhil, ou 'Histoire des Quatre Mondes' est la religion du peuple Haraf'ne : les natifs Nés-des-Ruines de la terre éponyme en Aelantir du Nord. Le Dai'Nadeilhil est une tradition orale racontant principalement les voyages et expériences des peuples Haraf'ne à travers les quatre mondes de Dchei'ilhil, Kosu'ilhil, Yaih'ilhil, et Keiin'ilhil : Monde Sombre, Monde Aquatique, Monde Aérien, et Monde Igné, respectivement.\n\nTselayos, Dieu de l'Eau, est adoré comme le créateur des Haraf'ne après les avoir amenés hors de Dchei'ilhil vers Kosu'ilhil et les avoir bénis avec des âmes et la connaissance de l'agriculture pour se distinguer des redoutés Gardiens Silencieux. Iishkeli, Déesse de l'Air, est louée pour avoir fourni un espace abondant aux Haraf'ne d'autrefois pour régner sur Yaih'ilhil depuis leurs Six Montagnes Volantes, jusqu'à ce qu'éventuellement, l'envieux Di'iikunail, Dieu du Feu, qui ne pouvait créer qu'à travers la destruction, fît tomber les Montagnes Volantes et rasa tous les mondes de la force immense de leur chute.\n\nC'est de cette destruction que Di'iikunail forgea un monde singulier pour remplacer tous les autres : Keiin'ilhil, une terre brûlante et consumante de mort. Cependant, les Bons Dieux de l'Eau et de l'Air jugèrent bon de créer et donner vie à Ek'elas, Dieu de la Terre, pour servir comme gardien des Haraf'ne dans ce nouveau monde. Ek'elas usa de grandes magies pour protéger et soutenir les Haraf'ne jusqu'à ce qu'il se flétrisse et devienne les sables du grand Désert Haraf, s'assurant que les Haraf'ne seraient capables de dompter leur nouveau foyer à travers son sacrifice."
