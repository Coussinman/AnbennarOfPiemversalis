 origin_of_the_devouring_path_desc:0 "Les Oni sont les Créateurs de la Voie Dévorante et savent comment guider au mieux les autres dans celle-ci."

 dvp_devoured_mod:0 "Dévoré"
 dvp_devoured_mod_desc:0 "Attention maintenant, que la Voie ne vous dévore pas..."
 expand_the_dark_world:0 "Étendre le Monde Sombre"
 desc_expand_the_dark_world:0 "Le monde est un endroit sombre et chaotique, reflétant le chaos de l'au-delà. Mais nous pouvons nous élever au-dessus de sa dégénérescence. Par le pouvoir personnel et la vertu, nous imposerons l'ordre au chaos et atteindrons la vie éternelle, chassant les forces de l'Enfer. Pour tout être qui a reconnu l'état désolé de la réalité, la Voie Dévorante offre à la fois une explication et une issue."
 expand_the_dark_world_mod:0 "Rush de Chi : Étendre le Monde Sombre"
 expand_the_dark_world_effect_tt:0 "Missionnaires : §G+1§!, Force Missionnaire : §G+3,0%§!"
 expand_the_dark_world_boon_tt:0 "\n§YÉtendre le Monde Sombre§! :\n   Missionnaires : §G+1§!\n   Force Missionnaire : §G+3,0%§!"
 expand_the_dark_world_cost_tt:0 "\n§YÉtendre le Monde Sombre§! : Tolérance des Hérétiques : §R-3§!"
 wisdom_beyond_honor:0 "§RSagesse au-delà de l'Honneur§!"
 desc_wisdom_beyond_honor:0 ""Que gagne-t-on en Dévorant ? Consommer la chair-d'âme d'un autre apporte avec elle leur pouvoir, mais aussi leur connaissance, leurs souvenirs, leurs émotions. Consumez suffisamment, et non seulement vous vous retrouverez débordant de magie, mais aussi avec la capacité de l'utiliser. Attention à ne pas vous oublier maintenant—quand vous Dévorez, vous êtes Dévoré en retour."\n—Shukagi Sikala, Errant de Nuit"
 wisdom_beyond_honor_effect_tt:0 "Nous deviendrons un §YMage Puissant§!"
 wisdom_beyond_honor_effect_2_tt:0 "Gagne §G100§! Points de Monarque aléatoires"
 wisdom_beyond_honor_cost_tt:0 "\n§RSagesse au-delà de l'Honneur§! : Lassitude de Guerre Mensuelle : §R+0,1§!"
 barter_with_dark_spirits:0 "§RMarchander avec les Esprits Sombres§!"
 desc_barter_with_dark_spirits:0 "L'acte de Dévorer suffit parfois à rapprocher quelqu'un du Royaume des Esprits, assez près pour attirer l'attention d'êtres plus impressionnants que la normale. Incapables de se forcer à travers les barrières séparant nos royaumes du leur, ils sont néanmoins disposés à offrir des services spécifiques en échange de sacrifice. À chaque acte, la barrière entre les mondes s'affaiblit ; on se demande ce qui arrivera quand elle faillira. La voie que vous avez dévorée vous dévorera-t-elle aussi ?"
 barter_with_dark_spirits_effect_tt:0 "Gagne §G1§! compétence de dirigeant aléatoire"
 barter_with_dark_spirits_effect_2_tt:0 "Gagne §G100§! Points de Monarque aléatoires"
 barter_with_dark_spirits_cost_tt:0 "\n§RMarchander avec les Esprits Sombres§! : Moral des Armées : §R-10,0%§!"
 witches_and_shamans_preview:0 "Sorcières et Chamans"
 desc_witches_and_shamans_preview:0 "L'acte de Dévorer est un chemin vers de nombreuses capacités que certains considéreraient... non-naturelles. Ses pratiquants sont souvent bannis et exilés, rejetés comme forces déstabilisatrices. Nous sommes le dernier refuge de ces parias, et ils nous servent avec joie. Connaissant comment l'histoire se termine, il ne faudrait pas grand-chose pour orienter le bon esprit vers un tel chemin inévitable."
 witches_and_shamans:0 "Sorcières et Chamans"
 desc_witches_and_shamans:0 "L'acte de Dévorer est un chemin vers de nombreuses capacités que certains considéreraient... non-naturelles. Ses pratiquants sont souvent bannis et exilés, rejetés comme forces déstabilisatrices. Nous sommes le dernier refuge de ces parias, et ils nous servent avec joie. Connaissant comment l'histoire se termine, il ne faudrait pas grand-chose pour orienter le bon esprit vers un tel chemin inévitable."
 witches_and_shamans_effect_tt:0 "Perd §R1§! de Stabilité et gagne un §YMage de Guerre§!"
 witches_and_shamans_cost_tt:0 "\n§YSorcières et Chamans§! : Modificateur de Coût de Stabilité : §R+20,0%§!"
 advocation_of_chi_stealers:0 "§RPlaidoyer des Voleurs-de-Chi§!"
 desc_advocation_of_chi_stealers:0 ""Je suis la mort certaine pour toutes choses. Penses-tu que parce que tu es un brave jeune homme, je retarderai ma visite jusqu'à ce que tu sois vieux et impuissant ? À une heure inopportune je te trouverai. Je te prendrai. Retarder ma visite avec les âmes d'autres ? Une centaine de leurs heures deviennent une des tiennes. Tu es alors mon agent. À ta deux-centième année, les jours couleront comme l'eau. Même en Dévorant, je te Dévore aussi."\n—Shukagi Sikala, Errant de Nuit"
 lifeExtension1_tt:0 "Notre durée de vie sera augmentée à §G100§!"
 lifeExtension2_tt:0 "Notre durée de vie sera augmentée à §G125§!"
 lifeExtension3_tt:0 "Notre durée de vie sera augmentée à §G150§!"
 lifeExtension4_tt:0 "Notre durée de vie sera augmentée à §G175§!"
 lifeExtension5_tt:0 "Notre durée de vie sera augmentée à §G200§!"
 advocation_of_chi_stealers_cost_tt:0 "\n§RPlaidoyer des Voleurs-de-Chi§! : Vitesse de Récupération Main-d'Œuvre : §R-15,0%§!"
 from_beyond_preview:0 "D'Au-delà"
 desc_from_beyond_preview:0 "On dit que le temple de Ghatasak fut corrompu il y a longtemps avec l'usage de la main gauche d'un moine mort. On dit que l'esprit des Collines Démoniaques fut enseveli sous la terre avec chandelle et couteau. On dit qu'il y a un moyen d'invoquer le pouvoir d'autres royaumes, pouvoir qui trouble la terre même."
 from_beyond:0 "D'Au-delà"
 desc_from_beyond:0 "On dit que le temple de Ghatasak fut corrompu il y a longtemps avec l'usage de la main gauche d'un moine mort. On dit que l'esprit des Collines Démoniaques fut enseveli sous la terre avec chandelle et couteau. On dit qu'il y a un moyen d'invoquer le pouvoir d'autres royaumes, pouvoir qui trouble la terre même."
 from_beyond_cost_tt:0 "\n§YD'Au-delà§! : Dévastation Mensuelle Globale : §R+0,08§!"
 chroniclers_of_secret_histories:0 "Chroniqueurs d'Histoires Secrètes"
 desc_chroniclers_of_secret_histories:0 "La Société des Verrous et Clés se cache dans des couloirs sinueux et passages cachés. Ses bibliothèques parsèment la terre, l'accès accordé avec le don d'un nouveau récit. Mille demi-histoires peuplent ses étagères : chacune une possibilité contradictoire de comment le passé a rencontré le présent, chacune une révélation forgée par la tempête, chacune une révolution naissante. Les moines des Xia nous feraient oublier notre passé—que le contraire persiste."
 chroniclers_of_secret_histories_effect_tt:0 "Coût de Tous les Pouvoirs : §G-2,5%§!"
 chroniclers_of_secret_histories_mod:0 "Rush de Chi : Chroniqueurs d'Histoires Secrètes"
 chroniclers_of_secret_histories_boon_tt:0 "\n§YChroniqueurs d'Histoires Secrètes§! : Coût de Tous les Pouvoirs : §G-2,5%§!"
 chroniclers_of_secret_histories_cost_tt:0 "\n§YChroniqueurs d'Histoires Secrètes§! : Troubles Nationaux : §R+1§!"
 gifts_for_fools:0 "Cadeaux pour les Fous"
 desc_gifts_for_fools:0 "Les Oni, repoussés sans cesse dans les Collines Démoniaques, apprirent à survivre par tous les moyens nécessaires. La fierté est un mot sale ; pour tenir sa tête haute, on ne doit avoir aucune crainte pour son cou. La Voie Dévorante enseigne l'ascétisme et la magie, mais elle enseigne aussi les techniques appropriées pour ramper, pour la corruption, pour feindre la sincérité. Ceux qui ont jamais craint la famine comprennent pourquoi."
 gifts_for_fools_mod:0 "Rush de Chi : Cadeaux pour les Fous"
 gifts_for_fools_effect_tt:0 "Impact d'Extension Agressive : §G-15,0%§!"
 gifts_for_fools_boon_tt:0 "\n§YCadeaux pour les Fous§! : Impact d'Extension Agressive : §G-15,0%§!"
 gifts_for_fools_cost_tt:0 "\n§YCadeaux pour les Fous§! : Corruption Annuelle : §R+0,10§!"
 to_devour_chi_preview:0 "§RPour Dévorer le Chi§!"
 desc_to_devour_chi_preview:0 "L'acte principal de la Voie est Dévorer : le processus d'imbiber le Chi, le réclamer pour soi-même, le retirer d'un autre. Laissez la sensation enivrante couler en vous, plus tranchante que tout encens, une énergie au-delà de la sienne. Prenez-le, grandissez par lui, voyez les souvenirs flip-flip-flip et apprenez-en. Attention à ne pas trop Dévorer, ou vous serez transposé au royaume des esprits—la Voie qui Dévore, vous Dévore aussi."
 devouring_path_need_one_aspect_tt:0 "£no£A §Y1§! autre §YSerment de Main-Gauche§!"
 to_devour_chi:0 "§RPour Dévorer le Chi§!"
 desc_to_devour_chi:0 "L'acte principal de la Voie est Dévorer : le processus d'imbiber le Chi, le réclamer pour soi-même, le retirer d'un autre. Laissez la sensation enivrante couler en vous, plus tranchante que tout encens, une énergie au-delà de la sienne. Prenez-le, grandissez par lui, voyez les souvenirs flip-flip-flip et apprenez-en. Attention à ne pas trop Dévorer, ou vous serez transposé au royaume des esprits—la Voie qui Dévore, vous Dévore aussi."
 to_devour_chi_effect_tt:0 "Déverrouille les §YFouilles de Temples§! et la §YCorruption§!"
 to_devour_chi_effect_2_tt:0 "Déverrouille un(e autre) aspect §RDévorant§!"
 to_devour_chi_cost_tt:0 "\n§RPour Dévorer le Chi§! : Équivalent de Légitimité Annuel : §R-1§!"
