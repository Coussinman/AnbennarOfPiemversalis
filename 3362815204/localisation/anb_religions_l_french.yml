#Skaldhyrric#

skald_einher_tooltip:0 "L'Einher commencera à traquer sa proie."
skald_hunting_tooltip:0 "Nous pourrons organiser une Grande Chasse à moitié prix."
recite_a_new_tale_title:0 "Réciter un Nouveau Conte"
recite_a_new_tale_desc:0 "Bien que nous aimions réciter le conte avec notre skald loyal au coin du feu... cela peut devenir vieux, et votre peuple souhaite aussi un changement dans les récits. Cependant, ce n'est pas aussi simple que de lire le texte à haute voix : il faut canaliser la mémoire du conte lui-même en utilisant la magie bardique. Convoquez les Skalds !"
summon_forth_einher_title:0 "Appeler l'Einher !"
summon_forth_einher_desc:0 "À notre grand dam, un mal des plus fétides a ouvertement ravagé notre royaume depuis quelque temps. D'innombrables héros et aventuriers se sont lancés pour traiter cette menace, pourtant elle persiste. Pourtant, il en reste un qui peut être appelé en notre moment de besoin : appelez l'Einher, le plus grand des héros !"
call_great_hunt_title:0 "Organiser une Grande Chasse"
call_great_hunt_desc:0 "Les plus hauts sommets, les forêts les plus sombres, les mers les plus profondes - ce sont les endroits où nous, Gerudians, allons pour l'aventure. Le plus ancien des défis, combattre contre les champions de Halann lui-même avec la compagnie de camarades et une flasque d'hydromel - que pourrait-il y avoir de mieux ! Qu'il s'agisse d'un ours, d'un troll, d'un lindwurm ou d'une grande baleine - s'il saigne, il peut mourir !"
skald_reformation_1_title:0 "Organiser les Skalds"
skald_reformation_1_desc:0 "À travers la Gerudia, la Foi Skaldhyrric est fracturée entre d'innombrables sectes régionales, seulement guidées de manière ténue par le clergé Skaldskola. Si nous espérons répondre et surmonter les bouleversements religieux des gens du sud, nous devons présenter un front uni. Appelons les Skalds de toute la Gerudia à un conclave - le canon discuté, la tradition légitimée, et le leadership sécurisé !"
skald_reformation_2_title:0 "Étendre la Foi Skaldhyrric"
skald_reformation_2_desc:0 "Suite au premier conclave de la Foi Skaldhyrric, les plus avisés ont comparé la théologie cannorienne à la nôtre. Il est clair qu'il y a des similitudes dans les récits de valeur et de dieux. Mais là où leurs histoires reposent sur les paroles de dieux morts, les nôtres sont basées sur une histoire réelle, chroniquée par les archives Skaldskolan ! Avec un peu de persuasion et des modifications soigneuses, les Reachmen et au-delà pourraient être convaincus de reconnaître les véritables récits !"
skald_reformation_3_title:0 "Une Saga de Givre et de Flamme"
skald_reformation_3_desc:0 "Depuis les jours de Castan Ebonfrost et Henrik Divenscourge, les Gerudians n'ont pas dominé les mers et les terres lointaines - mais contrairement à cette époque, la Foi Skaldhyrric peut être récitée à travers les halls de Cannor et au-delà. Non seulement les Gerudians sont rassemblés à Skaldskola pour des débats liturgiques, mais des skalds formés parmi les demi-elfes d'Anbennar, les orcs d'Escann, et même les skraelings d'Aelantir. L'ascension de la Foi Skaldhyrric mérite maintenant véritablement une épopée."

skaldhyrric.1.t:0 "Considérations"
skaldhyrric.1.d:0 "Devant vous se tiennent vos loyaux skalds de cour, impatients de réciter d'anciens vers. Cependant, ce lore ancien nécessitera un certain sacrifice pour être complet - certains réactifs seront nécessaires pour le rituel bardique."
skaldhyrric.1.a:0 "Sur une seconde pensée, écoutons à nouveau cette histoire..."
skaldhyrric.1.b:0 "Je sais ce que je veux, écoutons un autre conte !"
skaldhyrric.2.t:0 "La Récitation"
skaldhyrric.2.d:0 "'Je sais ce que je veux, écoutons un autre conte !'\n\n'J'ai préparé une brève liste de lectures pour ce soir,' explique le Skald en plaçant une pile imposante de tomes et de parchemins sur la table. 'Bien sûr, Le Dragon et le Skald est un classique. Peut-être quelque chose d'un peu plus valeureux, comme Gjalund et les Tueurs de Dragons ? Ou peut-être que vos petits ont besoin d'aide pour s'endormir la nuit, l'Ancienne Berceuse de l'Hiver devrait aider à cela. Bien sûr, j'en ai beaucoup d'autres parmi lesquels vous pouvez choisir. Votre souhait est mon commandement, comme toujours.'"
