blessing_valerid_upgraded:0 "Valerið, le Kullninger"
blessing_kranmas_upgraded:0 "Kranmas, l'Enchaîné"
blessing_balmir_upgraded:0 "Bålmir, Fléau des Eaux"
HOLY_SITE_995_DESC:0 "Murtrhol est l'endroit où les Jotunn ont jailli d'Ofantlir, le premier Géant dont le dos est la fondation du monde."
HOLY_SITE_985_DESC:0 "Le Manoir du Géant était la dernière capitale des Jotunn dirigée par Gerud avant que les dragons ne fassent fondre les grands palais et ne noient la plupart des Jotunn, créant la Mer Tombeau des Géants."
HOLY_SITE_740_DESC:0 "Bal Vroren était l'endroit où Kranmas, le dernier des Géants Dégelés, et son armée de trolls et d'ogres ont perdu contre Castanor. Il a été enchaîné et noyé dans la Mer Tombeau des Géants."
HOLY_SITE_4208_DESC:0 "Krakdhûmvror était une forteresse des nains d'où ils repoussaient les tentatives des Jotunns de reprendre le Col du Nord. De nombreux rochers ont été lancés contre ses défenses, mais elle n'est jamais tombée."
HOLY_SITE_5323_DESC:0 "L'extrémité la plus orientale du Jotunnlagen à la fin du monde. À la fin des jours, Balmir se lèvera de Piikanvosaamua et brûlera les eaux du monde avec son arc de feu sans fin."
infernal_religion:0 "Inferniste"
infernal_court:0 "Cour Infernal"
infernal_court_religion_desc:0 "La Cour Infernal est un panthéon composé des dieux qui ont pris le parti d'Agrados dans la Guerre des Dieux et qui ont été envoyés dans les Plans Inférieurs par Castellos après sa victoire. Les adeptes, appelés Infernalistes, tendent à vénérer la Cour Infernal non par piété ou par désir de vertu, mais en échange de pouvoir brut."
kazraiel:0 "Kazraiel"
kazraiel_desc:0 "Kazraiel, le Prince Courroucé, a été créé lorsque Castellos a tenté d'absorber l'énergie divine de son frère, Agrados, mais a lui-même été corrompu à la place - il a jeté la portion corrompue de lui-même, ainsi que celle qu'il avait prise à Agrados, dans les Plans Inférieurs où elle finirait par prendre conscience d'elle-même en tant qu'Archidémon Kazraiel.\n\nKazraiel est le plus agressif des Archidéons, connu pour ses grandes colères et son désir constant de conflit, mais derrière ses manières extérieures de berserker se cache une compréhension de la manière de mener la guerre inégalée. Il se considère comme l'héritier d'Agrados et de Castellos et le maître légitime de leurs peuples, les Alenics et les Escanni."
mesner:0 "Mesner"
mesner_desc:0 "Masner, le Seigneur de la Paresse, était autrefois le dieu des voyages et de la communication et a été jeté dans les Plans Inférieurs par Castellos pour son échec à agir au nom de l'un ou l'autre côté de la Guerre des Dieux. Il est peut-être le plus amer des Archidéons, croyant fermement qu'il n'a rien fait de mal, et s'est aligné avec Kazraiel qu'il considère également comme étant injustement condamné.\n\nEn tant qu'ancien dieu de la communication, et gagnant son titre de Seigneur de la Paresse, il est l'Archidémon le plus capable de parler directement à ceux du Plan Matériel - murmurant des pensées d'apathie, de tristesse ou de l'inutilité de leurs actes à ceux qu'il cible, sapant leur volonté."
ildran:0 "Ildran"
ildran_desc:0 "Ildran, le Marquis de l'Orgueil, était autrefois le dieu de la construction et des grandes œuvres et est devenu le principal lieutenant et idéologue d'Agrados pendant la Guerre des Dieux. Il était le plus enthousiaste de tous les hôtes d'Agrados à propos de leur plus grande création, l'humanité, se voyant reflété dans leur désir de dominer et de remodeler le monde à leur guise.\n\nIl prêchait une vision d'un monde cherchant éternellement la perfection, construit par les mains ambitieuses de l'humanité et vénérant un nouveau panthéon de dieux, attirant beaucoup de ceux qui étaient mécontents du conservatisme de Castellos dans les rangs d'Agrados. Pour l'instant, il se contente d'envoyer des visions de monuments glorieux à ceux qui le suivent, tout en rêvant toujours de son nouveau monde promis habité uniquement par ses humains favoris."
hedine:0 "Hedine"
hedine_desc:0 "Hedine, la Maîtresse de la Luxure, était autrefois la déesse de la joie et a été blâmée pour avoir encouragé la luxure d'Agrados pour Halanna. Hedine était craint comme la plus convaincante de l'hôte d'Agrados, car bien qu'elle manquait des compétences rhétoriques d'Ildran, elle savait toujours exactement comment tenter quelqu'un en tête-à-tête.\n\nElle était également détestée par de nombreux avariels pour être la seule Archidémon à séduire ses assistants avariels pour qu'ils la suivent, les transformant en ses succubes."
ibberal:0 "Ibberal"
ibberal_desc:0 "Ibberal, le Grand Duc de la Gourmandise, était autrefois le dieu des célébrations. Il était un dieu mineur dans la faction gagnante de Castellos, mais a ensuite commencé une conspiration pour empoisonner Castellos et d'autres dieux majeurs, blâmer les loyalistes restants d'Agrados, et s'établir lui-même ainsi que ses co-conspirateurs, Canturian et Forsara, comme le nouveau Triumvirat dirigeant les dieux.\n\nCela échouerait et lui, ainsi que ses co-conspirateurs, seraient bannis dans les Plans Inférieurs. Les trois resteraient des alliés proches, s'appelant le Triade et coopérant généralement étroitement pour compenser leur faiblesse par rapport aux quatre autres Archidéons."
canturian:0 "Canturian"
canturian_desc:0 "Canturian, le Baron de l'Envie, était autrefois le dieu de la musique et du théâtre et un loyaliste de Castellos jusqu'à ce qu'il soit jeté dans les Royaumes Inférieurs pour avoir pris part à une conspiration, dirigée par Ibberal, visant à empoisonner Castellos lors d'un festin de la victoire.\n\nIl deviendrait par la suite le membre le plus actif de la Triade formée avec ses co-conspirateurs, affirmant avoir rendu possible la création des premiers vampires cannoriens. Bien que la vérité de cette affirmation ne puisse être vraiment déterminée, Canturian est connu pour accorder des faveurs à ses disciples au détriment de ceux dont ils sont jaloux, et cela correspondrait à ce schéma."
forsara:0 "Forsara"
forsara_desc:0 "Forsara, la Comtesse de l'Avarice, était autrefois la déesse de la chance et de la charité et est restée loyale à Castellos pendant la Guerre des Dieux avant d'être bannie dans les Plans Inférieurs pour sa participation à une conspiration, aux côtés d'Ibberal et de Canturian, visant à l'empoisonner et à usurper sa place de souverain des dieux.\n\nSes diables sont peut-être responsables du stéréotype du diable qui fait des accords en apparence équitables, mais secrètement traîtres."
cheshoshi_religion:0 "Cheshoshi"
tanibic_religion:0 "Panthéons Tanibic"
nakavy_avo:0 "Nakavy Avo"
nakavy_avo_religion_desc:0 "Nakavy Avo, littéralement 'Grande Famille', est un panthéon de dieux vénéré principalement par les Vyzemby de Fahvanosy. Les dieux et déesses composent une grande famille élargie qui est vénérée à travers des chants, des danses et des réjouissances. Les fidèles tendent à choisir un dieu patron dans la famille qui représente un idéal qu'ils souhaitent incarner, bien que tous fassent partie de la Grande Famille et soient exaltés comme tels."
lel:0 "Lel"
lel_desc:0 "Lel ! Grande matriarche de notre famille ! Ton amour apaisant est si fort que tu as un jour dompté la flamme brûlant dans le cœur de Turozi. Maîtresse des vagues, mère nourricière, nous chantons tes louanges par-dessus toutes les autres !\n\n§TPosséder le Sanctuaire à §YLelanàn§! nous accordera§!\nAméliorer les relations : §G+7,5%§!"
kolo:0 "Kolo"
kolo_desc:0 "Kolo ! Père de la richesse, seigneur de l'abondance ! Nous louons ton nom tandis que les pierres sont posées et les cultures semées. Nous ressentons ta présence plus que toute autre dans le sol sous nos pieds, époux de Lel, pilier de notre famille !\n\n§TPosséder le Sanctuaire à §YKunolo (Kolonoma)§! nous accordera§!\nCapacité de combat de la cavalerie : §G+5%§!"
the_nakazy:0 "Nakazy"
the_nakazy_desc:0 "Nakazy ! Les ailes sur lesquelles nos âmes fatiguées viennent se reposer ! Filles de Lel et Kolo, vents qui secouent les arbres, oiseaux chanteurs et plumes colorées, nous invoquons votre sagesse !\n\n§TPosséder le Sanctuaire à §YLelajik§! nous accordera§!\nModificateur de coût de stabilité : §G-10%§!"
turozi:0 "Turozi"
turozi_desc:0 "Turozi ! Flamme de la guerre, esprit de vengeance ! Amant impulsif de Lel et frère de Kolo, aucune bataille n'est au-delà de ta portée. Nous invoquons ta férocité et ta passion pour nous donner le courage de protéger notre famille !\n\n§TPosséder le Sanctuaire à §YOfavi§! nous accordera§!\nPrestige des batailles terrestres : §G+100%§!"
yuye:0 "Yuye"
yuye_desc:0 "Yuye ! Maître des tempêtes, brillant guerrier ! Le sang de Turozi et Lel coule en toi, courageux guerrier, protecteur de notre liberté. Seigneur des torrents, guide notre peuple vers l'œil de la tempête !\n\n§TPosséder le Sanctuaire à §YAnàniltra§! nous accordera§!\nTradition annuelle de l'armée : §G+0,25§!"
ozamdi:0 "Ozamdi"
ozamdi_desc:0 "Ozamdi ! Chien fidèle, gardien chéri de la famille ! O compagnon honorable, chasseur mortel, ta dévotion est un exemple pour nous tous. Montre-nous comment nous devons être !\n\n§TPosséder le Sanctuaire à §YTibokbo§! nous accordera§!\nVitesse de renforcement : §G+10%§!"
jyva:0 "Jyva"
jyva_desc:0 "Jyva ! Dame du mystère et de la magie, sœur de Lel, maîtresse de Kolo ! Sorcier des échelles changeantes, froid et calculateur, nous cherchons à incarner ta brilliance !\n\n§TPosséder le Sanctuaire à §YAngoitra§! nous accordera§!\nCapacité de siège : §G+5%§!"
ytrai:0 "Ytrai"
ytrai_desc:0 "Ytrai ! Dieu de la forge, seigneur de la chance et de la gaieté ! Enfant de Kolo et Jyva, maître de l'industrie, tu incarnes le meilleur des qualités de ta mère et de ton père. Nous dédions notre travail à ton nom !\n\n§TPosséder le Sanctuaire à §YMboikata§! nous accordera§!\nMarchandises produites : §G+2,5%§!"
drongray:0 "Drongray"
drongray_desc:0 "Drongray ! Ami de sang-froid pour nous tous ! Patron des Hommes-Lézards, habitant des jungles profondes, les marins survivent grâce à ton guidage par la lune et les étoiles. Apprends-nous à prospérer là où aucun autre ne le pourrait !\n\n§TPosséder le Sanctuaire à §YTeramzadai§! nous accordera§!\nAttrition terrestre : §G-7,5%§!"
elinao:0 "Elinalo"
elinao_desc:0 "Elinalo ! Compteur de pièces, sauveur, seigneur marchand des grands hommes, nous sommes éternellement en ta dette pour ton service envers notre espèce. Nos navires marchands sillonnent les mers en chantant tes louanges !\n\n§TPosséder le Sanctuaire à §YJakavafo§! nous accordera§!\nTradition annuelle de la marine : §G+0,25§!"
begga2:0 "Begga"
begga2_desc:0 "Begga ! Tes liens de sang peuvent être ténus, mais tu fais partie de la famille néanmoins. Altruiste et charitable envers les défavorisés, enseigne-nous comment traiter notre famille et ses amis !\n\n§TPosséder le Sanctuaire à §YLoranakodro§! nous accordera§!\nRéputation diplomatique : §G+1§!"
nakinta:0 "Nakinta"
nakinta_desc:0 "Nakinta ! Sage aîné, sculpteur du monde, intemporel et pourtant ancien ! Ta mémoire est une tapisserie sans fin de connaissances. Accorde-nous un aperçu de ta brilliance qui brille comme les innombrables étoiles que tu as laissées pour nous guider !\n\n§TPosséder le Sanctuaire à §YMapiltra§! nous accordera§!\nCoût des idées : §G-5%§!"


noukahi_pantheon:0 "Panthéon Noukahi"
noukahi_pantheon_religion_desc:0 "Le Panthéon Nouakahi est un ensemble de récits faiblement connectés sur des figures héroïques pour les peuples Vurebindu et Irsukuba de Horashesh. La religion emprunte largement aux mythes voisins de Fangaula, Nakavy Avo et Khetist, ce qui signifie qu'il y a très peu de thèmes unificateurs. Au lieu de cela, chaque conte a différents enseignements et significations, souvent variant selon la personne qui raconte l'histoire."

fangaulan_pantheon:0 "Panthéon Fangaulan"
fangaulan_pantheon_religion_desc:0 "Le Panthéon Fangaulan vénère les ancêtres, les animaux totems et les primordiaux comme des 'aspects' divins de Dieu, gouvernant le monde après le meurtre de Dieu par les génies. Le chef du Panthéon est Aro, le demi-génie héros et fondateur du Premier Empire Fangaulan, qui a libéré l'humanité de la tyrannie des génies. Chaque adorateur porte un talisman représentant une divinité gardienne du Panthéon, appelé un gris-gris. Les adeptes croient que ces talismans imprègnent des protections divines et doivent être rechargés dans un site sacré chaque semaine."


