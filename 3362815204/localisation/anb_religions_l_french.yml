   honor_ekelas:0 "Honorer le Sacrifice d'Ek'elas"
   ekelas_fort:0 "Ériger les Défenses d'Ek'elas'ne"
  desc_deliver_from_dark:0 "La première des Chansons du Monde. Elle rappelle un temps où les Haraf'ne n'étaient que des créatures sans âme du Monde Sombre jusqu'à ce que Tselayos donne identité et forme aux Haraf'ne."
  desc_bounty_of_kosuilhil:0 "La seconde des Chansons du Monde. Elle rappelle un temps où les Haraf'ne grandirent comme peuple et absorbèrent la connaissance de Tselayos dans le Monde Aquatique."
   desc_six_mountains:0 "La troisième des Chansons du Monde. Elle rappelle un temps où les Haraf'ne régnaient sur l'entièreté du Monde Aérien au sommet de six montagnes volantes."
   desc_rebirth_through_flame:0 "La quatrième et finale des Chansons du Monde. Elle rappelle un temps où les Haraf'ne furent jetés de leurs montagnes volantes par l'envieux Dieu du Feu Di'iikunail - forgeant le Monde Igné des restes de tous les autres."
   desc_honor_ekelas:0 "Ô, Ek'elas. Né dans le monde par Tselayos et Iishkeli pour protéger contre la destruction de Di'iikunail - tu fus protecteur et gardien de tous les Haraf'ne. Ton sacrifice sera rappelé à jamais. Tout comme ton corps est devenu le vaste désert éternel - ainsi les Haraf'ne resteront comme gardiens pour toi, Ek'elas ; un monument à ta persévérance."
   desc_ekelas_fort:0 "Des rochers de la taille d'un homme sont gardés près du périmètre des colonies pour servir de couverture contre les projectiles basiques. Quand une force ennemie se rapproche pour l'assaut, les rochers sont surchauffés par les Chanteurs pour diriger et amplifier les éclats d'obus des rochers explosants vers l'ennemi comme une sorte de canon à mitraille primitif et tactique de choc."
  dai_nadeilhil_dark_tt:0 "Gagnez §G-10%§! de Coût de Colonisation ou §G+10%§! de Progrès de Réforme Gouvernementale selon que vous soyez §Ynatif§! ou non." 
  dai_nadeilhil_bounty_tt:0 "Gagnez §G15 Couronnes§! pour chaque groupe de §Y5 provinces prospères§! et gagnez §R+2§! d'Agitation Nationale ou perdez §R10§! de loyauté des Bourgeois."
  dai_nadeilhil_mountains_tt:0 "Gagnez §G-10%§! de Coût de Création de Province Principale si en paix ou levez le §YBrouillard de Guerre§! sur tous les ennemis de guerre."
  dai_nadeilhil_flame_tt:0 "Une province aléatoire avec un bien commercial agricole gagne §R50§! de Dévastation. Dans 3 ans, le feu §YTerre Renaissance§!, l'améliorant."
