 anointment_of_wrath:0 "§ROnction de Colère§!"
 bd_anointment_of_wrath_4_effect_tt:0 "Gagne un Général avec §G80§! de tradition et §G+4§! de choc de chef."
 bd_anointment_of_wrath_2_effect_tt:0 "Gagne un Général avec §G40§! de tradition et §G+2§! de choc de chef."
 bd_anointment_of_wrath_1_effect_tt:0 "Gagne un Général avec §Y20§! de tradition et §G+1§! de choc de chef."
 bd_anointment_of_wrath_effect_tt:0 "Dégâts de Choc : §G15%§!, Score de Guerre des Batailles : §G15%§!"
 desc_anointment_of_wrath:0 "Je tue où je veux et nul n'ose résister ! Moi seul commande la destruction ! Le choc de ma voix est un coup de tonnerre, mes légions un ouragan, et ma volonté... la mort ! Lève-toi, mon héraut, et porte mon commandement sur les faibles !\n\nGagne un modificateur qui accorde Dégâts de Choc : §G15%§! et Score de Guerre des Batailles : §G15%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de gagner un général aux statistiques améliorées basées sur votre Maîtrise d'§RÉvocation§! et votre §YAbsolutisme§!£icon_absolutism£."
