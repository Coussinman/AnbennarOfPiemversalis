 bd_covenant_of_bonewrought_legions_effect_tt:0 "Vitesse de Déplacement : §G15%§!, Vitesse de Récupération Main-d'Œuvre : §G10%§!"
 desc_bonewrought_legions:1 "Quel plus grand honneur y a-t-il que de mourir pour votre suzerain ? Ah, bien sûr ! Mourir, et mourir encore. Levez-vous, mes légions, retournez au front d'où vous êtes tombés, votre bataille ne fait que commencer !\n\nGagne un modificateur qui accorde Vitesse de Déplacement : §G15%§! et Vitesse de Récupération Main-d'Œuvre : §G10%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de gagner un conseiller Militaire aléatoire à 75% de réduction avec compétence selon votre Maîtrise de §gNécromancie§! et votre §YAbsolutisme§!£icon_absolutism£.\nSe transforme en §gPacte des Terres Labourées de Cadavres§! si vous perdez votre §gArmée Mort-Vivante§!."
