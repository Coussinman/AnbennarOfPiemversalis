 demons_of_the_sorrow_tradition:0 "Démons du Chagrin"
 demons_of_the_sorrow_tradition_modifier:0 "Démons du Chagrin"
 demons_of_the_sorrow_tradition_desc:0 "Les Khet constituent un fait malheureux de la vie pour les nombreux gnolls habitant le long du Chagrin, qui considèrent ces êtres à tête de chat comme des démons particulièrement capricieux qu'il faut apaiser ou éviter dans la mesure du possible. À de rares occasions, les gnolls manifesteront un intérêt plus direct envers les Khet et chercheront à gagner leurs faveurs, offrant des présents en échange de leur indulgence face à leurs agressions contre Kheterata."
 
 monstrous_pedigrees_tradition:0 "Lignées Monstrueuses"
 monstrous_pedigrees_tradition_modifier:0 "Lignées Monstrueuses"
 monstrous_pedigrees_tradition_desc:0 "Cette tradition folklorique accorde une grande importance à l'héritage des royaumes gnolls du passé lointain et tend à mettre l'accent sur le séculier plutôt que sur le mystique. Les dirigeants revendiquent souvent leur descendance de souverains ou d'états notables, ainsi que leurs anciens territoires. Particulièrement commune parmi les gnolls de Bulwar qui puisent dans les nombreux royaumes de l'Âge des Monstres."
 
 children_of_goxma_tradition:0 "Enfants de Goxma"
 children_of_goxma_tradition_modifier:0 "Enfants de Goxma"
 children_of_goxma_tradition_desc:0 "Les Gnolls Hurleurs-du-Vent de Sarhal occidental ont une longue histoire de coexistence avec les humains de Fangaula. Avant l'arrivée des Xhaz Jumeaux, le panthéon fangaulan était suivi par beaucoup de ces gnolls et ces croyances ont été incorporées dans leur foi actuelle. En particulier la vénération de la déesse gnolle fangaulane Goxma, avec un nombre significatif de Xhazobkultistes de l'ouest croyant que les diverses Xhazobines ont été ses avatars."
 
 kult_of_the_packmother_tradition:0 "Kulte de la Mère-de-Meute"
 kult_of_the_packmother_tradition_modifier:0 "Kulte de la Mère-de-Meute"
 kult_of_the_packmother_tradition_desc:0 "De nombreux gnolls vénèrent des esprits d'origine plus naturelle, voyant dans leur nature prédatrice des liens avec les bêtes et les lieux sauvages. Le Kulte de la Mère-de-Meute est un courant particulièrement organisé de cette croyance commune, soutenant que les gnolls sont la progéniture d'une puissante déesse bestiale de la chasse. Cette divinité est parfois assimilée à la déesse Kvanga, ou adorée comme une entité distincte par ceux plus alignés avec le Xhazobkult."
 
 demonic_shamans_tradition:0 "Chamanes Démoniaques"
 demonic_shamans_tradition_modifier:0 "Chamanes Démoniaques"
 demonic_shamans_tradition_desc:0 "Bien que de nombreux Xhazobkultistes considèrent les démons comme ne représentant qu'une petite partie de leur mythologie, il y a ceux pour qui le Xhazobkult s'apparente davantage à une religion organisée et qui prennent leur vocation infernale très au sérieux. Les dîmes sacrificielles organisées, les rituels démoniaques réguliers et la caste sacerdotale de Chamanes qui s'assure que la meute reste fidèle à leurs croyances messianiques malveillantes, tous ces traits sont communs à cette tradition particulière."
 
 umbral_bargains_tradition:0 "Pactes Ombraux"
 umbral_bargains_tradition_modifier:0 "Pactes Ombraux"
 umbral_bargains_tradition_desc:0 "Pour certains gnolls, les démons ne sont pas les seules entités maléfiques avec lesquelles ils font affaire. Ceux qui ont longtemps habité le long des franges du Marais de l'Ombre ont souvent cherché à contacter les créatures sinistres qui y demeurent, concluant des pactes avec quiconque ou quoi que ce soit qui leur ferait une offre. Le long contact avec ces êtres d'outre-monde a façonné cette tradition folklorique presque jusqu'au point de la vénération, avec les plus grands esprits du Plan de l'Ombre considérés comme presque égaux aux Xhazob démoniaques vénérés par le Xhazobkult."
 
 way_of_iron_tradition:0 "Voie du Fer"
 way_of_iron_tradition_modifier:0 "Voie du Fer"
 way_of_iron_tradition_desc:0 "Les adhérents Kvangahga de Sarhal oriental appellent leurs artisans mystiques 'Rram Zelag' ou Prêtre-Forgeron en langue commune, ce nom pour leur classe sacerdotale illustrant l'importance des arts métallurgiques dans leur interprétation de la foi. La forge et le travail qui s'y accomplit sont sacrés pour la Voie du Fer, la fonte des métaux de récupération dans leurs parties les plus brutes, avant d'être reforgés en quelque chose d'entièrement nouveau et utile, est vue comme l'expression la plus parfaite de la volonté divine de Kvanga."
 
 way_of_bones_tradition:0 "Voie des Os"
 way_of_bones_tradition_modifier:0 "Voie des Os"
 way_of_bones_tradition_desc:0 "La Voie des Os se trouve principalement dans les déserts de Sarhal occidental et met l'accent sur l'importance du recyclage des matériaux organiques dans cette terre rude, en particulier la chair et les os des défunts. Les ancêtres honorés sont vénérés pour le don de leur chair aux vivants, leurs os sont souvent façonnés en talismans ou incorporés dans les armes et armures comme moyens de garder leurs esprits proches et de leur permettre de continuer à guider et protéger leurs descendants."
 

 mother_akasik:0 "Mère Akasik"
 mother_akasik_religion_desc:0 "La divinité locale des peuples Akasi, Mère Akasik est à la fois la représentation littérale et spirituelle des Montagnes Akasik - elle est un dieu ferme et juste, mais bienveillant envers ceux qui appellent ses terres leur foyer."
 akasik_justice_1:0 "Aspect de la Justice"
 akasik_justice_1_desc:0 "L'aspect de la Mère représentant son administration de la justice, qui inspire loyauté et promptitude à agir.\n\nParce que §Rmoins de quatre provinces montagneuses d'Akasik§! sont à la fois de foi Mère Akasik et contrôlées par un pays vénérant Mère Akasik, les bénéfices sont §Rfaibles§!.\nNous devons unir Mère Akasik pour la vénérer pleinement.\n\nAspects à venir :\n§MRésilience§! :\n   Troubles Nationaux : §G-1§!\n§GCompassion§! :\n   Réputation Diplomatique : §G+1§!\n§YRéciprocité§! :\n   Coût des Idées : §G-5%§!"
