skaldhyrric.4.t:0 "Canonisation de Nouveaux Contes"
skaldhyrric.4.d:0 "Suivant l'héritage du premier conseil Skaldique, une nouvelle génération de réformateurs Skaldiques se tient maintenant devant le Konungr. Étudiants et disciples de Radulfr, l'homme qui devint connu comme le Grand Récitant de Saga, le seul à porter ce titre désormais infâme. Mais Radulfr est maintenant mort depuis longtemps, et la Foi s'est étendue bien au-delà de ce qu'il aurait jamais imaginé, et ces Skalds qui portent son héritage font maintenant appel au Konungr pour faire un choix comme leur ancêtre l'a fait lorsqu'ils ont commandé à Radulfr de chanter.\nAlors que notre royaume s'est étendu loin et large, de nouveaux contes sont ajoutés à l'histoire de notre peuple, et les Skalds du royaume ont commencé à chanter du présent, et pas seulement du passé. Un signe de la puissance croissante de la Gerudia, oui, mais aussi un signe que le trône doit à nouveau intervenir pour guider les Skalds. L'un des réformateurs prend la parole, présentant un parchemin au Konungr.\n'Grand seigneur, je suis Signy, et mes compagnons Skalds m'ont choisie pour présenter nos conclusions sur la foi.'\nLe Konungr prend le parchemin et commence à lire.\n'Ces quatre contes sont ceux que nous croyons que la couronne devrait sponsoriser afin que le peuple puisse en tirer des leçons. Premièrement, la redécouverte de la fabrication de l'Ebonfrost, le grand métal de nos ancêtres. Deuxièmement, l'établissement d'Ambrströnd il y a toutes ces années, et l'héritage des Gerudians qui vivent encore en Aelantir. Troisièmement, les contes des écumeurs et des aventuriers qui ont conquis les royaumes cannoriens, comme vous et votre dynastie l'avez fait. Et enfin, le conte d'Olav et Urvik, l'origine de notre peuple, et l'origine de notre force.'\nSigny se leva et s'inclina tandis que le Konungr lisait les chansons composées.\n'Tous sont précieux pour nous aujourd'hui, mais dites simplement le mot et nous commencerons à en chanter un jusqu'aux confins de la Gerudia où votre peuple écoutera.'"
