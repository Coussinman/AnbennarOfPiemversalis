#Gotiriei
gotiriei:0 "Gotiriei"
gotiriei_religion_desc:0 "Il est dit des origines de la religion Gotiriei que la première chose à savoir est que les Rois de Tous les Cieux gouvernent tout. Lorsqu'ils furent créés lors du Grand Déséquilibre, ils repoussèrent le mal de l'Oubli et le découpèrent en mille morceaux. Ils créèrent ensuite un univers sans Oubli, et un monde parfait pour l'habiter eux-mêmes. Finalement, satisfaits, ils se préparèrent à partir pour le prochain plan. Chacun versa une larme ; de sang, de chair, d'esprit et d'âme. Cela donna naissance aux premières formes de vie. Au fil des éons, elles évoluèrent en espèces, y compris les elfes.\n\nC'est avec les elfes que l'Oubli revint. Leurs rois n'étaient pas divins et répandaient la corruption sur les terres. Cela fit que l'Œil de l'Oubli se dirigea vers le monde, pour causer un autre Grand Déséquilibre. Au sommet du pic le plus serein du monde, le Rigoti, un berger solitaire pria pour l'intervention des Rois. Les rois arrivèrent à travers une faille dans le ciel et surgirent sur la scène. Tous sauf un moururent en protégeant ce plan d'un autre Grand Déséquilibre. Le dernier Vrai Roi resta avec les elfes, protégeant les justes de ce monde et laissant la corruption se transformer en cendres.\n\nLe Dernier Vrai Roi donna ainsi une couronne au berger solitaire, alors qu'il devint le Roi Béni, et le premier des Fasíri, marquant sa place avec une dalle de pierre blanche au sommet du pic. Être un vrai roi Fasíri signifie recevoir la même bénédiction que le berger solitaire, et entreprendre le voyage jusqu'au sommet du Rigoti pour recevoir la même bénédiction spirituelle du Dernier Vrai Roi."

east_sarhal_religion: "Sarhaly de l'Est"

#Amadian
amadian_religion: "Amadien"
rioqay_diu: "Rioqay Diú"
rioqay_diu_religion_desc: "Rioqay Diú, signifiant 'Dieux Images' en Amadien, est une foi pantheiste englobant diverses croyances et rituels Amadiens. Commun à toutes les doctrines Rioqay Diú est l'adoration du dieu créateur Ñawsayachaer et la croyance en la Fragmentation, une catastrophe survenue au millionième jour de l'existence qui divisa toute réalité. Les dieux furent fragmentés en 'visages', prenant différents aspects de la création que leur dieu parent gouvernait à l'origine. Ñawsayachaer lui-même fut déchiré en le Dieu du Soleil, la Déesse de la Lune et l'Émissaire de l'Au-Delà, créant un déséquilibre dans les lois fondamentales du monde."
nawsayachaer: "Ñawsayachaer"
nawsayachaer_desc: "Ñawach tient le Soleil et œuvre à l'amélioration du monde pendant le Jour. Sayaer tient la Lune et œuvre à l'amélioration du monde pendant la nuit. Autrefois partie de Ñawsayachaer, les trois dieux de la création ont pris des chemins séparés. Ñawach a soutenu le jour et est devenu honnête et bienveillant, prenant toujours du temps pour tout le monde. Sayaer a soutenu la nuit et s'est distancié de sa forme passée, découvrant une nouvelle identité. Prenant une nouvelle forme, elle était calme et miséricordieuse, accordant de grands dons à ceux qui se réveillent le matin et protégeant ceux qui se trouvent seuls dans l'obscurité. Ensemble, ils représentent la seule constante dans le monde, le cycle observable du jour et de la nuit : le temps. Musatqyachio, l'Esprit de l'Au-Delà, reste distinct de toutes les divinités. Formé de l'énergie de Ñawsayachaer, Musatqyachio s'aventure dans l'abîme au-delà du monde, revenant de temps en temps sous forme de présages et de bénédictions dans le ciel. Il représente le déséquilibre restant créé par Ñawsayacheaer, et comment, malgré les efforts de Ñawach et Sayaer, les lois du monde restent fondamentalement brisées. Le dernier fragment n'est pas pris en compte. Il est ainsi considéré comme la raison pour laquelle la Magie est perturbée. Incarnation du Changement Irréversible."
nawach: "Ñawach"
nawach_desc: "Dieu du Soleil"
sayaer: "Sayaer"
sayaer_desc: "Déesse de la Lune"
musatqyachio: "Musatqyachio"
musatqyachio_desc: "Émissaire de l'Au-Delà"

prawyukis: "Prawyúkis"
prawyukis_desc: "Prawyúkis était autrefois l'arrogant roi des mers. Bien que pas particulièrement impoli, son attitude et ses manières égocentriques dissuadaient beaucoup de s'approcher et de rejoindre sa cour. Dans la division des formes, Prayú, Wuqúchis, Ma Uyáy et Ma Eí se formèrent. Ayant du dédain pour leur forme passée, ils cherchèrent à s'améliorer. Prayú chercha à faire la paix avec ceux que Prawyúkis avait repoussés. Wuqúchis chercha à défendre ceux que Prawyúkis avait blessés. Ma Uyáy et Ma Éi travaillèrent ensemble pour créer des concoctions à offrir aux personnes que Prawyúkis avait éloignées. Bien qu'ils puissent ne pas être d'accord sur la manière de faire la paix et se disputer occasionnellement, ils conservent finalement les mêmes intérêts et parviennent à tout régler à la fin."
prayu: "Prayú"
prayu_desc: "Roi des Eaux Pacifiques"
wuquchis: "Wuqúchis"
wuquchis_desc: "Roi des Eaux Rudes"
ma_uyay: "Ma Uyáy"
ma_uyay_desc: "Maître des Formes"
ma_el: "Ma Éi"
ma_el_desc: "Maître de la Viscosité"

tarplanaq: "Tarpláñaq"
tarplanaq_desc: "Tarplanaq était le gardien de l'équilibre du vert, maintenant l'équilibre. Finalement, sa division créa trois rois de la nature. Lanaq haïssait l'équilibre et voulait garder tout vert. Il déteste son frère et se dispute constamment avec lui. Il protège sa nature, à tout prix. Pamiyuk hérita de l'amour de Tarplanaq pour l'équilibre et souhaita aider son frère à voir cela, mais en vain. Ainsi, chaque année, ils se battent l'un contre l'autre, avec une moitié de l'année laissant Lanaq vainqueur, et l'autre laissant Pamiyuk vainqueur. Parfois, cependant, les autres prévalaient un peu plus longtemps, conduisant à une ère d'équilibre ou de chaos. Haq, en revanche, n'aimait pas les querelles de ses frères. Il aide celui qui lui permet de continuer à créer de l'art sous toutes ses formes, conduisant à une nouvelle vie. Il a tendance à se rapprocher des frères Ma, créant de nouvelles choses ensemble et travaillant à rendre la vie plus excitante grâce à la découverte."
lanaq: "Lañáq"
lanaq_desc: "Roi de la Floraison"
pamiyuk: "Pamiyuk"
pamiyuk_desc: "Roi du Flétrissement"
haq: "Haq"
haq_desc: "Forgeron de l'Évolution"

sunqu_maqay: "Sunqu-Maqay"
sunqu_maqay_desc: "Sunqu Maqay se croyait la personne idéale, car elle possédait toutes les émotions possibles. Finalement, cependant, personne n'était capable de la comprendre, car, en vertu de posséder toutes les émotions, elle était incapable de s'exprimer correctement. Elle-même était trop aveugle dans sa perfection perçue pour comprendre cela. Lorsque la Fragmentation arriva, Sunqu Maqay se divisa en trois êtres, Sunqumi, Maqaye et Sipo, les trois sœurs. Dans l'immédiat après, elles commencèrent à se quereller et à se battre, chacune d'elles voulant retourner à la perfection. Mais lorsqu'elles commencèrent à parler aux gens, dans une tentative de trouver des hommes ou des femmes qui les aideraient, elles découvrirent que personne ne comprenait vraiment leurs querelles, malgré leur amour par le peuple. Ainsi, le conflit des trois sœurs se dissipa en faveur d'un voyage de découverte de soi. Sunqumi devint une personne expressive, une dame d'ouverture et d'activité, inspirant les autres à faire de même et à profiter de leur vie. Mayaqe apprit la maîtrise de la paix intérieure, de l'équilibre et de la vie équitable, et encouragea les autres à faire de même. Enfin, Sipo entreprit son propre voyage, mais se retrouva constamment en train de changer. Alors que Mayaqe et Sunqumi trouvaient leur voie, Sipo ne trouva pas la sienne. Elle changeait fréquemment, incapable de contrôler qui elle était, agissant souvent comme plusieurs personnes différentes. Malgré cela, Sipo resta résiliente, déterminée et gentille. Finalement, elle apprit à accepter son caractère sporadique et s'accepta, malgré le manque de ce que Sunqumi et Maqaye avaient. Les trois sœurs parcoururent les royaumes elfiques, partageant leurs histoires et leurs vies avec eux, leur apprenant à s'exprimer."
sunqumi: "Sunqumi"
sunqumi_desc: "Impératrice de la Vibrance"
maqaye: "Maqaye"
maqaye_desc: "Maîtresse de la Constance"
sipo: "Sipo"
sipo_desc: "Les Émotions Errantes"

tukuyphu: "Tukuyphu"
tukuyphu_desc: "Tukuyphu était à l'origine le dieu du temps, fils de Prawyukis. Il maintenait un équilibre strict et constant entre tous les cycles météorologiques. Cette normalité, croyait-il, était essentielle pour permettre aux peuples de prospérer et à un monde de s'épanouir. Des jours d'orage venaient, suivis de nombreux autres jours de temps paisible. Les ancêtres des Amadiens s'étaient habitués à ce cycle, le répétant encore et encore, continuant à prospérer. Lorsqu'il se fragmenta, il fut divisé en trois. Way Rawak hérita de la volonté de Tukuyphu de continuer à maintenir un équilibre, ordonnant le temps à sa guise. Warachíq apparut, causant des remous et un flux libre du temps. Warachíq, contrairement à son frère, croyait que le temps devait être libre de faire ce qu'il voulait. Le monde était devenu chaotique, après tout, et les ordres de Tukuyphu étaient tombés. Warachíq affirme que son frère s'accroche à un système mort, alors qu'ils se querellent sans cesse, provoquant des effets sauvages. Malgré cela, Warachíq et Way Rawak vivent dans un équilibre qui leur est propre. Warachíq provoque des tempêtes à un endroit, et Way Rawak le poursuit pour dissiper les tempêtes qu'il cause. Parfois... cependant, Way Rawak vient contempler les œuvres de Warachíq et réfléchir. Aux confins du monde, cependant, se trouve Phúyulay, le Climateur Sauvage. Phúyulay est l'incarnation des tempêtes surnaturelles et désastreuses. Ouragans de feu, tonnerre de citrons verts, tornades de maïs. Contrairement à Warachíq, Phúyulay embrasse le chaos total, se délectant d'impossibilités pour le temps. Un visage espiègle, il aime jouer avec ses frères et leurs créations, les considérant médiocres pour être incapables d'ajouter quelque chose de véritable valeur. De temps en temps, Phúyulay prend le contrôle des œuvres de Warachíq ou Way Rawak, et les transforme en quelque chose de complètement nouveau."
