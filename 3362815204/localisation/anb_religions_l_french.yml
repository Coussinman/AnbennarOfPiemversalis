convoke_idisarindat_title:0 "Convoquer l'Idisarindat"
convoke_idisarindat_desc:0 "Un dirigeant sage doit être bien conseillé, et la plus grande sagesse peut souvent être recherchée auprès de sources religieuses. La convention d'un Idisarindat, une communion de nobles aisés et d'érudits respectés, peut améliorer notre compréhension des prochaines étapes à suivre sur le Nitikamarja."
