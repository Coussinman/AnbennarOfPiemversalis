  fey_court.102.t:0 "Nouvelles de la Cour Unseelie"
  fey_court.102.boon:0 "Pendant des années la Cour Unseelie a été Ravie de nous. Maintenant des rapports arrivent que les fées Unseelie se donnent du mal pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations tombent à un état plus bas pendant environ 2 ans alors ce bienfait prendra fin.)"
  fey_court.102.bane:0 "Pendant des années la Cour Unseelie a été Courroucée contre nous. Maintenant des rapports arrivent que les fées Unseelie sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations montent à un état plus élevé pendant environ 2 ans alors cette malédiction prendra fin.)"
  fey_court.102.neutral:0 "Nos relations avec la Cour Unseelie se sont normalisées. Nous devrions nous attendre à un traitement plus neutre encore une fois."
  fey_court.102.a:0 "Le Roi des Ténèbres accorde sa faveur !"
  fey_court.102.b:0 "Nous pouvons gagner la faveur du Roi encore une fois."
  fey_court.102.c:0 "Preuve de notre valeur !"
  fey_court.102.e:0 "Imbéciles sombres. Nous ne nous soucions guère de comment ils nous jugent."
  fey_court.102.f:0 "Un fardeau de moins."
  fey_court.102.g:0 "Quelles évaluations erronées..."
