#Uelos Cult

uelos_cult:0 "Culte d'Uelos"
uelos_cult_religion_desc:0 "Fidèles du Primordial Uelos, frère de Halanna, seigneur des eaux. Bien que la plupart des Courtisans Régents n'adorent pas Uelos, le croyant soit mort soit inactif de chagrin après avoir perdu sa sœur, les Uelairey continuent son adoration, et son culte s'est répandu dans de nombreux ports à travers Cannor et au-delà."

###Aspects

uelos_avenging_kraken:0 "Uraes, le Kraken Vengeur"
desc_uelos_avenging_kraken:0 "Uelos rage sous les vagues, pleurant la mort de sa chère sœur, maudissant le monde qui continua sans elle. Rien n'incarne cette rage plus qu'Uraes, son héraut bestial de tempête, qui agite les eaux sans fin, la terreur de tous ceux qui mettent pied dans les vagues."
uelos_spectral_whale:0 "Bacifices, la Baleine Spectrale, Sérénité d'Uelos"
desc_uelos_spectral_whale:0 "Uelos coule sous les vagues, pondérant la manière des choses, regardant l'étendue insondable de son royaume saumâtre. Rien n'incarne cela comme Bacifices, la plus grandiose de toutes les bêtes, qui dérive à travers les profondeurs, ravie en sérénité."
uelos_lightning_sailfish:0 "Volaces, l'Espadon-Éclair, Élan d'Uelos"
desc_uelos_lightning_sailfish:0 "Uelos chevauche sous les vagues, filant sous les eaux pour s'occuper de son vaste dominion, toujours avançant sur un chariot d'hippocampes. Rien n'incarne cela comme Volaces, chevalier des profondeurs, qui charge ses ennemis et délivre des coups contre tous ceux qui menaceraient les domaines de son suzerain."
uelos_devouring_shark:0 "Battirus, le Requin Dévoreur, Faim d'Uelos"
desc_uelos_devouring_shark:0 "Uelos a faim sous les vagues, mangeant ses sujets, car tel est le cycle de la vie. Rien n'incarne cela comme Battirus, le barbare zélé de leur Roi, qui dévore toute manière de poisson et animal, ne cessant jamais de chasser ou se nourrir."
uelos_eternal_jellyfish:0 "Cyres, la Méduse Éternelle, Permanence d'Uelos"
desc_uelos_eternal_jellyfish:0 "Uelos vit sous les vagues, bien que beaucoup le pensent péri par la mort de sa sœur, Halanna. Rien n'incarne cela comme Cyres, l'érudit permanent pieux, qui se renouvelle dans un cycle infini de croissance et décomposition et renversement."
uelos_endless_coral:0 "Sedecules le Corail Infini, Prospérité d'Uelos"
desc_uelos_endless_coral:0 "Uelos construit sous la mer, construisant de grands champs et fermes et prairies, habités par nuls autres que les grandes Anguilles Profondes du plancher océanique. Rien n'incarne cela comme Sedecules, le grand architecte de la mer, érigeant des cités colorées du Royaume sous-marin d'Uelos, hautes tours grattant les cieux aquatiques."
uelos_mourning_cuttlefish:0 "Vlessus, la Seiche en Deuil, Lamentation d'Uelos"
desc_uelos_mourning_cuttlefish:0 "Uelos pleure sous la mer, désemparé par la perte de sa sœur défunte, Halanna, se demandant quoi d'autre il aurait pu faire. Rien n'incarne cela comme Vlessus, le pleureur des profondeurs, qui réconforte sans fin le seigneur des marées, calmant son angoisse."
uelos_deep_one:0 "Celui des Profondeurs"
desc_uelos_deep_one:0 "Uelos Est. Il est Dolent, Éternel, Paisible, Courroucé, mille émotions, mille visages. Les autres dieux sont sans importance, car ils marquent à peine ce monde, tandis qu'Il est dans l'esprit de chaque marin, le rêve de chaque enfant qui attend le jour où il pourra prendre la mer. Il est l'insondable Roi-Saumure, Seigneur des Profondeurs, que nous craignons et louons et aimons."

