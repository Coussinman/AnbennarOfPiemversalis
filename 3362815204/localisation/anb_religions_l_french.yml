 rule_mendab_title:0 "Gouverner Mendab"
 rule_mendab_desc:0 "Mendab est un ancien terme pour pavillon, et fut utilisé durant l'époque des Rahenrajas pour décrire le gouvernement des rajas quand les affaires étaient conduites hors des résidences royales formelles. Depuis, 'Gouverner Mendab' a évolué comme terme impliquant que le gouvernement est activement impliqué dans la gestion des affaires à travers le royaume et voyagera pour adresser les choses directement. Gouverner Mendab est vu comme signe d'un dirigeant juste, et ceux avec la capacité d'administrer les affaires ainsi le font souvent."
 HP_rule_mendab:0 "Gouverner Mendab"
 HP_rule_mendab_desc:0 "Mendab est un ancien terme pour pavillon, et fut utilisé durant l'époque des Rahenrajas pour décrire le gouvernement des rajas quand les affaires étaient conduites hors des résidences royales formelles. Depuis, 'Gouverner Mendab' a évolué comme terme impliquant que le gouvernement est activement impliqué dans la gestion des affaires à travers le royaume et voyagera pour adresser les choses directement. Gouverner Mendab est vu comme signe d'un dirigeant juste, et ceux avec la capacité d'administrer les affaires ainsi le font souvent."
 convoke_idisarindat_title:0 "Convoquer l'Idisarindat"
 convoke_idisarindat_desc:0 "Un dirigeant sage doit être bien conseillé, et la plus grande sagesse peut souvent être cherchée dans les sources religieuses. La convention d'un Idisarindat, une communion de nobles aisés et érudits respectés, peut améliorer notre compréhension des prochaines étapes à prendre sur le Nitikamarja."
 HP_convoke_idisarindat:0 "Convoquer l'Idisarindat"
 HP_convoke_idisarindat_desc:0 "Un dirigeant sage doit être bien conseillé, et la plus grande sagesse peut souvent être cherchée dans les sources religieuses. La convention d'un Idisarindat, une communion de nobles aisés et érudits respectés, peut améliorer notre compréhension des prochaines étapes à prendre sur le Nitikamarja."
 proclaim_anjitaranga_title:0 "Proclamer l'Anjitaranga"
 proclaim_anjitaranga_desc:0 "Le Dieu barbu Anjita, seigneur de tous les guerriers, maître de l'arc, a beaucoup qui s'efforcent d'être comme lui en toutes choses. Ceux qui aspirent à atteindre les mêmes hauteurs de valeur et gloire sont Anjitaranga - chercheurs d'Anjita. Comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu pour son habileté martiale, nul ne douterait de la sincérité d'une proclamation de suivre Anjita."
 HP_proclaim_anjitaranga:0 "Proclamer l'Anjitaranga"
 HP_proclaim_anjitaranga_desc:0 "Le Dieu barbu Anjita, seigneur de tous les guerriers, maître de l'arc, a beaucoup qui s'efforcent d'être comme lui en toutes choses. Ceux qui aspirent à atteindre les mêmes hauteurs de valeur et gloire sont Anjitaranga - chercheurs d'Anjita. Comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu pour son habileté martiale, nul ne douterait de la sincérité d'une proclamation de suivre Anjita."
 reorganise_chalanevaala_title:0 "Réorganiser les Chalanevaala"
 reorganise_chalanevaala_desc:0 "Les divers enseignants itinérants du royaume sont loin d'être organisés, bien qu'il existe un esprit de camaraderie reconnu parmi leurs nombres peu importe l'école ou origine. Contrôler et diriger ces mendiants est souvent bien au-delà de la portée du pouvoir de l'état - mais avec un gestionnaire habile comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la barre, il peut être possible de promouvoir ceux parmi les errants qui sont favorables aux idéologies endossées par l'état et d'amener tout dissident à notre façon de voir les choses."
