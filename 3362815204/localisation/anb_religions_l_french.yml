 #Isolationism Levels
 suraels_voice_isolation:0 "Enfants de Surael"
 suraels_voice_isolation_title:0 "Rôle des Élus : §YEnfants§! | §YNiveau 1§!"
 suraels_voice_isolation_desc:0 "Les Élus sont vus comme des Enfants de Surael, et on attend d'eux qu'ils agissent toujours en accord avec les préceptes du Culte du Soleil et qu'ils servent de modèles pour les fidèles.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10,0%§!\nTolérance de la Vraie Foi : §G+2,00§!\nChangement d'Autonomie Mensuel : §G-0,10§!\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5,0%§!\nTolérance de la Vraie Foi : §G+1,50§!\nDiscipline : §G+2,5%§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Chefs : §G-5,0%§!\nTolérance de la Vraie Foi : §G+1,00§!\nCoût de Technologie Administrative : §G-5,0%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5,0%§!\nTolérance de la Vraie Foi : §G+0,50§!\nConseillers Possibles : §G+1§!\n------------------\nVotre niveau actuel donne :"
 suraels_light_isolation:0 "Guides des Fidèles"
 suraels_light_isolation_title:0 "Rôle des Élus : §YGuides§! | §YNiveau 2§!"
 suraels_light_isolation_desc:0 "Les Élus sont vus comme des Guides des Fidèles, et on attend d'eux qu'ils soient des membres actifs dans leurs communautés : les artisans prennent des enfants humains comme apprentis, les médecins soignent gratuitement les patients humains, et les enseignants donnent une éducation de base dans les temples.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10,0%§!\nTolérance de la Vraie Foi : §G+2,00§!\nChangement d'Autonomie Mensuel : §G-0,10§!\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5,0%§!\nTolérance de la Vraie Foi : §G+1,50§!\nDiscipline : §G+2,5%§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Chefs : §G-5,0%§!\nTolérance de la Vraie Foi : §G+1,00§!\nCoût de Technologie Administrative : §G-5,0%§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10,0%§!\nTolérance de la Vraie Foi : §R-0,50§!\nCoût d'Idée : §G-10,0%§!\n------------------\nVotre niveau actuel donne :"
 suraels_wisdom_isolation:0 "Gardiens de la Lumière"
 suraels_wisdom_isolation_title:0 "Rôle des Élus : §YGardiens§! | §YNiveau 3§!"
 suraels_wisdom_isolation_desc:0 "Les Élus sont vus comme des Gardiens de la Lumière de Surael, et ils participent activement aux affaires régionales, agissant comme Anciens, maîtres de guilde, juges et enseignants. Les marchands et propriétaires terriens sont encouragés à prendre des rôles de direction dans leurs communautés.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10,0%§!\nTolérance de la Vraie Foi : §G+2,00§!\nChangement d'Autonomie Mensuel : §G-0,10§!\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5,0%§!\nTolérance de la Vraie Foi : §G+1,50§!\nDiscipline : §G+2,5%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5,0%§!\nTolérance de la Vraie Foi : §G+0,50§!\nConseillers Possibles : §G+1§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10,0%§!\nTolérance de la Vraie Foi : §R-0,50§!\nCoût d'Idée : §G-10,0%§!\n------------------\nVotre niveau actuel donne :"
 suraels_authority_isolation:0 "Intendants du Jardin"
 suraels_authority_isolation_title:0 "Rôle des Élus : §YIntendants§! | §YNiveau 4§!"
 suraels_authority_isolation_desc:0 "Les Élus sont vus comme des Intendants du Jardin, et on attend d'eux qu'ils travaillent activement dans l'administration pour faire de Bulwar un meilleur endroit. Les monarques elfes solaires sont censés protéger le Jardin de Surael des Ténèbres Malveillantes.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10,0%§!\nTolérance de la Vraie Foi : §G+2,00§!\nChangement d'Autonomie Mensuel : §G-0,10§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Chefs : §G-5,0%§!\nTolérance de la Vraie Foi : §G+1,00§!\nCoût de Technologie Administrative : §G-5,0%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5,0%§!\nTolérance de la Vraie Foi : §G+0,50§!\nConseillers Possibles : §G+1§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10,0%§!\nTolérance de la Vraie Foi : §R-0,50§!\nCoût d'Idée : §G-10,0%§!\n------------------\nVotre niveau actuel donne :"
 suraels_incarnation_isolation:0 "Successeurs de Jaher"
 suraels_incarnation_isolation_title:0 "Rôle des Élus : §YSuccesseurs§! | §YNiveau 5§!"
 suraels_incarnation_isolation_desc:0 "Les Élus sont vus comme les Successeurs de Jaher. Les Élus sont censés combattre activement les Ténèbres, soit en combattant en guerre pour réclamer les terres hors du Jardin de Bulwar, soit en s'engageant dans des rituels religieux et des prières de décennies.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5,0%§!\nTolérance de la Vraie Foi : §G+1,50§!\nDiscipline : §G+2,5%§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Chefs : §G-5,0%§!\nTolérance de la Vraie Foi : §G+1,00§!\nCoût de Technologie Administrative : §G-5,0%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5,0%§!\nTolérance de la Vraie Foi : §G+0,50§!\nConseillers Possibles : §G+1§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10,0%§!\nTolérance de la Vraie Foi : §R-0,50§!\nCoût d'Idée : §G-10,0%§!\n------------------\nVotre niveau actuel donne :"
 
