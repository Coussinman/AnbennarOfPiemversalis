kheionism.2.t:0 "Le Statut de nos Gouverneurs"
kheionism.2.d:0 "Avec chaque nouveau dirigeant élu, de nouveaux gouverneurs sont également nommés pour gérer nos territoires. Que devrions-nous faire ?"
kheionism.2.a:0 "Laisser nos gouverneurs en place"
kheionism.2.b:0 "Garder seulement ceux qui suivent ma philosophie"
kheionism.2.c:0 "Les remplacer par des personnes partageant les mêmes idées"
kheionism.2.d:0 "Nous allons tous les remplacer"
kheionism.4.t:0 "La Nature de la Gouvernance"
kheionism.4.d:0 "L'un des principes fondamentaux d'être Kheioniste est la croyance en un gouvernement républicain. Avec notre récente conversion à leurs croyances, nos philosophes ont exigé que nous changions également notre style de gouvernement pour nous adapter."
kheionism.4.a:0 "Nos valeurs l'exigent"
kheionism.4.b:0 "Nous ne nous égarerons pas"
#orcish:0 "Orcish"
great_dookan:0 "Grand Dookan"
great_dookan_religion_desc:0 "Une nouvelle branche zélée de l'ancienne religion Dookan, ils vénèrent Dookan, qu'ils appellent le Grand Dookan, le créateur de la race orque. Ils croient que Dookan, qui avait combattu lors de la Guerre des Dieux du mythe cannorien, aux côtés de Castellos, a été lésé par les autres dieux et emprisonné lors d'un acte perfide orchestré par les Panthéons Cannorien et Nain.\n\nLes adorateurs du Grand Dookan croient que Korgus Dookanson est le fils et le champion de leur dieu, et que pour libérer leur Dookan, ils doivent se venger des adeptes de tous les autres dieux afin de réveiller Dookan et de lui donner la force de briser ses chaînes."
