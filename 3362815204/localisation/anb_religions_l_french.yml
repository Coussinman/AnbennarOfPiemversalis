 bd_act_of_leashed_supplications_witch_king_effect_tt:0 "Réputation Diplomatique : §G+6§!, Coût d'Annexion : §G-20%§!"
 desc_leashed_supplications:0 "Dans les ombres, les fous complotent contre les sages. Que leurs actes ne soient pas inconnus, je vous appelle depuis l'endroit derrière le miroir, où l'ascension est de verre et les murs sont des couteaux, venez multitudes ! Qu'aucun recoin de ce monde ne reste sans surveillance !\n\nGagne un modificateur qui accorde Réputation Diplomatique : §G+1§!, Coût d'Annexion Diplomatique : §G-10%§!, et si vous êtes un Roi-Sorcier, un autre Coût d'Annexion Diplomatique : §G-10%§! et Réputation Diplomatique : §G+5§!, pendant §Y10§! ans (et réduit le gain de pouvoir), en plus d'accorder à tous vos sujets de l'opinion de vous selon votre Maîtrise d'§OInvocation§! et votre §YAbsolutisme§!£icon_absolutism£."
