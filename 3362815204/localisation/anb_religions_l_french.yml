desc_ynn_zodiac_heir_16:0 "Ceux qui sont nés pendant le §YDragon§! Stuir Balia s'efforcent de réaliser des exploits. Ils deviennent les mages les plus puissants et les meilleurs généraux. Cependant, cette ascension perpétuelle les fait paraître avides aux yeux des autres.\n\nTraits de personnalité probables :\n§YMage Puissant§!, §YGénie Tactique§!, §YAvide§!"
ynn_river_worship_reform_0:0 "Appel à un Conseil de la Noblesse"
ynn_river_worship_reform_0_buy:0 "Pas actuellement en débat."
ynn_river_worship_reform_0_desc:0 "Il est temps de tirer parti de nos faveurs et de notre autorité afin de réunir tous les principaux vassaux de notre royaume pour un conseil. Cela nous permettra d'augmenter encore notre influence et, si le fleuve Ynn le veut bien, de régler certaines questions pour tous."
ynn_river_worship_reform_1:0 "Les Ruinés Corrompus sont-ils des Élus ?"
ynn_river_worship_reform_1_buy:0 "Un débat a eu lieu sur ce sujet."
ynn_river_worship_reform_1_desc:0 "[Root.YnnRiverWorshipReform1]"
ynn_river_worship_reform_1_0_tt:0 "Lorsque le Déluge Final a déferlé sur le monde, on croyait que les elfes le long du fleuve étaient les survivants élus pour revendiquer les suites. Cependant, certains se demandent si seuls les elfes vivant le long du fleuve principal sont élus ou également ceux le long des plus petits affluents."
ynn_river_worship_reform_1a_tt:0 "Lorsque le Déluge Final a déferlé sur le monde, on croyait que les elfes le long du fleuve étaient les survivants élus pour revendiquer les suites. Cependant, certains se demandent si seuls les elfes vivant le long du fleuve principal sont élus ou également ceux le long des plus petits affluents.\n\nNous soutenons actuellement l'inclusion des peuples des affluents.\n Séparatisme : §G-5§!"
ynn_river_worship_reform_1b_tt:0 "Lorsque le Déluge Final a déferlé sur le monde, on croyait que les elfes le long du fleuve étaient les survivants élus pour revendiquer les suites. Cependant, certains se demandent si seuls les elfes vivant le long du fleuve principal sont élus ou également ceux le long des plus petits affluents.\n Nous rejetons actuellement l'inclusion des ruinés corrompus.\nTolérance de la Vraie Foi : §G+1§!"
ynn_river_worship_reform_1a_modifier_tt:0 "Nous embrassons nos semblables ruinés le long des affluents !\nAnnées de Séparatisme : §G-5§!"
ynn_river_worship_reform_1b_modifier_tt:0 "Nous seuls sommes élus !\nTolérance de la Vraie Foi : §G+1§!"
ynn_river_worship_reform_2:0 "Qu'est-ce qui a causé l'effondrement de l'Empire Ynnic ?"
ynn_river_worship_reform_2_buy:0 "Un débat a eu lieu sur ce sujet."
ynn_river_worship_reform_2_desc:0 "[Root.YnnRiverWorshipReform2]"
ynn_river_worship_reform_2_0_tt:0 "L'Empire Ynnic était le royaume le plus fort et le plus durable à exister dans la Vallée de Ynn. Pourtant, il est tombé et depuis, des débats font rage sur la véritable cause. Certains disent que c'était parce que le pouvoir militaire des empereurs brisait l'armée en guerre civile à leur mort. D'autres affirment qu'il est tombé à cause d'aristocrates décadents qui se battaient plus entre eux qu contre les ennemis de l'empire."
ynn_river_worship_reform_2a_tt:0 "L'Empire Ynnic était le royaume le plus fort et le plus durable à exister dans la Vallée de Ynn. Pourtant, il est tombé et depuis, des débats font rage sur la véritable cause. Certains disent que c'était parce que le pouvoir militaire des empereurs brisait l'armée en guerre civile à leur mort. D'autres affirment qu'il est tombé à cause d'aristocrates décadents qui se battaient plus entre eux qu contre les ennemis de l'empire.\n\nNous préconisons actuellement un pouvoir central plus fort.\nModificateur de Main-d'œuvre Nationale : §G+10%§!"
ynn_river_worship_reform_2b_tt:0 "L'Empire Ynnic était le royaume le plus fort et le plus durable à exister dans la Vallée de Ynn. Pourtant, il est tombé et depuis, des débats font rage sur la véritable cause. Certains disent que c'était parce que le pouvoir militaire des empereurs brisait l'armée en guerre civile à leur mort. D'autres affirment qu'il est tombé à cause d'aristocrates décadents qui se battaient plus entre eux qu contre les ennemis de l'empire.\n\nNous soutenons actuellement les droits des vassaux.\nContribution des Vassaux à la Limite de Force : §G+100%§!"
ynn_river_worship_reform_2a_modifier_tt:0 "Les Empereurs étaient trop faibles !\nModificateur de Main-d'œuvre Nationale : §G+10%§!"
ynn_river_worship_reform_2b_modifier_tt:0 "Les empereurs étaient trop puissants !\nContribution des Vassaux à la Limite de Force : §G+100%§!"
ynn_river_worship_reform_3:0 "Devons-nous adopter les canons de Cannor ?"
ynn_river_worship_reform_3_buy:0 "Un débat a eu lieu sur ce sujet."
ynn_river_worship_reform_3_desc:0 "[Root.YnnRiverWorshipReform3]"
ynn_river_worship_reform_3_0_tt:0 "L'arrivée des Cannoriens a apporté de nouvelles armes étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker ce nouvel appareil. La question se pose maintenant de savoir si nous devrions adopter ces canons cannoriens pour nos propres armées ou si nous devrions nous fier aux tactiques qui ont servi notre peuple depuis des siècles."
ynn_river_worship_reform_3a_tt:0 "L'arrivée des Cannoriens a apporté de nouvelles armes étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker ce nouvel appareil. La question se pose maintenant de savoir si nous devrions adopter ces canons cannoriens pour nos propres armées ou si nous devrions nous fier aux tactiques qui ont servi notre peuple depuis des siècles.\n Nous soutenons actuellement l'adoption des fusils à poudre.\nDégâts de Feu Terrestre : §G+5%§!"
ynn_river_worship_reform_3b_tt:0 "L'arrivée des Cannoriens a apporté de nouvelles armes étranges sur le champ de bataille. Bien qu'un fusil manque de la grâce d'un arc, beaucoup ont commencé à stocker ce nouvel appareil. La question se pose maintenant de savoir si nous devrions adopter ces canons cannoriens pour nos propres armées ou si nous devrions nous fier aux tactiques qui ont servi notre peuple depuis des siècles.\n Nous rejetons actuellement une telle armement barbare. \nDégâts de Choc Terrestre : §G+5%§!"
ynn_river_worship_reform_3a_modifier_tt:0 "Des problèmes modernes nécessitent des solutions modernes !\n Dégâts de Feu Terrestre : §G+5%§!"
ynn_river_worship_reform_3b_modifier_tt:0 "Nos flèches obscurciront le soleil !\nDégâts de Choc Terrestre : §G+5%§!"
ynn_river_worship_reform_4:0 "La pensée Cannorienne est-elle pertinente pour les Ynn ?"
ynn_river_worship_reform_4_buy:0 "Un débat a eu lieu sur ce sujet."
ynn_river_worship_reform_4_desc:0 "[Root.YnnRiverWorshipReform4]"
ynn_river_worship_reform_4_0_tt:0 "Il était récemment admis que la Vallée du Fleuve Ynn était l'étendue totale du monde et que, au-delà des falaises du sud, se trouvait le Monde Inférieur. Cependant, ces Cannoriens ont apporté des cartes et des plans de ce qui se trouve au-delà des falaises et bien plus encore. Cela a ébranlé les fondements du Culte du Fleuve Ynn, les clercs et les gens du commun se disputant sur la manière d'interpréter ces révélations."
ynn_river_worship_reform_4a_tt:0 "Il était récemment admis que la Vallée du Fleuve Ynn était l'étendue totale du monde et que, au-delà des falaises du sud, se trouvait le Monde Inférieur. Cependant, ces Cannoriens ont apporté des cartes et des plans de ce qui se trouve au-delà des falaises et bien plus encore. Cela a ébranlé les fondements du Culte du Fleuve Ynn, les clercs et les gens du commun se disputant sur la manière d'interpréter ces révélations.\n \nNous soutenons actuellement la diffusion des connaissances au-delà des falaises.\n\n Propagation des Institutions : §G+10%§!"
ynn_river_worship_reform_4b_tt:0 "Il était récemment admis que la Vallée du Fleuve Ynn était l'étendue totale du monde et que, au-delà des falaises du sud, se trouvait le Monde Inférieur. Cependant, ces Cannoriens ont apporté des cartes et des plans de ce qui se trouve au-delà des falaises et bien plus encore. Cela a ébranlé les fondements du Culte du Fleuve Ynn, les clercs et les gens du commun se disputant sur la manière d'interpréter ces révélations.\n \nNous rejetons actuellement ces enseignements trompeurs pour l'hérésie qu'ils sont.\n \nCoût de Score de Guerre contre les Autres Religions : §G-15%§!"
ynn_river_worship_reform_4a_modifier_tt:0 "Un monde tout nouveau !\n Propagation des Institutions : §G+10%§!"
ynn_river_worship_reform_4b_modifier_tt:0 "Connaissances maléfiques d'un royaume maléfique !\nCoût de Score de Guerre contre les Autres Religions : §G-15%§!"
ynn_zodiac.4.t:0 "Constance et Changement"
ynn_zodiac.4.d:0 "Le fleuve Ynn est la source de toute vie et ainsi ses rythmes dictent le flux de la vie. Tous les quatre ans, le fleuve complète un cycle de gonflement et de contraction, connu sous le nom de Stuir Balia. Cela a été inestimable pour l'agriculture le long de ses rives et pour la surveillance de la maintenance des Grands Barrages Ynniques. En raison de cette importance religieuse et culturelle, le calendrier du Zodiaque Ynnic a été formalisé à travers l'Empire Ynnic de 640AA à 649AA, ainsi que la standardisation des pratiques du Culte du Fleuve Ynn. Il y a 16 animaux du zodiaque, chacun assigné à un Stuir Balia, et un grand cycle de ces 16 est un Kyuvir."
