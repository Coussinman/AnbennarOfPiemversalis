 #Ja'akaiin
 jaakaiin:0 "Ja'akaiin"
  jaakaiin_religion_desc:0 "Ja'akaiin, signifiant la Chanson de l'Eau dans la langue Kooras, est la foi des Elfes Nés-des-Ruines Kooras. Bien que certaines croyances des Kooras diffèrent d'une tribu à l'autre, les principes principaux de Ja'akaiin consistent en notions animistes, croyance en le Monde Aquatique et le Monde Sombre — Mondes opposés qui composent l'univers et dans lesquels seuls le Bien ou le Mal peuvent être trouvés — et adoration de l'eau et de la Larme-de-Dame. D'autres croyances importantes incluent leur Après-vie unique, dans laquelle les esprits des morts intègrent la manifestation d'eau la plus en phase avec la personne en vie, et une cosmogonie partagée.\n\nDans les mythes Kooras, le Tout-Monde fut créé par les quatre grands dieux : Kseldos, dieu du Monde Aquatique, Dikaal, dieu du Monde Igné, Etkal, dieu du Monde de Pierre et Chkalii, déesse du Monde Aérien. Ces Mondes étaient de Bons Mondes, et ainsi seul le Bien pouvait y être trouvé. Les mythes parlent ensuite de la traîtrise de Dikaal, où Dikaal créa de force les Gardiens Silencieux et corrompit son monde en Monde Sombre. Les autres dieux tuèrent Dikaal en rétribution, seulement pour que le Monde Sombre torde leurs cœurs et qu'une bataille éclate entre eux. Finalement, on dit que Kseldos, après avoir tué ses compagnons dieux au combat, vit le Monde Sombre engloutir le Tout-Monde et dans grande tristesse décida de créer les manifestations d'eau pour que le Monde Aquatique puisse demeurer comme source de Bien même après sa mort inévitable."
  the_rain:0 "Pluie"
  the_rain_desc:0 "La Pluie est souvent pensée détenir la Vertu de Prospérité, apportant nouvelle vie à l'univers à chacune de ses occurrences. Les âmes qui rejoignent la Pluie étaient souvent chasseurs ou fermiers en vie."
  the_rain_upgraded:0 "Pluie"
  the_rain_upgraded_desc:0 "La Pluie est souvent pensée détenir les Vertus de Prospérité et Victoire, apportant nouvelle vie à l'univers à chacune de ses occurrences, ainsi que représentant les guerres célestes. Les âmes qui rejoignent la Pluie étaient souvent chasseurs, fermiers ou guerriers en vie. C'est aussi où vont les Corinites après la mort."
  jaakaiin_the_river:0 "Rivière"
  jaakaiin_the_river_desc:0 "La Rivière est plus communément crue détenir la Vertu d'Amitié, liant les Harafiques ensemble. Les âmes de gens hautement charismatiques et sociables rejoignent souvent la Rivière à la mort. Elle est aussi considérée la manifestation que les infidèles rejoignent après la mort."
  jaakaiin_the_river_upgraded:0 "Rivière"
  jaakaiin_the_river_upgraded_desc:0 "La Rivière est plus communément crue détenir les Vertus d'Amitié et Liens Animaux car elle lie les Harafiques et petit peuple ensemble, en plus d'héberger le Grand Zodiaque Ynnique. Les âmes de gens hautement charismatiques et sociables rejoignent souvent la Rivière ainsi que celles de grands cavaliers et dompteurs d'animaux. Elle est aussi considérée la manifestation que les Harafiques, petit peuple et Ynniques infidèles rejoignent après la mort."
  the_sea:0 "Mer"
  the_sea_desc:0 "La Mer, avec son étendue sans fin et sa nature apparemment immobile, est considérée détenir la Vertu de Tradition. La plupart des Chanteurs rejoignent la Mer après la mort."
  the_sea_upgraded:0 "Mer"
  the_sea_upgraded_desc:0 "La Mer est à la fois une étendue sans fin et l'apporteur de nouvelles découvertes. C'est le lien vers Cannor et tout Halcann. Ainsi elle est considérée détenir les Vertus de Tradition et Nouveauté, et est où la plupart des Chanteurs et infidèles Halcanniens vont après la mort."
  the_blood:0 "Sang"
  the_blood_desc:0 "Le Sang est un rappel de la divinité de Kseldos et la beauté qu'il ramena au monde, et ainsi détient la Vertu de Beauté. Peu d'âmes rejoignent le Sang après la mort, car c'est pensé être un honneur gardé seulement pour les plus grands chefs."
  the_blood_upgraded:0 "Sang"
  the_blood_upgraded_desc:0 "Le Sang est un rappel de la divinité de Kseldos et la beauté qu'il ramena au monde, ainsi que des grandes machineries de cette nouvelle ère, et ainsi détient les Vertus de Beauté et Practicité. Peu d'âmes rejoignent le Sang après la mort, car c'est pensé être un honneur gardé seulement pour les plus grands chefs et artisans."
 upgrade_river_title:0 "Canoniser la Nouvelle Vertu de la Rivière"
  upgrade_river_desc:0 "Nous avons découvert que d'autres elfes, comme nous, adorent une grande rivière. Bien qu'ils ne comprennent pas la divinité de Kseldos, leur maîtrise en équitation et grand Zodiaque nous ont montré que la Rivière peut détenir une autre Vertu que celle d'Amitié : la Vertu des Liens Animaux. Une assemblée de Chanteurs doit être rassemblée pour canoniser cette nouvelle Vertu !"
  jaakaiin_upgrade_river_tt:0 "Améliore la §YRivière§! avec §G+10%§! d'Habileté de Combat de Cavalerie"
  upgrade_sea_title:0 "Canoniser la Nouvelle Vertu de la Mer"
  upgrade_sea_desc:0 "De nouveaux peuples inconnus sont venus en Haraf de l'autre bout de la Mer, se nommant Cannoniens. Alors que nous pensions que la Mer n'était qu'une gardienne de traditions, les Cannoniens nous ont montré que la Mer peut détenir une autre Vertu que celle de Tradition : la Vertu de Nouveauté. Une assemblée de Chanteurs doit être rassemblée pour canoniser cette nouvelle Vertu !"
  upgrade_sea_tt:0 "Améliore la §YMer§! avec §G+15%§! de Propagation d'Institution"
  upgrade_rain_title:0 "Canoniser la Nouvelle Vertu de la Pluie"
  upgrade_rain_desc:0 "Des histoires d'une pluie rouge et imparable sur Cannor parviennent à nos oreilles. Selon les Cannoniens, les âmes d'une grande guerrière, Corin, ont rejoint la Pluie après sa mort. Les Corinites nous ont montré que la Pluie peut détenir une autre Vertu que celle de Prospérité : la Vertu de Victoire. Une assemblée de Chanteurs doit être rassemblée pour canoniser cette nouvelle Vertu !"
  upgrade_rain_tt:0 "Améliore la §YPluie§! avec §G+5%§! de Dégâts de Moral"
  upgrade_blood_title:0 "Canoniser la Nouvelle Vertu du Sang"
  upgrade_blood_desc:0 "Le petit peuple a apporté en Haraf un concept tout nouveau : 'l'artisanat magique'. Certaines des grandes machineries créées avec utilisent des fragments du Sang de Kseldos, qu'ils appellent Larme-de-Dame, pour s'alimenter. Le petit peuple et son artisanat magique nous ont montré que le Sang peut détenir une autre Vertu que celle de Beauté : la Vertu de Practicité. Une assemblée de Chanteurs doit être rassemblée pour canoniser cette nouvelle Vertu !"
  upgrade_blood_tt:0 "Améliore le §YSang§! avec §G-2,5%§! de Coût de Technologie"
 #Eotomolaque
 eotomolaque:0 "Eotomolaque"
  eotomolaque_religion_desc:0 "La religion Epednar est centrée autour de l'adoration des Oiseaux-Tonnerre de l'Étendue, qu'ils croient être autrefois un peuple mythique dont descendent les Epednar. Leur mythe de création parle de comment ces gens, les Eotomolaque, furent créés aux côtés de trois autres races elfiques par quatre dieux cruels et oppressifs. Puis, il explique comment trois de ces peuples, incluant les Eotomolaque, se révoltèrent contre leurs dieux respectifs et les tuèrent, absorbant leurs pouvoirs et devenant des bêtes légendaires, qui à ce jour gardent leurs descendants. Ils croient que les Eotomolaque devinrent les Epednar, leur animal totem étant l'Oiseau-Tonnerre. Les Eotepn devinrent à leur tour les Rzentur, leur animal totem étant le Dragon, et les Eotyr devinrent les Chiunife et Haraf'ne, leur animal totem étant la Baleine Poskawa. Pendant ce temps, on dit que les gens qui restèrent sous le joug et continuèrent d'adorer leur dieu de l'eau devinrent les Ynniques, qui par conséquent n'ont pas d'animal totem. Une pratique Epednar commune est ce qu'ils appellent la Danse du Tonnerre, qui consiste en multiples épreuves physiques et mentales, alors qu'ils se sacrifient pour la communauté, en imitation des Eotomolaque d'autrefois."
  eotomolaque_rebels_demand:0 "Convertir $COUNTRYNAME$"
  eotomolaque_rebels_demand_desc:0 "Les rebelles religieux combattent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou au moins cessions nos efforts de les convertir et les laissions adorer en paix."
