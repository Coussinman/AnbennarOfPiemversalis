 oni_demon_warriors:0 "Guerriers Démoniaques"
 desc_oni_demon_warriors:0 "Les Oni des Collines Démoniaques sont un groupe reclus, souvent sujet de mythes vénérables et légendes brumeuses. Certains disent qu'ils mangent les humains, d'autres disent qu'ils les gardent comme esclaves. Néanmoins, des caravanes de pèlerins désespérés font leur chemin vers les Collines Démoniaques chaque année, cherchant sagesse et aide quand ils n'ont personne d'autre vers qui se tourner. Les guerriers qui s'entraînent sous les Oni adoptent leurs pratiques monastiques, gagnant la connaissance de techniques interdites et deviennent Yaorenjun. Certains ne reviennent jamais."
