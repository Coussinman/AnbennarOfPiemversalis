# Venail
camnaril_1:0 "Première Pierre de Camnaril"
desc_camnaril_1:0 "Alors que les structures fragiles érigées à l'origine sur Venail ont depuis longtemps été remplacées, la première pierre posée, gravée de motifs complexes et de la signature de Camnaril, reste.\n\nVénération Accrue :\n§TCamnaril's Y§! : Coût des Dirigeants : §G-10%§!\n§TCamnaril's Z§! : Coût de Développement : §G-5%§!"
camnaril_2:0 "§TRobe de Dignitaire de Camnaril§!"
desc_camnaril_2:0 "La tenue formelle du Prince de Venail, cette robe magnifiquement brodée exploite le mystique elfique pour conférer une beauté captivante, même si elle ne repose désormais que sur un mannequin."
camnaril_3:0 "§TVaisseaux de l'Esprit de Camnaril§!"
desc_camnaril_3:0 "Une série extensive de peintures et d'esquisses de Camnaril, sa représentation de vaisseaux exotiques et oniriques stimule l'imagination des constructeurs navals, inspirant de nombreuses conceptions novatrices et dignes de naviguer."
boats_1:0 "Les Aventures de Davi Joens"
desc_boats_1:0 "Une collection écrite des nombreuses histoires hautes en couleur écrites sur Davithir de Joens, un féroce guerrier de la flotte résiduelle, et détaillant des batailles contre des créatures de la mer trop fantastiques même pour les confins les plus reculés de Halann.\n\nVénération Accrue :\n§TDavi's Y§! : Modificateur de Maintenance Navale : §G-5%§!\n§TDavi's Z§! : Coût des Navires : §G-5%§!"
boats_2:0 "§TCasier de Davithir de Joens§!"
desc_boats_2:0 "Un coffre contenant les possessions de Joens, son organisation méticuleuse et son emballage dense servent d'exemple fin de l'efficacité à laquelle un marin devrait aspirer."
boats_3:0 "§TCor de Silver de Davithir§!"
desc_boats_3:0 "Le doux appel du cor d'argent de Joens retentissait le son du danger, alors que le vaillant elfe et ses compagnons les plus proches tenaient bon contre les attaques ou sautaient par-dessus bord pour récupérer tout marin en difficulté."
tech_1:0 "'Un Nouveau Voyage' d'Irithil"
desc_tech_1:0 "Une statue sculptée par le célèbre érudit et artisan Irithil Darksoul à l'effigie d'un elfe inconnu, cette sculpture magnifique, presque vivante, se tient avec un pied sur la proue d'un navire de la Flotte Résiduelle, et l'autre sur une rive rocheuse, regardant vers l'avenir. Têtus comme le sont les elfes, ils peuvent avancer quand ils le veulent.\n\nVénération Accrue :\n§TIrathil's Y§! : Coût de la Technologie Administrative : §G-5%§!\n§TIrathil's Z§! : Réduction Annuelle de l'Inflation : §G+5%§!"
tech_2:0 "§TPlume Resplendissante d'Irithil§!"
desc_tech_2:0 "La plume d'une bête oubliée depuis longtemps d'Aelantir précédant le Jour des Cieux Cendreux, cette plume aux couleurs changeantes a écrit des siècles de textes et de traités d'Irithil, pratiquement de la naissance à la mort."
tech_3:0 "§T'Actifs pour l'Administrateur Admirable' d'Irithil§!"
desc_tech_3:0 "Ce tome, populaire parmi les fonctionnaires, décrit les nombreuses fois où l'indulgent Irithil s'est sorti d'un bourbier financier tout en servant de conseiller administratif à travers Cannor."

