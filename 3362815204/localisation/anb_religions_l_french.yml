 #Skincarvers
 skincarvers:0 "Graveurs de Peau"
 skincarvers_religion_desc:0 "Bien que l'existence même d'une culture 'Gardien Silencieux' soit débattue parmi les érudits, certains comportements des Gardiens Silencieux pourraient représenter des croyances religieuses ou superstitions. À savoir, les marques de scarification qui peuvent être trouvées sur de nombreux cadavres de Gardiens Silencieux. Les Gardiens Silencieux utilisent souvent des pigments naturels pour teindre leurs cicatrices dans une forme arcane d'art. Cet art corporel, si regardé trop longtemps, peut accorder des visions confuses et étranges et causer des sentiments de dissociation chez l'observateur. De nombreuses théories existent sur cette tradition, l'école de pensée la plus populaire suggérant que ce n'est qu'un simple instinct sauvage. Mais les détracteurs de cette simplification de comportement complexe citent les visions comme preuve qu'une explication de la tradition pourrait être bien plus profonde. D'autres théories incluent : dépictions de castes ou rôles sociétaux Précurseurs, représentations de leur dieu ou dieux, un ensemble de marqueurs culturels représentant des accomplissements rituels ou sociétaux, ou même des visions enregistrées d'événements futurs. Cependant, la nature exacte de ces comportements ne sera probablement jamais comprise due à l'impossibilité de contact avec les Gardiens Silencieux."
 
 mother_snake:0 "Serpent-Mère"
 mother_snake_religion_desc:0 "Les adorateurs du Serpent-Mère croient qu'elle est une ancienne bête du temps des Bêtes Héroïques, qui trahit Mangouste Brave pour ses propres raisons et trouva refuge en Yezel Mora. Elle protège de petites bandes de Tanizu parias qui habitent dans le marais, et autant de versions de son mythe existent qu'il y a de groupes de ses adorateurs. Elle accorde à ses fidèles des pouvoirs de métamorphose, octroyant l'habileté de changer en apparence de charognards infectés de pourriture et croissances végétales mort-vivantes."
 rufaro_the_frog_modifier:0 "Conseils de Rufaro la Grenouille" 
 tanizu_animal_companion_modifier:0 "Compagnon Animal" 

 #Baashidi
 rinta_seekers:0 "Chercheurs Rinta"
 rinta_seekers_religion_desc:0 "Développé par le philosophe Kabil Hadni, les Chercheurs Rinta prêchent que les cieux sont gouvernés par des âmes mortelles qui chassèrent les dieux pervers qui forment maintenant les étoiles du ciel. Ils croient que le paradis ne peut être atteint qu'en accomplissant l'illumination à travers la contemplation de la loi divine du monde, et dévouent leurs vies à se préparer pour le voyage contemplatif vers le paradis qu'ils entreprendront dans l'après-vie."
 habab_zar:0 "Habab Zar"
 habab_zar_religion_desc:0 "Habab Zar est le nom donné à la collection de magies d'exorcisme et rituels spirituels qui précèdent le développement des Chercheurs Rinta. Les pratiquants d'Habab Zar n'ont pas un seul objet de vénération, adorant plutôt des lieux locaux de signification spirituelle."
 genie_cult:0 "Culte du Génie"
 genie_cult_religion_desc:0 "Parmi beaucoup de religions Sarhaly, les Génies sont vénérés ou craints due à leur immense pouvoir, et les nombreux mythes entourant leurs exploits. Ceci peut être vu mieux dans les terres d'Ardimya, où le sage djinn dont la région tire son nom fonda un grandiose royaume qui détient un fort héritage à travers les terres sub-sahéliennes. Les gens ici l'adoraient elle et la gent génie comme les êtres les plus hauts possibles, abandonnant leurs propres dieux.\n\nDe nos jours, peu restent pour pratiquer les arts du Culte du Génie, due au massacre de masse des Guryadagga par les Qeyikul. Malgré qu'ils frôlent l'extinction, il reste de petites tribus à travers le continent qui persistent dans leurs pratiques. La plupart se centrent autour d'Ardimya et son adoration due à l'héritage de son royaume. Les Guryadagga ne croient pas qu'elle soit plus suprême que d'autres génies cependant ; ils détiennent la croyance que les Génies ne naissent pas nécessairement égaux, mais ils ne sont pas nécessairement 'au-dessus' d'un autre génie simplement à cause de cela.\n\nBeaucoup des pratiques trouvées dans le Culte du Génie peuvent être vues comme génitrices de beaucoup des pratiques des religions Habab Zar et Chercheurs Rinta. Ce qui les différencie est leur croyance directe en des divinités de pouvoir supérieur, et leur usage d'idolâtrie et encens pour invoquer leur pouvoir en prière.\n\nBeaucoup des pratiques du Culte du Génie sont dites avoir originé des peuples Dim, Anciens Bulwari, et plus petits groupes qui viendraient à être les ancêtres des peuples vivant dans les Jasiir Jadid et Jasiir Doog."
