 drivos_rochos_deity_level_1:0 "Drivos Rochos"
 drivos_rochos_deity_level_1_desc:0 "§YDrivos Rochos§!\nDéveloppé par la guerrière Phylaxana de Degakheion, le Drivos Rochos, ou Voie du Roc, priorise le devoir envers sa station par-dessus tout. Il est enseigné que maintenir ce standard encourage la modération personnelle et la retenue, ne permettant ni aux plaisirs ni aux stress de la vie de surmonter l'individu. Bien que la jouissance des désirs de base soit normale, leur retenue est vertueuse, car un guerrier gaspilleur est un piètre guerrier – de cette façon, les adeptes du Drivos Rochos valorisent même la concision dans la parole, menant au mordant 'esprit degabhen'. La philosophie enseigne à ne céder ni à l'émotion ni à la colère face aux difficultés, à la peur ou au trauma. Ceci est particulièrement important pour les Khéionai à l'esprit guerrier.\n\nSi l'Ordre Sacré du §YDrivos Rochos§! est placé dans plus de §Y50%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nTradition Militaire Annuelle : §G+1,00§!\nProfessionnalisme Militaire Annuel : §G+0,3%§!\n\nSi l'Ordre Sacré du §YDrivos Rochos§! est placé dans plus de §Y75%§!([Root.kheionism_drivos_rochos_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nTradition Militaire Annuelle : §G+1,00§!\nProfessionnalisme Militaire Annuel : §G+0,3%§!\nPolitiques Militaires Gratuites : §G+1§!"
