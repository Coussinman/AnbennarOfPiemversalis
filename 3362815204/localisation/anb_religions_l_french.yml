 aelantiri:0 "Aelantiri"
 vechnogejzn:0 "Vechnogejzn"
 vechnogejzn_religion_desc:0 "Religion des anciens elfes Rzentur, Vechnogejzn est un culte ritualiste d'un feu éternel, créé par les magies féeriques. Les Anciens Rzentur prétendent qu'il y a longtemps leur peuple combattit contre le Roi des Glaces, qui était déterminé à faire de leurs terres son domaine d'hiver perpétuel. Les autres habitants de la forêt, les Fées d'Aelantir du Nord, avaient été un mélange d'aide et d'obstacle pour les elfes, jusqu'au jour où le Prince Métamorphe vint et donna aux Anciens Rzentur le don de Vechnogejzn, la flamme éternelle. Avec elle, les Anciens Rzentur vainquirent le Roi des Glaces, repoussant sa progéniture vers le grand nord.\n\nChaque tribu d'Anciens Rzentur possède son propre Vechnogejzn, qu'elle entretient méticuleusement jusqu'à ce jour. La flamme symbolise l'unité de la tribu et est dite les protéger des esprits maléfiques et du mal."
 etchings_of_the_deep:0 "Gravures des Profondeurs"
 etchings_of_the_deep_religion_desc:0 "Tout ce qui est connu de la religion des Dormeurs des Glaces (dans la mesure où l'on peut dire qu'ils en ont une) est déduit des dessins rupestres qu'ils peignent, juste au-dessus de la ligne de marée haute sur les faces rocheuses de falaises à travers la Mer Brisée. Ces dessins montrent souvent des scènes de vie marine, bien qu'ils dépeignent régulièrement des créatures qui ne correspondent aux descriptions d'aucune espèce connue. Les scènes de chasse ou de festin sont également communes.\n\nLe plus étrange de ces peintures rupestres semble apparaître de manière répétée, avec très peu de variation : Il s'agit d'une scène de deux énormes créatures humanoïdes se battant, chacune possédant un halo de 6 étoiles, et elle est habituellement trouvée entourée de petits tas de crânes et d'os de poisson. Comme les Dormeurs des Glaces ne semblent pas capables de parole, il n'a jamais été déterminé de manière concluante ce que cette image est censée représenter."
 senanset:0 "Senanset"
 senanset_religion_desc:0 "Senanset ou 'Chant des Ancêtres' est la croyance folklorique des Fils-des-Ruines Soruiniques, centrée sur l'émulation des exploits de grands ancêtres qui accomplirent des prouesses incroyables. Les Fils-des-Ruines Soruiniques sont organisés en unités tribales connues sous le nom de Danatsgos, chacune ayant ses histoires orales et ses chants célébrant les exploits de leurs ancêtres à réciter tout au long de la journée.\nDes chants festifs peuvent être entendus depuis les villages éparpillés à travers tout le paysage de Soruin, qui devient ensuite étrangement silencieux pendant le soir et la nuit - pour ne pas attirer l'attention de la jungle."
 weeping_mother:0 "Mère Pleurante"
 weeping_mother_religion_desc:0 "Les Bocages Sanglants abritent les Kwineh, et nul n'est plus vénéré par les Kwineh que la Mère Pleurante. Elle qui a forgé les liens de l'ordre et les a attachés à la terre, c'est par sa seule volonté que les Kwineh prospèrent. Briser cette alliance apportera un grand mal au transgresseur : malédictions, blessures, et bien pire encore attendent le parjure. Pour s'assurer que tous ceux qui habitent dans les Bocages Sanglants adhèrent à ses lois, les Ishtanums des Kwineh partent et enseignent ces lois, s'y conformant par-dessus tout comme exemple pour les autres.\n\nCela ne signifie pas que la vie dans les Bocages Sanglants n'est qu'un fardeau. Car ceux qui respectent véritablement les lois se trouvent souvent avec une riche abondance et une grande chance. Car les Bocages Sanglants donnent autant qu'ils prennent, et avec ce cycle de réciprocité un contrat sacré se forme entre les Fils-des-Ruines et la Mère Pleurante."
 dotimism:0 "Dobondotiste"
 dotimism_religion_desc:1 "La croyance Boek enseigne que chaque individu a un lien de parenté avec une créature connue sous le nom de totem ou dotim. Habituellement un esprit ou un animal, des poteaux dotim à l'effigie de son dotim sont fabriqués, parfois en pierre ou en bois, parfois par la réaffectation de statues ou d'armes de précurseurs, et ils sont rassemblés dans un bâtiment connu sous le nom de 'Dotimveb' avec ceux du reste de la tribu.\n\nUn poteau dotim chargé magiquement est connu sous le nom de Dobondotim et le pouvoir de multiples Dobondotim peut être combiné pour des rituels capables d'affecter les destins de toute la tribu. Le plus grand rassemblement de poteaux dotim se trouve dans une ruine de Précurseur connue des natifs sous le nom de Dobondotimveb, située près de Boek'taraw.\n\nCette religion est partagée par les Fils-des-Ruines Teira vivant à Dalaire, qui sont les ancêtres des Fils-des-Ruines Noruin."
 death_cult_of_cheshosh:0 "Culte de la Mort de Cheshosh"
 death_cult_of_cheshosh_religion_desc:0 "'Cheshosh' est le dieu local de la mort, et serait la personnification de la Ruine d'Aelantir (aussi connue sous le nom du Jour des Cieux de Cendre) qui détruisit tout le continent. Dieu vengeur, ses adorateurs prétendent qu'il s'est levé pour punir les peuples de l'ancienne Aelantir pour leur nature pécheresse et décadente. Les Cheshoshi font de nombreux sacrifices, incluant des personnes vivantes, pour émuler ce dieu, afin qu'un semblant de sa fureur puisse continuer à terroriser le continent aujourd'hui."
 effelai:0 "Effelai"
 tswohvwohii:0 "Tswohvwoh'íi"
 tswohvwohii_religion_desc:0 "Tswohvwoh'íi est le titre de la déesse de la jungle Effelai, qui, parfois, grince au vent dans ce que certains voient comme le chant inconnaissable de la jungle. Il est cru par les peuples Effe'i et Laí'i que Tswohvwoh'íi a besoin de chants en retour pour rester satisfaite, et ils accomplissent des 'sacrifices' réguliers de chant et de sang pour conjurer et maintenir la déesse de la jungle heureuse et silencieuse."
 chahinanito:0 "Chahinanito"
 chahinanito_religion_desc:0 "Chahinanito est le nom Parura pour Tswohvwoh'íi. Le culte de la déesse de la jungle est très similaire à Leechden au reste d'Effelai, mais avec un accent plus grand sur le sacrifice des fils-des-ruines et les aspects les plus mortels de la jungle. En raison de leur proximité étroite avec les monstrueuses sangsues-hommes, les Chahinanito considèrent le sacrifice d'une telle bête comme le plus digne des rituels."
 song_servants:0 "Servants du Chant"
 song_servants_religion_desc:0 "Un terme utilisé pour ceux vus comme ensorcelés par le 'chant' de la jungle (fait principalement par le mouvement et le grincement des arbres dans le vent). Contrairement à d'autres fois comme les Tswohvwoh'íi, les Servants du Chant ne chantent pas de chansons en retour, ni ne sacrifient pour apaiser la jungle - au lieu de cela ils se balancent et bougent comme un avec la jungle alors qu'elle chante dans un état presque de transe. Les adeptes de cette foi vont des Esclaves-de-Graines que l'Effelai a revendiqués comme siens aux fils-des-ruines ordinaires qui croient qu'embrasser, non conjurer, la jungle est le chemin vers l'avant."
 leechfather:0 "Père-Sangsue"
 leechfather_religion_desc:0 "Les Sangsues-Hommes des Tanières croient qu'un grand, gigantesque Père-Sangsue dort sous le marais, et qu'à moins qu'ils n'assouvissent Sa soif de sang en jetant des sacrifices vivants dans les Tanières pour Qu'Il les dévore, alors le Père s'éveillera de son sommeil pour sucer le monde entier à sec."
 orwaii:0 "Orwa'íi"
 orwaii_religion_desc:0 "Orwa'íi, le chant des murs divins, était la croyance Oonoi'i que Tswohvwoh'íi est une entité maléfique, et qu'Effelai doit être purifiée de sa souillure. Comme les autres fois, ils chantent leur propre chant en retour pour conjurer contre la forêt, mais travaillent pour empêcher toute croissance de vie de jungle dans leurs patries de la Côte Sèche. Il est dit que les Oono'i croient que la Côte Sèche est ce qu'elle est due aux œuvres de leurs grands ancêtres. Depuis lors cependant, le peuple a beaucoup souffert et beaucoup d'entre eux deviennent des servants Esclaves-de-Graines de la jungle. De nos jours, seules quelques petites tribus demeurent."
 eordellon:0 "Eordellon"
 eordellon_religion_desc:0 "Basée originellement sur des préceptes enseignés par les Fées du Domandrod peu après le Jour des Cieux de Cendre, les peuples Eordan ont fait leurs propres ajustements à ces enseignements au fil des années. Les fidèles d'Eordellon doivent maintenir les valeurs de chaque saison et servir fidèlement les Fées Domandrod. Au fil des ans, les peuples ont été divisés en favorisant une saison plutôt qu'une autre, et peu demeurent obéissants aux Fées."
 spring_court:0 "Cour du Printemps"
 spring_court_religion_desc:0 "Concentrés sur la saison du Printemps, les Selpheregi sont en harmonie avec l'esprit de renaissance qui imprègne tout Eordand."
 summer_court:0 "Cour de l'Été"
 summer_court_religion_desc:0 "La Cour de l'Été est centrée autour des Sarmadfar et Elarbarc, les eaux chaudes du sud. Ses adorateurs sont en harmonie avec l'appel de la mer."
 autumn_court:0 "Cour de l'Automne"
 autumn_court_religion_desc:0 "Les Tuathak favorisent l'Automne par-dessus tout. La dernière saison avant la désolation de l'Hiver, l'Automne célèbre les bonnes nouvelles de la récolte d'avant."
 winter_court:0 "Cour de l'Hiver"
 winter_court_religion_desc:0 "Forcée dans les arrière-pays, la Cour de l'Hiver doit lutter pour sa survie à travers la loyauté partagée des Snecboth."
 raeldaeriach:0 "Raeldaeriach"
 raeldaeriach_religion_desc:0 "Composés à l'origine de clans d'elfes Eordan qui rejetèrent l'enseignement féerique de l'équilibre saisonnier, les fils-des-ruines de la péninsule Sarmadfar se sont détournés du culte des saisons entièrement au cours de leurs siècles d'exil dans le sud. Au lieu de cela, les Fograc pratiquent une forme de divination céleste et d'astrologie appelée Raeldaeriach, cherchant à déterminer la vraie nature du monde à partir du mouvement des corps célestes.\n\nLes déviations dans les patterns normaux du ciel nocturne telles que les comètes sont prises comme de mauvais présages, tandis que les météores sont vénérés comme des fragments de la vérité céleste qui sont descendus sur terre. Les individus naissent sous un éventail vertigineux de signes zodiacaux et de présages astrologiques qui prédisent les événements qui arriveront dans leurs vies, et beaucoup tentent d'adhérer à leurs destins prédits avec grand zèle."
 harafic:0 "Harafique"
 kalun_masks:0 "Masques Kalun"
 kalun_masks_religion_desc:0 "Les peuples du sud-est Haraf croient au pouvoir des masques Kalun, qui sont dits être imprégnés d'esprits qui ont existé depuis des temps immémoriaux, et ces esprits habitent supposément le corps du porteur. Les adhérents croient que la protection des masques imprégnés d'esprits les défendra contre les Observateurs Silencieux. Les esprits aussi sont protégés, à la fois par le matériau des masques et les porteurs de masques. Les porteurs des masques sont aussi dits être pris et aidés par l'esprit habitant le masque, leur accordant souvent une force et une agilité surnaturelles.\n\nDes tournois sont tenus parmi les Mayte et le meilleur lutteur reçoit le Masque Roi qui détient un esprit roi qui a existé depuis toujours."
 kheionism:0 "Khéioniste"
 kheionism_religion_desc:0 "La tradition philosophique et idéologique prédominante parmi les peuples Kheionai. La philosophie se concentre sur le rôle de la cité-état républicaine comme la forme la plus civilisée de gouvernance, et la cité-état comme la base de toute civilisation. Le Khéionisme ne reconnaît pas de manière innée toute croyance en un pouvoir supérieur, car c'est une doctrine uniquement athée, dépourvue de toute sorte de spiritualité. Au lieu de cela, les Khéionistes placent leur foi en leurs dirigeants élus pour les défendre et les mener vers l'avenir."

 maederitic_rule_deity_level_1:0 "Gouvernance Maédéritique"
 maederitic_rule_deity_level_1_desc:0 "§YGouvernance Maédéritique§!\nMaédérites de Kimánis est surtout connu pour son grand traité sur le gouvernement, 'Marées', une série de dialogues sur le flux et reflux des fortunes des elfes et de leurs khéions. Maédérites argumentait que chaque gouvernement a des forces et faiblesses qui s'exposent dans des temps de stress aigu. Parmi les nombreuses formes de gouvernement, celles qui échouent à s'adapter échouent toujours, tandis que celles qui peuvent croître minimiseront les facteurs de stress sur leur société et auront les meilleures chances de prospérer. Ainsi, la politique gouvernementale maédéritique cherche à prévenir l'enracinement de forces statiques qui empêcheront un état d'évoluer selon les besoins, et met l'accent sur l'importance de détruire les groupes d'intérêts spéciaux qui dirigeront un gouvernement loin de pouvoir agir de manière décisive et réactive envers son peuple.\n\nSi l'Ordre Sacré de §YGouvernance Maédéritique§! est placé dans plus de §Y50%§!([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCroissance Progrès de Réforme : §G+20,0%§!\n\nSi l'Ordre Sacré de §YGouvernance Maédéritique§! est placé dans plus de §Y75%§!([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCroissance Progrès de Réforme : §G+20,0%§!\nPolitiques Administratives Gratuites : §G+1§!"
