 transmutative_path_acts_of_hermitage:0 "Actes d'Ermitage"
 desc_transmutative_path_acts_of_hermitage:0 "Tous les Objets sont définis par Lieu et Substance :\nKülfo passe par la porte de pierre du dzong\nil est ailleurs, autre chose.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! le §YDéveloppement Fiscal§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_rememberance_festival:0 "Festivals du Souvenir"
 desc_transmutative_path_rememberance_festival:0 "Le Chi coule à travers le cadavre aussi aisément que le corps :\nHezhei pleure sans retenue, se lamentant vers le ciel\nne craignant ni la pourriture ni l'attachement.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YRéduire§! les §YTroubles§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_sponsor_travelling_libraries:0 "Parrainer les Bibliothèques Itinérantes"
 desc_transmutative_path_sponsor_travelling_libraries:0 "N'avions-nous pas de souffle, nos mots silencieux porteraient encore le Chi :\nLe chariot grêle de Lan s'arrête cahotant près des bains\nmuet, il promet le monde.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! l'§YAcceptation des Institutions§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_meditation_through_labour:0 "Méditation par le Labeur"
 desc_transmutative_path_meditation_through_labour:0 "Ne demande pas qui tu es, mais ce que tu es :\nDans la cour Gao peine et sue sa chair\nici aussi il grave sur le Chi.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! le §YDéveloppement de Production§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_fill_the_begging_bowls:0 "Remplir les Bols des Mendiants"
 desc_transmutative_path_fill_the_begging_bowls:0 "Peu importe sa forme, le Chi ne peut être détruit :\nUn lancer paresseux et langoureux de la pièce\net Maira n'a rien perdu du tout.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YProspérité§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_relive_past_lives:0 "Revivre les Vies Passées"
 desc_transmutative_path_relive_past_lives:0 "Le pot se souvient de l'argile :\nSang parle en Substance, refaçonne sa propre matière\net se refuse mille possibilités.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YRéduire§! le §YSéparatisme§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_universal_martial_education:0 "Éducation pour les Aspirants"
 desc_transmutative_path_universal_martial_education:0 "Le roi ne détient pas plus de Chi que le paysan :\nL'astucieux Hiderion façonne cent mille briques\nune arme de la Substance d'un peuple.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! le §YDéveloppement Militaire§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_leadership_of_hero_monks:0 "Commandement des Héros-Moines"
 desc_transmutative_path_leadership_of_hero_monks:0 "La Substance cède à la Substance :\nDans l'ombre de Houxi cent épéistes se tiennent\npour un moment mimant sa posture.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YRéduire§! le §YCoût des Régiments§! et le §YTemps de Recrutement§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_hire_sellsword_monks:0 "Engager des Moines Mercenaires"
 desc_transmutative_path_hire_sellsword_monks:0 "Nulle hiérarchie n'existe pour la Substance :\nLe Chi de dix seigneurs de guerre silhouette l'astucieux Keo Hua\ncoulant le long de rivières d'or.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! l'§YAttrition Hostile§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_everything_under_heaven:0 "Tout sous les Cieux"
 desc_transmutative_path_everything_under_heaven:0 "Toute matière est matière, toutes choses une :\ns'agenouillant près du ruisseau, Gao tire sa coupe de bois\net siphonne juste un peu pour ses besoins.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YValeur Fiscale§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_through_inaction_action:0 "Par l'Inaction, l'Action"
 desc_transmutative_path_through_inaction_action:0 "Le moine au repos forme un pivot pour le monde :\nJehyu s'assoit au centre de la roue\npar ses cent-mille rayons, elle fait tout tourner.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YProduction de Biens§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_we_all_lift_together:0 "Nous Soulevons Tous Ensemble"
 desc_transmutative_path_we_all_lift_together:0 "Cent triangles forment un treillis :\nle jour où les cent monastères prient à l'unisson\nils briseront Phokhao lui-même.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YMain-d'Œuvre§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_the_second_ascension:0 "La Seconde Ascension"
 desc_transmutative_path_the_second_ascension:0 "Ce qui a été fait peut être refait :\nLe moule du glorieux Harimar gît vide\nn'attendant que le feu de forge.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YProspérité§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_tea_ceremonies:0 "Cérémonies du Thé"
 desc_transmutative_path_tea_ceremonies:0 "Première parmi les transmutations est l'Addition :\nLa modeste Ka Lam s'imbibe à chaque gorgée\ndu Chi cruel et déterminé du pouvoir.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YJungle§! en §YThé§! en dépensant §Y50§! Chi!"
 transmutative_path_from_strings_to_silk:0 "Des Cordes à la Soie"
 desc_transmutative_path_from_strings_to_silk:0 "Nul ne peut prédire le reflux transformateur du Chi :\nLe ver bout dans son cocon, meurt dans une douleur hurlante\nsur un fin cheongsam de soie, Yong coud le papillon.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YTissu§! en §YSoie§! en dépensant §Y50§! Chi!"
 transmutative_path_dowsing_for_metals:0 "Sourcellerie des Métaux"
 desc_transmutative_path_dowsing_for_metals:0 "La terre saignera pour ceux qui peuvent imaginer le couteau :\nAyahati plonge ses doigts dans le sol\net les veines poussées par la mort chantent en réponse.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YMontagnes§!, §YCollines§! et §YHautes-Terres§! en §YCuivre§! en dépensant §Y50§! Chi!"
 transmutative_path_muzzle_the_ox:0 "Museler le Bœuf"
 desc_transmutative_path_muzzle_the_ox:0 "Une vie épargnée est une vie redevable :\nLa charrue-Chi creuse des sillons dans la courtepointe terrestre\nNous sommes raccommodés, nous sommes raccommodés.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YCéréales§! en §YBétail§! en dépensant §Y50§! Chi!"
 transmutative_path_strip_the_scales:0 "Arracher les Écailles"
 desc_transmutative_path_strip_the_scales:0 "Le Chi est un océan, nos vies de simples îles :\nDu bleu infini Nhitrac conçoit un saphir\net imagine le poisson-lait magnifique.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YPoisson§! en §YGemmes§! en dépensant §Y50§! Chi!"
 transmutative_path_sages_of_the_misty_mountains:0 "Sages des Montagnes Brumeuses"
 desc_transmutative_path_sages_of_the_misty_mountains:0 "Ne néglige pas l'aspect du Lieu :\nLe stoïque Jiong connaît bien les myriade Substances de son pic\nune si petite chose, de faire de l'un un autre.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YVitesse de Déplacement Hostile§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_weaving_weal:0 "Tisser le Bonheur"
 desc_transmutative_path_weaving_weal:0 "Le Chi d'amour adoucit le riz de grand-mère :\nMême Harimar ne maniait pas le pouvoir d'un manteau rembourré\npour réchauffer l'enfant hanté la nuit.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YCoton§! en §YTissu§! en dépensant §Y50§! Chi!"
 transmutative_path_dessicate_landscape:0 "Dessécher le Paysage"
 desc_transmutative_path_dessicate_landscape:0 "La matière n'est jamais détruite, seulement changée et changée encore :\nDans la brume de chaleur Dhantha entrevoit le Chi vacillant\nEt sait que rien ne peut vraiment mourir.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YDésert§! ou §YTerres Arides§! en §YSel§! en dépensant §Y50§! Chi!"
 transmutative_path_dredge_the_flats:0 "Draguer les Vasières"
 desc_transmutative_path_dredge_the_flats:0 "En temps de guerre, manger c'est être riche :\nDamrong voit dans chaque grain de sel\nchaque prix écorché ; chaque vol désespéré.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YAugmenter§! la §YProduction de Biens§! de nos provinces en dépensant §Y50§! Chi dans une de nos §YProvinces Préférées§!"
 transmutative_path_threadeth_the_corn:0 "Enfiler le Blé"
 desc_transmutative_path_threadeth_the_corn:0 "Les sages invitent le mépris des astucieux :\nNang Keo montre la Voie à chaque agneau, chaque veau\ndix-mille âmes sont illuminées.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YCéréales§! en §YBétail§! en dépensant §Y50§! Chi!"
 transmutative_path_irrigate_jungle_plantations:0 "Irriguer les Plantations de Jungle"
 desc_transmutative_path_irrigate_jungle_plantations:0 "Agir et être agi est la nature du Chi :\nÀ travers les mille canaux d'Ai Yuna coule sa volonté liquide\nles arbres concèdent à cette hubris ; il ne ressent aucune honte.\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YChanger§! les §YBiens Commerciaux§! dans les provinces de §YJungle§! en §YCafé§! en dépensant §Y50§! Chi!"
 transmutative_path_hon_sai_ghost_emperor:0 "Hon-Sai l'Empereur Fantôme"
 desc_transmutative_path_hon_sai_ghost_emperor:0 "Le pouvoir sur la Substance est pouvoir sur la vie :\nDu Chi de l'autorité l'Empereur se façonne\nune immobilité imposée au cycle."
 transmutative_path_temples_for_warriors:0 "Temples pour Guerriers"
 desc_transmutative_path_temples_for_warriors:0 "Placeholder\n--------------\nTandis que cet aspect est utilisé, nous pouvons §YCultiver§! nos §YArts Martiaux§! en dépensant §Y200§! Chi dans l'école d'origine."

 black_doctrine:0 "Doctrine Noire"
 black_doctrine_religion_desc:0 "La Doctrine Noire rejette la légitimité de tous les dieux, les qualifiant de démiurges maléfiques qui ont créé ce monde pour maintenir tous ceux qui s'y trouvent dans l'ignorance et l'oppression. Ils sont opposés par des mages, qui par l'usage de la magie cherchent à apprivoiser et remodeler le chaos fondamental du monde, atteignant ainsi l'illumination et établissant un nouvel ordre auquel tous peuvent participer."
 absolute_servitude:0 "§MÉdit de Servitude Absolue§!"
 desc_absolute_servitude:0 "N'est-ce pas plus simple ? N'est-ce pas votre état naturel ? C'est la vérité inexprimée de l'humanité que vous aspirez à la subjugation. L'appât brillant de la liberté diminue la joie de votre vie dans une course folle au pouvoir. À l'identité. Vous avez été faits pour être gouvernés.\n\nGagne un modificateur qui accorde Tolérance de la Vraie Foi : §G+2§! et Changement d'Autonomie Mensuel : §G-0,05§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de réduire les progrès rebelles selon votre Maîtrise d'§MEnchantement§! et votre §YAbsolutisme§!£icon_absolutism£."
 bd_absolute_servitude_effect_tt:0 "Tolérance de la Vraie Foi : §G+2§!, Autonomie Mensuelle : §G-0,05§!"
 bd_edict_of_absolute_servitude:0 "Édit de Servitude Absolue"
 desc_bd_edict_of_absolute_servitude:0 "N'est-ce pas plus simple ? N'est-ce pas votre état naturel ? C'est la vérité inexprimée de l'humanité que vous aspirez à la subjugation. L'appât brillant de la liberté diminue la joie de votre vie dans une course folle au pouvoir. À l'identité. Vous avez été faits pour être gouvernés."
 verdict_upon_treacherous:0 "§YVerdict contre les Traîtres§!"
 desc_verdict_upon_treacherous:0 "La confiance dérive de la Vérité. Que rien ne reste secret ! Que chaque pensée séquestrée et émotion enterrée bouillonnent et se déversent vers moi ! Si vous n'avez rien à cacher, vous n'avez rien à craindre.\n\nGagne un modificateur qui accorde Coût des Conseillers : §G-10%§! et Corruption Annuelle : §G-0,10§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de gagner et supprimer un réseau d'espions selon votre Maîtrise de §YDivination§! et votre §YAbsolutisme§!£icon_absolutism£."
 verdict_upon_neighbors_4_effect_tt:0 "Supprime §G40§! points de Réseau d'Espions que chaque voisin a sur vous et en gagne §G40§! sur eux. Réduit £icon_corruption_small£ §G-0,10§! et coût des conseillers §G-10%§!."
