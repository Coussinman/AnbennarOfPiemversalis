# Incidents
incident_bulwar_under_threat_title:0 "Les Décennies de Dévastation"
incident_bulwar_under_threat_desc:0 "Dévastés par de petites guerres dynastiques, des rébellions et l'Exode des Gobelins au nord, et menacés par l'invasion gnoll au sud, les Bulwari ont vu la confiance qu'ils plaçaient dans les Élus grandement diminuer. Il est maintenant temps pour les seigneurs elfes de sortir de leurs somptueux palais et de stabiliser la situation.\n"
incident_naqtazan_title:0 "L'Aube du Naqtazan"
incident_naqtazan_desc:0 "Les événements récents qui ont vu la reine gnoll Tluukt vaincre solidement Karodir de Varamhar et raser notre ville ont prouvé une chose : les Élus ne peuvent pas nous protéger contre cette nouvelle menace, du moins pas seuls. Seule une union peut permettre aux peuples de Bulwar de maintenir l'Obscurité Malveillante à distance ! Unissons-nous dans une nouvelle grande alliance : le Naqtazan !\n"
incident_half_a_king_title:0 "Un Demi Akal"
incident_half_a_king_desc:0 ""
incident_death_of_taelarios_title:0 "La Mort de Taelarios"
incident_death_of_taelarios_desc:0 "Taelarios était l'Elfe du Soleil qui a unifié le Nouveau Culte du Soleil en une religion propre et l'a maintenu ensemble depuis son palais à Irrliam. Sa mort a laissé un vide de pouvoir dans le clergé et maintenant l'agitation et les luttes internes se propagent rapidement parmi les fidèles du Culte.\n"
incident_summit_of_samartal_title:0 "Le Masque de Samartal"
incident_summit_of_samartal_desc:0 "Les dernières décennies ont vu les tensions entre les Royaumes du Culte du Soleil atteindre un point critique. Inquiet de la situation actuelle, le célèbre diplomate Kelador Elrazuir a invité les figures les plus éminentes de Bulwar à un sommet dans son domaine de Samartal. Le sommet, qui durera trente jours, sera inauguré par le plus grand bal masqué que Bulwar ait jamais vu, dans une tentative d'apaiser les relations tendues entre les participants.\n"
incident_call_of_aelantir_title:0 "L'Appel d'Aelantir"
incident_call_of_aelantir_desc:0 "La redécouverte du foyer des elfes a été confirmée. Certains Elfes veulent 'retourner' dans leur ancienne maison. Pour les elfes souhaitant rester à Bulwar, cela signifierait voir leurs nombres déjà relativement faibles diminuer et leur position s'affaiblir. Pendant ce temps, leurs fidèles ne pourront s'empêcher de se sentir abandonnés à la vue de leur objet de vénération les quittant pour une terre étrangère et lointaine.\n"
incident_ashes_of_the_phoenix_title:0 "Les Cendres du Phénix"
incident_ashes_of_the_phoenix_desc:0 ""
incident_silent_as_the_grave_title:0 "Silencieux comme la Tombe"
incident_silent_as_the_grave_desc:0 "Des rumeurs d'une ancienne tombe cachée dans le désert de Salahad ont refait surface. Certains disent qu'elle appartient à un ancien roi, d'autres qu'elle a été construite par un génie déchu. Une chose est certaine cependant, si elle est réelle, elle doit contenir de nombreux trésors."
incident_rise_of_artificery_title:0 "L'Essor de l'Artificerie"
incident_rise_of_artificery_desc:0 "Les avancées technologiques et les diverses découvertes à Aelantir ont conduit à des progrès rapides dans la discipline de l'artificerie. Certains de nos sujets humains ont déjà adopté les nouvelles inventions, affirmant que l'utilisation de l'artificerie est différente de l'utilisation de la magie, et que nous devrions donc leur permettre de l'utiliser.\n"
incident_spread_of_ravelianism_title:0 "La Propagation du Ravélianisme"
incident_spread_of_ravelianism_desc:0 "Cela fait quelques décennies que Cannor a embrassé une nouvelle foi. Leur affirmation de posséder et d'écouter un fragment d'un dieu unique est plutôt intrigante. Pourrait-il s'agir de Surael qui leur parle ? Nous devons enquêter davantage.\n"
incident_teachings_szal_fazil_title:0 "Enseignements du szal-Fazil"
incident_teachings_szal_fazil_desc:0 "Les anciens magi de Bulwar ont été persécutés et détruits par les Élus à cause de leurs voies maléfiques, mais les temps changent, et maintenant notre pays fait face à plusieurs menaces qui pourraient être atténuées avec des mages. Des Magi humains. Peut-être est-il temps de récupérer notre héritage perdu ?\n"

