ynn_zodiac_deity_13_desc:0 "Ces créatures se déguisent parmi les débris du fond de la rivière. Elles sont couvertes de petites barbes venimeuses, mais font un délicieux repas si elles sont préparées correctement.\n--------------\n\nLe §OZodiaque Ynnic§! est basé sur le cycle de quatre ans de la rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle gonfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, la surveillance de ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que pour l'agriculture. La rivière est considérée comme la source de toute vie et ainsi chaque Stuir Balia est associé à l'un des 16 animaux. Ensemble, ceux-ci composent un cycle de 64 ans §OKyuvir§! ou grand cycle.\n\nStuir Balia 13 sur 16\n\nZodiaques à venir :\n§MSerpent d'eau§! :\n   Puissance diplomatique mensuelle : §G+1§!\n§GBête-hibou§! :\n   Relations améliorées : §G+15%§!\n§YDragon§! :\n   Dégâts de feu terrestres : §G+10%§!\n§gCheval à bois§! :\n   Prestige annuel : §G+1§!\n§gLoutre Casseuse§! :\n   Coût des conseillers : §G-10%§!\n§gTigre à dents de sabre§! :\n   Puissance militaire mensuelle : §G+1§!"
ynn_zodiac_deity_14:0 "Serpent d'eau"
ynn_zodiac_deity_14_desc:0 "Aucun n'est exactement identique, au point que certains se demandent si le serpent d'eau est en fait plusieurs types de bêtes. Alors que certains ressemblent à de grands serpents terrestres, d'autres sont trop horribles à décrire.\n--------------\n\nLe §OZodiaque Ynnic§! est basé sur le cycle de quatre ans de la rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle gonfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, la surveillance de ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que pour l'agriculture. La rivière est considérée comme la source de toute vie et ainsi chaque Stuir Balia est associé à l'un des 16 animaux. Ensemble, ceux-ci composent un cycle de 64 ans §OKyuvir§! ou grand cycle.\n\nStuir Balia 14 sur 16\n\nZodiaques à venir :\n§MBête-hibou§! :\n   Relations améliorées : §G+15%§!\n§GDragon§! :\n   Dégâts de feu terrestres : §G+10%§!\n§YCheval à bois§! :\n   Prestige annuel : §G+1§!\n§gLoutre Casseuse§! :\n   Coût des conseillers : §G-10%§!\n§gTigre à dents de sabre§! :\n   Puissance militaire mensuelle : §G+1§!\n§gRhinocéros laineux§! :\n   Épuisement de guerre mensuel : §G-0,02§!"
ynn_zodiac_deity_15:0 "Bête-hibou"
ynn_zodiac_deity_15_desc:0 "La Bête-hibou est une créature de solennité et de puissance. Dépourvue d'ailes, cet oiseau marche sur quatre pattes griffues et bien qu'elle ne soit généralement pas violente, son bec peut briser le crâne d'un elfe.\n--------------\n\nLe §OZodiaque Ynnic§! est basé sur le cycle de quatre ans de la rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle gonfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, la surveillance de ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que pour l'agriculture. La rivière est considérée comme la source de toute vie et ainsi chaque Stuir Balia est associé à l'un des 16 animaux. Ensemble, ceux-ci composent un cycle de 64 ans §OKyuvir§! ou grand cycle.\n\nStuir Balia 15 sur 16\n\nZodiaques à venir :\n§MDragon§! :\n   Dégâts de feu terrestres : §G+10%§!\n§GCheval à bois§! :\n   Prestige annuel : §G+1§!\n§YLoutre Casseuse§! :\n   Coût des conseillers : §G-10%§!\n§gTigre à dents de sabre§! :\n   Puissance militaire mensuelle : §G+1§!\n§gRhinocéros laineux§! :\n   Épuisement de guerre mensuel : §G-0,02§!\n§gLoup terrible§! :\n   Moral des armées : §G+7,5%§!"
ynn_zodiac_deity_16:0 "Dragon"
ynn_zodiac_deity_16_desc:0 "Qu'il soit craint ou vénéré, le dragon est l'une des forces les plus intelligentes et puissantes de tout le monde. Pourtant, l'Alliance des Seigneurs Chevaleresques a tué Drozmagog, prouvant que ces créatures ne sont ni divines ni invincibles.\n--------------\n\nLe §OZodiaque Ynnic§! est basé sur le cycle de quatre ans de la rivière Ynn, connu sous le nom de §OStuir Balia§!, durant lequel elle gonfle pendant deux ans et se contracte pendant deux ans.\n\nHistoriquement, la surveillance de ce cycle était nécessaire pour la maintenance des §YGrands Barrages Ynniques§! ainsi que pour l'agriculture. La rivière est considérée comme la source de toute vie et ainsi chaque Stuir Balia est associé à l'un des 16 animaux. Ensemble, ceux-ci composent un cycle de 64 ans §OKyuvir§! ou grand cycle.\n\nStuir Balia 16 sur 16\n\nZodiaques à venir :\n§MCheval à bois§! :\n   Prestige annuel : §G+1§!\n§GLoutre Casseuse§! :\n   Coût des conseillers : §G-10%§!\n§YTigre à dents de sabre§! :\n   Puissance militaire mensuelle : §G+1§!\n§gRhinocéros laineux§! :\n   Épuisement de guerre mensuel : §G-0,02§!\n§gLoup terrible§! :\n   Moral des armées : §G+7,5%§!\n§gCastor géant§! :\n   Coût de construction : §G-10%§!"
ynn_zodiac_ruler_1:0 "Cheval à bois"
desc_ynn_zodiac_ruler_1:0 "Ceux qui sont nés pendant le §YCheval à bois§! Stuir Balia tendent à être ordonnés dans leur manière et font des dirigeants justes. Cependant, de tels dirigeants peuvent souvent être perçus comme cruels dans leur distribution de la justice.\n\n\nTraits de personnalité probables :\n§YJuste§!, §YLégislateur§!, §YCruel§!"
ynn_zodiac_ruler_2:0 "Loutre Casseuse"
desc_ynn_zodiac_ruler_2:0 "Ceux qui sont nés pendant le §YLoutre Casseuse§! Stuir Balia tendent à être perçus comme bienveillants envers leurs pairs et sont susceptibles de rechercher de nouvelles opportunités commerciales. Cependant, ils peuvent être trouvés en train de mettre de l'argent de côté pour eux-mêmes malgré leur bonne nature.\n\n\nTraits de personnalité probables :\n§YBienveillant§!, §YEntrepreneur§!, §YDétournement de fonds§!"
ynn_zodiac_ruler_3:0 "Tigre à dents de sabre"
desc_ynn_zodiac_ruler_3:0 "Ceux qui sont nés pendant le §YTigre à dents de sabre§! Stuir Balia tendent à être plus extravertis, prêts à 'conquérir' leurs ennemis. Ils font également des combattants audacieux sur le terrain. Cependant, leur diplomatie laisse à désirer et ils sont susceptibles de se précipiter dans un avantage perçu.\n\n\nTraits de personnalité probables :\n§YCombattant audacieux§!, §YConquérant§!, §YEnthousiaste naïf§!"
ynn_zodiac_ruler_4:0 "Rhinocéros laineux"
desc_ynn_zodiac_ruler_4:0 "Ceux qui sont nés pendant le §YRhinocéros laineux§! Stuir Balia tendent à être plus endurants que la plupart, tant dans leurs valeurs que dans leurs morales. Cependant, cette résistance aux nouvelles idées peut les amener à être trop sûrs d'eux sur un terrain inconnu.\n\n\nTraits de personnalité probables :\n§YIncorruptible§!, §YPieux§!, §YEnthousiaste naïf§!"
ynn_zodiac_ruler_5:0 "Loup terrible"
desc_ynn_zodiac_ruler_5:0 "Ceux qui sont nés pendant le §YLoup terrible§! Stuir Balia tendent à être doués pour manœuvrer contre leurs adversaires et recherchent des positions de leadership. Cependant, il est rare de trouver de tels individus utilisant leur influence à des fins désintéressées.\n\n\nTraits de personnalité probables :\n§YLeader inspirant§!, §YGénie tactique§!, §YMalveillant§!"
ynn_zodiac_ruler_6:0 "Castor géant"
desc_ynn_zodiac_ruler_6:0 "Ceux qui sont nés pendant le §YCastor géant§! Stuir Balia ont tendance à avoir un esprit de construction et une éthique de travail pour mener à bien les projets. Cependant, dans ces poursuites, leurs visions sont souvent influencées par le besoin de construire une richesse personnelle.\n\n\nTraits de personnalité probables :\n§YVisionnaire architectural§!, §YIndustriel§!, §YAvide§!"
ynn_zodiac_ruler_7:0 "Cochon Ynnea"
desc_ynn_zodiac_ruler_7:0 "Ceux qui sont nés pendant le §YCochon Ynnea§! Stuir Balia sont connus pour être compatissants et, comme leur homologue animal, auront de nombreux enfants au cours de leur vie. Cependant, ils ne sont pas les individus les plus intelligents et se ridiculiseront dans des situations sociales.\n\n\nTraits de personnalité probables :\n§YBonne nature§!, §YFertile§!, §YBouffon babillant§!"
ynn_zodiac_ruler_8:0 "Mouton à quatre cornes"
desc_ynn_zodiac_ruler_8:0 "Ceux qui sont nés pendant le §YMouton à quatre cornes§! Stuir Balia seront plus susceptibles de faire attention à ce qu'ils disent et de tolérer des idées contraires aux leurs. Cependant, cette tendance à ne pas se défendre conduit souvent à la perception de lâcheté.\n\n\nTraits de personnalité probables :\n§YPrudent§!, §YTolérant§!, §YLâche§!"
ynn_zodiac_ruler_9:0 "Oiseau-tonnerre"
desc_ynn_zodiac_ruler_9:0 "Ceux qui sont nés pendant le §YOiseau-tonnerre§! Stuir Balia aspirent à être libres des contraintes des autres et peuvent se sortir de la plupart des engagements. Cependant, leurs arguments sont souvent teintés de plus de vérité qu'il n'en faut révéler.\n\n\nTraits de personnalité probables :\n§YPenseur libre§!, §YNégociateur féroce§!, §YLangue trop libre§!"
ynn_zodiac_ruler_10:0 "Renard à queue blanche"
desc_ynn_zodiac_ruler_10:0 "Ceux qui sont nés pendant le §YRenard à queue blanche§! Stuir Balia sont connus pour leur attitude grégarious envers les autres, trouvant de nombreuses opportunités à travers ces connexions personnelles. Cependant, ces opportunités peuvent être gaspillées en perdant de vue l'image d'ensemble.\n\n\nTraits de personnalité probables :\n§YBien connecté§!, §YTouché par Balris§!, §YObsessionnel perfectionniste§!"
ynn_zodiac_ruler_11:0 "Baleine Poskawa"
desc_ynn_zodiac_ruler_11:0 "Ceux qui sont nés pendant le §YBaleine Poskawa§! Stuir Balia partagent un destin sinistre. Onze est un nombre malchanceux pour les Ynniques et ce zodiaque peut être utilisé pour déstabiliser les adversaires. Cependant, cela ne va pas très loin car ce comportement perfide est considéré comme pécheur.\n\n\nTraits de personnalité probables :\n§YExpansionniste§!, §YMalveillant§!, §YPécheur§!"
ynn_zodiac_ruler_12:0 "Mishipeshu"
desc_ynn_zodiac_ruler_12:0 "Ceux qui sont nés pendant le §YMishipeshu§! Stuir Balia tendent à être adeptes de la subterfuge et infatigables dans leurs poursuites, ce qui en fait souvent des défenseurs inébranlables de la foi. Cependant, ce zèle ne les empêche pas de succomber à des plaisirs plus basiques.\n\n\nTraits de personnalité probables :\n§YTisseur de toile complexe§!, §YZélé§!, §YIndulgent§!"
ynn_zodiac_ruler_13:0 "Poisson de pierre"
desc_ynn_zodiac_ruler_13:0 "Ceux qui sont nés pendant le §YPoisson de pierre§! Stuir Balia sont solides en toutes choses, que ce soit dans leur vision du leadership ou dans leur engagement envers la procédure. Cependant, une langue raide les laisse souvent à la recherche des bons mots.\n\n\nTraits de personnalité probables :\n§YNavigateur§!, §YStrict§!, §YBouffon babillant§!"
ynn_zodiac_ruler_14:0 "Serpent d'eau"
desc_ynn_zodiac_ruler_14:0 "Ceux qui sont nés pendant le §YSerpent d'eau§! Stuir Balia sont connus pour adopter la position que le contexte exige, qu'ils croient ou non ce qu'ils disent. Cela peut fréquemment leur donner l'avantage dans les négociations. Cependant, cette nature arbitraire peut nuire aux autres sans égard pour leur bien-être.\n\n\nTraits de personnalité probables :\n§YLangue d'argent§!, §YNégociateur charismatique§!, §YCruel§!"
ynn_zodiac_ruler_15:0 "Bête-hibou"
desc_ynn_zodiac_ruler_15:0 "Ceux qui sont nés pendant le §YBête-hibou§! Stuir Balia vivent pour les poursuites académiques, ce qui donne lieu à leur nature ésotérique. Cependant, cette préoccupation pour l'abstrait peut les éloigner des amis et des amants.\n\n\nTraits de personnalité probables :\n§YÉrudit§!, §YSecret§!, §YStérile§!"
ynn_zodiac_ruler_16:0 "Dragon"
desc_ynn_zodiac_ruler_16:0 "Ceux qui sont nés pendant le §YDragon§! Stuir Balia aspirent à la réussite. Ils font les mages les plus puissants et les meilleurs généraux. Cependant, cette ascension perpétuelle les fait paraître avides aux yeux des autres.\n\n\nTraits de personnalité probables :\n§YMage puissant§!, §YGénie tactique§!, §YAvide§!"
