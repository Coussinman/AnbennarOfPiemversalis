anagbheism_deity_level_1:0 "Anagbhéisme" #Écrit par : Georgius
anagbheism_deity_level_1_desc:0 "§YAnagbhéisme§!\nAucun Anagbhéiste ne sait qui a dit le premier : « Retournez tous les Kheionai pour la connaissance, quittez volontiers Andeios pour elle — allez chapeau à la main vers les Bharbhen s'ils l'ont ! » mais ils répètent ces mots au point de l'obsession. L'Anagbhéisme désire apprendre sur les cultures étrangères et les façons d'apprendre par une volonté sincère de chercher la connaissance et s'oppose aux sentiments de supériorité culturelle, appelant les suprémacistes culturels des « défectueux mentaux » et des « assassins de masse en puissance ». Les Anagbhéistes, un groupe décentralisé de penseurs indifférents ou ignorants de l'histoire de leur tradition au-delà du fait qu'elle provient d'Amgremos, sont xénophiles presque à l'extrême. Ils écoutent tous les venus, et s'opposent violemment à faire honte aux Bharbhen pour avoir parlé en leur présence.\n\nSi l'Ordre Saint §YAnagbhéisme§! est placé dans plus de §Y50%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité Commerciale : §G+20.0%§!\n\nSi l'Ordre Saint §YAnagbhéisme§! est placé dans plus de §Y75%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité Commerciale : §G+20.0%§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
