 #Skaldhyrric#
 
 skald_einher_tooltip:0 "Les Einherjar commenceront à traquer leur proie."
 skald_hunting_tooltip:0 "Nous pourrons organiser une Grande Chasse à la moitié du coût."
 summon_forth_einher_title:0 "Appeler les Einherjar !"
 summon_forth_einher_desc:0 "À notre grand dépit, un mal des plus infâmes ravage ouvertement notre royaume depuis quelque temps. D'innombrables héros et aventuriers se sont lancés pour faire face à cette menace, mais elle demeure encore. Pourtant, il en est un qui peut encore être appelé en notre heure de détresse : appelons les Einherjar, les plus grands des héros !"
 call_great_hunt_title:0 "Organiser une Grande Chasse"
 call_great_hunt_desc:0 "Les plus hauts sommets, les plus sombres forêts, les plus profondes mers - voilà les lieux où nous autres Gérudiens nous rendons pour l'aventure. Le plus ancien des défis, combattre contre les champions de Halann lui-même, tout cela en compagnie de camarades et d'une flasque d'hydromel - que pourrait-il y avoir de mieux ! Que ce soit un ours, un troll, un lindwurm ou une grande baleine - si cela saigne, cela peut mourir !"
 skald_reformation_1_title:0 "Organiser les Skalds"
 skald_reformation_1_desc:0 "À travers la Gérudie, la Foi Skaldhyrrique est fracturée entre d'innombrables sectes régionales, guidées seulement de façon ténue par le clergé de Skaldskola. Si nous espérons répondre aux bouleversements religieux des peuples du sud et les surmonter, nous devons présenter un front uni. Appelons tous les Skalds de Gérudie à un conclave - que les canons soient discutés, les traditions légitimées, et le leadership assuré !"
 skald_reformation_2_title:0 "Étendre la Foi Skaldhyrrique"
 skald_reformation_2_desc:0 "Suite au premier conclave de la Foi Skaldhyrrique, les plus perspicaces ont comparé la théologie cannonienne à la nôtre. Il est clair qu'il existe des similitudes dans les récits de bravoure et les dieux. Mais là où leurs histoires reposent sur les paroles de dieux morts, les nôtres se basent sur l'histoire véritable, chroniquée par les archives de Skaldskolan ! Avec quelque persuasion et des éditions soigneuses, les gens des Marches et au-delà peuvent être convaincus de reconnaître les véritables récits !"
 skald_reformation_3_title:0 "Une Saga de Givre et de Flamme"
 skald_reformation_3_desc:0 "Depuis l'époque de Castan Givre-Noir et Henrik Fléau-Divin, les Gérudiens n'ont plus dominé les mers et les terres lointaines - mais contrairement à cette ère, la Foi Skaldhyrrique peut désormais être récitée dans les halls de Cannor et au-delà. Non seulement les Gérudiens se rassemblent à Skaldskola pour des débats liturgiques, mais des skalds formés parmi les demi-elfes d'Anbennar, les orques d'Escann, et même les sauvageons d'Aelantir. L'ascension de la Foi Skaldhyrrique mérite maintenant véritablement un récit épique."
 important_skaldhyrric_provs:0 "Cités Skaldhyrriques Importantes"
 skaldhyrric_provs_tt:0 "Cette ou ces §YProvince(s)§! représentent un lieu d'importance passée, présente ou future pour la §YFoi Skaldhyrrique§! (voir §YProvinces à Mettre en Évidence§!)"

 skaldhyrric.2.t:0 "La Récitation"
 skaldhyrric.2.d:0 "'Je sais ce que je veux, faisons entendre un autre récit !'\n\n'J'ai préparé une brève liste de lectures pour ce soir,' explique le Skald en plaçant une lourde pile de tomes et de parchemins sur la table. 'Naturellement, le Dragon et le Skald est un classique. Peut-être quelque chose d'un peu plus vaillant, comme Gjalund et les Tueurs de Dragons ? Ou peut-être vos petits ont-ils besoin d'aide pour s'endormir ce soir, la Vieille Berceuse d'Hiver devrait les y aider. Bien sûr, j'en ai bien d'autres parmi lesquelles vous pouvez choisir. Votre souhait est mon commandement, comme toujours.'"
