 bd_command_of_forbidden_breach_effect_tt:0 "Efficacité d'Embargo §G50%§!, Puissance Commerciale Intérieure : §G20%§!"
 desc_forbidden_breach:0 "Les oiseaux sont mes oreilles, le soleil est mon œil, les pierres me disent tout ce dont elles sont témoins. Que nul qui cherche à profiter à mon détriment ne foule la terre qui m'est loyale, de peur que la poussière d'Halann elle-même ne se dresse contre eux.\n\nGagne un modificateur qui accorde Efficacité d'Embargo §G50%§! et Puissance Commerciale Intérieure : §G20%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de gagner Mercantilisme et loyauté des Bourgeois selon votre Maîtrise d'§WAbjuration§! et votre §YAbsolutisme§!£icon_absolutism£."
