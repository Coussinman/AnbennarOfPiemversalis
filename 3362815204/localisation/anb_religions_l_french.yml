 anagbheism_deity_level_1:0 "Anagbhéisme"
 anagbheism_deity_level_1_desc:0 "§YAnagbhéisme§!\nAucun Anagbhéiste ne sait qui fut le premier à dire 'Retournez tous les Khéionai pour la connaissance, quittez volontairement Andeios pour cela—allez chapeau à la main chez les Bharbhen s'ils l'ont !' mais ils répètent ces mots jusqu'à l'obsession. L'Anagbhéisme désire apprendre sur les cultures étrangères et les façons d'apprendre par une volonté genuine de chercher la connaissance et s'oppose aux sentiments de supériorité culturelle, appelant les suprémacistes culturels 'déficients mentaux' et 'aspirants meurtriers de masse'. Les Anagbhéistes, un groupe décentralisé de penseurs indifférents ou ignorants de l'histoire de leur tradition au-delà qu'elle provient d'Amgremós, sont xénophiles presque à l'extrême. Ils écoutent tous les venus, et s'opposent violemment à faire honte aux Bharbhen pour s'exprimer en leur présence.\n\nSi l'Ordre Sacré de l'§YAnagbhéisme§! est placé dans plus de §Y50%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité Commerciale : §G+20,0%§!\n\nSi l'Ordre Sacré de l'§YAnagbhéisme§! est placé dans plus de §Y75%§!([Root.kheionism_anagbheism_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nEfficacité Commerciale : §G+20,0%§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
