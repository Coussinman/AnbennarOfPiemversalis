skaldhyrric.7.t:0 "Un Nid de Rats"
skaldhyrric.7.d:0 "La place d'un héros est loin dans la nature sauvage, tuant la bête ravageuse qui a terrorisé la terre. Ou défendant les sans défense, retenant une horde de trolls. Mais aujourd'hui, ce héros traque les rues animées et les ruelles étroites. Des voleurs mineurs ont créé une sorte d'alliance, volant les riches et les pauvres. Allégeant la bourse du shérif fiscal, et par conséquent les coffres du trésor royal. Bien que ce ne soit pas une aventure d'ampleur épique, l'Einher traquera ces malfaiteurs jusqu'au repaire où résident leurs patrons. Avec les têtes, littéralement, de cette organisation criminelle coupées, l'ordre et la prospérité reviendront dans cette ville."
skaldhyrric.7.a:0 "L'or sent toujours mauvais..."
skaldhyrric.8.t:0 "À peine digne de l'effort"
skaldhyrric.8.d:0 "Des bandits mineurs ont harcelé les arrière-pays depuis trop longtemps. Des vauriens, impatients de voler les travailleurs et les vertueux, les blâmant pour leurs malheurs. Bien qu'ils soient petits et pathétiques, comme des souris, ils se sont facilement cachés dans les coins sombres de la campagne, loin de nos shérifs fiscaux avides. Mais d'un Einher solitaire, marchant sur la route désolée par lui-même, ils n'ont pas pu s'empêcher de soulager de leurs possessions. Et bientôt, les bandits se sont retrouvés soulagés de leur or, de leurs membres et de leurs têtes. Leurs camps cachés dans les bois ont été trouvés et brûlés. Peut-être que certains se sont échappés, mais leurs mésaventures sont bel et bien terminées, tremblant de peur devant l'incarnation de la justice."
skaldhyrric.8.a:0 "Pas tout à fait un conte héroïque de légende..."
skaldhyrric.9.t:0 "Lune Sanglante"
skaldhyrric.9.d:0 "Une malédiction fétide rôde aux limites de la civilisation, transformant les hommes en bêtes. De Vargrhol aux Grandes Marches en passant par la Forêt Maudite, les fermiers ont appris à se cacher et à prier au son de la meute de loups approchant sous la pleine lune. Loups-garous, sangliers-garous et ours-garous - ces monstres redoutables combattent non seulement avec une sauvagerie bestiale, mais aussi avec la colère et la haine des maudits. À la hauteur de leur prouesses, l'Einher a rencontré la bête dans le pâturage sous la pleine lune, hurlant comme une bête folle alors qu'ils tuaient le chef de la meute. Les Skalds disent que la prochaine pleine lune sera rouge."
skaldhyrric.9.a:0 "Allez, accrochez-la au mur !"
skaldhyrric.10.t:0 "Récupérer nos Péages"
skaldhyrric.10.d:0 "Un conte aussi vieux que le temps, un vrai classique. Les trolls descendent de leurs pics glacés et de leurs profondeurs sombres, avides de ravager nos terres et d'enlever nos citoyens pour leur cruel plaisir. Les Gerudians se sont dressés contre cette menace aussi loin que notre histoire s'en souvienne, et nous les avons repoussés aux confins du monde, mais ils émergent encore pour plus de mal ! Menant un régiment d'élite de guerriers, l'Einher a assailli le campement des trolls et a drainé leur sang fétide dans les rivières. Brisant leurs chaînes, les villageois kidnappés rayonnent de joie et embrassent leurs bien-aimés qu'ils croyaient ne jamais revoir."
skaldhyrric.10.a:0 "Nos Skalds vont adorer entendre que quelqu'un s'est souvenu du sang des trolls !"
skaldhyrric.11.t:0 "Boggarts et Húsvattir"
skaldhyrric.11.d:0 "Chaque foyer, peu importe son humilité ou sa grandeur, est hébergé par un Húsvattir. Gardiens solitaires, ces esprits protègent le logement du mauvais sort pour le coût d'une petite offrande occasionnelle. De nombreux Gerudians tolèrent ces créatures, car si elles sont honorées, elles sont souvent bienveillantes, mais certains préfèrent leur absence et choisissent de tuer la créature. Bien que les Húsvattir ne soient pas particulièrement dangereux, ils sont experts pour rester inaperçus, et dans leur colère et leur rancune, ils peuvent causer du chagrin pendant des années. L'un de ces esprits a manifesté sa colère depuis trop longtemps, et s'est transformé en quelque chose de bien pire. L'Einher rencontrera cette menace en suivant les anciennes traditions, offrant un tribut apaisant dans le bon ordre pour l'attirer - avant de frapper au bon moment, mettant miséricordieusement fin à son existence misérable."
skaldhyrric.11.a:0 "Enfin, je peux dormir paisiblement cette nuit."
skaldhyrric.12.t:0 "Dompter les Soumis"
skaldhyrric.12.d:0 "Les gobelins ne sont pas des créatures natives de la Gerudia, mais on peut occasionnellement les trouver en bandes isolées qui se sont déplacées dans d'anciennes résidences de trolls. Ainsi, ils imitent les anciens occupants, terrorisant les environs. Mais comparés aux trolls, ce ne sont que de petites créatures. Féroces mais lâches, petites de taille mais grandes en nombre. Même un fermier moyen peut en vaincre un, mais lorsque toute la tribu attaque, des villages sont rayés de la carte. Pour éradiquer une telle menace, l'Einher a rassemblé une armée pour combattre cette menace. Frappant de nuit, le chef des gobelins a été abattu au milieu de la bataille. Tenant la couronne du chef en main, le reste des gobelins a posé les armes et a commencé à suivre l'Einher comme un leader !"
skaldhyrric.12.a:0 "... juste ne les amenez pas ici !"
skaldhyrric.13.t:0 "Âme de la Fête"
skaldhyrric.13.d:0 "Les satyres : des créatures cornues et sabots des forêts, obsédées par la boisson et les rituels débauchés - pas si différentes du buveur résident des salles d'hydromel ! Et comme le buveur, ils ne savent pas quand arrêter de boire et de faire la fête. Bien qu'un Einher soit souvent amateur de boisson lui-même, il faut un vrai héros pour mettre fin aux célébrations et s'assurer que tous dorment en sécurité jusqu'au lendemain. Bien que ce ne soit pas une quête particulièrement sanglante et violente, certains la considèrent comme la tâche la plus difficile de leur carrière !"
skaldhyrric.13.a:0 "Espérons que leur gueule de bois ne soit pas légendaire non plus !"
skaldhyrric.14.t:0 "Pas si Mortel"
skaldhyrric.14.d:0 "Nombreux sont les monstres d'Aelantir jamais vus auparavant, mais peu égalent le redoutable Wendigo. Hantant les forêts et les lieux sombres, les Wendigos se délectent à chasser et à consommer la chair des gens. Il est même dit que les Wendigos naissent de ceux qui sont forcés au cannibalisme par désespoir, tordus en monstres méconnaissables par la corruption magique persistante du Jour des Cieux Cendreux. Pourtant, ces monstres peuvent être tués, et qui mieux que les Gerudians qui ne reculent pas devant l'horreur ? Et avec les collecteurs de cadavres éliminés, nos nouveaux foyers sur cette terre peuvent prospérer !"
skaldhyrric.14.a:0 "Un autre trophée pour le mur !"
skaldhyrric.15.t:0 "Mis au Repos"
skaldhyrric.15.d:0 "La Gerudia est jonchée de tumulus anciens d'une époque antérieure même à la Foi Skaldhyrric, ainsi que des cadavres de ceux qui n'ont jamais reçu de crémation appropriée. Ressuscités par des magies sombres, ces draugr sont connus pour former des partis de raid et recueillir des tributs et contrôler leur environnement comme si leur vie n'avait jamais pris fin. Des tumulus engloutis par les marais de Haugrmyrr ont émergé des draugr vraiment anciens, prétendant servir les Géants de Givre d'autrefois. Maniant du fer corrodé, presque aussi décrépit et usé que leur esprit pourri, leurs corps se brisent sous le coup des haches. Un par un, la horde est abattue et brûlée pour qu'ils ne reviennent pas."
skaldhyrric.15.a:0 "Puisse le feu garder nos terres au chaud !"
skaldhyrric.16.t:0 "Exsangue"
skaldhyrric.16.d:0 "Des cadavres pâles vidés de leur sang, jetés aux coins des rues et certains même posés de manière intime - signes d'un vampire en liberté. Se propageant comme une infection à travers Cannor, les vampires ont fondé des covens en Gerudia. Les nuits d'hiver glacial qui décourageraient même les trolls font peu contre ces abominations sans vie. Il est temps d'éradiquer les parasites qui se nourrissent de nous : les attirer près avec des vierges bouclières, et frapper à leur jugulaire ! Qu'ils désespèrent alors que leur sang se vide, en rétribution pour les innocents qu'ils ont tués !"
skaldhyrric.16.a:0 "Le sang a été brûlé, n'est-ce pas ?"
skaldhyrric.17.t:0 "Combat Inéquitable"
skaldhyrric.17.d:0 "La plupart des Orcs en Gerudia sont arrivés des Orcs Gris du Col du Nord, et restent organisés en groupes dirigés par le chef le plus fort. Constamment défiés par des duels, un vieux commandant orc est celui qu'il faut craindre. Ce groupe d'Orcs a été particulièrement problématique, refusant de s'assimiler à notre société et faisant régulièrement des raids et des meurtres. Ils ont également refusé toute négociation, et toute attaque a été vaine. La seule réponse appropriée est celle-ci : un duel en tête-à-tête avec leur chef, à mort ! Sans peur, notre Einher combattra cet ennemi redoutable, se souvenant de l'ancien adage : il n'y a pas de bataille inéquitable."
skaldhyrric.17.a:0 "L'habileté prime sur la force brute !"
skaldhyrric.18.t:0 "Un Coven Perturbé"
skaldhyrric.18.d:0 "Se cachant en pleine vue, les sorcières Bheur boitent vers le sud depuis la lointaine Gerudia en tant que pitoyables grand-mères pendant les mois d'hiver. Emmitouflées dans des châles de fourrure, leur peau pâle et gelée et leur aura glaciale sont presque imperceptibles contre les vents violents de Gerudia. Ces sorcières préfèrent ne pas maudire directement leurs victimes : elles intensifient plutôt le froid et livrent des pensées invasives de désespoir. Pour elles, rien n'est plus doux que de voir des communautés heureuses se retourner les unes contre les autres dans un désespoir de survie, ricanant depuis leurs cavernes glacées. Emmitouflé dans des fourrures bénies par les Skalds, l'Einher part à travers les nombreux hameaux du royaume, à la recherche de Bheurs à éliminer."
skaldhyrric.18.a:0 "Je ne suppose pas qu'un Bheur soit derrière cette journée froide ?"
skaldhyrric.19.t:0 "Plus de Sacrifices"
skaldhyrric.19.d:0 "Les longs hivers oisifs engendrent des sentiments dangereux, et surtout lorsque des forces obscures s'attaquent aux esprits faibles. Prétendant parler au nom de divinités oubliées depuis longtemps, de forces invisibles, et même d'Elkaesal le Blanc encore endormi, les chefs de cultes ont envoûté toute une ville avec leurs rituels insensés. Pire encore, certains de ces cultes se sont livrés à des pratiques extrêmes, comme offrir des sacrifices à leur patron. Assez ! Sous un déguisement caché, notre Einher infiltrera le culte vil et s'offrira comme dernier sacrifice. Lorsque la cérémonie commencera, ils couperont la tête du serpent, mettant fin à leurs mensonges !"
skaldhyrric.19.a:0 "Un tome de secrets aussi ?"
skaldhyrric.20.t:0 "La Chasse Commence !"
skaldhyrric.20.d:0 "La chasse n'est pas seulement un passe-temps : c'est un mode de vie pour tous les Gerudians. Des périodes de croissance plus courtes, un temps souvent froid et imprévisible, et des sols pauvres limitent ce qui peut être cultivé pour nourrir la population. La pêche est également limitée par des mers tumultueuses et des floes de glace glaciale. Pendant les mois sombres de l'hiver, il est nécessaire de chasser pour se procurer de la viande pour la subsistance.\n\nCette tradition a été grandement modifiée : les plus grands des jarls, les guerriers les plus audacieux et les Skalds les plus inventifs se rassemblent tous pour traquer les bêtes les plus redoutables ! Contrairement aux gens du sud qui chassent les cerfs et les sangliers, nous, les Gerudians, chassons du vrai gibier : des mammouths gigantesques, des lindwurms rampants et même des élémentaux vivants de glace ! La poursuite et la mise à mort de telles proies cimentent votre statut de chasseur puissant, mais il y a plus dans la chasse que la simple mise à mort. Les partis de chasse doivent être organisés, les alliés et les ennemis rassemblés pour les meilleurs points de vue - c'est un jeu politique en soi. Il faut également considérer le patron de la chasse : de nombreux dirigeants choisissent de diriger la chasse elle-même, mais certains confient cet honneur et cette responsabilité à leur héritier.\n\nAllez-vous vous en charger vous-même, en sonnant le cor de la chasse ? Ou votre héritier devrait-il apprendre ses responsabilités aujourd'hui ?"
skaldhyrric.20.a:0 "Dirigez la chasse vous-même !"
skaldhyrric.20.b:0 "Prouvez votre valeur, héritier du mien."
skaldhyrric.21.t:0 "Poursuite"
skaldhyrric.21.d:0 "Maintenant qu'il a été décidé que vous allez appeler à la chasse, laquelle de vos compétences allez-vous pratiquer au cours de la chasse ?"
skaldhyrric.21.a:0 "Coordonner les chemins de chasse"
skaldhyrric.21.b:0 "Mettre en scène pour que les alliés clés obtiennent la gloire"
skaldhyrric.21.c:0 "Tuer la bête vous-même !"
skaldhyrric.22.t:0 "Pratique de la Chasse"
skaldhyrric.22.d:0 "Maintenant qu'il a été décidé que $HEIR$ appellera à la chasse, laquelle de leurs compétences souhaitez-vous qu'ils pratiquent au cours de la chasse ?"
skaldhyrric.22.a:0 "Laissez-les planifier l'événement"
skaldhyrric.22.b:0 "Conseillez-leur sur les alliés à s'attirer les faveurs"
skaldhyrric.22.c:0 "Mettez en scène une mise à mort glorieuse !"
skaldhyrric.23.t:0 "Une Question de Littérature Théologique"
skaldhyrric.23.d:0 "Récemment, un rapport déconcertant a été porté à la cour. Les gens de [skald_regent_court_outreach.GetName] semblent avoir adopté une fusion curieuse de leurs dieux de Cour et des contes Skaldhyrric. Nos contes ont commencé à être racontés dans leurs cercles aux côtés des histoires de leurs dieux, avec le Skald à un Bras raconté aux côtés des histoires de Castellos et Corin. Il est clair qu'avec le temps, ils commenceront à comprendre que leurs dieux sont des histoires du passé, et non des chroniques d'êtres divins. Devrions-nous capitaliser sur cette tendance ou serait-il préférable de laisser les choses suivre leur cours naturellement ?"
skaldhyrric.23.a:0 "Castellos, Adean, Corin - tous des héros d'autrefois comme Olav !"
skaldhyrric.23.b:0 "Ils sont libres de pratiquer leurs propres contes."
skaldhyrric.25.t:0 "Épopées Résonnantes"
skaldhyrric.25.d:0 "De temps en temps, les Skalds de Gerudia se rassemblent en un seul lieu pour réciter en masse les grands poèmes de notre foi, en compétition amicale les uns avec les autres. Le spectacle est l'une des choses les plus sacrées et excitantes que les pauvres et les démunis de la société puissent vivre, car tous sont invités et encouragés à assister, du noble au roturier. De telles compétitions sont en bien des façons les plus grands rituels de la Foi Skaldhyrric et même les participants qui ne sont pas croyants sont impressionnés par l'affichage musical et magique de l'événement."
skaldhyrric.25.a:0 "Vous savez, je suis un peu skald moi-même"
skaldhyrric.25.b:0 "Presque aussi bien qu'au bon vieux temps..."
skaldhyrric.29.t:0 "Contes Non Orthodoxes"
skaldhyrric.29.d:0 "Les contes Skaldhyrric évoluent et changent constamment, et leur nombre ne cesse de croître, ce qui n'est pas une mauvaise chose. Cependant, il est venu à notre attention que certains skalds non orthodoxes ont récité des versions fortement éditées de contes établis. Les skalds plus orthodoxes à la cour sont indignés, affirmant que ces contes ne sont que des perversions de la vérité, que la prose est maladroite et les affirmations ridicules. Ils demandent que $MONARCHTITLE$ $MONARCH$ mette fin à cela."
skaldhyrric.29.a:0 "Faites cesser leurs mensonges !"
skaldhyrric.29.b:0 "Je ne vois rien de mal dans le folklore régional"
skaldhyrric.29.c:0 "Peut-être devrions-nous les canoniser ?"
skaldhyrric.30.t:0 "Joie du Chasseur"
skaldhyrric.30.d:0 "Oh, qui resterait à l'intérieur, à l'intérieur, quand le cor est sur la colline ?\nAvec l'air frais qui pique, et les chasseurs qui chantent,\nEt une bête de dix tonnes à tuer !\nAvant que le soleil ne se couche, ne se couche,\nNous tuerons le taureau de dix ; Et les skalds chanteront un conte, et nous aurons de l'ale,\nQuand nous rentrerons à la maison !\n\nÊtre considéré comme un grand chasseur de gibier est l'une des distinctions les plus recherchées en Gerudia, et lorsqu'une grande chasse est appelée par les skalds, beaucoup viennent de loin pour y participer. La question vous revient donc : sera-ce une grande occasion pour la noblesse, ou allez-vous plutôt offrir des primes aux roturiers pour les peaux qu'ils vous apportent ?"
skaldhyrric.30.a:0 "Convoquez les jarls - c'est l'heure de la chasse !"
skaldhyrric.30.b:0 "Quelques peaux de plus pour les marchés cannoriens"
skaldhyrric.30.c:0 "Rien de tel qu'une chasse pour réunir les familles !"
skaldhyrric.31.t:0 "La Colère d'Elkaesal"
skaldhyrric.31.d:0 "Oh, c'est un hiver large,\nVenteux avec des bourrasques,\nDur, rude et sans horizon, froid,\nEt je ne peux rien faire de plus cette année,\nQue d'aiguiser les épées, réparer l'équipement,\nRéparer le tissu, rapiécer les voiles,\nÉcouter les contes racontés par les anciens,\nÉcouter les chevaux piétiner dans les stalles.\nSentir le sang dans mes veines ne menant nulle part.\n\nL'hiver cette année est exceptionnellement rude, et parmi les fidèles skaldhyrric, c'est le signe le plus sûr de l'impiété d'un dirigeant. Car c'est le devoir des skalds de maintenir le sommeil du dragon blanc, et avec un hiver aussi avide et mordant que celui-ci, beaucoup craignent que le dragon ne s'agite à nouveau..."
skaldhyrric.31.a:0 "Par le Skald à une jambe, nous endurons"
skaldhyrric.32.t:0 "Un Manque de Leadership"
skaldhyrric.32.d:0 "Les Gerudians, contrairement aux seigneurs du sud, ne sont pas liés à la terre pour servir nos seigneurs. Nos dirigeants doivent donc régner par la puissance de leur conviction et la force de leur volonté.\nLes temps ont été durs pour les gens de $COUNTRY$, et beaucoup attribuent l'état précaire du pays au manque de leadership fort de notre $MONARCHTITLE$. Les choses sont devenues si sérieuses qu'un membre mineur, mais volontaire, de la noblesse s'est levé avec une armée et cherche à renverser $MONARCHTITLE$ $MONARCH$ ! Nous n'avons maintenant d'autre choix que de les affronter sur le champ de bataille. Nous devons arrêter toute glissade vers l'anarchie."
skaldhyrric.32.a:0 "S'ils n'écoutent pas mes mots, qu'ils écoutent ma hache !"

