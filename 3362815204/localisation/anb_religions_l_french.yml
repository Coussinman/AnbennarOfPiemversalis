 bd_mandate_of_illusory_chains_effect_tt:0 "Coût de Conversion Culturelle : §G-25%§!, Force Missionnaire §G+2%§!"
 desc_illusory_chains:0 "Qui contrôle le passé contrôle l'avenir. Qui contrôle le présent contrôle le passé. Que tous les êtres sachent ceci, la nouvelle Vérité, afin qu'ils puissent être libres de rêves insensés, et servir avec des cœurs joyeux.\n\nGagne un modificateur qui accorde Coût de Conversion Culturelle : §G-25%§! et Force Missionnaire §G+2%§! pendant §Y10§! ans (et réduit le gain de pouvoir), en plus de faire progresser plus rapidement les conversions actives selon votre Maîtrise d'§VIllusion§! et votre §YAbsolutisme§!£icon_absolutism£"
