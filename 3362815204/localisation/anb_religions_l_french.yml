 effelai_the_claw:0 "Effelai Oriental, la Griffe"
 HOLY_SITE_2240_DESC:0 "Un vaste et quasi-infini labyrinthe de fourrés denses, l'air épais d'anticipation nerveuse. La chasse prend place tout autour de nous, un terrain d'épreuve pour les plus puissants des prédateurs et plus robustes des proies. Respect donné est sécurité gagnée."

 effelai_the_maw:0 "Tanières-Sangsues, la Gueule"
 HOLY_SITE_2232_DESC:0 "Des marécages fétides infestés de sangsues s'étendent aussi loin que l'œil peut voir dans toutes les directions. Vignes tordues et emmêlées sont souvent indistinguables d'appendices tentaculés grotesques s'étendant dans une recherche désespérée de proie. Cet endroit est d'Elle, et pourtant retiré d'Elle."

 effelai_the_head:0 "Soruin, le Cerveau"
 HOLY_SITE_2199_DESC:0 "L'air inondé de brume lourde, la lumière tachetée touche rarement le sol de la jungle ici, mais quand elle le fait elle illumine une architecture ancienne et des flèches croulantes envahies après avoir été intouchées pendant des millénaires."

 effelai_the_spine:0 "Effelai Occidental, l'Épine"
 HOLY_SITE_2355_DESC:0 "Elle est avec nous. L'énergie vitale inonde notre esprit dans ces bosquets, les fruits cueillis fournissent subsistance au corps et à l'âme également en parts égales, proportionnées à la révérence payée à Elle. Un répit des conditions extrêmes trouvées ailleurs sous Sa canopée. Un paradis verdoyant."

 effelai_the_heart:0 "Effelai Méridional, le Cœur"
 HOLY_SITE_2377_DESC:0 "Ici la vraie harmonie est trouvée. La jungle vibre en temps avec le bruissement des feuilles, l'égouttement de la rosée, et le balancement des branches, comme si un battement de cœur pulsant. Ici tous les souffles sont comme un. Ici Sa voix est créée et relâchée."

 effelai_the_desacration:0 "Côte Sèche, la Profanation"
 HOLY_SITE_2302_DESC:0 "Silence assourdissant. Sol nu et sable, fosses de boue pleines de rien que de lointains souvenirs de pluie. Sa désolation est un avertissement, un rappel. Un jour Elle retournera à cette terre, les premières incursions prudentes visibles à l'œil discernant, mais pour l'instant cette terre reste vide."

 effelai_the_tumor:0 "Forêt Champignon, la Tumeur"
 HOLY_SITE_2371_DESC:0 "Une anomalie dans Sa canopée. Champignons massifs occultant le ciel, réseaux mycéliens semblables à toiles s'entrelacent dans un sol autrement vide. Ici la jungle vient mourir. Finir sa vie naturelle et fournir subsistance à la nouvelle vie."
 #Gotiriei
 gotiriei:0 "Gotiriei"
 gotiriei_religion_desc:0 "La tradition Gotiriei maintient que tous sauf un des divins Vrais Rois moururent dans la dernière de plusieurs batailles titanesques avec les forces de l'Oubli, qui furent scellées à la création de l'univers et par la suite filtrèrent de retour dans Halann à travers la folie de la gent elfique. Alors que ses frères mouraient autour de lui pour éviter le plus récent Grand Déséquilibre, le Dernier Vrai Roi bénit un simple berger avec la royauté sacrée au pic du Rigoti, le pic le plus serein de Halann, et continue de guider et donner pouvoir aux rois Eltibhar à ce jour. Les rois Eltibhar doivent ainsi chercher la bénédiction du Dernier Vrai Roi, être testés et prévaloir, avant d'être considérés vraiment grands.\n\nÀ première vue, une telle eschatologie mystique pourrait sembler totalement en désaccord avec ses kheions voisins. Pourtant les deux croyances sont intensément concernées par la gouvernance appropriée et le caractère d'un dirigeant juste, et les deux croyances croient que peu est laissé aux elfes de Halann sauf leur propre ingéniosité. Tous sauf un des Vrais Rois sont morts, et si nous devons éviter l'Oubli, nous devons prendre leur manteau."

 east_sarhal_religion: "Sarhal Oriental"

 #Amadian
 amadian_religion: "Amadian"
 rioqay_diu: "Rioqay Diú"
 rioqay_diu_religion_desc: "Rioqay Diú, signifiant 'Dieux Images' en Amadian, est une foi panthéonique englobant diverses croyances et rituels Amadiens. Commun à toutes les doctrines Rioqay Diú est l'adoration du dieu créateur Ñawsayachaer et la croyance en la Fragmentation, une catastrophe au millionième jour d'existence qui divisa toute la réalité. Les dieux furent fragmentés en 'visages', prenant différents aspects de la création que leur dieu parent gouvernait originellement. Ñawsayachaer lui-même fut déchiré en le Dieu du Soleil, la Déesse de la Lune et l'Émissaire de l'Au-delà, créant un déséquilibre dans les lois fondamentales du monde."
 nawsayachaer: "Ñawsayachaer"
 nawsayachaer_desc: "Ñawsayachaer était autrefois le dieu du temps et de la création, mais s'est depuis divisé en trois. Ñawach, Dieu du Soleil, est honnête et bienveillant, et montre bonté à tous. Sayaer, Déesse de la Lune, ayant découvert la féminité, est silencieuse et miséricordieuse ; elle garde ceux qui se trouvent dans les ténèbres. Musatqyachio, Émissaire de l'Au-delà, est le vide formé de leur séparation ; malgré les meilleurs efforts des dieux du temps, la création n'est toujours pas entière. Musatqyachio voyage dans l'au-delà abyssal, revenant occasionnellement comme présages dans le ciel. De la division de Ñawsayachaer vient la magie chaotique d'Amadia."
 nawach: "Ñawach"
 nawach_desc: "Ñawach, qui soutient le soleil, améliore le monde durant le jour, et contrôle le présent et l'avenir immédiat. Son patronage rend les gens plus impatients de contribuer au bien commun."
 sayaer: "Sayaer"
 sayaer_desc: "Sayaer, qui soutient la lune, améliore le monde durant la nuit, et contrôle les marées et l'avenir lointain. Sa grâce permet aux travailleurs de laborer la nuit sans peur."
 musatqyachio: "Musatqyachio"
 musatqyachio_desc: "Musatqyachio, Esprit de l'Au-delà, revient rarement de ses voyages, tout comme on ne peut retourner au passé. Interpréter correctement ses signes dans le ciel peut apporter de grandes aubaines."

 prawyukis: "Prawyúkis"
 prawyukis_desc: "Autrefois l'arrogant roi des mers imbu de lui-même, Prawyúkis s'est depuis divisé en quatre dieux, chacun avec un dédain pour leur forme précédente et cherchant à se perfectionner. Prayú, Roi des Eaux Paisibles, chercha à faire la paix avec ceux que Prawyúkis avait dédaignés, et créa le Lac Chakantu comme don au peuple. Wuqúchis, Roi des Eaux Cruelles, chercha à défendre ceux que Prawyúkis avait blessés, et protégea les marins. Ma Uyáy et Ma Éi, le Maître des Formes et le Maître de la Viscosité, cherchèrent à fournir aide à ceux dont Prawyúkis avait pris, et procurèrent aux Amadiens les secrets de la construction navale et de la natation. Bien qu'ils se querellent parfois, les quatre dieux des mers ont ultimement tous les mêmes intérêts."
 prayu: "Prayú"
 prayu_desc: "Prayú, Roi des Eaux Paisibles, gouverne le Lac Chakantu, et est vu comme un patron des Quchamár. Il assure des mers calmes à nos marchands."
 wuquchis: "Wuqúchis"
 wuquchis_desc: "Wuqúchis, Roi des Eaux Cruelles, gouverne les océans, et est un patron du peuple de Cara Banqúm. Il protège nos bateaux de la cruauté de la mer."
 ma_uyay: "Ma Uyáy"
 ma_uyay_desc: "Ma Uyáy, Maître des Formes, enseigna aux Amadiens les secrets de la construction navale. Ses bénédictions inspirent nos charpentiers de marine à travailler plus efficacement."
 ma_el: "Ma Éi"
 ma_el_desc: "Ma Éi, Maître de la Viscosité, gouverne le flottement et le coulage, et enseigna aux Amadiens comment nager. Ses dévots sont d'habiles nageurs."

 tarplanaq: "Tarpláñaq"
 tarplanaq_desc: "Tarpláñaq était le gardien de l'équilibre du vert. Sa division créa trois rois de la nature. Láñaq, Roi de la Floraison, hait ses frères et l'équilibre du vert, et souhaite voir le vert durer éternellement. Pamiyuk, Roi du Flétrissement, n'a pas de haine pour ses frères, et tente de faire voir à Láñaq la vérité de l'équilibre en vain. Chaque année ils combattent, également assortis, avec la moitié de l'année laissant un frère vainqueur, et l'autre moitié laissant l'autre vainqueur. Haq, Forgeur d'Évolution, ne se soucie pas des querelles de ses frères, seulement de l'art et de la création de nouvelles formes de vie. Il passe la plupart de son temps avec Ma Uyáy et Ma Éi, œuvrant à créer de nouvelles choses."
 lanaq: "Lañáq"
 lanaq_desc: "Láñaq, Roi de la Floraison, souhaite voir la saison de croissance devenir éternelle, et combat contre la décomposition. Il bénit nos fermiers avec de plus grands rendements."
 pamiyuk: "Pamiyuk"
 pamiyuk_desc: "Pamiyuk, Roi du Flétrissement, enseigne l'équilibre entre le vert et le gris. Avec son aide, nous pouvons utiliser la rudesse de la saison de décomposition contre nos ennemis."
 haq: "Haq"
 haq_desc: "Haq, Forgeur d'Évolution, crée nouvel art et nouvelle vie. Il nous enseigne de nouvelles façons de vivre et prospérer."

 sunqu_maqay: "Sunqu Maqay"
 sunqu_maqay_desc: "Sunqu Maqay se croyait l'être parfait, contenant toutes les émotions en elle-même en parfait équilibre. Elle était aveugle au fait que personne ne pouvait la comprendre, car posséder toutes les émotions à la fois rendait s'exprimer impossible. Quand elle se divisa en trois sœurs, elles commencèrent à se combattre, cherchant à retourner à la perfection, mais découvrirent qu'aucun des gens ne comprenait leur conflit, malgré leur adoration pour les sœurs. Ainsi, elles firent la paix entre elles et cherchèrent la découverte de soi. Sunqumi, Impératrice de la Vivacité, apprit à s'exprimer et s'amuser. Mayaqe, Maîtresse de la Constance, trouva la paix intérieure. Sipo, les Émotions Errantes, sautait d'émotion en émotion, n'ayant pas de centre, mais finalement fit la paix avec ce fait. Les trois voyagent à travers le pays et enseignent leurs secrets au peuple."
 sunqumi: "Sunqumi"
 sunqumi_desc: "Sunqumi, Impératrice de la Vivacité, enseigne à notre peuple comment s'exprimer, incluant libérer leur rage au combat."
 maqaye: "Maqaye"
 maqaye_desc: "Mayaqe, Maîtresse de la Constance, enseigne à notre peuple à contrôler leurs sentiments et trouver le calme ; un trait utile face à une charge de cavalerie."
 sipo: "Sipo"
 sipo_desc: "Sipo, les Émotions Errantes, nous enseigne comment embrasser nos sentiments et les déchaîner."

 tukuyphu: "Tukuyphu"
 tukuyphu_desc: "Tuyukphu, le fils de Prawyúkis et dieu du temps, maintenait un strict équilibre dans les cieux. Sa division créa trois frères, qui se querellent encore sur les nuages. Way Rawak, Équilibre des Tempêtes, a hérité de la volonté de Tuyukphu de maintenir un équilibre, tentant d'assurer que les champs reçoivent assez de pluie et soleil pour pousser, et que les inondations ou sécheresses ne flétrissent pas la terre. Warachiq, Libérateur des Tempêtes, croit que son frère s'accroche à un système mort, et cherche à laisser le temps faire comme il lui plaît. Ils créent une sorte d'équilibre à eux, alors que Warachiq crée des tempêtes dans le ciel, et Way Rawak le poursuit pour l'arrêter. Au bord du monde gît le troisième frère, Phúyulay, le Climateur Sauvage. Un farceur, il se délecte dans le chaos, créant des tornades de maïs et des ouragans de feu. Il se moque de ses frères, les considérant sans imagination et ternes, et prend occasionnellement contrôle de leurs œuvres pour ses propres desseins."
 way_rawaq: "Way Rawaq"
 way_rawaq_desc: "Way Rawak, Équilibre des Tempêtes, tente de garder le temps stable et statique."
 warachiq: "Warachíq"
 warachiq_desc: "Warachiq, Libérateur des Tempêtes, cherche à libérer le temps ; beaucoup fuient ses vents sur le dos de montures."
 phuyulay: "Phúyulay"
 phuyulay_desc: "Phúyulay, le Climateur Sauvage, crée les tempêtes désastreuses pour lesquelles Amadia est connue, et cause l'abandon de leurs foyers par les gens."

 uma: "Uma"
 uma_desc: "Uma était la fille de Kusa, et était la gardienne de la connaissance et la voyante de la société mortelle. Elle s'est divisée en les trois formes d'intellect : Humu de la Pensée Logique, Sonquo de la Pensée de Soi et Soi de la Connaissance Inhérente. Ces trois ont dominé les esprits des animaux depuis lors, mais se querellent constamment entre eux. Tenir toutes trois formes de pensée en équilibre c'est atteindre la sapience, restaurant Uma pour un bref moment, un accomplissement dont seuls les gens sont capables."
 humu: "Humu"
 humu_desc: "Humu de la Pensée Logique nous enseigne à embrasser de nouvelles idées et innover dans les domaines scientifiques."
 sonquo: "Sonquo"
 sonquo_desc: "Sonquo de la Pensée de Soi nous enseigne à penser philosophiquement et considérer les ramifications de nos actions."
 soi: "Soi"
 soi_desc: "Soi de la Connaissance Inhérente gouverne notre instinct, incluant notre habileté à utiliser la magie."

 kusa: "Kusa"
 kusa_desc: "Kusa, fille de Tarpláñaq, créa la vie animale sous une forme parfaite, mais quand elle se divisa en quatre, ses visages divisèrent toute vie animale entre eux et partirent en guerre, chacun préférant leur vision de perfection. Pancha créa les animaux terrestres, Allin créa la vie marine, Sumaq créa les oiseaux et Poqi créa les gens. Subtile Poqi remporta la guerre, et maintenant les gens sont les dirigeants incontestés de la vie."
 pancha: "Pancha"
 pancha_desc: "Pancha, créateur de tous les animaux terrestres excepté les gens, est révéré par les Quruwei, qui firent un pacte avec elle pour apprendre comment monter le lama, l'utiliser comme bête de somme et prendre sa laine et viande."
 allin: "Allin"
 allin_desc: "Allin, créateur des animaux marins, est vu comme quelque peu mystérieux par les Amadiens, qui ont rarement contact avec la mer. Une légende commune est qu'Allin rendit sa victoire inévitable à Poqi à la dernière minute en échange d'une promesse de ne jamais plonger trop profondément et déranger ses plus grandes créations, donnant aux gens souveraineté seulement sur les eaux de surface."
 sumaq: "Sumaq"
 sumaq_desc: "Sumaq, créateur des oiseaux, est cru par les Banche s'être allié avec Poqi et leur avoir enseigné le secret de parler aux oiseaux. Ce secret est jalousement thésaurisé par les Banche, mais apprendre comment apprivoiser les oiseaux et les utiliser comme éclaireurs avancés ne l'est pas."
 poqi: "Poqi"
 poqi_desc: "Poqi, créateur des gens et rusé vainqueur de la guerre entre les visages de Kusa, rappelle à notre peuple qu'il se dresse au sommet de la chaîne alimentaire ; leur intelligence vainc les dons naturels de tous les autres animaux."

 #Sudomeg'i
 sudomegi:0 "Sudomeg'i"
 sudomegi_religion_desc:0 "La Faim gît au centre de l'expérience de tous les ogres. Elle pousse ceux de l'ouest à festoyer en abondance, et ceux du sud à chercher le pouvoir ; cependant, les Ogres Chercheurs d'Âmes foulent un troisième chemin. Pour eux, la Faim est une impulsion à contrôler, rendue subordonnée à leur volonté. À cette fin ils affinent le soi en poussant rigoureusement le corps, l'esprit et l'âme, souffrant à travers ces tribulations en préparation du jour où ils se débarrassent de leurs entraves mortelles et sont liés comme esprit, libérés de leur Faim. Ces esprits sont recherchés pour conseil dans les foyers, sanctuaires de village, et temples de montagne auxquels ils sont liés. Un rite de passage commun est de visiter ces derniers en foulant les sentiers serpentins du plateau passant devant les statues délicatement ouvragées des géants, leurs créateurs. Chaque statue doit être méditée avant d'atteindre les sentiers qui se divisent et montent vers les temples de montagne, où enfin ils peuvent rendre hommage aux plus vénérés des esprits qui s'y trouvent."

 #Eagle Worship
 eagle_worship:0 "Banbe Anen"
 eagle_worship_religion_desc:0 "'L'Aigle s'élève vers les cieux resplendissante dans sa connaissance et technique. Pourtant, elle descend une fois encore, retournant au nid pour nourrir et développer les habiletés de ses enfants afin qu'ils puissent encore la rejoindre.' Pour les Hobgobelins du Plateau Nomsyulhan, le monde lui-même est dans une bataille sans fin entre Ordre et Chaos. Une bataille qui fut lourdement inclinée en faveur du Chaos au Jour des Cieux de Cendre. Une bataille qu'ils ne peuvent se permettre de perdre à nouveau.\n\nL'Ordre est donc la pièce maîtresse définissant leur foi et s'infiltre dans tous les aspects de la vie. Les Hobgobelins sous cette foi sont liés par le devoir d'atteindre l'illumination de sorte qu'ils puissent rejoindre cette bataille cosmique, et crucialement, sont chargés de revenir de leur vol et élever ceux qui ne peuvent encore voler."

 #Un Khudai
 un_khudai:0 "Un Khudai"
 un_khudai_religion_desc:0 "Un Khudai peut être grossièrement traduit dans la langue commune comme 'Une Harmonie.' À son cœur se trouve un ensemble de traditions écologiques culturellement enracinées focalisées sur le maintien du cycle du monde à travers l'encadrement du compas quintuple. La Terre révèle le métal, qui engendre l'eau, qui nourrit les forêts, qui à leur tour alimentent le feu, qui ensemence la terre une fois encore. Le précédent n'est qu'une facette du grand compas quintuple, qui, dans sa totalité, définit les mouvements, création, et destruction de ces éléments. Un Khudai souligne que ce cycle doit être maintenu, car si les Khudi croissent au-delà de leurs moyens et brisent l'Harmonie de la Terre, les esprits enterreront leur civilisation, et les ramèneront à des époques depuis longtemps passées."
 #Aspects
 fire_1:0 "Feu"
 desc_fire_1:0 "Du Bois, le Feu naît. C'est la chaleur, l'énergie, à la fois créatrice et destructrice. Il jaillit du sol et descend du ciel, nettoyant l'ancien et le nouveau et le retournant à la terre. En Un Khudai nous reconnaissons que le feu est à la fois une force créatrice et destructrice. Sans feu, le métal ne pourrait être façonné. Pourtant le feu consume aussi le bois et le réduit de retour à la terre. Ainsi le feu est un élément transitif, une chose en changement perpétuel que nous devons garder en mesure de peur qu'un manque ou excès ne mène au désastre."
 fire_2:0 "Feu"
 desc_fire_2:0 "Du Bois, le Feu naît. C'est la chaleur, l'énergie, à la fois créatrice et destructrice. Il jaillit du sol et descend du ciel, nettoyant l'ancien et le nouveau et le retournant à la terre. En Un Khudai nous reconnaissons que le feu est à la fois une force créatrice et destructrice. Sans feu, le métal ne pourrait être façonné. Pourtant le feu consume aussi le bois et le réduit de retour à la terre. Ainsi le feu est un élément transitif, une chose en changement perpétuel que nous devons garder en mesure de peur qu'un manque ou excès ne mène au désastre."
 earth_1:0 "Terre"
 desc_earth_1:0 "Du Feu, la Terre se forme. La Cendre devient Sol, et avec le temps le Sol peut devenir Pierre. C'est la base, le fondement de tout. Elle est ferme, fiable, pour le bien ou le mal qu'elle peut apporter. La Terre ne peut être bougée sans effort ; elle représente la stabilité et donc beaucoup de pratiquants l'associent avec des émotions comme la patience et le contentement. Le Métal se forme dans la Terre, et la Terre submerge l'Eau en la déplaçant et l'absorbant dans sa vaste forme."
 earth_2:0 "Terre"
 desc_earth_2:0 "Du Feu, la Terre se forme. La Cendre devient Sol, et avec le temps le Sol peut devenir Pierre. C'est la base, le fondement de tout. Elle est ferme, fiable, pour le bien ou le mal qu'elle peut apporter. La Terre ne peut être bougée sans effort ; elle représente la stabilité et donc beaucoup de pratiquants l'associent avec des émotions comme la patience et le contentement. Le Métal se forme dans la Terre, et la Terre submerge l'Eau en la déplaçant et l'absorbant dans sa vaste forme."
 wood_1:0 "Bois"
 desc_wood_1:0 "De l'Eau, le Bois pousse. Individuellement, un morceau de bois est faible, et pourtant uni il peut résister même à de grands coups du métal. Le Bois est l'exemple de l'ordre naturel, car c'est du Bois que jaillit la vie elle-même, l'harmonisation de tout ce qui vient avant et après. Le Bois représente et annonce la coopération et croissance, à la fois naturelle et personnelle. Ignorer le Bois en Un Khudai c'est ignorer la vie elle-même et ce que cela signifie d'être vivant."
 wood_2:0 "Bois"
 desc_wood_2:0 "De l'Eau, le Bois pousse. Individuellement, un morceau de bois est faible, et pourtant uni il peut résister même à de grands coups du métal. Le Bois est l'exemple de l'ordre naturel, car c'est du Bois que jaillit la vie elle-même, l'harmonisation de tout ce qui vient avant et après. Le Bois représente et annonce la coopération et croissance, à la fois naturelle et personnelle. Ignorer le Bois en Un Khudai c'est ignorer la vie elle-même et ce que cela signifie d'être vivant."
 water_1:0 "Eau"
 desc_water_1:0 "Du Métal, l'Eau se condense. L'Eau s'insinue, se collectant de l'air, des racines de la terre. Ces eaux se canalisent ensuite en sources qui coulent en ruisseaux et rivières avant de disparaître dans le Grand Bleu, souillées par la terre. L'Eau éteint même la plus chaude flamme, et ainsi beaucoup de Géomanciens considèrent l'Eau comme une représentation exemplaire de l'âme d'une personne. Forte pourtant flexible. Faible pourtant puissante. Quand correctement harnachée, c'est une force constructrice qui peut voir les machines bougées et le voyage facilité. Cependant, l'indécision de l'eau est une faiblesse insidieuse et improprement gérée elle mènera à grande ruine."
 water_2:0 "Eau"
 desc_water_2:0 "Du Métal, l'Eau se condense. L'Eau s'insinue, se collectant de l'air, des racines de la terre. Ces eaux se canalisent ensuite en sources qui coulent en ruisseaux et rivières avant de disparaître dans le Grand Bleu, souillées par la terre. L'Eau éteint même la plus chaude flamme, et ainsi beaucoup de Géomanciens considèrent l'Eau comme une représentation exemplaire de l'âme d'une personne. Forte pourtant flexible. Faible pourtant puissante. Quand correctement harnachée, c'est une force constructrice qui peut voir les machines bougées et le voyage facilité. Cependant, l'indécision de l'eau est une faiblesse insidieuse et improprement gérée elle mènera à grande ruine."
 metal_1:0 "Métal"
 desc_metal_1:0 "De la Terre, le Métal est forgé. Quand fait et durci en forme, il prend forme et la retient. Il ne cédera à nul autre que le temps ou grand changement, pour le meilleur ou le pire. Sans métal, le monde ne peut être plié à notre volonté, mais de même sans métal, nous ne pouvons matraquer la terre en ruine, frappant pour toujours son harmonie naturelle hors d'équilibre. Le Métal est fiabilité, l'habileté du soi à changer le monde sans être changé. Les Forêts peuvent être abattues en grand excès si on n'est pas prudent, détruisant tout sur son chemin."
 metal_2:0 "Métal"
 desc_metal_2:0 "De la Terre, le Métal est forgé. Quand fait et durci en forme, il prend forme et la retient. Il ne cédera à nul autre que le temps ou grand changement, pour le meilleur ou le pire. Sans métal, le monde ne peut être plié à notre volonté, mais de même sans métal, nous ne pouvons matraquer la terre en ruine, frappant pour toujours son harmonie naturelle hors d'équilibre. Le Métal est fiabilité, l'habileté du soi à changer le monde sans être changé. Les Forêts peuvent être abattues en grand excès si on n'est pas prudent, détruisant tout sur son chemin."
 insight_foundations:0 "Appel d'Aperçu dans les Fondations"
 desc_insight_foundations:0 "Les esprits sont le juge final et arbitre de toute construction. Un bâtiment crée son propre flux d'énergie spirituelle, tiré du sol et puis relâché dans la zone. Ceci peut altérer le flux de l'énergie de la terre, et ainsi causer la disharmonie. Ainsi, les nouvelles constructions doivent consulter les esprits de la terre, et si nécessaire des ajustements doivent être faits ou sanctuaires construits pour contrecarrer les influences disharmonieuses, souvent habités par les esprits qui furent originellement consultés. Les rénovations sont très semblables, durant lesquelles les esprits locaux sont appelés de leurs sanctuaires - parfois centenaires - pour offrir leurs aperçus une fois encore sur comment mieux aider le flux d'énergie dans la terre."
 way_between_people:0 "Rencontre des Âmes"
 desc_way_between_people:0 "L'âme est le centre, le cœur de la personne. Quand deux personnes se rencontrent, ce sont deux âmes qui se rencontrent, échangeant des histoires et offrant une chance d'apprendre et grandir. En faisant ainsi elles deviennent plus harmonieuses avec la terre. Plus l'âme est savante, plus grande son influence pour assurer l'harmonie. Ainsi, organiser des célébrations et échanges d'histoires et d'annales offre grand bénéfice à la croissance du peuple, et assiste l'état à le faire. Ceci est particulièrement vrai si nous soutenons ces Géomanciens et érudits qui œuvrent vers une existence harmonieuse."
 plentiful_harvests:0 "Prière d'Abondance"
 desc_plentiful_harvests:0 "Les esprits supervisent la terre, et à eux les fidèles font des offrandes. Sans eux, nous ne pouvons maintenir l'harmonie avec la terre à de tels extrêmes. Un champ bien aligné avec la guidance spirituelle appropriée peut faire pousser deux, parfois même trois récoltes de cultures en une bonne année. Pendant ce temps, un champ mal aligné peut lutter à faire pousser même une. Une Prière de Récolte Abondante est plus qu'une simple requête de prospérité. C'est un contrat, intention d'assurer prospérité pour tous. Sans forte récolte il y a moins à offrir aux esprits, et ainsi ils grandiront plus faibles, rendant l'année suivante d'autant plus difficile."
 pathways:0 "Cérémonie des Sentiers"
 desc_pathways:0 "Une Cérémonie des Sentiers est un rituel que tous les pratiquants d'Un Khudai entreprennent au début d'un grand voyage. Le monde est vaste et plein de danger, et le voyage peut mener loin de l'harmonie et sécurité de son foyer. Beaucoup de marchands et voyageurs riches préparent des cérémonies élaborées ou vont même jusqu'à préparer des sanctuaires voyageurs pour assurer leur sécurité en contractant un esprit ou ensemble d'esprits. Une telle protection est coûteuse, mais fournit à un esprit une ancre pour rester dans le monde, si leurs voyages les mènent au-delà d'Haless."
 spark_of_inspiration:0 "Invocation d'Inspiration"
 desc_spark_of_inspiration:0 "Il y a sagesse à trouver en toutes choses. De la plus petite feuille au plus haut pic, le monde détient merveilles et prodiges innombrables, malgré les meilleurs efforts des plus grands érudits pour les documenter. Pourtant même les érudits souffrent des mêmes défis fondamentaux - parmi eux le besoin d'inspiration. Une telle passion est un puits capricieux qui ne respecte aucune saison, pourtant encore le monde peut fournir même ces choses invisibles. Les esprits d'artisans, érudits, artistes et poètes défunts peuvent être une source d'idées ; mainte âme créatrice s'est trouvée retenue par les limitations de son temps. Invoquer leur présence peut leur offrir un exutoire pour voir des idées non accomplies porter fruit. Un tel acte peut non seulement offrir au vivant grand aperçu, mais aussi accorder aux esprits des défunts une chance de repos."
 fierce_blows:0 "Cérémonie des Coups Féroces"
 desc_fierce_blows:0 "De la disharmonie, la violence naît. La violence mène à la guerre, qui propage plus de violence et crée une spirale qui peut voir la terre dévastée. Pourtant, la guerre peut restaurer l'harmonie aussi. De pauvres dirigeants peuvent être renversés, les justes élevés à leur place pour guider la terre comme intendants appropriés. Une Cérémonie des Coups Féroces peut être invoquée par le noble et juste, cherchant la sagesse et force des esprits non juste pour se doter de pouvoir, mais pour annoncer au royaume et tous ceux dedans qu'un intendant approprié s'est levé pour le guider une fois encore."
 tide_of_fury:0 "Marées de Fureur"
 desc_tide_of_fury:0 "Le feu brûle en nous tous, mais en certains il y en a plus. Il brûle chaud, blanc, exigeant libération. Certains tourneraient cette flamme vers des fins égoïstes. Pourtant beaucoup d'autres trouvent sa libération dans la guerre, guidés sous sage leadership, dirigeant justement leur colère vers la défense de l'Harmonie. Les âmes les plus brillantes montrent sagesse au-delà de la simple soldatesque, et ainsi des Conclaves de Fureur peuvent être appelés. Ces rencontres sont destinées à cultiver plus que juste prouesse martiale ; elles cherchent des esprits astucieux qui peuvent encore servir de plus grandes ambitions que juste victoire sur le champ de bataille."
 well_made_land:0 "Leçons d'Art d'État"
 desc_well_made_land:0 "L'appareil d'état est celui de l'Ordre, pour assurer l'Harmonie. Une société harmonieuse est une qui est paternelle à la fois envers la terre et le peuple. Beaucoup d'anciens Cheqh'ans et Qh'ans ont laissé traités et tomes exposant les philosophies de leur règne. De telles idées furent enregistrées pour un temps différent, quand la terre était plus ou moins harmonieuse qu'aujourd'hui, mais les érudits et Géomanciens peuvent encore trouver sagesse en elles. Ainsi, grands débats et conseils érudits peuvent être tenus pour assurer la dissémination de ces idées et informer la bonne gouvernance."
 roar_of_pride:0 "Avertissement d'Orgueil"
 desc_roar_of_pride:0 "L'orgueil est chose dangereuse. Aux anciens Khudi, c'est ce qui condamna leur civilisation trois fois et coûta la vie à un des Frères Jumeaux. C'est aussi la condamnation d'autres, et tandis qu'Un Khudai souligne que l'orgueil est folie dangereuse, d'autres fois sont moins prudentes. Avec les rituels corrects, la terre peut chuchoter où des âmes orgueilleuses ont caché leurs gains mal acquis et les esprits des décédés peuvent chuchoter pour vengeance contre leurs malfaiteurs. S'assurer que la volonté du monde soit apaisée nous laisse ainsi plus riches - à la fois spirituellement et matériellement."
 stone_ship:0 "Souvenir d'un Navire de Pierre"
 desc_stone_ship:0 "Ce récit est le plus ancien des Khudi, conté quand les derniers vestiges de leur héritage maritime sont nécessaires. En temps anciens, le monde fut plongé dans la glace, et le paradis idyllique dans lequel ils habitaient fut enterré dans givre et gel. Voyant cela, leurs ancêtres sculptèrent sept grands navires de pierre de pierre noire et grise et naviguèrent à travers les mers gelantes, allant si loin au nord que cela devint le sud. Une grande tempête survint alors et dans le chaos trois des navires-parents furent perdus aux vagues et glace. Le reste fut endommagé, et dut être réparé avec quels que matériaux purent être trouvés. Ceux qui deviendraient les Oinukhudi et Anarkhudi combattirent de retour contre les eaux avec la pierre et furent victorieux, alors qu'ils s'échouaient sur les rivages nord de Moduk, se déversant sur les rivages d'une terre indomptée, mais en harmonie."
