suraels_authority_isolation_title:0 "Rôle des Élus : §YIntendants§! | §YNiveau 4§!"
suraels_authority_isolation_desc:0 "Les Élus sont vus comme les Intendants du Jardin, et il est attendu qu'ils travaillent activement dans l'administration pour faire de Bulwar un meilleur endroit. Les monarques elfes du Soleil sont censés protéger le Jardin de Surael de l'Obscurité Malveillante.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10.0%§!\nTolérance de la Vraie Foi : §G+2.00§!\nChangement Mensuel d'Autonomie : §G-0.10§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Dirigeants : §G-5.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\nCoût de la Technologie Administrative : §G-5.0%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5.0%§!\nTolérance de la Vraie Foi : §G+0.50§!\nConseillers Possibles : §G+1§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10.0%§!\nTolérance de la Vraie Foi : §R-0.50§!\nCoût des Idées : §G-10.0%§!\n------------------\nVotre niveau actuel donne :"
