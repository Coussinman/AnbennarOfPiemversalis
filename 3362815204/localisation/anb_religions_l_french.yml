 fate_sculptors_school_victorius:0 "Sculpteurs du Destin (Victorieux)"
 fate_sculptors_school_victorius_desc:0 "Les Sculpteurs du Destin sont de loin la plus grande branche de la croyance Anzalkatsa, et tiennent à la théologie conventionnelle que le destin est malléable comme l'argile, quelque chose à mouler en poursuite d'un futur désiré. Ceci coïncide avec la croyance orthodoxe qu'afin que le futur du 333e Empire soit vraiment sculpté en existence, le 332e doit être lavé, créant une toile vierge sur laquelle travailler. Donc, les Sculpteurs du Destin voient la destruction des vestiges du 332e empire comme impératif moral, et croient que le 333e empire sera auto-évident : un état hommes-lézards qui détient les obélisques, et règne tous les hommes-lézards est le 333e empire - il n'y a rien de plus."
 fate_sculptors_school_victorius_modifier:0 "Sculpteurs du Destin"

 being_sculptors_school:0 "Sculpteurs de l'Être"
 being_sculptors_school_desc:0 "Les Sculpteurs de l'Être reconnaissent la Prophétie du 333e Empire, pourtant prennent une approche marquément différente pour amener son avènement. Principalement composés des vestiges du 332e Empire, cette école enseigne que le destin manque de tangibilité dans le présent, et la façon appropriée de poursuivre un futur prophétique est de façonner le présent en une forme plus prête à recevoir ce futur. En termes plus pratiques, ils voient le 332e Empire non comme politique à détruire, mais plutôt à mouler en un vaisseau pour le destin sous la forme du 333e."
 being_sculptors_scholar_modifier:0 "Sculpteurs de l'Être"

 being_sculptors_school_humiliated:0 "Sculpteurs de l'Être (Humiliés)"
 being_sculptors_school_humiliated_desc:0 "Les Sculpteurs de l'Être reconnaissent la Prophétie du 333e Empire, pourtant prennent une approche marquément différente pour amener son avènement. Principalement composés des vestiges du 332e Empire, cette école enseigne que le destin manque de tangibilité dans le présent, et la façon appropriée de poursuivre un futur prophétique est de façonner le présent en une forme plus prête à recevoir ce futur. En termes plus pratiques, ils voient le 332e Empire non comme politique à détruire, mais plutôt à mouler en un vaisseau pour le destin sous la forme du 333e."
 being_sculptors_school_humiliated_modifier:0 "Sculpteurs de l'Être"

 being_sculptors_school_ascended:0 "Sculpteurs de l'Être (Ascensionnés)"
 being_sculptors_school_ascended_desc:0 "Les Sculpteurs de l'Être reconnaissent la Prophétie du 333e Empire, pourtant prennent une approche marquément différente pour amener son avènement. Principalement composés des vestiges du 332e Empire, cette école enseigne que le destin manque de tangibilité dans le présent, et la façon appropriée de poursuivre un futur prophétique est de façonner le présent en une forme plus prête à recevoir ce futur. En termes plus pratiques, ils voient le 332e Empire non comme politique à détruire, mais plutôt à mouler en un vaisseau pour le destin sous la forme du 333e."
 being_sculptors_school_ascended_modifier:0 "Sculpteurs de l'Être"

 being_sculptors_school_victorius:0 "École des Sculpteurs de l'Être (Victorius)"
 being_sculptors_school_victorius_desc:0 "Les Sculpteurs de l'Être reconnaissent la Prophétie du 333e Empire, mais adoptent une approche radicalement différente pour en hâter l'avènement. Composée principalement des vestiges du 332e Empire, cette école enseigne que le destin n'a pas de substance tangible dans le présent, et que la manière appropriée de poursuivre un futur prophétique consiste à façonner le présent en une forme plus apte à recevoir cet avenir. En termes plus pratiques, ils considèrent que le 332e Empire n'est pas une entité politique à détruire, mais plutôt un vaisseau à mouler pour qu'il devienne le réceptacle du destin sous la forme du 333e Empire."
 being_sculptors_school_victorius_modifier:0 "Sculpteurs de l'Être"

 blade_and_needle_school:0 "Lame et Aiguille"
 blade_and_needle_school_desc:0 "La plus ancienne école. Pour les adeptes de Lame et Aiguille, il n'existe pas de beauté plus grande que la vie elle-même, et par conséquent pas de bardes plus accomplis que ceux qui font de leur domination sur la vie et la mort un art véritable. Un vrai barde de Lame et Aiguille est à la fois guerrier et guérisseur, capable de prendre et de donner la vie avec aisance. Savoir simplement manier l'épée ou pratiquer l'acupuncture ne suffit point ; cela doit être fait avec sérénité, sans effort, dans la perfection absolue, sans gaspiller la moindre parcelle d'énergie. Artistiquement."
 blade_and_needle_scholar_modifier:0 "Lame et Aiguille"

 great_cycle_school:0 "Grand Cycle"
 great_cycle_school_desc:0 "L'École du milieu, le Grand Cycle, considère l'École de Lame et Aiguille comme une version primitive d'elle-même, et regarde au-delà de la simple vie et mort mortelle vers la création et la destruction dans leur ensemble. Pour les disciples du Grand Cycle, l'art le plus pur est celui qui peut puiser dans ce cycle de création et de destruction qu'ils perçoivent comme imprégnant toutes choses. Leur medium de prédilection comprend l'argile, la roche, le bois et la cire, alors qu'ils tentent de construire la beauté en donnant forme à l'informe dans la poterie, et de libérer la beauté de sa prison en ajoutant le néant à la nature dans la sculpture."
 great_cycle_scholar_modifier:0 "Grand Cycle"

 humble_zeal_school:0 "Zèle Humble"
 humble_zeal_school_desc:0 "La plus récente école, Zèle Humble, s'est développée en réaction à ce qui était perçu comme la nature trop sérieuse des autres écoles. Zèle Humble enseigne que l'art véritable réside dans la perfection de l'aspect pratique, et dans la maîtrise de l'ordinaire. Bien que beaucoup plus large dans ses enseignements que les autres écoles, les formes caractéristiques de Zèle Humble sont simplement la cuisine et la forge. Utiles, inévitables, et pourtant immensément complexes, ces deux arts symbolisent les enseignements de Zèle Humble pour trouver la perfection dans ce qui rend la vie un peu plus facile, un peu plus fluide. Contrairement aux autres arts, il n'existe pas de vrai barde de Zèle Humble, car quiconque est reconnu comme maître dans son artisanat peut être considéré comme un barde."
 humble_zeal_scholar_modifier:0 "Zèle Humble"

 soul_song_school:0 "Chant de l'Âme"
 soul_song_school_desc:0 "Les adeptes du Chant de l'Âme croient fermement que la musique est de loin l'outil le plus puissant pour la clarté émotionnelle en raison de sa capacité à extraire l'émotion. Un véritable barde du Chant de l'Âme est celui qui peut contrôler complètement l'émotion, et il doit être aussi capable d'invoquer le chagrin et la tristesse que la joie et l'émerveillement avec sa musique - et en un instant. Généralement, ils correspondent à ce qu'imagine un non-Zaradyrra quand il visualise un barde, et on les trouve parfois sur les champs de bataille inspirant leurs troupes."
 soul_song_scholar_modifier:0 "Chant de l'Âme"
 
 colors_of_life_school:0 "Couleurs de la Vie"
 colors_of_life_school_desc:0 "Les disciples des Couleurs de la Vie, contrairement à l'École du Chant de l'Âme, considèrent que les couleurs entrelacées constituent le plus grand évocateur d'émotions. Ils cherchent à utiliser la beauté de la couleur pour raconter les histoires de leur vie. Un véritable barde des Couleurs de la Vie tisse les couleurs ensemble d'une manière qui représente les accomplissements de sa vie, et son art doit être capable de transmettre les émotions de ces moments, peu importe la forme que prend leur art. Les bardes des Couleurs de la Vie disposent d'une variété de médiums ; peindre sur toile, dessiner sur écailles, tisser des tapisseries colorées ou teinter le verre sont tous considérés comme du véritable art."
 colors_of_life_scholar_modifier:0 "Couleurs de la Vie"

