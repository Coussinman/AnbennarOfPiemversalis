uma: "Uma"
uma_desc: "Uma était la fille de Kusa. La vie a été dotée de pensée grâce à elle. Avec sa fragmentation, trois versions de l'intellect sont entrées en existence. Humu, Sonquo et Soi. Ces trois sont venus dominer les esprits des animaux, mais contrairement à Uma, ils étaient déséquilibrés, se querellant constamment, incohérents. Cela a conduit à des décisions précipitées, des choses qui n'étaient jamais arrivées auparavant. Finalement, les humains ont appris à gérer Humu, Sonquo et Soi dans leurs esprits. Ils étaient la première espèce à réussir à prendre le contrôle des trois voix en eux et à les utiliser ensemble, ramenant une ombre de la connaissance d'Uma dans la mêlée."
