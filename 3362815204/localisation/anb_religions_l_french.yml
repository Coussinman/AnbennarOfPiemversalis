accretive_path_acts_of_hermitage_minor:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_minor:0 "L'ermitage est un concept plutôt simple : on s'aventure dans les déserts et les montagnes et autres lieux isolés, pour se séparer de la discorde, vivre en harmonie avec son environnement, ou entraîner son esprit et son corps sans distractions mondaines. Bien que rude pour beaucoup, une telle voie porte en elle un immense honneur et une vénération profonde."
accretive_path_acts_of_hermitage_major_unimproved:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_major_unimproved:0 "Les mois s'écoulent comme l'eau, les étés et les hivers passant sur l'ermite comme la pluie sur les montagnes. Le corps frissonne, transpire, souffre, mais se fortifie néanmoins, et l'esprit devient aussi tranchant que les brins d'herbe. L'ermite est isolé, mais pas inutile. Il cultive, construit, étudie, contemple comme tout un chacun, mais libéré de toute distraction."
accretive_path_acts_of_hermitage_major_improved:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_major_improved:0 "Les années passent comme les feuilles dans le vent, les saisons allant et venant ; l'ermite s'en délecte, mais ne cherche pas à les retenir. L'ermite est satisfait, ni distrait ni accablé, aussi libre qu'un oiseau. Son corps est désormais perfectionné, stable comme la pierre, énergique comme l'eau, avec son esprit aussi flexible que le bois et pourtant maîtrisant les émotions du feu. Et avec sa nature même aussi juste que le métal, il a atteint la perfection dans l'isolement."
accretive_path_remembrance_festivals_minor:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_minor:0 "Dans de nombreuses communautés, les festivals sont la forme la plus élevée de vénération, que ce soit de manière régulière ou un certain jour du mois ou de l'année. Les icônes et fresques murales sont couvertes de visages récents et anciens, tous disparus de ce monde. De telles cérémonies apportent un sentiment d'apaisement et de calme, non seulement aux habitants, mais aussi aux esprits qui les entourent."
accretive_path_remembrance_festivals_major_unimproved:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_major_unimproved:0 "Les préparations commencent toujours plus tôt, plus certaines et habiles. Les rôles sont accomplis comme du mécanisme d'horlogerie : peinture, danse, sculpture, tout selon un grand dessein connaissable. De doux rires emplissent l'air aux côtés de la contemplation silencieuse, pourtant l'un ne domine pas l'autre. La célébration rend la vie plus tolérable, les fardeaux et les peines plus faciles à porter, mais non sans coût."
accretive_path_remembrance_festivals_major_improved:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_major_improved:0 "Les cycles sont déterminés par le festival, les préparations commençant des semaines ou des mois à l'avance. La joie et le chagrin vont et viennent, cycles à embrasser plutôt qu'extrêmes vers lesquels être attiré. D'infinies parures de cérémonie et de tradition, des siècles exposés à travers la création maîtrisée, des lanternes surpassant les étoiles, les ancêtres et esprits honorés et apaisés."
accretive_path_sponsor_travelling_libraries_minor:0 "Parrainer les Bibliothèques-Chariots"
desc_accretive_path_sponsor_travelling_libraries_minor:0 "Des chariots partent vers l'horizon, chargés de parchemins et de livres, entretenus par des philosophes et des érudits. Peu savent lire là-bas ; ainsi les pages sont lues à voix haute, sous les cieux azur ou crépusculaires. La connaissance est apportée des centres des empires et sociétés vers les périphéries, les villages ruraux et bourgs éclairés par la lumière des lanternes."
accretive_path_sponsor_travelling_libraries_major_unimproved:0 "Parrainer les Bibliothèques-Chariots"
desc_accretive_path_sponsor_travelling_libraries_major_unimproved:0 "Les chariots continuent sans entrave, s'arrêtant seulement le long des rivières et aux marchés. L'obscurité est illuminée, la brume se dissipant des esprits qu'ils rencontrent. Ils sont acclamés partout où ils vont, que ce soit sur de hautes pentes montagneuses ou le long de sentiers forestiers sinueux ou sur de rudes pistes désertiques. L'ignorance persiste cependant, et des intellectuels sont convoqués de la capitale ; toujours plus de lanternes sont allumées contre les ténèbres."
accretive_path_sponsor_travelling_libraries_major_improved:0 "Parrainer les Bibliothèques-Chariots"
desc_accretive_path_sponsor_travelling_libraries_major_improved:0 "L'illumination couvre la terre, illustre et resplendissante. Les villageois lisent des tomes, parchemins et livres, prennent des notes pour eux-mêmes, la connaissance se portant plus loin que les chariots n'auraient jamais pu le faire. Comme les lucioles qui entourent le chariot à la tombée de la nuit, la lumière du savoir se répand plus loin et plus vite maintenant ; nul besoin des lanternes, aussi libre que les rivières et le vent."
accretive_path_meditation_through_labour_minor:0 "Méditation par le Labeur"
desc_accretive_path_meditation_through_labour_minor:0 "Les fermiers partent à l'aube, traînant paresseusement le sentier vers leurs parcelles de riz et légumes, tandis que les mineurs se dirigent vers leurs minerais et métaux. Tous deux travaillent dur durant la journée, le balancement d'une faux et d'une pioche créant un chœur, si seulement ils pouvaient l'entendre."
accretive_path_meditation_through_labour_major_unimproved:0 "Méditation par le Labeur"
desc_accretive_path_meditation_through_labour_major_unimproved:0 "Tous deux sont plus rapides maintenant, les muscles apprenant les tâches, l'esprit libre de vagabonder. Il pense d'abord au monde, puis au-delà, s'alignant comme les arbres au vent. Un tel labeur est intense, cependant - beaucoup ont besoin de temps pour récupérer, se reposer et renaître."
accretive_path_meditation_through_labour_major_improved:0 "Méditation par le Labeur"
desc_accretive_path_meditation_through_labour_major_improved:0 "Ils s'éveillent à l'unisson, se dirigeant rapidement vers leur labeur, leurs mains et pieds bougeant aussi vifs que la pluie et aussi directs que les rivières, s'occupant habilement de leurs objectifs du jour. Leur esprit gère mille tâches, n'échouant en aucune, glorieux dans sa lutte, harmonieux dans son effort."
accretive_path_fill_the_begging_bowls_minor:0 "Nourriture pour les Mendiants"
desc_accretive_path_fill_the_begging_bowls_minor:0 "Les mendiants sont omniprésents à travers la terre, des montagnes aux mers. Des cuisines sont installées, la nourriture est préparée, les feux sont attisés, bouillant, grillant, hachant. Du riz fade et des légumes, un peu de viande, pauvre mais nourrissant, de quoi durer la nuit. Les aumônes sont données, les pièces tintant dans les coupes et bols."
accretive_path_fill_the_begging_bowls_major_unimproved:0 "Nourriture pour les Mendiants"
desc_accretive_path_fill_the_begging_bowls_major_unimproved:0 "Les feux grandissent, casseroles et poêles et baguettes à la fois achetées et apportées de loin. Des conseillers sont dépêchés pour donner des fonds aux nécessiteux : la pauvreté est atténuée, les faveurs sont gagnées, la bonté remboursée en temps voulu."
accretive_path_fill_the_begging_bowls_major_improved:0 "Nourriture pour les Mendiants"
desc_accretive_path_fill_the_begging_bowls_major_improved:0 "Des épices expertement coupées en dés, du riz magistralement cuit - la perfection dans la grillade des viandes. La faim est vaincue, comme on tuerait une bête inférieure ou déracinerait des bandits. Les rires sont partagés autour des feux de camp, aussi énergiques que les flammes près desquelles ils parlent. Les pièces tombent rapidement comme la pluie ; de nouvelles vies sont arrosées."
accretive_path_relive_past_lives_minor:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_minor:0 "Le Chi coule à travers toute chose, et comme tel, il coule de vie en vie. Si l'on se concentre, on peut remonter le fleuve, voir son passé. Le voyage est difficile ; les rapides du Chi rendent le progrès difficile et de courte durée. Rois, mages, philosophes ; la sagesse peut être glanée des grands hommes et femmes de l'histoire."
accretive_path_relive_past_lives_major_unimproved:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_major_unimproved:0 "Nager est plus facile maintenant ; pousser au-delà des roches et racines, voler à travers les eaux vers son but. Les expériences sont glanées, les souvenirs gagnés, les leçons apprises. Comment séparer les vers du fromage ? Beaucoup de vies sont simplement ordinaires, fermiers et mineurs et esclaves, inutiles. Plus d'énergie, de temps et de ressources sont nécessaires pour dépasser ce blocage."
accretive_path_relive_past_lives_major_improved:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_major_improved:0 "Couler de haut en bas du fleuve, naviguer à travers les vies. Héros justes et scélérats misérables, rois puissants et mendiants faibles, ceux qui vécurent longtemps et ceux qui eurent à peine la chance de vivre. Nulle expérience n'est inutile, nul acte, action ou événement indigne d'étude ou impénétrable dans le détail. Dans la maîtrise de chaque vie, la préparation à toute situation est garantie."
accretive_path_universal_martial_education_minor:0 "Éducation pour les Aspirants"
desc_accretive_path_universal_martial_education_minor:0 "Parmi les moyens les plus basiques de cultiver son Chi personnel se trouve l'action répétitive attentive : le fermier qui arrose ses récoltes des mois durant, le peintre qui apprend la nature intérieure des azurs et ocres, et bien sûr, l'artiste martial qui pratique ses postures et formes. Grâce à des instructeurs universellement accessibles, nos peuples bénéficient de l'accordage de leur âme, tandis que l'État en bénéficiera quand viendra le temps de la guerre."
accretive_path_universal_martial_education_major_unimproved:0 "Éducation pour les Aspirants"
desc_accretive_path_universal_martial_education_major_unimproved:0 "Le corps se meut par la volonté de l'âme ; par l'intentionnalité il y a du sens, et par le sens un but. Bouger c'est grandir, s'arrêter c'est devenir comme une pierre, dépourvu de vie, dépourvu de Chi. Ainsi il est dans l'intérêt de tous de continuer à bouger, de ne pas rester immobile et pourrir. Par les arts martiaux, les gens atteignent ceci, obtenant un but et la force de la vie cultivée."
accretive_path_universal_martial_education_major_improved:0 "Éducation pour les Aspirants"
desc_accretive_path_universal_martial_education_major_improved:0 "Répétition. Le corps coule comme l'eau s'adaptant à la terre ; au monde qui l'entoure. Le coup engendre le jeu de jambes. La forme suit la forme. L'artiste martial devient semblable à un bassin versant, son corps un système. À travers chaque frappe coule son Chi cultivé. À travers chaque frappe - la fluidité de l'eau. Par la répétition, les peuples de notre terre imprègnent ce credo."
accretive_path_leadership_of_hero_monks_minor:0 "Commandement des Héros-Moines"
desc_accretive_path_leadership_of_hero_monks_minor:0 "Nos troupes et généraux sont comme des fleurs dans un jardin. Elles poussent sauvagement et méchamment sans jardinier, mais avec les conseils de nos Moines, elles grandiront droites et fortes."
accretive_path_leadership_of_hero_monks_major_unimproved:0 "Commandement des Héros-Moines"
desc_accretive_path_leadership_of_hero_monks_major_unimproved:0 "Le Moine se penche et se baisse dans le fourré d'épines. Elle débarrasse le soldat des pousses vertes de la naïveté, et bientôt fleurit l'orchidée."
accretive_path_leadership_of_hero_monks_major_improved:0 "Commandement des Héros-Moines"
desc_accretive_path_leadership_of_hero_monks_major_improved:0 "Chaque tête pétale se tourne vers le soleil ; cherchant ses semblables, elle tend vers la subsistance. Comme le Moine soignait le jardin, maintenant le jardin soigne le Moine."
accretive_path_hire_sellsword_monks_minor:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_minor:0 "Une fois pleinement développée, une fleur fleurira, s'étirant haute et grande vers le soleil. Il en va de même pour les Moines, qui offrent leurs services non pour s'enrichir de l'or, mais pour l'expérience qui vient avec une profession si dangereuse. Ce sont d'importantes pierres de gué vers leur croissance future."
accretive_path_hire_sellsword_monks_major_unimproved:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_major_unimproved:0 "Hélas, trop de moines dans un régiment mènera aux querelles, comme un pot partageant deux fleurs. Il n'y a que tant d'espace avant que les deux racines commencent à se battre pour les richesses du sol. Nous devons cultiver nos moines comme nous cultivons nos terres, avant qu'aucun problème grave ne survienne."
accretive_path_hire_sellsword_monks_major_improved:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_major_improved:0 "Avec le temps qui progresse, deux fleurs qui partagent un pot soit réussissent toutes deux soit rencontrent toutes deux leur fin. Tout comme nous avons réussi à cultiver notre État et nos terres, nous avons cultivé nos Mercenaires. Les batailles et guerres ont forgé de nos moines querelleurs de farouches frères d'armes. Un avenir florissant nous attend."
accretive_path_liberation_of_the_mind_major_unimproved:0 "Ascension de l'Esprit"
desc_accretive_path_liberation_of_the_mind_major_unimproved:0 "L'esprit est l'une des choses les plus simples et pourtant les plus complexes. Comme une canne à pêche, on pêche pour se nourrir. Mais un pêcheur trop concentré sur sa tâche sera bientôt englouti par la mer. Un pêcheur inexpérimenté soit rentre chez lui soit peut se nourrir et laisser la mer prendre le dessus."
accretive_path_liberation_of_the_mind_major_improved:0 "Ascension de l'Esprit"
desc_accretive_path_liberation_of_the_mind_major_improved:0 "Celui qui conquiert la mer, conquiert l'esprit. Savoir quand se concentrer sur soi-même et quand sur la mer. Un tel pêcheur reviendra toujours chez lui avec un filet plein."
accretive_path_liberation_of_the_soul_major_unimproved:0 "Ascension de l'Âme"
desc_accretive_path_liberation_of_the_soul_major_unimproved:0 "L'âme, la source de soi-même. Débordante d'énergie que notre corps et esprit peinent à comprendre et nos corps peinent à exercer. Libérer notre âme mènera vers de nouvelles richesses et voies. Mais sans discipline, une telle libération fait une moquerie de nos devoirs."
accretive_path_liberation_of_the_soul_major_improved:0 "Ascension de l'Âme"
desc_accretive_path_liberation_of_the_soul_major_improved:0 "La vraie libération de l'âme réside dans l'harmonie de l'esprit et du corps. Chacun aspire à sa propre substance, mais ne peut exister sans l'autre. C'est notre devoir de nous discipliner et d'harmoniser ces deux forces opposées, pour que nos esprits puissent être rendus libres."
accretive_path_liberation_of_the_body_major_unimproved:0 "Ascension du Corps"
desc_accretive_path_liberation_of_the_body_major_unimproved:0 "Le corps est la fondation du soi. Il est l'hôte de l'esprit et de l'âme, et ne peut simplement être abandonné. Comme une fondation appropriée, il nécessite de la nourriture ; la force de l'âme et de l'esprit sont bâties dessus. Là où la fondation s'effondre, la maison n'est pas loin derrière."
accretive_path_liberation_of_the_body_major_improved:0 "Ascension du Corps"
desc_accretive_path_liberation_of_the_body_major_improved:0 "Seulement une fois que tout le temple est planifié la fondation est-elle bâtie ; sans planification, le Temple ne tiendrait jamais l'Esprit et l'Âme. Une fondation trop petite et le Temple ne tient pas dessus. Trop large, et on gaspille trop de ressources pour pouvoir se permettre le Temple lui-même. Chaque temple a sa propre fondation ; en les étudiant, nous apprenons sur nous-mêmes. Sinon tout s'écroulera tôt ou tard."
accretive_path_river_flows_in_you_minor:0 "Le Cours d'Eau Coule en Toi"
desc_accretive_path_river_flows_in_you_minor:0 "Les gens sont comme les rivières, coulant souvent d'un lieu à l'autre : de la maison au travail, comme des marchands d'un pays à un autre, comme des guerriers d'un champ de bataille au suivant. En tant qu'État, nous avons l'influence et le pouvoir de diriger ce flux humain vers un étang plus prospère."
accretive_path_river_flows_in_you_major_unimproved:0 "La Rivière Coule en Toi"
desc_accretive_path_river_flows_in_you_major_unimproved:0 "Tout comme avec les rivières, s'il y a trop d'eau, les berges éclatent, débordant et causant des dégâts immenses le long de son chemin. En un tel temps, les eaux abondantes de la rivière se répandront au-delà des frontières, incontrôlées."
accretive_path_river_flows_in_you_major_improved:0 "Le Yanhe Coule en Toi"
desc_accretive_path_river_flows_in_you_major_improved:0 "Avec le temps, même les rivières nées de calamités se calmeront. Un chemin fort est sculpté depuis le sol, usé d'années d'eaux indisciplinées et débordantes suivant leur cours. Ainsi, il n'est pas surprenant que beaucoup de moines regardent une rivière et son reflet, et s'en inspirent dans la cultivation de leur Chi."
accretive_path_words_aflame_minor:0 "Mots Étincelants"
desc_accretive_path_words_aflame_minor:0 "Le corps cultivé n'est rien sans un esprit cultivé ; l'esprit demande connaissance et Chi pareillement. Par un calcul minutieux et une redirection du Chi, les pensées couleront avec lui et viendront à l'esprit comme des éclairs, étincelles, et braises."
accretive_path_words_aflame_major_unimproved:0 "Mots Enflammés"
desc_accretive_path_words_aflame_major_unimproved:0 "Les pensées peuvent consumer - et par cette consommation engendrer l'obsession. Le peuple Gangim exploite ceci à grand effet par une forme de pratique méditative effectuée dans les sources chaudes ; ils canalisent leur Chi intérieur vers l'attisement de cette flamme d'obsession, la flamme du but unique qui alimente l'innovation et la découverte."
accretive_path_words_aflame_major_improved:0 "Mots Embrasés"
desc_accretive_path_words_aflame_major_improved:0 "Un esprit curieux brûle ; les mots et pensées coulent à travers son être ; la flamme alimente des hauteurs toujours plus grandes d'accomplissement. La plupart des feux de ce genre sont rapidement réduits en cendres, mais pas ici, où la flamme est toujours alimentée en combustible. Le Chi du soi, le Chi des eaux des sources chaudes, le Chi de la nature qui imprègne tout, peut couler dedans, et en dehors. Comme en haut, ainsi en bas."
accretive_path_serenity_in_rock_and_stone_minor:0 "Calme dans les Briques"
desc_accretive_path_serenity_in_rock_and_stone_minor:0 "Roc et Pierre, châteaux et murailles ; chacun orne les salles des Guerres d'Halesse. Ils se forment aussi naturellement que les berges le long des rivières et falaises près des mers orageuses. Naturellement, les généraux voient ceux-ci comme juste une facette de plus du don de la nature ; de précieux bâtiments qui protègent les richesses et prospérité dans leur ombre."
accretive_path_serenity_in_rock_and_stone_major_unimproved:0 "Calme dans les Briques"
desc_accretive_path_serenity_in_rock_and_stone_major_unimproved:0 "Et en les construisant, garnir de telles murailles a un prix. Tout comme dans la nature, toutes choses ont un coût. Nous déplaçons juste la terre et la roche, mais les gens et familles, casernes et arsenaux, forgerons et leurs outils. Sommes-nous capables de prendre un tel fardeau."
accretive_path_serenity_in_rock_and_stone_major_improved:0 "Calme dans les Briques"
desc_accretive_path_serenity_in_rock_and_stone_major_improved:0 "Et avec le temps, notre dévouement et maîtrise ont cultivé notre connaissance. Comme une falaise, les eaux de la discipline érodent tous les affleurements avec le temps. Seule la pierre nécessaire demeure."
accretive_path_the_second_ascension_minor:0 "Ascension Mineure"
desc_accretive_path_the_second_ascension_minor:0 "Parmi tant de choses que la nature et la vie nous donnent, la plus recherchée est simplement plus de temps : plus de temps pour explorer, plus de temps pour jouir, plus de temps pour chérir, plus de temps pour rassembler la sagesse. Beaucoup de moines partent en quête pour développer leur Chi, pour percer leurs limites, prenant souvent inspiration des vieux animaux et leurs esprits. Après tout, la sagesse vient de l'expérience et du temps."
accretive_path_the_second_ascension_major_unimproved:0 "Voie de l'Ascension"
desc_accretive_path_the_second_ascension_major_unimproved:0 "Mais contrairement à certains animaux, bénis de longues vies, les gens sont invisiblement liés à une horloge. Certains sont même capables de sentir cette liaison, et tirent contre sa tension, se tordant et se contorsionnant de manières inconvenantes. De tels mouvements sont visibles, contrairement aux fils du temps et de la mort."
accretive_path_the_second_ascension_major_improved:0 "La Seconde Ascension"
desc_accretive_path_the_second_ascension_major_improved:0 "Mais comme les Moines, avec soin et cultivation, apprenant des actes et actions de ceux qui vinrent avant, nous pouvons bâtir un temple de connaissance. Nous pouvons devenir confortables dans notre liaison, relâchant la corde pour juste quelques heures de plus avant que l'horloge ne s'arrête. C'est au moins assez de temps pour préparer le suivant d'entre nous, et laisser le soin du Temple au suivant alors que nous passons."
accretive_path_tea_ceremonies_minor:0 "Formalités du Thé"
desc_accretive_path_tea_ceremonies_minor:0 "Dans les champs, les feuilles sont rassemblées, amenées dans les maisons-villages, où elles sont bouillies et préparées. Deux s'agenouillent, l'un versant dans la porcelaine, tous deux saisissant leurs tasses à deux mains. Ils boivent, goûtant la saveur, avant de parler. La formalité apporte un sentiment d'aise."
accretive_path_tea_ceremonies_major_unimproved:0 "Cérémonies du Thé"
desc_accretive_path_tea_ceremonies_major_unimproved:0 "La tradition s'étend ; beaucoup de bouilloires bouillent à travers le village, préparation expérimentée de nouveaux mélanges. Un groupe s'assoit, l'hôte passant la bouilloire autour, distribuant le breuvage. Un invité le remercie gracieusement, portant sa tasse à ses lèvres. Il crache le thé ; un goût encore à acquérir."
accretive_path_tea_ceremonies_major_improved:0 "Rituels du Thé"
desc_accretive_path_tea_ceremonies_major_improved:0 "Grande préparation, mélanges et saveurs élaborés, techniques bricolées pendant des décennies par des maîtres de leur art. La ville se rassemble, un festival de commerce et de négoce. Paires et groupes, amis et étrangers, vieux et jeunes ; chacun boit du breuvage de la prospérité, qui coule près et loin."
accretive_path_teachings_of_balris_minor:0 "Enseignements de Balris"
desc_accretive_path_teachings_of_balris_minor:0 "Il n'y a nulle terre dans tout Halesse qui ne connaisse les monastères de Balrijin, les fils et filles du grand dragon Balris dispensant leur sagesse à quiconque voudrait entendre. Un tel chemin est dangereux, cependant, et ainsi seules quelques douzaines font le voyage. Ils traversent des champs vallonnés et terres agricoles, vers les montagnes du nord où, parmi les temples, ils se font connaître."
accretive_path_teachings_of_balris_major_unimproved:0 "Enseignements du Doré"
desc_accretive_path_teachings_of_balris_major_unimproved:0 "Les bannières flottent dans le vent alors que des centaines font le trek, passant par des haltes et auberges construites pour les aider, vers l'endroit dont on chante, l'endroit dont la majesté ne peut être qu'à demi exposée par les tapisseries. L'avidité fait rage, cependant. Beaucoup ne peuvent résister à l'attrait de la richesse, grimpant tout le chemin simplement pour arracher des écailles perdues, des bibelots à vendre aux marchés des basses-terres."
accretive_path_teachings_of_balris_major_improved:0 "Enseignements de l'Aurique"
desc_accretive_path_teachings_of_balris_major_improved:0 "Temples et monastères, dorés de connaissance, bénis du flux éternel de philosophie juste. Chaque jour, des milliers affluent de haut en bas des marches, que ce soit au soleil ou à la lumière des lanternes, l'éclat des écailles sages les guidant vers la sagesse et l'illumination. Et parmi ces pics dorés, les rejetons écailleux enseignent les voies de leur juste Dragon-de-l'Aube, le Seigneur Aurique Balris."
accretive_path_sages_of_the_misty_mountains_minor:0 "Sages de la Brume et des Hautes-Terres"
desc_accretive_path_sages_of_the_misty_mountains_minor:0 "Moines et sages traquent de haut en bas les hautes-terres, les yeux scrutant pour trouver leur chemin, chaque pas atterrissant sur des roches hasardeuses et corniches précaires. L'ascension laborieuse prend des heures, dents serrées et muscles endoloris, alors que chaque initié fait son chemin vers le sommet des hautes-terres. Et pourtant, que si peu puissent prendre ce chemin est une bénédiction."
accretive_path_sages_of_the_misty_mountains_major_unimproved:0 "Sages du Brouillard et des Collines"
desc_accretive_path_sages_of_the_misty_mountains_major_unimproved:0 "Le chemin est plus facile ; yeux, jambes, bras, mains, tout bougeant en harmonie, montant comme un. L'entraînement commence, sages habiles à la lance patrouillent les landes, leurs manteaux voile-de-brouillard accordant une invisibilité habile. Mais le chemin est un fardeau pour tant de gens."
accretive_path_sages_of_the_misty_mountains_major_improved:0 "Sages des Montagnes Brumeuses"
desc_accretive_path_sages_of_the_misty_mountains_major_improved:0 "Les hommes et femmes tissent vers le haut des montagnes, dansant à travers le péril, l'eau coulant vers le terrain le plus haut. En temps de paix, les sherpas guident le chemin, marchands et voyageurs berger sous protection sage. En temps de guerre, des yeux dans les collines, des lances dans la brume, un ennemi justement inquiet."
accretive_path_temples_for_warriors_major_unimproved:0 "Sanctuaires pour Guerriers"
desc_accretive_path_temples_for_warriors_major_unimproved:0 "Placeholder"
accretive_path_temples_for_warriors_major_improved:0 "Temples pour Guerriers"
desc_accretive_path_temples_for_warriors_major_improved:0 "Placeholder"

