 mother_akasik.2.t:0 "Le Douzième Solstice d'Été"
 mother_akasik.2.d:0 "Le solstice d'été de la 12ème année est arrivé et tous les 12 ans, un nouvel aspect de Mère Akasik est célébré. Bien que la Mère ait de nombreux aspects, il est connu parmi ses dévots que ses principaux aspects sont la Justice, la Résilience, la Compassion et la Réciprocité. De nombreux enfants ont été élevés en ne connaissant que la célébration d'un seul aspect. De nombreux personnes âgées ne vivront pas assez pour voir cet aspect à nouveau. Souvenez-vous d'eux alors que le cycle tourne et que la Mère nous porte à travers nos vies."
 mother_akasik.2.a:0 "En ces temps de trouble, que la justice de la Mère nous guide..."
 mother_akasik.2.b:0 "Que la justice de la Mère nous montre la voie."
 mother_akasik.2.c:0 "Nous sommes unis avec la Mère dans la justice !"
 mother_akasik.2.e:0 "En ces temps de trouble, que la résilience de la Mère nous guide..."
 mother_akasik.2.f:0 "Que la résilience de la Mère nous montre la voie."
 mother_akasik.2.g:0 "Nous sommes unis avec la Mère dans la résilience !"
 mother_akasik.2.h:0 "En ces temps de trouble, que la compassion de la Mère nous guide..."
 mother_akasik.2.i:0 "Que la compassion de la Mère nous montre la voie."
 mother_akasik.2.j:0 "Nous sommes unis avec la Mère dans la compassion !"
 mother_akasik.2.k:0 "En ces temps de trouble, que la réciprocité de la Mère nous guide..."
 mother_akasik.2.l:0 "Que la réciprocité de la Mère nous montre la voie."
 mother_akasik.2.m:0 "Nous sommes unis avec la Mère dans la réciprocité !"
 aelantiri:0 "Aelantiri"
 vechnogejzn:0 "Vechnogejzn"
 vechnogejzn_religion_desc:0 "Une religion des anciens elfes Rzentur, Vechnogejzn est un culte ritualiste d'un feu éternel, créé avec des magies féeriques. Les anciens Rzentur affirment qu'il y a longtemps, leur peuple a combattu le Roi du Givre, qui était déterminé à faire de leurs terres son domaine d'hiver permanent. Les autres habitants de la forêt, les Fées du nord d'Aelantir, avaient été un mélange d'aide et de nuisance pour les elfes, jusqu'au jour où le Prince Changeant est venu et a donné aux anciens Rzentur le cadeau de Vechnogejzn, la flamme éternelle. Avec elle, les anciens Rzentur ont vaincu le Roi du Givre, repoussant sa progéniture loin au nord.\n\nChaque tribu des anciens Rzentur a sa propre Vechnogejzn, qu'elle entretient méticuleusement à ce jour. La flamme symbolise l'unité de la tribu et est dite les protéger des esprits maléfiques et du mal."
 etchings_of_the_deep:0 "Gravures des Profondeurs"
 etchings_of_the_deep_religion_desc:0 "Tout ce que l'on sait de la religion des Dormeurs de Glace (dans la mesure où l'on peut dire qu'ils en ont une) est déduit des dessins sur roche qu'ils peignent, juste au-dessus de la ligne de haute marée sur des falaises rocheuses à travers la Mer Brisée. Ces dessins montrent souvent des scènes de vie marine, bien qu'ils représentent régulièrement des créatures qui ne correspondent à la description d'aucune espèce connue. Les scènes de chasse ou de festin sont également courantes.\n\nLe plus étrange de ces dessins rupestres semble apparaître de manière répétée, avec très peu de variation : il s'agit d'une scène de deux énormes créatures humanoïdes se battant, chacune possédant un halo de 6 étoiles, et est généralement trouvée entourée de petits tas de crânes et d'os de poissons. Comme les Dormeurs de Glace ne semblent pas capables de parole, il n'a jamais été déterminé de manière concluante ce que cette image est censée représenter."
 senanset:0 "Senanset"
 senanset_religion_desc:0 "Senanset ou 'Chant des Ancêtres' est la croyance populaire des Ruinés Soruinic, centrée sur l'émulation des exploits de grands ancêtres qui ont accompli des actes incroyables. Les Ruinés Soruinic sont organisés en unités tribales connues sous le nom de Danatsgos, chacune ayant ses propres histoires et chansons orales célébrant les exploits de leurs ancêtres à réciter tout au long de la journée.\nDes chansons festives peuvent être entendues dans les villages dispersés à travers le paysage de Soruin, qui devient étrangement silencieux pendant la soirée et la nuit - afin de ne pas attirer l'attention de la jungle."
 weeping_mother:0 "Mère Pleureuse"
 weeping_mother_religion_desc:0 "La Mère Pleureuse est la personnification des Bois de Sang eux-mêmes, qui deviennent régulièrement rouge sang pendant les mois d'hiver en deuil de la grande calamité qui s'est produite dans la région."
 dotimism:0 "Dobondotiste"
 dotimism_religion_desc:1 "La croyance Boek enseigne que chaque individu a un lien de parenté avec une créature connue sous le nom de totem ou dotim. Habituellement un esprit ou un animal, des poteaux dotim à l'image de son dotim sont fabriqués, parfois en pierre ou en bois, parfois en réutilisant des statues ou des armes précurseurs, et ils sont rassemblés dans un bâtiment connu sous le nom de 'Dotimveb' avec ceux du reste de la tribu.\n\nUn poteau dotim chargé de magie est connu sous le nom de Dobondotim et la puissance de plusieurs Dobondotim peut être combinée pour des rituels capables d'affecter les destins de toute la tribu. Le plus grand rassemblement de poteaux dotim se trouve dans une ruine Précurseur connue des autochtones sous le nom de Dobondotimveb, située près de Boek'taraw.\n\nCette religion est partagée par les Ruinés Teira vivant à Dalaire, qui sont les ancêtres des Ruinés Noruin."
 death_cult_of_cheshosh:0 "Culte de la Mort de Cheshosh"
 death_cult_of_cheshosh_religion_desc:0 "'Cheshosh' est le dieu local de la mort, et est dit être la personnification de la Ruine d'Aelantir (également connue sous le nom de Jour des Cieux Cendreux) qui a détruit tout le continent. Un dieu rétributif, ses adorateurs affirment qu'il s'est levé pour punir les peuples de l'ancien Aelantir pour leur nature pécheresse et décadente. Les Cheshoshi font de nombreux sacrifices, y compris des personnes vivantes, pour imiter ce dieu, afin qu'un semblant de sa fureur puisse continuer à terroriser le continent aujourd'hui."
 effelai:0 "Effelai"
 tswohvwohii:0 "Tswohvwoh'íi"
 tswohvwohii_religion_desc:0 "Tswohvwoh'íi est le titre de la déesse de la jungle Effelai, qui, à certains moments, grince au vent en ce que certains voient comme le chant insondable de la jungle. Il est cru par les peuples Effe'i et Laí'i que Tswohvwoh'íi a besoin de chant en retour pour rester satisfaite, et ils effectuent régulièrement des 'sacrifices' de chant et de sang pour apaiser et garder la déesse de la jungle heureuse et silencieuse."
 chahinanito:0 "Chahinanito"
 chahinanito_religion_desc:0 "Chahinanito est le nom Parura pour Tswohvwoh'íi. Le culte de la déesse de la jungle est très similaire à Leechden dans le reste d'Effelai, mais avec un accent plus marqué sur le sacrifice des ruinés et les aspects les plus mortels de la jungle. En raison de leur proximité avec les redoutables hommes-sangsues, les Chahinanito considèrent le sacrifice d'une telle bête comme le plus digne des rituels."
 song_servants:0 "Serviteurs du Chant"
 song_servants_religion_desc:0 "Un terme utilisé pour ceux qui sont considérés comme envoûtés par le 'chant' de la jungle (fait principalement par le mouvement et le grincement des arbres dans le vent). Contrairement à d'autres croyances comme le Tswohvwoh'íi, les Serviteurs du Chant ne chantent pas en retour, ni ne sacrifient pour apaiser la jungle - au lieu de cela, ils se balancent et bougent en harmonie avec la jungle alors qu'elle chante dans un état presque transe-like. Les adeptes de cette foi vont des Seedthralls que l'Effelai a revendiqués comme siens aux ruinés ordinaires qui croient qu'embrasser, et non se prémunir, de la jungle est la voie à suivre."
 leechfather:0 "Père Sangsue"
 leechfather_religion_desc:0 "Les hommes-sangsues des Repaire croient qu'un grand Père Sangsue géant dort sous le marais, et que s'ils n'apaisent pas sa soif de sang en jetant des sacrifices vivants dans les Repaire pour qu'il les dévore, alors le Père se réveillera de son sommeil pour sucer le monde entier à sec."
 orwaii:0 "Orwa'íi"
 orwaii_religion_desc:0 "Orwa'íi, le chant des murs divins, était la croyance Oonoi'i selon laquelle Tswohvwoh'íi est une entité maléfique, et qu'Effelai doit être purifiée de sa souillure. Comme les autres foi, ils chantent leur propre chant en retour pour se prémunir contre la forêt, mais travaillent à empêcher toute croissance de la vie de la jungle dans leurs terres de la Côte Sèche. Il est dit que les Oono'i croient que la Côte Sèche est ce qu'elle est grâce aux œuvres de leurs grands ancêtres. Depuis lors, cependant, le peuple a grandement souffert et beaucoup d'entre eux sont devenus des Seedthrall serviteurs de la jungle. De nos jours, seuls quelques petites tribus subsistent."
 eordellon:0 "Eordellon"
 eordellon_religion_desc:0 "À l'origine basée sur les préceptes enseignés par les Fées du Domandrod peu après le Jour des Cieux Cendreux, les peuples Eordan ont apporté leurs propres ajustements à ces enseignements au fil des ans. Les fidèles d'Eordellon doivent défendre les valeurs de chaque saison et servir fidèlement les Fées du Domandrod. Au fil des ans, les peuples se sont divisés en faveur d'une saison plus que d'une autre, et peu restent obéissants aux Fées."
 spring_court:0 "Cour du Printemps"
 spring_court_religion_desc:0 "Centrée sur la saison du Printemps, les Selpheregi sont en harmonie avec l'esprit de renaissance qui imprègne tout Eordand."
 summer_court:0 "Cour de l'Été"
 summer_court_religion_desc:0 "La Cour de l'Été est centrée autour des Sarmadfar et Elarbarc, les eaux chaudes du sud. Ses adeptes sont en harmonie avec l'appel de la mer."
 autumn_court:0 "Cour de l'Automne"
 autumn_court_religion_desc:0 "Les Tuathak favorisent l'Automne par-dessus tout. La dernière saison avant la désolation de l'Hiver, l'Automne célèbre les bonnes nouvelles de la récolte avant."
 winter_court:0 "Cour de l'Hiver"
 winter_court_religion_desc:0 "Forcés dans les arrière-pays, la Cour de l'Hiver doit lutter pour sa survie à travers la loyauté partagée des Snecboth."
 raeldaeriach:0 "Raeldaeriach"
 raeldaeriach_religion_desc:0 "À l'origine composée de clans d'elfes Eordan qui ont rejeté l'enseignement des Fées sur l'équilibre saisonnier, les ruinés de la péninsule de Sarmadfar se sont détournés du culte des saisons au fil de leurs siècles d'exil dans le sud. Au lieu de cela, les Fograc pratiquent une forme de divination céleste et d'astrologie appelée Raeldaeriach, cherchant à déterminer la véritable nature du monde à partir du mouvement des corps célestes.\n\nLes déviations des schémas normaux du ciel nocturne, comme les comètes, sont considérées comme de mauvais présages, tandis que les météorites sont vénérées comme des fragments de la vérité céleste descendus sur terre. Les individus naissent sous une multitude de signes zodiacaux et de présages astrologiques qui prédisent des événements qui se produiront dans leur vie, et beaucoup tentent d'adhérer à leurs destins prédits avec un grand zèle."
 harafic:0 "Harafic"
 kalun_masks:0 "Masques Kalun"
 kalun_masks_religion_desc:0 "Les peuples du sud-est de Haraf croient en la puissance des masques Kalun, qui sont censés être incrustés d'esprits existant depuis la nuit des temps, et ces esprits habiteraient supposément le corps du porteur. Les adeptes croient que la protection des masques imprégnés d'esprits les défendra contre les Veilleurs Silencieux. Les esprits sont également protégés, à la fois par le matériau des masques et les porteurs de masques. Les porteurs des masques sont également censés être pris en charge et aidés par l'esprit habitant le masque, leur accordant souvent une force et une agilité surnaturelles.\n\nDes tournois sont organisés parmi les Mayte et le meilleur lutteur reçoit le Masque du Roi qui abrite un esprit royal existant depuis toujours."
 kheionism:0 "Khéioniste"
 kheionism_religion_desc:0 "La tradition philosophique et idéologique prédominante parmi les peuples Khéionai. La philosophie se concentre sur le rôle de la cité-État républicaine comme forme de gouvernance la plus civilisée, et la cité-État comme base de toute civilisation. Le Khéionisme ne reconnaît pas intrinsèquement de croyance en un pouvoir supérieur, car c'est une doctrine uniquement athée, dépourvue de toute spiritualité. Au lieu de cela, les Khéionistes placent leur foi dans leurs dirigeants élus pour les défendre et les guider vers l'avenir."

 maederitic_rule_deity_level_1:0 "Règle Maedéritique"
 maederitic_rule_deity_level_1_desc:0 "§YRègle Maedéritique§!\nMaederites de Kimanis est surtout connu pour son grand traité sur le gouvernement, 'Marées', une série de dialogues sur le flux et le reflux des fortunes des elfes et de leurs khéions. Maederites a soutenu que chaque gouvernement a des forces et des faiblesses qui se révèlent en temps de stress aigu. Parmi les nombreuses formes de gouvernement, celles qui échouent à s'adapter échouent toujours, tandis que celles qui peuvent évoluer minimiseront les facteurs de stress sur leur société et auront la meilleure chance de prospérer. Ainsi, la politique gouvernementale Maedéritique cherche à empêcher l'enracinement de forces statiques qui empêcheront un État d'évoluer comme nécessaire, et souligne l'importance de détruire les groupes d'intérêts spéciaux qui détourneront un gouvernement de sa capacité à agir de manière décisive et réactive envers son peuple.\n\nSi l'Ordre Saint §YRègle Maedéritique§! est placé dans plus de §Y50%§! ([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§! ([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCroissance de la Progression des Réformes : §G+20.0%§!\n\nSi l'Ordre Saint §YRègle Maedéritique§! est placé dans plus de §Y75%§! ([Root.kheionism_maederitic_rule_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCroissance de la Progression des Réformes : §G+20.0%§!\nPolitiques Administratives Gratuites : §G+1§!"
