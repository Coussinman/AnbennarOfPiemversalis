accretive_path_acts_of_hermitage_minor:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_minor:0 "L'ermitage est un concept plutôt simple : on part dans les déserts et les montagnes et autres lieux isolés, pour se séparer des discordes, vivre en harmonie avec son environnement, ou entraîner son esprit et son corps sans distractions mondaines. Bien que difficile pour beaucoup, un tel chemin porte en lui un immense honneur et révérence."
accretive_path_acts_of_hermitage_major_unimproved:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_major_unimproved:0 "Les mois coulent comme de l'eau, les étés et les hivers passent sur l'ermite comme la pluie sur les montagnes. Le corps frissonne, sue, souffre, mais se renforce néanmoins, et l'esprit devient aussi vif que des lames d'herbe. L'ermite est isolé, mais pas inutile. Ils cultivent, construisent, étudient, contemplent comme le ferait n'importe qui, mais sans être accablés par la diversion."
accretive_path_acts_of_hermitage_major_improved:0 "Actes d'Ermitage"
desc_accretive_path_acts_of_hermitage_major_improved:0 "Les années passent comme des feuilles dans le vent, les saisons viennent et partent ; l'ermite se délecte d'elles, mais ne cherche pas à les retenir. L'ermite est content, ni distrait ni accablé, aussi libre qu'un oiseau. Leur corps est maintenant parfait, stable comme la pierre, énergique comme l'eau, avec leur esprit aussi flexible que le bois et pourtant maîtrisant les émotions du feu. Et avec leur nature très droite comme le métal, ils ont atteint la perfection dans l'isolement."
accretive_path_remembrance_festivals_minor:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_minor:0 "Dans de nombreuses communautés, les festivals sont la plus haute forme de culte, qu'il s'agisse d'un événement régulier ou d'un certain jour du mois ou de l'année. Les icônes et les murales sont recouvertes de visages à la fois récents et anciens, tous disparus de ce monde. De telles cérémonies apportent un sentiment de facilité et de calme, non seulement aux locaux, mais aussi aux esprits autour d'eux."
accretive_path_remembrance_festivals_major_unimproved:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_major_unimproved:0 "La préparation commence de plus en plus tôt, plus certaine et habile. Les rôles sont joués comme une horloge : peinture, danse, sculpture, tous selon un grand et connaissable dessein. Un rire doux remplit l'air aux côtés d'une contemplation silencieuse, mais l'un n'écrase pas l'autre. La célébration rend la vie plus tolérable, les fardeaux et les peines plus faciles à porter, bien que non sans coût."
accretive_path_remembrance_festivals_major_improved:0 "Festivals du Souvenir"
desc_accretive_path_remembrance_festivals_major_improved:0 "Les cycles sont déterminés par le festival, les préparations commençant des semaines ou des mois à l'avance. La joie et la peine vont et viennent, des cycles à embrasser plutôt que des extrêmes vers lesquels être attiré. D'innombrables tableaux de cérémonies et de traditions, des siècles affichés à travers une création contrôlée, des lanternes surpassant les étoiles, les ancêtres et les esprits honorés et apaisés."
accretive_path_sponsor_travelling_libraries_minor:0 "Parrainer des Bibliothèques Itinérantes"
desc_accretive_path_sponsor_travelling_libraries_minor:0 "Des chariots partent vers l'horizon, remplis de parchemins et de livres, entretenus par des philosophes et des érudits. Peu savent lire là-bas ; ainsi les pages sont lues à haute voix, sous des cieux azur ou crépusculaires. Le savoir est apporté des centres des empires et des sociétés aux confins, villages ruraux et bourgs éclairés à la lumière des lanternes."
accretive_path_sponsor_travelling_libraries_major_unimproved:0 "Parrainer des Bibliothèques Itinérantes"
desc_accretive_path_sponsor_travelling_libraries_major_unimproved:0 "Les chariots continuent sans entrave, s'arrêtant seulement le long des rivières et aux marchés. L'obscurité est illuminée, la brume se dissipant des esprits qu'ils rencontrent. Ils sont acclamés partout où ils vont, que ce soit sur les hautes pentes des montagnes ou le long des sentiers sinueux de la forêt ou sur les pistes désertiques arides. L'ignorance persiste, cependant, et des intellectuels sont convoqués de la capitale ; toujours plus de lanternes sont allumées contre l'obscurité."
accretive_path_sponsor_travelling_libraries_major_improved:0 "Parrainer des Bibliothèques Itinérantes"
desc_accretive_path_sponsor_travelling_libraries_major_improved:0 "L'illumination couvre le pays, illustre et resplendissante. Les villageois lisent des tomes, des parchemins et des livres, prennent des notes pour eux-mêmes, le savoir se propageant plus loin que les chariots ne pourraient jamais le faire. Comme les lucioles qui entourent le chariot à la tombée de la nuit, la lumière du savoir se propage plus loin et plus rapidement maintenant ; plus besoin des lanternes, aussi libres que les rivières et le vent."
accretive_path_meditation_through_labour_minor:0 "Méditation par le Travail"
desc_accretive_path_meditation_through_labour_minor:0 "Les agriculteurs partent à l'aube, traçant lentement le chemin jusqu'à leurs parcelles de riz et de légumes, tandis que les mineurs se dirigent vers leurs minerais. Tous deux travaillent dur toute la journée, le balancement d'une faux et d'une pioche créant un chœur, s'ils pouvaient l'entendre."
accretive_path_meditation_through_labour_major_unimproved:0 "Méditation par le Travail"
desc_accretive_path_meditation_through_labour_major_unimproved:0 "Tous deux sont plus rapides maintenant, les muscles apprenant les tâches, l'esprit libre de vagabonder. Il pondera le monde d'abord, puis au-delà, s'alignant comme des arbres au vent. Un tel travail est intense, cependant - beaucoup ont besoin de temps pour récupérer, se reposer et se régénérer."
accretive_path_meditation_through_labour_major_improved:0 "Méditation par le Travail"
desc_accretive_path_meditation_through_labour_major_improved:0 "Ils se réveillent d'un coup, se dirigeant rapidement vers leur travail, leurs mains et leurs pieds bougeant aussi vite que la pluie et aussi directement que les rivières, traitant habilement leurs objectifs pour la journée. Leur esprit gère mille tâches, n'en échouant aucune, glorieux dans sa lutte, harmonieux dans son effort."
accretive_path_fill_the_begging_bowls_minor:0 "Remplir les Bols de Mendiants"
desc_accretive_path_fill_the_begging_bowls_minor:0 "Les mendiants sont courants dans tout le pays, des montagnes aux mers. Des cuisines sont installées, la nourriture est préparée, les feux sont attisés, bouillant, grillant, hachant. Du riz et des légumes fades, un peu de viande, pauvre mais nourrissant, assez pour passer la nuit. Des aumônes sont données, des pièces tintant dans des coupes et des bols."
accretive_path_fill_the_begging_bowls_major_unimproved:0 "Remplir les Bols de Mendiants"
desc_accretive_path_fill_the_begging_bowls_major_unimproved:0 "Les feux grandissent, des casseroles, des poêles et des baguettes sont achetées et apportées de loin. Des conseillers sont dépêchés pour donner des fonds aux nécessiteux : la pauvreté est atténuée, des faveurs sont gagnées, la gentillesse est rendue en temps voulu."
accretive_path_fill_the_begging_bowls_major_improved:0 "Remplir les Bols de Mendiants"
desc_accretive_path_fill_the_begging_bowls_major_improved:0 "Des épices finement coupées, du riz cuit à la perfection - la perfection dans la grillade des viandes. La faim est vaincue, comme on tuerait une bête inférieure ou déracinerait des bandits. Des rires sont partagés autour des feux de camp, aussi énergiques que les flammes à côté desquelles ils parlent. La pièce tombe rapidement comme la pluie ; de nouvelles vies sont arrosées."
accretive_path_relive_past_lives_minor:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_minor:0 "Le Chi coule à travers tout, et comme tel, il coule d'une vie à l'autre. Si l'on se concentre, on peut remonter le fleuve, voir son passé. Le voyage est difficile ; les rapides du Chi rendent la progression ardue et de courte durée. Rois, mages, philosophes ; la sagesse peut être glanée des grands hommes et femmes de l'histoire."
accretive_path_relive_past_lives_major_unimproved:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_major_unimproved:0 "Nager est plus facile maintenant ; pousser à travers les rochers et les racines, voler à travers les eaux vers son but. Des expériences sont glanées, des souvenirs gagnés, des leçons apprises. Comment trier les vers du fromage ? Beaucoup de vies sont simplement ordinaires, paysans et mineurs et esclaves, inutiles. Plus d'énergie, de temps et de ressources sont nécessaires pour pousser au-delà de ce blocage."
accretive_path_relive_past_lives_major_improved:0 "Revivre les Vies Passées"
desc_accretive_path_relive_past_lives_major_improved:0 "Flotter en haut et en bas de la rivière, naviguant à travers les vies. Des héros vertueux et des méchants misérables, des rois puissants et des mendiants faibles, ceux qui ont vécu longtemps et ceux qui ont à peine eu le temps de vivre. Aucune expérience n'est inutile, aucun acte, action ou événement indigne d'étude ou impénétrable en détail. En maîtrisant chaque vie, la préparation à toute situation est garantie."
accretive_path_universal_martial_education_minor:0 "Éducation Martiale Universelle"
desc_accretive_path_universal_martial_education_minor:0 "Parmi les moyens les plus basiques par lesquels on peut cultiver son Chi personnel, il y a l'action attentive répétitive : l'agriculteur qui arrose ses cultures pendant des mois, le peintre qui apprend la nature intérieure des azurs et des ocres, et bien sûr, l'artiste martial qui pratique ses postures et ses formes. Grâce à des entraîneurs universellement accessibles, nos peuples bénéficient de l'harmonisation de leur âme, tandis que l'État en bénéficiera au moment de la guerre."
accretive_path_universal_martial_education_major_unimproved:0 "Éducation Martiale Universelle"
desc_accretive_path_universal_martial_education_major_unimproved:0 "Le corps se meut par la volonté de l'âme ; par l'intentionnalité, il y a du sens, et par le sens, un but. Bouger, c'est grandir, s'arrêter, c'est devenir comme une pierre, sans vie, sans Chi. Ainsi, il est dans l'intérêt de tous de continuer à bouger, de ne pas rester immobile et pourrir. Par les arts martiaux, les gens atteignent ce but, obtenant un objectif et la force d'une vie cultivée."
accretive_path_universal_martial_education_major_improved:0 "Éducation Martiale Universelle"
desc_accretive_path_universal_martial_education_major_improved:0 "Répétition. Le corps coule comme l'eau s'adaptant à la terre ; au monde qui l'entoure. Le coup engendre le travail des pieds. La forme suit la forme. L'artiste martial devient semblable à un bassin versant, son corps un système. À travers chaque frappe coule leur Chi cultivé. À travers chaque frappe - la fluidité de l'eau. Par la répétition, les peuples de notre terre imprègnent cette croyance."
accretive_path_leadership_of_hero_monks_minor:0 "Direction des Moines-Héros"
desc_accretive_path_leadership_of_hero_monks_minor:0 "Nos troupes et généraux sont comme des fleurs dans un jardin. Ils poussent de manière sauvage et désordonnée sans jardinier, mais avec la guidance de nos Moines, ils pousseront droits et forts."
accretive_path_leadership_of_hero_monks_major_unimproved:0 "Direction des Moines-Héros"
desc_accretive_path_leadership_of_hero_monks_major_unimproved:0 "Le Moine se penche et se courbe dans le fourré. Elle dépouille le soldat des jeunes pousses de naïveté, et bientôt fleurit l'orchidée."
accretive_path_leadership_of_hero_monks_major_improved:0 "Direction des Moines-Héros"
desc_accretive_path_leadership_of_hero_monks_major_improved:0 "Chaque tête pétillée se tourne vers le soleil ; cherchant ses semblables, elle atteint la subsistance. Comme le Moine a entretenu le jardin, maintenant le jardin entretient le Moine."
accretive_path_hire_sellsword_monks_minor:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_minor:0 "Une fois pleinement développée, une fleur s'épanouit, s'étirant haut et grand vers le soleil. Il en va de même pour les Moines, qui offrent leurs services non pour s'enrichir d'or, mais pour l'expérience qui accompagne une profession si dangereuse. Ce sont des étapes importantes vers leur future croissance."
accretive_path_hire_sellsword_monks_major_unimproved:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_major_unimproved:0 "Hélas, trop de moines dans un régiment mènent à des querelles, comme un pot partageant deux fleurs. Il n'y a que tant de place avant que les deux racines ne commencent à se battre pour les richesses du sol. Nous devons cultiver nos moines comme nous cultivons nos terres, avant que des problèmes graves ne surviennent."
accretive_path_hire_sellsword_monks_major_improved:0 "Engager des Moines Mercenaires"
desc_accretive_path_hire_sellsword_monks_major_improved:0 "Avec le temps, deux fleurs qui partagent un pot réussissent toutes les deux ou rencontrent toutes les deux leur fin. Tout comme nous avons réussi à cultiver notre État et notre terre, nous avons également cultivé nos Mercenaires. Les batailles et les guerres ont forgé de nos moines querelleurs de féroces frères d'armes. Un avenir florissant nous attend."
accretive_path_liberation_of_the_mind_major_unimproved:0 "Libération de l'Esprit"
desc_accretive_path_liberation_of_the_mind_major_unimproved:0 "L'esprit est l'une des choses les plus simples et pourtant les plus complexes. Comme une canne à pêche, on pêche pour se nourrir. Mais un pêcheur trop concentré sur sa tâche sera bientôt englouti par la mer. Un pêcheur inexpérimenté rentre chez lui ou peut se nourrir et laisser la mer prendre le dessus."
accretive_path_liberation_of_the_mind_major_improved:0 "Libération de l'Esprit"
desc_accretive_path_liberation_of_the_mind_major_improved:0 "Celui qui conquiert la mer, conquiert l'esprit. Sachez quand vous concentrer sur vous-même et quand sur la mer. Un tel pêcheur rentrera toujours chez lui avec un filet plein."
accretive_path_liberation_of_the_soul_major_unimproved:0 "Libération de l'Âme"
desc_accretive_path_liberation_of_the_soul_major_unimproved:0 "L'âme, la source de soi-même. Débordante d'énergie que notre corps et notre esprit peinent à comprendre et que nos corps peinent à exercer. Libérer notre âme nous mènera à de nouvelles richesses et chemins. Mais sans discipline, une telle libération se moque de nos devoirs."
accretive_path_liberation_of_the_soul_major_improved:0 "Libération de l'Âme"
desc_accretive_path_liberation_of_the_soul_major_improved:0 "La véritable libération de l'âme réside dans l'harmonie de l'esprit et du corps. Chacun aspire à sa propre substance, mais ne peut exister sans l'autre. Il est de notre devoir de nous discipliner et d'harmoniser ces deux forces opposées, afin que nos esprits puissent être libérés."
accretive_path_liberation_of_the_body_major_unimproved:0 "Libération du Corps"
desc_accretive_path_liberation_of_the_body_major_unimproved:0 "Le corps est le fondement du soi. Il est l'hôte de l'esprit et de l'âme, et ne peut être simplement laissé de côté. Comme un bon fondement, il nécessite de la nourriture ; la force de l'âme et de l'esprit sont construites sur lui. Là où le fondement s'effondre, la maison n'est pas loin derrière."
accretive_path_liberation_of_the_body_major_improved:0 "Libération du Corps"
desc_accretive_path_liberation_of_the_body_major_improved:0 "Ce n'est qu'une fois que tout le temple est planifié que le fondement est construit ; sans planification, le Temple ne pourrait jamais supporter l'Esprit et l'Âme. Un fondement trop petit et le Temple ne tient pas dessus. Trop large, et l'on gaspille trop de ressources pour pouvoir se permettre le Temple lui-même. Chaque temple a son propre fondement ; alors que nous les étudions, nous apprenons à nous connaître. Sinon, tout s'effondrera tôt ou tard."
accretive_path_river_flows_in_you_minor:0 "Le Ruisseau Coule en Toi"
desc_accretive_path_river_flows_in_you_minor:0 "Les gens sont comme des rivières, coulant souvent d'un endroit à un autre : de la maison au travail, en tant que marchands d'un pays à un autre, en tant que guerriers d'un champ de bataille à un autre. En tant qu'État, nous avons de l'influence et du pouvoir pour diriger ce flux humain vers un étang plus prospère."
accretive_path_river_flows_in_you_major_unimproved:0 "La Rivière Coule en Toi"
desc_accretive_path_river_flows_in_you_major_unimproved:0 "Tout comme avec les rivières, s'il y a trop d'eau, les berges vont éclater, débordant et causant d'immenses dégâts sur son passage. En un tel temps, les eaux abondantes de la rivière vont déborder des frontières, incontrôlées."
accretive_path_river_flows_in_you_major_improved:0 "Yanhe Coule en Toi"
desc_accretive_path_river_flows_in_you_major_improved:0 "Avec le temps, même les rivières nées de la calamité vont se calmer. Un chemin solide est creusé dans le sol, usé par des années d'eaux indomptables et débordantes suivant leur cours. Ainsi, il n'est pas surprenant que de nombreux moines regardent une rivière et son reflet, et s'en inspirent dans la culture de leur Chi."
accretive_path_words_aflame_minor:0 "Mots Étincelants"
desc_accretive_path_words_aflame_minor:0 "Le corps cultivé n'est rien sans un esprit cultivé ; l'esprit demande connaissance et Chi. Par un calcul minutieux et une redirection du Chi, les pensées couleront avec lui et viendront à l'esprit comme des éclairs, des étincelles et des braises."
accretive_path_words_aflame_major_unimproved:0 "Mots Enflammés"
desc_accretive_path_words_aflame_major_unimproved:0 "Les pensées peuvent consumer — et par cette consommation naît l'obsession. Le peuple Gangim utilise cela à grand effet à travers une forme de pratique méditative effectuée dans des sources chaudes ; ils canalisent leur Chi intérieur vers l'éventail de cette flamme d'obsession, la flamme du but unique qui alimente l'innovation et la découverte."
accretive_path_words_aflame_major_improved:0 "Mots Embrasés"
desc_accretive_path_words_aflame_major_improved:0 "Un esprit curieux brûle ; les mots et les pensées coulent à travers son être ; la flamme alimente des sommets toujours plus grands de réalisation. La plupart des feux de ce genre sont rapidement réduits en cendres, mais pas ici, où la flamme est toujours alimentée en carburant. Le Chi de soi, le Chi des eaux des sources chaudes, le Chi de la nature qui imprègne tout, peut couler en lui et hors de lui. Comme en haut, ainsi en bas."
accretive_path_serenity_in_rock_and_stone_minor:0 "Sérénité dans ces Murs"
desc_accretive_path_serenity_in_rock_and_stone_minor:0 "Roche et Pierre, châteaux et murs ; chacun orne les salles des Guerres d'Haless. Ils se forment aussi naturellement que les berges le long des rivières et les falaises au bord des mers orageuses. Naturellement, les généraux voient cela comme une facette de plus du don de la nature ; des bâtiments précieux qui protègent les richesses et la prospérité dans leur ombre."
accretive_path_serenity_in_rock_and_stone_major_unimproved:0 "Sérénité dans ce Donjon"
desc_accretive_path_serenity_in_rock_and_stone_major_unimproved:0 "Et alors que nous les construisons, le fait de les garnir a un prix. Comme dans la nature, tout a un coût. Nous ne déplaçons que de la terre et de la roche, mais des personnes et des familles, des casernes et des armureries, des forgerons et leurs outils. Sommes-nous capables d'assumer un tel fardeau."
accretive_path_serenity_in_rock_and_stone_major_improved:0 "Sérénité dans la Roche et la Pierre"
desc_accretive_path_serenity_in_rock_and_stone_major_improved:0 "Et avec le temps, notre dédication et notre maîtrise ont cultivé notre savoir. Comme une falaise, les eaux de la discipline érodent toutes les saillies avec le temps. Seule la pierre nécessaire reste."
accretive_path_the_second_ascension_minor:0 "Ascension Mineure"
desc_accretive_path_the_second_ascension_minor:0 "Parmi tant de choses que la nature et la vie nous donnent, la plus recherchée est simplement plus de temps : plus de temps pour explorer, plus de temps pour profiter, plus de temps pour chérir, plus de temps pour recueillir la sagesse. De nombreux moines partent en quête de développer leur Chi, de briser leurs limites, s'inspirant souvent des vieux animaux et de leurs esprits. Après tout, la sagesse vient de l'expérience et du temps."
accretive_path_the_second_ascension_major_unimproved:0 "Chemin de l'Ascension"
desc_accretive_path_the_second_ascension_major_unimproved:0 "Mais contrairement à certains animaux, bénis par de longues vies, les humains sont invisiblement liés à une horloge. Certains sont même capables de ressentir cette liaison, et tireront contre sa tension, se tordant et se contorsionnant de manières peu reluisantes. De tels mouvements sont visibles, contrairement aux fils du temps et de la mort."
accretive_path_the_second_ascension_major_improved:0 "La Seconde Ascension"
desc_accretive_path_the_second_ascension_major_improved:0 "Mais comme les Moines, avec soin et culture, apprenant des actions et des actes de ceux qui nous ont précédés, nous pouvons construire un temple de connaissance. Nous pouvons nous sentir à l'aise dans notre lien, relâchant la corde pour quelques heures de plus avant que l'horloge ne s'arrête. C'est au moins assez de temps pour préparer le prochain d'entre nous, et laisser le soin du Temple au suivant alors que nous continuons."
accretive_path_tea_ceremonies_minor:0 "Formalités du Thé"
desc_accretive_path_tea_ceremonies_minor:0 "Dans les champs, les feuilles sont cueillies, apportées dans les maisons du village, où elles sont bouillies et préparées. Deux s'agenouillent, l'un versant dans de la porcelaine, tous deux tenant leurs tasses à deux mains. Ils boivent, goûtant la saveur, avant de parler. La formalité apporte un sentiment de facilité."
accretive_path_tea_ceremonies_major_unimproved:0 "Cérémonies du Thé"
desc_accretive_path_tea_ceremonies_major_unimproved:0 "La tradition s'étend ; de nombreuses bouilloires bouillent dans tout le village, préparation expérimentée de nouveaux mélanges. Un groupe s'assoit, l'hôte fait passer la bouilloire, distribuant la préparation. Un invité le remercie gracieusement, portant sa tasse à ses lèvres. Il recrache le thé ; un goût encore à acquérir."
accretive_path_tea_ceremonies_major_improved:0 "Rituels du Thé"
desc_accretive_path_tea_ceremonies_major_improved:0 "Grande préparation, mélanges et saveurs élaborés, techniques perfectionnées pendant des décennies par des maîtres de leur art. La ville se réunit, un festival de commerce et de prospérité. Paires et groupes, amis et étrangers, jeunes et vieux ; chacun boit de la préparation de prospérité, qui coule près et loin."
accretive_path_teachings_of_balris_minor:0 "Enseignements de Balris"
desc_accretive_path_teachings_of_balris_minor:0 "Il n'y a pas de terre dans tout Haless qui ne connaisse les monastères de Balrijin, les fils et filles du grand dragon Balris dispensant leur sagesse à quiconque veut l'entendre. Un tel chemin est dangereux, cependant, et ainsi seulement quelques dizaines entreprennent le voyage. Ils traversent des champs et des terres agricoles, jusqu'aux montagnes du nord où, parmi les temples, ils se font connaître."
accretive_path_teachings_of_balris_major_unimproved:0 "Enseignements du Doré"
desc_accretive_path_teachings_of_balris_major_unimproved:0 "Des bannières flottent au vent alors que des centaines font le trek, passant par des stations et des auberges construites pour les aider, jusqu'à l'endroit dont on chante, l'endroit dont la majesté les tapisseries ne peuvent que moitié afficher. L'avidité règne cependant. Beaucoup ne peuvent résister à l'attrait de la richesse, grimpant simplement pour saisir des écailles égarées, des breloques à vendre sur les marchés des terres basses."
accretive_path_teachings_of_balris_major_improved:0 "Enseignements de l'Aurique"
desc_accretive_path_teachings_of_balris_major_improved:0 "Temples et monastères, dorés de connaissance, bénis par un flux éternel de philosophie vertueuse. Chaque jour, des milliers affluent en haut et en bas des marches, que ce soit sous le soleil ou à la lumière des lanternes, la lueur des écailles sages les guidant vers la sagesse et l'illumination. Et parmi ces sommets dorés, les scions écailleux enseignent les voies de leur Dragon de l'Aube vertueux, le Seigneur Aurique Balris."
accretive_path_sages_of_the_misty_mountains_minor:0 "Sages de la Brume et des Hautes Terres"
desc_accretive_path_sages_of_the_misty_mountains_minor:0 "Moines et sages parcourent les hautes terres, les yeux cherchant leur chemin, chaque pas atterrissant sur des rochers hasardeux et des rebords précaires. L'ascension laborieuse prend des heures, dents serrées et muscles endoloris, alors que chaque initié se fraye un chemin jusqu'au sommet des hautes terres. Et pourtant, le fait que si peu puissent emprunter ce chemin est une bénédiction."
accretive_path_sages_of_the_misty_mountains_major_unimproved:0 "Sages de la Brume et des Collines"
desc_accretive_path_sages_of_the_misty_mountains_major_unimproved:0 "Le chemin est plus facile ; yeux, jambes, bras, mains, tous bougeant en harmonie, s'élevant comme un. L'entraînement commence, des sages habiles à la lance patrouillent dans les landes, leurs manteaux de brume leur accordant une invisibilité habile. Mais le chemin est un fardeau pour tant de gens."
accretive_path_sages_of_the_misty_mountains_major_improved:0 "Sages des Montagnes Brumeuses"
desc_accretive_path_sages_of_the_misty_mountains_major_improved:0 "Les hommes et les femmes tissent leur chemin à travers les montagnes, dansant à travers le péril, l'eau coulant vers le terrain le plus élevé. En temps de paix, les sherpas guident le chemin, les marchands et les voyageurs protégés sous la protection sage. En temps de guerre, des yeux dans les collines, des lances dans la brume, un ennemi à juste titre mal à l'aise."

TRANSMUTATIVE_PATH_ASPECTS_LONG:0 "Acte d'Harmonie"
TRANSMUTATIVE_PATH_ASPECTS_SHORT:0 "acte"

transmutative_path_acts_of_hermitage:0 "Actes d'Ermitage"
desc_transmutative_path_acts_of_hermitage:0 "Tous les objets sont définis par le Lieu et la Substance :\nKülfo passe à travers la porte de pierre du dzong\nil est ailleurs, quelque chose d'autre."
transmutative_path_rememberance_festival:0 "Festivals du Souvenir"
desc_transmutative_path_rememberance_festival:0 "Le Chi coule à travers le cadavre aussi facilement que dans le corps :\nHezhei pleure sans réserve, se lamentant vers le ciel\nne craignant ni la pourriture ni l'attachement."
transmutative_path_sponsor_travelling_libraries:0 "Parrainer des Bibliothèques Itinérantes"
desc_transmutative_path_sponsor_travelling_libraries:0 "Si nous n'avions pas de souffle, nos mots silencieux porteraient encore le Chi :\nLe chariot dégingandé de Lan s'arrête près des bains\nsans parler, il promet le monde."
transmutative_path_meditation_through_labour:0 "Méditation par le Travail"
desc_transmutative_path_meditation_through_labour:0 "Ne demande pas qui tu es, mais ce que tu es :\nDans la cour, Gao se tend et sue sa chair\nici aussi il sculpte le Chi."
transmutative_path_fill_the_begging_bowls:0 "Remplir les Bols de Mendiants"
desc_transmutative_path_fill_the_begging_bowls:0 "Quelle que soit sa forme, le Chi ne peut être détruit :\nUn jet de pièce paresseux et languide\net Maira n'a rien perdu du tout."
transmutative_path_relive_past_lives:0 "Revivre les Vies Passées"
desc_transmutative_path_relive_past_lives:0 "Le pot se souvient de l'argile :\nSang parle en Substance, remodèle sa propre matière\net se prive de mille possibilités."
transmutative_path_universal_martial_education:0 "Éducation Martiale Universelle"
desc_transmutative_path_universal_martial_education:0 "Le roi ne possède pas plus de Chi que le paysan :\nCanny Hiderion moule cent mille briques\nune arme à partir de la Substance d'un peuple."
transmutative_path_leadership_of_hero_monks:0 "Direction des Moines-Héros"
desc_transmutative_path_leadership_of_hero_monks:0 "La Substance cède à la Substance :\nDans l'ombre de Houxi, cent épéistes se tiennent\ntendant un moment sa posture."
transmutative_path_hire_sellsword_monks:0 "Engager des Moines Mercenaires"
desc_transmutative_path_hire_sellsword_monks:0 "Aucune hiérarchie n'existe pour la Substance :\nLe Chi de dix seigneurs de guerre silhouette l'astucieux Keo Hua\ncoulant le long des rivières d'or."
transmutative_path_everything_under_heaven:0 "Tout sous le Ciel"
desc_transmutative_path_everything_under_heaven:0 "Toute matière est matière, toutes choses une :\nà genoux près du ruisseau, Gao tire sa coupe en bois\net siphonne juste un peu pour ses besoins."
transmutative_path_through_inaction_action:0 "Par l'Inaction, l'Action"
desc_transmutative_path_through_inaction_action:0 "Le moine en repos forme un point d'appui pour le monde :\nJehyu s'assoit au centre de la roue\nà travers ses cent mille rayons, elle tourne tout."
transmutative_path_we_all_lift_together:0 "Nous Soulevons Tous Ensemble"
desc_transmutative_path_we_all_lift_together:0 "Cent triangles forment un treillis :\nle jour où cent monastères prient comme un\nils fendront Phokhao lui-même."
transmutative_path_the_second_ascension:0 "La Seconde Ascension"
desc_transmutative_path_the_second_ascension:0 "Ce qui a été fait peut être refait :\nLe moule du glorieux Harimar repose vide\nn'attendant que le feu de la forge."
transmutative_path_tea_ceremonies:0 "Cérémonies du Thé"
desc_transmutative_path_tea_ceremonies:0 "Parmi les transmutations, l'Addition est la première :\nKa Lam discrète s'imprègne à chaque gorgée\ndu Chi cruel et déterminé de la règle."
transmutative_path_from_strings_to_silk:0 "Des Fils à la Soie"
desc_transmutative_path_from_strings_to_silk:0 "Personne ne peut prédire le flux transformateur du Chi :\nLe ver bout dans son cocon, meurt dans une douleur hurlante\nsur un cheongsam en soie fine, Yong coud la mite."
transmutative_path_dowsing_for_metals:0 "Recherche de Métaux"
desc_transmutative_path_dowsing_for_metals:0 "La terre saignera pour ceux qui peuvent imaginer le couteau :\nAyahati plonge ses doigts dans le sol\net les veines poussées par la mort chantent en réponse."
transmutative_path_muzzle_the_ox:0 "Muser le Bœuf"
desc_transmutative_path_muzzle_the_ox:0 "Une vie épargnée est une vie endettée :\nLa charrue-Chi trace des sillons dans le patchwork terrestre\nNous sommes réparés, nous sommes réparés."
transmutative_path_strip_the_scales:0 "Dépouiller les Écailles"
desc_transmutative_path_strip_the_scales:0 "Le Chi est un océan, nos vies de simples îles :\nDu bleu sans fin Nhitrac conçoit un saphir\net imagine le lait de poisson magnifique."
transmutative_path_sages_of_the_misty_mountains:0 "Sages des Montagnes Brumeuses"
desc_transmutative_path_sages_of_the_misty_mountains:0 "Ne négligez pas l'aspect du Lieu :\nJiong stoïque connaît bien les multiples Substances de son pic\nune si petite chose, d'en faire une autre."
transmutative_path_weaving_weal:0 "Tisser la Prospérité"
desc_transmutative_path_weaving_weal:0 "Le Chi de l'amour sucré le riz de nana :\nMême Harimar ne possédait pas le pouvoir d'un manteau rembourré\npour réchauffer l'enfant hanté la nuit."
transmutative_path_dessicate_landscape:0 "Dessécher le Paysage"
desc_transmutative_path_dessicate_landscape:0 "La matière n'est jamais détruite, seulement changée et changée à nouveau :\nDans la brume de chaleur, Dhantha entrevoit le Chi vacillant\net sait que rien ne peut vraiment mourir."
transmutative_path_dredge_the_flats:0 "Draguer les Bas-Fonds"
desc_transmutative_path_dredge_the_flats:0 "En temps de guerre, manger c'est être riche :\nDamrong voit dans chaque grain de sel\nchaque prix extorqué ; chaque vol désespéré."
transmutative_path_threadeth_the_corn:0 "Enfile le Maïs"
desc_transmutative_path_threadeth_the_corn:0 "Les sages invitent le mépris des intelligents :\nNang Keo montre le Chemin à chaque agneau, chaque veau\ndix mille âmes sont éclairées."
transmutative_path_irrigate_jungle_plantations:0 "Irriguer les Plantations de la Jungle"
desc_transmutative_path_irrigate_jungle_plantations:0 "Agir et être agi est la nature du Chi :\nÀ travers les mille canaux d'Ai Yuna coule sa volonté liquide\nles arbres cèdent à cet orgueil ; il ne ressent aucune honte."
transmutative_path_hon_sai_the_ghost_emperor:0 "Hon-Sai l'Empereur Fantôme"
desc_transmutative_path_hon_sai_the_ghost_emperor:0 "Le pouvoir sur la Substance est le pouvoir sur la vie :\nDu Chi de l'autorité, l'Empereur se façonne\nune immobilité imposée au cycle."

black_doctrine:0 "Doctrine Noire"
black_doctrine_religion_desc:0 "La Doctrine Noire rejette la légitimité de tous les dieux, les marquant comme des démiurges maléfiques qui ont créé ce monde pour garder tous ceux qui y sont ignorants et opprimés. Ils sont opposés par les mages, qui, par l'utilisation de la magie, cherchent à dompter et à remodeler le chaos fondamental du monde, atteignant ainsi l'illumination et établissant un nouvel ordre auquel tous peuvent participer."
one_people_under_magic:0 "Un Peuple sous la Magie"
desc_one_people_under_magic:0 "Tous sont égaux sous la loi magique. Que vous soyez un humain suivant l'héritage violent de vos ancêtres, des elfes pleurant des jours passés ou même des gnolls liés par le sang démoniaque - la magie est le grand égalisateur, et ceux qui ne parviennent pas à la manier sont liés par ceux qui le peuvent. Les chaînes du passé seront brisées, et tous les initiés à la magie seront amenés à se traiter les uns les autres comme des frères, unis par les mystères de la Prime Discordance."
bonds_of_tolerance:0 "Liens de Tolérance"
desc_bonds_of_tolerance:0 "Le Domaine croit en la volonté de la magie, et non en celle des dieux. Néanmoins, comme le disaient les Ravéliens, des fragments de la vérité universelle peuvent être vus dans les mythologies du monde. Nous croyons aussi que les mensonges des démiurges peuvent être rendus utiles. Laissez les créatures inférieures croire ce qu'elles veulent, tant qu'elles servent le Trône du Crâne, elles travaillent à construire un monde de vérité."
no_gods_only_mages:0 "Pas de Dieux, Seulement des Mages"
desc_no_gods_only_mages:0 "Qu'est-ce qu'un dieu sinon un être de pouvoir incroyable ? Qu'est-ce qu'un acolyte sinon un être de pouvoir incroyable ? L'un et l'autre sont les mêmes.\n\nLes dieux de l'ancien monde sont faux, car ils ne sont que des mages se faisant passer pour quelque chose de plus. Mais ne vous lamentez pas, car l'espoir n'est pas perdu. La Doctrine nous enseigne que le pouvoir est la magie, et la magie, contrairement à la divinité, ne connaît pas de maître et ne nourrit ni préjugés ni rancunes."
good_works_of_bureaucracy:0 "Bonnes Œuvres de la Bureaucratie"
desc_good_works_of_bureaucracy:0 "Le pouvoir terrifiant des acolytes et de leur maître n'est rien sans une armée de fonctionnaires et de bureaucrates pour maintenir l'État en fonctionnement de manière efficace et ordonnée. Leur travail ne doit pas être oublié, non, il doit être vénéré comme la plus grande vocation à laquelle nos sujets mondains peuvent aspirer, étant donné qu'ils sont sans capacité magique."
morning_prostrations:0 "Prostrations de Minuit"
desc_morning_prostrations:0 "Chaque minuit, chaque citoyen du royaume doit s'allonger sur le sol, face contre terre et se prosterner en direction du Roi Sorcier - car nous ne devons jamais oublier que notre allégeance est toujours avec Celui que la nature elle-même obéit."
cult_of_personality:0 "Culte de la Personnalité"
desc_cult_of_personality:0 "À l'époque des Rois-Sorciers, les foi corinites étaient tordues et divisées, croyant que leurs monarques étaient les parangons de Corin, peu importe les grandes injustices qu'ils commettaient. C'était vraiment brillant. Bien que l'univers lui-même soit construit sur rien d'autre que le chaos, n'ayant ni ordre ni justice, le peuple commun n'est pas capable de gérer cette vérité. Au lieu de cela, nous fournirons une histoire de Acolytes semblables à des dieux dont le pouvoir même prouve leur droit divin à régner."
the_mages_peace:0 "La Paix des Mages"
desc_the_mages_peace:0 "Anbennar était si près d'atteindre les mêmes ambitions que nous cherchons aujourd'hui : la Paix des Mages. Au 13ème siècle, ils ont uni les royaumes belliqueux de Cannor sous leur bannière. Ils l'ont fait non par la paix ou l'unité, mais par une menace écrasante : que tout souverain mesquin qui continuerait à verser du sang sans signification serait simplement oblitéré par le pouvoir purificateur de la magie."
schools_of_history:0 "Écoles d'Histoire"
desc_schools_of_history:0 "Le nuage du passé plane sur ce monde, tordant ceux qu'il infecte en arrogance et rébellion. Ceux sous notre bannière doivent apprendre la vérité ; notre vérité, la vérité de la grande crise de l'ancien ordre et du grand service que les Acolytes ont accompli en nous libérant de celui-ci."
damnation_of_industry:0 "Damnation de l'Industrie"
desc_damnation_of_industry:0 "REMPLACER_MOI"

ELVEN_FOREBEARS_ASPECTS_LONG:0 "Héritages de nos Ancêtres"
ELVEN_FOREBEARS_ASPECTS_SHORT:0 "héritages"
# Elfes Génériques
ivrandir_1:0 "Robe de Jardinage d'Ivrandir"
desc_ivrandir_1:0 "Cette splendide robe de soie vert foncé permettait à Ivrandir, le légendaire jardinier Précurseur, de s'occuper de ses champs quel que soit le temps -- il ne ressentait ni chaleur, ni froid, ni pluie, et ne respirait que l'air le plus pur.\n\nVénération Accrue :\n§TIvrandir's Y§! : Coût de Développement : §G-5%§!\n§TIvrandir's Z§! : Colon : §G+1§!"
ivrandir_2:0 "§TIvrandir's Étranges Terres§!"
desc_ivrandir_2:0 "Lors du Jour des Cieux Cendreux, on dit que les descendants d'Ivrandir ont sauvé cette petite boîte en bois par-dessus tout ce qu'ils possédaient. Elle contient un certain nombre d'échantillons de terre, de provenance incertaine."
ivrandir_3:0 "§TIvrandir's Pierre d'Ancrage§!"
desc_ivrandir_3:0 "Un petit caillou noir, enchanté de sorte qu'il pointe toujours vers la maison d'Ivrandir. Pourquoi le jardinier en avait-il besoin n'est pas clair, mais pour quiconque de mémoire vivante, il pointe vers l'ouest, toujours vers l'ouest."
oloris_1:0 "Cerceau Enchanté d'Oloris"
desc_oloris_1:0 "Un cerceau orné de décorations, avec un léger enchantement boostant la sagesse et le charisme du porteur, il était le symbole de la fonction d'Oloris en tant que chef de la cité volante de Lanaiande.\n\nVénération Accrue :\n§TOloris's Y§! : Efficacité Commerciale : §G+5%§!\n§TOloris's Z§! : Efficacité Administrative : §G+2%§!"
oloris_2:0 "§TOloris's Rubis Enchantés§!"
desc_oloris_2:0 "Une poignée de rubis, qui permettent aux utilisateurs de communiquer comme s'ils étaient face à face, peu importe la distance. Oloris les avait distribués entre les navires de la flotte restante."
oloris_3:0 "§TOloris's Note de Suicide§!"
desc_oloris_3:0 "Longue de trois douzaines de pages, ce document catalogue les pensées d'Oloris sur le leadership moral et efficace. Le chapitre final détaille ce qu'il décrit comme ses propres échecs sur tous les plans, dans toutes les vies qu'il n'a pas réussi à sauver après la chute de Lanaiande."
arfil_1:0 "Journaux de Bord d'Arfil"
desc_arfil_1:0 "Ces notes détaillées décrivent la gestion du navire d'Arfil au sein de la Flotte Résiduelle, ainsi que ses réflexions alors que le grand général devenait un capitaine de réfugiés.\n\nVénération Accrue :\n§TArfil's Y§! : Vitesse de Récupération de la Main-d'œuvre : §G+5%§!\n§TArfil's Z§! : Choc de l'Infanterie : §G+5%§!"
arfil_2:0 "§TArfil's Doctrine de Bataille§!"
desc_arfil_2:0 "Arfil a esquissé un certain nombre de batailles sur du papier libre - que celles-ci soient celles qu'il a combattues, ou de simples produits de son imagination, entre elles, elles résument son approche tactique."
arfil_3:0 "§TArfil's Fragments de Lame-Enchantée§!"
desc_arfil_3:0 "Le général n'a jamais porté de lame- enchantée à bord de la Flotte Résiduelle, et ce n'est qu'après sa mort que la raison en a été découverte : il gardait les fragments de la lame dans une bourse de velours près de sa poitrine, ayant brisé l'arme bien longtemps auparavant."
# Ibevar
ibenion_1:0 "Sabre Cardesti d'Ibenion I"
desc_ibenion_1:0 "Un sabre récupéré dans la Vallée Désolée. Bien que ce ne soit pas l'arme avec laquelle Ibenion s'était entraîné toute sa vie, ce fut néanmoins son arme de choix lors de la Guerre du Roi-Sorcier.\n\nVénération Accrue :\n§TIbenion I's Iron Ring§! : Coût de Construction : §G-5%§!\n§TIbenion I's Ship Wheel§! : Coût de Création de Noyau : §G-5%§!"
ibenion_2:0 "§TIbenion I's Anneau de Fer§!"
desc_ibenion_2:0 "Un anneau offert par Silverforge, pour honorer l'achèvement du travail des nains dans la construction de la capitale d'Ibevar."
ibenion_3:0 "§TIbenion I's Roue de Navire§!"
desc_ibenion_3:0 "La roue du gouvernail du Lunatein, récupérée par Ibenion suite au Traité d'Anbenncóst."
tanelia_1:0 "Fiole de Feu Lunaire de Tanelia"
desc_tanelia_1:0 "Une potion qui brille et danse à la lumière de la lune.\n\nVénération Accrue :\n§TTanelia's Talisman de Toile§! : Épuisement de Guerre : §G-0.2§!\n§TTanelia's Vœux Clericaux§! : Force des Missionnaires : §G+1%§!"
tanelia_2:0 "§TTanelia's Talisman de Toile§!"
desc_tanelia_2:0 "Un talisman pour canaliser les sorts fabriqué à partir d'un morceau des voiles du Lunatein."
tanelia_3:0 "§TTanelia's Vœux Clericaux§!"
desc_tanelia_3:0 "Une transcription en elfique des vœux cléricaux de Tanelia."
varamel_1:0 "Manifeste du Navire de Varamel"
desc_varamel_1:0 "Manifeste de tous ceux à bord du Lunatein avant le Jour des Cieux Cendreux.\n\nVénération Accrue :\n§TVaramel's Livre de Bord du Premier Maître§! : Coût de la Technologie Administrative : §G-5%§!\n§TVaramel's Fleur Pressée§! : Légitimité Annuelle : §G+1§!"
varamel_2:0 "§TVaramel's Livre de Bord du Premier Maître§!"
desc_varamel_2:0 "Le livre de comptes du Lunatein, organisant les diverses tâches -- du travail administratif important aux corvées ennuyeuses mais nécessaires -- à bord du navire."
varamel_3:0 "§TVaramel's Fleur Pressée§!"
desc_varamel_3:0 "Une fleur pressée entre les pages du livre de bord. Le dernier exemple de son espèce d'avant le Jour des Cieux Cendreux."
# Repos Silencieux
arda_1:0 "Trousse Médicale d'Arda"
desc_arda_1:0 "Une collection d'aiguilles, de fils, de teintures et de potions, qu'Arda utilisait régulièrement pour traiter les victimes de la Guerre du Roi-Sorcier.\n\nVénération Accrue :\n§TArda's Y§! : Défense de la Forteresse : §G+10%§!\n§TArda's Z§! : Coût de Développement : §G-5%§!"
arda_2:0 "§TArda's Tablier§!"
desc_arda_2:0 "L'uniforme de choix d'Arda, enchanté pour rester sans tache malgré tout le sang et les larmes qui l'ont sans aucun doute mouillé."
arda_3:0 "§TArda's Carnet de Croquis§!"
desc_arda_3:0 "Un certain nombre de croquis de la montagne qu'Arda verrait sculptée dans la retraite monastique connue sous le nom de Repos Silencieux. Sur quelques pages, elle a plutôt croqué des personnes : parfois les perdus, mais plus souvent ceux qu'elle avait aidés."
jahelor_1:0 "Coussin de Méditation de Thalanor"
desc_jahelor_1:0 "Un coussin bien rembourré, le cadre de nombreuses transe de Thalanor le Mage des Rêves. Il était taché à quelques endroits pendant le long voyage de la Flotte Résiduelle, et a subi une petite déchirure au milieu de la Guerre du Roi-Sorcier, mais il n'en utiliserait jamais un autre.\n\nVénération Accrue :\n§TJahelor's Y§! : Attrition pour les Ennemis : §G+1§!\n§TJahelor's Z§! : Diplomates : §G+1§!"
jahelor_2:0 "§TChâle de Protection de Thalanor§!"
desc_jahelor_2:0 "Un châle bleu pâle, enchanté de sorte que quiconque dérange le porteur subit de petits malheurs. On disait que l'on savait si Thalanor dormait, selon que l'on trébuchait ou non en approchant de sa porte."
jahelor_3:0 "§TService à Thé de Thalanor§!"
desc_jahelor_3:0 "Thalanor n'a jamais cessé de servir les breuvages les plus reposants : dans ses rares moments d'éveil à bord de la Flotte Résiduelle, après les batailles les plus amères de la Guerre du Roi-Sorcier, à tous ceux qui le rejoignaient au Repos Silencieux."
elethen_1:0 "Harpe aux Cent Cordes d'Elethen"
desc_elethen_1:0 "Une harpe à cent cordes, dite prendre cent ans à apprendre et mille à maîtriser. Elethen, le légendaire Barde Itinérant Précurseur, était connu pour être un tel maître, et Halann ne connaîtra peut-être plus jamais de musique à sa hauteur.\n\nVénération Accrue :\n§TElethen's Y§! : Coût des Conseillers : §G-5%§!\n§TElethen's Z§! : Efficacité Commerciale : §G+5%§!"
elethen_2:0 "§TElethen's Plume de l'Oiseau-Tonnerre§!"
desc_elethen_2:0 "Une plume de l'Oiseau-Tonnerre mythique, une bête connue des Précurseurs mais perdue pour nous. Elethen l'utilisait pour tout ce à quoi il mettait son cœur : des notes à des amants lointains, des notations musicales, et des poèmes à des amis perdus."
elethen_3:0 "§TElethen's Étui de Transport§!"
desc_elethen_3:0 "Un étui à instruments fait de la peau d'une bête étrange, et enchanté à la manière d'un sac de maintien. Il était suffisant pour contenir tous les instruments d'Elethen et des siècles de notes musicales dans ses pérégrinations -- et a également permis à ses descendants de tous les emporter avec eux sur la Flotte Résiduelle."
# Pelodaire
rulership_1:0 "Pelodir sur la Gouvernance Vol. I"
desc_rulership_1:0 "En cours\n\nVénération Accrue :\n§TPelodir's On Rulership Vol. II§! : Coût pour Réduire l'Épuisement de Guerre : §G-15%§!\n§TPelodir's On Rulership Vol. III§! : Relations Diplomatiques : §G+1§!"
rulership_2:0 "§TPelodir's On Rulership Vol. II§!"
desc_rulership_2:0 "En cours"
rulership_3:0 "§TPelodir's On Rulership Vol. III§!"
desc_rulership_3:0 "En cours"
warfare_1:0 "Pelodir sur la Guerre Vol. I"
desc_warfare_1:0 "En cours\n\nVénération Accrue :\n§TPelodir's On Warfare Vol. II§! : Exigences Injustifiées : §G-10%§!\n§TPelodir's On Warfare Vol. III§! : Vitesse de Mouvement : §G+5%§!"
