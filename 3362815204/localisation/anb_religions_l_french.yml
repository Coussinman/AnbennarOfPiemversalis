 archatiradist_doctrine_deity_level_1:0 "Doctrine Archatiradiste"
 archatiradist_doctrine_deity_level_1_desc:0 "§YDoctrine Archatiradiste§!\nL'explorateur et érudit Lokebhen Archatirades fut parmi les premiers à tenter de vraiment comprendre les bharbhen, écrivant la première grande histoire non seulement des Khéionai mais d'Andeios dans son ensemble. Cependant, lui et plus tard ses disciples n'essayèrent pas de comprendre pour mieux accepter ces cultures. C'était pour plus satisfaisamment rejeter ceux qui ne sont pas de l'ordre Khéionai. La doctrine archatiradiste cherche à documenter minutieusement, enquêter, puis rigoureusement démonter les cultures et religions étrangères, et ce faisant fournir une défense rigoureuse de la pensée khéioniste traditionnelle.\n\nSi l'Ordre Sacré de la §YDoctrine Archatiradiste§! est placé dans plus de §Y50%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nForce Missionnaire : §G+2,0%§!\nMissionnaires : §G+1§!\n\nSi l'Ordre Sacré de la §YDoctrine Archatiradiste§! est placé dans plus de §Y75%§!([Root.kheionism_archatiradist_doctrine_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nForce Missionnaire : §G+2,0%§!\nMissionnaires : §G+1§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
