 meditation_on_the_kamalkundal_title:0 "Méditation sur le Kamalkundal"
 meditation_on_the_kamalkundal_desc:0 "La Spirale de Lotus, ou Kamalkundal, est un ensemble d'anciens mantras qui descendent au présent depuis l'aube même de la Civilisation Raheni. Dit avoir été écrit par Vadhan le Donneur-de-Vie lui-même, le Kamalkundal réfléchit sur la croissance, vie, et mort - la lutte de la nature et la place de l'homme en elle, l'importance de quand appliquer la main douce et le poing fermé, le labeur éternel de la survie. Comment toutes ces choses englobent la vie, et la nature éternellement croissante et luttante de la vie. Comment la mort est le début et la fin de la vie, et comment trouver paix avec ce fait. Le Kamalkundal se dresse parmi les méditations les plus importantes de l'histoire Raheni, et est un favori parmi les guerriers de grand renom et habileté, qui disent que ses vérités focalisent leurs esprits sur l'immédiat et les rendent prêts pour les rigueurs de campagne."
