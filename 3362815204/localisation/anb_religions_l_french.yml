  fey_court.106.t:0 "Favoritisme de Cour"
  fey_court.106.d:0 "Bien que nous continuions à exprimer extérieurement la neutralité entre les Seelie et les Unseelie, notre favoritisme subtil a commencé à s'additionner."
  fey_court.106.a:0 "Laissez les Unseelie bouder."
  fey_court.106.b:0 "Oh non, les Seelie ne s'amusent pas ? Bref."

  ashentree_pact:0 "Pacte du Frêne-Cendré"
  ashentree_pact_religion_desc:0 "Le Pacte du Frêne-Cendré est un groupe de Fées, unies par le désir commun de venger les humains pour avoir brûlé l'Arbre-Monde Cendré, le dernier vestige d'Halanna, ancienne Déesse de la Terre. Les membres du Pacte du Frêne-Cendré croient que les Fées devraient reconquérir les terres perdues et planter un nouvel Arbre-Monde pour sauver à la fois le plan Matériel Premier et le Royaume Féerique de la Séparation, séparation complète des deux mondes et perte de toute magie en Halann."
  pactseeker:0 "Chercheur de Pacte"
  pactseeker_religion_desc:0 "Les Chercheurs de Pacte sont des démonistes qui se donnent du mal pour entrer en contact avec de puissantes archfées, leur rendant leurs services en retour de magie puissante. C'est un fait généralement accepté que tous ces démonistes ont des loyautés doubles, à la fois envers leur clan et leurs patrons féeriques. Les problèmes que cela cause parfois sont généralement compensés par le pouvoir formidable qu'ils peuvent fournir."
  centaur_religion:0 "Centaure"
  irdaeos_worship:0 "Culte d'Irdaeos"
  irdaeos_worship_religion_desc:0 "Irdaeos est une divinité vénérée par les divers clans centaures des steppes. Dieu du ciel, nuages, tempêtes, vent, et mouvement, les centaures croient que les plaines interdites sont le domaine d'Irdaeos sur terre, et qu'il admira les luttes des centaures durant leur ancien exode et offrit son domaine aux centaures pour qu'il soit le leur. Les croyances et pratiques diffèrent légèrement entre chaque clan, mais tous ceux qui le vénèrent sont unis dans la croyance qu'Irdaeos supervise le paradis connu sous le nom d'Ik Magthaal dans l'au-delà. Seuls ceux qui ont vraiment honoré son don dans la vie sont autorisés à entrer dans Ik Magthaal dans la mort, et ainsi la plupart des pratiques religieuses sont concernées par cette idée soit de remercier soit de montrer l'honneur."
  
 halessi:0 "Halessi"
  accretive_path:0 "Voie Accumulatrice"
  accretive_path_religion_desc:0 "Les croyances culturelles prévalentes à travers Halesse, la Voie Accumulatrice est plus une collection de folklore local et superstition, principalement autour de la force-de-vie 'Chi'. Il est dit que la Voie Accumulatrice est comme une rivière : elle est différente dans chaque terre et chaque peuple, mais tous partie du plus grand flux de la vie."
  transmutative_path:0 "Voie Transmutative"
  transmutative_path_religion_desc:0 "Les croyances culturelles prévalentes à travers Halesse, la Voie Transmutative est plus une collection de folklore local et superstition, principalement autour de la force-de-vie 'Chi'. Il est dit que la Voie Transmutative est comme une rivière : elle est différente dans chaque terre et chaque peuple, mais tous partie du plus grand flux de la vie."
  devouring_path:0 "Voie Dévorante"
  devouring_path_religion_desc:0 "Il y a certaines techniques interdites aux praticiens des Voies Accumulatrice et Transmutative, certains pouvoirs qui ne peuvent être appris d'elles. Ces pratiques interdites sont maintenues par les sages de la Voie Dévorante, une religion née quand les deux Voies justes rencontrèrent les pratiques culturelles des Oni. La Voie Dévorante détient trois vérités secrètes : que le royaume spirituel est l'Enfer, qu'il est acceptable de prendre le Chi d'autrui pour soi-même, et que la vie éternelle est le sens de l'illumination.\n\nLa Voie Dévorante utilise le §YChi§!, qui ne peut être gagné au fil du temps par des moyens normaux. Au lieu de cela, nos sources de §YChi§! sont :\nPiller les Capitales en guerre : §G+50§!\nExploiter le Développement : §G+15§!\nCorrompre les Temples : §G+10.0%§! Chi Mensuel\n\nNous pouvons faire des §YSerments de la Main Gauche§! avec notre Chi, qui ont des bénéfices qui durent §Y20 ans§!, mais des inconvénients qui persistent. Quand notre dirigeant meurt, tous les serments qu'il a fait meurent avec lui, et notre prochain dirigeant peut faire un nouveau §YSerment de la Main Gauche§!."
  neokttareum:0 "Neokttareum"
  neokttareum_religion_desc:0 "Les pratiques religieuses de Gowon, une foi chamanistique vénérant ses ancêtres avec une grande variété d'esprits puissants connus sous le nom de Neoksari. Les dirigeants des fidèles sont des chamanes connus sous le nom de Neoksamaji qui ont été partiellement possédés par un Neoksari mineur, gagnant un pouvoir mystique tel que des visions prophétiques et la capacité de parler aux morts."
 supreme_spirit:0 "Esprit Suprême"
  saanorgegh:0 "Saanorgegh"
  saanorgegh_religion_desc:0 "Les Shuvüüsh vénèrent principalement le Saanorgegh, les trois frères qui repoussèrent les esprits voleurs de visages durant la migration de leurs ancêtres et poursuivirent pour fonder les trois familles des Shuvüüshudi. Pour se protéger des esprits malveillants, la plupart portent des masques finement sculptés, parfois sculptés par eux-mêmes mais souvent transmis par les familles. Leurs chamanes, qui portent des masques noirs sans traits, guident le peuple en communiquant avec les dieux et esprits. L'idée que quiconque assez digne d'ascension peut rejoindre les trois frères à la mort fait que leurs cavaliers d'oiseaux combattent avec ferveur et pillent en toute impunité."
   tsarai:0 "Tsarai"
   tsarai_desc:0 "Tsarai était l'aîné des trois frères qui menèrent le peuple Shuvüüsh hors du désert Khaashalg durant le Husuusing. Le masque qu'il sculpta pour lui-même est le masque rouge avec des décorations d'yeux blancs que les dirigeants de Nuugdan Tsarai ont transmis à leurs héritiers depuis son passage en 24 A.A. quand il ascenda à la divinité. Quand le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Tsarai à Zougzengom. Il est considéré le plus calme des trois et à travers son raisonnement logique est tenu responsable d'empêcher les schismes d'apparaître durant le Husuusing. Ses fidèles se flattent généralement de calme et compréhension et les dirigeants qui le vénèrent tendent à tenter de gouverner avec la même finesse incroyable qu'il montra dans sa vie et au-delà."
   tsarai_full:0 "Tsarai, l'Ancien"
   oedek:0 "Oedek"
   oedek_desc:0 "Oedek était le frère du milieu des trois qui menèrent le peuple Shuvüüsh hors du désert Khaashalg durant le Husuusing. Le masque qu'il sculpta pour lui-même est le masque lavande gris dépeignant une bête féline que les dirigeants de Rüng Igedch ont transmis à leurs héritiers depuis son passage à Kaashegaarch en 27 A.A. quand il ascenda à la divinité. Quand le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Oedek à Kaashegaarch. Il est considéré le plus spirituel des trois et à travers sa compréhension intrinsèque des esprits mangeurs de visages il fut capable de concevoir le plan de fabriquer des masques. Il est ainsi tenu responsable d'empêcher la mort de tous les Shuvüüsh durant le Husuusing. Les chamanes de la foi Saanorgegh le voient généralement comme leur patron et les dirigeants qui le vénèrent forcent souvent leur foi sur les non-croyants."
   oedek_full:0 "Oedek, le Sage"
   jaal:0 "Jaal"
   jaal_desc:0 "Jaal était le plus jeune des trois frères qui menèrent le peuple Shuvüüsh hors du désert Khaashalg durant le Husuusing. Le masque qu'il sculpta pour lui-même est le masque blanc et rouge rappelant les esprits mêmes qui troublaient le désert que les dirigeants de Tsuista Khul ont transmis à leurs héritiers depuis son passage à Tuiinond en 32 A.A. quand il ascenda à la divinité. Quand le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Jaal à Tuiinond. Il est considéré le plus agressif des trois et à travers sa colère il motiva de nombreux Shuvüüsh à continuer de marcher et combattre, même dans les pires circonstances. Il est ainsi tenu responsable d'instiller l'espoir dans le peuple quand ils en avaient le plus besoin et est la seule personne qui ait jamais tué un esprit voleur de visage. Les guerriers de la foi Saanorgegh le voient souvent comme leur patron et les dirigeants qui le vénèrent essaient souvent d'émuler sa force, persévérance et agression."
   jaal_full:0 "Jaal, le Féroce"
   faceless_queen:0 "Sans-Visage"
   faceless_queen_desc:0 "La Reine Sans-Visage, communément abrégée comme la Sans-Visage ou la Sans-Visage, était connue dans sa vie mortelle comme Nurgai Bagaatun. Avant son ascension à la divinité elle était une Kusheng légendaire qui unit le peuple Shuvüüsh sous une bannière pour la première fois en plus de 400 ans. Dans la vie elle portait le masque de Tsarai seulement quand elle essayait de gagner son conseil, optant pour garder son Masque Izhuun blanc sans traits de ses temps comme chamane familiale la plupart du temps. Quand le masque n'est pas porté par un monarque, il est retourné à son lieu de repos dans le temple Sans-Visage à Zougzengom.\n\nLe masque ressemble à celui d'un type d'esprit féminin connu pour hanter les rêves. Elle est considérée la patronne de toutes les femmes Saanorgegh et à travers son message d'unité et force elle est probablement invoquée quand un compromis est conclu ou avant qu'une charge de cavalerie soit exécutée. Si vous entendez \"Pour la Reine Sans-Visage\" dans une pièce, soyez à l'aise, car un accord a été conclu, mais si vous l'entendez dans un champ, courez, car une charge arrive."
   faceless_queen_full:0 "La Reine Sans-Visage"
   bhengudakhnar:0 "Bhen-Ak"
   bhengudakhnar_desc:0 "Bhengudakhnar, plus communément connu comme Bhen-Ak est une divinité consistant en deux Shuvüüsh élevés. Premièrement le grand Bhengudak, celui qui subjugua d'abord les Gowon et forma la Kaashegate de Guwaamud. Ce royaume resta plus de 800 ans sous son regard vigilant des cieux, mais tomba éventuellement due aux luttes internes. En réponse il planta sa graine pour la faire croître encore et des siècles plus tard sa graine porta fruit et un enfant naquit avec la destinée de le refaire. Quand son enfant, qui avait reformé Guwaamud, passa dans l'au-delà, la divinité vint au premier plan encore, maintenant rejoint par son enfant à ses côtés. Leurs conquêtes sur les terres religieusement étrangères et les enseignements stricts du père Bhengudakhnar en font la divinité patronne de ceux qui souhaitent répandre la foi par l'oiseau, pas la bouche. Ainsi les dirigeants qui revêtent le masque sculpté selon les descriptions données par la divinité elle-même durant la communion tenteront souvent d'apporter la foi Saanorgegh aux autres par la conquête."
   bhengudakhnar_full:0 "Bhengudakhnar, Père de Guwaamud"
   daxuusgen:0 "Daxüü"
   daxuusgen_desc:0 "Daxüüsgen, plus communément connu comme Daxüü est l'esprit ascendé du légendaire premier Diguó qui mena les Shuvüüsh et plus tard le peuple Daxug dans une nouvelle ère quand ils formèrent l'empire de Daxugo. Des réformes majeures balayèrent l'empire sous leur règne dans la vie et même dans la mort ils sont encore une force motrice pour les réformateurs à travers l'empire. Les Diguó qui revêtent le masque draconique Daxüüsgen signalent à tous les Daxug et en vérité tous les habitants de Daxugo qu'ils suivent le dieu de la réforme, le dieu de l'innovation et du changement, et que des réformes majeures sont imminentes. Ce dieu est la divinité patronne de la plupart des intellectuels, eunuques et employés gouvernementaux."
   daxuusgen_full:0 "Daxüüsgen, le Premier Diguó"
   manjang:0 "Manjang"
   manjang_desc:0 "Manjang est la figure ancienne qui unit les Gowon et forgea une paix entre les esprits et humains sur l'île de Nakseseom, ses fidèles prêchent la tolérance et visent à faire des accords avec les esprits, plutôt que de combattre la plupart des types."
   manjang_full:0 "Manjang, l'Insulaire"
  levaajan:0 "Levaajan"
  levaajan_religion_desc:0 "Une foi désorganisée tenue par les Rünsukhi du désert, survenant après que le Jour des Cieux Cendrés ait frappé Halesse. La religion est principalement construite sur l'idée de prier l'Esprit Suprême partagé avec le peuple Besholgi au nord, mais la différence est qu'au lieu de rituels de chasse comme les Besholgi, les Rünsukhi utilisent la prière pour vénérer l'Esprit Suprême et demander le salut. Due à la proximité avec les esprits voleurs de visages, les Rünsukhi construisent un abri pour la sécurité et prient l'Esprit Suprême, due à leur croyance que si un esprit voleur de visage tue une personne, cette âme ne peut être retournée au créateur. Les Rünsukhi espèrent ultimement qu'un jour leurs villes sous le désert renaîtront, ce qui est ce qui les garde liés à la terre, et attendent leur retour éventuel à une civilisation."
  LEVAAJAN_ASPECTS_LONG:0 "Pouvoir Monastique"
  LEVAAJAN_ASPECTS_SHORT:0 "pouvoir"
   levaajan_monastery:0 "Monastère Levaajan"
   levaajan_monastery_desc:0 "Les §YMonastères Levaajan§! parsèment la campagne de Gozengun, fournissant un abri aux voyageurs et ceux cherchant à échapper aux Voleurs-de-Visages. Chaque Monastère est à la fois une forteresse et une ville, aussi auto-suffisant que possible. Ils gardent aussi chacun leur propre code monastique : posséder un §YMonastère Levaajan§! accordera à une nation §YLevaajan§! l'accès à l'§YAction Religieuse§! unique de cette zone !"
   heretic_levaajan_monastery:0 "Monastère Levaajan Hérétique"
   heretic_levaajan_monastery_desc:0 "Les moines de [5405.GetName] sont considérés hérétiques par le reste de la tradition §YLevaajan§!."
   levaajan_effect:0 "Une zone de §YMonastère Levaajan§! reçoit l'effet suivant :"
   does_not_own_monastery:0 "£no£Nous ne possédons aucun cœur dans cette zone monastique !"
   maxed_out_levaajan_actions:0 "£no£ Nous avons atteint le nombre maximum autorisé de §YPouvoirs Monastiques§! dans cette zone !"
   maxed_out_national_levaajan_actions:0 "Nous n'avons PAS atteint le nombre maximum autorisé de §YPouvoirs Monastiques§! !"
   already_has_levaajan_action:0 "£no£ Cette zone a déjà ce §YPouvoir Monastique§! !"

   levaajan_renovating_the_monasteries:0 "Rénover les Monastères"
   desc_levaajan_renovating_the_monasteries:0 "Grands et petits monastères parsèment les plateaux de Kaashalg, offrant à la fois des zones de repos pour les voyageurs las et des lieux de foi profonde pour les moines qui les habitent. Le monastère est une partie fondamentale de la foi de l'Esprit Suprême, et ainsi il va de soi que quand il a besoin de réparation, l'argent coulera en lui afin de perfectionner ses lourdes pierres."
   renovating_the_monasteries_local_mod:0 "Rénover les Monastères"
   renovating_the_monasteries_country_mod:0 "Rénover les Monastères"
   renovating_the_monasteries_local_modifiers_tt:0 "Coût de Développement Local : §G-15.0%§! pendant §Y10§! ans"
   renovating_the_monasteries_country_modifiers_tt:0 "Coût de Développement : §G-10.0%§! pendant §Y10§! ans"
   levaajan_golden_mask:0 "Masque d'Or"
   desc_levaajan_golden_mask:0 "L'Ordre du Masque d'Or ne voit pas l'intérêt de vivre simplement dans les monastères, le voyant comme une impasse sur le chemin vers l'Esprit Suprême, de s'enchaîner à la stagnation. Au lieu, ils marchent les routes des Runsukhi, voyageant parmi eux et répandant leurs édits de l'Esprit Suprême tout en portant leurs masques d'or distinctifs. Leur expertise en routes de voyage et placement de protections est si prévalente qu'on dit qu'ils ont le plus de connaissances de tous les Ordres."
   golden_mask_local_mod:0 "Masque d'Or"
   golden_mask_country_mod:0 "Masque d'Or"
   golden_mask_local_modifiers_tt:0 "Attrition pour les Ennemis : §G+5.00§! pendant §Y10§! ans"
   golden_mask_country_modifiers_tt:0 "Attrition pour les Ennemis : §G+2.00§! pendant §Y10§! ans"
   levaajan_sealed_gaze:0 "Regard Scellé"
   desc_levaajan_sealed_gaze:0 "Les Frères du Regard Scellé sont infâmes parmi les Rukunai pour leurs pratiques hérétiques, cherchant à mettre fin aux Voleurs-de-Visages par tous les moyens nécessaires. Les rumeurs abondent sur leur connexion aux Oni du sud, sur comment ils scellent leurs propres émotions dans la poursuite du combat froid, sur les choses bien plus sombres qui se cachent dans leurs regards. Ils furent exilés vers les montagnes glacées il y a des siècles, et même alors gardés sous surveillance depuis. Pourtant, leur puissance est quelque chose à garder proche, et si jamais elle était nécessaire, ils seront libérés."
   sealed_gaze_local_mod:0 "Regard Scellé"
   sealed_gaze_country_mod:0 "Regard Scellé"
   sealed_gaze_local_modifiers_tt:0 "Bonus de Jet de Dé d'Attaquant Local : §G+1.00§! pendant §Y10§! ans"
   sealed_gaze_country_modifiers_tt:0 "Capacité d'Assaut de Fort : §G+15.0%§! pendant §Y10§! ans"
   levaajan_western_passageway:0 "Passage Occidental"
   desc_levaajan_western_passageway:0 "L'ordre le plus occidental des monastères, le Monastère Huluutarai a vu des étrangers à la fois des Hobgobelins Aigles de Nomsyulhan et des centaures des Plaines Interdites. Alors que certaines de ces expéditions ont cherché le commerce avec les Rukunai et Runsukhi, d'autres n'ont cherché que guerre et conquête. Les Huluutarai dans le passé aidèrent à établir des fortifications contre ces incursions. Alors qu'il y a maintenant des débats entre l'Ordre du Passage Occidental et [Root.GetName] sur comment combattre leurs ennemis, les conflits sont toujours écartés quand de plus grandes menaces se profilent."
   western_passageway_local_mod:0 "Passage Occidental"
   western_passageway_country_mod:0 "Passage Occidental"
   western_passageway_local_modifiers_tt:0 "Défense de Fort Local : §G+25.0%§! pendant §Y10§! ans"
   western_passageway_country_modifiers_tt:0 "Défense de Fort : §G+15.0%§! pendant §Y10§! ans"
   levaajan_four_guides:0 "Quatre Guides"
   desc_levaajan_four_guides:0 "Les Quatre Ordres des parties nordiques des Rukunai passent leurs jours ensemble, et c'est montré avec leur idée d'unité. Ils croient que seulement ensemble et nombreux en nombre, le peuple des Rukunai et Runsukhi peut vivre en accord avec l'Esprit Suprême, et à cette fin ils ont encouragé tous à les rejoindre, qu'ils soient Rukunai, Runsukhi, ou même ceux des Khudi. Les dirigeants des monastères qui suivent ce code sont un conseil de quatre, qui se chamaillent sans fin sur la nature de l'Esprit Suprême."
   four_guides_local_mod:0 "Quatre Guides"
   four_guides_country_mod:0 "Quatre Guides"
   four_guides_local_modifiers_tt:0 "Coût de Régiment Local : §G-25.0%§! pendant §Y10§! ans"
   four_guides_country_modifiers_tt:0 "Coûts des Régiments : §G-10.0%§! pendant §Y10§! ans"
   levaajan_the_pursuit:0 "La Poursuite"
   desc_levaajan_the_pursuit:0 "Les Harimari du Plateau ont longtemps respecté leurs propres enseignements de la Haute Philosophie, et ces enseignements coexistent avec ceux des divers monastères. Bien que vastement différents en philosophie, ils se sont entremêlés de telle façon à créer leur propre Code Monastique : La Poursuite, où on cherche la grandeur en toutes choses de la vie et au-delà."
   the_pursuit_local_mod:0 "La Poursuite"
   the_pursuit_country_mod:0 "La Poursuite"
   the_pursuit_local_modifiers_tt:0 "Changement d'Autonomie Mensuel : §G-0.10§! pendant §Y10§! ans"
   the_pursuit_country_modifiers_tt:0 "Coût de Création de Cœur : §G-15.0%§! pendant §Y10§! ans"
   levaajan_harmony_with_future:0 "En Harmonie avec l'Avenir"
   desc_levaajan_harmony_with_future:0 "Niché principalement dans la grande ville de Bazuniezar, L'Ordre de la Réflexion a toujours argumenté avec les Guildes des Reliques de Bazuniezar sur la meilleure façon d'utiliser les reliques anciennes abondantes dans la ville. Ils argumentent que ces reliques sont souvent mal utilisées, ou que les obsessions des guildes les éloignent de l'Esprit Suprême, ou bien des centaines d'autres plaintes qui coulent sans fin dans les oreilles des Guildes des Reliques jour après jour. Pourtant ce n'est pas la malice qui guide L'Ordre de la Réflexion, mais une appréciation pour prendre correctement tout en considération avant finalement, définitivement faire son mouvement. Bien que les tensions persistent encore à ce jour, ils travaillent encore à être en harmonie avec l'avenir."
   harmony_with_future_local_mod:0 "En Harmonie avec l'Avenir"
   harmony_with_future_country_mod:0 "En Harmonie avec l'Avenir"
   harmony_with_future_local_modifiers_tt:0 "Biens Produits Localement : §G+0.50§! pendant §Y10§! ans"
   harmony_with_future_country_modifiers_tt:0 "Efficacité Commerciale : §G+10.0%§! pendant §Y10§! ans"
   levaajan_opening_the_door:0 "Ouvrir la Porte"
   desc_levaajan_opening_the_door:0 "Les désolations qui s'étendent au-delà de la protection du plateau ne sont pas pour les cœurs faibles, les terrains de chasse habituels des Sans-Visages. Afin d'assurer que seuls les plus sévères des Rukunai prennent un tel risque profond, chacun des monastères qui mènent vers le plateau a une cérémonie connue sous le nom de Test des Portes, qui provient de la Zone du Bouclier Méridional avec les Disciples de la Porte. Cette cérémonie implique des défis intenses de l'esprit et du corps, à travers lesquels un élève apprend à ignorer les sons de leurs proches, à bouger autant qu'ils peuvent, et à perfectionner les innombrables compétences requises pour donner à l'élève une chance de survivre au territoire infesté de Sans-Visages. Seulement quand on réussit dans tous ces défis est-on autorisé à passer les portes."
   opening_the_door_local_mod:0 "Ouvrir la Porte"
   opening_the_door_country_mod:0 "Ouvrir la Porte"
   opening_the_door_local_modifiers_tt:0 "Modificateur de Main-d'œuvre Local : §G+50.0%§! pendant §Y10§! ans"
   opening_the_door_country_modifiers_tt:0 "Modificateur de Main-d'œuvre National : §G+10.0§! pendant §Y10§! ans"
   levaajan_ashen_way:0 "La Voie Cendrée"
   desc_levaajan_ashen_way:0 "Ceux du Monastère de Grès ont longtemps mélangé les traditions et méthodes du Clergé Levaajan et des Géomanciens Khudi, apprenant les voies d'ériger de grandes fortifications et d'utiliser les éléments à leur avantage."
   ashen_way_local_mod:0 "La Voie Cendrée"
   ashen_way_country_mod:0 "La Voie Cendrée"
   ashen_way_local_modifiers_tt:0 "Coût de Construction Local : §G-15.0%§! pendant §Y10§! ans"
   ashen_way_country_modifiers_tt:0 "Coût de Construction : §G-10.0%§! pendant §Y10§! ans"

   levaajan.1.t:0 "Sélectionner le Monastère Cible"
   levaajan.1.desc:0 "Sélectionnez un Monastère pour appliquer les effets du Code Monastique."
   levaajan.1.a:0 "Notre capitale fera parfaitement l'affaire"
   levaajan_target_area:0 "Monastère Cible"
   levaajan.10.t:0 "Le Début d'un Voyage"
   levaajan.10.desc:0 "Chaque voyage, chaque chemin, chaque pas commence quelque part. Qu'ils soient menés par Rukanai ou Runsukhi, tous sont pliés en supplication vers l'Esprit Suprême.\n\n[Root.Monarch.GetName] siège en contemplation, ruminant sur le chemin devant [Root.Monarch.GetHerHim] alors que le soleil commence à plonger sous l'horizon. Les marées changent, et à moins que [Root.Monarch.GetSheHe] ne commence [Root.Monarch.GetHerHis] pèlerinage vers l'Esprit Suprême maintenant, [Root.Monarch.GetHerHis] âme serait laissée derrière."
   levaajan.10.a:0 "Le pied se stabilise sur la marche vers l'avant."
   levaajan.11.t:0 "Temps Troublants à Venir"
   levaajan.11.desc:0 "Tous les monastères enseignent que la nature du chemin vers l'avant n'est pas toujours claire, mais [Root.Monarch.GetName] a appris de l'expérience : certains jours le chemin est plus clair que d'autres. Et aujourd'hui, il semblait vraiment trouble.\n\nVoleurs-de-Visages. Oni. Hobgobelin. Centaures. Les cavaliers d'oiseaux de terreur, et plus. Tous empiètent sur les terres des Rukunai et Runsukhi.\n\nIl y a des menaces dans ces terres, aussi. La tourmente fleurit comme une fleur sur la vigne, les rivalités voient les lances aiguisées, et les ressources sont tendues au point de rupture. Le peuple, tous unis par l'Esprit Suprême, commence à se diviser.\n\nMais peut-être…\nEt si les Rukunai et Runsukhi étaient recousus ensemble ? Pourraient-ils être unis ? Leur groupe, leur peuple pourrait-il être rassemblé ? Et ce faisant, sauvé ?\nPeut-être le jour n'est-il pas si trouble. Peut-être y a-t-il un chemin clair devant. Un difficile. Mais un qui doit être marché : Nous devons unir nos frères."
   levaajan.11.a:0 "Bien que Trébuchant, Nous Nous Rattrapons."
   levaajan_11_tt:0 "Gagne des revendications permanentes sur les autres provinces Runshuki/Rukunai."
   levaajan.12.t:0 "La Terreur de l'Est"
   levaajan.12.desc:0 "Les Cavaliers d'Oiseaux de l'Est ont longtemps été considérés comme perdus par les Rukunai et Runsukhi due à leur mouvement vers l'est ainsi que leur port des masques, mais c'est seulement récemment que les discussions avaient commencé sur plus que l'acceptation froide de leurs desseins égarés. Ceux dans les monastères parlent maintenant d'un autre sujet : la guerre. Pour les ramener dans le pli, pour qu'ils soient encore une fois partie des desseins des monastères. Ignorer cela serait folie : cela doit être débattu et discuté et médité."
   levaajan.12.a:0 "Pourquoi chevaucher quand on peut courir ?"
   levaajan_12_tt:0 "Gagne des revendications permanentes sur toutes les terres Shuvuush. Peut mettre jusqu'à deux modificateurs différents par 10 ans au lieu de 1."
   levaajan.13.t:0 "Réformer les Rénovations de Monastère"
   levaajan.13.desc:0 "L'expansion du pays a dépassé l'ordre apporté par la Règle Monastique précédente, et juste comme les robes de l'un des plus fidèles, elles doivent être rajustées et redessinées au besoin, le tissu de la société refilé en forme.\n\n[Root.Monarch.GetName] écoute avec curiosité alors que les divers ordres des monastères font connaître leurs cas : arguments mesquins sur les frontières Monastiques, disputes chauffées sur le braconnage d'érudits préeminents, et autres balivernes de ce genre. Il y a même un rapport de moines prenant les choses en mains plus violentes, les hommes concluant apparemment que l'assaut était une meilleure solution que le débat paisible. Il est clair que le tissu de nos enseignements commence à s'effilocher par surutilisation.\n[Root.Monarch.GetName] regarde la plume devant eux, avant de griffonner la ligne suivante. Peut-être si les frontières entre les Monastères devaient se desserrer, s'ils étaient autorisés à se répandre les uns aux autres…\nOui. C'est le premier pas, sur un chemin [Root.Monarch.GetSheHe] verra [Root.GetName] marcher. Et avec cette marche, ainsi aussi les tissus commenceront à révéler un nouveau motif de tissu entretissé et soie coûteuse, pointant le chemin vers l'avenir en supplication d'or."
   levaajan.13.a:0 "Les pas deviennent plus faciles à franchir."
   levaajan_13_tt:0 "Peut mettre jusqu'à trois modificateurs différents par 10 ans au lieu de 1."
   levaajan.14.t:0 "Fin d'un Voyage"
   levaajan.14.desc:0 "C'est fait ! Les monastères ont longtemps prospéré sous l'œil du règne de [Root.Monarch.GetName], et ont maintenant commencé à se connecter les uns aux autres, soutenant même des projets au-delà des paysages locaux de leurs propres domaines ! Les pèlerinages d'un bout de Kaashalg à l'autre peuvent voyager sans agression. Les monastères sont pleinement ouverts les uns aux autres, permettant à la diffusion d'idées d'aller au-delà même des monastères de leur propre Code Monastique avec ferveur ! Une nouvelle aube s'est approchée, et avec elle vient une guidance supplémentaire le long du chemin vers l'Esprit Suprême !"
   levaajan.14.a:0 "La première montagne a été gravie."
   levaajan_14_tt:0 "Si pas empire, en devenir un. Tous les aspects basculent maintenant vers être des modificateurs de pays à la place, affectant la nation entière"

  umun_omi:0 "Umun Omi"
  umun_omi_religion_desc:0 "La foi (traduite en Une Âme en Commun) du peuple Besholgi à Moduk basée sur la croyance en un Esprit Suprême, qui il y a longtemps divisa son âme pour créer le monde incluant humains, animaux, et esprits pour habiter le monde. Quand un humain meurt, on croit que son âme retourne à l'Esprit Suprême tandis que leur corps devient une coquille, et éventuellement chaque âme sur Halann retournera à leur créateur. La foi met l'accent sur la chasse, et ils croient que c'est un rituel afin d'aider à raviver l'Esprit Suprême avec la mise à mort d'un animal. Il y a une infime minorité de Besholgi qui deviennent mercenaires au sud, avec la théorie qu'ils aident à raviver l'Esprit Suprême en tuant d'autres sur le champ de bataille, bien qu'ils soient pour la plupart exilés de leur tribu pour leur radicalisme."
 triunic_lake:0 "Lac Triunique"
  kodave_followers:0 "Fidèles de Kodave"
  kodave_followers_religion_desc:0 "Kodave est la déesse guerrière des Lacs Triuniques, principalement vénérée par les robustes Metsamics et soldats à travers la Fédération. On croit qu'elle protège les îles de l'invasion, élevant des champions pour projeter sa puissance dans le monde matériel."
  yukel_followers:0 "Fidèles de Yukel"
  yukel_followers_religion_desc:0 "Yukel est la déesse du commerce des lacs et la mère des autres Déesses Triuniques. Principalement vénérée par les Zabatlari, elle représente une figure de paix et prospérité, calmant les tempêtes pour les marchands qui louent son nom et accordant une éloquence d'outre-monde à ses fidèles."
  enuuk_followers:0 "Fidèles d'Enuuk"
  enuuk_followers_religion_desc:0 "Enuuk est la déesse de la production et la plus jeune Déesse des lacs. Ses fidèles les plus ardents sont les Khamgunai, dont les forges et ateliers elle bénit pour produire les plus beaux ouvrages de la Fédération."
  kalyin_worshippers:0 "Adorateurs de Kalyin"
  kalyin_worshippers_religion_desc:0 "Kalyin est l'union toute-puissante des Trois Déesses, incarnant chacun de leurs domaines et pouvoirs également dans une figure unique, juste comme la Fédération incarne le pouvoir de chaque ville dans les îles. Elle représente l'idéal pour notre peuple, unis dans le but et la force."
  kukatodic_religion:0 "Möitsäliusko"
  kukatodic_religion_religion_desc:0 "Les peuples Kukatodiques de Yyl Möitsa croient que les grandes forêts dans lesquelles ils vivent sont la maison d'un nombre incalculable d'esprits locaux. Chaque arbre, chaque roche, chaque cascade a un esprit, et ils vivent et meurent, juste comme les humains le feraient, dans leur monde invisible. Les croyances de Möitsäliusko, signifiant \"esprits de la forêt\", sont variées, et elles diffèrent de tribu à tribu. Une chose qu'elles ont en commun est la révérence des vieilles sages, généralement les femmes les plus âgées du village, qui servent comme médium spirituel entre le monde matériel et le monde des esprits."
  yudunyovi:0 "Yudunyovi"
  yudunyovi_religion_desc:0 "Les Yudunyovi (ou Dieux Mondains) sont un panthéon de dieux redécouverts par les colons Triuniques sur le continent. Menés par le dieu solaire Taqoshur et révélés par le dieu des rêves Soiti, les fidèles de cette foi cherchent à reconquérir leur héritage ancien dans le contexte du monde moderne."
   taqoshur:0 "Taqoshur"
   taqoshur_desc:0 "Chef des Yudunyovi, et dieu du soleil, Taqoshur est la source de toute vie dans le monde. Autrefois connu comme Tapashur, dans sa forme moderne sa lumière tient à distance les ténèbres et le chaos qui régneraient sans la chaleur de la civilisation."
   soiti:0 "Soiti"
   soiti_desc:0 "Existant en dehors de la hiérarchie Yudunyovi, Soiti le dieu de la magie et des rêves est considéré le cinquième grand-parent de tout mage. Du royaume des rêves, Soiti enseigne à leurs petits-enfants les secrets de leur héritage, et en temps récents leur rappela l'existence même des Yudunyovi.\nContrairement aux autres dieux mondains, Soiti seul reste entièrement inchangé sur des milliers d'années."
   yukel:0 "Yukel"
   yukel_desc:0 "Déesse de l'eau, paix, et tranquillité, Yukel a gagné en importance au cours des siècles récents car elle était une des dieux principaux du peuple Triunique. Autrefois connue comme Yushel, son étreinte permet à l'eau d'être vue comme un lieu de sécurité calme."
   kalyin:0 "Kalyin"
kalyin_desc:0 "L'union des trois Déesses des Lacs, et bien qu'elle ne soit pas considérée 'toute-puissante' parmi les Yudunyovi, Kalyin jouit d'un large domaine sur l'eau, la paix, la tranquillité, et la forge. Bien que la civilisation ne puisse exister sans la lumière de Taqoshur, elle ne peut prospérer sans eau."
   shirdos:0 "Shirdos"
   shirdos_desc:0 "Dieu des vents, tempêtes, cieux, et honneur, Shirdos promet une vie après la mort dans les cieux pour les honorables, et des tempêtes sur ceux qui en manquent. Autrefois connu comme Pekirdi, le dieu du ciel est considéré par beaucoup comme n'étant qu'une itération 'apprivoisée' du dieu Centaure Irdaeos."
   yerush:0 "Yerush"
   yerush_desc:0 "Déesse de la Guerre et de la Terre, Yerush représente la force nécessaire pour défendre son foyer. Autrefois connue comme Korhist, elle était une figure de force étant un moyen de justifier la conquête."
   ekchorvu:0 "Ek'chorvu"
   ekchorvu_desc:0 "Le premier humain à domestiquer un animal, Ek'chorvu forgea un lien entre l'homme et la nature. Maintenant le dieu de la diplomatie et de l'élevage, il représente tous les liens que l'homme fait dans le monde. Autrefois connu comme Eku, il est le seul dieu majeur d'origines mortelles."
   tayoghur:0 "Tayoghur"
   tayoghur_desc:0 "Le Dieu de la Protection et des Minéraux, Tayoghur agit comme le gardien robuste contre les vrais monstres qui rôdent dans les lieux sombres. Un camarade de Yerush, la paire représente le lien entre l'homme et le nain dans leurs efforts de reconquête respectifs. Autrefois connu comme Herghor, il était autrefois symbolisé par les montagnes Échine-du-Serpent avant que le contact soit établi avec le peuple nain."
   asimlik:0 "Asimlik"
   asimlik_desc:0 "Enseignant des usages des plantes, Asimlik est le dieu de la végétation. Étroitement associé à Taqoshur, il transforme l'énergie vitale du soleil en formes que les mortels peuvent utiliser. Autrefois connu comme Auigra, il a appris beaucoup de choses durant l'absence de deux mille ans de l'humanité."
 giantkin:0 "Lignée Géante"
  feast_of_the_gods:0 "Festin des Dieux"
  feast_of_the_gods_religion_desc:0 "Connu sous le nom d'Iskerag Vulshor en Ogre, les Ogres croient qu'ils ont gagné leur force et stature en dévorant leurs anciens dieux, les Vrais Géants, et qu'en dévorant les forts et sages ils peuvent hériter de leur pouvoir pour eux-mêmes." 
  reformed_feast_of_the_gods:0 "Festin des Dieux"
  reformed_feast_of_the_gods_religion_desc:0 "Connu sous le nom d'Iskerag Vulshor en Ogre, les Ogres croient qu'ils ont gagné leur force et stature en dévorant leurs anciens dieux, les Vrais Géants, et qu'en dévorant les forts et sages ils peuvent hériter de leur pouvoir pour eux-mêmes. La foi a subi un certain nombre de réformes intensives pour la mettre plus en ligne avec les sensibilités modernes."
  mountain_watchers:0 "Gardiens des Montagnes"
  mountain_watchers_religion_desc:0 "Les Trolls de Gérudie s'appellent les Jartal Agefa, ou Gardiens des Montagnes, dans leur croyance qu'ils furent laissés derrière par les Vrais Géants pour garder la Gérudie des intrus et empêcher les trespasseurs de pénétrer dans les terres des titans qu'ils croient être bien au nord de la Gérudie Lointaine même."
  mountain_watchers_blessings:0 "Héritage des Jötunn"
  pick_mountain_watchers_blessing:0 "Choisir l'Héritage"
  blessing_ofanttlir:0 "Öfanttlir, le Géniteur"
  blessing_jormir:0 "Jormir, le Roi Dégelé"
  blessing_valerid:0 "Valerið, le Kullninger"
  blessing_kranmas:0 "Kranmas, l'Enchaîné"
  blessing_balmir:0 "Bålmir, Fléau des Eaux"
  blessing_ofanttlir_upgraded:0 "Öfanttlir, le Géniteur"
  blessing_jormir_upgraded:0 "Jormir, le Roi Dégelé"
  blessing_valerid_upgraded:0 "Valerið, le Kullninger"
  blessing_kranmas_upgraded:0 "Kranmas, l'Enchaîné"
  blessing_balmir_upgraded:0 "Bålmir, Fléau des Eaux"
  HOLY_SITE_995_DESC:0 "Murtrhol est l'endroit d'où les Jotunn jaillirent d'Ofantlir, le premier Géant dont le dos est la fondation du monde."
  HOLY_SITE_985_DESC:0 "Le Manoir du Géant était la dernière capitale des Jotunn gouvernée par Gerud avant que les dragons ne fassent fondre les grands palais et noient la plupart des Jotunn, créant la Mer Tombe-Géant."
  HOLY_SITE_740_DESC:0 "Bal Vroren était l'endroit où Kranmas, le dernier des Géants Dégelés, et son armée de trolls et ogres perdirent face à Castenor. Il fut enchaîné et noyé dans la Mer Tombe-Géant."
  HOLY_SITE_4208_DESC:0 "Krakdhûmvror était une forteresse des nains d'où ils repousseraient les tentatives des Jotunns de reprendre le Passage Nordique. Beaucoup de rochers furent lancés sur ses défenses mais elle ne tomba jamais."
  HOLY_SITE_5323_DESC:0 "L'étendue la plus orientale du Jotunnlagen au bord du monde. À la fin des jours, Balmir se lèvera de Piikanvosaamua et brûlera les eaux du monde avec son arc de feu sans fin."
 infernal_religion:0 "Infernaliste"
  infernal_court:0 "Cour Infernale"
  infernal_court_religion_desc:0 "La Cour Infernale est un panthéon composé des dieux qui prirent parti pour Agrados dans la Guerre des Dieux et furent envoyés aux Plans Inférieurs par Castellos après sa victoire. Les fidèles, appelés Infernalistes, tendent à vénérer la Cour Infernale non par piété ou désir de vertu mais en échange de pouvoir brut."
   kazraiel:0 "Kazraiel"
   kazraiel_desc:0 "Kazraiel, le Prince Courroucé, fut créé quand Castellos tenta d'absorber l'énergie divine de son frère, Agrados, mais fut lui-même corrompu à la place - il lança la portion corrompue de lui-même, avec ce qu'il avait pris d'Agrados, vers les Plans Inférieurs où elle gagnerait éventuellement la conscience de soi comme l'Archidiable Kazraiel.\n\nKazraiel est le plus agressif des Archidiables, connu pour ses grandes rages et désir constant de conflit, pourtant au-delà de ses manières extérieures de berserker se trouve une compréhension de comment mener la guerre égalée par aucun. Il se considère héritier d'Agrados et Castellos également et maître légitime de leurs deux peuples, les Aléniques et les Escanni."
   mesner:0 "Mesner"
   mesner_desc:0 "Mesner, le Seigneur de la Paresse, était autrefois le dieu du voyage et de la communication et fut lancé vers les Plans Inférieurs par Castellos pour son échec à agir au nom de l'un ou l'autre camp de la Guerre des Dieux. Il est peut-être le plus amer des Archidiables, croyant fermement qu'il n'a rien fait de mal, et s'est aligné avec Kazraiel qu'il considère aussi injustement condamné.\n\nComme l'ancien dieu de la communication, et gagnant son titre de Seigneur de la Paresse, il est l'Archidiable le plus capable de parler directement à ceux sur le Plan Matériel - chuchotant des pensées d'apathie, tristesse ou l'inutilité de leurs actes à ceux qu'il cible, sapant leurs volontés."
   ildran:0 "Ildran"
   ildran_desc:0 "Ildran, le Marquis de l'Orgueil, était autrefois le dieu de la construction et des grandes œuvres et devint le principal lieutenant et idéologue d'Agrados durant la Guerre des Dieux. Il était le plus enthousiaste de toute l'Hôte Agradosienne à propos de leur plus grande création, l'humanité, se voyant reflété dans leur désir de dominer et remodeler le monde pour s'adapter à eux-mêmes.\n\nIl prêchait une vision d'un monde cherchant toujours la perfection, construit par les mains ambitieuses de l'humanité et vénérant un nouveau panthéon de dieux, attirant beaucoup de ceux mécontents du conservatisme de Castellos aux rangs d'Agrados. Pour l'instant, il se contente d'envoyer des visions de monuments glorieux à ceux qui le suivent, tout en rêvant encore de son nouveau monde promis habité seulement par ses humains favorisés."
   hedine:0 "Hedine"
   hedine_desc:0 "Hedine, la Maîtresse de la Luxure, était autrefois la déesse de la joie et fut blâmée d'encourager la luxure d'Agrados pour Halanna. Hedine était crainte comme la plus convaincante de l'Hôte Agradosienne, car bien qu'elle manquât des compétences rhétoriques d'Ildran, elle savait toujours exactement comment tenter quelqu'un en tête-à-tête.\n\nElle était aussi méprisée par beaucoup d'avariels pour être le seul Archidiable à séduire ses serviteurs avariels pour qu'ils la suivent, les transformant en ses succubes."
   ibberal:0 "Ibberal"
   ibberal_desc:0 "Ibberal, le Grand Duc de la Gloutonnerie, était autrefois le dieu des célébrations. Il était un dieu mineur dans la faction gagnante de Castellos, mais commença plus tard une conspiration pour empoisonner Castellos et d'autres dieux majeurs, blâmer cela sur les loyalistes restants d'Agrados, et s'établir ainsi que les co-conspirateurs Canturian et Forsara comme la nouvelle Trinité gouvernant les dieux.\n\nCela échouerait et lui, et ses co-conspirateurs, seraient bannis vers les Plans Inférieurs. Les trois resteraient des alliés proches, s'appelant la Triade et coopérant généralement étroitement pour compenser leur faiblesse comparée aux quatre autres Archidiables."
   canturian:0 "Canturian"
   canturian_desc:0 "Canturian, le Baron de l'Envie, était autrefois le dieu de la musique et du théâtre et un loyaliste à Castellos jusqu'à ce qu'il soit jeté vers les Royaumes Inférieurs pour avoir pris part à une conspiration, menée par Ibberal, pour empoisonner Castellos à un festin de victoire.\n\nIl poursuivrait pour être le membre le plus actif de la Triade formée avec ses co-conspirateurs, prétendant avoir rendu possible la création des premiers vampires Cannoriens. Bien que la vérité de cette déclaration ne puisse vraiment être déterminée, Canturian est connu pour accorder à ses fidèles des bienfaits aux dépens de ceux dont ils sont jaloux, et cela correspondrait à ce modèle."
   forsara:0 "Forsara"
   forsara_desc:0 "Forsara, la Comtesse de l'Avarice, était autrefois la déesse de la chance et de la charité et resta loyale à Castellos durant la Guerre des Dieux avant d'être bannie vers les Plans Inférieurs pour sa part dans une conspiration, aux côtés d'Ibberal et Canturian, pour l'empoisonner et usurper sa place comme dirigeant des dieux.\n\nSes diables sont peut-être responsables du stéréotype du diable qui fait des accords extérieurement équitables, mais secrètement traîtres."
