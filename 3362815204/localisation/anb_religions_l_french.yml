teachings_of_varamelas_deity_level_1:0 "Enseignements de Varamelas" #Écrit par : Georgius
teachings_of_varamelas_deity_level_1_desc:0 "§YEnseignements de Varamelas§!\nLes enseignements du penseur radical Varamelas résonnent à travers sa terre natale de Besolakí jusqu'à ce jour. Varamelas et ses héritiers philosophiques à Besolakí ont basé la gouvernance sur un état démocratique radical et combatif, accordant un suffrage et des droits garantis à la citoyenneté, indépendamment des caractéristiques immuables. Le pouvoir est contesté entre des partis politiques rudimentaires, chacun né d'une école de pensée spécifique. L'affrontement entre ces groupes soutient le processus démocratique de Besolakí, car un groupe devenant trop puissant nuirait à tous les autres. Cela encourage également l'innovation et la bonne gouvernance. Un débat intense et passionné et l'argumentation conduisent à la création de nouvelles politiques et à l'affinement de la pensée philosophique dans un environnement compétitif impitoyable, mais la centralisation du pouvoir sur un seul parti conduit à la stagnation.\n\nSi l'Ordre Saint §YEnseignements de Varamelas§! est placé dans plus de §Y50%§!([Root.kheionism_teachings_of_varamelas_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_teachings_of_varamelas_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCoûts des Conseillers : §G+15.0%§!\n\nSi l'Ordre Saint §YEnseignements de Varamelas§! est placé dans plus de §Y75%§!([Root.kheionism_teachings_of_varamelas_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nCoûts des Conseillers : §G+15.0%§!\nPolitiques Administratives Gratuites : §G+1§!"
