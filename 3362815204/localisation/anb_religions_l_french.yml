lizardfolk_religion:0 "Peuple Lézard"
anzalkatsa:0 "Anzalkatsa"
anzalkatsa_religion_desc:0 "La foi Anzalkatsa est inséparable de la prophétie du 333ème Empire. Bien qu'il y ait beaucoup de délibérations sur les détails, tous s'accordent à dire qu'elle stipule que tous les peuples lézards doivent éventuellement être unis sous le 333ème Empire - Khatalashya. Le Dernier Empire régnera sur tous les peuples lézards, détiendra tous les piliers et apportera une prospérité éternelle. Il est du devoir de chaque adepte d'Anzalkatsa de travailler à l'accomplissement de cette prophétie et d'être prêt à sacrifier tout ce qu'il peut avoir pour cet objectif, et cette attente est également répartie dans toute la société. La paysannerie, les marchands, les nobles et même le roi doivent se prosterner pour cette fin - c'est leur seul but.\n\nLes gardiens de ce futur sont les nagas, une mutation rare des peuples lézards distinguée par leur apparence et leur grand potentiel magique qui forment leur propre classe sociale. On les trouve comme conseillers, érudits, prêtres, conseillers - là où il y a du pouvoir et de l'influence, ils sont aussi.\n\nLe devoir et la compétence sont des vertus clés parmi les Anzalkatsa, et les gens ordinaires sont censés reconnaître leur médiocrité et laisser la place aux étoiles montantes. Ceux qui ne peuvent pas reconnaître leurs propres limites - ou refusent de le faire - ne sont pas longtemps tolérés par les nagas, qui s'efforcent de s'assurer qu'ils subissent une chute de leur propre fait. Aucun droit de naissance n'accorde l'immunité contre cela, et aucun trône de roi ne peut jamais être vraiment stable contre leurs machinations."

zaradyrra:0 "Zaradyrra"
zaradyrra_religion_desc:0 "La foi Zaradyrra trouve son origine chez les premiers lizardfolk Ashhana délivrés de la malédiction du sang par la musique. À l'origine, on pensait que seule la musique pouvait soulager la malédiction du sang, mais à mesure que la société Ashhana commençait à se développer, on découvrit que de nombreuses formes d'art pouvaient affaiblir l'emprise de la malédiction du sang, et que créer de l'art était un remède bien plus puissant que de le consommer. Les premiers Ashhana capables de guérir leurs semblables devinrent les bardes, et certains fondèrent les premières maisons nobles Ashhana. À mesure que de plus en plus d'Ashhana sauvages étaient intégrés à la société, la foi Zaradyrra prit véritablement forme dans sa version moderne en tant que collection de pratiques utilisées pour gérer la malédiction du sang au quotidien. Le moyen le plus faible de combattre la malédiction du sang est de simplement consommer l'art des autres, ce qui est suffisant pour maintenir un décorum normal et est le lot de nombreuses classes inférieures. Le moyen suivant le plus efficace est de créer de l'art dérivé, pas vraiment original ou révolutionnaire mais pas seulement une copie non plus, et cela est dit pour donner à l'esprit du créateur une véritable clarté, plus capable. Ces Échos sont le lot de la noblesse et de l'occasionnel artisan privilégié de la classe inférieure. Le moyen le plus efficace est la création artistique véritablement originale - le domaine exclusif des bardes."

the_sovereign:0 "Souverain"
the_sovereign_desc:0 "Qu'est-ce qui se trouve au sommet de mille œuvres ? Bien qu'il faille toujours garder le présent à l'esprit, il faut aussi regarder vers des horizons lointains, et il n'y a pas d'horizon plus lointain - ni plus digne - que celui du Souverain, le dirigeant éternel de l'empire-qui-doit-être. Amener le Souverain à l'existence est le but de tous les Anzalkatsa, et le chercher, c'est être incontesté, adoré, puissant, sage, immuable - le Souverain."

the_storm:0 "Tempête"
the_storm_desc:0 "Comment un nouveau royaume peut-il être forgé sinon par la guerre ? Bien que tous les Anzalkatsa travaillent à faire advenir l'empire-qui-doit-être, aucune encre sur une page n'amènera ce qui doit être ; il ne sera amené que par la tempête de la guerre et de la conquête. Chercher la Tempête, c'est chercher à être la force qui efface ce qui était, et qui amène le nouveau, chaque cycle apportant un nouvel ordre - jusqu'à la prochaine tempête."

the_anchor:0 "Ancre"
the_anchor_desc:0 "Ainsi en fut-il, ainsi en sera-t-il. Se tenir contre la tempête, c'est tester ceux qui se présument Souverains, et résister à eux, c'est montrer leur folie. L'avenir ne sera pas forcé, et lorsqu'il n'est pas temps, le changement doit être supporté jusqu'à ce que des vents plus favorables prévalent. Dans une guerre pour la prophétie, ce ne sont pas ceux qui brûlent fort et tombent qui connaîtront la victoire, mais ceux qui survivent à de tels prétendants. Chercher l'ancre, c'est rester ferme contre le changement et garder en sécurité ce que l'on a contre les tempêtes du monde."

the_erudite:0 "Érudit"
the_erudite_desc:0 "Quand la mort vient, quelle partie de votre travail vivra ? Il y a plus à gouverner que de simples épées et société, et tout comme la tempête amènera l'empire-qui-doit-être, ainsi l'érudit forge son épée et chausse son cheval. Tout comme le plus puissant des guerriers peut être vaincu par une nouvelle arme, ainsi les plus grands royaumes peuvent être déchirés par la complaisance. Chercher l'érudit, c'est être un soldat contre la stagnation et aiguiser son royaume contre l'avenir."

the_mistake:0 "Erreur"
the_mistake_desc:0 "Tant de mal est fait avec les meilleures intentions, et une telle folie ouvre l'histoire de Zaradyrra. Elle commence avec une grande armée envoyée dans les terres de l'ombre, chargée des nobles tâches d'aider les faibles et de vaincre le mal. Mais la conviction seule ne peut pas servir de bouclier contre le mal, et ainsi les ténèbres sont venues pour ce phare de bien malgré tout. Ses soldats brillants de lumière seraient tordus en coquilles vides qui ne pourraient même pas se souvenir de ce que c'était que de penser et de ressentir comme ils le faisaient autrefois. De l'erreur, nous apprenons à nous garder du zèle et à toujours garder notre esprit dans le présent, de peur que nos désirs justes ne deviennent la graine d'un nouveau mal."

the_onslaught:0 "Assaut"
the_onslaught_desc:0 "Le sang appelle le sang. Un bleu est donné pour un mot, un œil pour un bleu, une tête pour un œil, et ainsi la violence se gave d'elle-même. Les raids des maudits du sang infligeraient une mort et une souffrance innombrables à nos semblables, et ainsi, au cours des siècles avant le premier Ashhana libre, la vengeance régnerait dans le cœur de tous alors que la mort exigeait la mort, encore et encore. Que le cycle puisse être brisé n'a jamais été recherché, jamais considéré alors que la répression et le sang exigeaient tous les efforts. De l'Assaut, nous apprenons à ne jamais laisser ce qui ne peut être défait régir ce qui doit venir, et à chercher à briser les cycles de violence et de vengeance qui lient le monde."

the_bard:0 "Barde"
the_bard_desc:0 "Les temps les plus sombres peuvent transformer les plus petites lueurs de flamme en piliers de lumière à travers l'espoir d'une nouvelle aube. Lorsque le premier barde est arrivé, l'espoir avait depuis longtemps disparu de ces terres ; que l'effusion de sang puisse jamais cesser était hors de question. Et pourtant, ce n'était ni un roi puissant, ni un grand sage qui éveillerait le premier Ashhana du long sommeil de la malédiction du sang, mais un simple barde avec une simple chanson. En un moment brillant d'espoir et de désespoir, une nouvelle ère naissait sans le savoir d'un champ de mort. Du premier Barde, nous apprenons à ne jamais perdre espoir et à ne jamais nous perdre dans la peur et le découragement, car une nouvelle aube peut toujours se lever."

the_rising:0 "Élévation"
the_rising_desc:0 "D'une seule étincelle, un feu flamboyant peut naître. Le premier Ashhana libre a fait face à des siècles d'histoire qui leur ont appris qu'ils étaient à jamais perdus et a regardé d'innombrables multitudes de leurs semblables encore perdus à cause de la malédiction. De leur conviction et de leur espoir sont nés les premiers bardes Ashhana, les premiers vrais Zaradyrra. Ces âmes désintéressées ont consacré tout ce qu'elles étaient à une vie de purification de leurs semblables - non seulement pour libérer les Ashhana, mais aussi pour défier les ombres en forgeant un nouveau peuple à partir de ceux qui étaient destinés à n'être que des monstres. De l'Élévation, nous apprenons à ne pas nous contenter de petites victoires contre le mal, mais à les porter de l'avant pour détruire le mal entièrement."


#Night Coven
hag_religion:0 "Coven de la Nuit"
night_coven:0 "Coven de la Nuit"
night_coven_religion_desc:0 "Représentant une large gamme de folklore et de pratiques chamaniques, des versions tordues du mythe original des géants des trolls aux cultes locaux vénérés par les tribus humaines. Le Coven de la Nuit unit tout cela avec les principes fondamentaux selon lesquels ses adorateurs vivent pour servir les caprices de leurs maîtres, les Sorcières de la Nuit, cherchant des bénédictions et leur faveur en échange de sacrifices et de servitude."

echenka_religion:0 "Echenka"

sky_domain:0 "Domaine du Ciel"
sky_domain_religion_desc:0 "Semayi'gera, ou Domaine du Ciel en Commun, est la foi dominante du peuple Mengi. Seul en révérence est le dieu Amilak, que les Mengi croient être le seigneur des cieux et le porteur de pluie. Des sanctuaires et des monastères dédiés à Amilak se trouvent dans toutes les terres Mengi, et de grands temples sont élevés dans les villes, ouverts aux cieux où les Prêtres de la Pluie et les Mages des Nuages travaillent pour guider les pluies vers le peuple.\n\nAux côtés d'Amilak, les Mengi reconnaissent également divers 'Parents des Dieux' qui sont censés être les dieux d'autres peuples, et Yrilak - le jumeau sombre d'Amilak. Là où Amilak règne dans les terres des Mengi, les terres de Yezel Mora sont le domaine de Yrilak - autrefois une terre verdoyante, maintenant louée aux sorcières via un sombre marché conclu pendant le Jour des Cieux Cendreux en échange de breloques et de babiole viles."
#Dai'Nadeilhil
dai_nadeilhil:0 "Dai'Nadeilhil"
dai_nadeilhil_religion_desc:0 "Dai'Nadeilhil, ou 'Histoire des Quatre Mondes', est la religion du peuple Haraf'ne : les Ruinés natifs de la terre éponyme du nord d'Aelantir. Le Dai'Nadeilhil est une tradition orale racontant principalement les voyages et les expériences du peuple Haraf'ne à travers les quatre mondes de Dchei'ilhil, Kosu'ilhil, Yaih'ilhil et Keiin'ilhil : le Monde Obscur, le Monde de l'Eau, le Monde de l'Air et le Monde du Feu, respectivement.\n\nTselayos, le Dieu de l'Eau, est vénéré comme le créateur des Haraf'ne après les avoir sortis de Dchei'ilhil vers Kosu'ilhil et les avoir bénis avec des âmes et la connaissance de l'agriculture pour se distinguer des redoutables Veilleurs Silencieux. Iishkeli, la Déesse de l'Air, est louée pour avoir fourni un espace abondant aux anciens Haraf'ne pour régner sur Yaih'ilhil depuis leurs Six Montagnes Volantes, jusqu'à ce que finalement, l'envieux Di'iikunail, le Dieu du Feu, qui ne pouvait créer qu'à travers la destruction, abattit les Montagnes Volantes et rasa tous les mondes de l'immense force de leur chute.\n\nC'est de cette destruction que Di'iikunail forgea un monde singulier pour remplacer tous les autres : Keiin'ilhil, une terre brûlante et ardente de mort. Cependant, les Bons Dieux de l'Eau et de l'Air jugèrent bon de créer et de donner vie à Ek'elas, le Dieu de la Terre, pour servir de gardien des Haraf'ne dans ce nouveau monde. Ek'elas utilisa de grandes magies pour protéger et soutenir les Haraf'ne jusqu'à ce qu'il se flétrisse et devienne les sables du grand Désert de Haraf, assurant que les Haraf'ne pourraient apprivoiser leur nouveau foyer grâce à son sacrifice."
