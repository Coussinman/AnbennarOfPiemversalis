#Skincarvers
skincarvers:0 "Skincarvers"
skincarvers_religion_desc:0 "Alors que l'existence même d'une culture des 'Veilleurs Silencieux' est débattue parmi les érudits, certains comportements des Veilleurs Silencieux pourraient représenter des croyances religieuses ou des superstitions. À savoir, les marques de scarification que l'on peut trouver sur de nombreux cadavres de Veilleurs Silencieux. Les Veilleurs Silencieux utilisent souvent des pigments naturels pour teindre leurs cicatrices sous une forme d'art arcane. Cet art corporel, s'il est regardé trop longtemps, peut accorder des visions confuses et étranges et provoquer des sentiments de dissociation chez l'observateur. De nombreuses théories existent à propos de cette tradition, l'école de pensée la plus populaire suggérant qu'il s'agit d'un simple instinct feral. Mais les détracteurs de cette simplification du comportement complexe citent les visions comme preuve qu'une explication de la tradition pourrait être beaucoup plus profonde. D'autres théories incluent : des représentations des castes Précurseurs ou des rôles sociétaux, des représentations de leur dieu ou dieux, un ensemble de marqueurs culturels représentant des rituels ou des réalisations sociétales, ou même des visions enregistrées d'événements futurs. Cependant, la nature exacte de ces comportements ne sera probablement jamais comprise en raison de l'impossibilité de contact avec les Veilleurs Silencieux."
#Beast Memory
beast_memory:0 "Mémoire de la Bête"
beast_memory_religion_desc:0 "Ceux qui suivent la mémoire croient en la parenté de toutes les créatures et qu'à l'aube des temps, une alliance dirigée par trois Bêtes Héroïques a tué le dieu créateur courroucé. Ils vénèrent leurs ancêtres et les esprits des anciennes bêtes à travers des rituels et un respect pour la vie. Certains adeptes de la mémoire acquièrent le pouvoir de se métamorphoser en formes puissantes qui émulent l'une des trois Bêtes Héroïques, un pouvoir qu'ils peuvent utiliser à grand effet."
mother_snake:0 "Mère Serpent"
mongoose_shifter_personality:0 "Changeforme Mangouste"
leopard_shifter_personality:0 "Changeforme Léopard"
elephant_shifter_personality:0 "Changeforme Éléphant"
rufaro_the_frog_modifier:0 "Conseil de Rufaro la Grenouille"
tanizu_animal_companion_modifier:0 "Compagnon Animal"
mother_snake_religion_desc:0 "Les adorateurs de Mère Serpent croient qu'elle est une bête ancienne de l'époque des Bêtes Héroïques, qui a trahi Brave Mangouste pour ses propres raisons et a trouvé refuge à Yezel Mora. Elle protège de petites bandes de Tanizu marginaux qui vivent dans le marais, et il existe autant de versions de son mythe que de groupes de ses adorateurs. Elle accorde à ses disciples des pouvoirs de métamorphose, leur conférant la capacité de se transformer à l'image des charognards infectés de pourriture et de croissances végétales non mortes."
desc_perform_ceremonies:0 "Le respect approprié des esprits et de la Mémoire implique la réalisation de nombreux rituels à tous les niveaux de la société. Ceux-ci font partie de la pratique normative de la Mémoire de la Bête et sont un signe important pour ceux sous la Mémoire que leur dirigeant gouverne bien. En accomplissant des cérémonies spéciales au-delà de celles obligatoires, nous pouvons faire une démonstration de la bienveillance de notre dirigeant envers ceux qui dépendent de son intercession spirituelle."
desc_rally_the_warrior_lodges:0 "Sous les auspices du leadership de Brave Mangouste, les esprits se tiennent militants et désireux d'aider ceux sous la Mémoire dans les affaires militaires. Si nous faisons des offrandes avec les sociétés guerrières, alors sûrement beaucoup viendront se battre avec nous sous les yeux des esprits que nous attirons."
desc_great_mongoose_ceremony:0 "Brave Mangouste dirige la moitié des ancêtres et sous son regard, l'ambition de ceux sous la Mémoire est favorisée. Nous devrions offrir des remerciements à elle et à son exemple, car sûrement cela fera fleurir les fruits de nos ambitions deux fois."
desc_host_other_tribes:0 "Le Léopard Sage nous enseigne à être magnanimes en amitié afin que nous puissions avoir l'avantage de l'amour et de la parenté. Cultiver nos relations avec nos amis et alliés est sûr de nous apporter de la force."
desc_great_leopard_ceremony:0 "Alors que le Léopard Sage dirige la moitié des ancêtres par des mots soigneusement choisis et des actions réfléchies, nous reconnaissons que les rassemblements religieux ne sont pas purement pour chercher la faveur des esprits et leur montrer notre révérence. La pratique de la piété attirera des personnes qualifiées dans notre orbite, sans aucun doute une bénédiction du Léopard Sage lui-même."
desc_ensure_fair_allocations:0 "L'Éléphant Désintéressé nous enseigne à fournir à tous pour l'amélioration de tous. Avec lui à la tête du monde spirituel, il nous incombe de suivre son exemple et de veiller à ce que tous ceux sous notre règne reçoivent leur juste part. Toute corruption des dirigeants précédents doit être éradiquée et le monde remis droit sous son exemple."
desc_great_elephant_ceremony:0 "L'Éléphant Désintéressé dirige actuellement la moitié des ancêtres et fournit ce qu'il juge juste au peuple sous la Mémoire. Si nous choisissons de l'honorer, nous-mêmes et nos amis recevrons la prospérité. Car en renforçant ses amis, on se renforce soi-même."

#Baashidi
rinta_seekers:0 "Chercheurs de Rinta"
rinta_seekers_religion_desc:0 "Développée par le philosophe Kabil Hadni, la religion des Chercheurs de Rinta prêche que les cieux sont gouvernés par des âmes mortelles qui ont banni les dieux maléfiques, maintenant devenus les étoiles du ciel. Ils croient que le paradis ne peut être atteint qu'en atteignant l'illumination par la contemplation de la loi divine du monde, et ils consacrent leur vie à se préparer pour le voyage contemplatif vers le paradis qu'ils entreprendront dans l'au-delà."
habab_zar:0 "Habab Zar"
habab_zar_religion_desc:0 "Habab Zar est le nom donné à l'ensemble des magies d'exorcisme et des rituels spirituels qui précèdent le développement des Chercheurs de Rinta. Les praticiens de Habab Zar n'ont pas un seul objet de vénération, mais adorent plutôt des lieux locaux de signification spirituelle."
genie_cult:0 "Culte des Génies"
genie_cult_religion_desc:0 "Parmi de nombreuses religions Sarhali, les Génies sont vénérés ou craints en raison de leur immense pouvoir et des nombreux mythes entourant leurs exploits. Cela peut être vu surtout dans les terres d'Ardimya, où le djinn sage dont la région tire son nom a fondé un royaume grandiose qui a laissé un fort héritage à travers les terres sub-sahéliennes. Les gens ici adoraient elle et les génies comme les êtres les plus élevés possibles, renonçant à leurs propres dieux.\n\nDe nos jours, peu restent pour pratiquer les arts du Culte des Génies, en raison du massacre de masse des Guryadagga par les Qeyikul. Malgré leur quasi-extinction, il reste de petites tribus à travers le continent qui persistent dans leurs pratiques. La plupart sont centrées autour d'Ardimya et de son culte en raison de l'héritage de son royaume. Les Guryadagga ne croient pas qu'elle soit plus suprême que les autres génies ; ils pensent que les Génies ne sont pas nécessairement nés égaux, mais qu'ils ne sont pas nécessairement « au-dessus » d'un autre génie simplement à cause de cela.\n\nBeaucoup des pratiques trouvées dans le Culte des Génies peuvent être considérées comme des précurseurs de nombreuses pratiques des religions Habab Zar et Chercheurs de Rinta. Ce qui les différencie, c'est leur croyance directe en des divinités de pouvoir supérieur et leur utilisation de l'idolâtrie et de l'encens pour invoquer leur pouvoir dans la prière.\n\nBeaucoup des pratiques du Culte des Génies sont dites avoir été originaires des peuples Dim, des Bulwari anciens, et de plus petits groupes qui deviendraient les ancêtres des peuples vivant dans le Jasiir Jadid et le Jasiir Doog."
