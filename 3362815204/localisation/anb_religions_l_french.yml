 ELVEN_FOREBEARS_ASPECTS_LONG:0 "Héritages de Nos Ancêtres"
 ELVEN_FOREBEARS_ASPECTS_SHORT:0 "héritages"
 #Generic Elves
 ivrandir_1:0 "Robe de Jardinage d'Ivrandir"
 desc_ivrandir_1:0 "Cette splendide robe de soie vert profond permettait à Ivrandir, le légendaire jardinier Précurseur, de soigner ses champs quel que soit le temps, il ne ressentait ni chaleur, ni froid, ni pluie, et ne respirait que l'air le plus pur.\n\nVénération Supplémentaire :\n§TIvrandir Y§! : Coût de Développement : §G-5%§!\n§TIvrandir Z§! : Colon : §G+1§!"
 ivrandir_2:0 "§TÉtranges Terres d'Ivrandir§!"
 desc_ivrandir_2:0 "Au milieu du Jour des Cieux de Cendre, les descendants d'Ivrandir auraient sauvé cette petite boîte de bois par-dessus tout ce qu'ils possédaient. Elle contient plusieurs échantillons de terre, de provenance peu claire."
 ivrandir_3:0 "§TPierre d'Ancre d'Ivrandir§!"
 desc_ivrandir_3:0 "Un caillou noir de jais, enchanté de sorte qu'il pointe toujours vers la maison d'Ivrandir. Pourquoi le jardinier avait besoin de cela n'est pas clair, mais pour quiconque s'en souvient, il pointe vers l'ouest, toujours vers l'ouest."
 oloris_1:0 "Circlet de Sorts d'Oloris"
 desc_oloris_1:0 "Un diadème orné de manière élaborée, avec un léger enchantement augmentant la sagesse et le charisme du porteur, c'était le symbole de la charge d'Oloris en tant que dirigeant de la cité volante de Lanaiande.\n\nVénération Supplémentaire :\n§TOloris Y§! : Efficacité Commerciale : §G+5%§!\n§TOloris Z§! : Efficacité Administrative : §G+2%§!"
 oloris_2:0 "§TRubis Enchantés d'Oloris§!"
 desc_oloris_2:0 "Une poignée de rubis, qui permettent aux utilisateurs de communiquer comme s'ils étaient face à face, peu importe la distance. Oloris les avait distribués entre les navires de la flotte des vestiges."
 oloris_3:0 "§TLettre de Suicide d'Oloris§!"
 desc_oloris_3:0 "Longue de trois douzaines de pages, ce document catalogue les pensées d'Oloris sur le leadership moral et efficace. Le chapitre final détaille ce qu'il décrit comme ses propres échecs sur tous les points, dans toutes les vies qu'il a échoué à sauver après la chute de Lanaiande."
 arfil_1:0 "Journaux de Bord d'Arfil"
 desc_arfil_1:0 "Ces notes détaillées décrivent la gestion par Arfil de son navire au sein de la Flotte des Vestiges, ainsi que ses réflexions alors que le général autrefois-grand devenait un capitaine de réfugiés.\n\nVénération Supplémentaire :\n§TArfil Y§! : Vitesse de Récupération Main-d'Œuvre : §G+5%§!\n§TArfil Z§! : Choc d'Infanterie : §G+5%§!"
 arfil_2:0 "§TDoctrine de Bataille d'Arfil§!"
 desc_arfil_2:0 "Arfil esquissa plusieurs batailles sur du papier de fortune, que ce soient celles qu'il a menées, ou de simples produits de son imagination, entre elles résument son approche tactique."
 arfil_3:0 "§TÉclats de Lame-Magique d'Arfil§!"
 desc_arfil_3:0 "Le général ne porta jamais de lame-magique à bord de la Flotte des Vestiges, et ce n'est qu'après sa mort que la raison fut découverte : il gardait les éclats de la lame dans une bourse de velours près de son cœur, ayant brisé l'arme il y a longtemps."
 #Ibevar
 ibenion_1:0 "Sabre Cardesti d'Ibenion Ier"
 desc_ibenion_1:0 "Un sabre récupéré du Val Désolé. Bien que ce ne fût pas l'arme avec laquelle Ibenion avait passé sa vie à s'entraîner, ce fut son arme de choix dans la Guerre du Roi-Sorcier tout de même.\n\nVénération Supplémentaire :\n§TAnneau de Fer d'Ibenion Ier§! : Coût de Construction : §G-5%§!\n§TRoue de Navire d'Ibenion Ier§! : Coût de Création de Provinces Principales : §G-5%§!"
 ibenion_2:0 "§TAnneau de Fer d'Ibenion Ier§!"
 desc_ibenion_2:0 "Un anneau offert par Forgeargent, pour honorer l'achèvement du travail des nains construisant la capitale d'Ibevar."
 ibenion_3:0 "§TRoue de Navire d'Ibenion Ier§!"
 desc_ibenion_3:0 "La roue de la barre du Lunatein, récupérée par Ibenion suivant le Traité d'Anbenncóst."
 tanelia_1:0 "Fiole de Feu-de-Lune de Tanelia"
 desc_tanelia_1:0 "Une potion qui brille et danse au clair de lune.\n\nVénération Supplémentaire :\n§TTalisman de Toile de Tanelia§! : Lassitude de Guerre : §G-0,2§!\n§TVœux Cléricaux de Tanelia§! : Force Missionnaire : §G+1%§!"
 tanelia_2:0 "§TTalisman de Toile de Tanelia§!"
 desc_tanelia_2:0 "Un talisman pour canaliser les sorts façonné à partir d'un morceau des voiles du Lunatein."
 tanelia_3:0 "§TVœux Cléricaux de Tanelia§!"
 desc_tanelia_3:0 "Une transcription en Elfique des vœux cléricaux de Tanelia."
 varamel_1:0 "Manifeste de Navire de Varamel"
 desc_varamel_1:0 "Manifeste de tous à bord du Lunatein avant le Jour des Cieux de Cendre.\n\nVénération Supplémentaire :\n§TCarnet de Premier Officier de Varamel§! : Coût de Technologie Administrative : §G-5%§!\n§TFleur Pressée de Varamel§! : Légitimité Annuelle : §G+1§!"
 varamel_2:0 "§TCarnet de Premier Officier de Varamel§!"
 desc_varamel_2:0 "Le livre de comptes du Lunatein, organisant les diverses tâches, du travail administratif important aux corvées ennuyeuses-mais-nécessaires, à bord du navire."
 varamel_3:0 "§TFleur Pressée de Varamel§!"
 desc_varamel_3:0 "Une fleur pressée d'entre les pages du carnet. Le dernier exemple de son espèce d'avant le Jour des Cieux de Cendre."
 #Silent Repose
 arda_1:0 "Trousse Médicale d'Arda"
 desc_arda_1:0 "Une collection d'aiguilles, fil, teintures et potions, qu'Arda utilisait régulièrement pour soigner les victimes de la Guerre du Roi-Sorcier.\n\nVénération Supplémentaire :\n§TArda Y§! : Défense de Fort : §G+10%§!\n§TArda Z§! : Coût de Développement : §G-5%§!"
 arda_2:0 "§TTableau d'Arda§!"
 desc_arda_2:0 "L'uniforme de choix d'Arda, enchanté pour être sans tache malgré tout le sang et les larmes qui ont dû indubitablement l'arroser."
 arda_3:0 "§TCarnet de Croquis d'Arda§!"
 desc_arda_3:0 "Plusieurs croquis de la montagne qu'Arda verrait sculptée dans la retraite monastique connue sous le nom de Repos Silencieux. Sur quelques pages, elle esquissa plutôt des gens : parfois les perdus, mais plus souvent ceux qu'elle avait aidés."
 jahelor_1:0 "Coussin de Méditation de Thalanor"
 desc_jahelor_1:0 "Un coussin bien rembourré, le cadre des nombreuses transes de Thalanor le Mage-des-Rêves. Il fut taché en quelques endroits durant le long voyage de la Flotte des Vestiges, et subit une déchirure mineure au milieu de la Guerre du Roi-Sorcier, mais il n'en utiliserait jamais un différent.\n\nVénération Supplémentaire :\n§TJahelor Y§! : Attrition pour les Ennemis : §G+1§!\n§TJahelor Z§! : Diplomates : §G+1§!"
 jahelor_2:0 "§TChâle de Protection de Thalanor§!"
 desc_jahelor_2:0 "Un châle bleu pâle, enchanté de sorte que quiconque dérangerait le porteur souffre de malchances mineures. On disait qu'on savait si Thalanor dormait, selon qu'on trébuchait ou non en approchant de sa porte."
 jahelor_3:0 "§TService à Thé de Thalanor§!"
 desc_jahelor_3:0 "Thalanor n'arrêta jamais de servir les breuvages les plus reposants : dans ses rares moments d'éveil à bord de la Flotte des Vestiges, après les batailles les plus amères de la Guerre du Roi-Sorcier, à tous ceux qui le rejoignaient au Repos Silencieux."
  elethen_1:0 "Harpe-aux-Cent-Cordes d'Elethen"
 desc_elethen_1:0 "Une harpe avec cent cordes, dit-on prenant cent ans à apprendre et mille à maîtriser. Elethen, le légendaire Barde Errant Précurseur, était connu pour être un tel maître, et Halann ne connaîtra peut-être plus jamais de musique égalant la sienne.\n\nVénération Supplémentaire :\n§TElethen Y§! : Coût des Conseillers : §G-5%§!\n§TElethen Z§! : Efficacité Commerciale : §G+5%§!"
 elethen_2:0 "§TPlume d'Oiseau-Tonnerre d'Elethen§!"
 desc_elethen_2:0 "Une plume de l'Oiseau-Tonnerre mythique, une bête connue des Précurseurs mais perdue pour nous. Elethen l'utilisait pour chaque écrit auquel il consacrait son cœur : notes à des amants lointains, notation musicale, et poèmes à des amis perdus."
 elethen_3:0 "§TÉtui de Transport d'Elethen§!"
 desc_elethen_3:0 "Un étui d'instrument fait de la peau d'une bête étrange, et enchanté comme un sac de dimension. Il suffisait à contenir tous les instruments d'Elethen et des siècles de notes musicales dans ses errances, et permit aussi à ses descendants de tout apporter avec eux sur la Flotte des Vestiges."
