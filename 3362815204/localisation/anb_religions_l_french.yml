# Niveaux d'Isolationnisme
suraels_voice_isolation:0 "Enfants de Surael"
suraels_voice_isolation_title:0 "Rôle des Élus : §YEnfants§! | §YNiveau 1§!"
suraels_voice_isolation_desc:0 "Les Élus sont vus comme des Enfants de Surael, et on s'attend à ce qu'ils agissent toujours conformément aux principes du Culte du Soleil et servent de modèles pour les fidèles.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10.0%§!\nTolérance de la Vraie Foi : §G+2.00§!\nChangement Mensuel d'Autonomie : §G-0.10§!\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5.0%§!\nTolérance de la Vraie Foi : §G+1.50§!\nDiscipline : §G+2.5%§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Dirigeants : §G-5.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\nCoût de la Technologie Administrative : §G-5.0%§!\n§YGuides des Fidèles§! | §YNiveau 2§!\nCoût des Conseillers : §G-5.0%§!\nTolérance de la Vraie Foi : §G+0.50§!\nConseillers Possibles : §G+1§!\n------------------\nVotre niveau actuel donne :"
suraels_light_isolation:0 "Guides des Fidèles"
suraels_light_isolation_title:0 "Rôle des Élus : §YGuides§! | §YNiveau 2§!"
suraels_light_isolation_desc:0 "Les Élus sont vus comme des Guides des Fidèles, et on s'attend à ce qu'ils soient des membres actifs de leurs communautés : les artisans prennent des enfants humains comme apprentis, les médecins soignent gratuitement des patients humains, et les enseignants donnent une éducation de base dans les temples.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§YSuccesseurs de Jaher§! | §YNiveau 5§!\n§H(Disponible uniquement pour les pays Élus)§!\nCoût des Conseillers : §R+10.0%§!\nTolérance de la Vraie Foi : §G+2.00§!\nChangement Mensuel d'Autonomie : §G-0.10§!\n§YIntendants du Jardin§! | §YNiveau 4§!\nCoût des Conseillers : §R+5.0%§!\nTolérance de la Vraie Foi : §G+1.50§!\nDiscipline : §G+2.5%§!\n§YGardiens de la Lumière§! | §YNiveau 3§!\nCoût des Dirigeants : §G-5.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\nCoût de la Technologie Administrative : §G-5.0%§!\n§YEnfants de Surael§! | §YNiveau 1§!\n§O(Indisponible pour les pays Élus)§!\nCoût des Conseillers : §G-10.0%§!\nTolérance de la Vraie Foi : §R-0.50§!\nCoût des Idées : §G-10.0%§!\n------------------\nVotre niveau actuel donne :"
