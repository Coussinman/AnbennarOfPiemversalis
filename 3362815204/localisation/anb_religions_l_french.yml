desc_warfare_3:0 "En cours"
wealth_1:0 "Pelodir sur la Richesse Vol. I"
desc_wealth_1:0 "En cours\n\nVénération Accrue :\n§TPelodir's On Wealth Vol. II§! : Coût des Idées : §G-5%§!\n§TPelodir's On Wealth Vol. III§! : Intérêt : §G-0.5§!"
