dictats_of_isparokaeus_deity_level_1:0 "Dictats d'Isparokaeus" #Écrit par : Karlov
dictats_of_isparokaeus_deity_level_1_desc:0 "§YDictats d'Isparokaeus§!\nIsparokaeus d'Empkeios croyait que la réalité était liée non pas aux choses physiques, mais à la perception de l'esprit. Ainsi, ce n'était pas la force mesurable d'un Kheion qui comptait, mais ce que les autres voyaient de la force et du prestige du leader. Pour qu'un Kheion soit honorable, puissant et juste, il fallait que les esprits des autres croient que c'était le cas. La philosophie isparokaeenne souligne la nécessité de cultiver constamment une réputation puissante auprès des citoyens et des étrangers, permettant au Kheion de parler avec des mots grandioses portés par des navires rapides et des langues d'argent.\n\nSi l'Ordre Saint §YDictats d'Isparokaeus§! est placé dans plus de §Y50%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_half_provinces_display_var.GetValue]) et moins de §Y75%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nAmélioration des Relations : §G+30.0%§!\n\nSi l'Ordre Saint §YDictats d'Isparokaeus§! est placé dans plus de §Y75%§!([Root.kheionism_dictats_of_isparokaeus_var.GetValue]/[Root.kheionism_75_provinces_display_var.GetValue]) des provinces, le modificateur actuel sera remplacé par :\nAmélioration des Relations : §G+30.0%§!\nPolitiques Diplomatiques Gratuites : §G+1§!"
