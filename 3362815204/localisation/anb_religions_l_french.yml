 the_god_eaters:0 "Les Mangeurs-de-Dieux"
 desc_the_god_eaters:0 "Il y a longtemps, les Oni servaient les dieux au Paradis. Un jour, leurs dieux tombèrent malades et ne purent plus les protéger—alors les Oni prirent d'abord leurs cheveux puis leurs ongles puis ce qui restait, espérant conserver la protection divine. C'est pour cette raison qu'ils sont maintenant maudits avec les appétits des dieux. Et maintenant nous mangerons les esprits, qui sont les dieux de la Voie Accrémentielle, et nous mangerons le Chi lui-même, et nous serons semblables aux dieux nous-mêmes."
