 #Kinbond
 kinbond:0 "Lien de Sang"
 kinbond_religion_desc:0 "Le Lien de Sang est le nom du lien télépathique partagé par les Maudits, et est ainsi central à leurs croyances spirituelles.\n\nLes Maudits croient que le Grand Créateur façonna le monde et le peupla avec le Premier Peuple, seulement pour réaliser qu'ils étaient imparfaits, et décida ainsi de purifier le monde dans un grand gel. Tandis que la plupart des esprits étaient d'accord avec le Grand Créateur, un d'entre eux, connu comme l'Esprit de l'Est, se rebella contre lui, et sélectionna ceux les plus dignes du Premier Peuple pour recevoir part de son âme sous la forme du Lien de Sang, afin qu'ils se comprennent mutuellement et ne se battent pas entre eux. L'Esprit de l'Est se sacrifia ensuite au Soleil pour empêcher le gel de consumer le monde, ses cendres tombant sur la terre qui deviendrait la Forêt des Maudits.\n\nLes élus de l'Esprit de l'Est formèrent les Clans, chaque Clan ayant une âme partagée remontant à leurs géniteurs du temps du gel. Les membres d'un Clan vénèrent leurs ancêtres en récitant leurs récits et les émulant dans leurs propres vies, résultant en chaque Clan ayant sa propre épopée racontant leur histoire à travers les siècles."
 
  #HP Flavour
 found_the_nam_labeda_title:0 "Fonder les Nam Labeda"
 found_the_nam_labeda_desc:0 "Historiquement, les gourous des écoles de Darsanasara ont toujours été quelque peu itinérants, voyageant de lieu en lieu pour discuter et débattre avec leurs pairs et fournir leur sagesse au peuple. Malgré cela, le rôle de ces enseignants n'a que rarement été de prêcher et convertir, mais de guider ceux déjà ostensiblement dans la sphère religieuse de la Haute Philosophie. Pour apporter la sagesse des Hauts Dieux aux nouveaux peuples, un ordre spécialisé d'itinérants sera nécessaire, ceux qui sont instruits dans les coutumes locales et structures politiques, qui traverseront climat rude et terre incertaine pour atteindre même les plus distants et isolés des peuples."
