  desc_fey_court_unaligned_fey_power_2:0 ""
  fey_court_unaligned_modifier_2:0 "Fées Productives"
  desc_fey_court_unaligned_modifier_2:0 "Avec un peu d'aide administrative, il est étonnant de voir combien nos voisins féeriques peuvent produire davantage. Maintenant, s'ils n'étaient pas si capricieux et têtus..."
  fey_court_unaligned_fey_power_2_tooltip:0 "§Gaugmente§! l'§Yefficacité commerciale§! et l'§Yefficacité de production§!."
  fey_court_unaligned_fey_power_3:0 "Faveurs des Sans-Cour"
  desc_fey_court_unaligned_fey_power_3:0 ""
  fey_court_unaligned_modifier_3:0 "Favoriser les Sans-Cour"
  desc_fey_court_unaligned_modifier_3:0 "Nos druides ont œuvré dur pour gagner l'attention des Archfées Sans-Cour. Leur faveur est une grande bénédiction."
  fey_court_unaligned_fey_power_3_tooltip:0 "§Gaugmente§! le §Ygain de pouvoir ecclésiastique§! et §Gaméliore§! les relations avec la §YCour Seelie§! et la §YCour Unseelie§!."
  fey_court_stolen_heir_tooltip:0 "La Cour Seelie exige que votre héritier §Y[Root.Heir.GetName] rejoigne leur cour !§! Ils promettent de le ramener 'après qu'il ait appris ce qu'est le plaisir.'"
  fey_court.0.t:0 "Évènement Modèle Cour Féerique 2.0"
  fey_court.0.d:0 "La Cour Seelie est [Root.SeelieCourtRelationsLoc].\n\nLa Cour Unseelie est [Root.UnseelieCourtRelationsLoc]"
  fey_court.0.a:0 "Exemple Favoriser la Cour Seelie"
  fey_court.0.b:0 "Exemple Favoriser la Cour Unseelie"
  fey_court.0.c:0 "Exemple Favoriser les Fées Non-Alignées"
  fey_court.1.t:0 "L'Éternellement Joyeuse Cour Seelie"
  fey_court.1.d:0 "Dirigée par la Reine des Fées, la Cour Seelie est un lieu où chaque moment de la vie se doit d'être célébré. C'est un endroit de festivités constantes, de célébrations et de festivals, où les tours et les plaisanteries abondent et où les ragots sont toujours savoureux et scandaleux. En vérité, il y a peu d'endroits dans le Halann, et encore moins dans les Bois-Profonds, qui puissent se vanter de telles réjouissances.\n\nPourtant, malgré leur disposition joviale, les fées de la Cour Seelie sont loin d'être d'inoffensifs fêtards. Les réputations, la dignité et bien plus encore sont un jeu équitable pour les Seelie si nous les déplaisons. Ainsi, il a toujours convenu à ceux de [Root.GetName] de maintenir une relation saine, sinon cordiale, avec les Seelie. Peut-être est-ce maintenant le bon moment pour une démonstration jubilatoire de bonne foi ?"
  fey_court.1.a:0 "Fournir des serviteurs et des intendants pour alimenter la prochaine festivité."
  fey_court.1.b:0 "[Root.Monarch.GetName] jouera le rôle du bouffon à la prochaine fête..."
  fey_court.1.b.tt:0 "Les choses que je fais pour [Root.GetName]...\n"
  fey_court.1.c:0 "Que [Root.Capital.GetCapitalName] soit l'hôte du prochain gala !"
  fey_court.1.c.tt:0 "Et nous venions juste de finir de nettoyer après le dernier...\n"
  fey_court.1.e:0 "Peut-être pouvons-nous passer sur les festivités pour le moment."
  fey_court.2.t:0 "L'Éternelle Cour Unseelie"
  fey_court.2.d:0 "Dirigée par le Roi des Ténèbres, la Cour Unseelie est un lieu où chaque moment de la vie est âprement disputé. Là, les forts osent pousser vers l'avant et aller au-delà des anciennes limites tandis que les faibles sont mis au défi de gagner leur prochain souffle. La retenue et la force doivent être montrées contre des épreuves à la fois physiques et émotionnelles. Ceux qui relèvent le défi gagnent la faveur du Roi. Ceux qui n'y parviennent pas sont rejetés.\n\nIl va sans dire que les fées d'Unseelie ne sont pas de celles qu'il faut mettre en colère. La plupart de leurs fidèles luttent pour répondre aux exigences impitoyables du Roi. La plupart des mortels échoueraient même à lutter. Pour cette raison, et d'autres, il a toujours convenu à ceux de [Root.GetName] de maintenir une relation saine, sinon cordiale, avec les Unseelie. Peut-être est-ce maintenant le bon moment pour une démonstration de cran et de détermination ?"
  fey_court.2.a:0 "Endurer l'Épreuve des Barbelés."
  fey_court.2.a.tt:0 "[Root.Monarch.GetName] endurera une série d'humiliations comme test d'honneur et de retenue.\n"
  fey_court.2.b:0 "Fournir un combattant pour un prochain tournoi de la Cour."
  fey_court.2.c:0 "Endurer l'Interrogatoire."
  fey_court.2.c.tt:0 "Le caractère même de [Root.Monarch.GetName] sera questionné dans une bataille de volonté.\n"
  fey_court.2.e:0 "Peut-être sautons-nous les épreuves aujourd'hui..."
  fey_court.3.t:0 "Les Fées des Bois-Profonds"
  fey_court.3.d:0 "Satyres et dryades. Dobies et boggarts. Ents et pixies. Ce ne sont là que quelques-unes des innombrables fées qui vivent parmi ces forêts. Elles viennent en toutes formes, tailles et couleurs. Certaines sont une vue commune, préférant le confort de nos foyers, sans égard à l'invitation. D'autres sont des visions rares, favorisant la tranquillité isolée des bosquets intouchés. Toutes, cependant, sont nos voisines.\n\nEt elles sont des voisines capricieuses, les fées. Il n'y a pas de culture partagée entre elles. Pas de pratiques ou de croyances communes. Apparemment, chacune d'elles a sa propre façon de mener sa vie. C'est une tâche sans fin d'apprentissage et d'adaptation. Heureusement, nous sommes devenus perspicaces pour inférer les besoins et désirs de nos voisines féeriques. Peut-être est-ce maintenant le moment de montrer cette perspicacité et de gagner quelque faveur ?"
  fey_court.3.a:0 "Distribuer de la nourriture, des cadeaux et autres délicatesses."
  fey_court.3.b:0 "Résoudre quelques disputes entre les fées locales."
  fey_court.3.c:0 "Permettre à une partie des terres de [Root.Capital.GetCapitalName] d'être réclamée pour l'établissement féerique."
  fey_court.3.e:0 "Laissons nos voisines féeriques tranquilles pour l'instant..."
  fey_court.4.t:0 "Demander un Jubilé Frumptious"
  fey_court.4.d:0 "Le Jubilé Frumptious n'est pas tant un évènement qu'une expérience. Chaque nuit et jour, les fées Seelie prennent sur elles de créer un nouveau délice. L'une pourrait organiser une fête. Une autre pourrait cuire un gâteau. Et d'autres peuvent prendre sur elles de simplement complimenter votre choix de tenue pour la journée. Quelle que soit la méthode, le résultat final est toujours le même : laisser un sourire sur le visage de chacun.\n\nSi le [Root.Monarch.GetTitle] le souhaitait, nous pourrions demander à nos contacts dans la Cour Seelie une telle célébration."
  fey_court.4.a:0 "Oui, commençons ce carnaval constamment festoyant !"
  fey_court.4.b:0 "Non, nous n'avons pas besoin de nous épuiser en fêtes."
  fey_court.5.t:0 "Employer un Tulmun Turnacieux"
  fey_court.5.d:0 "Il est incertain si ces fées rondelettes presque scarabéiformes furent nommées d'après la position de cour Seelie qu'elles occupent si souvent ou si la position fut nommée d'après elles. Ce qui est certain, c'est qu'il y en a peu, fées ou autres, qui sont si capables de vous laisser flatté, puis complètement outragé en un souffle. Un atout précieux, bien que parfois exaspérant, pour [Root.GetName]. Tout ce que nous avons à faire est d'appeler quelques faveurs auprès de la Cour et nous pourrions trouver un tulmun dans notre propre cour... pour un temps."
  fey_court.5.a:0 "Un ajout parfait à notre corps diplomatique."
  fey_court.5.b:0 "Je préférerais ne pas entendre celle sur ma mère encore..."
  fey_court.6.t:0 "Prendre la Position de Grand Chapelier"
  fey_court.6.d:0 "La Cour Seelie, comme la nôtre, est remplie de diverses positions de cour. Cependant, comme il sied à un lieu si maniaque, la plupart des positions tendent à être dans un état de flux. Un jour il peut y avoir un échanson ou héraut ou majordome, le lendemain les Seelie questionneront ce à quoi vous faites référence. Il y a quelques exceptions à cela, cependant. Par exemple, le Maître de la Chasse est toujours l'archfée connu sous le nom de Seigneur des Bêtes. Une autre est le Chapelier de Grande Importance ou simplement, le Grand Chapelier.\n\nLe Grand Chapelier est... eh bien, nous ne savons pas exactement ce que c'est. Ou du moins quel est le but de la position autre qu'elle n'a pas grand-chose à voir avec les chapeaux et qu'elle est curieusement réservée aux mortels. Heureusement, nous n'avons pas besoin de savoir, semble-t-il. Tant que nous détenons cette \"position précieusement prestigieuse,\" nous jouirons d'un certain nombre de bienfaits des Seelie. Au moins jusqu'à ce qu'ils se lassent de nous."
  fey_court.6.a:0 "Nous assumerons humblement ce rôle hallowed de chapelier."
  fey_court.6.b:0 "Mieux vaut laisser la position vacante un peu plus longtemps."
  fey_court.7.t:0 "Accéder au Défi"
  fey_court.7.d:0 "Le Roi des Ténèbres attend de ses sujets qu'ils s'aiguisent comme une lame appropriée. Chaque sujet doit se frotter à la lutte et en émerger plus affûté qu'avant, plus fort, plus mortel. Avec le temps, ceux qui ont du potentiel se voient accorder la chance d'entrer dans \"le Défi\", une entité labyrinthique en perpétuel changement qui chevauche notre plan et le Royaume Féerique. Un endroit épuisant, ceux qui surmontent le Défi en sortent plus qu'ils n'ont jamais été.\n\nAlors que les fées Unseelie doivent gagner leur passage, il est possible pour nous mortels d'obtenir l'accès avec les bons rituels et faveurs. Faire ainsi nous permettra de mieux entraîner nos soldats et de leur laisser une image plaisante au Roi lui-même."
  fey_court.7.a:0 "Nos troupes prouveront leur valeur."
  fey_court.7.b:0 "Il n'y a pas besoin de soumettre notre peuple au Défi."
  fey_court.8.t:0 "Invoquer un Gardien de Serment d'Écorce-de-Fer"
  fey_court.8.d:0 "Dans de nombreux accords entre mortels, il y a souvent une tierce partie présente pour s'assurer que les termes convenus sont respectés et qu'il n'y a pas de manigances en arrière-boutique. Les Unseelie ont sous leur emploi un groupe de fées avec un but similaire, les Gardiens de Serment d'Écorce-de-Fer. Petites, silencieuses, à la peau grise, ces fées ont la capacité particulière de détecter quand les accords qu'elles ont témoignés sont violés. Quelque chose dont les Unseelie tirent grand avantage.\n\nDonner et prendre quelques faveurs, quelques-uns de ces Gardiens de Serment pourraient se trouver présents la prochaine fois que nous rencontrons nos vassaux."
  fey_court.8.a:0 "Un peu d'assurance supplémentaire pour garder nos vassaux en ligne ferait bien l'affaire."
  fey_court.8.b:0 "Non, il n'y a pas besoin."
  fey_court.9.t:0 "Assumer le Rôle de Dourach"
  fey_court.9.d:0 "Comme toute cour mortelle, la Cour Unseelie est définie par une série de rôles et de responsabilités, tous établis en accord avec la volonté du Roi des Ténèbres. Unique parmi ces rôles est la position de Dourach. Réservée uniquement aux mortels jugés dignes par la Cour, les Dourachs détiennent l'autorité comprise des Unseelie dans le Plan Matériel.\n\nPour un temps, nous serons vus comme arbitres de la volonté de la Cour dans notre domaine. Un bienfait à la légitimité de notre règne. Bien sûr, prendre un tel rôle nous laissera avec de hautes attentes des Unseelie et de leur roi."
  fey_court.9.a:0 "Par la volonté du Roi et de sa cour, nous prenons le manteau de Dourach."
  fey_court.9.b:0 "Évitons les attentes non désirées pour l'instant."
  fey_court.10.t:0 "Sonner le Cor Sauvage"
  fey_court.10.d:0 "Les Bois-Profonds sont un lieu sombre et dangereux. Elfe, gobelin, orque et fée sont également proies de sa nature. Pourtant, le monde extérieur est tout aussi dangereux, sinon plus. Des scélérats comme Castan Fléau-des-Bêtes l'ont prouvé. Des millénaires après sa mort, son nom suffit à mettre fin aux bacchanales de satyres et à faire se cacher les pixies parmi les roses.\n\nPour ces raisons vint le Cor Sauvage. Ce n'est pas tant une entité singulière qu'une promesse. Un vœu pour ceux de [Root.GetName] et les habitants féeriques de travailler ensemble en défense commune. L'appel n'est pas quelque chose à prendre à la légère car c'est une chose stressante pour beaucoup de fées de combattre. Mais, quand appelées, elles répondront."
  fey_court.10.a:0 "Donnez l'ordre. Nous combattons pour défendre notre foyer."
  fey_court.10.b:0 "Épargnons-leur le combat..."
  fey_court.11.t:0 "Organiser Nos Voisins Féeriques"
  fey_court.11.d:0 "Malgré ce que ceux qui sont en dehors des Bois-Profonds pourraient penser, nos voisins féeriques ne sont pas tous des créatures irrationnelles ou chaotiques. En effet, beaucoup ont développé leurs propres sociétés. Les pixies, par exemple, ont leurs clans floraux. Et les satyres ont leurs terrains de bombance plutôt infâmes. Il faut admettre cependant que les fées tendent à préférer des vies plus simples. La monnaie est une rareté si elle est présente. L'agriculture et autres métiers sont faits à la main comme ils l'ont été depuis des milliers d'années.\n\nCela fonctionne assez bien pour elles, mais c'est devenu de plus en plus inefficace dans ce monde changeant où nous vivons. Heureusement, nous avons une chance d'influencer nos voisines pour qu'elles adoptent des techniques plus modernes. Tout ce que nous devons faire est donner une petite poussée et faire appel à quelques faveurs, et nous devrions voir quelques gains en productivité. Au moins tant que les fées sont disposées à écouter."
  fey_court.11.a:0 "Cela les aidera elles et nous."
  fey_court.11.b:0 "Mieux vaut ne pas les déranger pour l'instant."
  fey_court.12.t:0 "Faveurs des Sans-Cour"
  fey_court.12.d:0 "Alors qu'un certain nombre d'archfées s'alignent soit avec les Cours Seelie et Unseelie, toutes ne le font pas. Du bienveillant Seigneur Fleur à la mystérieuse Dame Émeraude, ces archfées \"sans-cour\" et leurs agendas ne font qu'ajouter au jeu chaotique d'intrigues qui se joue dans le Royaume Féerique.\n\nLa plupart du temps, [Root.GetName] est largement libre de l'influence de ces archfées. Mais parfois, avec le bon moment et le bon lieu, nous pouvons tenter d'invoquer leur aide comme nous le ferions avec les Cours. De tels rituels peuvent être pesants sur notre peuple et les fées autour de nous, mais la récompense peut être la faveur subtile de l'une des Sans-Cour."
  fey_court.12.a:0 "Rassemblez les druides. Voyons qui nous sourit."
  fey_court.12.b:0 "Mieux vaut ne pas attirer l'attention non désirée."
  fey_court.13.t:0 "Présents du Sauvage"
  fey_court.13.d:0 "Notre [Root.Monarch.GetTitle] s'est vu présenter un dilemme aussi vieux que notre peuple a vécu dans la forêt. Devant eux sont présentés deux présents des Cours Seelie et Unseelie. Les Seelie ont offert un présent de sucreries et bonbons délicieux, sûr d'égayer toute rencontre diplomatique. Une note parfumée se lit : \"Aucune ficelle attachée, promis !\"\n\nLes Unseelie ont offert un présent de fer, bronze, et cerfs de guerre, sûr d'être précieux pour notre armée. \"Nous n'attendons rien en retour. C'est simplement dans l'esprit de donner.\", clame une lettre nette et propre.\n\nBien sûr, malgré leurs affirmations, le choix n'est pas si simple. Aucun camp n'attend rien, oui, mais les deux seraient en colère si nous acceptions le présent de l'autre. Nous devrions réfléchir soigneusement à quelle cour nous aimerions nous aligner, ou alternativement, refuser les deux présents et rester neutres."
  fey_court.13.a:0 "Merci pour les bonbons ! Ils sont délicieux !"
  fey_court.13.b:0 "Notre gratitude pour les cerfs de guerre, nous nous assurerons qu'ils soient bien utilisés."
  fey_court.13.c:0 "Non, merci. Je ne me mets pas au milieu de ce désordre."
  fey_court.13.c.tooltip:0 "Décliner poliment."
  fey_court.14.t:0 "Questions de Loyauté"
  fey_court.14.d:0 "L'histoire ne retient qu'un petit nombre privilégié de dirigeants qui ont réussi la tâche contradictoire, alambiquée et apparemment impossible d'apaiser à la fois les Cours Seelie et Unseelie. Et pourtant, après des années de diplomatie astucieuse, vous êtes maintenant membre de ce club exclusif. Accomplir cette tâche n'a pas été facile, et vous avez appris à porter le masque à la fois d'un allié insouciant de la Reine Seelie, et d'un serviteur loyal de la Cour Unseelie. Un moment vous riez et festoyez à une fête Seelie, et le suivant vous vous entraînez avec une fée Unseelie au visage de pierre.\n\nMalheureusement, quelque part vous devez avoir laissé glisser ce masque.\n\nLes deux cours vous ont invité au même bosquet juste à l'extérieur de la capitale, à exactement la même heure. Les deux ont obstinément refusé de changer l'heure ou le lieu de la rencontre, ou d'expliquer ce que vous ferez dans ce bosquet. Aucune n'a reconnu l'invitation de l'autre, mais le message non dit est clair : vous devez choisir un camp. Accepter une invitation et refuser l'autre serait un signal clair de vos loyautés, ou d'autre part vous pourriez accepter les deux et continuer à marcher sur la corde raide."
  fey_court.14.a:0 "Accepter les Unseelie, Rejeter les Seelie"
  fey_court.14.b:0 "Accepter les Seelie, Rejeter les Unseelie"
  fey_court.14.c:0 "Tenter de décliner poliment les deux."
  fey_court.15.t:0 "Farces Seelie"
  fey_court.15.d:0 "Le palais du gouverneur de [fey_court_seelie_pranks_target.GetName] est un grand bâtiment de pierre au centre du plus grand village de la région. De cette structure imposante, le Gouverneur gère le budget, signe des décrets, et fait appliquer les lois de la nation. Ou du moins, c'est ce que le Gouverneur ferait normalement s'il n'y avait pas la paperasserie administrative. Pas celle au sens figuré. La littérale paperasserie administrative rouge. En ce moment derrière un grand bureau de chêne sombre ne siège pas le Gouverneur de [fey_court_seelie_pranks_target.GetName], mais un petit rouleau de ruban administratif rouge. Sur le bureau se trouve une lettre portant le sceau de la Cour Seelie, qui se lit :\n\n\"Désolé pour notre petit accident ! Nous rendrons immédiatement les poules à leurs propriétaires, aucune paperasserie requise ! Après tout, nous ne voudrions pas que vous soyez enlisés dans... la paperasserie administrative !\"\n\nQuand un mage entra dans le bureau pour examiner la scène, nos craintes furent rapidement confirmées. Ils purent immédiatement sentir une puissante magie de transmutation rayonnant du ruban. Avec le gouverneur \"emballé\" dans son bureau, l'administration locale est tombée dans le chaos, et les pillards ont déjà profité de l'opportunité. Nous pourrions dépêcher un gouverneur de remplacement, ce qui calmerait la situation mais insulterait les fées, ou juste les laisser profiter de leur farce."
  fey_court.15.a:0 "Hah ! C'est hilarant ! Vous pouvez le retransformer maintenant... Vous allez le retransformer, n'est-ce pas ?"
  fey_court.15.b:0 "Envoyer un remplaçant, nous devons restaurer l'ordre."
  fey_court_rampant_seelie_pranks:0 "Farces Seelie Effrénées"
  desc_fey_court_rampant_seelie_pranks:0 "Les farces Seelie ont été plus odieuses qu'à l'habitude au grand agacement des locaux."
  fey_court_peace_and_quiet:0 "Paix et Tranquillité"
  desc_fey_court_peace_and_quiet:0 "Nous avons réprimé les farces Seelie. Certaines fées en sont plutôt contrariées, mais au moins les locaux peuvent jouir d'un peu de calme."
  fey_court.16.t:0 "La Satyrisation"
  fey_court.16.d:0 "À travers tout Cannor, s'il y a une chose sur laquelle on peut s'accorder, c'est de ne jamais accepter aveuglément la fête d'un satyre. Il y a peu de choses qu'on puisse voir qui soient si dégradées et débaucheuses que les satyres quand ils se lâchent. Heureusement, de telles affaires sont généralement des évènements locaux et perturbent rarement la vie à travers [Root.GetName].\n\nC'est pour cette raison que les récentes rumeurs concernant les diverses communautés de satyres dans [Root.GetName] qui préparent quelque chose de \"spécial\" ont mené à quelque alarme chez ceux proches du [Root.Monarch.GetTitle]. Ces rumeurs prétendent que certains dans la Cour Seelie elle-même parrainent quelque chose appelé \"la Satyrisation\", une tempête volatile de beuveries, festins et relations intimes improvisées.\n\nEn termes simples, ce sera une fête à retenir, à supposer que quelqu'un *puisse* s'en souvenir. Cela nous laissera aussi avec un désordre qui pourrait nous prendre des années à nettoyer. Si cela en vaut la peine est la question."
  fey_court.16.a:0 "Faisons la fête comme si c'était 1444 !"
  fey_court.16.b:0 "Non. Cela n'arrivera pas."
  fey_court_raging_satyr_parties:0 "La Satyrisation"
  desc_fey_court_raging_satyr_parties:0 "Le fait que [Root.GetName] soit reconnu comme l'un des plus grands endroits pour faire la fête malgré le fait qu'on ne se souvienne de rien de ce qui s'est passé dans la Satyrisation en dit long."
  fey_court.17.t:0 "Problèmes de Pixies"
  fey_court.17.d:0 "Ailées, diminutives, bien intentionnées si crédules, les fées pixies sont parmi les plus nombreuses des fées qui habitent ces bois. C'est la partie crédule qui met généralement les pixies en difficulté, et comme le montrent les évènements récents, en difficulté les pixies de [fey_court_pixie_problems_province.GetName] se sont mises.\n\nNous ne savons pas exactement comment elles ont réussi à gagner l'ire des Seelie *et* des Unseelie, mais il suffit de dire que les pixies sont plutôt effrayées maintenant. Connaissant notre gestion adroite de ces situations, elles sont venues à nous pour démêler cette situation."
  fey_court.17.a:0 "Très bien. Jouer les Cours l'une contre l'autre."
  fey_court.17.b:0 "Se porter garant des pixies auprès des Seelie."
  fey_court.17.c:0 "Glisser un bon mot pour les pixies auprès des Unseelie."
  fey_court_protected_pixies:0 "Pixies Protégées"
  desc_fey_court_protected_pixies:0 "À l'ire des Cours Féeriques, nous avons protégé les pixies de ces terres. En appréciation, elles ont travaillé dur pour aider les villageois locaux."
  fey_court.18.t:0 "Un Ent Éprouvant"
  fey_court.18.d:0 "De toutes les fées dans nos bois, les ents, arbres amenés à la conscience par les magies féeriques, peuvent être le plus grand fléau d'un constructeur. Il n'y a aucun moyen de savoir quand ou où un ent pourrait \"naître\". Peut-être au milieu d'un bosquet jamais vu par des yeux mortels. Ou, moins commodément, près de constructions récentes dans [fey_court_trying_treant_province.GetName].\n\nCe qui était autrefois un nouveau développement prometteur est maintenant laissé dans l'impasse. Les rapports décrivent l'ent naissant renversant répétitivement les cadres de bâtiment et arrachant les fondations alors qu'il se déplace et trouve des endroits idéaux pour planter ses racines. Pire encore, il y a même une possibilité que l'ent se déplace dans des établissements déjà établis. Et, comme le dicte la tradition, il revient au [Root.Monarch.GetTitle] d'émettre un jugement."
  fey_court.18.a:0 "Renforcer la construction. Un peu plus de coût en échange d'un ent heureux."
  fey_court.18.b:0 "Laisser l'ent s'installer avant de continuer."
  fey_court.18.c:0 "L'abattre."
  fey_court_trying_treant:0 "Ent Éprouvant"
  desc_fey_court_trying_treant:0 "Les constructeurs trouvent plutôt difficile de faire leur travail à cause des déplacements d'un ent naissant."
  fey_court.19.t:0 "Domaines de Dryades"
  fey_court.19.d:0 "Des siècles de vie dans ces bois nous ont enseigné de nombreuses leçons. L'une des plus pertinentes est d'être attentif aux dryades et à leurs domaines. Comme nos ancêtres l'ont appris douloureusement, ces humanoïdes féminins élégants ressemblant à des plantes préfèrent passer leur temps à s'occuper de la nature dans l'isolement. \"Préfèrent\" étant une façon tactique de le formuler. Ceux qui entrent dans ces \"domaines\" sans invitation ont rarement l'occasion de revenir.\n\nCe ne serait pas le plus gros problème si ce n'était pour le fait que ces domaines et leurs frontières tendent à dériver. Et il se trouve que quelques villages dans [fey_court_dryad_domain_province.GetName] \"empiètent\" maintenant sur un domaine de dryade. Que le domaine reste en place ou non est inconnu, mais le bien-être de ces villageois est maintenant certainement à risque. Si nous agissons, nous devrons soit donner quelque chose soit mettre en colère ces puissantes fées."
  fey_court.19.a:0 "Mieux vaut laisser les dryades suivre leur cours."
  fey_court.19.b:0 "Peut-être que les druides locaux peuvent trouver quelque chose ?"
  fey_court.19.c:0 "Dicter la ligne du domaine, par la force si nécessaire."
  fey_court.20.t:0 "Terriers de Boggles"
  fey_court.20.d:0 "Boggles, créatures brunes et poilues ne dépassant guère la hauteur des genoux avec une terrible propension à creuser près des fermes et marchés et grignoter les produits et autres biens. Pour cette raison, elles sont vues comme rien de plus que des nuisibles par le fermier commun. Spécialement pour ceux de [fey_court_boggle_burrows_province.GetName], où les boggles semblent être plus actives que normal.\n\nCependant, malgré le fait de ne pas être particulièrement intelligentes, il est possible de négocier avec les boggles avec plus qu'un peu de patience et de persistance. Cela mènerait à un budget administratif plus élevé, mais nous pourrions convaincre ces petites fées de concentrer leurs habitudes de grignotage sur les mauvaises herbes et nuisibles plus nocifs. Ou nous pourrions juste permettre aux fermiers de s'occuper eux-mêmes des boggles.\n\nBien qu'elles ne soient pas les créatures les plus intelligentes, elles sont aussi intelligentes et peuvent être convaincues de faire un marché. Fermiers et marchands veulent que vous fassiez quelque chose."
  fey_court.20.a:0 "Laisser les boggles tranquilles."
  fey_court.20.b:0 "Allouer un budget pour négocier avec les boggles."
  fey_court.20.c:0 "Donner aux fermiers la permission de traiter le problème."
  fey_court_boggle_burrows:0 "Terriers de Boggles"
  desc_fey_court_boggle_burrows:0 "Les fermiers de cette terre ont trouvé leurs récoltes compromises par les boggles locales."
  fey_court_boggle_negotations:0 "Négociations avec les Boggles"
  desc_fey_court_boggle_negotations:0 "Avec un petit encouragement, les boggles de cette terre agissent comme répulsifs de mauvaises herbes et nuisibles."
  fey_court.21.t:0 "Sanctuaires de Sylphes"
  fey_court.21.d:0 "Petites créatures mélancoliques venant en toutes sortes de couleurs, les sylphes sont bien connues pour leur amour du voyage. Cependant, leur nature fragile signifie qu'elles doivent souvent se reposer entre leurs errances dans divers \"sanctuaires\". Sanctuaires qui ont été emportés dans de récentes tempêtes dans notre royaume.\n\nManquant de moyens organisés de reconstruire ce qui a été perdu, les sylphes se sont tournées vers nous, ou \"les constructeurs\" dans leurs propres mots. En tant que simples voyageuses, elles n'ont rien à offrir en retour que la bonne volonté et les remerciements. Si c'est assez pour le trésor d'assister dépend de nous."
  fey_court.21.a:0 "Qu'il y ait un abri pour ces fées errantes."
  fey_court.21.b:0 "Rien ne peut être épargné, malheureusement."
  fey_court.21.b.tt:0 "Les sylphes comprennent, mais sont désolées..."
  fey_court.22.t:0 "L'Offrande"
  fey_court.22.d:0 "Les Fées et Elfes des Bois des Bois-Profonds, malgré toutes leurs différences, ont toujours maintenu des relations amicales entre eux. Eh bien, peut-être \"amicales\" pourrait être un peu exagéré, mais les désaccords ne se sont jamais transformés en guerre totale. Une raison de ces relations relativement amicales est une tradition connue sous le nom d'\"Offrande\".\n\nL'Offrande n'a pas de date fixe, et commence souvent spontanément chaque fois qu'un présent suffisamment grand est donné. Un elfe peut donner un arc magistralement crafté, un dobie peut laisser le double du loyer normal sur la table, ou une Fée Unseelie peut tuer un loup qui s'aidait lui-même du troupeau du village. Il y a autant de présents possibles qu'il y a de fées dans la forêt, mais peu importe quel présent est donné, il est attendu que vous donniez un en retour.\n\nUne fois que quelqu'un est vu donnant un présent, il n'est que convenable de donner vos propres présents à vos amis, famille et voisins, et en quelques jours tout le village célèbre l'Offrande. Une telle situation s'est présentée dans [Root.Capital.GetCapitalName], et les présents affluent déjà dans le bâtiment du capitole. Tout le monde anticipe le présent que [Root.Monarch.GetName] donnera en retour."
  fey_court.22.a:0 "Merci pour ces fourrures ! Un festival se tient demain soir, tout le monde est invité !"
  fey_court.22.b:0 "Merci pour ces présents ! Nous vous donnerons le meilleur présent possible en retour, une réduction d'impôt !"
  fey_court.22.c:0 "Faire appel à quelques faveurs avec les Cours, nous leur montrerons une fête qu'ils n'oublieront jamais"
  fey_court.22.e:0 "Merci pour ces présents !"
  fey_court.23.t:0 "Fées Dissidentes"
  fey_court.23.d:0 "S'emmêler dans les affaires féeriques est une situation malheureuse mais commune en tant que [Root.Monarch.GetTitle]. Et aujourd'hui, une telle situation a décidé de lever la tête. Une missive Unseelie vient d'arriver portant en termes non incertains la remise immédiate d'\"ingrats impénitents et indolents résidant dans votre domaine.\"\n\nUn mal de tête prend effet rapidement. Vous n'êtes pas sûr de ce que ces fées ont fait, ou plus probablement n'ont pas fait, mais vous savez que ce ne sera pas une affaire lisse. L'expérience passée vous l'a enseigné à vous et vos prédécesseurs. Vos troupes devront aller chasser les fées en question. Entre temps, vous devrez traiter avec les plaintes qui s'ensuivent.\n\nBien sûr, vous pourriez juste ignorer la missive. Quelque chose que vos voisins féeriques seraient sûrs de célébrer, si au coût de l'ire Unseelie."
  fey_court.23.a:0 "Capturer et livrer les \"ingrats\". Mieux vaut gagner la faveur Unseelie."
  fey_court.23.b:0 "Ignorer la missive. Ce n'est pas notre problème."
  fey_court.24.t:0 "Plus Fort, Plus Rapide, Meilleur"
  fey_court.24.d:0 "Les affaires des Cours Féeriques et notre propre cour sont une chose emmêlée. Alors que les courtisans et membres de cour se déplacent pour rencontrer la volonté de leur cour respective, les conséquences de leurs actions ondulent inévitablement. Maintenant est un tel moment si les généraux assiégés devant [Root.Monarch.GetName] sont une indication.\n\nSelon eux, certains changelins dans la Cour Unseelie ont infiltré nos armées, prétendant être nos instructeurs pour appliquer l'exercice Unseelie à notre militaire. Si l'expérience passée est une indication, c'est une façon obtuse de répandre la volonté du Roi des Ténèbres.\n\nHeureusement, après quelque observation, nos généraux ont conclu que les exercices ardus sont plus efficaces que subversifs. Si nous devrions permettre que cela continue dépend de nous."
  fey_court.24.a:0 "Laissez-les servir leur Roi en nous servant."
  fey_court.24.b:0 "Prendre note des exercices avant de les expulser."
  fey_court_unseelie_higher_standards:0 "Répondre aux Standards des Unseelie"
  desc_fey_court_unseelie_higher_standards:0 "Nos troupes sont poussées à leurs limites pour répondre aux standards stricts des Unseelie."
  fey_court.25.t:0 "Une Question de Force"
  fey_court.25.d:0 "Les soldats que vous voyez devant vous ont réussi l'académie militaire de [Root.Capital.GetCapitalName] haut la main. Un soldat est vétéran d'une centaine de campagnes, et l'un des épéistes les plus habiles de l'armée [Root.GetAdjective]. Le suivant est un guerrier musclé et gigantesque, qui domine beaucoup de ses plus grands camarades d'armes. Un autre est l'un des meilleurs tireurs de [Root.GetName], et peut toucher de manière fiable sa cible à des centaines de mètres. Tous sont la crème de la crème, les meilleurs des meilleurs, et actuellement à l'infirmerie avec plusieurs membres disloqués.\n\n\"En guerre, rien de moins qu'une volonté de fer n'est acceptable. Vos soldats, s'ils peuvent être appelés ainsi, manquent clairement de cette volonté.\"\n\nFaisant de votre mieux pour ignorer les gémissements des soldats blessés, vous tournez votre attention vers la Fée Unseelie, celle-ci d'un violet dur, antennée et ondulant de muscle, qui les a mis ici. La fée insectoïde offre d'aider à transformer votre \"foule indisciplinée\" en \"force de combat appropriée.\" Bien que l'entraînement fourni par la fée serait sans doute précieux, un coup d'œil rapide aux soldats blessés vous rappelle les coûts qu'un tel entraînement pourrait avoir."
  fey_court.25.a:0 "Bien sûr ! Vous êtes toujours bienvenue dans notre camp de guerre"
  fey_court.25.b:0 "Peut-être pourriez-vous aider à entraîner nos généraux plutôt ?"
  fey_court.25.c:0 "Vous avez mis trois de nos meilleurs soldats hors d'action ! Sortez de notre camp !"
  fey_court_unseelie_iron_will:0 "Volonté de Fer Unseelie"
  desc_fey_court_unseelie_iron_will:0 "La volonté de nos troupes est aussi forte que le fer grâce à l'influence des Unseelie. Coûteux mais efficace."
  fey_court.26.t:0 "Légèreté Face à la Guerre"
  fey_court.26.d:0 "La vie est une chose fugace, spécialement durant la guerre comme nous y faisons face maintenant. Le fait sinistre est que tout le monde ne la verra pas jusqu'à la fin. Et c'est ce fait sinistre qui amène la petite fée devant nous portant un message de la Cour Seelie.\n\nLe lisant devant le [Root.Monarch.GetTitle], la fée couine, \"Durant les temps les plus sombres, nous des Seelie cherchons à faire briller la lumière de la joie toujours plus fort. Cher [Root.Monarch.GetName], laissez le rire élever les esprits ! Rejoignez capricieusement dans la bamboche ! Rencontrez la méchanceté avec la manie !\"\n\nSur sa petite proclamation, la fée lève les yeux avec expectative. Bien que pas évident aux étrangers, le jeu de mots est une offre détournée d'aide des Seelie. Pas dans un sens traditionnel, mais de l'aide néanmoins."
  fey_court.26.a:0 "Un peu de plaisir nous aiderait à traverser cela..."
  fey_court.26.b:0 "Pas de distractions. Nous avons une guerre à gagner."
  fey_court_seelie_levity_in_war:0 "Légèreté Seelie en Temps de Guerre"
  desc_fey_court_seelie_levity_in_war:0 "La souffrance et misère de la guerre est rendue un peu plus supportable grâce aux Seelie."
  fey_court.27.t:0 "Une Invitation Non Désirée"
  fey_court.27.d:0 "Une créature qui semble vaguement humanoïde se tient devant vous, souriant doucement au milieu de votre salle du trône. Elle est grande, même élancée, avec des membres légèrement trop longs pour son corps, et un visage qui brille comme de la roche polie. Personne ne l'a vue entrer, et vous savez que personne ne la verra partir. Telle est la nature d'un Dapifer, un représentant de l'Éternellement Joyeuse Cour Seelie. Plus pressant que son entrée est pourquoi le Dapifer est ici.\n\nIl est venu offrir une place pour votre héritier comme invité honoré de la Cour, afin qu'il puisse être enseigné dans les voies Seelie, pour apprendre ce que cela signifie de vraiment apprécier et jouir de la vie. Le message sous-jacent reste non dit ; la Cour est déçue en vous, et c'est leur façon de corriger cela. Notre réputation sera ternie si nous refusons une offre si rare et convoitée, mais votre héritier ne sera probablement plus jamais le même... et ce sera quelque temps avant qu'il ne revienne."
  fey_court.27.a:0 "Nous acceptons gracieusement..."
  fey_court.27.b:0 "Il est mieux que [Root.Heir.GetName] reste pour s'occuper de ses devoirs."
  fey_court.28.t:0 "La Fête de Bienvenue de Retour de Bienvenue"
  fey_court.28.d:0 "Cela aurait dû être un jour normal à [Root.Capital.GetCapitalName], ou du moins aussi normal que les Bois-Profonds le permettraient. Pourtant, cette petite bénédiction serait niée quand [Root.Monarch.GetName] entra dans la chambre d'audience car, en entrant, une pléthore de bruits odieux retentirent annonçant la soudaine averse de confettis aux couleurs vives.\n\"Bienvenue à la Fête de Bienvenue de Retour de Bienvenue !" beuglèrent une douzaine de fées.\n\nLe [Root.Monarch.GetTitle] sursauta. "La quoi ?"\n\nC'était une question qui resta sans réponse et inaperçue alors que le groupe de fées se dispersait avec empressement pour révéler une silhouette vaguement familière.\n\n"Salllluuuut, mon cher géniteur ! Je suis rentré à la maison !"\n\nLes yeux de [Root.Monarch.GetName] s'écarquillèrent, "Mon enfant ?"\n\n"Le seul et l'uniquuuuue !" ils rirent, s'avançant pour une étreinte.\n\nUne étreinte qui fut volontiers donnée, aux "awws" des fées présentes."
  fey_court.28.a:0 "Il y a tant de choses à rattraper !"
  fey_court.28.b:0 "Tu vas vouloir rencontrer [Root.Heir.GetName]..."
  fey_court.29.t:0 "Calomnie Salace"
  fey_court.29.d:0 "\"J'entends que [Root.Monarch.GetSheHe] *apprécie* la compagnie des satyres…\"\n\n\"Oh ? Les rumeurs prétendaient que [Root.Monarch.GetTitle] avait un penchant pour les dryades.\"\n\n\"Mon dieu... cela pourrait expliquer le prétendu incident des sous-vêtements.\"\n\nEt cela continue encore et encore. Chuchotement malsain après chuchotement. Nul doute que ces faussetés crues font partie du \"s'amuser\" des Seelie. Qu'elles soient si dégradantes trahit leur ire envers nous. Peut-être est-ce le moment d'un rapprochement ?\n\n\"Avez-vous entendu que la mère de [Root.Monarch.GetName] est une-\"\n\nOu peut-être pas."
  fey_court.29.a:0 "D'accord, envoyer un émissaire applaudissant la \"farce\" des Seelie."
  fey_court.29.b:0 "Envoyer un émissaire aux Seelie. Leur dire : \"La seule blague dont je ris est votre Cour.\""
  fey_court_seelie_anger_1:0 "Calomnie Salace"
  desc_fey_court_seelie_anger_1:0 "La réputation de notre [Root.Monarch.GetTitle] est sous calomnie constante due aux chuchotements d'une Cour Seelie irritée."
  fey_court.30.t:0 "Voyous Tapageurs"
  fey_court.30.d:0 "Dernièrement, les fées alignées Seelie ont commencé à rôder dans la campagne plus qu'à l'habitude, laissant des désastres d'ivrognes dans leur sillage. Dans le passé, de tels évènements auraient au moins suscité un certain degré de préoccupation Seelie pour notre peuple, cependant notre récente querelle avec les Seelie a mené à un mépris complet pour la retenue passée.\n\nMaintenant ces fées voyoues ont jeté leur dévolu sur [fey_court_seelie_anger_target.GetName]. Les locaux, cependant, ne cherchent pas à laisser une autre série de tavernes et terrains de camping être laissée un désordre désastreux. Ils cherchent à prendre les choses en mains et disperser les fêtards errants. Si nous les laissons faire, cela ne fera qu'aigrir davantage les relations. D'autre part, pouvons-nous vraiment nous permettre de nettoyer un autre désordre ?"
  fey_court.30.a:0 "Arrêter les locaux. Que ce soit un geste de bonne volonté."
  fey_court.30.b:0 "Laisser les locaux agir et regarder ailleurs."
  fey_court.31.t:0 "Convocation Funeste"
  fey_court.31.d:0 "L'humeur de la cour à [Root.Capital.GetCapitalName] est sinistre. Même pas de chuchotements étouffés ne percent le silence sombre qui s'est emparé de la salle du trône. Dans les mains de [Root.Monarch.GetTitle] se trouve un morceau de parchemin noirci, un mauvais présage apporté par nos relations aigres avec les Unseelie. En posant leurs yeux sur le papier, le texte mystérieux se reforme en cursive propre. Une voix froide résonne de la lettre brisant l'immobilité,\n\n\"Le Roi a trouvé votre règne défaillant et votre force insuffisante. Fournissez la preuve de votre capacité ou nous la chercherons nous-mêmes.\"\n\nEt puis, le silence revient. Les yeux de la cour reposent sur [Root.Monarch.GetName], suppliant silencieusement leur réponse."
  fey_court.31.a:0 "[Root.Mil_Advisor.GetName]... Montrez-leur la trempe que nous portons."
  fey_court.31.a.tt:0 "Les Unseelie prendront notre conseiller militaire, [Root.Mil_Advisor.GetName], comme partie de leur cour. Nous ne les reverrons presque certainement jamais.\n"
  fey_court.31.b:0 "Qu'ils viennent. Ils réaliseront qu'ils ont erré !"
  fey_court.31.b.tt:0 "Les Unseelie laisseront une marque sur notre peuple dans leur recherche sinistre.\n"
  fey_court.32.t:0 "Un Courant Souterrain Séditieux"
  fey_court.32.d:0 "La salle du conseil est vide à l'exception de [Root.Monarch.GetName]. La réunion prévue n'était rien de grande importance, juste une partie du décorum général attendu entre [Root.Monarch.GetName] et diverses figures dirigeantes de [Root.GetName]. Pourtant ce n'est qu'après plus que quelques minutes douloureuses que les diverses personnalités de [Root.GetName] arrivent finalement. Ce ne sont que sourires alors que des excuses sont offertes, mais l'affront ne passe pas inaperçu. Le mépris laxiste pour le temps du [Root.Monarch.GetTitle] est délibéré. Même alors que les diverses figures bavardent et roucoulent frivoleusement, une tension consciente monte. Elle continue de croître jusqu'à, finalement, le sujet des devoirs arrive à son point culminant.\n\n\"C'est une chose difficile,\" soupire une femme. \"Tenir le coup avec diverses obligations de cour.\"\n\n\"Que oui,\" acquiesce un autre invité.\n\n\"Spécialement quand tiraillé entre deux cours,\" intervient un troisième.\n\nLa femme se tourne vers [Root.Monarch.GetName] et fait une petite révérence presque dédaigneuse.\n\n\"Excuses encore, mon [Root.Monarch.GetTitle] pour notre retard. Les Unseelie et les besoins de leur monarque peuvent être assez exigeants.\" Elle s'arrête, tapotant ses lèvres. \"N'êtes-vous pas d'accord ?\"\n\nEt voilà. La raison d'un tel comportement gratuit, les Unseelie. Le poids de la tension calme la pièce alors que ses occupants attendent la réponse du [Root.Monarch.GetTitle]."
  fey_court.32.a:0 "Bien sûr, c'est pour bonne raison que les demandes du Roi doivent être satisfaites d'abord."
  fey_court.32.b:0 "Exigeant ? Certainement, mais second aux besoins de [Root.GetName]."
  fey_court_unseelie_anger_1:0 "Courants Souterrains Séditieux"
  desc_fey_court_unseelie_anger_1:0 "Les Unseelie et quelques sujets insensés peuvent se plier au Roi des Ténèbres, mais le [Root.Monarch.GetTitle] ne le fait pas. Qu'ils essaient de nous saper."
  fey_court.33.t:0 "Du Sang pour le Bol de Sang"
  fey_court.33.d:0 "Les Zites sont bien connus pour leur amour de la violence. Ces humanoïdes rayonnants rouges et coriaces cherchent régulièrement le conflit, soit parmi d'autres fées ou, plus communément, entre eux. Leur faim constante de combat les a fait aimer du monarque sévère de la Cour Unseelie, à notre grand dépit.\n\nNul doute que c'était son ire envers nous qui a mené au prédicament actuel. Pourquoi sinon une cosse de zites préparerait-elle un de leurs \"Bols de Sang\", un sport étrange plus préoccupé d'écraser l'équipe adverse que de marquer ou gagner le jeu, juste à l'extérieur de la capitale ?\n\nDéjà diverses fées alignées Unseelie affluent pour regarder et même participer. Elles attendent avec impatience ce que \"l'hôte\" du Bol de Sang, nous, allons présenter."
  fey_court.33.a:0 "Un entraîneur pour une des équipes."
  fey_court.33.a.tt:0 "Il s'avère qu'entraîner une équipe de Bol de Sang était un choix de carrière plus épanouissant que le généralat.\n"
  fey_court.33.b:0 "Aligner une équipe de nos meilleurs gars et filles."
  fey_court.33.b.tt:0 "Allez-y l'équipe !\n"
  fey_court.33.c:0 "Absolument rien. Nous n'avons pas demandé cela."
  fey_court.33.c.tt:0 "Les foules Unseelie huent.\n"
  fey_court.34.t:0 "Frustrations Opportunes"
  fey_court.34.d:0 "Le temps. Nous le mesurons, construisons nos vies autour de lui. Nous travaillons pour tirer le meilleur parti de chaque moment, car nous savons qu'alors que le temps avance, nous devons aussi. Et à tout moment, nous ressentons la pression d'égaler nos voisins et chercher de nouveaux sommets.\n\nMais le temps est un concept [Root.Culture.GetName], pas féerique. C'est quelque chose qu'elles laissent béatement s'envoler. Pourtant notre friction récente et constante avec nos fées locales combinée avec l'intégration quotidienne croissante entre [Root.GetName] et la vie féerique a rendu cela une impossibilité. Et maintenant, dans [fey_court_unaligned_fey_anger_target.GetName] la frustration féerique a atteint son point d'ébullition.\n\nElles ne se soucient pas des affaires du monde ou comment il change. Au lieu de cela, elles souhaitent juste vivre leurs vies jour après jour."
  fey_court.34.a:0 "Très bien, donnez-leur un peu de temps."
  fey_court.34.b:0 "Non, elles doivent se mettre au goût du jour."
  fey_court.35.t:0 "Sujets de Beau Temps"
  fey_court.35.d:0 "Selon le temps, les circonstances et à qui vous demandez, les fées qui résident dans notre domaine y sont sujettes et à son [Root.Monarch.GetName]. Une affirmation facile de loyauté peut être acquise quand les Seelie ou Unseelie sont à leurs manigances. Il en va de même quand nos relations avec diverses communautés féeriques sont saines.\n\nMalheureusement, avec les Cours silencieuses pour le moment et notre relation actuellement ténue, les fées de [fey_court_unaligned_fairweather_fey_target.GetName] ont décidé de nous ignorer complètement nous ou nos souhaits. Les laisser vaquer à leurs affaires rendra la gouvernance là-bas plus difficile, mais leur donnera une chance de réaliser que leur sort sera meilleur avec nous que sans. Spécialement une fois que les Cours remarqueront."
  fey_court.35.a:0 "Elles reviendront. Elles reviennent toujours."
  fey_court.35.b:0 "Vous n'avez pas le droit de partir quand les choses ne sont pas parfaites."
  fey_court.36.t:0 "Lois Boueuses"
  fey_court.36.d:0 "Pour certains, la gouvernance féerique est un oxymore. Payer pour cueillir une pomme. Se baigner plus d'une fois par mois. Porter des vêtements. Nous admettons pleinement que ce sont des concepts que les fées de nos terres trouvent difficiles à suivre. Mais, avec un peu d'encouragement et de bonne volonté, les pommes sont payées, les bains sont pris, et les vêtements sont (surtout) portés.\n\nMalheureusement, la partie bonne volonté manque dernièrement due aux récentes querelles que nous avons eues avec les fées locales. En réponse, l'adhérence à nos \"lois boueuses\" a chuté en conséquence. De beaux produits sont restés non comptabilisés. Le musc des fées a élu domicile dans la capitale et autres villes. Et juste l'autre jour l'immodestie d'un satyre a maudit les yeux de notre [Root.Monarch.GetTitle]. Quelque chose doit être fait !"
  fey_court.36.a:0 "Quelques mises en garde peuvent être creusées. Mais la règle de modestie reste."
  fey_court.36.b:0 "Les règles sont les règles ! Maintenant mets ce pantalon."
  fey_court.40.t:0 "Festival Féerique"
  fey_court.40.d:0 "Le personnel de nettoyage regarde avec horreur la scène qui se déroule devant vous. Votre salle du trône est devenue une tornade déchaînée de chant, danse, et jeux féeriques insensés. Les pixies filent entre les branches d'un Ent éveillé, et quelques Boggles voisines ont quitté leur terrier souterrain pour un nouveau à l'intérieur d'un gâteau au chocolat. Confettis et ordures jonchent le sol, et une bannière de soie violette suspendue au-dessus de votre trône se lit :\n\n\"Merci, [Root.Monarch.GetName] !!\"\n\nExactement ce pour quoi les fées vous remercient n'est jamais expliqué. Mais alors qu'un bébé Papillon Géant se perche au sommet de votre tête, il est clair que vous vous êtes fait aimer des fées locales."
  fey_court.40.a:0 "Clairement leurs louanges de moi sont méritées."
  fey_court.40.b:0 "S'il vous plaît, vous faites du désordre."
  fey_court.41.t:0 "Dobies Délicieuses"
  fey_court.41.d:0 "Quand quelques fermiers locaux remarquèrent d'abord les petits morceaux de nourriture manquante dans leurs entrepôts, beaucoup pensèrent que c'était simplement des adolescents s'amusant, ou peut-être surestimaient-ils à quel point leur provision était pleine. Cependant, le son de pas feutrés dans la nuit et de creusements étouffés sous leurs planchers révéla bientôt la vérité.\n\nLes Dobies, petites Fées humanoïdes qui vivent à l'intérieur des maisons d'autrui, qu'elles le veuillent ou non, se sont répandues à travers [Root.GetName]. Personne n'en a réellement vu une, notez bien, mais quand les fermiers rentrent chez eux le soir ils trouvent souvent une petite quantité de leur nourriture disparue et quelques pièces d'argent sur leur table. Alors que certains installèrent initialement des pièges et engagèrent des gardes, les dobies ont habilement évité toute tentative de capture. La plupart des propriétaires ont été forcés d'accepter leurs nouveaux locataires, et collectent simplement leurs pièces chaque fois qu'ils rentrent du travail d'une journée."
  fey_court.41.a:0 "Nous pouvons taxer cela, non ?"
  fey_court.41.b:0 "Demander qu'elles laissent les fermiers tranquilles."
  fey_court.42.t:0 "Pixies Plaisantes"
  fey_court.42.d:0 "Les pixies sont de petites fées au bon cœur connues pour venir en aide aux voyageurs dans le besoin et assister ceux qu'elles croient en péril. Cette attitude les met souvent en difficulté avec les trompeurs qui les décevront, mais pour les bons villageois à travers [Root.GetName] voir des pixies voler en ville est une vue bienvenue.\n\nQuand un clan de pixies entend parler de récente dévastation, elles sont rapides à mobiliser un effort de secours multi-clan, amenant des centaines de pixies pour aider avec les réparations. Accordé, les pixies n'ont aucune connaissance de construction et sont trop petites pour tenir un marteau ou contribuer matériellement à l'effort de reconstruction de manière importante, mais leur enthousiasme et gentillesse a grandement amélioré le moral et l'humeur générale des habitants."
  fey_court.42.a:0 "Merci !"
  fey_court.42.b:0 "Gentil, mais laissez-nous nous occuper de cela."
  fey_court_pleasant_pixies:0 "Pixies Plaisantes"
  desc_fey_court_pleasant_pixies:0 "À travers [Root.GetName], les pixies ont aidé la terre et notre peuple à récupérer."
  fey_court.44.t:0 "Sautillage de Cour"
  fey_court.44.d:0 "Pour les non-fées, assister à la Cour Seelie n'est pas une petite affaire, car les Seelie ne sont pas comme les mortels et mènent des vies qui peuvent être incompréhensibles ou déroutantes pour nos esprits. Elles s'immergent dans des concepts communs comme le plaisir, l'humour, et la joie, oui, mais, ce qu'elles considèrent drôle, humoristique, et joyeux ne sont pas toujours les mêmes que ceux considérés sous un sens mortel de propriété ou réalité. Pourtant ceux qui rejoignent les festivités des Seelie trouvent que quitter ses salles tapageuses est une tâche bien plus difficile que de s'y joindre, car rejoindre la Cour c'est promettre son cœur à poursuivre la lumière de la vie. C'est une promesse pas brisée facilement ou sans conséquence.\n\nLes nouvelles nous ont atteint qu'un des courtisans des festivités éternelles des Seelie cherche cette évasion pour trouver une vie - pour retourner au plan mortel et trouver la vie en dehors de la joie. Normalement, un tel choix ne serait pas donné à un assistant de la cour, mais, vu nos bonnes grâces avec les Seelie, nous pourrions potentiellement les convaincre de laisser ce fêtard prendre sa retraite."
  fey_court.44.a:0 "Un courtisan Seelie est toujours utile."
  fey_court.44.b:0 "Malheureusement notre cour est pleine."
  fey_court.45.t:0 "Répandre la Joie"
  fey_court.45.d:0 "Pour tous les problèmes que leurs voies malicieuses causent souvent, il n'y a pas de nier que les Seelie savent comment tourner même la plus aigre des humeurs en une délicieuse. Il se trouve que quelques amies de la Cour Seelie ont quelque chose de merveilleux mijoté pour un évènement à venir. Les détails sont rares mais cela incluera certainement des lumières éclatantes et éblouissantes, de la musique improvisée à travers des instruments de cuivre et à vent, et du gâteau avec une crème sucrée gelée à l'intérieur. Une telle fête serait certaine d'élever l'esprit de tous les participants - et avec quelques coups de pouce et supplications, le gâteau et tout le reste pourraient être appréciés par notre peuple aussi."
  fey_court.45.a:0 "Mangeons du gâteau !"
  fey_court.45.b:0 "Peut-être la prochaine fois."
  fey_court.43.t:0 "La Foire Jillyflop"
  fey_court.43.d:0 "À une occasion aléatoire, encore moins adhérente aux modèles de réalité et sens qu'habituel pour les Seelie, il vient un grand échange connu sous le nom de Foire Jillyflop. Des biens de toutes sortes, artefacts étranges, et performances encore plus étranges sont coalescés en un carnaval éclectique. Et, il se trouve que les fées organisant l'évènement ont du mal à déterminer le lieu.\n\nIl doit être grand, spacieux, et fongible. Les deux premiers sont assez faciles à trouver vu la nature du Royaume Féerique, mais la dernière partie a été plus un défi... Apparemment, les Seelie ne peuvent déterminer quel genre de champignon devrait être présent. Il va sans dire qu'essayer d'expliquer le malentendu de langage se produisant ici n'amènerait personne nulle part. Au lieu, nous pourrions simplement suggérer un site, même si ce n'est pas ce que les fées veulent réellement."
  fey_court.43.a:0 "[fey_court_seelie_jillyflop_target.GetName] est très fongible. Quel champignon ? Celui que vous voulez, bien sûr !"
  fey_court.43.b:0 "Quelque chose me dit que la foire ne va pas avoir lieu."
  fey_court.46.t:0 "Au Service de la Force"
  fey_court.46.d:0 "Les portes de la chambre d'audience s'ouvrent violemment, révélant un zite se tenant deux fois plus grand que les spectateurs surpris, énorme même pour sa race.\n\n\"C'est une chose rare pour mes maîtres de reconnaître la puissance de ceux en dehors de la Cour !\" Le Zite cliquette fort.\n\n[Root.Monarch.GetName] cligne lentement, le pétitionnaire qui parlait oublié.\n\nComplètement inconsciente, la fée Unseelie continue, \"Je devais voir qui commandait un tel respect. Une telle force !\"\n\nLa fée allonge sa prononciation de force, la laissant rouler sur sa langue, semblant savourer le mot. Puis, sans avertissement, le Zite s'agenouille.\n\n\"Je m'offre et renonce aux Unseelie, sachant que vous m'apporterez de plus grands ennemis que le Roi lui-même !\"\n\nIl vous regarde avec expectative, sa peau rouge rayonnante brillant d'anticipation. En arrière-plan, un courtisan tousse."
  fey_court.46.a:0 "\"Nous, euh, accueillons votre service.\""
  fey_court.46.b:0 "Escortez gentiment le Zite dehors, après avoir promis de considérer son offre."
  fey_court.47.t:0 "Aiguiser les Tranchants"
  fey_court.47.d:0 "Le Défi, le parcours en perpétuel changement et apparemment sans limites où les Unseelie s'entraînent et se rassemblent, est un lieu de grand mystère. Y accéder requiert la permission de ceux de haut rang courtois Unseelie, qu'ils soient fées ou autres. Et même avec permission, on n'obtient pas l'accès total. Nul sauf le Roi, le Héraut, et le Marchand ne peuvent réclamer ce privilège.\n\nPourtant, aujourd'hui, nous pourrions avoir la chance d'explorer un nouvel aspect du Défi. Les mêmes hauts courtisans qui accordent l'accès sont au milieu d'explorer une aile nouvellement formée de la grande salle d'épreuve. Quelques-uns d'entre eux sont plutôt amicaux avec nous. Nous devrions presser fort, mais nous pourrions juste être capables de les convaincre d'accorder à nos troupes la permission de les rejoindre."
  fey_court.47.a:0 "Le Défi est une pierre à aiguiser comme nulle autre. Faites-le."
  fey_court.47.b:0 "Nous ne devrions pas forcer notre main."
  fey_court_unseelie_support:0 "Tranchants Aiguisés"
  desc_fey_court_unseelie_support:0 "L'accès aux chambres d'élite du Défi des Unseelie a aiguisé nos troupes à une efficacité mortelle."
  fey_court.48.t:0 "L'Ombre du Roi"
  fey_court.48.d:0 "Les chuchotements suivent le [Root.Monarch.GetTitle]. Pas des méchants, mais des chuchotements d'émerveillement et peur. Il est rare pour quelqu'un de gérer de si proches relations avec les froids Unseelie. Généralement, de tels résultats viennent au coût de la servitude ou rabaissement, pourtant notre dirigeant se tient grand. Et maintenant, certains ont commencé à se demander si [Root.Monarch.GetName] est en fait l'Ombre du Roi, un avatar du dirigeant archfée des Unseelie.\n\nBien sûr, la proposition est absurde, mais il y a de la valeur à laisser de tels chuchotements traîner sans contestation. Voir ses sujets s'asseoir un peu plus droit en votre présence ne fait jamais de mal, après tout."
  fey_court.48.a:0 "Laissez-les rester en émerveillement un peu plus longtemps."
  fey_court.48.b:0 "Étouffer les rumeurs, de peur qu'une vraie Ombre apparaisse."
  fey_court.49.t:0 "Pris au Milieu"
  fey_court.49.d:0 "Maintes et maintes fois, nous et nos ancêtres avons réussi à marcher sur le sentier étroit d'équilibrer les Cours Féeriques des Bois-Profonds. Oui, il y a eu occasionnellement des faux pas. Mais, dans le grand schéma des choses, il y en a peu qui peuvent revendiquer l'exploit de longue date de maintenir cet acte comme nous de [Root.GetName].\n\nPeut-être est-ce pour cette raison que le chaos se jouant devant le [Root.Monarch.GetTitle] arrive. Peut-être l'idée de gérer réellement un semblant d'ordre dans les Bois-Profonds était un pont trop loin. Mais était-ce raison suffisante pour justifier les mots, accusations, et divers projectiles mous étant lancés à travers la salle du trône par une pléthore de fées Seelie et Unseelie non invitées ?\n\nNon. Non ça ne l'était pas.\n\nÀ un moment cela devrait finir, au moins pour aujourd'hui. La seule question était comment ?"
  fey_court.49.a:0 "Informer les Unseelie que le Roi des Ténèbres serait déçu de leur comportement."
  fey_court.49.b:0 "Rappeler aux Seelie combien leur conduite est inintéressante à ce moment."
  fey_court.49.c:0 "Descendre calmement du trône et continuer votre journée."
  fey_court.49.c.tt:0 "Parfois, ça n'en vaut tout simplement pas la peine.\n"

  fey_court.100.t:0 "Nouvelles de la Cour Seelie"
  fey_court.100.boon:0 "Pendant des années la Cour Seelie a été §MRavie§! de nous. Maintenant des rapports arrivent que les fées Seelie se donnent du mal pour soutenir nos efforts à travers [Root.GetName]. Tant que les relations restent élevées, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations tombent à un état plus bas pendant environ 2 ans alors ce bienfait prendra fin.)"
  fey_court.100.bane:0 "Pendant des années la Cour Seelie a été §RCourroucée§! contre nous. Maintenant des rapports arrivent que les fées Seelie sabotent activement nos efforts à travers [Root.GetName]. Jusqu'à ce que les relations se normalisent, nous devrions nous attendre à ce que ce soit une nouvelle normale.\n\n(Si les relations montent à un état plus élevé pendant environ 2 ans alors cette malédiction prendra fin.)"
  fey_court.100.neutral:0 "Nos relations avec la Cour Seelie se sont normalisées. Nous devrions nous attendre à un traitement plus neutre encore une fois."
  fey_court.100.a:0 "Joie jubilatoire !"
  fey_court.100.b:0 "Les bons temps sont finis pour maintenant..."
  fey_court.100.c:0 "C'est comme ça qu'on retourne les tables !"
  fey_court.100.e:0 "Qu'elles soient trouble-fête."
  fey_court.100.f:0 "Dieu merci."
  fey_court.100.g:0 "Trouble-fêtes."
