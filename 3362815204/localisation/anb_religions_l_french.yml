   drozma_tur:0 "Drozma Tur"
   drozma_tur_religion_desc:0 "Une religion récente, les Drozmatur, signifiant Suivants du Dragon, est un culte draconique qui prétend recevoir des visions du 'dernier dragon' demeurant en Aelantir."
   rune_scribes:0 "Scribes Runiques"
   rune_scribes_religion_desc:0 "Les Veykodans croient que l'âme de chaque personne est divisée en deux parties. L'une est primordiale, forte et féroce, tandis que l'autre est calme, sereine et patiente. La croyance en cette Âme Duelle, ou 'Edhen Minrud' en langue veykodane, est centrale à leurs coutumes et traditions. On croit que grâce au fait que les Veykodans sont plus en contact avec leur âme primordiale que les Ynniques voisins, ils sont capables de puiser leur force intérieure plus efficacement, et de tisser des liens avec les puissantes bêtes des terres sauvages veykodanes. Ils utilisent des tatouages runiques magiques pour accroître leur puissance au combat et créer des liens avec les tigres à dents de sabre et les rhinocéros laineux massifs qu'ils utilisent comme montures. Les Veykodans ont également une forte tradition écrite, où les Scribes Runiques, sages tribaux qui inscrivent les runes non seulement sur les pierres runiques mais aussi sur les corps de leur peuple, sont chargés de préserver les mémoires et légendes d'époques depuis longtemps révolues."
   devandi:0 "Devandi"
   mazhthramazh:0 "Mazhthramazh"
   mazhthramazh_religion_desc:0 "La foi Devandi, bien qu'animiste, est également basée sur le fait de suivre l'exemple de leur chef légendaire Munakles, qui se dressa dans la défiance et libéra les ancêtres des Devandi, les guidant vers l'ouest jusqu'à la vallée montagnarde de Mteibas.\n\nLes Mteibhar croyaient que la vallée était un lieu sacré, et passaient leurs vies à la protéger. Tant que les Mteibhar la révéraient convenablement, l'esprit de la vallée les aiderait à maintenir leur liberté chèrement acquise contre les intrus.\n\nLes tribus se rassemblent périodiquement pour des assemblées de remémoration où les anciens racontent les hauts faits et vertus de Munakles. Outre la protection de la vallée, d'autres vertus importantes sont la remémoration, l'amélioration et l'effort pour accomplir la paix lorsque c'est possible."
   askaeorg:0 "Askaeorg"
   askaeorg_religion_desc:0 "La foi Devandi, bien qu'animiste, est également basée sur le fait de suivre l'exemple de leur chef légendaire Munakles, qui se dressa dans la défiance et libéra les ancêtres des Devandi, les guidant vers l'ouest jusqu'à la vallée montagnarde de Mteibas.\n\nLes Chendhyans adoptèrent une approche proactive pour préserver cette liberté, et crurent que la seule façon de protéger la leur était de prendre à autrui jusqu'à ce qu'ils ne constituent plus une menace. Quittant la sécurité de la vallée, ils rencontrèrent de nombreux grands félins - pumas, guépards et jaguars - et cherchèrent à créer un lien avec ces bêtes. Aujourd'hui les Chendhyans chevauchent et chassent ensemble avec les grands félins, croyant que tant qu'ils prouvent être aussi féroces et indépendants que les félins, ils seront acceptés par les animaux en retour, et ainsi ils passent leurs jours à faire des raids et prendre à leurs voisins afin que leur liberté puisse être préservée en sécurité.\n\nBien que le raid soit la pratique la plus commune de leur foi, le commerce et l'échange de connaissances ne sont pas mal vus tant qu'il s'agit d'un échange équivalent."
   fey_religion:0 "Religion Féerique"
   fey_court:0 "Cour Féerique"
   fey_court_religion_desc:0 "La Cour Féerique n'est pas une religion au sens classique, car ceux qui la pratiquent ne considèrent pas les Fées comme divines ou objets d'adoration. Il s'agit plutôt d'une collection d'histoires, traditions, rituels et rites employés pour éviter de courroucer les Fées, et, idéalement, coexister avec elles."
