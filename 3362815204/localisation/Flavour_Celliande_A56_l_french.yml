l_french:
 A56_sorncell_title:0 "Port des Désirs Frontaliers"
 A56_sorncell_desc:0 "Faites de Sorncell la porte d’entrée des Marches—restaurez les quais, levez des péages équitables et transformez son port en l’envie de la Divenhal."
 A56_serondar_order_title:0 "Fonder l’Ordre"
 A56_serondar_order_desc:0 "Établissez l’Ordre de Serondor comme une chevalerie maritime pour patrouiller la Divenhal et éradiquer les pirates de nos côtes."
 A56_seagull_title:0 "L’Aigle règne sur la Mer"
 A56_seagull_desc:0 "Que l’étendard de l’aigle flotte sur chaque mât ; organisez des escorteurs et des amiraux pour que nos convois naviguent sans opposition."
 A56_revenge_title:0 "Ourdir notre Revenge"
 A56_revenge_desc:0 "Ewald de Sugamber a blessé notre fierté ; complotez avec patience, frappez avec décision, et faites de sa chute un exemple pour tous."
 A56_rebuild_cloth_title:0 "Reconstruire l’Industrie Drapière"
 A56_rebuild_cloth_desc:0 "Ravivez les métiers de Celliande—reformez les tisserands, sécurisez les teintures et inondez les marchés de motifs milcoriens."
 A56_piracy_title:0 "Mettre Fin à la Piraterie"
 A56_piracy_desc:0 "Nettoyez la Divenhal des pillards, de Nathalaire à Viakkoc, par chartes, blocus et canons."
 A56_demand_corseton_title:0 "Dominer la Nécropole"
 A56_demand_corseton_desc:0 "Ralliez le clergé nératique et utilisez les liens de parenté pour placer Corseton—et sa Nécropole—sous notre protection."
 A56_necropolis_title:0 "La Nécropole"
 A56_necropolis_desc:0 "La Nécropole est le cœur de la mémoire milcorienne ; restaurez sa sainteté et utilisez son héritage pour légitimer nos revendications."
 A56_triumphant_title:0 "L’Aigle Triomphant"
 A56_triumphant_desc:0 "Proclamez la renaissance de l’aigle triomphant ; célébrez nos victoires et affermissez notre droit de diriger les Marches."
 A56_eagle_title:0 "L’Aigle Résurgent"
 A56_eagle_desc:0 "Déployez l’aigle résurgent à travers nos marches—des réformes intérieures et des victoires extérieures rendront notre ascension incontestable."
 A56_the_tower_title:0 "Contacter la Tour"
 A56_the_tower_desc:0 "Prenez contact avec la Tour de Varlosen et échangez aide contre accès ; leurs arcanes serviront notre destin milcorien."
 A56_lodge_title:0 "La Loge des Sans-Nom"
 A56_lodge_desc:0 "Courtisez la Loge avec prudence—accordez des licences, surveillez leurs actions et canalisez leurs secrets vers nos fins."
 A56_rhinmond_title:0 "Enquêter sur Rhinmond"
 A56_rhinmond_desc:0 "Sondez les intrigues de Rhinmond pour y débusquer des agents de la Loge et des rivaux ; coupez leurs réseaux et retournez leurs atouts en notre faveur."
 A56_seize_wexhills_title:0 "S’emparer des Wexhills"
 A56_seize_wexhills_desc:0 "Avancez sur les Wexhills avec des revendications et des colonnes ; saisissez les hauteurs qui dominent notre avenir."
 A56_squatters_title:0 "Éliminer les Squatters"
 A56_squatters_desc:0 "Dégagez les squatters des domaines milcoriens—indemnisez ou expulsez selon la loi—et réinstallez des familles loyales."
 A56_court_mages_title:0 "Apaiser les Mages de Cour"
 A56_court_mages_desc:0 "Appeasez les mages de cour avec des subsides, des laboratoires et des libertés limitées afin que leurs sorts servent la couronne et la cause."
 A56_magisterial_interference_title:0 "Aucune Ingérence Magisteriale"
 A56_magisterial_interference_desc:0 "Interdisez aux magistrats étrangers de s’immiscer dans nos tribunaux et nos recherches ; Celliande ne rend de comptes qu’à Celliande."
 A56_serfdom_title:0 "Rétablir le Servage"
 A56_serfdom_desc:0 "Rétablissez le servage d’État pour lier la main-d’œuvre à la terre, assurant des bras stables pour les champs, les routes et les garnisons."
 A56_absolute_rulers_title:0 "Souverains Absolus"
 A56_absolute_rulers_desc:0 "Centralisez le pouvoir à la cour celliandaise—bridez les guildes, harness les états et régnez sans rival."
 A56_tutorship_title:0 "Tutorat de la Loge"
 A56_tutorship_desc:0 "Confiez notre héritier au tutorat discret de la Loge, pour aiguiser son esprit et sa volonté en vue des défis à venir."
 A56_nobility_title:0 "Noblesse Enracinée"
 A56_nobility_desc:0 "Enracinez la noblesse qui soutient notre règne—privilèges pour service, devoirs pour terres et aucune tolérance pour les prétendants."
 A56_cloth_tax_title:0 "Taxation des Draps Étrangers"
 A56_cloth_tax_desc:0 "Instaurez la taxe sur les draps étrangers pour imposer l’identité milcorienne et enrichir nos tisserands."
 A56_sabotage_wexhills_title:0 "Saboter les Wexhills"
 A56_sabotage_wexhills_desc:0 "Sabotez les forts et routes des Wexhills avec or et saboteurs avant que nos bannières ne marchent."
 A56_infiltrate_aldresia_title:0 "Infiltrer Aldresia"
 A56_infiltrate_aldresia_desc:0 "Glissez des agents dans les cours et caravanes d’Aldresia pour voler des plans, influencer les nobles et ouvrir des portes de l’intérieur."

 A56_secrets_of_old_title:0 "Les Secrets d’Antan"
 A56_secrets_of_old_desc:0 "Fouillez tunnels et archives sous Varlosen pour retrouver les secrets perdus de la Milcorissie."
 A56_elecotral_ties_title:0 "Liens Électoraux"
 A56_elecotral_ties_desc:0 "Lieze Pearlsedge par le sang et le vote ; sécurisez des alliances dynastiques qui résonneront à chaque élection impériale."

flavor_celliande.1.t: "Fondation de l’Ordre de Serondor"
flavor_celliande.1.d: "La mer Divenhal est depuis longtemps ravagée par la piraterie, qu’elle vienne des coquins de Nathalaire ou des monstres marins de Viakkoc. En réponse, une étoile montante de Sorncell, le chevalier Sorondor, a fondé un nouvel ordre—un ordre qui chevauche les vagues au lieu des terres. Ses chevaliers patrouillent la mer avec vigilance, abattant les pirates avant qu’ils ne menacent le commerce ou la paix. Maintenant, avec Nathalaire pacifiée et sous notre contrôle, nous avons l’opportunité parfaite de transformer ce repaire de hors-la-loi en fier quartier général de l’Ordre, un bastion de justice en Divenhal."
flavor_celliande.1.a: "Ils seront d’une grande utilité dans notre marine"
flavor_celliande.1.b: "L’Ordre protégera les mers pendant que nous nous concentrons sur la terre"
flavor_celliande.1.c: "Je me demande quel avenir les attend"
flavor_celliande.2.t: "Le Partage de Sugamber"
flavor_celliande.2.d: "Les barbares de Sugamber ont peut-être triomphé pendant les Guerres des Lilas, s’emparant de terres qui nous revenaient de droit, ainsi qu’au Parti de la Lune—mais ils se sont fait beaucoup d’ennemis. Parmi eux, leurs cousins Wexonards de Bisan, qui ont également souffert de leurs mains. Ce grief partagé ouvre la porte à une coopération. Si nous frappons ensemble, en coordonnant une attaque sur deux fronts, nous pouvons écraser Sugamber et partager leurs terres entre nous—reprenant ce qui nous appartenait et en saisissant davantage."
flavor_celliande.2.a: "Aujourd’hui, nous sommes alliés"
flavor_celliande.2.b: "L’aigle vole seul"
flavor_celliande.3.t: "La vengeance se savoure froide"
flavor_celliande.3.d: "Ewald II de Sugamber a personnellement mené ses armées contre nous, et nous a malheureusement vaincus. Mais l’heure de la revanche a sonné : Ewald est vieux et sans héritier. L’abattre maintenant ne se contentera pas de venger les dommages qu’il nous a causés, mais plongera Sugamber dans le chaos."
flavor_celliande.3.a: "Ewald mourra dans le sang et seul"
flavor_celliande.4.t: "L’Esclavage Clandestin de Nathalaire"
flavor_celliande.4.d: "Il n’est un secret pour personne que les coquins de Nathalaire razzient les villages côtiers et enlèvent leurs habitants pour les vendre comme esclaves sur les marchés noirs de la ville. Les récits de l’ancienne Milcorissie racontent que l’esclavage était une pratique courante, et que les esclaves étaient bien traités. Si nous devons nous inspirer des coutumes de la Milcorissie en tant que véritables héritiers, nous devrions envisager de perpétuer cette pratique."
flavor_celliande.4.a: "L’esclavage doit perdurer, comme aux anciens jours de la Milcorissie"
flavor_celliande.4.b: "Mettez les paysans au travail, qu’ils paient des impôts"
flavor_celliande.5.t: "Serondor síl Sorncell"
flavor_celliande.5.d: "Un chevalier prometteur de Sorncell, Sorondor, combat les pirates de la mer Divenhal avec son équipage de chevaliers. Il a connu le succès dans ses entreprises, et voici qu’il vient nous offrir ses services au sein de notre marine."
flavor_celliande.5.a: "Que nos côtes ne soient plus jamais ravagées par les pirates"
flavor_celliande.6.t: "La Révolte de Varlosen"
flavor_celliande.6.d: "Le moment est venu : les nationalistes milcoriens de Varlosen sont prêts à se soulever contre la tyrannie du marquisat d’Arannen, et ils nous ont appelés à les soutenir. Nous ne pouvons laisser passer cette opportunité, nous devons les soutenir et placer les Marches sous le règne légitime de la Milcorissie."
flavor_celliande.6.a: "La Milcorissie renaîtra !"
flavor_celliande.7.t: "La Révolte de Varlosen"
flavor_celliande.7.d: "Une organisation mystérieuse appelée la Loge des Sans-Nom a, au fil des décennies, pris de l’importance dans la Tour de Varlosen et en a fait un repaire de recherches sur l’ancienne magie de la Milcorissie.\nTandis que le marquisat d’Arannen les a tolérés en échange de leur soutien, ils sont récemment devenus plus agités et réclament le contrôle de davantage de terres, prétextant la nécessité d’explorer les labyrinthes milcoriens pour leurs objectifs de recherche.\nLes nobles locaux ont refusé de leur accorder l’accès à ces terres, et en réponse, la Loge a commencé à semer le trouble dans la région, rassemblant sous sa bannière des nobles d’origine milcorienne présumée ainsi que des mages des haies.\nAvec ces nouveaux partisans, ils sont devenus plus audacieux et ont décidé de lancer une révolte, cherchant à s’emparer de la région des marches orientales et allant jusqu’à se proclamer véritables héritiers de la Milcorissie."
flavor_celliande.7.a: "La Milcorissie renaîtra !"
flavor_celliande.8.t: "La Loge des Sans-Nom"
flavor_celliande.8.d: "Avec Varlosen libérée, une invitation est arrivée—une audience avec l’insaisissable Loge des Sans-Nom. Dans l’ombre de la Tour, leurs dirigeants ont révélé d’anciennes vérités : ils avaient découvert le Labyrinthe enfoui sous Varlosen et, par des rites arcanes, avaient établi un contact avec Xamarzu, le dernier roi de Milcorissie—toujours en vie grâce à la sorcellerie et au temps.\n\nIls parlent de destin et de prophétie longtemps différée. Selon eux, nous avons été choisis pour restaurer le royaume déchu de Milcorissie. La Loge croit que notre dynastie est destinée à s’élever, à triompher des vestiges brisés des Marches, et à façonner l’avenir qui a été volé à Xamarzu."
flavor_celliande.8.a: "Nous sommes les véritables héritiers de la Milcorissie !"
flavor_celliande.9.t: "Les Illusions Toarnaises"
flavor_celliande.9.d: "Les Toarnais renient leur héritage milcorien et s’imaginent lorentais. Ils se croient supérieurs à nous, et nous ne sommes à leurs yeux que des paysans. Maintenant qu’ils ont été subjugués, nous devons décider comment les traiter."
flavor_celliande.9.a: "Ces fanatiques n’ont pas leur place ici"
flavor_celliande.9.b: "Laissez-les à leurs illusions"
flavor_celliande.10.t: "L’Approche"
flavor_celliande.10.d: "Alors qu’il accomplissait ses devoirs, [Root.Monarch.GetName] a été abordé par l’un de nos mages de cour, prétendant appartenir à une organisation secrète cherchant à restaurer la gloire de la Milcorissie. Il affirme que si nous voulons leur soutien, nous devrions aider la Tour de Varlosen dans ses efforts pour obtenir l’indépendance du marquisat d’Arannen. Le mage soutient que la Tour est la clé pour restaurer la Milcorissie, et que nous devrions les soutenir dans leurs entreprises."
flavor_celliande.10.a: "Nous ferons notre devoir"
flavor_celliande.11.t: "Sentiment pro-Celliandais croissant à Corseton"
flavor_celliande.11.d: "Le Temple Nératique de Corseton a gagné en influence, attirant une vague de nouveaux clercs et de fidèles fervents. Ces voix, de plus en plus audacieuses, ont commencé à exprimer ouvertement leur mécontentement face à la domination bisanaise—affirmant que le temple souffre sous leur supervision. Selon eux, le temple s’épanouirait sous la règle celliandaise, dont la dévotion à Nerat est plus proche de la leur. Les murmures de dissidence se propagent comme des braises dans le vent sec."
flavor_celliande.11.a: "Chaque jour, davantage de clercs font connaître leur position."
flavor_celliande.12.t: "Désaccords Politiques"
flavor_celliande.12.d: "Bisan a envoyé des émissaires à Sorncell, nous accusant d’attiser les troubles à Corseton. Ils prétendent que nous cherchons à déstabiliser leur contrôle sur le Temple Nératique pour nous en emparer. Et bien que leurs paroles dégouttent d’indignation, ils n’ont pas tort. Corseton n’est pas qu’une simple ville—c’est un site sacré milcorien, et en tant que véritables héritiers de la Milcorissie, il doit être sous notre protection. Le temple appartient à ceux qui comprennent vraiment son héritage."
flavor_celliande.12.a: "Corseton nous revient de droit !"
flavor_celliande.13.t: "Levez-vous, fils de Milcorissie !"
flavor_celliande.13.d: "Avec les troubles à Corseton qui débordent, le Temple Nératique s’est déclaré indépendant de la règle bisanaise et nous a appelés à les soutenir et à pacifier Bisan."
flavor_celliande.13.a: "Corseton retourne à ses légitimes propriétaires !"
