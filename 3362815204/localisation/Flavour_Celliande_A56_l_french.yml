flavor_celliande.14.d: ""
flavor_celliande.14.a: "Le lieu de repos de nos ancêtres"
flavor_celliande.15.b: "Temple Nératique"
flavor_celliande.15.d: ""
flavor_celliande.15.a: "Le clergé prospérera sous notre protection."
