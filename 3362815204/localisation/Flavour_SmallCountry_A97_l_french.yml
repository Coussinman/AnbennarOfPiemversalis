 # Halfling Revolt Event
 flavor_smallcountry.1.t:0 "Révolte des Halfelins !"
 flavor_smallcountry.1.d:0 "Nos provinces dans le Petit-Pays ont longtemps ressenti qu'elles étaient gouvernées par un dirigeant oppressif et étranger. Ce mécontentement a maintenant finalement débordé en révolte ouverte. Les halfelins ont renoncé à leur serment envers [Root.GetName] afin de combattre pour un Petit-Pays indépendant. Si elle n'est pas réprimée rapidement, davantage de provinces pourraient les suivre."
 flavor_smallcountry.1.a:0 "Réprimer les rebelles !"
 flavor_smallcountry.1.b:0 "Accorder des concessions locales"
 flavor_smallcountry.2.t:0 "[halfling_rebels_target.GetName] se Révolte !"
 flavor_smallcountry.2.d:0 "La province de [halfling_rebels_target.GetName] a rejoint la rébellion pour un Petit-Pays indépendant."
 flavor_smallcountry.2.a:0 "Réprimer les rebelles !"
 flavor_smallcountry.2.b:0 "Accorder des concessions locales"
 flavor_smallcountry.3.t:0 "Les Halfelins Déclarent leur Indépendance !"
 flavor_smallcountry.3.d:0 "Sans doute inspirées par d'anciens aventuriers de la Marée Verte, nos provinces halfelines dans la région du Petit-Pays ont renoncé à leur fidélité envers [Root.GetName] et déclaré leur Indépendance ! Elles combattent pour un Petit-Pays nouveau et indépendant, libéré des prétendues injustices de notre règne !"
 flavor_smallcountry.3.a:0 "Comment osent-ils ?!"
 flavor_smallcountry.4.t:0 "Armée de Libération Halfeline"
 flavor_smallcountry.4.d:0 "La ferveur nationale balaie les terres du Petit-Pays nouvellement indépendant ! Des combattants de la liberté halfelins de partout se sont rassemblés dans notre capitale pour repousser ceux qui tentent d'empiéter sur notre liberté fraîchement conquise !"
 flavor_smallcountry.5.t:0 "Revendications Halfelines"
 flavor_smallcountry.5.d:0 "Le Petit-Pays nouvellement formé cherche à incorporer toutes les provinces de la région du Petit-Pays, et a revendiqué des provinces nous appartenant."
 flavor_smallcountry.5.a:0 "Ces insolents... petits... imbéciles !"
 flavor_smallcountry.6.t:0 "[Root.GetName] Rejoint le Petit-Pays Libre !"
 flavor_smallcountry.6.d:0 "Plutôt que de succomber aux oppresseurs d'en dehors de la région du Petit-Pays, [Root.GetName] a décidé de rejoindre le Petit-Pays nouvellement indépendant."
 flavor_smallcountry.6.a:0 "Plus on est de fous, plus on rit !"
 flavor_smallcountry.7.t:0 "[From.GetName] Rejoint le Petit-Pays"
 flavor_smallcountry.7.d:0 "Plutôt que de faire face au risque d'extinction, [From.GetName] a demandé à rejoindre notre nouvelle nation."
 flavor_smallcountry.7.a:0 "Ensemble vers de nouveaux sommets !"
 flavor_smallcountry.8.t:0 "[Root.GetName] se Révolte !"
 flavor_smallcountry.8.d:0 "Fatigué d'être gouverné par quelqu'un qui est considéré comme un étranger, le peuple de [Root.GetName] veut chercher sa libération en rejoignant plutôt le Petit-Pays indépendant."
 flavor_smallcountry.8.a:0 "[Root.GetName] est nôtre !"
 flavor_smallcountry.8.b:0 "Bon débarras !"
 flavor_smallcountry.9.t:0 "Les Halfelins Défient les Oppresseurs [From.GetAdjective]s !"
 flavor_smallcountry.9.d:0 "Le peuple halfelin de la région du Petit-Pays en a assez du règne de nos ennemis détestés de [From.GetName] et s'est libéré ! Devrions-nous nous allier avec cet état naissant pour soutenir leur guerre d'indépendance ?"
 flavor_smallcountry.9.a:0 "Nous devons leur montrer notre soutien !"
 flavor_smallcountry.9.b:0 "Ce n'est pas notre guerre."
 flavor_smallcountry.10.t:0 "Nos Frères Halfelins Déclarent leur Indépendance !"
 flavor_smallcountry.10.d:0 "Les peuples halfelins longtemps opprimés du Petit-Pays, notre patrie ancestrale, se sont révoltés contre leurs maîtres ! Nous avons joui des libertés de la liberté grâce à notre place au sein de l'Empire d'Anbennar et ils nous regardent pour guidance et assistance."
 flavor_smallcountry.10.a:0 "Brisons nos propres chaînes impériales et rejoignons le Petit-Pays !"
 flavor_smallcountry.10.b:0 "Une alliance nous permettra de les aider depuis l'intérieur de l'Empire d'Anbennar"
 flavor_smallcountry.10.c:0 "Et alors ? Nous nous occupons d'affaires, pas de liberté."
 flavor_smallcountry.11.t:0 "Prolifération du Tabac Halfelin"
 flavor_smallcountry.11.d:0 "Pendant longtemps, les halfelins de Tipney ont planté leur soi-disant « feuille halfeline », une favorite parmi les habitants du Petit-Pays. Récemment cependant, le tabac importé d'Aelantir est devenu populaire dans tout Cannor, et beaucoup réclament quelque chose d'un peu plus cultivé localement. Cette augmentation de la demande a mené d'autres halfelins à commencer leurs propres plantations."
 flavor_smallcountry.11.a:0 "La feuille des Halfelins est vraiment très agréable."
 flavor_smallcountry.12.t:0 "Fin de la Révolte Halfeline"
 flavor_smallcountry.12.d:0 "Nous avons réussi à réprimer l'insurrection halfeline, mettant fin à tout sauf aux poches les plus insignifiantes de sentiment séparatiste. La présence militaire [Root.GetAdjective] accrue dans la région a fait beaucoup pour effrayer au silence même ceux qui cherchaient simplement plus d'autonomie."
 flavor_smallcountry.12.d1:0 "La Révolte Halfeline a escaladé bien au-delà de ce que nous avions anticipé. Les rebelles ont formé un état cohésif et ont commencé à chercher du soutien de nos rivaux à l'étranger. Nous devons rassembler nos forces et nous préparer à la guerre !"
 flavor_smallcountry.12.a:0 "C'est bien pire qu'une rébellion locale."
 flavor_smallcountry.12.b:0 "L'insurrection a pris fin."

 # Small Country Event
 flavor_smallcountry.13.t:0 "Un Artiste"
 flavor_smallcountry.13.d:0 "Avec la reconstruction de Viswall, l'artiste populaire de Viswall, Rose Crestepluie, s'est élevée à une renommée plus grande en construisant des sculptures pour les monuments réparés et des peintures de la cité."
 flavor_smallcountry.13.a:0 "Magnifique"
 flavor_smallcountry.14.t:0 "Thílvis"
 flavor_smallcountry.14.d:0 "L'importante famille Vis de Viswall a quitté Viswall durant une période d'oppression et de troubles significatifs. Maintenant que le Petit-Pays est indépendant, prospère, et progresse déjà dans les affaires coloniales, nous pouvons leur offrir une place dans notre colonie de Noruin."
 flavor_smallcountry.14.a:0 "Leur offrir 400 couronnes"
 flavor_smallcountry.14.b:0 "Ce serait trop coûteux"
 flavor_smallcountry.15.t:0 "Offre du Petit-Pays"
 flavor_smallcountry.15.d:0 "Si tu es le joueur qui lit ceci, tu devrais juste cliquer non. Cliquer oui fera annexer ton pays par le Petit-Pays. Ils ont atteint une partie de leur arbre de missions où ils offrent d'acheter Thílvis."
 flavor_smallcountry.15.a:0 "Oui je veux être complètement annexé, terminant ma partie"
 flavor_smallcountry.15.b:0 "Non j'aimerais continuer à jouer"
 flavor_smallcountry.16.t:0 "Thílvis accepte"
 flavor_smallcountry.16.d:0 "Thílvis a accepté notre offre d'acheter leur colonie. Leurs terres ont été transférées au reste de notre gestion coloniale de Noruin. Et la famille síl Vis y est restée comme d'importants propriétaires terriens et administrateurs."
 flavor_smallcountry.16.a:0 "Excellent"
 flavor_smallcountry.17.t:0 "Capitale de Viswall"
 flavor_smallcountry.17.d:0 "Avec Viswall reconstruite et rétablie, elle semble l'endroit évident pour la capitale du Petit-Pays. Mais même si elle est unie, il doit encore y avoir un choix de quel côté de la rivière le bâtiment de la capitale sera."
 flavor_smallcountry.17.a:0 "Le côté nord de Viswall"
 flavor_smallcountry.17.b:0 "Le côté sud de Viswall"
 flavor_smallcountry.17.c:0 "Garder notre capitale où elle est"
 
 #Halfling Revolt
 halfling_revolt_disaster:0 "Révolte Halfeline"
 halfling_revolt_modifier:0 "Révolte Halfeline"
 halfling_revolt_tt:0 "Toutes les provinces possédées dans la région du §YPetit-Pays§! avec la culture §YHalfeline§! obtiennent le modificateur §YRévolte Halfeline§!, donnant §R+10§! troubles locaux jusqu'à ce que la Catastrophe soit résolue."
 
 #Missions
 A97_unite_redfoot_title:0 "Libérer les Pieds-Rouges"
 A97_unite_redfoot_desc:0 "Pieds-Rouges est le terme pour les halfelins de la moitié sud du Petit-Pays qui a longtemps été occupée par Lorent. Rouge fait référence aux couleurs de rose de Lorent. Ils doivent être libérés !"
 A97_unite_small_country_title:0 "Unir le Petit-Pays"
 A97_unite_small_country_desc:0 "Trop longtemps les royaumes humains se sont battus sur notre terre et nous ont opprimés ! Le Petit-Pays doit être uni !"
 A97_conquer_iochand_title:0 "Conquérir Iochand"
 A97_conquer_iochand_desc:0 "Iochand était un duché gnome dans le passé. Depuis des temps récents cependant, c'est une zone partagée entre Révérie et la cité-état gnome de Portnamm. Cette terre inclut la cité halfeline de Turnwell, qui ferait déjà partie du Petit-Pays si ce n'était l'ingérence d'étrangers. La rivière Portroy qui coule principalement à travers le Petit-Pays entre dans l'océan occidental par la cité de Portnamm. Donc toute expansion visant l'océan occidental devrait commencer par Iochand."
 A97_conquer_reaver_coast_title:0 "Expulser les Écumeurs"
 A97_conquer_reaver_coast_desc:0 "Dans les temps d'avant, des écumeurs de Gérudie ont établi le royaume de Révérie. Chassant les habitants gnomes et halfelins. Il est enfin temps de reprendre cette terre."
 A97_conquer_dragonhills_title:0 "Dompter le Dragon"
 A97_conquer_dragonhills_desc:0 "Nous devons porter le premier coup contre Gawed, et affaiblir leur force pour les guerres à venir. Revendiquer les contreforts de la Côte-du-Dragon semble un bon début, et forcera les gnomes à nous donner un respect réticent."
 A97_floodmarches_fort_title:0 "Marches-Inondées Fortifiées"
 A97_floodmarches_fort_desc:0 "Les Marches-Inondées sont l'emplacement défensif parfait pour protéger le Petit-Pays du Nord. Une bande de terre étroite, marécageuse, des approvisionnements de sel locaux pour préserver les provisions, et une côte pour importer des provisions. Ce sera la frontière Nord du Petit-Pays."
 A97_unite_bluefoot_title:0 "Libérer les Pieds-Bleus"
 A97_unite_bluefoot_desc:0 "Pieds-Bleus est le terme pour les halfelins de la moitié nord du Petit-Pays qui pendant de nombreuses années était contrôlée par Gawed. Le bleu fait référence au fait que Gawed soit bleu."
 A97_trade_fleet_title:0 "Flotte Marchande"
 A97_trade_fleet_desc:0 "La région du Petit-Pays est typiquement considérée comme enclavée, mais alors que notre pays atteint une côte nous obtenons un accès propre au commerce basé sur la mer. Nous devons protéger ce commerce."
 A97_westport_title:0 "Contrôler Westport"
 A97_westport_desc:0 "La plupart des marchands halfelins quittant le Petit-Pays choisissent entre la Couronne-de-Dame ou Westport. Westport est historiquement associé avec Lorent, mais maintenant que nous sommes libres nous utiliserons Westport à notre avantage."
 A97_colonial_dalaire_title:0 "Coloniser Dalaire"
 A97_colonial_dalaire_desc:0 "Dalaire n'est pas la terre agricole parfaite que veulent les halfelins du Petit-Pays, mais c'est une question de distance. Les navires peuvent facilement atteindre Dalaire, et il y a beaucoup d'halfelins qui seraient même prêts à vivre en Dalaire pour la chance d'avoir leur propre terre agricole. Ce n'est pas tout mauvais, le Sud est assez chaud."
 A97_colonial_noruin_title:0 "Coloniser Noruin"
 A97_colonial_noruin_desc:0 "Tous les halfelins souhaitent posséder leur propre ferme, mais avec la population qui grandit, tous ne peuvent pas la trouver dans le Petit-Pays. Noruin est la destination parfaite pour tout halfelin se sentant trop à l'étroit. De vastes plaines ouvertes, un climat tempéré, et même de nouvelles plantes intéressantes à cultiver."
 A97_conquer_southroy_title:0 "Étendre au Middanroy"
 A97_conquer_southroy_desc:0 "La rivière Middanroy parcourt la plupart de son chemin à travers le Petit-Pays. Dans le sud-ouest, ce serait un endroit approprié pour définir notre frontière. Un fort sur la rivière défendra le Petit-Pays de toute invasion méridionale."
 A97_river_fort_title:0 "Fortifier la Frontière du Middanroy"
 A97_river_fort_desc:0 "Avec nos frontières étendues, maintenant il est temps de les définir et de les défendre. Le Middanroy sera où nous arrêterons quiconque espère envahir le Petit-Pays du Sud."
 A97_defeat_oppressors_title:0 "Punir les Oppresseurs"
 A97_defeat_oppressors_desc:0 "Gawed et Lorent nous ont divisés en deux morceaux. Trop longtemps les halfelins ont été divisés à cause d'eux. Nous devons punir ces hégémons brutaux et prouver notre propre gloire !"
 A97_trade_company_region_abroad_title:0 "Une Flotte de Petits Marchands"
 A97_trade_company_region_abroad_desc:0 "Nos navires commercent maintenant le long de la Dame et au-delà, mais les histoires d'Hommes-Petits dans le grand sud poussent nos marchands plus loin. Il est temps d'étendre leur portée avec des postes de traite stratégiques en Sarhal."
 A97_sarhal_placeholder_title:0 "Placeholder Sarhal"
 A97_sarhal_placeholder_desc:0 "Placeholder Sarhal"
 A97_home_trade_title:0 "Commerce Local"
 A97_home_trade_desc:0 "Trop longtemps les halfelins du Petit-Pays ont été forcés d'apporter leurs biens aux marchés étrangers pour le bénéfice d'autres. Maintenant le commerce halfelin est fait par les halfelins pour leur propre bénéfice. Nous devons le garder en sécurité sous le Petit-Pays."
 A97_dragon_coast_title:0 "Commerce du Nord"
 A97_dragon_coast_desc:0 "En regardant à l'étranger pour des partenaires commerciaux, notre seul avantage unique est d'aller au Nord vers la Côte-du-Dragon. La seule façon pour les biens d'aller de Gérudie à la Couronne-de-Dame est au Sud le long de la côte, et souvent à travers le Petit-Pays."
 A97_damescrown_title:0 "Contrôler la Couronne-de-Dame"
 A97_damescrown_desc:0 "Les halfelins sont des marchands célèbres dans la Tête-de-Dame. Les halfelins impériaux sous Beepeck ont passé des centaines d'années menant une cité-état marchande prospère. Si nous pouvons tirer avantage de cette histoire nous pouvons apporter une grande prospérité à notre Pays."
 A97_import_corn_title:0 "Importer le Maïs"
 A97_import_corn_desc:0 "Les colons en Aelantir du Nord ont trouvé un nouveau type de grain qu'ils pensent pousserait bien dans le Petit-Pays. Le maïs pousse aux mêmes endroits que le blé peut pousser, mais à une période différente de l'année. Faisant un bon complément au blé. Bigwheat est connu pour... la culture du blé. Maintenant ils peuvent avoir Bigcorn aussi."
 A97_colonial_banished_isles_title:0 "Établir des Bureaux Coloniaux"
 A97_colonial_banished_isles_desc:0 "Avec nos efforts coloniaux qui grandissent, il est logique de créer un bureau gouvernemental dédié à leur gestion. Basé hors de Portnamm, les bureaux coloniaux seront dédiés à assurer une gouvernance efficace des efforts coloniaux en Aelantir, signifiant qu'ils restent loyaux et assurent que les biens produits là vont au Petit-Pays d'abord."
 A97_rebuild_viswall_title:0 "Reconstruire Viswall"
 A97_rebuild_viswall_desc:0 "Viswall était une grande cité halfeline, tristement divisée en deux après que la rébellion de Viswall ait mené Gawed et Lorent à coopérer pour abattre les halfelins. Dans les guerres depuis, incluant celles pour unir le Petit-Pays, Viswall a reçu des dommages supplémentaires. Notre première priorité comme Petit-Pays unifié devrait être de réparer cette grande cité."
 A97_reinvigorate_greymill_title:0 "Revigorer Greymill"
 A97_reinvigorate_greymill_desc:0 "La ville de Greymill était une cité importante pour les halfelins pieds-bleus. De larges stocks de grain et de bois sont transportés en aval de la rivière ou à travers la forêt pour être traités dans les moulins à eau de Greymill. Durant les Guerres de Domination, les armées lorentaises ont brûlé beaucoup des moulins."
 A97_viswall_brandy_title:0 "Brandy de Viswall"
 A97_viswall_brandy_desc:0 "Longtemps les Halfelins Pieds-Rouges d'Appleton ont fait de leurs pommes du cidre et les Halfelins Pieds-Bleus de Pearview ont fait de leurs poires du poiré. Comme symbole d'unification halfeline, nous avons aussi uni leurs alcools : combiner le cidre avec le poiré, et distiller le résultat, nous a donné une excellente nouvelle liqueur que nous avons nommée appropriément d'après la cité de Viswall : Brandy de Viswall ! Bien que sa popularité parmi les halfelins doive quelque chose au symbolisme, sa haute teneur en alcool assure sa popularité encore plus."
 A97_hardoaks_hardwood_title:0 "Bois Dur des Chênes-Durs"
 A97_hardoaks_hardwood_desc:0 "La région d'Elkmarch (appelée Approche Lorentaise par les Gawediens) est la plus grande forêt du Petit-Pays. C'est la seule partie où la chasse est un travail commun pour les halfelins. Dans Elkmarch, la ville des Chênes-Durs produit du bois très fin, une partie tiré du reste de la forêt. Le bois de haute qualité permet aux projets de construction locaux d'être complétés plus facilement, et est excellent pour la construction navale."
 A97_coppertown_industry_title:0 "Industrie de Coppertown"
 A97_coppertown_industry_desc:0 "La zone de Coppertown est connue comme la partie la plus industrielle du Petit-Pays. La production de tissu à grande échelle est faite dans la cité de Barrowshire, tandis que les mines de cuivre remplissent les collines voisines. Nous devrions investir dans cette région pour établir une zone industrielle pour la production d'armes et plus."
 A97_halfling_weed_title:0 "Cultiver la Feuille de Tipney"
 A97_halfling_weed_desc:0 "La Feuille de Tipney est une culture halfeline traditionnelle cultivée pour être fumée pour un effet relaxant. La production a été la plus proéminente à Tipney, et est restée un produit consommé principalement par les halfelins. Une fois que le tabac fut découvert en Aelantir cependant, le reste de Cannor s'y est intéressé. De nouvelles plantations de feuilles halfelines ont commencé autour du Petit-Pays peu après."
 A97_prosperity_title:0 "Prospérité"
 A97_prosperity_desc:0 "La prospérité du Petit-Pays est ce qui est vraiment important. Notre but ultime devrait être une bonne vie pour tous les halfelins."
 A97_begga_goodfingers_title:0 "Déesse Halfeline"
 A97_begga_goodfingers_desc:0 "La mission est un peu un placeholder jusqu'à ce que Begga soit ajoutée proprement."
 A97_conquer_beepeck_title:0 "Intégrer Beepeck"
 A97_conquer_beepeck_desc:0 "Beepeck se distingue du reste du Petit-Pays comme une cité halfeline qui a retenu une pseudo-indépendance et sécurité au sein de l'Empire d'Anbennar. C'est pour cette raison qu'ils ont décidé de rester hors de notre Petit-Pays nouvellement unifié. Mais nous devons les amener si nous devons vraiment unir les halfelins."
 A97_conquer_uelaire_title:0 "Conquérir Uelaire"
 A97_conquer_uelaire_desc:0 "Avant la guerre du Roi-Sorcier, les terres maintenant connues comme Uelaire faisaient partie du Petit-Pays. Les halfelins ont souffert durant la guerre, mais la Ligue des Royaumes Libres a sauvé le Petit-Pays. Cependant, après avoir sauvé le Petit-Pays, un grand groupe de soldats a décidé de prendre de la terre pour eux-mêmes. Cette terre deviendrait Uelaire. Il est enfin temps de reprendre la partie du Petit-Pays qui manque depuis si longtemps."
 A97_conquer_exwes_title:0 "Étendre notre Portée au Sud"
 A97_conquer_exwes_desc:0 "Avec notre peuple principalement uni, nous devons nous assurer que nous avons les défenses pour le maintenir, et la monnaie pour le payer. Bien qu'étendre notre domaine en Exwes puisse contrarier l'Empereur, la minorité d'halfelins sur leur terre nous donne une justification ample pour intégrer leurs terres, et la fortifier de l'approche des armées lorentaises et daméroises du sud ainsi que récolter les bénéfices de ses ports bien développés."
 A97_beepeck_port_title:0 "Le Plus Grand Petit Marché"
 A97_beepeck_port_desc:0 "Nous devons construire un empire commercial qui s'occupe de notre peuple, et ne plus mettre les grands comme l'étalon-or du commerce ou du négoce. Le port et les marchés de Beepeck seront construits en une massive mer tentaculaire de tentes et d'étals et d'entrepôts, où tout ce qu'un Halfelin pourrait vouloir peut être acheté et marchandé."
 
 #Tooltips
 A97_buy_thilvis_tooltip:0 "Nous enverrons une offre pour acheter la nation halfeline aelantirienne de Thílvis. Si Thílvis est parti, nous pouvons revendiquer toutes les provinces Halfelines Vis-Pied en Aelantir qu'ils ont laissées derrière."
 A97_colonial_dalaire_tooltip:0 "Avoir une §YNation Coloniale§! possédant §Y10§! provinces en Dalaire Colonial"
 A97_colonial_noruin_tooltip:0 "Avoir une §YNation Coloniale§! possédant §Y10§! provinces en Noruin Colonial"
 A97_colonial_banished_isles_tooltip:0 "Avoir une §YNation Coloniale§! possédant §Y10§! provinces dans les Îles Coloniales"
 
