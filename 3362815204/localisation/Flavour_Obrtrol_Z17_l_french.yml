 #Events
 flavor_obrtrol.1:0 "Contacter les Trolls des Forêts"
 flavor_obrtrol.1.t:0 "Les Trolls des Forêts Envoient leur Réponse"
 flavor_obrtrol.1.d:0 "Revenant des terrains de chasse des Trolls des Forêts était notre diplomate et une femelle brutale ornée de sculptures de bois d'au moins 10 pieds de hauteur. [Root.Monarch.GetName] rencontra la femme et le diplomate dehors.\n\nLa Trollesse des Forêts parla rapidement au point, « Nous voyons comment vous prenez beaucoup de terre humaine. Les enfants affamés ont besoin de nourriture, je dis aux autres trolls à propos de nourriture, nous vous laissons partager la terre. »\n\nLe diplomate expliqua dans un murmure silencieux (ce qu'un humain considérerait comme un volume de parole normal) que la trollesse est une figure influente parmi les Trolls des Forêts et serait très utile pour les avoir de notre côté.\n\nPeu importe le choix nos trolls travailleront pour s'assurer que les trolls locaux font partie de notre grand royaume. Mais nous sommes mal équipés pour ce voyage dans l'inconnu, et ils ne le sont pas."
 flavor_obrtrol.1.a:0 "Prenez-en autant que vous voulez !"
 flavor_obrtrol.1.b:0 "Nous ne vendrons pas les humains"
 
