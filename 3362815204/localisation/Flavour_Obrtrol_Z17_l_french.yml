 flavor_obrtrol.4.t:0 "Les Orques Gris de Gérudie"
 flavor_obrtrol.4.d:0 "Est-ce une tempête de neige ? Un blizzard ? Non, c'est un déluge d'Orques Gris ! Chaque jour, de plus en plus viennent dans notre terre — comment devrions-nous les gérer ?"
 flavor_obrtrol.4.a:0 "Leur donner moins de taxes pour les faire taire"
 flavor_obrtrol.4.b:0 "Pas de traitement spécial !"
 
 flavor_obrtrol.5.t:0 "La Supplique de Bouche-de-Mousse"
 flavor_obrtrol.5.d:0 "Un émissaire massif est venu au [Root.Monarch.GetTitle] [Root.Monarch.GetName] aujourd'hui, mais ce n'est aucun géant. Au lieu de cela, l'émissaire se décrit comme un Ogre de Bouche-de-Mousse, d'un clan qui rôde dans les marécages près d'Amldihr et qui a vu nos éclaireurs de loin. Ils supplieraient notre assistance pour revendiquer la vallée, ces marécages qu'ils appellent foyer, car ils sont sous grave menace des nains maraudeurs."
 flavor_obrtrol.5.a:0 "Nous promettrons d'aider, pour un prix..."
 flavor_obrtrol.5.b:0 "Nous assisterons bien sûr nos compagnons descendants de géants, leur donner refuge dans nos terres immédiatement !"
 flavor_obrtrol.5.c:0 "Il y a trop dans notre assiette en ce moment"
 
 flavor_obrtrol.6.t:0 "Terre de Bouche-de-Mousse Sécurisée"
 flavor_obrtrol.6.d:0 "Maintenant que nous avons pris la vallée, les Bouches-de-Mousse demandent qu'on leur permette de réinstaller la vallée car c'est leur droit. Une fois la vallée sécurisée, les Ogres se répandirent rapidement à travers elle, et ils n'arrêtent pas de venir, mais devrions-nous obéir aux règles de notre marché ou saisir la terre pour nous-mêmes ?"
 flavor_obrtrol.6.a:0 "leur donner une taxation clémente pour sceller le marché"
 flavor_obrtrol.6.b:0 "La terre est nôtre et le sera toujours !"
 
 flavor_obrtrol.7.t:0 "Un Signal Étrange"
 flavor_obrtrol.7.d:0 "'Faible, comme un bourdonnement dans l'air, mais pas tout à fait.'\n\nNos mages marmonnent depuis des semaines d'un bruit dans l'air que seuls les plus forts d'entre eux peuvent entendre. Au début, nous avons négligé cela, parce que les mages marmonnent toujours à propos de quelque chose ou autre et cela importe rarement beaucoup. Cela s'est avéré différent cependant.\n\nIls nous disent maintenant que le bruit est plus fort quand on fait face au nord. Mais, nous sommes le nord. Il n'y a rien au-delà de notre royaume que là où les Jötunn sont allés…\n\nC'était la réalisation qui se répandit parmi les descendants de trolls comme le feu. Cela pourrait finalement être le retour des Jötunn. Cela pourrait être leur signal nous appelant."
 flavor_obrtrol.7.a:0 "Préparer une expédition. Nous devons chercher ce signal."
 
 flavor_obrtrol.8.t:0 "Le Palais Caché d'Öfanttlir"
 flavor_obrtrol.8.d:0 "Nous l'avons trouvé !\n\nLoin au nord, gelé profondément dans le pergélisol, le signal magique mena notre expédition au sommet d'une immense tour dépassant de la glace. Ils découvrirent une fenêtre de la neige et commencèrent la descente prudente vers le sol de la chambre intérieure. Comme des nains aux descendants de trolls, c'est ainsi que nos trolls se sentirent en regardant l'ornementation surdimensionnée dans ce palais. C'était un palais des Jötunn, comme ce qui n'existe qu'en ruines partout dans Gerud. Nous savions que les Jötunn étaient grands, mais la taille était au-delà de notre expectative. Vraiment, nos ancêtres avaient raison de suivre de telles traces comme celles-ci, parce que nulle part dans le monde une telle merveille ne peut être trouvée.\n\nCependant, le signal qui mena notre expédition à la tour cessa le moment où ils entrèrent dans la tour et la source ne fut jamais trouvée. Si le signal était des Jötunn, il n'en restait aucun à notre arrivée. Nous devons tracer une route vers et depuis le palais et envoyer plus d'expéditions dès que possible."
 flavor_obrtrol.8.a:0 "Quels mystères pouvons-nous dévoiler ?"
 
 flavor_obrtrol.80.t:0 "Les Trolls sont Perdus"
 flavor_obrtrol.80.d:0 "Un de nos trolls de l'expédition est revenu sans les autres. Elle rapporte que leur guide mage mourut sans aucune cause apparente. Sans personne qui pût entendre le signal, l'expédition devint rapidement perdue et des lots furent tirés pour envoyer quatre trolls dans des directions opposées cherchant de l'aide.\n\nC'était il y a deux semaines, dit-elle. Bien que nos capacités régénératrices naturelles nous permettent de résister à des environnements qu'aucune autre race ne peut, nous avons encore besoin de nourriture pour survivre.\n\nSi nous ne trouvons pas notre expédition perdue bientôt, alors nous ne pourrons sauver aucun d'entre eux."
 flavor_obrtrol.80.a:0 "Nous enverrons une seconde expédition pour les trouver"
 flavor_obrtrol.80.b:0 "Ils seront fous de faim et nous perdrions juste deux expéditions..."
 
 flavor_obrtrol.9.t:0 "Reliques Récupérées"
 flavor_obrtrol.9.d:0 "Après avoir établi des routes plus sûres vers et depuis le palais des Jötunns au nord, plusieurs de nos expéditions nous ont rapporté les divers trésors découverts dans ses murs.\n\nIl y a l'arc de Bålmir, embrasé par un feu éternel qui ne s'éteint jamais. Mais utiliser cet arc brûle définitivement celui qui le manie, et jamais plus il ne connaîtra la paix, hanté à vie par cette sensation de brûlure. Il y a le cor d'Öfanttlir qui rallume le courage de tous ceux qui entendent son appel retentissant. Il y a le Corbeau d'Argent Vivant qui peut parler et rapporter les mouvements de nos ennemis. Il y a le Menhir de Glace dans lequel nous pouvons lire les histoires et les secrets de nos ancêtres jötunns. Enfin, il y a la Harpe de Gunnlöd, dont la mélodie envoûtante peut percer même le plus dur des cœurs de troll.\n\nNous pourrions être en mesure d'en prendre une de ces reliques pour que notre souverain l'utilise. Avec un tel artefact, nul ne pourrait remettre en question notre légitimité et notre grandeur en tant que dirigeants du Peuple-Troll. Cependant, il serait imprudent d'en prendre plus d'une, car nous serions alors vus comme des pillards de nos ancêtres, pas mieux que les humains qui ont pillé les palais de Gerud."
 flavor_obrtrol.9.1:0 "L'arc flamboyant de Bålmir les fera tous fondre !"
 flavor_obrtrol.9.2:0 "Le cor d'Öfanttlir organisera nos armées"
 flavor_obrtrol.9.3:0 "Le corbeau d'argent pourra espionner nos ennemis"
 flavor_obrtrol.9.4:0 "Le Menhir de Glace nous enseignera ses secrets"
 flavor_obrtrol.9.5:0 "La Harpe de Gunnlöd impressionnera tous avec sa mélodie apaisante"
 
