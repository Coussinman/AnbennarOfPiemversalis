 #Missions
 obrtrol_our_last_chance_title:0 "Notre Dernière Chance"
 obrtrol_our_last_chance_desc:0 "Les trolls les plus forts rassemblés par le chef pour parler. Les trolls ne parlent pas beaucoup, ça doit être important. Le chef raconte les histoires des Grands-Pères. Les Géants de Givre régnaient sur les montagnes du nord et les vallées, construisaient de nombreuses grandes cavernes.\n\nLe chef raconte les histoires et légendes que les trolls se transmettent depuis toujours. Comment les Grands-Pères nous ont laissé le nord. Pour régner. Comment seuls les trolls sont assez forts. Le chef raconte que les humains sont faibles, mais trop nombreux. Les trolls doivent s'unir, faire la guerre aux nombreux humains.\n\nLe chef parle d'une seconde guerre, les plus forts viennent du sud, font la guerre contre les hommes de la vallée. Le chef dit que maintenant c'est le moment de frapper. Les trolls sont d'accord, les trolls sont prêts, les trolls vont se battre."
 obrtrol_trolls_of_dalr_title:0 "Trolls du Dalr"
 obrtrol_trolls_of_dalr_desc:0 "Les vieux trolls racontent les histoires des Jötunn gravées dans les pierres des cavernes. Comment les Jötunn ont construit le nord et sont tombés dans la mer en nous laissant le nord. Comment les hommes de la vallée sont venus et ont volé ce qui était nôtre.\n\nIls disent que ce que nous faisons maintenant sera une nouvelle histoire à graver dans chaque caverne. Comment les Jartal Agefa ont chassé les hommes de la vallée dans la mer pour rejoindre les ossements des Jötunn. Comment les trolls ont repris ce qui était volé, ce qui était à eux et l'avait toujours été. Maintenant, les trolls vont réduire en poussière les villes des hommes de la vallée et prendre leurs forteresses. Le sang des Jötunn a arrosé cette terre autrefois, maintenant le sang des hommes l'arrosera encore et ouvrira la voie aux Jartal Agefa !"
 obrtrol_take_olavslund_title:0 "Prendre Olavslund"
 obrtrol_take_olavslund_desc:0 "Les hommes de la vallée sont brisés. Mais d'autres se cachent au-delà des montagnes. Le long de la mer qui a englouti les Jötunn. Terre des Jötunn, notre terre. Les dernières cités des hommes attendent là.\n\nNous les écrasons. Chassons les hommes du nord une fois pour toutes. Reprenons la mer-tombe des Jötunn.\n\nLes hommes du sud connaîtront bientôt la colère des descendants de géants. Préparez les pierres. Brisez les murs. Écrasez les hommes du sud sous la pierre et la massue !"
 obrtrol_brave_the_waters_title:0 "Braver les Eaux"
 obrtrol_brave_the_waters_desc:0 "Ainsi les Jartal Agefa prirent la mer. Dans les temps anciens, les Jötunn furent jetés dans les mers noires et dévorés par les profondeurs affamées. La peur du même sort demeurait chez les nôtres depuis de nombreux âges. Mais plus maintenant.\n\nNous abattons les arbres des hauts lieux, les sculptons en grands navires pour transporter les Jartal Agefa à travers le monde que les Jötunn nous ont laissé. Les choses n'ont pas toujours été parfaites, des navires ont coulé car la mer est une maîtresse dure et froide, beaucoup de trolls perdus. Essayez juste de ne pas vous noyer."
 obrtrol_urviksten_giants_forge_title:0 "La Grande Forge des Géants d'Urviksten"
 obrtrol_urviksten_giants_forge_desc:0 "Les Jötunn laissent beaucoup d'anciens cadeaux. Forgèrent de grandes armes de glace noire, de grandes tours d'acier. Quand ils se noyèrent, ils laissèrent beaucoup derrière eux. Des reliques notre droit. Les forges notre terre sacrée. Les Jötunn créèrent des merveilles. Nous laissèrent la tâche. Mais les hommes vinrent. Volèrent la terre. Volèrent l'héritage.\n\nMaintenant la forge des Jötunn est à nous de nouveau. Les feux des Grands-Jötunn seront bientôt rallumés. Les trolls sont du sang des géants. Les trolls refont l'œuvre des géants. Construisent de nouvelles cités. Forgent de nouvelles armes. Fabriquent de nouvelles armures. Sculptent les montagnes des Ancêtres. Refont les œuvres d'autrefois."
 obrtrol_giants_home_reclaimed_title:0 "Le Foyer des Géants Reconquis !"
 obrtrol_giants_home_reclaimed_desc:0 "« Il est bien connu que l'extrême nord était dans les temps anciens le foyer des Géants, colosses des premiers jours du monde qui dominaient les autres races dans leur domaine jusqu'à ce qu'un désastre les chasse dans les mers septentrionales. Les Trolls des Fjords du nord croient qu'ils sont les descendants directs des géants et en tant que tels croient qu'ils ont une sorte de droit ancestral sur les anciens territoires des peuples géants et particulièrement sur les sites de ruines géantes.\n\n« Que cette connexion soit vraie ou non est plutôt sujet à interprétation car les origines exactes du peuple troll sont enveloppées de mystère pour le moins. En tout cas, une grande partie de la culture des Trolls des Fjords se centre autour de cette idée et beaucoup de leurs chefs ont longtemps rêvé d'une restauration des anciens royaumes des Géants. Aucun autre site n'était plus vital à cette ambition que le Manoir des Géants, sans doute leur lieu le plus sacré, la dernière cité des géants. Sa capture par les tribus de Trolls des Fjords légitima à la fois leur croyance en leur droit aux terres des Géants et leurs chefs qui étaient maintenant les maîtres incontestés des domaines trolls. »\n\n-Les Descendants de Géants : Une Exploration de l'Extrême Nord, Chroniqueur Torwick Aeonflux, 1781"
 obrtrol_finish_the_small_bear_title:0 "Écraser le Petit Ours !"
 obrtrol_finish_the_small_bear_desc:0 "Les hommes de la vallée ont essayé de nous tuer. Veulent qu'on disparaisse. Mais ils échouent ! Les trolls sont plus forts ! Les hommes de la vallée portent des ours sur leurs boucliers mais courent comme de savoureux lapins !\n\nLe chef dit qu'on doit les finir, reprendre la terre des géants. Notre terre ! On démolit les huttes de bois et de pierre ! On broie les os en poussière !"
 obrtrol_organize_the_tribes_title:0 "Organiser les Tribus"
 obrtrol_organize_the_tribes_desc:0 "« La consolidation précoce des tribus de Trolls des Fjords est une étude fascinante du développement de la civilisation trollesque. Pendant des siècles auparavant, les Trolls de l'extrême nord avaient été organisés en une confédération extrêmement lâche de petites tribus et d'individus menés par le membre le plus fort de la race. Les groupes au sein de ce corps se querellaient et se battaient souvent entre eux pour le pouvoir et les ressources et beaucoup de trolls devaient être trouvés seuls plutôt qu'en unités tribales.\n\n« Cela rendait la centralisation de tout pouvoir gouvernemental réel quasi impossible pendant une grande partie de leur histoire. Cependant, la victoire précoce des trolls sur Bjarnrík ainsi que la menace pour les humains du nord commença à favoriser, sinon forcer, une forme plus centralisée et coopérative de gouvernement parmi les tribus sous la direction de Svala et son fils Barg. Une qui n'avait jamais été vue auparavant, et aurait des conséquences terribles pour toute la Gérudie. »\n\n-Les Descendants de Géants : Une Exploration de l'Extrême Nord, Chroniqueur Torwick Aeonflux, 1781"
 obrtrol_restore_the_capital_title:0 "Restaurer la Capitale"
 obrtrol_restore_the_capital_desc:0 "« Appeler Murtrhol une capitale avant les consolidations du peuple troll par Svala est quelque peu erroné. Bien qu'elle fût certainement le siège du pouvoir des chefs Trolls des Fjords, elle était moins une cité ou même une ville qu'un terrain de rassemblement tribal, un lieu de rencontre sacré au sommet d'une ruine géante depuis longtemps tombée en décadence.\n\n« Les premières années de la nouvelle administration consolidée changèrent tout cela. Un afflux massif de trolls ainsi qu'une main-d'œuvre humaine esclave capturée déferla sur Murtrhol, gonflant la population de l'établissement de presque trois fois en l'espace de quelques courtes années. Bien qu'elle ne se comparât toujours pas aux grandes cités du sud, ce n'était pas un « Bulwar Septentrional » comme certains de mes collègues plus poétiques le diraient, c'était certainement un changement comparé aux petites collections de huttes qui se dressaient sur le même terrain une courte décennie plus tôt.\n\n« Le plus grand héritage de cette époque fut le commencement de l'installation permanente de Murtrhol, avec une série de constructions en pierre brutes mais solidement bâties surgissant, principalement construites par la main-d'œuvre esclave. Ceci devait être l'augure d'une expansion encore plus grande de l'établissement dans les années à venir. »\n\n-Les Descendants de Géants : Une Exploration de l'Extrême Nord, Chroniqueur Torwick Aeonflux, 1781"
 obrtrol_secure_our_past_title:0 "Sécuriser Notre Passé"
 obrtrol_secure_our_past_desc:0 "Les vieux trolls racontent beaucoup d'histoires des Grands-Jötunn. De grandes cités de glace. De façonner les montagnes. D'anciennes guerres. De grands rois.\n\nLa plus grande forteresse des Grands-Jötunn était imprenable. Des flèches qui touchaient le ciel. C'est là que les grands rois siégeaient. C'est là que les plus grands guerriers étaient faits. C'était il y a longtemps. Les géants sont partis depuis longtemps. La forteresse s'effrita dans la terre. Les salles sont vides. Les pierres sont froides. La neige a enterré les anciens trônes. Les forges sont silencieuses. Peu de pierres demeurent.\n\nNous avons repris la grande forteresse. Le chef nous appelle à reconstruire. Les flèches atteindront une fois de plus les nuages. Les pierres seront à nouveau indestructibles. De grands rois et guerriers siégeront dans les salles !"
 obrtrol_prepare_the_link_title:0 "Préparer le Lien"
 obrtrol_prepare_the_link_desc:0 "Trop longtemps les autres races ont regardé les trolls avec dégoût et pitié. Ils disent que nous sommes stupides, des animaux, des BÊTES ! Ils nous regardent de la même façon que nous les regardons, sans valeur, faibles et lâches. Plus jamais !\n\nNous sommes le sang des Jötunn, parents des géants et par la conquête nous avons repris leur connaissance. Les magies d'autrefois flamboieront bientôt à nouveau dans la capitale. Nous aurons leur force ancienne et le monde nous craindra comme il craint les histoires des Jötunn. Nous serons les vrais héritiers des géants, les vrais rois du nord et les hommes trembleront quand nous appellerons les vents de glace sur leurs cités."
 obrtrol_empire_of_gerud_title:0 "Empire de Gerud"
 obrtrol_empire_of_gerud_desc:0 "Les étrangers sont de retour à la place où ils devraient être : En dehors de la Gérudie ! Maintenant nous pouvons recréer le dernier Empire des Géants. Le Gerudaghot attendra les géants encore 12 mille ans !"
 obrtrol_contact_forest_trolls_title:0 "Contacter les Trolls des Forêts"
 obrtrol_contact_forest_trolls_desc:0 "Nous rencontrons de nouveaux trolls. Pas nous-trolls, des Trolls des Forêts. Dans le passé nous nous battions, et nous pourrions nous battre maintenant. Mais pourquoi ?\n\nNous pourrions travailler ensemble. Nous avons des projets dans le Nord. Ils peuvent aider, si nous demandons gentiment."
 obrtrol_integrate_the_forest_trolls_title:0 "Intégrer les Trolls des Forêts"
 obrtrol_integrate_the_forest_trolls_desc:0 "Les trolls des forêts ne sont ni ennemis ni amis. Ils aiment la plante-jaune qui va bien avec la chair-humaine : pas besoin, mais c'est mieux avec.\n\nAvec leur aide, les terres trolls perdues ne seront plus perdues très longtemps."
 obrtrol_shamanic_reunion_title:0 "Union Chamanique"
 obrtrol_shamanic_reunion_desc:0 "« Les trolls pratiquent leur foi depuis plus longtemps que les hommes ne sont en vie. Mais tout comme un diamant peut reposer dans la roche pendant des millénaires, jusqu'à ce qu'un coup puissant de l'extérieur le révèle, il fallut l'introduction et l'établissement de relations plus formelles avec leurs frères Trolls des Forêts pour que les pratiques religieuses soient vraiment codifiées. Les chamanes qui avaient pratiqué les mêmes traditions à travers les générations rencontrèrent maintenant de nouveaux chamanes, qui parlaient des mêmes voies en termes différents. Réconcilier les différences sans (un excès de) violence nécessita une approche plus formalisée. »\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_expand_the_mines_title:0 "Étendre les Mines"
 obrtrol_expand_the_mines_desc:0 "Les hommes de la vallée sont brisés. Les hommes faibles et chétifs n'ont pas pu battre les trolls. Mais ils sont encore utiles. Le chef dit qu'on a besoin d'armes. Pas de roc et de pierre. Du fer et du cuivre. Les outils de l'homme de la vallée. Aucun troll n'a jamais miné. Mais les hommes l'ont fait.\n\nLe chef dit que les hommes peuvent être mis au travail. Les faire creuser des tunnels. Tirer le fer du cœur de la montagne, plus que jamais auparavant. Faire des armes pour les Jartal Agefa. Les trolls sont forts. Doivent être plus forts."
 obrtrol_mammoths_in_dalr_title:0 "Mammouths dans le Dalr"
 obrtrol_mammoths_in_dalr_desc:0 "« Le retour des magnifiques bêtes à fourrure laineuse est un témoignage du pouvoir rénovateur des trolls, leur faveur aux yeux de la nature leur accordant les mains nécessaires pour ramener leurs montures géantes aux plaines de leur patrie, autrefois prises par les hommes voleurs avec leurs caprices barbares et leurs machinations, contents de chasser leur majesté jusqu'à la quasi-extinction. Si ce n'était pour les grâces des descendants de géants, peut-être que leurs montures légendaires ne seraient que de simples peintures sur les murs des cavernes, plutôt que vivantes et gambadant dans les champs du Gerudaghot. »\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_exploit_the_fur_trade_title:0 "Exploiter le Commerce des Fourrures"
 obrtrol_exploit_the_fur_trade_desc:0 "La fourrure brune d'ours et de castor est très recherchée par les trolls et les hommes. Ce sera bon pour nous : plus de manteaux et de pelisses pour nous tenir chaud, et plus de pièces pour nous nourrir."
 obrtrol_gold_in_far_gerudia_title:0 "L'Or de la Gérudie Lointaine"
 obrtrol_gold_in_far_gerudia_desc:0 "Les hommes viennent du sud, de types différents mais pareils à tous les hommes dans la cupidité. Les trolls n'ont jamais eu besoin de pierres brillantes des hommes dans la vallée, pas comme les trolls de chercher des pierres si molles - pas bonnes pour fracasser les crânes. Mais avec l'ouverture de Zeinazmark, de nouveaux marchés s'ouvrirent.\n\nDe nouvelles marchandises viennent des hommes du sud, pierres brillantes, nouveaux outils, nouvelle nourriture ! Les trolls veulent tout ! Ne peuvent pas juste échanger des os pour toujours cependant...\n\nLes trolls n'ont jamais eu besoin de pierre brillante jaune avant, mais les humains les veulent. Les trolls ne satisfont jamais les demandes humaines, mais les gens qui travaillent dans les mines ne sont pas des trolls. En fait, les humains fournissent aux demandes humaines !"
 obrtrol_home_is_where_the_heart_is_title:0 "Le Foyer, c'est là où est le Cœur"
 obrtrol_home_is_where_the_heart_is_desc:0 "Hjyrrtsikki. Cœur de terre, cœur de terre pour tous les trolls. Ici le premier troll de givre fut fait. Façonné de glace. Façonné de pierre. Par les Géants de Givre, grands et forts. Nous aussi, grands et forts. Nous honorerons leur don."
 obrtrol_big_books_big_runes_title:0 "Gros Livres Grosses Runes"
 obrtrol_big_books_big_runes_desc:0 "De longues années ont passé depuis la fin des pères\nLa pierre longtemps usée et les lames longtemps tombées\nPlus jamais les forges ne sont allumées ou la pierre n'est fendue\nEt sur les héritiers choisis des mères le malheur s'est abattu\nNous héritiers où fut transmise une tâche sacrée\nMaintenant notre peuple poursuit son devoir sans fin\nCar les mots des Jötunn ne demandent que\nPour le sang leur plus grand héritage\nMaintenant nous jurons le serment trois fois\nPour déverrouiller les secrets de la glace lointaine\n\n-Extrait d'un poème manuscrit dans une copie précoce du 'Jartal Agefa', le Livre des Runes, auteur inconnu."
 obrtrol_draell_labour_title:0 "Main-d'Œuvre Draell"
 obrtrol_draell_labour_desc:0 "Beaucoup d'hommes de la vallée sont sous notre règle maintenant. Petits et faibles mais utiles. Les petites mains bonnes pour construire. Bonnes pour miner. Beaucoup d'humains draell amenés à la maison du chef. Nous construisent une grande tour sous le fouet et la massue.\n\nLes anciens trolls tissent la magie. Nous donnent le pouvoir de conquérir. Les hommes apprendront bientôt leur place. Draell, nourriture, rien de plus. Les trolls sont du sang des géants. Les trolls les plus grands, les plus forts. Bientôt le monde le saura aussi."
 obrtrol_find_forest_troll_title:0 "Trouver les Trolls des Forêts"
 obrtrol_find_forest_troll_desc:0 "Les chamanes racontent des histoires de terre forestière. Parlent d'autres trolls là-bas. Quand nous n'étions que sur la glace, celles-ci n'étaient que des histoires. Mais maintenant nous faisons une nouvelle nation. Une pour tous les trolls. Et ils devraient en faire partie !"
 obrtrol_elf_and_onion_soup_title:0 "Soupe à l'Elfe et aux Oignons"
 obrtrol_elf_and_onion_soup_desc:0 "Quelle différence y a-t-il entre un elfe et un oignon ? Beaucoup. Les oignons ont bon goût, sentent mieux, et ne pleurent pas quand vous épluchez leur peau. Mélangez les deux ensemble et vous obtenez quelque chose... de comestible, les entrailles d'elfe sont quand même dégoûtantes et les têtes trop grosses."
 obrtrol_build_the_zein_market_title:0 "Construire le Marché de Zein"
 obrtrol_build_the_zein_market_desc:0 "« L'ouverture de Zeinazmark marqua un jour historique pour les masses du sud, qui à ce moment voyaient les descendants de trolls comme de simples barbares détruisant tout ce qu'ils touchaient - une idée amusante venant de la bouche des hommes. Autrefois, juste un simple entrepôt pour les os et les merveilleuses sculptures des descendants de trolls, un troll entreprenant, une sorte intéressante dont la vie doit recevoir sa propre note de bas de page, vint indépendamment avec l'idée de colporter ces richesses excédentaires. Cette tâche fut difficile car il était presque impossible de contacter des commerçants - les rares navires qui prenaient encore les routes commerciales du nord étaient conseillés d'éviter les rivages des descendants de géants - et la désagréabilité générale de ses compagnons plus simples n'aidait pas l'affaire non plus.\n\n« La réponse vint un jour au troll quand quelques vestiges nains - les anciens ennemis et trompeurs des géants avant - furent découverts vivant près du littoral, ils furent presque exécutés quand il arriva au dernier moment, son esprit exprimant une brillance qui échapperait à la plupart de ses frères, et conclut un marché avec le maigre établissement : les nains devaient vivre leur existence misérable en paix s'ils devaient être les intermédiaires des trolls. »\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_wet_fur_coast_title:0 "Côte de Fourrure Mouillée"
 obrtrol_wet_fur_coast_desc:0 "Parfois, les hommes sont vraiment stupides. Une fois le chef a dit qu'on empile les vieilles fourrures de blaireaux mangés et les morceaux de mammouth qu'on n'utilise pas en gros tas, nulle part où les mettre alors on les pousse dans Zeinazmark pour la nuit pour stockage pendant qu'on réfléchit à quels ragoûts on peut faire avec tout ça.\n\nBref, les commerçants humains viennent et voient les fourrures inutilisées et pour une raison demandent à les acheter. On essaie de convaincre avec notre plus gros cerveau que ça ne vaut pas le coup, mais pour une raison ils augmentent le prix chaque fois qu'on refuse, et continuent d'augmenter jusqu'à ce que les marchands pleurent à nos pieds. Les trolls ne ressentent aucune pitié pour les hommes, mais les larmes chaudes sont dégoûtantes sur les pieds, alors on vend pour s'en débarrasser. Le mois suivant les hommes reviennent avec un plus gros bateau et demandent plus de fourrures.\n\nC'est alors qu'on réalise qu'on peut utiliser la stupidité humaine à notre avantage. Vieilles peaux de mammouth, fourrure de castor, et mauvaises parties qu'on n'utilise pas, tout ça inutile aux trolls mais se vend comme des petits pains aux hommes. Les affaires prospèrent, et les trolls deviennent riches !"
 obrtrol_geruds_legacy_seized_title:0 "Saisir l'Héritage de Gerud"
 obrtrol_geruds_legacy_seized_desc:0 "Nous avons saisi beaucoup de sites sacrés des Jötunn, nous avons réparé les ruines et amplifié leur pouvoir avec la connaissance glanée dans la bibliothèque des scaldes. Maintenant nous continuerons l'héritage des grands géants de l'ancien Ymir, Kranmas et Gerud !\n\nGerudaghot ! Gerudaghot !"
 obrtrol_trolls_rule_the_waves_title:0 "Les Trolls Dominent les Flots"
 obrtrol_trolls_rule_the_waves_desc:0 "Nous régnons sur la glace. Nous régnons sur la terre. Mais nous ne régnons pas sur l'eau. Pas encore.\n\nSi nous voulons protéger les foyers des Jötunn, et vaincre les humains qui nous harcèlent comme des faucons, nous devons changer cela."
 #Gerudaghot Missions
 obrtrol_kranmasser_division_title:0 "Division Kranmasser"
 obrtrol_kranmasser_division_desc:0 "Kranmas était le dernier roi Jötunn qui tua son plus petit frère Jormir et apporta la guerre aux Castaniens. Il marcha pour apporter l'hiver au sud avec nous trolls comme soldats loyaux. Mais les nains trahirent l'ancienne paix des Jötunn et combattirent avec les Castaniens.\n\nBeaucoup de trolls moururent la massue à la main et Kranmas fut pris et enchaîné. Ils se moquèrent de lui et le forcèrent à construire les murs de Vroren à nouveau après que nous les ayons détruits. Puis ils emmenèrent notre roi à la mer et le noyèrent dans la Tombe des Géants. Maintenant les prisonniers humains se moquent de nous avec leur ancien roi Tueur-de-Géants. Ces humains nous les déchirons de nos mains.\n\nLes marines humaines leur donnèrent la force contre les Jötunn pour se déplacer rapidement autour de l'ancien Gerud. Nos nombreux navires ne suffisent pas, bien qu'ils soient forts. Nous trolls devons être forts sur mer comme nous le sommes sur terre. Sinon nous serons noyés enchaînés comme Kranmas."
 obrtrol_secure_the_moorhills_title:0 "Sécuriser les Landes"
 obrtrol_secure_the_moorhills_desc:0 "Maintenant, nous avons une côte chaude où les humains vont et viennent en bateau. Nous leur donnons des armes et des outils des humains que nous avons mangés. Ils nous apportent des lapins et des cerfs, alors nous ne les mangeons pas. C'est très drôle. Nous les mangerons bientôt.\n\nIci, nous trouvons aussi de petites libellules. Elles aidaient les trolls il y a longtemps, mais pas assez d'elles ici. Nous devons en trouver plus dans la vallée où vivent les gens des landes. Nous devons prendre la vallée aux gens des landes. Puis, nous pouvons jeter un grand sort depuis la terre au-dessus du marais, pour que les petites espionnes obéissent à notre commandement et reviennent vers nous la nuit. Elles nous parleront dans les anciennes magies et nous avertiront des attaques à venir des chétifs humains.\n\nLes humains complotent pour reprendre notre terre, mais nous utiliserons leurs épées pour découper la viande de leurs os !"
 obrtrol_dragonfly_spies_title:0 "Espions-Libellules"
 obrtrol_dragonfly_spies_desc:0 "« Dans les Landes de Beron à la frontière de la Gérudie, il y a une curieuse superstition concernant l'espèce locale de libellule. On dit que partout où elles vont, elles sont suivies par la mort, la tragédie, et le 'gand'. Ce dernier mot est particulier car il ne semble pas natif à la Frontière Alénique. D'après ce que nous avons pu comprendre, cela signifie 'trollerie nuisible'. Il est incertain pourquoi ces insectes relativement inoffensifs seraient associés aux trolls. Peut-être est-ce dû à leur tendance à mordre et à leur pure persistance. C'est presque comme s'ils nous suivaient. »\n\n-Les Descendants de Géants : Une Exploration de l'Extrême Nord, Torwick Aeonflux, 1781"
 obrtrol_the_laughter_of_children_title:0 "Le Rire des Enfants"
 obrtrol_the_laughter_of_children_desc:0 "« ...et à ceux qui doutent encore de moi et de mes affirmations, sachez que l'objectif ultime d'une sorte de peuples, qu'ils soient les plus communs des hommes ou les plus grands des géants, est universel : la survie et la propagation. Peu importe que vous soyez disposés ou non à entendre le côté des parents de mon mari, laissez-moi au moins impartir cette image dans votre conscience étroite : un champ d'enfants, riant et jouant - inconscients des luttes, ni des conflits subis par leurs parents ou ancêtres, profitant simplement de la terre telle qu'elle est.\n\nRessentez cette joie, comme si vous étiez l'un de leurs propres parents. Il est simple d'imaginer ce bonheur, cette joie de savoir que vous avez combattu pour leur donner cette terre, leur donner cet espace et cette liberté de rire et de s'amuser. Ce sentiment, ce sens de la joie concernant la vue d'enfants est universel, qu'on soit ogre ou homme, troll ou orque, monstre ou autre.\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_a_prosperous_realm_title:0 "Un Royaume Prospère"
 obrtrol_a_prosperous_realm_desc:0 "Il est impossible de dire ce que les grands ancêtres attendaient de nous, honnêtement. Bien que les Jötunn fussent de grands chefs, conquérants, et ultimement nos créateurs, cela fait si longtemps qu'ils ne sont plus là que ce n'est pas de notre droit de dire ce qu'ils voulaient vraiment que nous fassions des restes de leur empire, de leur départ et quel genre d'héritage ils voulaient que nous affirmions.\n\nCe que nous pouvons dire cependant, au minimum, c'est que la petite tranche du monde que nous avons garantie pour nos peuples n'est rien de moins que belle.\n\nLes vents du nord soufflent calmement plus souvent qu'ils fouettent et tournent maintenant, les mammouths errent librement et les plaines du nord voient une fois de plus le retour des géants naturels des plaines, et notre peuple veille sur cette terre non pas comme de simples conquérants ou dirigeants - mais comme gardiens du nord, protecteurs de l'ordre naturel que nous avons aidé à restaurer."
 obrtrol_open_public_schools_title:0 "Ouvrir des Écoles Publiques"
 obrtrol_open_public_schools_desc:0 "Si éloquemment les universités trolls ont-elles modelé les esprits de leurs étudiants, comme de l'argile moulée par un artisan-troll expert après de nombreuses années de labeur et d'effort pour le résultat final d'être positivement enveloppé dans leur propre grandiloquence comme un sage mage enveloppé dans une abondance de manteaux intelligents, qu'ils ont commencé à surpasser même ces artisans-trolls mêmes mais avec des mots plutôt que de l'argile qu'ils ne souillleraient jamais leurs mains avec par appréhension que cela pourrait à son tour bespoiler la page de tout manuscrit donné qu'ils manient au moment d'enchanter davantage leur curiosité innée, si négligée avant la descente des descendants de trolls d'au-dessus des sommets des montagnes, et quelle glorieuse descente ce fut pour ces étudiants d'avoir ascensionné si haut maintenant sur de nouveaux sommets d'apprentissage plutôt que les sommets de montagnes où il n'y avait rien d'autre que la brise glaciale pour glacer l'esprit jusqu'à ce qu'il ne fût rien de plus qu'une note coagulée, un brin de corpuscule, si insignifiant qu'il ne pourrait être prétendu contenir une réflexion singulière sur son propre état d'être et encore moins démontrer une compréhension du monde extérieur, le circonscrivant à une existence si seule et solitaire loin à la fin du monde, comme était l'état du troll avant de descendre à notre ascension présente ici au commencement du monde, plus l'extrémité, le bord du monde au-delà du précipice duquel s'étend un abîme de médiocrité et d'ignorance vers lequel nous descendrons une fois encore mais pour leur ascension, pas la nôtre, qu'ils puissent être élevés non vers nos bouches comme tant de trolls l'ont fait avant, mais vers nos esprits pour que ces petits êtres ascensionnent comme nous l'avons fait pour qu'ils puissent un jour aussi rassembler leurs efforts pour la descension et l'ascension subséquente d'autres et dire des mots articulés d'immense verbosité comme nous avons marché et fait éloquemment."
 obrtrol_fight_grey_orc_title:0 "Combattre les Orques Gris"
 obrtrol_fight_grey_orc_desc:0 "Les orques sont assez similaires aux humains, au moins dans tous les aspects qui comptent. Ils sont charnus, plus petits que les trolls, et - tout comme les humains - ont l'audace de se fâcher quand nous sortons pour reconquérir ce qui est nôtre ! Le culot.\n\nIls sont fiers de leur capacité à décimer tout sur leur passage, percer toute défense et écraser leurs ennemis avec peu d'effort, et bien que leur capacité à briser et écraser les chétifs humains soit respectable, il est temps que nous enseignions à ces peaux-grises un peu d'humilité, et leur montrions qui sont les vrais maîtres du nord !"
 obrtrol_secure_gerudia_title:0 "Sécuriser la Gérudie"
 obrtrol_secure_gerudia_desc:0 "La Gérudie a été, et sera toujours le bastion des descendants de géants. C'est dans cette terre que les Jötunn régnèrent, et c'est cette même terre où nous sommes nés, élevés, avons saigné pour protéger, et reprendrons ultimement - peu importe combien de temps cela fait que nos maîtres sont partis. Bien que beaucoup d'idiots voient ces terres comme un désert glacé, ce n'est rien de moins que notre droit de naissance ! Notre foyer ! Et nous ne nous arrêterons devant rien jusqu'à ce que nous puissions le reprendre pour nous-mêmes et sécuriser la mémoire des Jötunn !"
 obrtrol_the_trumpets_of_mammoths_title:0 "Trompettes de Mammouths"
 obrtrol_the_trumpets_of_mammoths_desc:0 "Les contes parlent d'un temps où les mammouths erraient libres dans toutes les terres des Jötunn, où ils folâtraient et jouaient, soufflant leurs grandes trompes comme s'ils étaient des trompettes, et jouant une mélodie qui était sucre aux oreilles de nos parents dans toute la terre. Ce temps reviendra !"
 obrtrol_masters_of_mammoths_title:0 "Maîtres des Mammouths"
 obrtrol_masters_of_mammoths_desc:0 "Les mammouths sont de grandes et majestueuses bêtes, mais ils sont ultimement des bêtes. Ils sont rusés, volages, et ont grandi pour devenir méfiants de tous ceux qui les approchent, en grande partie grâce aux efforts de l'homme et de ses façons destructrices. Il est triste de voir l'état auquel nos montures ont été réduites, mais ce ne sera pas pour longtemps.\n\nNous prouverons à ces bêtes que le monde dans lequel nous vivons n'est plus un qu'elles doivent craindre, et peut-être qu'un jour leur mélodie joyeuse nous reviendra, et jouera dans toute la terre une fois de plus."
 obrtrol_nifltrolleri_title:0 "Nifltrolleri"
 obrtrol_nifltrolleri_desc:0 "« Vers la fin du 17e siècle, les historiens commencèrent à noter des températures inhabituellement basses tout au long des années, avec des chutes de neige occasionnelles dans les Étendues Aléniques continuant dans Halament. Appelé 'le Petit Âge Glaciaire', il n'est pas clair ce qui a causé ce changement de climat. Certains prétendent que Halann s'éloigne régulièrement du soleil tandis que d'autres supposent que le soleil s'assombrit comme tous les feux le font éventuellement. En Gérudie, les explications sont plus mystiques à l'origine avec les humains locaux prétendant que les trolls ont jeté un sort d''hiver éternel' ou 'Nifltrolleri'. Les trolls semblent partager cette croyance d'après ce que nous pouvons dire. Il reste peu clair, cependant, si cette histoire a commencé avec les trolls et s'est répandue aux Gérudiens ou vice versa. Une chose est sûre, cependant, si les tendances continuent comme elles le sont, ce ne sera pas un 'petit' âge glaciaire beaucoup plus longtemps. »\n\n-Les Descendants de Géants : Une Exploration de l'Extrême Nord, Torwick Aeonflux, 1781"
 obrtrol_the_wonders_of_the_north_title:0 "Les Merveilles du Nord"
 obrtrol_the_wonders_of_the_north_desc:0 "Le dernier grand dégel, il y a 2000 ans, apporta le retour des Jötunn sur nos terres sous Jormir, le Roi Dégelé, et nous nous rallièrent à son règne établi sur le royaume de glace du Nord. Nous ne savons pas d'où ils vinrent, mais ils ne peuvent être partis pour toujours. Le Jötunnlagen est éternel et toujours les Jötunn régneront.\n\nNous devons envoyer plus d'expéditions au nord pour chercher quelles merveilles ils détiennent. Déjà nous avons trouvé de vastes champs de glace, des cavernes sans bornes remplies d'art troll ancien, et des températures qui menacent même nos capacités régénératrices. Ce qui reste encore à découvrir est incertain et toujours nous cherchons les Jötunn restants pour qu'un autre Roi Dégelé puisse surgir."
 obrtrol_move_into_the_new_palace_title:0 "Emménager dans le Nouveau Palais"
 obrtrol_move_into_the_new_palace_desc:0 "Nous ne sommes plus seulement une tribu, nous sommes maintenant un empire, et en tant qu'empire nous devons montrer à tous que notre règne est aussi absolu que le froid des terres que nous habitons.\n\nAvec l'ancienne capitale des Jötunn saisie, nous devons commencer la construction d'une nouvelle et belle cité plus proche des grands géants d'autrefois. Bien qu'elle ait été souillée et profanée, nous rendrons ce site à son ancienne gloire et montrerons au monde la splendeur de l'âge que le monde a essayé d'oublier."
 obrtrol_begin_the_repairs_title:0 "Commencer les Réparations"
 obrtrol_begin_the_repairs_desc:0 "Les draell sont en position et prêts à construire la base de notre grand dessein, leur travail servant de force motrice derrière notre ambition. Bien qu'ils puissent beaucoup souffrir, ce sera dans la construction de quelque chose de plus grand que leurs petites vies ne pourraient jamais comprendre.\n\nBal Vroren sera reconstruit non pas comme une prison du dernier des vrais géants, mais comme un château étincelant construit avec les mains et le sang de milliers d'hommes. Protégeant le grand passage dans le nord pour toujours."
 obrtrol_the_ordning_title:0 "L'Ordonnance"
 obrtrol_the_ordning_desc:0 "Le monde dans lequel nous vivons a toujours - dans sa forme première, non souillée - opéré sous une affirmation très simple : les grands dirigent les petits, et les petits suivent. Nos ancêtres géants connaissaient bien ce fait, et les contes d'autrefois chantent de la grande caste sous laquelle ils opéraient, avec les plus grands et les plus larges des Jötunn ayant un règne incontesté sur leurs frères plus petits et plus faibles. Si nous devons vraiment recréer l'état de l'empire de nos ancêtres comme ils l'entendaient, nous devons recréer ce système de gouvernance pour nous-mêmes et créer quelque chose qui durera aussi longtemps que leur civilisation l'avait fait, sinon plus longtemps.\n\nNous trolls régnerons au pic de ce système reforgé, nos plus grands esprits et tailles dictant notre droit de régner. Juste en dessous de nous sont nos frères-parents : les ogres, qui utiliseront leurs yeux impeccables et leur intelligence pour surveiller et gouverner les aspects plus techniques et délicats de la gestion d'État comme garder trace des populations et des draell. Les orques seront le troisième échelon de notre grande pyramide, servant comme nos généraux sans question et soldats zélés de notre première ligne. Finalement au fond sont les hommes, les draell avec leur chair molle et leur suffisance, à jamais liés à travailler pour nos buts... ou sinon."
 obrtrol_glorious_ice_title:0 "Glace Glorieuse"
 obrtrol_glorious_ice_desc:0 "Quand nous prîmes le Manoir des Géants aux hommes d'Olav, il n'y avait pas de grand manoir laissé de nos ancêtres Jötunn. Les humains sculptèrent dans les grands escaliers et fermèrent les anciennes portes pour s'ajuster à leurs petits bras et jambes. Nous avons arraché ces changements et maintenant le Manoir est dans l'ancien style une fois de plus où les descendants de trolls doivent grimper les escaliers un par un. De cette façon, les Jötunn pourraient revenir plus tôt pour nous mener au sud à nouveau pour reconquérir le Jötunnlagen.\n\nMais nous avons fait plus que rendre le Manoir comme autrefois. Nous avons construit quatre tours dans les murs. Comme des géants de géants, ces tours se dressent hautes. Nos mages trolls jetteront de grands et puissants sorts du sommet, et ces sorts apporteront le froid. Et ces sorts apporteront les ténèbres. Et ces sorts apporteront la haine des trolls pour la défaite des Jötunn par la tromperie des humains."
 obrtrol_greatest_palace_of_giants_title:0 "Le Plus Grand Palais des Jötunn"
 obrtrol_greatest_palace_of_giants_desc:0 "À Redgarhavn notre Empereur fit décréter,\nune massive maison-Jötunn,\noù léchait la Tombe des Géants,\nsur des fjords incommensurables à l'homme,\nl'appel d'une mer froide-de-mort.\n\nAinsi deux fois cinq miles de terre glacée\navec murs et tours furent ceints ;\nEt là étaient des jardins denses de mousse alpine,\noù se dressaient maints piliers taillés de glace,\net ici étaient des pierres anciennes comme les géants,\nEnveloppant des salles épiques d'assemblée."
 obrtrol_giantkin_empire_title:0 "Empire des Descendants de Géants"
 obrtrol_giantkin_empire_desc:0 "« Ainsi, il advint qu'un nouvel empire sur la scène politique. Pas un empire basé sur la brutalité comme ceux des hommes, ni un empire basé sur la duplicité comme ceux des nains. Non, c'était un empire de diplomatie, ayant uni les trolls, les ogres, et les orques. C'était un empire d'apprentissage, ayant établi des universités ouvertes à travers la Gérudie. C'était un empire de sacrifice de soi, ayant pris sur soi le fardeau d'éclairer les races inférieures quant à leur basse nature. Car tout ce dont les humains et les nains accusaient les trolls était vraiment la laideur qu'ils voyaient en eux-mêmes, projetée sur un ennemi étranger. Non, le troll a retiré le joug de l'ancienne injustice de leur dos et l'a remplacé par un joug de but commun.\n\n« Et avec la montée de ce nouvel empire, ainsi surgit un nouvel âge de prospérité pour la terre des descendants de géants. Même pas durant le Jötunnlagen d'autrefois la terre ne fut si justement gouvernée. Et ainsi, que le règne des trolls commence. Et ainsi, que le Jattelagen commence. »\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_lonely_mine_title:0 "Mine Solitaire"
 obrtrol_lonely_mine_desc:0 "La demande de diriger un empire fraîchement ré-établi est une affaire raide et délicate. Pour nous de garder les veines de ce nouveau pays coulant avec les matériaux dont nous avons besoin, l'expansion est nécessaire. Une autre mine fut récemment découverte, dans les cavernes de l'étendue orientale lointaine sont les mines solitaires, systèmes de cavernes si vastes que même les descendants de géants peuvent s'y ajuster.\n\nEt pourtant, miner n'est aucun travail pour un troll qui se respecte ! Les humains n'ont pas besoin de voir le soleil de toute façon, non ?"
 obrtrol_our_giantkin_title:0 "Nos Descendants de Géants"
 obrtrol_our_giantkin_desc:0 "C'était comme si c'était une des anciennes fables faite chair. D'au-delà de la porte orientale et vers l'Échine-du-Serpent nous trouvâmes quelque chose d'incroyable : nos frères-parents. Ils étaient comme les fables les décrivaient : une race d'êtres sages, ventrus, et aux vues similaires seconds seulement en force à nous.\n\nLes rencontrer pour la première fois sembla surréel, mais au fil du temps et quand notre méfiance collective fondit nous commençâmes à interagir avec eux comme s'ils étaient des frères perdus depuis longtemps, partageant des histoires, faisant la fête, et nous assommant les uns les autres à coups de massue sur les têtes juste comme de vrais parents."
 obrtrol_a_home_for_ogres_title:0 "Un Foyer pour les Ogres"
 obrtrol_a_home_for_ogres_desc:0 "La vallée qui était autrefois le foyer légitime de nos sages frères-parents du marécage fut envahie par les serviteurs de l'empire des nains, les gobelins diminutifs et intriguants, et les orques égarés qui suivaient l'héritage de leur dieu enchaîné ! C'est devenu si mauvais que nos frères-parents se trouvèrent se retirant de plus en plus profondément dans les marécages encombrés pour risquer la déportation vers des prisons où ils furent envoyés travailler contre leur volonté.\n\nMaintenant les envahisseurs sont principalement partis, nous pouvons reconquérir cette terre pour les ogres, et leur donner libre cours pour faire ce qu'ils veulent à leurs anciens colonisateurs..."
 obrtrol_rune_magic_returned_title:0 "Magie Runique Retournée"
 obrtrol_rune_magic_returned_desc:0 "Bien que désolé il puisse être aux yeux de l'individu non entraîné, les murs de cette forteresse tenaient en otage le pouvoir de nos ancêtres, et avec sa chute nous restaurons cet équilibre original tenu par la nature sur ces terres, refaisant croître l'ordre qui était autrefois avant l'empiètement des nains et des hommes."
 obrtrol_the_last_road_north_title:0 "La Dernière Route du Nord"
 obrtrol_the_last_road_north_desc:0 "Avec les forêts de l'ancien empire maintenant sécurisées dans notre poussée impitoyable vers l'est, nous sommes venus à la frontière finale de ce que nos ancêtres tenaient et contrôlaient autrefois dans la terre connue sous le nom de Plaines Interdites. Ces terres sont une nature sauvage sauvage et indomptée, peuplée de cavaliers également sauvages qui sont pleinement capables de fendre la tête d'un homme en deux d'un coup de leur hache. Ces hommes-bêtes sont vraiment un fléau, et ont terrorisé plus que juste nous - une vérité que les ogres du sud attesteront. Nous devons reconquérir cette terre pour nos parents une fois de plus ! Et libérer ces terres du contrôle des hommes-bêtes."
 obrtrol_they_ate_what_title:0 "Ils ont Mangé Quoi !?"
 obrtrol_they_ate_what_desc:0 "Les pourparlers qui furent établis entre l'empire des descendants de trolls et les délégués Maghargman furent faits avec l'expectative de la part des trolls que les ogres dissiperaient les - ce qu'ils croyaient à l'époque - mythes de la religion ogre tournant autour de leur cannibalisation de leurs maîtres géants. Ce qu'ils n'attendaient pas était une archive détaillée de chaque géant qu'ils tuèrent, comment ils goûtaient, et par quel dirigeant légendaire ils furent consommés. La délégation ogre, à son tour, dut exprimer une grande quantité de surprise quand les trolls commencèrent à les brutaliser, maudissant leur état, leur roi, et jurant vengeance sur leurs maîtres déchus.\n\nÀ ce jour, cela reste un jour sombre pour le peuple de mon mari, car cela marque le commencement du conflit le plus sanglant entre races frères de l'histoire, connu comme le glorieux Vestrig pour les trolls... le profané Magarikhlog pour les Ogres.\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_until_the_end_of_days_title:0 "Jusqu'à la Fin des Jours"
 obrtrol_until_the_end_of_days_desc:0 "Pendant des générations et des générations, nous avions attendu le retour de nos ancêtres Jötunn de l'étendue septentrionale de glace. Pendant des générations et des générations, nous avions été désorganisés et faibles face à l'expansion humaine. Plus jamais.\n\nLa nôtre n'était pas une génération à se cacher dans des cavernes au bord du monde. Nous nous sommes unis et avons repoussé les incursions humaines des hommes du Dalr et des hommes d'Olav. Plus encore nous avons recapturé la côte sud des hommes d'Alen, prenant tout l'ancien Gerud pour nous-mêmes.\n\nNous ne nous arrêterons pas jusqu'à ce que tout Cannor soit sous notre contrôle et que le Jötunnlagen ait été ré-établi comme aux jours de nos ancêtres Jötunn. Même ainsi, nous avons accompli ce qui n'avait jamais été témoin auparavant dans l'histoire des descendants de trolls. Nous avons construit un empire. De cette génération et pour chaque génération qui suivra, c'est notre terre. C'est notre loi."
 obrtrol_the_north_will_be_ours_title:0 "Le Nord Sera Nôtre"
 obrtrol_the_north_will_be_ours_desc:0 "Avec notre empire ré-établi, il est primordial que nous reconquérions tout ce qui fut autrefois perdu par nos ancêtres ! Nous marchons impitoyablement vers l'est jusqu'à ce que tout ce qui est froid et beau soit nôtre et que l'empire des descendants de géants possède le nord !"
 obrtrol_the_old_enemy_title:0 "L'Ancien Ennemi"
 obrtrol_the_old_enemy_desc:0 "Il était inévitable qu'en temps nous viendrions face-à-face avec la race qui avait mené nos ancêtres à la ruine. Nous avons appris leur rêve de revigorer le cadavre de leur empire... pathétique.\n\nAvec massue de fer et pas de géant nous écraserons leurs rêves dans leurs crânes chétifs et leur montrerons la puissance d'un vrai empire !"
 obrtrol_annihilate_amildihir_title:0 "Anéantir Amldihr"
 obrtrol_annihilate_amildihir_desc:0 "L'incursion dans Amldihr fut glorieuse, livrée avec à la fois préjudice extrême et fureur juste. Les pierres furent mises en flammes et lancées, les mammouths piétinèrent les structures causant intentionnellement des effondrements de cavernes et des écroulements de bâtiments, et les charges massées des trolls résulteraient souvent en la destruction de bâtiments entiers avec leurs habitants apeurés encore à l'intérieur. Après que tout fut fait et réglé, Amldihr - autrefois le joyau de la couronne de l'empire nain, une cité de marbre construite sous la plus grande des collines - fut laissée un tas de pierres bouchant un trou sanglant dans le sol.\n\n-Sur les Épaules des Géants : L'Histoire des Descendants de Géants et des Hommes, Baronne Ollyria Sursteinn, 1759"
 obrtrol_none_shall_pass_title:0 "Nul ne Passera"
 obrtrol_none_shall_pass_desc:0 "Avec Amldihr sécurisé comme un nouvel établissement pour nos frères ogres pour peupler et traiter avec les nains locaux comme ils le voient convenable, nous devons nous assurer que le reste des nains sache que le tas de pierres en ruine qu'ils appelaient autrefois leur capitale est à jamais nôtre.\n\nAu sommet de ses décombres nous érigeons des statues dédiées à nos ancêtres, gardées par des tours de glace noire construites avec le pouvoir que nous avons reconquis des vauriens nains du nord. Que le regard froid de nos ancêtres perce dans les cœurs de tous les nains, maintenant et jusqu'à ce que le monde gèle à nouveau !"
 merc_obrtrol_ice_shamans:0 "Nifltroll"
 obrtrol_orcs_are_friends_title:0 "Les Orques sont des Amis"
 obrtrol_orcs_are_friends_desc:0 "Les orques combattent bien et ont mauvais goût. Ils sont plus comme des ogres que comme des humains, mais pas beaucoup. Ils nous disent qu'ils sont l'ennemi des humains et des elfes et des nains. Nous aimons ça et ils nous apportent aussi de la nourriture des humains qu'ils tuent. Parce qu'ils sont plus petits et plus stupides que les ogres, ils doivent suivre les ogres et les ogres nous suivent. Sinon, les orques savent qu'on les mangera, même si le goût est mauvais."


