AD7: "Jötunnheim"
AD7_ADJ: "Jötunnheimer"
AD7_ideas: "Idées de Jötunnheim"
AD7_ideas_start: "Traditions de Jötunnheim"
AD7_ideas_bonus: "Ambition de Jötunnheim"
AD7_divenscourge_legacy: "Héritage des Divenscourges"
AD7_divenscourge_legacy_desc: "Les Divenscourges sont les plus grands pillards à avoir jamais écumé les mers, et Hallfred n’a pas fait exception. Il a assemblé la flotte de l’expédition à partir des Écumeurs de Divenhal, et ainsi, chaque habitant de [AD5.GetUsableName] est le descendant direct d’un Écumeur qui inspirait autrefois la terreur sur cette mer lointaine."
AD7_leiguthrael_system: "Armringrskipan"
AD7_leiguthrael_system_desc: "L’Armringrskipan, ou Système des Anneaux de Bras, est une institution utilisée par l’Empire de [AD7.GetUsableName] pour administrer les royaumes soumis et formaliser les relations entre suzerains et vassaux. Lors de la soumission, les dirigeants sont contraints de porter un anneau de bras et de prêter serment de loyauté à [AD7.GetUsableName]. Le type d’anneau attribué indique le statut du sujet : un anneau Damestear ou Relique confère des privilèges spéciaux et un bon statut. À l’inverse, un sujet ayant suscité la colère de l’administration pourrait se voir remettre un simple anneau de bronze.\nCe système a évolué vers sa forme actuelle après la conquête de Jötunnborg et la soumission subséquente des royaumes voisins de Skegglander, nécessitant un système décentralisé efficace qui ne surcharge pas l’administration."
AD7_burners_of_the_effelai: "Brûleurs du Kykrskógr"
AD7_burners_of_the_effelai_desc: "Lorsque les Fyrstýrimenn se reposaient avec les Parura dans les marais du nord, nous avons appris à apaiser le Kykrskógr, la forêt vivante. Mais en soumettant les Oono'i, nous avons appris à la brûler. Le Tswohvwoh'ii, comme ils l’appellent, est une forêt vivante au nord de Hallfredhavn, qui se défend si l’on tente de couper ou de brûler son bois. Les Oono'i prétendent avoir livré des centaines de batailles contre les serviteurs de cette forêt vivante, et avoir perdu une grande partie de leur population dans la guerre pour la brûler aussi loin qu’ils l’ont fait, mais nous sommes différents : nous ne céderons pas à quelques arbres importuns. Nous perpétuerons leur héritage."
AD7_survivors_of_the_slow_death: "Survivants du Sidrvetr"
AD7_survivors_of_the_slow_death_desc: "Le Sidrvetr, qui se traduit par Long Hiver, est une période prolongée de stagnation nationale vécue par les Hallfreder. Ses dates exactes de début et de fin sont difficiles à déterminer, mais les problèmes ont commencé à s’accumuler vers 1120, peu après la formation du Thing. Des réformes radicales au XVe siècle ont finalement conduit à un réveil, ou à un « long été », si l’on veut.\nLe fait que les Hallfreder aient survécu à ces temps terribles témoigne de leur volonté, et ils en sont sortis plus forts que jamais, prêts à rattraper les siècles perdus."
AD7_sailors_of_the_radiant_sea: "Marins de la Mer Radieuse"
AD7_sailors_of_the_radiant_sea_desc: "Il fut un temps où un seul navire hallfreder sillonnait la Mer Radieuse, mais chaque Hallfreder se considérait comme un marin, alors que les gens se disputaient le droit de naviguer sur le Stadfastr, et que beaucoup se rassemblaient au port à chaque arrivée et départ. Ce temps est révolu, et notre peuple domine à nouveau les mers : des marchands transportent des marchandises entre le Brendrótaland, les Skegglands et même le Blámannaland, des Écumeurs partent vers des côtes riches, et des expéditions sont organisées pour coloniser de nouvelles terres et honorer Hallfred. Sans parler de la marine qui protège nos possessions avec une flotte impressionnante."
AD7_storsetning: "Le Stórsetning"
AD7_storsetning_desc: "Le Stórsetning, ou Grand Peuplement, est l’effort plurigénérationnel de confisquer des terres précieuses aux Langeyru pour les vendre à des colons hallfreder. Ces colonies ont commencé à être fondées dès les premières incursions dans la région de Kalavend, où la fertile vallée de Jötundalr était particulièrement prisée. Dans les décennies suivantes, après le rétablissement des liens avec Cannor, ce phénomène a pris une nouvelle forme, avec des colons gerudiens, pearlsedgers et révériens de Cannor augmentant le nombre de colons de cent fois."
AD7_cannorian_tourism: "Tourisme cannorien"
AD7_cannorian_tourism_desc: "Maintenant que nos frères cannoriens ont enfin découvert ce que nous avions découvert des siècles plus tôt, ils ont commencé à nous rendre visite. Les publicités présentent [AD5.GetUsableName] comme une destination touristique : « Découvrez la Gerudia telle qu’elle était il y a des siècles », « Passez une porte temporelle vers le Pearlsedge du IXe siècle », « Marchez parmi mille runestones ». Bien que certains touristes encombrent nos rues de déchets et se moquent de nos traditions, la stimulation des économies locales et notre prestige accru sur la scène mondiale sont les bienvenus."

AD2: "Rohibonia"
AD2_ADJ: "Rohibonien"
AD2_ideas: "Idées rohiboniennes"
AD2_ideas_start: "Traditions rohiboniennes"
AD2_ideas_bonus: "Ambition rohibonienne"
AD2_horde_lords: "Les Seigneurs de la Horde"
AD2_horde_lords_desc: "Les tribus rohiboniennes, autrefois un peuple fier et farouche, parcouraient les vastes plaines septentrionales de la Frontière alénique avec une habileté et une grâce inégalées. Renommées pour leur maîtrise de l’équitation et leur capacité légendaire à dompter et dresser même les étalons les plus sauvages, elles étaient une force avec laquelle il fallait compter dans les plaines ouvertes. Cependant, avec le temps, les tribus rohiboniennes ont connu la fragmentation et le déclin, choisissant d’adopter les cultures voisines, ce qui a fait s’estomper leur identité culturelle rohibonienne."
AD2_golden_coast: "La Côte Dorée"
AD2_golden_coast_desc: "Notre vénérée Déesse Ara était autrefois un chef mortel de la tribu Arami, connue pour son courage inégalé et son exceptionnelle maîtrise de l’équitation. Guerrière redoutable et dirigeante sage, Ara a guidé son peuple à travers des temps tumultueux et l’a mené vers les terres abondantes aujourd’hui connues sous le nom de Côte de la Couronne des Dames. Cette région côtière, bénie par une beauté naturelle et des ressources abondantes, est devenue le nouveau foyer des Arami sous la direction d’Ara. Sa découverte la plus remarquable fut celle des riches filons d’or cachés sous la terre, transformant la région en l’une des plus riches de Cannor."
AD2_ancient_bufferzone: "Ancienne Zone Tampon"
AD2_ancient_bufferzone_desc: "Les vastes plaines que nous habitons ont longtemps servi de champ de bataille, une zone tampon prise entre les empires belliqueux du nord et du sud. D’innombrables batailles y ont été livrées, et des rivières de sang ont imprégné notre sol. Pourtant, dans ce creuset de conflits, nous avons forgé la résilience et la sagesse. Nous avons appris non seulement à survivre, mais aussi à prospérer, transformant nos épreuves en force et nos plaines en une patrie de fierté et de prospérité durables."
AD2_lady_luck_spear: "Le Culte rohibonien"
AD2_lady_luck_spear_desc: "Les tribus rohiboniennes ont longtemps voué un profond respect à la Déesse Arami Ara et à son époux, Adean, le Dieu de l’Équitation et de la Chevalerie. Cette dévotion a donné naissance à une branche distincte de la foi, divergeant de la Cour Régente, connue sous le nom de Culte rohibonien. Enracinée dans des traditions et des rituels uniques, cette religion accorde une importance particulière à Ara, Déesse de la Chance, symbole de fortune et de providence, et à Adean, incarnation de la chevalerie, de l’honneur et du courage. Ensemble, ils représentent les valeurs qui ont guidé le peuple rohibonien pendant des générations, façonnant leur mode de vie et leur identité spirituelle."
AD2_great_migrations: "Les Grandes Migrations"
AD2_great_migrations_desc: "Nos traditions nomades trouvent leurs origines dans l’ère tumultueuse du Réveil des Dragons, lorsque le chaos causé par les dragons a déplacé nos ancêtres, les chassant de leurs foyers. Ce mode de vie s’est à nouveau ancré lors de l’ascension du grand conquérant gawedi, Godrac, dont les conquêtes nous ont forcé à abandonner nos terres une fois de plus. Certains de nos ancêtres ont fui vers l’est, où ils ont enduré l’esclavage sous les seigneurs de guerre centaures d’autrefois. À travers ces épreuves, notre mode de vie nomade s’est enraciné dans notre culture, symbole de résilience et d’adaptabilité. Aujourd’hui, nous prospérons dans les vastes plaines ouvertes de la Frontière alénique et d’Escann, transformant les difficultés en force et l’horizon ouvert en notre foyer."
AD2_influenced: "Sous Influence Étrangère"
AD2_influenced_desc: "Situés au carrefour de Cannor, nos terres ont absorbé l’influence de nombreuses cultures, principalement alénique, castanorienne et damérienne. Cette convergence a apporté un mélange d’idées et de traditions, enrichissant notre héritage de bien des façons. Cependant, cela n’a pas été sans conséquence. Les conquêtes répétées de nos plaines par des puissances étrangères ont souvent conduit à l’érosion de notre propre identité culturelle, alors que notre peuple adoptait les coutumes de leurs dirigeants et abandonnait progressivement les traditions qui nous définissaient autrefois."
AD2_rohibonian_revival: "Renaissance rohibonienne"
AD2_rohibonian_revival_desc: "La culture rohibonienne, longtemps considérée comme reléguée aux annales de l’histoire, connaît un regain avec l’éveil de la fierté dans la Frontière alénique. Alors que les cultures voisines embrassent leur descendance des tribus et honorent la légendaire cavalerie rohibonienne, une renaissance de nos traditions ancestrales est en cours. Avec la formation de la Rohibonia et notre revendication de l’héritage de ces tribus fières, nous sommes à l’avant-garde de cette renaissance culturelle.\n\nNous défendrons le retour des coutumes et traditions rohiboniennes, ravivant l’esprit qui définissait autrefois notre peuple. Les tribus rohiboniennes chevaucheront à nouveau, leurs bannières flottant haut alors que les plaines de la Frontière alénique résonnent du grondement des sabots et des chants de nos ancêtres. Tel est notre héritage, que nous rétablirons avec honneur et fierté."

