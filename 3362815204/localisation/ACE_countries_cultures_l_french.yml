l_french:
B87: "Dau Croen"
B87_ADJ: "Wexorenti"
B87_ideas: "Idées de Dau Croen"
B87_ideas_start: "Traditions de Dau Croen"
B87_ideas_bonus: "Ambition de Dau Croen"
B87_amethyst_ruby_crown: "La Couronne d'Améthyste et de Rubis"
B87_amethyst_ruby_crown_desc: "La Couronne d'Améthyste et de Rubis se dresse comme le symbole puissant de l'unification de Wex et de Lorent sous un seul souverain et une seule bannière, marquant l'aube d'une ère nouvelle où Dau Croen émerge comme la véritable force dominante au sein de Cannor. Forgée à partir de gemmes d'améthyste prises à la Couronne Wexonarde et de gemmes de rubis prises à la Couronne Lorentaise, cette couronne ne représente pas seulement la consolidation du pouvoir, mais aussi la fusion de deux histoires fières en un héritage unique qui façonnera l'avenir de Cannor pour les siècles à venir."
B87_wex_must_rule_2: "Wex doit régner"
B87_wex_must_rule_2_desc: "Les Síl Wex sont les dirigeants légitimes de Cannor, leur prétention à la domination forgée par la pure force et l'ambition inébranlable de leurs ancêtres. L'héritage de Lothane, le grand conquérant, résonne encore à travers les âges - sa vision était claire : Wex régnerait sur tous, incontestée et suprême. C'est l'ambition de Lothane qui a tracé la voie pour notre peuple, posant les fondations de l'empire que nous sommes destinés à bâtir. Aujourd'hui, nous portons cet héritage vers l'avant, animés par la même volonté de fer et la même détermination implacable. Les autres nations, affaiblies et divisées, doivent être mises au pas, car elles ne peuvent résister à la force et à la résolution du pouvoir légitime des síl Wex."
B87_markets_without_limits: "Marchés sans limites"
B87_markets_without_limits_desc: "Les marchés de Dau Croen sont les plus grands de Cannor, bouillonnant d'une richesse et d'une prospérité sans égales qui reflètent la force et l'influence de notre nation. Nos marchands et commerçants prospèrent, leurs richesses inégalées par tout autre dans la région. Pourtant, nous ne pouvons nous contenter de dominer simplement Cannor ; le temps est venu d'étendre nos marchés au-delà de nos frontières et de les élever au rang des plus grands du monde. Notre ambition ne connaît aucune limite, et avec notre richesse inégalée, nous étendrons notre influence et établirons Dau Croen comme le centre incontesté du commerce mondial."
B87_iorielist_diplomacy: "Diplomatie Iorieliste"
B87_iorielist_diplomacy_desc: "Lorent et Wex, tous deux encerclés par des forces hostiles, se sont trouvés partageant des ennemis communs en Dameria et Gawed, deux puissances qui cherchaient à saper leur influence dans la région. Pour prendre l'avantage, Lorent et Wex ont employé des tactiques sournoises, usant de ruse et de subterfuge pour affaiblir ces redoutables adversaires. À travers leurs manœuvres stratégiques, ils ont joué un rôle crucial dans la destruction de Dameria, la laissant en ruines. Maintenant, avec Dameria fracturée et vaincue, le temps est venu de tourner leur attention vers Gawed. Sa chute est inévitable, et Dau Croen s'assurera que Gawed subisse le même sort, consolidant ainsi leur domination dans la région."
B87_wexonard_school_of_fencing: "École Wexonarde d'Escrime"
B87_wexonard_school_of_fencing_desc: "L'École Wexonarde d'Escrime est renommée comme la plus grande de tout Cannor, une institution prestigieuse où l'art de l'épée est perfectionné. Les épéistes de Dau Croen se rendent en pèlerinage à Wexkeep, attirés par la réputation inégalée de l'école, pour maîtriser les techniques qui ont rendu son nom légendaire. Cette formation rigoureuse produit des guerriers d'une habileté sans pareille, assurant que nos troupes excellent dans le combat rapproché. La précision et la discipline inculquées à l'école donnent à nos forces un avantage décisif sur le champ de bataille, en faisant des adversaires redoutables dans tout engagement au corps à corps."
B87_dual_court: "La Cour Duale"
B87_dual_court_desc: "La cour de Dau Croen est enrichie par la présence de nombreux conseillers Wexonards et Lorentais, dont la sagesse et les perspectives combinées sont inestimables. Les conseils des deux côtés, puisant dans leurs points de vue distincts mais complémentaires, guident nos décisions avec précision et prévoyance. Cette collaboration assure que nous prenons les bonnes décisions, renforçant notre règne et sécurisant notre position en Cannor."
B87_emulants_of_lorenan: "Émules de Lorenan"
B87_emulants_of_lorenan_desc: "Lorenan était un conquérant légendaire qui, par sa force et sa vision, unit les terres fracturées de Lencenor en un royaume puissant et cohésif. Son héritage est celui d'une ambition inégalée et d'une détermination inébranlable. Nous devons maintenant suivre ses traces, émulant ses grandes conquêtes pour rassembler toutes les terres de Cannor sous notre règne. Tout comme Lorenan forgea un Lencenor uni, nous aussi devons unifier Cannor, étendant notre domination et consolidant notre place comme les véritables héritiers de son héritage durable."

AC5: "Clan des Écailles-de-Magma"
AC5_ADJ: "des Écailles-de-Magma"
AC5_ideas: "Idées des Écailles-de-Magma"
AC5_ideas_start: "Traditions des Écailles-de-Magma"
AC5_ideas_bonus: "Ambition des Écailles-de-Magma"
AC5_remember_the_fall: "Se Souvenir de la Chute"
AC5_remember_the_fall_desc: "Les humains traîtres nous ont trahis lors de la chute de Khugdihr. Ils prétendaient être de fidèles adorateurs de Nimrith mais furent rapidement retournés par la Cour du Régent, et se retournèrent contre nous durant le siège, ce que nous ne pardonnerons ni n'oublierons jamais. Et ils ne sont pas les seuls coupables. Les humains de la surface nous ont forcés à l'isolement pendant des siècles, puis ont aidé les nains à nous envahir. Nous nous en souviendrons à jamais. Nous ferons en sorte qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour l'éternité, car nous n'avons pas oublié leur passé ! Leur lâcheté causera leur perte !\n\nLes nains cruels nous ont attaqués et massacrés lors de la chute de Khugdihr. Ils ont assassiné notre peuple de sang-froid, nous ont forcés à quitter nos foyers, puis leurs descendants nous ont rejetés. Ils ont montré maintes et maintes fois qu'ils ne nous accepteront jamais, et que nous ne pouvons coexister. Nous nous en souviendrons à jamais. Nous ferons en sorte qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour l'éternité, car nous n'avons pas oublié leur passé ! Leur obstination causera leur perte !\n\nLes elfes arrogants rôdent à la surface, corrompant les humains avec leurs idéaux idiots de \"paix\" et \"harmonie\". Ils ne seront certainement pas épargnés non plus, car ils ont incité les humains à nous attaquer. Quelle hypocrisie de prôner la paix et l'harmonie tout en incitant à l'attaque ! Nous nous souviendrons à jamais de leurs transgressions. Nous ferons en sorte qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour l'éternité, car nous n'avons pas oublié leur passé ! Leur arrogance causera leur perte !"
AC5_heated_home: "Un Foyer Ardent"
AC5_heated_home_desc: "Les Kobolds Écailles-de-Magma ont passé la majeure partie de leur histoire menacés par leurs ennemis, qu'ils soient parmi eux ou venant de l'extérieur. De ce fait, les kobolds furent des innovateurs en matière de fortification et de défense."
AC5_industrial_lavaforge: "Forges-de-Lave Industrielles"
AC5_industrial_lavaforge_desc: "La raison principale pour laquelle l'État zutarzirien résista si longtemps contre les forces hostiles de tous côtés fut sa capacité industrielle. Les Kobolds Écailles-de-Magma avaient construit d'immenses forges utilisant la lave comme combustible, faisant d'eux la plus puissante force industrielle de l'Étendue-Serpentine. Cet avantage fut renforcé par leur importante population et leurs centres urbains bien défendus.\n\nLes industries d'armement et de construction en Zutarzirie étaient florissantes, accordant une sécurité économique à l'État et permettant aux kobolds de tenir fermement leur terrain – leurs ennemis étaient souvent stupéfaits par la qualité de l'équipement de l'armée zutarzirienne. En temps de paix, les exportations de métal et d'obsidienne travaillée leur permettaient d'atteindre une prospérité relative, et durant la guerre, les Forges-de-Lave assuraient que la machine de guerre zutarzirienne garderait toujours plus d'élan que leurs ennemis."
AC5_giant_anger: "Le Cycle de la Violence"
AC5_giant_anger_desc: "\"Puis ils arrivèrent. Et ils étaient si nombreux, et leurs visages étaient si déformés par la rage et la haine. Je ne comprenais pas pourquoi, bien que je l'aurais bientôt réalisé. Je chargeai mon arbalète et en abattis un, qui tomba au sol. Cinq autres arrivèrent, sans regarder en arrière vers leur ami tombé. J'en abattis un autre. Ils ne regardèrent toujours pas en arrière. Les instructeurs nous avaient promis que les kobolds étaient lâches et faibles, mais ceux-ci ne l'étaient pas. C'était comme s'ils étaient animés par une rage surnaturelle, quelque chose au-delà de ma compréhension. À un moment donné ils me rattrapèrent, me poussèrent à terre en me fixant du regard et m'emmenèrent avec eux après m'avoir enchaîné. Au bout d'un moment ils semblèrent plus calmes, mais c'était une façade : toutes les quelques minutes environ leurs visages s'enflammaient de rage et ils me frappaient. Je me souviens qu'à un moment durant le voyage j'ai essayé de leur parler, mais ils m'ont frappé à la bouche jusqu'à ce que je sois temporairement rendu muet.\nJe crois que cela en dit long sur la nature de nos ennemis. Ils doivent être exterminés et purgés avant qu'ils ne puissent blesser une autre âme, car ils ont complètement sombré dans la folie.\"\n\n-Écrits d'un officier du Grenat"
AC5_obsidian_cities: "Cités d'Obsidienne"
AC5_obsidian_cities_desc: ""
AC5_river_of_lava: "Rivière de Lave"
AC5_river_of_lava_desc: ""
AC5_firegrown_plants: "Nourries par le Feu"
AC5_firegrown_plants_desc: "Les nains d'Aul-Dwarov étaient nourris par les fermes de Tuwad-Dhumankon en plus de la Vallée-Serpentine, tandis que les Gobelins et Orques se nourrissaient de champignons et des divers monstres qu'ils tuaient. Cependant, ce modèle de production alimentaire ne pouvait fonctionner pour Zutarzirie en raison de leur environnement ardent, ce qui signifiait qu'en temps de guerre ils subissaient des famines répétées et en temps de paix ils dépendaient désespérément des Bulwariens et des forteresses vestiges neutres. Ainsi, leurs scientifiques expérimentèrent extensivement avec la bio-modification des plantes à leur avantage, dans l'espoir de créer un approvisionnement alimentaire stable.\n\nDes plantes résistantes à la chaleur furent créées, et bien que celles-ci pussent être cultivées massivement, elles manquaient de la nutrition des autres plantes de l'Échine-du-Serpent, les rendant essentiellement inutilisables. Par conséquent, les artificiers zutarziriens expérimentèrent davantage. Finalement ils réussirent à faire que certaines plantes puisent leur énergie de la chaleur, la convertissant pour créer de la nutrition. Ces plantes pouvaient être utilisées de manière fiable pour nourrir la importante population kobold, et se répandirent ainsi rapidement dans tout le domaine zutarzirien. Comme une grande variété de plantes fut modifiée pour convenir aux besoins des Écailles-de-Magma, Zutarzirie put maintenir des niveaux impressionnants de production alimentaire et de sécurité alimentaire, malgré une importante population dans un environnement hostile."

AC6: "Damaeril"
AC6_ADJ: "Damaerilan"

AC7: "Kryzzar"
AC7_ADJ: "Kryzzar"
AC7_ideas: "Idées de Kryzzar"
AC7_ideas_start: "Traditions de Kryzzar"
AC7_ideas_bonus: "Ambition de Kryzzar"
AC7_kryzzar_the_unifier: "Kryzzar l'Unificateur"
AC7_kryzzar_the_unifier_desc: "Kryzzar se dresse comme le plus grand Gnoll Marqué-par-les-Flammes de mémoire récente, un guerrier dont l'habileté et la ruse n'ont pas d'égales parmi ses semblables. Par la pure force de volonté et une prouesse inégalée, il a accompli ce que beaucoup pensaient impossible : unir les tribus fracturées des Marqués-par-les-Flammes des marécages sous son règne singulier.\n\nSa vision est aussi audacieuse qu'elle est terrifiante. Ne se contentant plus de languir dans les brumes et la fange de la Folie-de-Daravan, Kryzzar cherche à mener sa meute au-delà des marécages, frappant au cœur des royaumes Cannorians."
AC7_scavenging_lifestyle: "Mode de Vie de Charognard"
AC7_scavenging_lifestyle_desc: "La survie des Gnolls Marqués-par-les-Flammes dans les marécages impitoyables de la Folie-de-Daravan dépend de leur ingéniosité impitoyable et de leur sauvagerie. Dans cette terre inhospitalière, ils fouillent les ruines d'un royaume oublié, récupérant tout ce qui a de la valeur - outils anciens, armes rouillées et débris d'armures - pour soutenir leur mode de vie brutal.\n\nPourtant, la récupération seule ne suffit pas. Les gnolls se tapissent en embuscade au milieu du feuillage emmêlé et des eaux boueuses, prêts à bondir sur tout aventurier ou vagabond infortuné qui s'égare trop loin dans le marécage. Ces âmes malchanceuses deviennent à la fois subsistance et butin pour les Marqués-par-les-Flammes, leurs biens réutilisés et leur chair souvent sacrifiée pour nourrir les feux éternels du Xhazobkult."
AC7_swamp_dwellers: "Habitants des Marécages"
AC7_swamp_dwellers_desc: "Pendant des siècles, nous avons appelé les marécages de la Folie-de-Daravan notre foyer, endurant ses périls et maîtrisant ses secrets. Ce que d'autres voient comme un bourbier invivable, nous le voyons comme notre domaine - un endroit où la terre elle-même plie à notre volonté.\n\nNous nous sommes adaptés à l'environnement hostile d'une manière qu'aucun étranger ne pourrait comprendre. Les eaux traîtresses, le brouillard dense et les dangers cachés sont nos alliés, non nos obstacles. Nous connaissons chaque sentier tortueux, chaque bosquet ombragé et chaque refuge caché dans le marécage."
AC7_scarred_flesh: "Chair Cicatrisée"
AC7_scarred_flesh_desc: "Les Gnolls Marqués-par-les-Flammes portent leur dévotion au Xhazobkult et leurs traditions brutales sur leur peau même, s'engageant dans la scarification rituelle par flamme démoniaque. Ces rites brûlants gravent des motifs complexes dans leurs peaux, chaque marque racontant une histoire d'affiliation de meute, d'accomplissements personnels et d'allégeance inébranlable à leur foi sombre.\n\nBien que leur structure générale conserve des échos de leur ascendance Croc-de-Sable, les Gnolls Marqués-par-les-Flammes sont parmi les plus particuliers de leur espèce. Leur apparence est encore plus distinctive par une adaptation unique et troublante : l'enlèvement de leur fourrure. Vivant dans les marécages infestés de parasites de la Folie-de-Daravan, ils ont adopté la pratique drastique d'utiliser des onguents caustiques pour dépouiller leurs peaux à nu."
AC7_devouted_xhazobkultists: "Xhazobkultistes Dévoués"
AC7_devouted_xhazobkultists_desc: "Les Gnolls Marqués-par-les-Flammes sont les adhérents les plus féroces et les plus dévoués du Xhazobkult, leur zèle inébranlable gravé dans chaque facette de leur existence. Cette dévotion impie devient indéniable près des marécages de la Folie-de-Daravan, où la fumée âcre des bûchers sacrificiels s'élève vers les cieux, projetant une lueur verte inquiétante à travers les cieux."
AC7_copper_swamp: "Marécage de Cuivre"
AC7_copper_swamp_desc: "La Folie-de-Daravan, bien qu'étant un marécage traître et inhospitalier, recèle une valeur immense sous sa surface boueuse. De riches veines de cuivre traversent la terre, une ressource que les Gnolls Marqués-par-les-Flammes exploitent avec une efficacité impitoyable.\n\nCeux assez infortunés pour survivre à la capture et éviter les bûchers sacrificiels sont condamnés à un sort éprouvant dans les mines de cuivre dispersées à travers le marécage. Sous surveillance constante, ces captifs peinent sans fin, extrayant le métal précieux qui alimente les ambitions des gnolls."
AC7_continue_the_crusade: "Continuer la Croisade"
AC7_continue_the_crusade_desc: "Nous sommes les fiers descendants de la puissante horde du Troisième Xhaz, une lignée forgée dans le chaos et la conquête. Le sang de ceux qui rasèrent des royaumes et répandirent les flammes impies du Xhazobkult coule fort en nous. Ce n'est pas simplement notre héritage mais notre destinée sacrée de rallumer la croisade de feu infernal qui fut autrefois proche de mettre Cannor à genoux."

AC8: "Ligue de la Baie-du-Vin"
AC8_ABJ: "Ligue de la Baie-du-Vin"

AC9: "Expédition de Dimble"
AC9_ADJ: "Dimblerien"

AD1: "Paria"
AD1_ADJ: "Párien"
AD1_ideas: "Idées Páriennes"
AD1_ideas_start: "Traditions Páriennes"
AD1_ideas_bonus: "Ambition Párienne"
AD1_sabalian_warfare: "Guerre Sabalienne"
AD1_sabalian_warfare_desc: "Varian Sabal, le prodige militaire demi-elfe qui sauva autrefois notre royaume du bord de la destruction, nous a laissé un héritage forgé dans les feux de la guerre. Sa brillance sur le champ de bataille et sa résolution inébranlable ont tracé un chemin pour notre survie et notre prospérité, un chemin que nous devons suivre pour honorer sa mémoire et sécuriser notre avenir.\n\nLes tactiques et stratégies révolutionnaires de Sabal - raffinées à travers d'innombrables campagnes - ont été méticuleusement préservées et transmises à travers les générations. Ces enseignements, gravés dans les cœurs et les esprits de nos commandants, demeurent la pierre angulaire de notre doctrine militaire.\n\nContinuer son héritage n'est pas simplement se souvenir de lui ; c'est incarner sa vision. En adhérant à ses méthodes et en les adaptant aux défis du présent, nous nous assurons que l'esprit de Sabal vit, protégeant notre royaume et inspirant la peur chez nos ennemis. Son héritage est notre force, et il nous guidera à travers les épreuves à venir."
AD1_forced_conscription: "Conscription Forcée"
AD1_forced_conscription_desc: "Pour la sécurité et la préservation du royaume Párien, il est décrété que tous les citoyens valides serviront dans l'armée, témoignage de l'unité et de la force de notre peuple. Ce devoir n'est pas vu comme un fardeau mais comme une responsabilité sacrée, embrassée avec fierté par tout vrai Párien.\n\nEn servant, chaque citoyen devient un gardien de notre patrie, un protecteur de ses traditions et un contributeur à son héritage durable. Le service militaire nous lie ensemble, favorisant un but partagé et un lien incassable de loyauté envers notre royaume."
AD1_heart_of_industry: "Cœur de l'Industrie"
AD1_heart_of_industry_desc: "Le royaume Párien prospère avec le bourdonnement de l'industrie, sa force vitale coulant à travers des centres de production bouillonnants. Dans chaque coin de la terre, l'esprit industrieux de notre peuple alimente notre prospérité et notre force.\n\nLes manufactures textiles filent de fins tissus, leur précision et leur artisanat inégalés en Cannor. Les moulins à papier produisent des rames essentielles pour l'administration efficace de notre royaume, soutenant la gouvernance et l'ordre qui définissent notre fier pays.\n\nPendant ce temps, les puissantes forges de Telgeir brûlent jour et nuit, leurs flammes façonnant armes et armures pour fournir notre armée toujours croissante."
AD1_parian_banners: "Bannières Páriennes"
AD1_parian_banners_desc: "Où que marchent les légions Páriennes, leurs bannières flottent fièrement dans le vent, arborant les symboles de notre force et de notre unité. Pour nos ennemis, ces bannières sont un présage, annonçant la domination inévitable de ceux qui osent menacer la sécurité et la souveraineté de notre royaume.\n\nElles inspirent la peur dans les cœurs des adversaires et une résolution inébranlable dans les cœurs de nos soldats. Ces bannières ne sont pas de simple tissu ; elles sont l'incarnation de la puissance Párienne, une déclaration qu'aucun ennemi ne peut résister à la volonté indomptable de notre peuple. À chaque pas que font les légions, elles portent non seulement leurs armes, mais l'honneur et la fierté d'un royaume incassable."
AD1_esmarian_ancestry: "Ascendance Esmarienne"
AD1_esmarian_ancestry_desc: "Même si le peuple Párien forge fièrement son propre chemin et embrasse une identité distincte, nous ne pouvons entièrement couper les liens avec nos racines Esmariennes. L'Esmarie, malgré tous ses défauts, était une terre renommée pour sa riche culture et ses cités de sagesse et d'apprentissage - des joyaux d'illumination qui brillaient au milieu de la saleté."
AD1_watchful_eyes: "Yeux Vigilants"
AD1_watchful_eyes_desc: "Il fut un temps où notre royaume vacillait au bord du démantèlement, en proie à une crise qui révéla les coins les plus sombres des cœurs de notre peuple. Des traîtres et des déserteurs émergèrent comme des vautours, avides de dépecer ce qui restait de notre unité. C'était un temps de chaos, où l'ambition et la cupidité menaçaient de défaire le tissu même de notre société.\n\nMais plus jamais nous ne permettrons à une telle traîtrise de suppurer. Le régime assurera l'ordre et la loyauté, maintenant une surveillance vigilante sur ceux qui oseraient nous trahir. La sécurité et la stabilité de notre royaume dépendent d'un contrôle inébranlable, car ce n'est que par la discipline et la vigilance que nous pouvons sauvegarder l'avenir de notre peuple. La confiance doit être gagnée, et la trahison sera accueillie par une justice rapide et inflexible."
AD1_parian_identity: "Identité Párienne"
AD1_parian_identity_desc: "L'identité Párienne émergea du creuset de l'adversité, forgée dans les feux de la guerre implacable et trempée par la résolution inébranlable de son peuple. La quasi-partition de notre royaume par des voisins conspirateurs et les cicatrices dévastatrices laissées par les Guerres Lilas semèrent les graines de la transformation. Alors que nos terres luttaient pour se reconstruire, le peuple commença à se distancer de l'identité Esmarienne, cherchant quelque chose d'uniquement sien.\n\nCe changement se solidfia durant la Renaissance Párienne, une ère qui vit l'épanouissement d'un art et d'une culture distincts, nous distinguant de nos racines Esmariennes. Le peuple Párien est depuis devenu une nation résiliente et fière, définie par un esprit indomptable, une forte tradition militaire et une prouesse industrielle inégalée."

AD2: "Rohibonie"
AD2_ADJ: "Rohibonique"
AD2_ideas: "Idées Rohiboniques"
AD2_ideas_start: "Traditions Rohiboniques"
AD2_ideas_bonus: "Ambition Rohibonique"
AD2_horde_lords: "Les Seigneurs de Horde"
AD2_horde_lords_desc: "Les tribus Rohiboniques, autrefois un peuple fier et féroce, parcouraient les vastes prairies nordiques de la Frontière Alénique avec une habileté et une grâce inégalées. Renommées pour leur maîtrise de l'équitation et leurs capacités légendaires à dompter et dresser même les plus sauvages des coursiers, elles étaient une force redoutable sur les plaines ouvertes. Cependant, avec le temps, les tribus Rohiboniques firent face à la fragmentation et au déclin. Choisissant d'adopter les cultures voisines à la place, causant l'estompement de leur identité culturelle Rohibonique."
AD2_golden_coast: "La Côte Dorée"
AD2_golden_coast_desc: "Notre vénérée Déesse Ara était autrefois une cheftaine mortelle de la tribu Arami, connue pour son courage inégalé et son habileté exceptionnelle comme cavalière. Guerrière formidable et dirigeante sage, Ara guida son peuple à travers des temps tumultueux et les mena vers les terres fertiles maintenant connues sous le nom de Côte de la Couronne-de-Dame. Cette région côtière, bénie par la beauté naturelle et des ressources abondantes, devint le nouveau foyer pour les Arami sous la direction d'Ara. Sa découverte la plus remarquable fut les riches veines d'or cachées sous la terre, transformant la région en l'une des plus riches de Cannor."
AD2_ancient_bufferzone: "Zone Tampon Antique"
AD2_ancient_bufferzone_desc: "Les vastes plaines que nous habitons ont longtemps servi de champ de bataille, une zone tampon prise entre les empires en guerre du nord et du sud. D'innombrables batailles ont été livrées, et des rivières de sang ont imbibé notre sol. Pourtant, dans ce creuset de conflit, nous avons forgé la résilience et la sagesse. Nous avons appris non seulement à survivre mais à prospérer, transformant nos épreuves en force et nos plaines en une patrie de fierté et de prospérité durables."
AD2_lady_luck_spear: "Le Culte Rohibonique"
AD2_lady_luck_spear_desc: "Les tribus Rohiboniques ont longtemps tenu une profonde révérence pour la Déesse Arami Ara et son mari, Adean, le Dieu de l'Équitation et de la Chevalerie. Cette dévotion donna naissance à une branche distincte de foi divergeant de la Cour du Régent, connue sous le nom de Culte Rohibonique. Enracinée dans des traditions et rituels uniques, cette religion met un accent spécial sur Ara, la Déesse de la Chance, comme symbole de fortune et de providence, et Adean, l'incarnation de la chevalerie, de l'honneur et de la bravoure. Ensemble, ils représentent les valeurs qui ont guidé le peuple Rohibonique pendant des générations, façonnant leur mode de vie et leur identité spirituelle."
AD2_great_migrations: "Les Grandes Migrations"
AD2_great_migrations_desc: "Nos traditions nomades trouvent leurs origines dans l'ère tumultueuse du Réveil-des-Dragons, quand le chaos provoqué par les dragons déplaça nos ancêtres, les chassant de leurs foyers. Ce mode de vie fut cimenté encore une fois durant l'ascension du grand conquérant Gawedi, Godrac, dont les conquêtes nous forcèrent à abandonner nos terres encore une fois. Certains de nos ancêtres fuirent vers l'est, où ils endurèrent l'esclavage sous les seigneurs de guerre centaures d'autrefois. À travers ces épreuves, notre mode de vie nomade devint ancré dans notre culture, un symbole de résilience et d'adaptabilité. Maintenant, nous prospérons dans les vastes plaines ouvertes de la Frontière Alénique et d'Escann, transformant l'adversité en force et l'horizon ouvert en notre foyer."
AD2_influenced: "Sous Influence Étrangère"
AD2_influenced_desc: "Positionnées au carrefour de Cannor, nos terres ont absorbé l'influence de nombreuses cultures, principalement Alénique, Castanorienne et Damérienne. Cette convergence a apporté un mélange d'idées et de traditions, enrichissant notre héritage de nombreuses façons. Cependant, cela n'a pas été sans conséquence. Les conquêtes répétées de nos plaines par des puissances étrangères ont souvent mené à l'érosion de notre propre identité culturelle, alors que notre peuple adoptait les coutumes de leurs dirigeants et abandonnait graduellement les traditions qui nous définissaient autrefois."
AD2_rohibonian_revival: "Renaissance Rohibonique"
AD2_rohibonian_revival_desc: "La culture Rohibonique, longtemps considérée comme reléguée aux annales de l'histoire, a connu une résurgence avec l'éveil de la fierté dans la Frontière Alénique. Alors que les cultures voisines embrassent leur descendance des tribus et honorent la légendaire équitation Rohibonique, un renouveau de nos traditions ancestrales est en cours. Avec la formation de la Rohibonie et notre revendication de l'héritage de ces fières tribus, nous nous tenons à l'avant-garde de cette renaissance culturelle.\n\nNous championnerons le retour des coutumes et traditions Rohiboniques, rallumant l'esprit qui définissait autrefois notre peuple. Les tribus Rohiboniques chevaucheront à nouveau, leurs bannières flottant haut alors que les plaines de la Frontière Alénique résonnent avec le tonnerre des sabots et les chants de nos ancêtres. C'est notre héritage - un que nous restaurerons avec honneur et fierté."

