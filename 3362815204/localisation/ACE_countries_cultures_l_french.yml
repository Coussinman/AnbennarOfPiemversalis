AD3_ADJ: "Anbennarien"
AD4: "Saint-Empire corinite"
AD4_ADJ: "Anbennarien"
AD6: "Empire vivin"
AD6_ADJ: "Impérial"
AD6_ideas: "Idées vivines"
AD6_ideas_start: "Traditions vivines"
AD6_ideas_bonus: "Ambition vivine"
AD6_legacy_defenders: "Héritage des Défenseurs"
AD6_legacy_defenders_desc: "Les royaumes constitutifs de l’Empire vivin partagent une histoire de guerres constantes et ont longtemps porté le fardeau de défendre chaque pouce de terre contre des ennemis voraces et rusés, qu’il s’agisse de Milcori, de Gnolls ou, plus récemment, d’Orcs et de Gobelins. Grâce à la possession de 3 merveilles balgariques ainsi qu’Aelcandar et d’innombrables forts de croisés roilsardi et aldresiens, le peuple de l’Empire vivin est incroyablement compétent dans l’art de construire, défendre et entretenir des fortifications."
AD6_black_thorns: "Les Épines Noires"
AD6_black_thorns_desc: "L’Ordre des Épines Noires est un ordre chevaleresque dont l’origine remonte à la Croisade aldresienne. Il fut la pointe de lance de la croisade au cœur des ténèbres de Corvuria, qui finit par percer l’abcès à l’origine de la peste. Pour cette raison, leur chef, Lucian síl Vivin, se vit accorder le titre de Protecteur par Jaher, et bien qu’il ait finalement disparu, sa famille et son ordre ont perduré, et les rois de Corvuria comptent toujours le Grand Maître des Épines Noires parmi leurs titres.\n\nL’Ordre des Épines Noires est ouvertement connu pour trois choses : leur dévotion inébranlable, bien qu’hétérodoxe, à Nerat, leurs compétences brutales et efficaces en guerre, et leur loyauté sans faille envers les rois síl Vivin. Chaque fois que la Corvuria est menacée, que ce soit par des monstres horrifiques, des morts-vivants terrifiants ou de simples paysans récalcitrants, l’Ordre répond de la même manière : « Anéantir, avec une extrême sévérité. » De nombreux villages ont été réduits en cendres à la suite d’un Tribunal des Épines Noires, et ainsi, les paysans sont prompts à dénoncer leurs compagnons rebelles pour éviter que leur village ne devienne le site du prochain tribunal."
AD6_direct_land: "Utilisation Dirigée des Terres"
AD6_direct_land_desc: "Pendant des siècles, les terres pauvres de Corvuria ont été labourées et cultivées par des paysans tout aussi pauvres, nourrissant des villes et des nobles trop méfiants pour dépendre des importations étrangères.\nMaintenant que les Marches et le Dostanor sont unis sous une seule couronne, les terres de Corvuria peuvent être laissées au pâturage extensif, à l’exploitation minière et forestière, et servir de terrains de chasse pour les nobles.\nLes fermes fertiles des Ashfields, ainsi que les anciennes terres basses de Wexonard, nourriront la population.\nLa monarchie supervise l’intégration de l’économie et contrôle l’utilisation des terres pour assurer la prospérité de tout le royaume, unifiant les parties constitutives."
AD6_gunpowder_empire: "Empire de la Poudre"
AD6_gunpowder_empire_desc: "Depuis les suites de la Croisade aldresienne, les entités politiques des Marches et du Dostanor ont adopté différentes façons de combattre, les Corvuriens se spécialisant dans la cavalerie lourde tandis que les Asheniandais et les Arannais préféraient l’infanterie. Pourtant, l’avenir de la guerre devient, avec chaque décennie qui passe, de plus en plus clair avec l’adoption rapide et universelle des armes à poudre, des fusils aux artilleries de siège ou de campagne.\nLes Arannais n’ont de cesse de rappeler qu’ils furent les premiers dans l’empire à adopter et à se spécialiser dans l’utilisation de l’artillerie de campagne, et qu’ils ont été à l’avant-garde des innovations tactiques depuis.\nL’un des penseurs et commandants les plus éminents du XVIIe siècle, Calos síl Marrlin, a écrit de nombreux traités sur la meilleure façon d’utiliser l’artillerie, tant lors des batailles que des sièges, son œuvre la plus célèbre étant son livre de 1650 « Le Grand Art de l’Artillerie », lu dans tout Cannor et considéré comme un texte quasi sacré par tous les officiers arannais ainsi que par ceux de l’armée impériale vivine ultérieure.\nLa force de l’armée arannaise et sa capacité à s’emparer des trônes d’Asheniande et de Corvuria sont souvent attribuées à l’opportunisme matrimonial et à la chance par l’imagination populaire, mais les experts du sujet reconnaîtront volontiers que la vision progressiste des Arannais a été un ingrédient très important derrière la formation de l’Empire vivin et sa survie à travers le siècle d’hégémonie camirienne."
AD6_peace_vivin: "Paix de Vivin"
AD6_peace_vivin_desc: "La réputation des familles roilsardi des Marches est celle de querelles et de luttes internes constantes, mais ce chapitre de notre histoire est désormais clos.\nLes Marches et le Dostanor sont désormais unis sous une seule dynastie qui maintient la paix intérieure et dirige l’esprit combatif des nobles vers des aventures étrangères.\nBien que les nombreux châteaux profondément ancrés dans nos terres soient toujours largement entretenus, ils servent désormais de palais et de centres de loisirs pour une noblesse prospère.\nIl ne se passe pas un jour sans qu’un coin de l’empire ne célèbre l’une des nombreuses fêtes de notre empire multinational, et aucun de ces festivals ne sera manqué par les membres de la dynastie, toujours prêts à rappeler au peuple la raison de leur prospérité."
AD6_corvurian_riverine: "Renaissance Fluviale corvurienne"
AD6_corvurian_riverine_desc: "…Par exemple, l’investissement dans l’exploitation forestière, l’extraction minière et les infrastructures fluviales le long des rivières Carnvord et Dostanesck. Avec les ressources abondantes fournies par nos terres corvuriennes, habilement extraites par les paysans et transportées vers les usines d’Arannen, je suis convaincu que notre royaume pourra s’imposer comme une puissance industrielle de premier plan. Les coûts industriels seraient moindres s’il était possible de construire des usines en Corvuria même, mais le manque relatif d’alphabétisation parmi la main-d’œuvre simple, ainsi que… des préoccupations plus ésotériques rendent cela politiquement irréalisable pour l’instant…\n\n— Magister Ostan de Varlosen, dans son essai « Une Étude de nos Terres corvuriennes », à Ostan IV síl Vivin-Arannen, 1801"
AD6_one_god: "Un Dieu, Un Régent"
AD6_one_god_desc: "La révélation de la mort de Castellos a choqué la société cannorienne dans ses fondements.\nAvec la foi dans les dirigeants à un niveau historiquement bas, le clergé et les nobles de tous les coins du continent ont tenté d’atténuer l’impact de la révélation et de trouver une nouvelle explication cohérente à l’ordre des sociétés cannoriennes.\nEn Corvuria, la révélation est passée presque inaperçue, la paysannerie appauvrie n’osant même pas remettre en question son sort, mais dans les terres d’Arannen et d’Asheniande, le choc a été immense et les monarchies ont dû faire face à de nombreuses révoltes de paysans et de bourgeois contre leur règne. Au XVIIe siècle, alors que les guerres menant à la formation de l’Empire vivin faisaient rage, les monarques des dynasties síl Arannen et síl Vivin ont adopté une idéologie de gouvernance éclairée, où le monarque devait s’efforcer d’améliorer sa société et l’harmonie entre ses classes constitutives, des paysans les plus pauvres aux nobles les plus riches.\nLa diffusion de la société ravelienne a été encouragée dans les terres corinites d’Arannen et d’Asheniande, alors que ces sociétés prêtaient allégeance et soutien aux monarques qui les finançaient et les soutenaient. La formation de l’Église ravelienne a finalement conduit à la conversion formelle de la famille impériale vivine à cette foi, même si la religion n’était que marginale dans les terres plus rurales et périphériques de Corvuria.\nAlors qu’auparavant les monarques cannoriens se considéraient comme les régents de Castellos, les empereurs vivins ont commencé à se considérer comme les régents de Corin, puis du seul vrai dieu et les intendants de ses enseignements et de ses dons au monde. Il est naturel que le peuple suive les directives et les commandes du régent de dieu."

AD8: "Ligue de Wexonard"
AD8_ADJ: "Ligue"
AD8_ideas: "Idées de la Ligue"
AD8_ideas_start: "Traditions de la Ligue"
AD8_ideas_bonus: "Ambition de la Ligue"
AD8_wexonard_republican_spirit: "Esprit républicain de Wexonard"
AD8_wexonard_republican_spirit_desc: "Les Damériens sont fiers de leurs institutions parlementaires, qui remontent à l’époque de l’ancienne république. Cependant, les Wexonards ont également une histoire de fortes traditions républicaines, leurs rois ayant été élus pendant la période des deux premiers royaumes. Tout aussi important est la tradition de Wexonard selon laquelle les villages et les villes élisent les plus braves et les meilleurs parmi leurs habitants pour les guider et les représenter face aux exigences écrasantes des seigneurs locaux ou étrangers. Les grands-ducs de Wexonard ont tenté de détourner notre esprit en concentrant le talent et l’ambition dans leur grande cour, tandis que les ducs de Sugamber ont cherché à nous tromper en permettant au peuple de créer une liste de candidats pour les postes officiels, tout en gardant le véritable pouvoir de nomination et de révocation entre les mains du duc. Les nobles de Bisanese se sont intéressés au parlementarisme damérien, mais n’ont pas pleinement adopté ses principes. En conséquence, beaucoup de leurs bourgeois se sont installés dans les villes libres voisines pour y trouver des opportunités qu’ils n’avaient pas sous la domination de Bisan. Les lacunes des duchés seront et doivent être surmontées par la Ligue. Les Wexonards talentueux et ambitieux ne seront plus éclipsés par des ducs médiocres ou indolents qui ont hérité de leurs positions grâce aux talents de leurs ancêtres. Au lieu de cela, les villes et les villages éliront leurs propres dirigeants, qui éliront à leur tour l’un des leurs pour mener le peuple de Wexonard vers la gloire."
AD8_land_of_heroes: "Terre de Guerriers"
AD8_land_of_heroes_desc: "De nombreuses villes des terres de Wexonard portent le nom de grands guerriers du passé, comme Rhinmond, Indlebury et Magdalaire. Ces héros ont risqué leur vie pour défendre ou libérer la terre, et ni les gnolls adorateurs de démons, ni les nécromanciens milcori, ni les rois-sorciers d’Escann, ni même nos propres puissants nobles-mages comme Lothane n’ont pu briser le courage et l’esprit de ces guerriers. Mais aucun temps de paix ne dure éternellement, et les Wexonards doivent toujours être à l’affût de nouvelles menaces. Ils doivent se souvenir des histoires des personnes dont les noms figurent sur les plus grandes villes de Wex moderne : ils sont un exemple pour tous, des enfants et jeunes guerriers qui veulent leur ressembler aux aînés respectés et aux dirigeants modernes."
AD8_homeland_of_halves: "Patrie des ‘Demi’"
AD8_homeland_of_halves_desc: "La moitié ouest du Corridor de Wexonard, qui forme le cœur de la Ligue, est également devenue le nouveau foyer des Halfelins depuis l’arrivée des Wexonards, qui, comme nous, ont fui le Réveil des Dragons et les hordes de Godrac. Des siècles plus tard, les elfes et leurs descendants métissés nous ont également rejoints et ont peuplé chaque recoin des terres basses de l’ouest.\n\nBien que les nobles de Wex se soient également considérés comme élvénisés, la véritable et plus complète expression de la culture elfique et demi-elfique dans les terres de Wex se trouvait dans la ville de Magdalaire, Aelthíl ou la région autour d’Escandar, où les peuples de tous les niveaux de la société ont adopté et mélangé les pratiques et traditions elfiques avec celles de Wexonard, les Halfelins de Wexonard étant les plus grands et les plus réussis promoteurs de la culture de Wexonard auprès de nos voisins, augmentant ainsi notre prestige et notre respect à l’étranger.\n\nLes Halfelins de Wex ont été nos supporters les plus inconditionnels, même s’ils n’ont pas trouvé leur place dans les arts martiaux traditionnels de Wexonard, comme l’escrime de Wexonard ou même la cavalerie de Sugamber. Ils nous ont plutôt aidés par la ruse, l’espionnage et l’infiltration, des compétences que nous avons toujours valorisées depuis notre prise de pouvoir détournée de Wexkeep."
AD8_forges_textiles: "Forges des Collines, Textiles des Plaines"
AD8_forges_textiles_desc: "La découverte d’Aelantir et l’expansion subséquente du commerce océanique ont entraîné un affaiblissement progressif du rôle des Marches en tant qu’entrepôt commercial pour les marchandises bulwari et escanni, un processus qui s’est accéléré au cours du dernier siècle. La création de la Ligue de Wexonard a permis aux villes de prendre en charge la responsabilité de faire face à cette menace à long terme pour la prospérité économique. Les terres de Wex ont historiquement été proéminentes dans la production de fer dans l’empire, et la région supérieure de Cotumer a également démontré une vitalité économique.\n\nCependant, les terres basses entre Rhinmond et Cotumer ont subi un déclin économique en raison de leur emplacement reculé, de leur vulnérabilité aux raids gnolls et de la direction de nobles négligents. Afin d’assurer la survie de l’empire dans ce nouveau et plus grand monde, il est essentiel d’être à l’avant-garde du dynamisme économique et de l’expansion industrielle.\n\nLes petites villes comme Vinerick et Rupellion doivent être agrandies, et les forêts de Bardswood doivent être exploitées économiquement et défrichées pour faire plus de place à des fermes productives nourrissant les nouvelles villes des terres basses centrales. Les mines de fer et les forges des hautes terres seront agrandies pour produire des outils supérieurs pour nos agriculteurs, artisans, constructeurs et soldats. Les pasteurs en dehors des villes minières seront également soutenus et dirigés pour produire suffisamment de laine pour notre industrie textile en expansion, aux côtés de Cotumer et de Rhinmond, afin d’éviter le risque que les industries textiles arannaises en expansion inondent notre propre marché avec leurs couleurs inférieures et peu attrayantes."
AD8_riflemen_league: "Fusiliers de la Ligue"
AD8_riflemen_league_desc: "Traditionnellement, l’ambition principale du soldat d’infanterie wexonard moyen était d’apprendre et de maîtriser l’art de l’escrime de Wexonard et de brandir une épée à deux mains bien fabriquée au combat. Cependant, l’avènement de la poudre à canon a conduit à un changement de priorité parmi les généraux et les dirigeants vers l’adoption et la prolifération des armes à feu et de l’artillerie. Cela est en partie dû au fait que la majorité des utilisateurs d’épées à deux mains proviennent de la haute noblesse, qui a considéré la ligue avec une certaine méfiance, au mieux, ou une rébellion active, au pire.\n\nMalgré ces motivations secondaires, la diffusion des armes à feu a connu un grand succès et a également aidé à favoriser un sentiment de loyauté envers la ligue, qui a offert de nouvelles opportunités aux citadins ordinaires qui n’étaient auparavant pas en mesure de payer l’équipement coûteux et l’entraînement exigeant nécessaires pour maîtriser l’escrime de Wexonard.\n\nÀ l’avant-garde de cette révolution militaire se trouvent de nombreux demi-elfes de Wexonard cherchant à combiner les traditions de tir à l’arc de leur moitié elfique avec la férocité et l’agressivité de leur moitié wexonarde. Les Nains de Silverforge ont également prospéré, fondant les premières forges productrices d’artillerie à Ironhill et Wexkeep et transmettant une sagesse naine ancienne et redécouverte provenant des aventuriers de la Spine. Les premiers Nains et Elfes de Wex ont construit des châteaux et des forts impressionnants, et les Nains et Demi-Elfes modernes de Wex sont responsables des innovations dans les armées et créateurs d’armes capables de détruire le même type de châteaux."
AD8_old_blood_new_money: "Vieux Sang et Nouvel Argent"
AD8_old_blood_new_money_desc: "Certains membres de la noblesse, en particulier les échelons supérieurs, ont exprimé une forte résistance à la Ligue depuis sa création, cherchant à la renverser et à restaurer les duchés avec eux à leur tête. Cependant, de nombreux nobles de rang inférieur ont choisi de s’engager dans la politique électorale en milieu rural, obtenant du succès et séduisant une population qui tient encore en haute estime les anciennes lignées et dynasties de renom local. Même parmi les villes autonomes comme Magdalaire, le pouvoir a été partagé entre une classe transitoire de marchands et d’artisans, et parmi les nobles demi-elfes pompeux qui, malgré leurs titres, n’ont pas possédé de terres depuis de nombreuses générations.\n\nEn conséquence, le paysage politique de la ligue n’est pas dominé par un seul secteur de la société ou de l’économie. Au lieu de cela, les lignées nobles prédominent dans certaines régions rurales de Sugamber, les marchands jouent un rôle dominant dans la politique d’Aelcandar, et les artisans ont une forte présence dans des villes comme Aelthil et Corseton. Certaines anciennes grandes maisons nobles se sont également tournées vers des entreprises commerciales, les descendants de la maison síl Rhinmond étant bien représentés dans l’industrie textile de Rhinmond et la maison Robacard d’Ironhill abandonnant les activités superflues dont elles étaient chargées pendant la période ducale pour se concentrer uniquement sur leur production minière de fer et d’armes.\n\nLe réseau complexe de relations entre ces individus, mélange de self-made men, de fils de deuxième génération de grands hommes d’affaires, de nobles fiers et traditionnels, de nobles devenus barons industriels et d’officiers à succès, pose un défi significatif pour naviguer dans les dynamiques politiques de la ligue. Cependant, cela garantit qu’une diversité de compétences et de mentalités est représentée, contribuant à la force et à la résilience du collectif."
AD8_mercenary_state: "L’État Mercenaire"
AD8_mercenary_state_desc: "Les Wexonards n’ont jamais reculé devant la violence. Cependant, leur capacité à canaliser cette violence dans des activités non autodestructrices a souvent été moindre qu’ils ne l’auraient souhaité. La décentralisation d’Anbennar, à laquelle ils ont contribué, et la chute de l’Escann chevaleresque ont offert des opportunités aux Wexonards de la Ligue.\n\nContrairement aux ambitions de Lothane, la direction de la Ligue est méfiante envers une vaste expansion, cherchant plutôt à jouer ses voisins les uns contre les autres et à étendre les intérêts commerciaux et diplomatiques de Wex de manière moins brutale, bien que l’armée de la Ligue reste grande et aussi active que jamais, combattant désormais pour un salaire et des faveurs plutôt que pour des querelles princières et dynastiques. Malgré leurs meilleurs efforts pour regagner leur réputation perdue après le sac d’Anbenncost, les Wexonards ne regrettent pas le fait que leurs troupes soient encore aussi craintes et respectées qu’elles l’étaient à la suite de la 4e Guerre des Lilas. Les ennemis potentiels de Wex sont très prudents pour ne pas offenser ou blesser nos intérêts. Ils sont toujours conscients de notre menace d’offrir des soldats bon marché à leurs autres ennemis.\n\nLes tambours, les tambours. Les tambours battent. Paysans, attention ! Les fusiliers de Wexonard approchent !"

AD9: "Pucklorynth"
AD9_ADJ: "Puckrien"
AD9_ideas: "Idées puckriennes"
AD9_ideas_start: "Traditions puckriennes"
AD9_ideas_bonus: "Ambition puckrienne"
AD9_settle_swamp: "Coloniser le Marais"
AD9_settle_swamp_desc: "La majeure partie de l’ancien royaume se trouve désormais dans le marais de la Folie de Daravan. Si le royaume de Puck doit prospérer, nous devons développer et coloniser les terres marécageuses et leur redonner vie. Les Gnolls, désormais connus sous le nom de Wispsworn, sont adaptés à cet environnement et seront notre avant-garde dans cet effort."
AD9_forever_king: "Le Roi Éternel"
AD9_forever_king_desc: "Puck est le Roi Éternel, il ne mourra jamais et son règne ne prendra jamais fin. Il est le maître des illusions et des rêves, et son pouvoir est sans égal. Il est le souverain du royaume et de tous ceux qui y vivent. Ses sujets lui sont liés par la loyauté et l’amour, et ils feront tout pour le protéger."
AD9_subjugated_nobility: "Noblesse Soumise"
AD9_subjugated_nobility_desc: "Par la peur, la magie ou une loyauté inébranlable, la noblesse du royaume est liée à Puck. Elle n’ira jamais à l’encontre de ses souhaits ou de ses ordres, car Puck a des yeux partout, et il peut être n’importe qui."
AD9_pucks_puzzleforts: "Forteresses-Énigmes de Puck"
AD9_pucks_puzzleforts_desc: "Les saillies invisibles et en forme de pièces de puzzle qui tissent les pierres de nos murs en des motifs inébranlables rendent nos fortifications particulièrement résistantes aux sorts, aux canons et à tout autre danger qui pourrait les menacer."
AD9_internal_focus: "Concentration Interne"
AD9_internal_focus_desc: "En raison de la nature de notre Roi, le monde extérieur ne nous fait pas confiance, ce qui nous empêche de compter sur le commerce. Si le royaume de Puck doit prospérer, nous devons nous concentrer sur notre économie et notre commerce internes."
AD9_march_legacy: "Héritage des Marches"
AD9_march_legacy_desc: "Avant que Puck ne reforge son royaume, il régnait sur la marche des Brinkmarches depuis l’ombre. Chargée de protéger les terres environnantes des ennemis de l’Empire, la marche était uniquement axée sur l’armée et l’entraînement constant de ses soldats."
AD9_changling_realm: "Le Royaume des Changeling"
AD9_changling_realm_desc: "La présence du Roi Puck, un changeling féerique, sur le trône a attiré d’autres êtres de son espèce dans notre royaume. Ces changelings, doués de la capacité de changer de forme et de tisser des illusions, sont devenus des atouts inestimables pour notre empire. Là où les épées et les armées peuvent échouer, leur ruse et leur adaptabilité assurent notre domination dans l’ombre."

