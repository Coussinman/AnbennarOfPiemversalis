AD1_ADJ: "Párien"
AD1_ideas: "Idées páriennes"
AD1_ideas_start: "Traditions páriennes"
AD1_ideas_bonus: "Ambition párienne"
AD1_sabalian_warfare: "Guerre sabalienne"
AD1_sabalian_warfare_desc: "Varian Sabal, le prodige militaire demi-elfe qui sauva autrefois notre royaume du bord de la destruction, nous a laissé un héritage forgé dans les feux de la guerre. Son génie sur le champ de bataille et sa résolution inébranlable ont tracé une voie pour notre survie et notre prospérité, une voie que nous devons suivre pour honorer sa mémoire et assurer notre avenir.\n\nLes tactiques et stratégies révolutionnaires de Sabal, affinées au fil de campagnes innombrables, ont été méticuleusement préservées et transmises à travers les générations. Ces enseignements, gravés dans les cœurs et les esprits de nos commandants, restent la pierre angulaire de notre doctrine militaire.\n\nPoursuivre son héritage n'est pas simplement se souvenir de lui ; c'est incarner sa vision. En adhérant à ses méthodes et en les adaptant aux défis du présent, nous assurons que l'esprit de Sabal perdure, protégeant notre royaume et inspirant la crainte chez nos ennemis. Son héritage est notre force, et il nous guidera à travers les épreuves à venir."
AD1_forced_conscription: "Conscription forcée"
AD1_forced_conscription_desc: "Pour la sécurité et la préservation du royaume de Paria, il est décrété que tous les citoyens valides serviront dans l'armée, un témoignage de l'unité et de la force de notre peuple. Ce devoir n'est pas vu comme un fardeau, mais comme une responsabilité sacrée, embrassée avec fierté par chaque vrai Párien.\n\nEn servant, chaque citoyen devient un gardien de notre patrie, un protecteur de ses traditions et un contributeur à son héritage durable. Le service militaire nous unit, favorisant un but commun et un lien inébranlable de loyauté envers notre royaume."
AD1_heart_of_industry: "Cœur de l'industrie"
AD1_heart_of_industry_desc: "Le royaume de Paria prospère au rythme de l'industrie, son sang vital circulant à travers des centres de production animés. Dans chaque recoin de la terre, l'esprit industrieux de notre peuple alimente notre prospérité et notre force.\n\nLes manufactures textiles filent des étoffes fines, leur précision et leur artisanat inégalés à Cannor. Les moulins à papier produisent des rames essentielles à l'administration efficace de notre royaume, soutenant la gouvernance et l'ordre qui définissent notre fier pays.\n\nPendant ce temps, les puissantes forges de Telgeir brûlent jour et nuit, leurs flammes façonnant des armes et des armures pour approvisionner notre armée en constante expansion."
AD1_parian_banners: "Bannières páriennes"
AD1_parian_banners_desc: "Partout où les légions de Paria marchent, leurs bannières flottent fièrement dans le vent, ornées des symboles de notre force et de notre unité. Pour nos ennemis, ces bannières sont un présage, annonçant la domination inévitable de ceux qui osent menacer la sécurité et la souveraineté de notre royaume.\n\nElles inspirent la peur dans le cœur des adversaires et une résolution inébranlable dans le cœur de nos soldats. Ces bannières ne sont pas de simples morceaux de tissu ; elles sont l'incarnation de la puissance de Paria, une déclaration que nul ennemi ne peut résister à la volonté indomptable de notre peuple. À chaque pas que font les légions, elles portent non seulement leurs armes, mais aussi l'honneur et la fierté d'un royaume inébranlable."
AD1_esmarian_ancestry: "Ascendance esmarienne"
AD1_esmarian_ancestry_desc: "Même si le peuple de Paria forge fièrement sa propre voie et embrasse une identité distincte, nous ne pouvons pas entièrement rompre les liens avec nos racines esmariennes. L'Esmaria, malgré ses défauts, était une terre réputée pour sa riche culture et ses villes de sagesse et d'apprentissage – des joyaux d'illumination qui brillaient au milieu de la boue."
AD1_watchful_eyes: "Yeux vigilants"
AD1_watchful_eyes_desc: "Il fut un temps où notre royaume vacillait au bord du démantèlement, rongé par une crise qui révélait les recoins les plus sombres du cœur de notre peuple. Des traîtres et des déserteurs surgissaient comme des vautours, avides de dépecer ce qu'il restait de notre unité. C'était une époque de chaos, où l'ambition et la cupidité menaçaient de défaire le tissu même de notre société.\n\nMais jamais plus nous ne permettrons qu'une telle trahison s'installe. Le régime veillera à l'ordre et à la loyauté, maintenant une vigilance constante sur ceux qui oseraient nous trahir. La sécurité et la stabilité de notre royaume dépendent d'un contrôle inébranlable, car c'est seulement par la discipline et la vigilance que nous pouvons garantir l'avenir de notre peuple. La confiance doit être gagnée, et la trahison sera rencontrée par une justice rapide et inébranlable."
AD1_parian_identity: "Identité párienne"
AD1_parian_identity_desc: "L'identité párienne est née du creuset de l'adversité, forgée dans les feux d'une guerre sans relâche et tempérée par la résolution inébranlable de son peuple. La partition quasi totale de notre royaume par des voisins rusés et les cicatrices dévastatrices laissées par les Guerres Lilas ont semé les graines de la transformation. Alors que nos terres luttaient pour se reconstruire, le peuple a commencé à se distancier de l'identité esmarienne, cherchant quelque chose de proprement sien.\n\nCe changement s'est solidifié pendant la Renaissance párienne, une époque qui a vu l'épanouissement d'un art et d'une culture distincts, nous différenciant de nos racines esmariennes. Le peuple de Paria est depuis devenu une nation résiliente et fière, définie par un esprit indomptable, une forte tradition militaire et une puissance industrielle inégalée."

AD5: "Hallfredhavn"
AD5_ADJ: "Hallfreder"
AD5_ideas: "Idées de Hallfredhavn"
AD5_ideas_start: "Traditions de Hallfredhavn"
AD5_ideas_bonus: "Ambition de Hallfredhavn"
AD5_the_grand_voyage: "L'Expédition de Hallfred"
AD5_the_grand_voyage_desc: "L'Expédition menée par Hallfred Henriksson Divenscourge est à l'origine de notre peuple. Notre progéniteur intrépide partit avec seulement cinq navires d'un port désormais perdu pour nous, remplis à ras bord de Gerudiens, de provisions, de bravoure et de soif d'aventure alors qu'ils s'élançaient dans le vaste vide à l'ouest du vieux monde. Avec les autres légendaires 'Fyrstýrimenn' (Premiers Capitaines), ils réussirent à atteindre Hallfredhavn, contre toute attente."
AD5_settlers_of_the_dry_coast: "Colons de la Côte Aride"
AD5_settlers_of_the_dry_coast_desc: "La Côte Aride est un endroit rude : il n'y pleut pas, les plantes sont étranges et la faune locale est aussi hostile que la région... Les Oono'i Skraeling disent que c'est une punition de Kykrskógr. Pourtant, nous nous trouvons à sculpter des foyers dans et des routes sur ses racines. La mer et les rivières qui s'y jettent sont le sang vital de la région, permettant au sol fertile mais aride de prospérer en certains endroits. Seule une persévérance tenace et des travaux publics peuvent transformer cette zone en ce qu'elle est aujourd'hui. Si quelqu'un peut faire de cet endroit un foyer, c'est bien nous."
AD5_the_five_fyrstyrimenn_families: "Les Cinq Familles des Fyrstýrimenn"
AD5_the_five_fyrstyrimenn_families_desc: "Il est impossible de fonctionner dans la société de Hallfred sans avoir une connaissance approfondie des cinq familles des Fyrstýrimenn, qui sont les descendants directs des cinq capitaines ayant participé à l'Expédition qui a tout commencé. Elles servent les dirigeants (et elles-mêmes) à travers une liste complexe de responsabilités et de privilèges. Ces familles brouillent les frontières entre conseillers, noblesse, magnats et prétendants, et grâce à une longue histoire d'intrigues politiques et de querelles, combinée à une société insulaire, ont réussi à conserver leurs droits archaïques. Les visiteurs étrangers ont tendance à se faire arrêter en moins d'une journée pour une transgression apparemment innocente, à moins d'être accompagnés par un guide de Hallfred. Ces cinq familles exercent une influence considérable en politique, dans les affaires et dans la culture. Elles détiennent de nombreux privilèges consacrés dans des documents anciens, certains triviaux et d'autres d'une valeur immense. Une partie cruciale de ces privilèges concerne les exemptions fiscales qui donnent à certaines familles un avantage dans certaines industries, avec notamment les Divenscourges qui ont plus de 12 pages dédiées aux leurs. De nombreux hommes d'affaires recherchent ces exemptions, comme en demandant la main d'une fille des Fyrstýrimenn et en essayant de transférer leur entreprise à un nouveau-né doté de tels droits. La liste des règles est apparemment sans fin : Les Skalir ont le droit de commercer avec les marchands entrants avant les autres. Lorsqu'un Vidarfótar fait une offre sur un esclave, aucun roturier ne peut surenchérir. Avant qu'un Hallfreder ne pose le pied sur une île, il doit s'assurer qu'un Divenscourge l'a fait avant et l'a nommée. Les runestones ne peuvent être gravées que par les Svartskeggs et la pratique de la magie nécessite une licence délivrée par leur patriarche. Les Pearlsguards ont le droit d'interruption au Thing. Vous ne devez jamais regarder un Divenscourge dans les yeux à moins qu'il ne vous parle. L'achat d'une propriété sur la rue Rótargata nécessite la permission des Pearlsguards. Ne criez pas près du manoir des Divenscourges..."
AD5_runestones_of_saltrsandr: "Runestones de Saltrsandr"
AD5_runestones_of_saltrsandr_desc: "La côte salée de Saltrsandr est jonchée de runestones, les premières ont été gravées l'année de notre arrivée, en 916 AA, et décrivent le Grand Voyage. Chaque fois qu'un événement significatif se produit, qu'il s'agisse de la mort d'un Jarl, d'une escarmouche ou d'une catastrophe, une runestone est gravée pour s'en souvenir. Ainsi, la noblesse de [AD5.GetUsableName] peut utiliser les pierres pour retracer leur lignée jusqu'aux Fyrstýrimenn, et les guerriers du royaume sont encouragés par les victoires de leurs ancêtres."
AD5_hoggvarar: "Les Brendrótahöggvarar"
AD5_hoggvarar_desc: "Les Brendrótahöggvarar, ou Höggvarar en abrégé, signifiant les Sculpteurs de Racines Brûlées, sont une guilde et une profession uniques à Hallfredhavn. La plupart des Hallfreder communs à Hallfredhavn et en effet dans tout le Brendrótaland vivaient dans des maisons sculptées dans les racines géantes mortes et brûlées du Kykrskógr (Effelai en Langue Commune) que l'on trouve partout dans cette terre aride. Au fil des siècles, ces habitations sont devenues de plus en plus complexes, les sculpteurs transformant les racines en complexes d'appartements dotés d'escaliers, de fenêtres et de portes. Ils sculptent également des tunnels directement à travers pour permettre le passage devant les racines qui restent en surface sur une longueur autrement gênante. Certaines racines restent en surface sur une si longue distance que des routes ont été sculptées dessus, transformant une étendue de nature autrement dangereuse en une route surélevée sûre.\nLorsque le commerce des Hallfreder avec les royaumes étrangers s'est intensifié, la vente de planches de racines brûlées est devenue l'une des principales exportations de la région."
AD5_the_only_men: "Les Seuls Hommes"
AD5_the_only_men_desc: "Les Hallfreder sont les seuls humains sur ce continent, et ainsi aucun Langeyru ne peut se faire passer pour l'un d'entre nous sans l'usage de la magie. Notre grande taille, notre peau pâle, nos oreilles courtes et nos cheveux blonds nous permettent de nous reconnaître même à de grandes distances. Aucun espion ne parle couramment le gerudien ou le commun sans accent, et sans parler de toutes nos coutumes qui sont totalement étrangères aux Langeyru. Ce sentiment de solitude pourrait démoraliser des peuples plus faibles, mais pour les Hallfreder, il n'a fait qu'exalter leur esprit combatif."
AD5_the_frozen_city: "La Cité Gelée"
AD5_the_frozen_city_desc: "Hallfredhavn est souvent surnommée La Cité Gelée par les historiens de Cannor, car son peuple a stagné technologiquement pendant plusieurs siècles, et a même régressé à certains égards. Entre 904 AA et le début du XVe siècle, aucune invention notable n'a été réalisée ou diffusée par les Hallfreder, à l'exception discutable de certaines méthodes de sculpture sur bois. (Comme le soulignent les patriotes de Hallfred.) Le Sidrvetr, qui se traduit par Long Hiver, est un nom souvent utilisé pour décrire cette longue période de stagnation nationale. Le Sidrvetr de Hallfredhavn, tel que décrit par les runestones, les livres et les poèmes, est souvent étudié pour en tirer des enseignements sur les anciennes traditions gerudiennes, car il fonctionne comme une fenêtre sur le passé. Six siècles de luttes internes, de souffrances et de bouleversements politiques ont pu sembler être un âge sombre pour les Hallfreder, mais pour de nombreux étrangers, leur histoire est romantisée."

