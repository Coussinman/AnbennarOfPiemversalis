A48_ideas: "Idées sugambriennes"
A48_ideas_start: "Traditions sugambriennes"
A48_ideas_bonus: "Ambition sugambrienne"
A48_veterans_of_the_long_war: "Vétérans de la Longue Guerre"
A48_veterans_of_the_long_war_desc: "Demandez à un érudit, et il vous dira que la Longue Guerre contre le Roi-Liche de Milcorissia s'est achevée il y a près d'un millénaire. Demandez à un Sugambrien, et il vous dira la vérité : la Longue Guerre n'a jamais vraiment pris fin. Les morts-vivants rôdent toujours dans les labyrinthes sous les Marches, sans parler des autres dangers qui peuplent la région – les pillards gnolls des montagnes de Khenak, ou les pirates de Divenhal qui écument les côtes, rapportant leur butin à la Cité de l'Ombre ou aux jetées gnolles.\n\nFace à toutes ces menaces, Sugamber persiste, son peuple affrontant le mal comme le faisaient ses ancêtres. Ainsi, la Longue Guerre se poursuit."
A48_rhinns_mound: "La Cité du Tertre de Rhinn"
A48_rhinns_mound_desc: "Fondée par Rhinn le Progéniteur durant le Premier Royaume de Wexonard, le Tertre de Rhinn (aujourd'hui abrégé en Rhinmond) est le siège des Ducs de Sugamber et la plus belle et grande ville du Duché. Cela est dû à sa position stratégique, marquant le point médian du cours de la Rivière Deed vers Busilar, et donc un lieu de halte populaire pour les marchands de Busilar et des Marches.\n\nCe ne sont pas seulement les marchands qui traversent Rhinmond, car la ville est aussi un foyer d'aventuriers cherchant à faire leurs armes ou à gagner quelques pièces. Cela est dû à ce qui se trouve sous la ville : un Labyrinthe milcori, une ruine de l'histoire ancienne qui semble changer et se déplacer même en cours d'exploration. La nécessité de constamment purger les morts-vivants avant qu'ils ne quittent le labyrinthe et ne menacent la ville génère un flux constant de quêtes affichées, et la promesse de trésors de l'ancienne Milcorissia lors de ces expéditions signifie qu'on ne peut marcher bien loin à Rhinmond sans croiser une bande d'aventuriers espérant faire fortune avec ce qui les attend en bas."
A48_lockcastle_fair: "La Foire de Lockcastle"
A48_lockcastle_fair_desc: "Allez-vous à la Foire de Lockcastle ?\n\nNon seulement le premier vers d'une chanson populaire de Wexonard, c'est aussi la première question posée à tout voyageur traversant ses terres. Des gens de toutes les Marches et au-delà affluent vers Lockcastle pour les festivités, qui durent tout le mois de Suren pour marquer le début de l'été. À la foire, un visiteur peut profiter de la grande marché, peut-être acheter des soies arannaises ou une paire de fines chaussures sugambriennes. Il peut ensuite rejoindre le festin quasi permanent, s'asseyant pour une tourte de steak mijoté de Lockcastle et un hanap de Bardswood. Puis, le soir, on peut se diriger vers les théâtres en bois construits spécialement pour la foire et profiter d'une pièce. Il s'agit généralement d'une interprétation du conte le plus populaire de Sugamber, « Le Fléau du Liche ».\n\nBien qu'à l'origine organisée par les bourgeois de Lockcastle, les ducs de Sugamber ont jugé sage d'accorder à la Foire leur patronage officiel. Avoir une fête universellement aimée faite au nom du duc contribue grandement à gagner le soutien du peuple, et à s'assurer qu'il continue de soutenir le dirigeant de Sugamber."
A48_legacy_of_the_lichbane: "Héritage du Fléau du Liche"
A48_legacy_of_the_lichbane_desc: "Le roi Rhinn II, plus célèbre sous le nom de Rhinn le Fléau du Liche ou Rhinn le Marteau, fut, aux côtés de son père Rhinn le Cavalier, l'un des rois sugambriens de Wex les plus célébrés. Il gagna ses deux surnoms durant la Longue Guerre, où il mena les efforts des Wexonards contre Xamarzu le Roi-Liche, ses hordes de morts-vivants et les armées milcori qui lui étaient loyales. Célèbre pour ses tactiques de cavalerie de choc, Rhinn mena ses hommes dans des manœuvres foudroyantes pour perturber les mouvements laborieux des rangs de morts-vivants, créant ainsi des brèches pour frapper les nécromanciens servant Xamarzu ; ainsi, il remporta des batailles sans fournir aux Milcori de nouveaux corps à retourner contre lui.\n\nDe telles manœuvres exigeaient une discipline stricte de la part de Rhinn et de ses hommes choisis, et leur assurèrent la victoire ultime contre le Roi-Liche. Nos cavaliers d'aujourd'hui jurent souvent par leur exemple, lisant les légendes sur la Longue Guerre et espérant suivre l'exemple de Rhinn le Fléau du Liche."
A48_order_of_the_roadwardens: "L'Ordre des Gardiens des Routes"
A48_order_of_the_roadwardens_desc: "Fondé en 1578, les membres de l'Ordre des Gardiens des Routes parcourent les nombreuses routes qui sillonnent le duché, les patrouillant pour les maintenir libres des nombreuses menaces qui ravagent les Marches. À cheval, vêtus d'une armure légère et maniant à la fois pistolet et épée, ils accompagnent souvent les voyageurs et les marchands pour les protéger et gagner un peu d'argent supplémentaire au passage.\n\nIls servent également de force puissante à mobiliser en temps de guerre, formant des régiments connus sous le nom de « Éclaireurs » en raison de leur rôle d'éclaireurs et de skirmishers. Ils se déplacent en avant de la force principale pour la reconnaissance, utilisant souvent leur connaissance du terrain des Marches à leur avantage. Une fois en bataille, ils harcèlent les formations ennemies avec des tirs de pistolet, amenuisant leurs rangs et détournant l'attention de la force principale sugambrienne."
A48_settlement_of_the_borders: "Colonisation des Marches"
A48_settlement_of_the_borders_desc: "Le peuple de Wexonard n'a pas été le premier à vivre dans les Marches. Nous sommes arrivés ici après le Réveil des Dragons, fuyant la destruction des dragons pour venir sur cette terre, qui était alors habitée par les Milcori. Ils suivaient leur Roi-Liche, et ainsi nos ancêtres furent contraints de les chasser pour faire notre propre terre, et de vaincre leurs maîtres morts-vivants. Alors que nous chassions les Milcori de leurs foyers et de leurs labyrinthes par le feu et l'épée, leurs anciennes terres devinrent ouvertes aux colonies de Wexonard. \n\nAinsi, nous ne sommes pas étrangers au fait de déplacer d'autres peuples de leurs terres pour établir les nôtres, et si le duché exige un jour une expansion de notre population de Wexonard dans un nouveau territoire, il nous suffira d'ouvrir nos livres d'histoire et nos anciens récits pour apprendre à le faire efficacement."
A48_amber_aristocracy: "L'Aristocratie d'Ambre"
A48_amber_aristocracy_desc: "Après la défaite de Xamarzu en 549, son trésor fut pillé par les Wexonards victorieux. Parmi celui-ci fut découvert un véritable trésor : une énorme pierre d'ambre, extraite des contreforts des Khenak. Lorsqu'elle fut transportée à Rhinn II, il décréta qu'elle soit coupée en morceaux par les artisans du Tertre de Rhinn et placée comme pièce maîtresse du sol de sa nouvelle salle de château au sommet du Tertre. La salle fut par la suite appelée la Salle d'Ambre, et a été davantage embellie avec des incrustations de plafond en ambre. La lumière se réfléchissant sur les gemmes étincelantes offre un spectacle impressionnant à tous ceux qui la visitent.\n\nLes visiteurs sont majoritairement l'aristocratie de Sugamber, et la salle sert de lieu où ils peuvent s'adresser au duc et discuter entre eux. Cela a valu à la noblesse sugambrienne le nom d'« Aristocratie d'Ambre », un nom qu'ils portent avec fierté, car même les nobles de Wexkeep envient le glamour de leur Salle d'Ambre."

B87: "Dau Croen"
B87_ADJ: "Wexorenti"
B87_ideas: "Idées de Dau Croen"
B87_ideas_start: "Traditions de Dau Croen"
B87_ideas_bonus: "Ambition de Dau Croen"
B87_amethyst_ruby_crown: "La Couronne Améthyste-Rubis"
B87_amethyst_ruby_crown_desc: "La Couronne Améthyste-Rubis se dresse comme un puissant symbole de l'unification de Wex et de Lorent sous un seul dirigeant et une seule bannière, marquant l'aube d'une nouvelle ère où Dau Croen émerge comme la véritable force dominante de Cannor. Fabriquée à partir de gemmes d'améthyste prélevées sur la Couronne de Wexonard et de gemmes de rubis prélevées sur la Couronne de Lorent, cette couronne représente non seulement la consolidation du pouvoir, mais aussi la fusion de deux histoires fières en un héritage unique qui façonnera l'avenir de Cannor."
B87_wex_must_rule_2: "Wex doit régner"
B87_wex_must_rule_2_desc: "Les Síl Wex sont les dirigeants légitimes de Cannor, leur droit à la domination forgé par la seule force et l'ambition inébranlable de leurs ancêtres. L'héritage de Lothane, le grand conquérant, résonne encore à travers les âges : sa vision était claire, Wex régnerait sur tous, sans conteste et suprême. C'est l'ambition de Lothane qui a tracé la voie de notre peuple, posant les fondations de l'empire que nous sommes destinés à construire. Aujourd'hui, nous portons cet héritage, animés par la même volonté de fer et la même détermination. Les autres nations, affaiblies et divisées, doivent être mises au pas, car elles ne peuvent résister à la force et à la résolution du pouvoir légitime des síl Wex."
B87_markets_without_limits: "Marchés sans limites"
B87_markets_without_limits_desc: "Les marchés de Dau Croen sont les plus grands de Cannor, regorgeant d'une richesse et d'une prospérité inégalées qui reflètent la force et l'influence de notre nation. Nos marchands et commerçants prospèrent, leurs richesses inégalées dans la région. Pourtant, nous ne pouvons nous contenter de dominer Cannor ; il est temps d'étendre nos marchés au-delà de nos frontières et de les élever au rang des plus grands au monde. Notre ambition ne connaît pas de limites, et avec notre richesse inégalée, nous étendrons notre portée et établirons Dau Croen comme le centre incontesté du commerce mondial."
B87_iorielist_diplomacy: "Diplomatie ioriéliste"
B87_iorielist_diplomacy_desc: "Lorent et Wex, tous deux entourés de forces hostiles, se sont retrouvés partageant des ennemis communs en Dameria et Gawed, deux puissances qui cherchaient à saper leur influence dans la région. Pour prendre l'avantage, Lorent et Wex ont employé des tactiques sournoises, utilisant la ruse et la subversion pour affaiblir ces redoutables adversaires. Par leurs manœuvres stratégiques, ils ont joué un rôle crucial dans la destruction de Dameria, la laissant en ruines. Maintenant, avec Dameria brisée et vaincue, il est temps de tourner leur attention vers Gawed. Sa chute est inévitable, et Dau Croen veillera à ce que Gawed subisse le même sort, consolidant ainsi leur domination dans la région."
B87_wexonard_school_of_fencing: "École d'escrime de Wexonard"
B87_wexonard_school_of_fencing_desc: "L'École d'escrime de Wexonard est réputée comme la plus grande de tout Cannor, une institution prestigieuse où l'art de l'épée est perfectionné. Les escrimeurs de Dau Croen se rendent à Wexkeep, attirés par la réputation inégalée de l'école, pour maîtriser les techniques qui ont rendu son nom légendaire. Cet entraînement rigoureux produit des guerriers d'une habileté sans pareille, garantissant que nos troupes excellent dans le combat rapproché. La précision et la discipline inculquées à l'école donnent à nos forces un avantage décisif sur le champ de bataille, les rendant redoutables dans tout engagement rapproché."
B87_dual_court: "La Cour Duale"
B87_dual_court_desc: "La cour de Dau Croen est enrichie par la présence de nombreux conseillers de Wexonard et de Lorent, dont la sagesse et les perspectives combinées sont inestimables. Les conseils des deux côtés, tirés de leurs points de vue distincts mais complémentaires, guident nos décisions avec précision et prévoyance. Cette collaboration garantit que nous prenons les bonnes décisions, renforçant notre règne et assurant notre position à Cannor."
B87_emulants_of_lorenan: "Émules de Lorenan"
B87_emulants_of_lorenan_desc: "Lorenan était un conquérant légendaire qui, par sa force et sa vision, a uni les terres fracturées de Lencenor en un royaume puissant et cohésif. Son héritage est celui d'une ambition inégalée et d'une détermination inébranlable. Nous devons maintenant suivre ses traces, imitant ses grandes conquêtes pour soumettre toutes les terres de Cannor à notre règne. Tout comme Lorenan a forgé un Lencenor uni, nous devons unifier Cannor, étendant notre domination et consolidant notre place en tant qu'héritiers légitimes de son héritage durable."

AC5: "Magmascale"
AC5_ADJ: "Magmascale"
AC5_ideas: "Idées de Magmascale"
AC5_ideas_start: "Traditions de Magmascale"
AC5_ideas_bonus: "Ambition de Magmascale"
AC5_remember_the_fall: "Souviens-toi de la Chute"
AC5_remember_the_fall_desc: "Les humains traîtres nous ont trahies lors de la chute de Khugdihr. Ils prétendaient être des adorateurs de Nimrith, mais furent rapidement retournés par la Cour Régente, et se retournèrent contre nous pendant le siège, ce que nous ne pardonnerons ni n'oublierons jamais. Et ce n'est pas tout ce qu'ils ont fait. Les humains de la surface nous ont forcés à l'isolement pendant des siècles, puis ont assisté les nains dans leur invasion. Nous nous en souviendrons à jamais. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix – l'esprit vengeur de Nimrith les hantera à jamais, car nous n'avons pas oublié leur passé ! Leur lâcheté sera leur fin !\n\nLes nains cruels nous ont attaqués et tués lors de la chute de Khugdihr. Ils ont assassiné notre peuple de sang-froid, nous ont forcés à quitter nos foyers, puis leurs semblables nous ont rejetés. Ils ont montré à maintes reprises qu'ils ne nous accepteront jamais, et que nous ne pouvons coexister. Nous nous en souviendrons à jamais. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix – l'esprit vengeur de Nimrith les hantera à jamais, car nous n'avons pas oublié leur passé ! Leur obstination sera leur fin !\n\nLes elfes arrogants rôdent à la surface, corrompant les humains avec des idéaux idiots de « paix » et d'« harmonie ». Ils ne seront certainement pas épargnés non plus, car ils ont incité les humains à nous attaquer. L'hypocrisie de soutenir la paix et l'harmonie tout en incitant à l'attaque ! Nous nous souviendrons à jamais de leurs transgressions. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix – l'esprit vengeur de Nimrith les hantera à jamais, car nous n'avons pas oublié leur passé ! Leur arrogance sera leur fin !"
AC5_heated_home: "Un foyer chauffé"
AC5_heated_home_desc: "Les Kobolds de Magmascale ont passé la majeure partie de leur histoire à être menacés par leurs ennemis, qu'ils soient internes ou externes. En raison de cela, les kobolds furent des innovateurs en matière de fortification et de défense."
AC5_industrial_lavaforge: "Forges de lave industrielles"
AC5_industrial_lavaforge_desc: "La principale raison pour laquelle l'État de Zutarzira a tenu si longtemps contre les forces hostiles de tous côtés était sa capacité industrielle. Les Kobolds de Magmascale avaient construit d'immenses forges utilisant la lave comme combustible, faisant d'eux la plus grande puissance industrielle de la Serpentsreach. Cet avantage était encore renforcé par leur grande population et leurs centres urbains bien défendus.\n\nLes industries de l'armement et de la construction à Zutarzira prospéraient, assurant une sécurité économique à l'État et permettant aux kobolds de bien tenir leurs positions – leurs ennemis étaient souvent stupéfaits par la qualité de l'équipement de l'armée de Zutarzira. En temps de paix, les exportations de métal et d'obsidienne fabriqués leur permettaient d'atteindre une prospérité relative, et pendant la guerre, les Forges de Lave garantissaient que la machine de guerre de Zutarzira conservait toujours plus d'élan que leurs ennemis."
AC5_giant_anger: "Le Cycle de la Violence"
AC5_giant_anger_desc: "« Puis ils sont arrivés. Et ils étaient si nombreux, et leurs visages étaient si déformés par la rage et la haine. Je ne comprenais pas pourquoi, bien que je l'aie bientôt réalisé. J'ai chargé mon arbalète et en ai abattu un, qui est tombé à terre. Cinq autres sont venus, sans même regarder leur ami tombé. J'en ai abattu un autre. Ils n'ont toujours pas regardé en arrière. Les instructeurs nous avaient promis que les kobolds étaient lâches et faibles, mais ceux-là ne l'étaient pas. C'était comme s'ils étaient animés par une rage surnaturelle, quelque chose qui dépassait ma compréhension. À un moment donné, ils m'ont dépassé, m'ont poussé à terre en me fixant et m'ont traîné avec eux après m'avoir enchaîné. Après un moment, ils ont semblé se calmer, mais c'était une façade : toutes les quelques minutes, leurs visages s'embrasaient de rage et ils me frappaient. Je me souviens qu'à un moment, pendant le voyage, j'ai essayé de leur parler, mais ils m'ont frappé à la bouche jusqu'à ce que je sois temporairement rendu muet.\nJe crois que cela en dit long sur la nature de nos ennemis. Ils doivent être exterminés et purgés avant qu'ils ne puissent nuire à une autre âme, car ils ont sombré dans la folie. »\n\n— Écrits d'un officier de Garnet"
AC5_obsidian_cities: "Cités d'obsidienne"
AC5_obsidian_cities_desc: ""
AC5_river_of_lava: "Rivière de lave"
AC5_river_of_lava_desc: ""
AC5_firegrown_plants: "Nourries par le feu"
AC5_firegrown_plants_desc: "Les nains d'Aul-Dwarov étaient nourris par les fermes de Tuwad-Dhumankon en plus de la Serpentsvale, tandis que les Gobelins et les Orcs étaient nourris par des champignons et les diverses créatures qu'ils tuaient. Cependant, ce modèle de production alimentaire ne pouvait pas fonctionner pour Zutarzira en raison de leur environnement de feu, ce qui signifiait qu'en temps de guerre, ils subissaient des famines répétées et qu'en temps de paix, ils dépendaient désespérément des Bulwari et des avant-postes neutres restants. Ainsi, leurs scientifiques ont expérimenté extensivement la bio-modification des plantes à leur avantage, dans l'espoir de créer une source alimentaire stable.\n\nDes plantes résistantes à la chaleur ont été créées, et bien que celles-ci puissent être cultivées en grande quantité, elles manquaient de la nutrition des autres plantes de la Serpentspine, les rendant essentiellement inutilisables. Par conséquent, les artificiers de Zutarzira ont expérimenté davantage. Finalement, ils ont réussi à faire en sorte que certaines plantes absorbent l'énergie de la chaleur, la convertissant pour créer de la nutrition. Ces plantes pouvaient être utilisées de manière fiable pour nourrir la grande population de kobolds, et se sont donc rapidement répandues dans tout le domaine de Zutarzira. Comme une grande variété de plantes a été modifiée pour répondre aux besoins des Magmascale, Zutarzira pouvait désormais maintenir des niveaux impressionnants de production alimentaire et de sécurité alimentaire, malgré une grande population dans un environnement hostile."

AC6: "Damaeril"
AC6_ADJ: "Damaerilan"
AC7: "Kryzzar"
AC7_ADJ: "Kryzzar"
AC7_ideas: "Idées de Kryzzar"
AC7_ideas_start: "Traditions de Kryzzar"
AC7_ideas_bonus: "Ambition de Kryzzar"
AC7_kryzzar_the_unifier: "Kryzzar l'Unificateur"
AC7_kryzzar_the_unifier_desc: "Kryzzar se dresse comme le plus grand Gnoll Marqué par la Flamme de la mémoire récente, un guerrier dont l'habileté et la ruse n'ont pas d'égales parmi ses semblables. Par la seule force de sa volonté et une prouesses inégalée, il a accompli ce que beaucoup pensaient impossible : unifier les tribus fracturées des marais Marqués par la Flamme sous son règne unique.\n\nSa vision est aussi audacieuse qu'effrayante. Ne se contentant plus de végéter dans les brumes et la boue du Folie de Daravan, Kryzzar cherche à mener sa meute au-delà des marais, frappant au cœur des royaumes de Cannor."
AC7_scavenging_lifestyle: "Mode de vie de charognards"
AC7_scavenging_lifestyle_desc: "La survie des Gnolls Marqués par la Flamme dans les marais impitoyables du Folie de Daravan repose sur leur ingéniosité et leur sauvagerie sans relâche. Dans cette terre inhospitalière, ils fouillent les ruines d'un royaume oublié, récupérant tout ce qui a de la valeur – outils anciens, armes rouillées et lambeaux d'armure – pour soutenir leur mode de vie brutal.\n\nMais le charognage seul ne suffit pas. Les gnolls se cachent parmi le feuillage enchevêtré et les eaux troubles, prêts à bondir sur tout aventurier ou vagabond malchanceux qui s'aventure trop loin dans le marais. Ces âmes malheureuses deviennent à la fois nourriture et butin pour les Marqués par la Flamme, leurs biens réutilisés et leur chair souvent sacrifiée pour nourrir les feux éternels du Xhazobkult."
AC7_swamp_dwellers: "Habitants des marais"
AC7_swamp_dwellers_desc: "Depuis des siècles, nous appelons les marais du Folie de Daravan notre foyer, endurant ses périls et maîtrisant ses secrets. Ce que les autres voient comme un bourbier invivable, nous le voyons comme notre domaine – un lieu où la terre elle-même plie à notre volonté.\n\nNous nous sommes adaptés à cet environnement hostile de manières qu'aucun étranger ne pourrait comprendre. Les eaux traîtresses, le brouillard dense et les dangers cachés sont nos alliés, non nos obstacles. Nous connaissons chaque sentier sinueux, chaque bosquet ombragé et chaque refuge caché dans le marais."
AC7_scarred_flesh: "Chair cicatrisée"
AC7_scarred_flesh_desc: "Les Gnolls Marqués par la Flamme portent leur dévotion au Xhazobkult et leurs traditions brutales sur leur propre peau, pratiquant des rituels de scarification à la flamme démoniaque. Ces rites brûlants gravent des motifs complexes dans leur peau, chaque marque racontant une histoire d'affiliation à la meute, de réalisations personnelles et d'allégeance inébranlable à leur foi obscure.\n\nBien que leur structure générale conserve des échos de leur ascendance Sandfang, les Gnolls Marqués par la Flamme sont parmi les plus étranges de leur espèce. Leur apparence est encore plus distincte par une adaptation unique et dérangeante : l'élimination de leur fourrure. Vivant dans les marais infestés de parasites du Folie de Daravan, ils ont adopté la pratique brutale d'utiliser des onguents caustiques pour dépouiller leur peau."
AC7_devouted_xhazobkultists: "Xhazobkultistes dévoués"
AC7_devouted_xhazobkultists_desc: "Les Gnolls Marqués par la Flamme sont les adeptes les plus féroces et dévoués du Xhazobkult, leur zèle impie gravé dans chaque facette de leur existence. Cette dévotion indéniable devient indubitable près des marais du Folie de Daravan, où la fumée âcre des bûchers sacrificiels s'élève vers les cieux, projetant une lueur verte sinistre à travers le ciel."
AC7_copper_swamp: "Marais de cuivre"
AC7_copper_swamp_desc: "Le Folie de Daravan, bien que dangereux et inhospitalier, recèle une immense valeur sous sa surface trouble. De riches filons de cuivre traversent la terre, une ressource que les Gnolls Marqués par la Flamme exploitent avec une efficacité impitoyable.\n\nCeux qui ont la malchance de survivre à la capture et d'éviter les bûchers sacrificiels sont condamnés à un sort épuisant dans les mines de cuivre dispersées dans le marais. Sous une surveillance constante, ces captifs peinent sans fin, extrayant le métal précieux qui alimente les ambitions des gnolls."
AC7_continue_the_crusade: "Poursuivre la croisade"
AC7_continue_the_crusade_desc: "Nous sommes les fiers descendants de la puissante horde du Troisième Xhaz, une lignée forgée dans le chaos et la conquête. Le sang de ceux qui ont rasé des royaumes et répandu les flammes impies du Xhazobkult coule en nous. Ce n'est pas seulement notre héritage, mais notre destin sacré de rallumer la croisade infernale qui a failli mettre Cannor à genoux."

