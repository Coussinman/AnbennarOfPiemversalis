B87: "Dau Croen"
B87_ADJ: "Wexorenti"
B87_ideas: "Idées de Dau Croen"
B87_ideas_start: "Traditions de Dau Croen"
B87_ideas_bonus: "Ambition de Dau Croen"
B87_amethyst_ruby_crown: "La Couronne Améthyste-Rubis"
B87_amethyst_ruby_crown_desc: "La Couronne Améthyste-Rubis se dresse comme un puissant symbole de l'unification de Wex et Lorent sous un seul dirigeant et une seule bannière, marquant l'aube d'une nouvelle ère où Dau Croen émerge comme la véritable et dominante force au sein de Cannor. Fabriquée à partir de gemmes d'améthyste prises de la Couronne Wexonard et de gemmes de rubis prises de la Couronne Lorentienne, cette couronne ne représente pas seulement la consolidation du pouvoir mais aussi la fusion de deux histoires fières en un seul héritage qui façonnera l'avenir de Cannor."
B87_wex_must_rule_2: "Wex doit régner"
B87_wex_must_rule_2_desc: "Les Síl Wex sont les dirigeants légitimes de Cannor, leur revendication de domination forgée par la pure force et l'ambition inébranlable de leurs ancêtres. L'héritage de Lothane, le grand conquérant, résonne encore à travers les âges—sa vision était claire : Wex régnerait sur tous, sans contestation et suprême. C'est l'ambition de Lothane qui a tracé la voie pour notre peuple, posant les fondations de l'empire que nous sommes destinés à construire. Aujourd'hui, nous portons cet héritage, animés par la même volonté de fer et la détermination. Les autres nations, affaiblies et divisées, doivent être mises au pas, car elles ne peuvent résister à la force et à la résolution du pouvoir légitime des Síl Wex."
B87_markets_without_limits: "Marchés sans limites"
B87_markets_without_limits_desc: "Les marchés de Dau Croen sont les plus grands de Cannor, animés par une richesse et une prospérité sans pareilles qui reflètent la force et l'influence de notre nation. Nos marchands et commerçants prospèrent, leurs richesses inégalées par quiconque dans la région. Pourtant, nous ne pouvons nous contenter de simplement dominer Cannor ; le moment est venu d'étendre nos marchés au-delà de nos frontières et de les élever au rang des plus grands du monde. Notre ambition ne connaît pas de limites, et avec notre richesse inégalée, nous étendrons notre portée et établirons Dau Croen comme le centre incontesté du commerce mondial."
B87_iorielist_diplomacy: "Diplomatie Iorieliste"
B87_iorielist_diplomacy_desc: "Lorent et Wex, tous deux entourés de forces hostiles, se sont retrouvés partageant des ennemis communs en Dameria et Gawed, deux puissances qui cherchaient à saper leur influence dans la région. Pour prendre l'avantage, Lorent et Wex ont employé des tactiques sournoises, utilisant la ruse et la tromperie pour affaiblir ces redoutables adversaires. Grâce à leurs manœuvres stratégiques, ils ont joué un rôle crucial dans la destruction de la Dameria, la laissant en ruines. Maintenant, avec la Dameria fracturée et vaincue, le moment est venu de tourner leur attention vers Gawed. Sa chute est inévitable, et Dau Croen veillera à ce que Gawed subisse le même sort, consolidant leur domination dans la région."
B87_wexonard_school_of_fencing: "École d'Escrime de Wexonard"
B87_wexonard_school_of_fencing_desc: "L'École d'Escrime de Wexonard est renommée comme la plus grande de tout Cannor, une institution prestigieuse où l'art de l'épée est perfectionné. Les escrimeurs de Dau Croen se rendent à Wexkeep, attirés par la réputation inégalée de l'école, pour maîtriser les techniques qui ont rendu son nom légendaire. Cet entraînement rigoureux produit des guerriers d'une compétence inégalée, garantissant que nos troupes excellent dans le combat rapproché. La précision et la discipline inculquées à l'école donnent à nos forces un avantage décisif sur le champ de bataille, les rendant redoutables dans tout engagement en combat rapproché."
B87_dual_court: "La Cour Duale"
B87_dual_court_desc: "La cour de Dau Croen est enrichie par la présence de nombreux conseillers Wexonard et Lorentais, dont la sagesse et les perspectives combinées sont inestimables. Les conseils des deux côtés, tirés de leurs perspectives distinctes mais complémentaires, guident nos décisions avec précision et prévoyance. Cette collaboration garantit que nous prenons les bonnes décisions, renforçant notre règne et sécurisant notre position à Cannor."
B87_emulants_of_lorenan: "Émules de Lorenan"
B87_emulants_of_lorenan_desc: "Lorenan était un conquérant légendaire qui, par sa force et sa vision, a uni les terres fracturées de Lencenor en un royaume puissant et cohésif. Son héritage est celui d'une ambition inégalée et d'une détermination inébranlable. Nous devons maintenant suivre ses traces, imiter ses grandes conquêtes pour amener toutes les terres de Cannor sous notre règne. Tout comme Lorenan a forgé un Lencenor uni, nous devons aussi unifier Cannor, étendre notre domination et consolider notre place en tant que véritables héritiers de son héritage durable."

AC5: "Magmascale"
AC5_ADJ: "Magmascale"
AC5_ideas: "Idées de Magmascale"
AC5_ideas_start: "Traditions de Magmascale"
AC5_ideas_bonus: "Ambition de Magmascale"
AC5_remember_the_fall: "Se Souvenir de la Chute"
AC5_remember_the_fall_desc: "Les humains traîtres nous ont trahis lors de la chute de Khugdihr. Ils prétendaient être des adorateurs de Nimrith mais ont été rapidement retournés par la Cour Régente, et se sont retournés contre nous lors du siège, ce que nous ne pardonnerons ni n'oublierons jamais. Et ce ne sont pas les seuls à avoir commis des crimes. Les humains de surface nous ont forcés à l'isolement pendant des siècles, puis ont aidé les nains à nous envahir. Nous nous en souviendrons à jamais. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour toujours, car nous n'avons pas oublié leur passé ! Leur lâcheté sera leur fin !\n\nLes nains cruels nous ont attaqués et tués lors de la chute de Khugdihr. Ils ont assassiné notre peuple de sang-froid, nous ont forcés à quitter nos foyers et ensuite leurs semblables nous ont rejetés. Ils ont montré à maintes reprises qu'ils ne nous accepteront jamais, et que nous ne pouvons pas coexister. Nous nous en souviendrons à jamais. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour toujours, car nous n'avons pas oublié leur passé ! Leur obstination sera leur fin !\n\nLes elfes arrogants rôdent en surface, corrompant les humains avec des idéaux idiots de « paix » et d'« harmonie ». Ils ne seront certainement pas épargnés non plus, car ils ont incité les humains à nous attaquer. L'hypocrisie de soutenir la paix et l'harmonie tout en incitant à l'attaque ! Nous nous souviendrons à jamais de leurs transgressions. Nous veillerons à ce qu'ils ne connaissent plus jamais la paix - l'esprit vengeur de Nimrith les hantera pour toujours, car nous n'avons pas oublié leur passé ! Leur arrogance sera leur fin !"
AC5_heated_home: "Un Foyer Chauffé"
AC5_heated_home_desc: "Les Kobolds de Magmascale ont passé la plupart de leur histoire à être menacés par leurs ennemis, qu'ils soient parmi eux ou de l'extérieur. En raison de cela, les kobolds étaient des innovateurs en matière de fortification et de défense."
AC5_industrial_lavaforge: "Forge de Lave Industrielle"
AC5_industrial_lavaforge_desc: "La raison principale pour laquelle l'État de Zutarziran a tenu si longtemps contre les forces hostiles de tous côtés était sa capacité industrielle. Les Kobolds de Magmascale avaient construit d'énormes forges utilisant la lave comme carburant, faisant d'eux la plus grande puissance industrielle de Serpentsreach. Cet avantage a été encore renforcé par leur grande population et leurs centres urbains bien défendus.\n\nLes industries des armes et de la construction à Zutarzira prospéraient, accordant une sécurité économique à l'État et permettant aux kobolds de bien tenir leur terrain - leurs ennemis étaient souvent stupéfaits par la qualité de l'équipement de l'armée de Zutarziran. En temps de paix, les exportations de métal et d'obsidienne fabriqués permettaient d'atteindre une prospérité relative, et pendant la guerre, les Forges de Lave assuraient que la machine de guerre de Zutarzira garderait toujours plus d'élan que leurs ennemis."
AC5_giant_anger: "Le Cycle de la Violence"
AC5_giant_anger_desc: "« Alors ils sont venus. Et ils étaient si nombreux, et leurs visages étaient si déformés par la rage et la haine. Je ne comprenais pas pourquoi, bien que je le réaliserais bientôt. J'ai chargé mon arbalète et tiré sur l'un d'eux, qui est tombé à terre. Cinq autres sont venus, sans regarder en arrière leur ami tombé. J'en ai tiré un autre. Ils ne regardaient toujours pas en arrière. Les instructeurs nous avaient promis que les kobolds étaient lâches et faibles, mais ceux-ci ne l'étaient pas. C'était comme s'ils étaient alimentés par une rage surnaturelle, quelque chose au-delà de ma compréhension. À un moment donné, ils m'ont dépassé, m'ont poussé à terre tout en me fixant et m'ont traîné avec eux après m'avoir mis en chaînes. Après un moment, ils ont commencé à paraître plus calmes, mais c'était une façade : toutes les quelques minutes, leurs visages s'embrasaient de rage et ils me frappaient. Je me souviens avoir essayé de leur parler à un moment donné pendant le voyage, mais ils m'ont frappé à la bouche jusqu'à ce que je sois temporairement rendu muet.\n\nJe crois que cela en dit long sur la nature de nos ennemis. Ils doivent être exterminés et purgés avant qu'ils ne puissent nuire à une autre âme, car ils ont complètement sombré dans la folie. »\n\n-Écrits d'un officier Garnet"
AC5_obsidian_cities: "Villes d'Obsidienne"
AC5_obsidian_cities_desc: ""
AC5_river_of_lava: "Rivière de Lave"
AC5_river_of_lava_desc: ""
AC5_firegrown_plants: "Nourris par le Feu"
AC5_firegrown_plants_desc: "Les nains d'Aul-Dwarov étaient nourris par les fermes de Tuwad-Dhumankon en plus de la Serpentsvale, tandis que les Gobelins et les Orcs étaient nourris par des champignons et les diverses créatures qu'ils tuaient. Cependant, ce modèle de production alimentaire ne pouvait pas fonctionner pour Zutarzira en raison de leur environnement de feu, ce qui signifiait que pendant les temps de guerre, ils subissaient des famines répétées et en temps de paix, ils dépendaient désespérément de Bulwari et des bastions neutres restants. Ainsi, leurs scientifiques ont expérimenté de manière extensive la bio-modification des plantes à leur avantage, dans l'espoir de créer une source alimentaire stable.\n\nDes plantes résistantes à la chaleur ont été créées, et bien que celles-ci puissent être cultivées de manière extensive, elles manquaient de la nutrition des autres plantes de Serpentspine, les rendant essentiellement inutilisables. Par conséquent, les artificiers de Zutarzira ont expérimenté davantage. Finalement, ils ont réussi à faire en sorte que certaines plantes absorbent l'énergie de la chaleur, la convertissant pour créer de la nutrition. Ces plantes pouvaient être utilisées de manière fiable pour nourrir la grande population de kobolds, et ainsi se sont rapidement répandues dans tout le domaine de Zutarzira. Comme une grande variété de plantes a été modifiée pour répondre aux besoins de Magmascale, Zutarzira pouvait maintenant maintenir des niveaux impressionnants de production alimentaire et de sécurité alimentaire, malgré une grande population dans un environnement hostile."

AC6: "Damaeril"
AC6_ADJ: "Damaerilan"

AC7: "Kryzzar"
AC7_ADJ: "Kryzzar"
AC7_ideas: "Idées de Kryzzar"
AC7_ideas_start: "Traditions de Kryzzar"
AC7_ideas_bonus: "Ambition de Kryzzar"
AC7_kryzzar_the_unifier: "Kryzzar l'Unificateur"
AC7_kryzzar_the_unifier_desc: "Kryzzar se dresse comme le plus grand Gnoll Marqué par la Flamme de la mémoire récente, un guerrier dont l'habileté et la ruse n'ont pas d'égal parmi ses semblables. Par la seule force de volonté et une prouesse inégalée, il a accompli ce que beaucoup pensaient impossible : unifier les tribus fracturées des marais Marqués par la Flamme sous son règne unique.\n\nSa vision est aussi audacieuse qu'effrayante. Ne se contentant plus de languir dans les brumes et la boue de la Folie de Daravan, Kryzzar cherche à guider sa meute au-delà des marais, frappant au cœur des royaumes Cannoriens."
AC7_scavenging_lifestyle: "Mode de Vie de Récupération"
AC7_scavenging_lifestyle_desc: "La survie des Gnolls Marqués par la Flamme dans les marais impitoyables de la Folie de Daravan dépend de leur ingéniosité et de leur sauvagerie sans relâche. Dans cette terre inhospitalière, ils fouillent les ruines d'un royaume oublié, récupérant tout ce qui a de la valeur—outils anciens, armes rouillées et morceaux d'armure—pour soutenir leur mode de vie brutal.\n\nCependant, la récupération seule ne suffit pas. Les gnolls se cachent parmi le feuillage enchevêtré et les eaux troubles, prêts à bondir sur tout aventurier ou vagabond malheureux qui s'égare trop loin dans le marais. Ces âmes malchanceuses deviennent à la fois subsistance et butin pour les Marqués par la Flamme, leurs biens réutilisés, et leur chair souvent sacrifiée pour nourrir les feux toujours brûlants du Xhazobkult."
AC7_swamp_dwellers: "Habitants des Marais"
AC7_swamp_dwellers_desc: "Depuis des siècles, nous appelons les marais de la Folie de Daravan notre foyer, endurant leurs périls et maîtrisant leurs secrets. Ce que d'autres voient comme un bourbier inhabitable, nous le voyons comme notre domaine—un endroit où la terre elle-même se plie à notre volonté.\n\nNous nous sommes adaptés à l'environnement hostile de manières qu'aucun étranger ne pourrait comprendre. Les eaux traîtresses, le brouillard dense et les dangers cachés sont nos alliés, non nos obstacles. Nous connaissons chaque chemin sinueux, chaque bosquet ombragé et chaque refuge caché dans le marais."
AC7_scarred_flesh: "Chair Cicatrisée"
AC7_scarred_flesh_desc: "Les Gnolls Marqués par la Flamme portent leur dévotion au Xhazobkult et leurs traditions brutales sur leur propre peau, s'engageant dans des scarifications rituelles à travers la flamme démoniaque. Ces rites brûlants gravent des motifs complexes dans leurs peaux, chaque marque racontant une histoire d'affiliation à la meute, de réalisations personnelles et d'allégeance inébranlable à leur foi sombre.\n\nBien que leur structure globale conserve des échos de leur ascendance Sandfang, les Gnolls Marqués par la Flamme sont parmi les plus singuliers de leur espèce. Leur apparence est encore davantage distinguée par une adaptation unique et dérangeante : l'élimination de leur fourrure. Vivant dans les marais infestés de parasites de la Folie de Daravan, ils ont adopté la pratique sévère d'utiliser des onguents caustiques pour dépouiller leurs peaux."
AC7_devouted_xhazobkultists: "Xhazobkultistes Dévoués"
AC7_devouted_xhazobkultists_desc: "Les Gnolls Marqués par la Flamme sont les adeptes les plus féroces et les plus dévoués du Xhazobkult, leur zèle inébranlable gravé dans chaque facette de leur existence. Cette dévotion impie devient indéniable près des marais de la Folie de Daravan, où la fumée âcre des bûchers sacrificiels s'élève vers les cieux, projetant une lueur verte étrange à travers les cieux."
AC7_copper_swamp: "Marais de Cuivre"
AC7_copper_swamp_desc: "La Folie de Daravan, bien qu'un marais dangereux et inhospitalier, recèle une immense valeur sous sa surface trouble. De riches veines de cuivre traversent la terre, une ressource que les Gnolls Marqués par la Flamme exploitent avec une efficacité impitoyable.\n\nCeux qui ont la malchance de survivre à la capture et d'éviter les bûchers sacrificiels sont condamnés à un sort épuisant dans les mines de cuivre dispersées dans le marais. Sous surveillance constante, ces captifs peinent sans fin, extrayant le métal précieux qui alimente les ambitions des gnolls."
AC7_continue_the_crusade: "Poursuivre la Croisade"
AC7_continue_the_crusade_desc: "Nous sommes les fiers descendants de la puissante horde du Troisième Xhaz, une lignée forgée dans le chaos et la conquête. Le sang de ceux qui ont rasé les royaumes et répandu les flammes impies du Xhazobkult coule fort en nous. Ce n'est pas seulement notre héritage mais notre destin sacré de rallumer la croisade infernale qui a failli mettre Cannor à genoux."

AC8: "Ligue de Winebay"
AC8_ABJ: "Ligue de Winebay"

AC9: "Expédition de Dimble"
AC9_ADJ: "Dimblerian"

AD1: "Paria"
AD1_ADJ: "Párian"
AD1_ideas: "Idées Párianes"
AD1_ideas_start: "Traditions Párianes"
AD1_ideas_bonus: "Ambition Páriane"
AD1_sabalian_warfare: "Guerre Sabalienne"
AD1_sabalian_warfare_desc: "Varian Sabal, le prodige militaire demi-elfe qui a autrefois sauvé notre royaume du bord de la destruction, nous a laissé un héritage forgé dans les feux de la guerre. Son génie sur le champ de bataille et sa résolution inébranlable ont tracé une voie pour notre survie et notre prospérité, une voie que nous devons suivre pour honorer sa mémoire et sécuriser notre avenir.\n\nLes tactiques et stratégies révolutionnaires de Sabal—affinées à travers d'innombrables campagnes—ont été méticuleusement préservées et transmises à travers les générations. Ces enseignements, gravés dans les cœurs et les esprits de nos commandants, restent la pierre angulaire de notre doctrine militaire.\n\nPour continuer son héritage, ce n'est pas seulement se souvenir de lui ; c'est incarner sa vision. En adhérant à ses méthodes et en les adaptant aux défis du présent, nous assurons que l'esprit de Sabal vive, protégeant notre royaume et inspirant la crainte chez nos ennemis. Son héritage est notre force, et il nous guidera à travers les épreuves à venir."
AD1_forced_conscription: "Conscription Forcée"
AD1_forced_conscription_desc: "Pour la sécurité et la préservation du royaume Párian, il est décrété que tous les citoyens valides serviront dans l'armée, un témoignage de l'unité et de la force de notre peuple. Ce devoir n'est pas vu comme un fardeau mais comme une responsabilité sacrée, embrassée avec fierté par chaque vrai Párian.\n\nEn servant, chaque citoyen devient un gardien de notre patrie, un protecteur de ses traditions, et un contributeur à son héritage durable. Le service militaire nous unit, favorisant un but commun et un lien de loyauté inébranlable envers notre royaume."
AD1_heart_of_industry: "Cœur de l'Industrie"
AD1_heart_of_industry_desc: "Le royaume Párian prospère avec le bourdonnement de l'industrie, son sang vital circulant à travers des centres de production animés. Dans chaque recoin du pays, l'esprit industrieux de notre peuple alimente notre prospérité et notre force.\n\nLes manufactures textiles tissent des étoffes fines, leur précision et leur artisanat inégalés à Cannor. Les moulins à papier produisent des rames essentielles pour l'administration efficace de notre royaume, soutenant la gouvernance et l'ordre qui définissent notre fier pays.\n\nPendant ce temps, les puissantes forges de Telgeir brûlent jour et nuit, leurs flammes façonnant des armes et des armures pour approvisionner notre armée en constante croissance."
AD1_parian_banners: "Bannières Párianes"
AD1_parian_banners_desc: "Là où les légions Párianes marchent, leurs bannières flottent fièrement dans le vent, ornées des symboles de notre force et de notre unité. Pour nos ennemis, ces bannières sont un présage, annonçant la domination inévitable de ceux qui osent menacer la sécurité et la souveraineté de notre royaume.\n\nElles inspirent la crainte dans le cœur des adversaires et une résolution inébranlable dans le cœur de nos soldats. Ces bannières ne sont pas simplement du tissu ; elles sont l'incarnation de la puissance Páriane, une déclaration que nul ennemi ne peut résister à la volonté indomptable de notre peuple. Avec chaque pas que les légions font, elles portent non seulement leurs armes, mais aussi l'honneur et la fierté d'un royaume indestructible."
AD1_esmarian_ancestry: "Ascendance Esmarienne"
AD1_esmarian_ancestry_desc: "Même si le peuple Párian forge fièrement sa propre voie et embrasse une identité distincte, nous ne pouvons pas entièrement rompre les liens avec nos racines Esmariennes. Esmaria, malgré tous ses défauts, était une terre renommée pour sa riche culture et ses villes de sagesse et d'apprentissage—des joyaux d'illumination qui brillaient au milieu de la saleté."
AD1_watchful_eyes: "Yeux Vigilants"
AD1_watchful_eyes_desc: "Il y a eu un temps où notre royaume était au bord de la dislocation, rongé par une crise qui a révélé les coins les plus sombres des cœurs de notre peuple. Des traîtres et des déserteurs sont apparus comme des vautours, avides de dépecer ce qui restait de notre unité. C'était un temps de chaos, où l'ambition et la cupidité menaçaient de dénouer le tissu même de notre société.\n\nMais jamais plus nous ne permettrons à une telle trahison de se développer. Le régime assurera l'ordre et la loyauté, maintenant une vigilance sur ceux qui pourraient oser nous trahir. La sécurité et la stabilité de notre royaume dépendent d'un contrôle inébranlable, car seul par la discipline et la vigilance pouvons-nous sauvegarder l'avenir de notre peuple. La confiance doit être gagnée, et la trahison sera rencontrée avec une justice rapide et inébranlable."
AD1_parian_identity: "Identité Páriane"
AD1_parian_identity_desc: "L'identité Páriane est née du creuset de l'adversité, forgée dans les feux de la guerre sans relâche et tempérée par la résolution inébranlable de son peuple. La partition presque complète de notre royaume par des voisins rusés et les cicatrices dévastatrices laissées par les Guerres de Lilas ont semé les graines de la transformation. Alors que nos terres luttaient pour se reconstruire, le peuple a commencé à se distancier de l'identité Esmarienne, cherchant quelque chose de véritablement sien.\n\nCe changement s'est solidifié pendant la Renaissance Páriane, une ère qui a vu l'épanouissement d'un art et d'une culture distincts, nous distinguant de nos racines Esmariennes. Le peuple Párian est depuis devenu une nation résiliente et fière, définie par un esprit indomptable, une forte tradition militaire et une puissance industrielle inégalée."

AD2: "Rohibonia"
AD2_ADJ: "Rohibonique"
AD2_ideas: "Idées Rohiboniques"
AD2_ideas_start: "Traditions Rohiboniques"
AD2_ideas_bonus: "Ambition Rohibonique"
AD2_horde_lords: "Les Seigneurs de la Horde"
AD2_horde_lords_desc: "Les tribus Rohiboniques, autrefois un peuple fier et féroce, parcouraient les vastes plaines septentrionales de la Frontière Alenique avec une habileté et une grâce inégalées. Renommées pour leur maîtrise de l'équitation et leurs capacités légendaires à dompter et à dresser même les étalons les plus sauvages, elles étaient une force avec laquelle il fallait compter sur les plaines ouvertes. Cependant, avec le temps, les tribus Rohiboniques ont fait face à la fragmentation et au déclin. Choisissant d'adopter les cultures voisines à la place, causant la disparition de leur identité culturelle Rohibonique."
AD2_golden_coast: "La Côte Dorée"
AD2_golden_coast_desc: "Notre vénérée Déesse Ara était autrefois un chef mortel de la tribu Arami, connue pour son courage inégalé et son habileté exceptionnelle en tant que cavalière. Une guerrière redoutable et une dirigeante sage, Ara a guidé son peuple à travers des temps tumultueux et les a menés vers les terres abondantes maintenant connues sous le nom de Côte de la Couronne des Dames. Cette région côtière, bénie par une beauté naturelle et des ressources abondantes, est devenue le nouveau foyer des Arami sous la direction d'Ara. Sa découverte la plus remarquable fut les riches veines d'or cachées sous la terre, transformant la région en l'une des plus riches de Cannor."
AD2_ancient_bufferzone: "Ancienne Zone Tampon"
AD2_ancient_bufferzone_desc: "Les vastes plaines que nous habitons ont longtemps servi de champ de bataille, une zone tampon prise entre les empires en guerre du nord et du sud. D'innombrables batailles ont été livrées, et des rivières de sang ont imbibé notre sol. Pourtant, dans ce creuset de conflit, nous avons forgé la résilience et la sagesse. Nous avons appris non seulement à survivre, mais à prospérer, transformant nos difficultés en force et nos plaines en une patrie de fierté et de prospérité durables."
AD2_lady_luck_spear: "Le Culte Rohibonique"
AD2_lady_luck_spear_desc: "Les tribus Rohiboniques ont longtemps voué une profonde révérence à la Déesse Arami Ara et à son mari, Adean, le Dieu de l'Équitation et de la Chevalerie. Cette dévotion a donné naissance à une branche distincte de la foi divergeant de la Cour Régente, connue sous le nom de Culte Rohibonique. Enracinée dans des traditions et des rituels uniques, cette religion place un accent particulier sur Ara, la Déesse de la Chance, comme symbole de fortune et de providence, et Adean, l'incarnation de la chevalerie, de l'honneur et du courage. Ensemble, ils représentent les valeurs qui ont guidé le peuple Rohibonique pendant des générations, façonnant leur mode de vie et leur identité spirituelle."
AD2_great_migrations: "Les Grandes Migrations"
AD2_great_migrations_desc: "Nos traditions nomades trouvent leurs origines à l'ère tumultueuse du Réveil du Dragon, lorsque le chaos causé par les dragons a déplacé nos ancêtres, les chassant de leurs foyers. Ce mode de vie a été cimenté une fois de plus lors de l'ascension du grand conquérant Gawedi, Godrac, dont les conquêtes nous ont forcés à abandonner nos terres une fois de plus. Certains de nos ancêtres ont fui vers l'est, où ils ont enduré l'esclavage sous les seigneurs de guerre centaures d'autrefois. À travers ces épreuves, notre mode de vie nomade s'est enraciné dans notre culture, un symbole de résilience et d'adaptabilité. Maintenant, nous prospérons dans les vastes plaines ouvertes de la Frontière Alenique et d'Escann, transformant les difficultés en force et l'horizon ouvert en notre foyer."
AD2_influenced: "Sous Influence Étrangère"
AD2_influenced_desc: "Positionnés au carrefour de Cannor, nos terres ont absorbé l'influence de nombreuses cultures, principalement Alenique, Castanorienne et Damerienne. Cette convergence a apporté un mélange d'idées et de traditions, enrichissant notre héritage de nombreuses manières. Cependant, cela n'a pas été sans conséquence. Les conquêtes répétées de nos plaines par des puissances étrangères ont souvent conduit à l'érosion de notre propre identité culturelle, alors que notre peuple adoptait les coutumes de leurs dirigeants et abandonnait progressivement les traditions qui nous définissaient autrefois."
AD2_rohibonian_revival: "Renaissance Rohibonique"
AD2_rohibonian_revival_desc: "La culture Rohibonique, longtemps considérée comme reléguée aux annales de l'histoire, a connu une résurgence avec l'éveil de la fierté dans la Frontière Alenique. Alors que les cultures voisines embrassent leur descendance des tribus et honorent la légendaire maîtrise équestre Rohibonique, une renaissance de nos traditions ancestrales est en cours. Avec la formation de la Rohibonia et notre revendication de l'héritage de ces fières tribus, nous nous trouvons à l'avant-garde de cette renaissance culturelle.\n\nNous défendrons le retour des coutumes et traditions Rohiboniques, rallumant l'esprit qui définissait autrefois notre peuple. Les tribus Rohiboniques chevaucheront à nouveau, leurs bannières flottant haut alors que les plaines de la Frontière Alenique résonnent du tonnerre des sabots et des chants de nos ancêtres. C'est notre héritage—celui que nous restaurerons avec honneur et fierté."

