lizard_precursor_relics: "Découverte d'une antique Zatsarya !"
lizard_precursor_relics_desc: "Une Zatsarya antique renfermant des inventions intactes des Hommes-Lézards Précurseurs a été découverte lorsque des chasseurs d'artefacts détectèrent une étrange résonance magique dans les ruines abandonnées depuis des millénaires. Les portails pétrifiés ne cédèrent qu'après un décodage complexe des sceaux par les artificiers les plus érudits de Shargra. À l'intérieur, les mécanismes apparaissaient comme s'ils avaient été abandonnés hier seulement—artefacts complexes luisant faiblement dans l'obscurité et mystérieux monolithe gravé de runes oubliées. De nombreux dispositifs demeurent fonctionnels, pourtant leur véritable purpose s'est perdu dans les brumes du temps. Les érudits étudient avec prudence cette trouvaille extraordinaire, réalisant que cette Zatsarya pourrait redéfinir notre compréhension de l'héritage légendaire des Hommes-Lézards et révéler des secrets enfouis depuis l'aube des civilisations."

lizard_damestear: "Les Nagas ont invoqué la Damestear !"
lizard_damestear_desc: "Au plus profond du sanctum étoilé de Shalazar, les mages nagas accomplissent l'« Invocation de la Veine Astrale ». Rassemblés sous une carte céleste antique aux constellations scintillantes, ils alignent leur magie sur les mouvements des cieux, traçant les astres dans la poussière d'étoile chatoyante. À l'apogée du rituel sacré, le Grand Prêtre taille un passage à travers le voile cosmique, tirant de l'éther un flot de Damestear—essence cristallisée de pure énergie stellaire. Si elle est proprement contenue dans les sigilles enchantés, la Damestear coule éternellement, alimentant sortilèges et forges arcaniques de sa puissance divine. Mais un seul faux pas pourrait déchirer la trame de l'espace elle-même, consumant les invocateurs dans un maelström astral dévastateur qui réduirait tout en poussière cosmique."

Vanslave.6.t:0 "§RCommerce de Chair§"
Vanslave.6.d:0 "Les cris des infortunés et le cliquetis sinistre des chaînes résonnent comme une mélodie trop familière dans le grand port de Van. Autrefois renommé pour ses perles nacré es et ses marchandises exotiques venues des quatre coins du monde, il est désormais tristement célèbre comme le cœur battant du commerce d'esclaves dans tout l'archipel. Ici, les marchands bulwari aux bourses gonflées, les esclavagistes raghamideshi impitoyables, et les seigneurs de guerre garuda se rassemblent pour inspecter leur cargaison vivante, marchandant sur des vies humaines comme s'il s'agissait de vulgaires marchandises. Avec la demande toujours croissante de main-d'œuvre dans les mines suffocantes, les flottes de guerre et les domaines de terres lointaines, les prix ont grimpé en flèche, et ce commerce abominable n'a jamais été plus lucratif qu'en ces temps sombres."
Vanslave.6.a:0 "L'odeur merveilleuse du profit !"
Vslave_trade:0 "§RCommerce de Chair§"
vslave_tooltip:0 "Le prix des esclaves augmentera de §G100% §!"

allow_palace_decision_title: "Engager un Mage de Bataille"
allow_palace_decision_desc: "La puissance d'Aramoole réside dans l'union sacrée de la magie et de la guerre. Dans les halls vénérables de l'Académie, de nouveaux talents ont émergé, guerriers capables de mener nos armées vers la victoire glorieuse. Nous pouvons convoquer l'un des plus fins mages de bataille pour commander nos forces d'élite, frappant nos ennemis avec autant de sort que de lame dans une symphonie de destruction orchestrée."

warmage_tooltip1:0 "Donne accès à la décision d'engager un mage de bataille comme si le dirigeant était un mage puissant avec compétence militaire = 1."
warmage_tooltip2:0 "Donne accès à la décision d'engager un mage de bataille comme si le dirigeant était un mage puissant avec compétence militaire = 3."
warmage_tooltip3:0 "Donne accès à la décision d'engager un mage de bataille comme si le dirigeant était un mage puissant avec compétence militaire = 5."

sosal_palace_tier_1: "Peut engager un mage de bataille"
sosal_palace_tier_2: "Peut engager un mage de bataille puissant"
sosal_palace_tier_3: "Peut engager un mage de bataille légendaire"

harpy_monument_3_tier_event.1.t:0 "Plumes de Ma'at – L'Ordre Renaît"
harpy_monument_3_tier_event.1.d:0 "Les guerrières survivantes des Plumes de Ma'at se sont présentées à notre cour avec une proposition audacieuse qui pourrait changer le destin de nos armées. Jadis, elles se dressaient comme le bouclier indestructible de Khetet, protégeant leurs sœurs de tous ceux qui les menaçaient. Mais après la chute tragique de Kheterata, leur ordre fut brisé, éparpillé aux quatre vents comme feuilles d'automne. Pourtant, leur discipline de fer, leur maîtrise de l'art guerrier, et leur foi inébranlable demeurent aussi solides que le roc éternel. \nGrâce à nos efforts soutenus, les Plumes de Ma'at renaîtront de leurs cendres, attirant de nouvelles recrues et restaurant leurs traditions perdues dans la tourmente. Là où ne subsistaient que des vestiges éparpillés, un ordre fier et florissant se dressera de nouveau, prospérant sous notre sage direction. Leur esprit combatif inspirera nos soldats, et leur légende perdurera pour les générations à venir dans les chants des bardes. \nÀ présent, elles offrent plus qu'un simple service—elles proposent de remodeler notre armée à leur image martiale. Leurs frappes fulgurantes, leurs manœuvres coordonnées avec une précision chirurgicale, et leurs doctrines de bataille éprouvées par les siècles pourraient devenir les fondations d'une nouvelle tradition militaire révolutionnaire. Si nous acceptons, nos armées ne deviendront pas seulement plus puissantes, mais nous franchirons le premier pas vers la vengeance de nos terres perdues. \nEmbrasserons-nous leur héritage glorieux et forgerons-nous une armée guidée par la sagesse des Plumes de Ma'at ? Ou refuserons-nous, permettant à leur ordre de sombrer dans l'obscurité de l'oubli éternel ?"
harpy_monument_3_tier_event.1.a:0 "Nous adopterons leurs doctrines militaires !"
harpy_monument_3_tier_event.1.b:0 "Notre armée est déjà assez forte ainsi."

guardian_palace_cooldown: "Ne peut engager de mage de bataille"

merc_mmwarlock: "Sorciers esclavagistes"

warlockpkk_trade_power: "Main-d'Œuvre Maudite"
warlockpkk_trade_power_desc: "Les ouvriers de cette province ne connaissent plus la fatigue, ne connaissent plus le repos. Les sorciers de Mazu Makhara les ont liés par une magie sombre et impitoyable, les transformant en main-d'œuvre parfaitement docile. La production s'épanouit, le commerce prospère... mais combien de temps pourront-ils endurer avant que quelque chose ne se brise irrémédiablement dans leur âme ?"

warlockpkk_cooldown: "Pacte Récent avec les Sorciers"
warlockpkk_cooldown_desc: "Le sombre marché conclu avec les sorciers de Mazu Makhara demeure encore frais dans nos mémoires troublées. Leur magie a remodelé notre main-d'œuvre, mais un tel pouvoir ne vient jamais sans conséquences terrifiantes. Pour l'heure, les sorciers sont satisfaits de leur œuvre... mais ils reviendront quand l'heure sera venue, exigeant toujours davantage en paiement de leurs services maudits."

warlockpkk_event.2.t:0 "§VMarché Ténébreux§"
warlockpkk_event.2.d:0 "Dans une chambre faiblement éclairée, illuminée seulement par la lueur sinistre de sigilles arcaniques pulsant d'énergie malveillante, un représentant des sorciers de Mazu Makhara se tient devant nous. Sa voix glaciale résonne pourtant de persuasion hypnotique : \n « Nous savons ce que vous recherchez—richesse, pouvoir, prospérité éternelle. Nous pouvons vous accorder tout cela... pour presque rien en échange. » \n Il marque une pause calculée, laissant les mots s'insinuer dans nos esprits avant de continuer d'une voix mielleuse : \n « Nos maîtres tissent des sorts qui transforment le labeur en effort inépuisable, le travail en perfection infatigable. Vous obtiendrez des ouvriers qui ne se lassent jamais, ne faiblissent jamais, ne se plaignent jamais. En retour, nous prendrons ceux dont vous n'avez plus besoin—ceux qui ne sont qu'un fardeau pour votre glorieuse nation. Vous ne perdez rien de valeur, pourtant vous gagnez une prospérité illimitée. » \nC'est une offre tentante qui fait vibrer les cordes de la cupidité. Labeur gratuit, productivité sans fin. Mais quel prix doit-on véritablement payer au final pour un tel pouvoir ?"
warlockpkk_event.2.a:0 "§VNous acceptons votre marché§"
warlockpkk_event.2.b:0 "Nous ne nous souillerons pas de telles pratiques"

warlock_decision_title:0 "Pacte Ténébreux avec les Sorciers"
warlock_decision_desc:0 "Les sorciers de Mazu Makhara nous ont offert une opportunité sans précédent dans l'histoire de notre nation. Avec leur magie interdite, ils peuvent remodeler notre main-d'œuvre en quelque chose de bien plus efficace—des ouvriers qui ne se fatiguent jamais, ne résistent jamais, ne s'arrêtent jamais dans leur labeur. Tout ce qu'ils demandent en échange, ce sont les âmes que nous jetterions de toute façon. \n En acceptant leur offre damnée, notre économie prospérera au-delà de nos rêves les plus fous, et notre production atteindra des sommets inégalés. Mais une fois que nous empruntons ce chemin sombre, il se pourrait qu'il n'y ait plus de retour possible vers la lumière."

warlockpkk_yes: "Donne accès à la décision de changer le bien commercial de la province en esclaves, fournissant un bonus de production puissant."
warlockpkk_tlt:0 "Donne accès à la décision qui change le bien commercial de la province en esclaves et octroie de puissants bonus provinciaux"

warlockpkk_event.3.t:0 "Marché Ténébreux"
warlockpkk_event.3.d:0 "Les sorciers de Mazu Makhara se sont approchés de nous avec une proposition des plus sinistres. Ils nous offrent un marché que beaucoup trouveraient abject—pourtant indéniablement profitable pour notre trésor. En échange d'un approvisionnement régulier en esclaves, ils nous promettent une main-d'œuvre efficace et infatigable, libérée de tout coût et de tout fardeau moral. Le choix nous appartient : accepter leur offre damnée et récolter les bénéfices sanglants, ou la rejeter et maintenir notre intégrité morale—si de telles considérations ont encore un sens en ces temps troubles."
warlockpkk_event.3.a:0 "Accepter le marché"
warlockpkk_event.3.b:0 "Rejeter leur offre"

warlockpkk_offer:0 "3 provinces produisant des céréales ou du bétail changeront de bien commercial vers les esclaves et gagneront de puissants bonus provinciaux."

half_chgs.4.t:0 "Héritage de Saikinoma"
half_chgs.4.d:0 "Avec leur arrivée à Zuvavim, les halfelins n'ont pas seulement ravivé la mémoire de l'antique Saikinoma, mais ont également offert leur expertise inestimable en administration d'État. Leur connaissance approfondie du commerce, de la diplomatie raffinée, et des routes maritimes séculaires pourrait grandement bénéficier à la nation, pourtant nombre d'entre eux s'opposent à la discipline militaire stricte et à l'autorité centrale. La question cruciale demeure—jusqu'où Zuvavim devrait-elle aller dans leur intégration au sein de sa gouvernance politique ?"
half_chgs.4.a:0 "§GLeur accorder une place dans l'élite dirigeante§"
half_chgs.4.b:0 "§pLimiter leur rôle à l'économie et au commerce§"
half_chgs.4.c:0 "§RNous ne pouvons risquer l'influence étrangère§"

vyz_privileges_tt: "Change la culture de la province vers amezatany et l'accepte sans perdre d'emplacement culturel"

halfling_integration_mon: "Élite halfeline intégrée"
halfling_integration_mon_desc: "Nous avons accordé aux halfelins une place dans l'élite dirigeante"
halfling_trade_focus: "Marchands halfelins"
halfling_trade_focus_desc: "Le rôle des halfelins dans notre pays se limite au commerce"
halfling_exclusion: "Halfelins exclus"
halfling_exclusion_desc: "Nous excluons les halfelins de la vie nationale"

karshyrrr.7.t:0 "Largesses des Marées"
karshyrrr.7.d:0 "Une fois encore, les Hydromanciens de Karshyra ont démontré leur maîtrise absolue des eaux marines, tournant cette fois leur attention vers les humbles mollusques qui produisent des teintures rares et précieuses. En manipulant avec délicatesse les courants océaniques, la température des eaux et la salinité, ils ont créé des conditions parfaites pour que ces créatures prospèrent, menant à une augmentation sans précédent de leur nombre dans les eaux côtières. \nLes pêcheurs et plongeurs sont les premiers à s'en apercevoir, revenant au rivage avec des prises dépassant de loin leurs espérances les plus folles. Les Maisons de Teinture se préparent déjà à étendre leur production, et les marchands anticipent avec avidité une hausse spectaculaire des exportations vers les terres lointaines. À travers tous les villages côtiers de Karshyra, les célébrations éclatent—nouveau témoignage de la capacité des Hydromanciens non seulement à commander aux mers déchaînées mais à guider leur peuple vers la prospérité éternelle."
karshyrrr.7.a:0 "Nous sommes bénis par les dieux marins !"

karrsk_marin_one: "Punisseurs"
karrsk_marin_one_desc: "Les Marines karassiennes entament leur parcours comme guerriers d'élite, ayant subi un entraînement impitoyable au cœur des tempêtes implacables et des batailles navales les plus féroces. Ils sont moins vulnérables aux dégâts de choc, et leur moral sur le champ de bataille demeure inébranlable. Ces soldats aguerris savent canaliser leur force dans le combat rapproché, portant des coups mortels à leurs ennemis terrorisés."
karrsk_marin_two: "Vétérans de la Mer Mosaïque"
karrsk_marin_two_desc: "Au deuxième niveau, les Marines karassiennes deviennent encore plus aguerris, leur endurance et compétences martiales affinées par d'impitoyables rencontres avec la mort. Ils subissent désormais moins de dégâts aussi bien des attaques de choc que de feu, et leurs dégâts de choc au combat s'accroissent significativement. Leur moral résiste mieux aux épreuves, leur permettant de tenir les positions stratégiques et frapper rapidement contre les adversaires les plus coriaces."
karrsk_marin_three: "Diables des Mers"
karrsk_marin_three_desc: "Au troisième niveau, les Marines karassiennes deviennent des légendes vivantes, de véritables « Diables des Mers », dont la prouesse au combat demeure inégalée à travers tous les océans. Ces soldats d'élite subissent pratiquement aucun dégât des attaques de choc ou de feu, et leur moral reste inébranlable dans les batailles les plus acharnées. Leur capacité à infliger des dégâts de choc atteint des sommets inédits, et les ennemis redoutent de les affronter au combat, sachant qu'ils ne peuvent résister à une force si implacable et dévastatrice."