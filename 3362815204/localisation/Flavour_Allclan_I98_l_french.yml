l_french:

 # MISSIONS
 I98_begin_the_frenzy_title:0 "Commencer la Frénésie"
 I98_begin_the_frenzy_desc:0 "Les marteaux ravissent les sens ; les claquements font trembler les os : les sons envoûtants de l'industrie. Les Glorieux Érecteurs ne pourraient entendre plus grand appel, car la Frénésie a commencé. Cachez les enfants. Couvrez vos oreilles. Bouchez votre nez. Nos jours seront remplis d'une cacophonie bourdonnante de non-sens dans un avenir prévisible. L'hygiène sera ignorée. La nourriture ne sera consommée que dans le but de continuer la Frénésie. Aucune parcelle de terre ne restera stérile quand nous en aurons fini."
 I98_rabid_constructions_title:0 "Constructions Rapides"
 I98_rabid_constructions_desc:0 "Plus vite. Plus haut. Mettez une sculpture de [Root.Monarch.GetName] là-bas. Nivelez ce complexe d'appartements et construisez un autre complexe d'appartements sur les décombres. Je veux dix-sept tavernes séparées dans la rue principale. Je n'ai pas demandé de plaintes, j'ai demandé du progrès."
 I98_delirium_of_the_hammer_title:0 "Délire du Marteau"
 I98_delirium_of_the_hammer_desc:0 "\"Les jours se mélangent aux semaines ; les mois se mélangent aux années. Je ne sais pas depuis combien de temps je martèle la même vieille valve d'admission de fluide, mais ça fait plus que quelques jours. Je ne sais pas depuis combien de temps je n'ai pas vu mes enfants. Je ne sais pas s'ils sont encore des enfants. Je suis fatigué.\""
 I98_lesson_in_moderation_title:0 "Une Leçon de Modération"
 I98_lesson_in_moderation_desc:0 "Les légendes parlent d'un gobelin de la Vallée. Il possédait une ténacité incroyable, de l'audace, et par-dessus tout, du désir. Il jura qu'il vivrait pleinement. C'était, jusqu'à ce qu'il essaie de séduire un ogre. Il vola trop près du soleil, et termina la rencontre en tant que la moitié du gobelin qu'il était autrefois. Un conte inspirant de tempérance et d'humilité, et un que nous prendrons à cœur."
 I98_nevermind_more_is_better_title:0 "Peu Importe, Plus c'est Mieux"
 I98_nevermind_more_is_better_desc:0 "Après environ trente secondes de vie humble, notre nation s'ennuie déjà. Cela ne peut continuer."
 I98_life_beneath_the_sun_title:0 "La Vie Sous le Soleil"
 I98_life_beneath_the_sun_desc:0 "Depuis des temps immémoriaux, les seuls gobelins à habiter la Vallée du Serpent ont été ceux assez audacieux pour affronter des ogres ou ceux assez stupides pour penser qu'ils avaient assez mauvais goût pour éviter d'être mangés. Rien n'a assez mauvais goût pour un ogre. Repose en paix, Pete le Puant. Tu nous manqueras."
 I98_prepare_the_tidal_pool_title:0 "Préparer le Bassin de Marée"
 I98_prepare_the_tidal_pool_desc:0 "À part un, il y a très peu de lacs souterrains assez grands pour envisager de construire une marine, et l'exception en question ne vaut simplement pas le risque. Cela dit, notre nouvelle passion pour le soleil (et le fixer directement pendant des heures) a résulté en une passion renouvelée pour tout ce qui concerne les bateaux. Mais nous avons besoin d'un terrain d'essai. Heureusement, il y a déjà un grand lac inhabité à notre portée. Tout ce que nous devons faire est le remplir assez pour supporter des vaisseaux navals."
 I98_cleaning_up_title:0 "Nettoyer"
 I98_cleaning_up_desc:0 "Nous avons fait un petit désordre. Il s'avère que le lac n'était pas inhabité, et que la population locale était légèrement mécontente de nos expériences. Leur perte, vraiment. On dirait qu'il est temps de nettoyer avec nos gadgets sophistiqués."
 I98_the_accident_title:0 "L'\"Accident\""
 I98_the_accident_desc:0 "Nous avons inondé un très grand lac. C'est légèrement préoccupant, mais maintenant nous devons découvrir quoi faire de toute cette eau. Nous avons essayé de l'utiliser comme source d'eau pour Hul-Jorkad, mais après inspection plus poussée, l'\"eau\" est au moins 30% huile moteur, 18% crasse, et 1% Substance X. Hul-Jorkad n'était pas heureux de cet arrangement. Nous devons maintenant trouver un autre endroit pour drainer cette eau, et heureusement, un grand sous-continent peu méfiant nous a fait la faveur d'exister."
 I98_haven_for_chaos_title:0 "Un Havre pour le Chaos"
 I98_haven_for_chaos_desc:0 "Il n'y a aucun endroit sur la face d'Halann qui permette d'exister dans un état de chaos pur et non adultéré. Heureusement, il y en a un en dessous de cette face, bourgeonnant dans un état de métachaos et prospérant (souffrant) à travers cela. Maintenons cet équilibre délicat en nourrissant le chaos et en le laissant grandir."
 I98_involuntary_revenue_service_title:0 "Revenus Involontaires"
 I98_involuntary_revenue_service_desc:0 "Le Service de Revenus Involontaires, ou le SRI, est notre service principal de collecte d'impôts. 7/13èmes de toute production économique sont collectés et subséquemment gaspillés, en théorie. Cependant, notre désir effréné de gaspiller l'argent est entravé par des gobelins qui ne paient simplement pas leurs impôts. Ils citent des raisons si ridicules que \"c'est grotesque\" et \"je n'ai pas envie de payer mes impôts\". Cela ne peut pas tenir."
 I98_establish_building_standards_title:0 "Standards de Gobconstruction"
 I98_establish_building_standards_desc:0 "La Frénésie doit continuer, mais il y a une ligne fine entre le chaos et un chahut. Nous dérivons vers ce dernier. La Frénésie doit continuer, mais sous régulation appropriée, guidée vers au moins une cause modérément productive. Plus de \"Champs de Cabanes\" ou \"Lampe^3\"."
 I98_municipal_zoning_title:0 "Zonage Municipal"
 I98_municipal_zoning_desc:0 "Dans le passé, les mesures de zonage gobelin ont consisté en plusieurs individus ivres, et possiblement défoncés, portant des hauts-de-forme traçant des lignes aléatoires à travers les villes et disant aux Érecteurs de s'amuser. Malheureusement, cela a eu l'effet indésirable d'être complètement affreux de toutes les façons concevables. Si seulement il y avait une meilleure façon... aha !"
 I98_articles_of_confoundment_title:0 "Articles de Confusion"
 I98_articles_of_confoundment_desc:0 "Aux fous vont les butins, et aux ivres va le terne. Telle est la vie à Ves Udzenklan, car un gouvernement confus est trop inefficace pour faire des erreurs. Le temps est venu de cimenter notre confusion en petits caractères, pour qu'elle puisse subséquemment être ignorée."
 I98_tallest_of_stalactites_title:0 "Les Plus Hautes des Stalactites"
 I98_tallest_of_stalactites_desc:0 "À l'envers est le nouveau à l'endroit ! Nous manquons rapidement d'espace au sol, et après les efforts nobles d'un gobelin qui a tenté de pendre à l'envers pendant une semaine pour atteindre l'illumination (il est mort), nous avons débloqué l'espace illimité (très limité) disponible au plafond de nos cavernes !"
 I98_multi_layered_homesteads_title:0 "Foyers Multi-Couches"
 I98_multi_layered_homesteads_desc:0 "Les efforts répétés et suicidaires des Plourdauds ont révélé une vérité délicieuse sur les grottes que nous appelons maison : il y en a beaucoup plus que nous le pensions. Beaucoup ne sont simplement sur aucune carte, et encore plus contiennent simplement des bêtes voraces mangeuses de gobelins qui tuent quiconque découvre leurs demeures. Heureusement, avec le développement des Dispositifs de Typographie Souterraine (DTS), les gobelins n'ont plus besoin de revenir vivants pour documenter leurs découvertes !"
 I98_boom_rock_cave_clearance_title:0 "Dégagement de Grottes aux Roches-Explosives"
 I98_boom_rock_cave_clearance_desc:0 "Nous utilisions les Roches-Explosives comme grenades rudimentaires, mais maintenant que nous avons évolué au-delà de ce point, les milliards de Roches-Explosives restantes sont sur le point d'expirer dans des barils, laissées inutilisées et non aimées. Il n'y a pas de pire crime que les explosifs gaspillés, et en tant que tel nous utiliserons ces bombes rapidement et plutôt sans discrimination."
 I98_industrial_cave_clearance_title:0 "Dégagement Industriel de Grottes"
 I98_industrial_cave_clearance_desc:0 "Les Roches-Explosives ont été un tel succès massif que nous avons commencé à faire de vrais explosifs de dégagement de grottes, spécialement manufacturés pour un décombrage maximum. Cela ne pourrait possiblement mal tourner, surtout avec une supervision si compétente. Le Superviseur Tim ne dort pas, il ferme juste les yeux pour... mieux entendre ?"
 I98_gobsolescence_title:0 "Gobsolescence"
 I98_gobsolescence_desc:0 "Nous avons une vilaine habitude de développer un équipement nouveau et amélioré dans les plusieurs jours suivant l'approbation d'un autre modèle légèrement moins efficace. Cela a résulté en millions d'armes sous-performantes jonchant nos stocks, pour ne jamais être utilisées. Pour notre propre santé mentale, nous devrions probablement implémenter un système de modernisation du vieil équipement au lieu de simplement l'abandonner entièrement."
 I98_setting_a_precedent_title:0 "Établir un Précédent"
 I98_setting_a_precedent_desc:0 "Nous avons parcouru un long chemin depuis les jours désunis d'autrefois, cherchant et fourrageant un moyen de survivre dans ces profondeurs sombres. Nous sommes maintenant une fière nation d'artisans magiques, prêts à affronter tout ce que la surface peut nous lancer. Le temps est venu de formaliser nos lois. Amenez les Préfectoriums !"
 I98_goblins_are_great_title:0 "Les Gobelins sont Formidables"
 I98_goblins_are_great_desc:0 "Les gobelins sont vraiment un peuple noble, rempli de fierté juste et d'amour pour nos voisins. Nous sommes les individus les plus dignes de confiance, les plus disciplinés, et les mieux habillés sur la face d'Halann, et nos actions renforcent cette notion quotidiennement. Il n'y a aucune compétition ou argument contraire. Si vous trouvez quelqu'un qui n'est pas d'accord, c'est un ennemi de l'État."
 I98_priestly_tax_collectors_title:0 "Collecteurs d'Impôts Sacerdotaux"
 I98_priestly_tax_collectors_desc:0 "Les shamans gobelins sont connus pour être à parts égales pieux et charlatans, et cela marche en notre faveur. Un gobelin que les pièces n'influencent pas n'est guère un gobelin du tout. Tirant parti de l'influence que ces gobelins de \"foi\" possèdent sur la population, nous pouvons enfin établir un service de collecte d'impôts modérément efficace."
 I98_drug_barons_title:0 "Barons de la Drogue"
 I98_drug_barons_desc:0 "Les Harmaceutiques sont à parts égales marchands et pharmaciens. Ils produisent certainement de nombreuses concoctions sournoises, mais les drogues invendues sont des drogues gaspillées. Cette dynamique double nous apporte une fortune si radicale que nous ne pourrions rêver de la vie autrement."
 I98_early_psychotics_experiments_title:0 "Psychotiques Expérimentaux"
 I98_early_psychotics_experiments_desc:0 "À travers des années d'expérimentation questionnablement légale, les Harmaceutiques ont inventé une nouvelle ligne de narcotiques : les psychotiques ! Essentiellement, ils marchent exactement comme les narcotiques, sauf que chaque aspect est amplifié dix fois. Ils ont été un best-seller pour nos clients, ou au moins ceux qui survivent à leur première dose."
 I98_befuddle_the_bureaucracy_title:0 "Embrouiller la Bureaucratie"
 I98_befuddle_the_bureaucracy_desc:0 "Une bureaucratie embrouillée est une bureaucratie efficace. Souvent source de corruption rampante, les bureaucrates ont été une épine dans notre côté depuis le premier jour. Ils ne font rien que tricher, mentir, et maintenir Ves Udzenklan fonctionnant sans accroc. Comment osent-ils !"
 I98_IRS_ceasefire_title:0 "Cessez-le-feu Involontaire"
 I98_IRS_ceasefire_desc:0 "La Rébellion Dîmique a été sanglante, mais nous avons souffert à travers bien pire. Les Plourdauds ne sont aucune vraie menace aux tactiques militaires modernes, et nous avons gagné le jour avec zéro victime (vrais chiffres en attente) ! Maintenant, nous devons nous reposer."
 I98_deeper_and_deeper_title:0 "Plus Profond et Plus Profond"
 I98_deeper_and_deeper_desc:0 "Nous avons raconté des contes et chanté des chansons de la Grande Mère-Couveuse, tapie sous les nids de l'ouest. Nous croyons qu'elle soit la mère de toutes les araignées, et franchement, ce serait bien d'avoir une amie si puissante de notre côté."
 I98_magmatic_tempering_title:0 "Trempe Magmatique"
 I98_magmatic_tempering_desc:0 "Les marteaux balancent, les enfants chantent, tout va bien dans les forges. Nous n'avons toujours pas résolu le problème de coup de chaleur, mais cela n'arrête pas nos forgerons les plus braves de tremper et peiner à la musique de leur propre claquement."
 I98_military_industrial_gomplex_title:0 "Le Gomplexe Industriel"
 I98_military_industrial_gomplex_desc:0 "Plus de guerre signifie plus d'armes, plus d'armes signifie plus d'usines, plus d'usines signifie plus de guerre ! Le cycle se soutiendra lui-même pour toujours, et aucune quantité de négativisme n'arrêtera le gomplexe de persister dans la perpétuité !"
 I98_gobfuscation_title:0 "Gobfuscation"
 I98_gobfuscation_desc:0 "Nous devons être rapides, comme le vent. Et invisibles, aussi comme le vent. Tel est le mantra des Manteaux et Fanfarons, qui ont longtemps essayé d'atteindre la vraie invisibilité en portant des vêtements sombres et en restant très immobiles. Malheureusement, bien qu'efficace pour tromper l'occasionnel senior citoyen, ils sont tombés courts de leur objectif par une large marge. Heureusement, le Discombobulatorium a développé quelque chose qui pourrait juste être leur réponse."
 I98_rocketry_title:0 "Fusérification Phosphatique"
 I98_rocketry_desc:0 "Le processus de Fusérification Phosphatique est un d'efficacité. Sûr, nous pouvons lancer une fusée dans le ciel, mais elle redescendra en plusieurs secondes une fois que la force de gravité dépasse la dynamite que nous avons utilisée pour la faire monter là-haut en premier lieu. Pour un nombre d'années maintenant, le travail a procédé pour amener la perfection à l'idée cruellement conçue d'une transmission qui non seulement fournirait du courant réactif inverse pour usage dans des détracteurs de phase unilatéraux, mais serait aussi capable de synchroniser automatiquement les grammètres cardinaux. Un tel instrument est le turbo encabulateur. Le seul nouveau principe impliqué est qu'au lieu que le pouvoir soit généré par le mouvement relatif de conducteurs et flux, il est produit par l'interaction modiale de magnéto-réticence et diractance capacitive. La machine originale avait une plaque de base d'amulite pré-famulée surmontée par un boîtier logarithmique malléable de telle façon que les deux roulements spurvants étaient en ligne directe avec le ventilateur paramétrique. Ce dernier consistait simplement de six marzlevanes hydrocoptiques, si ajustés à l'arbre lunaire ambifacient wane que le fumbling latéral était effectivement empêché. L'enroulement principal était du type lotus-o-delta normal placé dans des fentes semi-boloïdes panendermic du stator, chaque septième conducteur étant connecté par un tuyau tremie non-réversible au ressort de ceinture différentiel sur l'extrémité \"haut\" des grammètres. Le turbo-encabulateur a maintenant atteint un haut niveau de développement, et il est utilisé avec succès dans l'opération de novertrunnions. De plus, chaque fois qu'un mouvement skor forescent est requis, il peut aussi être employé en conjonction avec un bras dingle de réciprocité tiré, pour réduire la replenération sinusoïdale."
 I98_what_goes_up_title:0 "Ce qui monte..."
 I98_what_goes_up_desc:0 "Le jour est venu de lancer la belle Patricia dans les airs ! C'est une occasion merveilleuse pour toutes les parties impliquées. Nos braves gobonautes ont déjà embarqué dans la navette, et attendent patiemment que vous appuyiez sur le bouton. Enfin, pas vraiment \"patiemment\". Nous leur avons permis de boire autant qu'ils voulaient avant de voler, vu qu'il y a basicalement zéro chance qu'ils reviennent. Le cockpit est déjà détruit, et ça ne va qu'empirer jusqu'à ce que vous appuyiez sur ce bouton."
 I98_may_come_down_title:0 "...Peut redescendre"
 I98_may_come_down_desc:0 "Ils sont revenus."
 I98_discombobulate_title:0 "Discombobulations"
 I98_discombobulate_desc:0 "Le Discombobulatorium est dans un état constant d'innovation. Nouvelles chaussures, nouveaux canapés, nouveaux bancs, nouveaux sofas, nouvelles... chaises longues ? Indépendamment de leur spontanéité, ils sont de vrais génies, et sont vraiment la force vitale de notre nation. Donnez-leur du financement et la paix et tranquillité, et ils gaspilleront tout. Mais ils pourraient produire quelque chose d'utile dans le processus."
 I98_setting_up_shop_title:0 "Monter Boutique"
 I98_setting_up_shop_desc:0 "Malgré notre succès extrême dans le marketing de drogues à notre propre peuple, un pays ne suffit simplement pas. Nous avons besoin d'argent, et nous en avons besoin maintenant. Heureusement, il y a un monde entier en dehors de ces grottes qui représente un marché entièrement inexploité. Vers la surface nous allons !"
 I98_great_goblin_influx_title:0 "Le Grand Afflux Gobelin"
 I98_great_goblin_influx_desc:0 "Il s'avère qu'il y a plein de nos vieux amis à la surface. Enfin pas *nos* amis, mais les petits-enfants des amis de nos arrière-arrière-arrière-arrière-arrière-arrière-arrière grands-parents ! Nous devrions les inviter dans notre Grand Paradis Gobelin !"
 I98_railroad_repair_title:0 "Réparation de Chemin de Fer"
 I98_railroad_repair_desc:0 "Comment sommes-nous supposés aller du point A au point B avec toutes ces voies cassées ? Nous avons des bombes et des drogues à expédier, et le temps perdu est de l'argent perdu. Disons aux Érecteurs de se mettre au travail !"
 I98_wide_scale_experiments_title:0 "Expériences à Grande Échelle"
 I98_wide_scale_experiments_desc:0 "La connaissance c'est le pouvoir, et chaque gobelin aspire au pouvoir. Non pas que nous ne soyons pas déjà puissants, mais plus c'est toujours mieux en ce qui nous concerne. Expérimentons sur tout : la meilleure façon de faire des toasts, la manière la plus efficace de se brosser les dents, et comment amener les gobelins à vraiment commencer à se brosser les dents !"
 I98_thaumic_metallurgy_title:0 "Métallurgie Thaumique"
 I98_thaumic_metallurgy_desc:0 "Nos expériences ont donné de nombreux résultats intéressants, mais peut-être les plus utiles de ceux-ci ont été dans le domaine de la métallurgie. Le métal, quand utilisé correctement, peut être presque n'importe quoi (tant que la chose est faite de métal) ! Continuons le long de ce chemin d'expérimentation questionnablement légale à tout prix ! Après tout, qu'est-ce qu'un peu de dette face à la science ?"
 I98_buradic_heatstroke_title:0 "Coup de Chaleur Basaltique"
 I98_buradic_heatstroke_desc:0 "Okay donc, bonnes nouvelles et mauvaises nouvelles. Bonnes nouvelles, nous avons découvert des façons bien plus faciles de tremper le métal, et avons essentiellement révolutionné la métallurgie. Mauvaises nouvelles, tous ceux qui connaissaient ces secrets ont immédiatement et spontanément pris feu. Donc maintenant nous devons tout redécouvrir."
 I98_hot_and_cold_title:0 "Tu es Chaud et Tu es Froid"
 I98_hot_and_cold_desc:0 "Il s'avère que prendre feu est devenu un problème récurrent. Un petit défaut dans notre processus scientifique, mais peu importe, car nous avons la solution ! Niché dans les Montagnes d'Enclume se trouve la clé de tous les problèmes de régulation de chaleur, ou du moins c'est ce qu'on nous a dit. Allons en voyage !"
 I98_gobliteration_title:0 "Goblitération"
 I98_gobliteration_desc:0 "Malgré notre progrès scientifique continu, une question a tout sauf hanté les esprits de nos Discombobulateurs en chef : et si ça utilisait plus d'explosifs ? cela a mené à de nombreux accidents malheureux, mais surtout, nous avons découvert la vitesse incroyable que la dynamite a à offrir. Et si nous accélérions tous nos wagons avec de l'équipement d'extraction à ciel ouvert modifié ?"
 I98_horrific_beasts_title:0 "Bêtes Horribles..."
 I98_horrific_beasts_desc:0 "Au-dessus de nous : une terre désolée inhospitalière que peu pourraient jamais espérer habiter. En dessous : des bêtes mangeuses de gobelins dont on peut difficilement comprendre. Nous prendrons les bêtes."
 I98_where_to_tame_them_title:0 "...Et Où les Dompter"
 I98_where_to_tame_them_desc:0 "Avec chaque génération qui passe, de plus en plus de connaissances vitales sont perdues. Personne ne se souvient où réside le Mangeur de Gobelins Gluant, mais nous sommes plutôt sûrs que c'est quelque part autour d'où nous venons de construire notre nouvel orphelinat. Nous devrions probablement écrire ces trucs."
 I98_shock_and_awe_title:0 "Choc et Admiration et Raids"
 I98_shock_and_awe_desc:0 "Pour une fois, les Préfectoriums sont d'accord : nous avons besoin de plus de terre. L'Échine du Serpent est devenue anormalement pleine de vie (et de nains en colère) ces dernières années, et en tant que tel nous pourrions avoir besoin de prendre des mesures sans précédent pour capturer cette terre pour nous-mêmes. Qu'est-ce qu'un peu d'huile de coude quand l'amusement est en jeu ?"
 I98_other_clans_title:0 "Autres Clans"
 I98_other_clans_desc:0 "À notre choc, il s'avère que nous ne sommes pas les seuls gobelins. Il y en a plus, et ils sont pitoyables. Ils se baignent encore dans la boue, et mangent des insectes, et... enfin peut-être que nous sommes plus similaires que nous le pensions. Néanmoins, nous devrions inviter ces p'tits gars à notre grande nation !"
 I98_specialized_trains_title:0 "Trains Spécialisés"
 I98_specialized_trains_desc:0 "Il y a des décennies, nous avons affirmé notre désir de standardiser les trains pour un but singulier : déplacer des trucs. Mais il s'avère que tous les trucs ne sont pas déplacés de la même façon. Trop de secousses, et nos explosifs rempliront leur but un peu tôt. Trop chaud, et nos produits produiront leurs propres produits. Nous devrions vraiment travailler là-dessus."
 I98_heated_experiments_title:0 "Expériences Chauffées"
 I98_heated_experiments_desc:0 "\"Pour maîtriser soi-même, on doit d'abord maîtriser les éléments\" -quelque nerd humain. Malgré être entièrement trop grand et pas vert, cet humain pourrait avoir un point. Nous n'avons vraiment maîtrisé qu'un élément, qui serait l'élément de surprise, et surprendre l'acier ne le fait pas tremper plus vite ...ou peut-être que ça le fait, et nous n'avons en fait maîtrisé aucun des éléments. Indépendamment, notre objectif reste le même."
 I98_krakdhumic_chill_title:0 "Froid Krakdhûmique"
 I98_krakdhumic_chill_desc:0 "Le froid n'est pas notre point fort. En fait, les grottes sont assez chaudes, surtout quand vous les pompez pleines d'échappement industriel et de fumées de fournaise. Le transfert de chaleur est un problème récurrent, et peut-être qu'un vent froid nous ferait du bien."
 I98_synthetics_for_sale_title:0 "Synthétiques à Vendre"
 I98_synthetics_for_sale_desc:0 "Les drogues cultivées naturellement sont chères, et simplement dit, un gaspillage à vendre. Pourquoi s'embêter avec l'effort quand nos clients ne peuvent pas dire la différence ? Gardons les bonnes choses pour nous, et commercialisons nos psychotiques synthétiques nouvellement trouvés aux détestables Cannoréens !"
 I98_rainbow_goblins_title:0 "Les Gobelins Arc-en-Ciel"
 I98_rainbow_goblins_desc:0 "Je serai honnête, c'est bizarre, même pour nous. Nos psychotiques synthétiques ont eu l'effet secondaire malheureux de transformer les gobelins en couleurs entièrement différentes, avec différents mélanges produisant différents spectacles. Nous ne sommes pas sûrs s'il y a d'autres effets secondaires, mais en attendant, nous traitons cela comme un effet intentionnel, et cela a augmenté la popularité de la drogue dix fois. Nous verrons si nous commençons à avoir des funérailles arc-en-ciel assez tôt, mais jusqu'alors, faisons la fête !"
 I98_natvirod_exchange_title:0 "L'Échange de Natvirod"
 I98_natvirod_exchange_desc:0 "L'ouverture du Tunnel de Marrhold a mené à une richesse sans précédent coulant à travers ce qui serait autrement territoire Plourdaud. Les Harmaceutiques se sont déjà frayés un chemin dans la province, mais le Natvirod est rapidement devenu un point focal des Klans."
 I98_multi_level_marketing_title:0 "Marketing Multi-Niveaux"
 I98_multi_level_marketing_desc:0 "Les Harmaceutiques ont eu une idée. Et si nous amenons des Cannoréens à nous payer de l'argent en retour de simplement rien ? Génial, nous savons, mais la question de comment reste encore. C'est là que la guerre psychologique entre en jeu. Nous les convaincrons qu'ils peuvent obtenir de l'argent d'autres Cannoréens s'ils nous paient, utilisant notre empire mercantile massif comme légitimité pour nos revendications !"
 I98_should_have_seen_this_coming_title:0 "Un Résultat Prévisible"
 I98_should_have_seen_this_coming_desc:0 "Les fous absolus sont tombés dans notre stratagème dévieux et bien conçu !"

