 # PRIVS
 estate_artificers_organization_discombobulatorium:0 "Organisation d'Artisans Magiques : Discombobulatorium"
 estate_artificers_organization_discombobulatorium_desc:0 "Ce pays est soumis au brillamment absurde et spontané Discombobulatorium, le conclave d'artisans magiques de l'Allclan. Malgré leur attitude risible, ces grands gobelins détiennent une influence considérable dans le Pentapandemonium, et si leur recherche est perturbée, ils n'ont pas peur de l'utiliser."
 estate_adventurers_organization_clodhoppers:0 "Organisation d'Aventuriers : Plourdauds"
 estate_adventurers_organization_clodhoppers_desc:0 "Les Plourdauds parcourent les profondeurs les plus sombres des cavernes les moins hospitalières de l'Échine du Serpent, duelant les dangereux habitants des profondeurs avec une diligence due. Bien qu'ils ne soient pas le groupe le plus brillant, ils ne sont pas sans leurs utilités."
 estate_church_allclan_mandatory_contributions_privilege:0 "Contributions Obligatoires"
 estate_church_allclan_mandatory_contributions_privilege_desc:0 "Exigeons que tous les gobelins paient leurs impôts - mais pour de vrai cette fois. Que pourrait-il arriver de pire ?"
 estate_church_allclan_optional_contributions_privilege:0 "Contributions Optionnelles"
 estate_church_allclan_optional_contributions_privilege_desc:0 "...ok, peut-être qu'exiger que tous les gobelins paient des impôts était un peu trop demander. Rendre les contributions optionnelles met en colère nos shamans qui sont responsables de la collecte d'impôts mais nous épargne possiblement des maux de tête."
 artifice_invention_allclan_noodle_noggin:0 "Élixir Nouille-Caboche"
 artifice_invention_allclan_noodle_noggin_desc:0 "En imposant l'usage de drogues altérant l'esprit à la plupart de notre bureaucratie, nous pourrons réduire la corruption, dépenser moins d'argent en salaires, et même calmer les gens assez pour faire avancer quelques vrais projets de travaux publics."
 I98_noodle_noggin_effect_tt:0 "Débloque la Décision §Y\"Embrouiller les Administrateurs\"§! (si complété la mission \"Embrouiller la Bureaucratie\")"
 artifice_invention_allclan_drill_shells:0 "Obus Perforants"
 artifice_invention_allclan_drill_shells_desc:0 "Assiéger dans l'Échine du Serpent est une expérience douloureuse, principalement due au fait que la plupart des surfaces attaquables sont bloquées par la pierre. Ainsi, en attachant des perceuses à la pointe de nos boulets de canon, nous sommes capables de les tirer directement à travers la terre, frappant nos cibles là où elles s'y attendent le moins." 
 artifice_invention_allclan_super_boots:0 "Bottes Super Duper"
 artifice_invention_allclan_super_boots_desc:0 "Qui aurait pu deviner qu'attacher des fusées alimentées par l'artisanat magique aux pieds de nos soldats les rendrait beaucoup plus rapides, beaucoup plus sujets aux accidents et, plus important encore, beaucoup beaucoup plus cool ?"
 artifice_invention_allclan_rainblow:0 "Pluie-Soufflé"
 artifice_invention_allclan_rainblow_desc:0 "Une des nombreuses drogues récréatives développées par les Harmacistes, Pluie-Soufflé a décollé avec les diplomates gobelins due à son effet inhabituel de changer la couleur de peau d'un Gobelin en couleurs vives aléatoires, dont la plupart jamais vues chez les gobelins dans la nature. Pour une raison quelconque, les autres nations semblent aimer regarder et interagir avec ces Gobelins Arc-en-Ciel, donc la consommation de Pluie-Soufflé a été jugée essentielle à tous les gobelins impliqués dans les affaires étrangères."
 artifice_invention_allclan_stealth_gob:0 "Furtif-Gob 3002"
 artifice_invention_allclan_stealth_gob_desc:0 "Une merveille d'ingénierie Gobeline, le Furtif-Gob 3002 permet à son utilisateur de devenir invisible pendant de courtes périodes, fournissant une assistance inestimable à toutes sortes d'activités sournoises et liées à l'espionnage. Les effets secondaires potentiels de l'usage continu incluent la cécité, l'invisibilité permanente, et la disparition de la réalité."
 I98_stealth_gob_effect_tt:0 "Retire le Brouillard de Guerre sur tous les ennemis pendant 6 mois lors de la déclaration de guerre"
 artifice_invention_allclan_catastrophizer:0 "Catastrophiseur Gobstoppant"
 artifice_invention_allclan_catastrophizer_desc:0 "Utilisant une combinaison d'explosifs, de machinerie lourde, d'explosifs, d'artisanat magique, d'explosifs, de travail manuel, et beaucoup d'explosifs, nous pouvons 'terraformer' les grottes pour qu'elles soient beaucoup plus vivables."
 I98_catastrophizer_effect_1_tt:0 "§G-20%§! Coût de Développement Local à toutes les provinces de §YCavernes§!"
 I98_catastrophizer_effect_2_tt:0 "Accélère le creusage de forteresses"
 artifice_invention_allclan_BOMBNAR:0 "BOMBNAR"
 artifice_invention_allclan_BOMBNAR_desc:0 "En étudiant la façon dont le son voyage à travers les roches du Dwarovar, nous sommes capables d'utiliser des explosions quelque peu précises et leurs échos pour cartographier avec une précision quelque peu élevée les grottes et ruines du Dwarovar, avec des effets secondaires minimaux."
 I98_BOMBANR_effect_tt:0 "Augmente la Vitesse d'Expédition de §G10%§!, l'Organisation de Groupe de §G5%§!, et donne 5% de chance par an qu'une province possédée aléatoire découvre une expédition"
 artifice_invention_allclan_actual_ruin_bomb:0 "Bombe de Ruine Pleinement Fonctionnelle"
 artifice_invention_allclan_actual_ruin_bomb_desc:0 "\"Nous pouvons sécuriser notre état et faire avancer nos intérêts diplomatiques en promettant une mort et un désespoir vastes à quiconque ose nous défier. Espérons, pour le bien de nous tous, qu'ils ne nous mettront pas au défi...\""
 I98_ruin_bomb_effect_tt:0 "Vous permet d'utiliser la Bombe de Ruine contre les ennemis de guerre"
 artifice_invention_allclan_freezeflame:0 "Conditionnement d'Armure Flammeglace"
 artifice_invention_allclan_freezeflame_desc:0 "Un des plus grands problèmes que nos soldats avaient l'habitude d'affronter en utilisant une armure lourde était la chaleur : Porter des plaques, du cuir, et autres mesures protectrices s'avérait trop étouffant et faisait que beaucoup de nos soldats les plus actifs surchauffaient et s'évanouissaient pendant des moments critiques. Donc nos meilleurs et plus brillants ont décidé de se consacrer à résoudre ce problème.\n\n Nos meilleurs et plus brillants étaient apparemment un peu trop enthousiastes dans la résolution de ce problème (définitivement pas à cause d'une vague de chaleur qui frappait le labo pendant la recherche), car le système de refroidissement alimenté cryoniquement proposé a fini par sur-refroidir les sujets de test, causant à beaucoup de souffrir de gelures intenses. Pour résoudre ce problème de sous-chauffage, nos scientifiques ont eu une autre idée brillante : attacher des cuves de magma aux soldats, ce qui triplerait comme source de chauffage, arme potentielle, et façon astucieuse de cuire du bacon pendant le déploiement.\n\nLa conclusion de cette recherche fut le Système de Conditionnement d'Armure Flammeglace, une combinaison d'armure lourde avec régulation thermique pour toutes conditions, et attaques de magma astucieuses"

 estate_adventurers_allclan_bestiary_bnunin:0 "§JBestiaire :§! Bnunin"
 estate_adventurers_allclan_bestiary_bnunin_desc:0 "En ayant des Bnunin obligatoires dans chaque foyer Allclan, nous sommes capables de grandement réduire l'insatisfaction publique avec la plupart des choses. Vous ne nous croyez pas ? Essayez de serrer un Bnunin vous-même."
 estate_adventurers_allclan_bestiary_rothe:0 "§JBestiaire :§! Rothé"
 estate_adventurers_allclan_bestiary_rothe_desc:0 "Utilisés à la fois pour leur valeur comme bétail et comme travail, l'élevage de masse de Rothé nous aide à apporter de la nourriture à tous les coins de l'Échine du Serpent."
 estate_adventurers_allclan_bestiary_logrhundr:0 "§JBestiaire :§! Logrhundr"
 estate_adventurers_allclan_bestiary_logrhundr_desc:0 "Très rapides à la fois sur terre et dans l'eau, utiliser des chariots alimentés par logrhundr aide notre armée à bouger beaucoup plus rapidement."
 estate_adventurers_allclan_bestiary_common_ooze:0 "§JBestiaire :§! Vase Commune"
 estate_adventurers_allclan_bestiary_common_ooze_desc:0 "Très efficaces pour nettoyer la saleté, utiliser des vases pour réduire les déchets nous aide à garder nos villes - et camps militaires - beaucoup plus propres avec beaucoup moins d'effort."
 estate_adventurers_allclan_bestiary_cave_troll:0 "§JBestiaire :§! Troll des Cavernes"
 estate_adventurers_allclan_bestiary_cave_troll_desc:0 "Extrêmement puissants physiquement, les trolls sont aussi heureusement assez intelligents pour être capables de négocier avec notre nation. En échange de nourriture et d'être laissés à leurs propres affaires, quelques troupeaux de trolls des cavernes ont accepté de servir comme troupes de choc pour nos armées."
 estate_adventurers_allclan_bestiary_cube:0 "§JBestiaire :§! Cube Gélatineux"
 estate_adventurers_allclan_bestiary_cube_desc:0 "Presque parfaitement construits pour ce rôle, utiliser des cubes gélatineux comme moyen de nettoyer nos corridors et rues est basicalement une évidence."
 estate_adventurers_allclan_bestiary_shellback:0 "§JBestiaire :§! Carapaceuse d'Obsidienne"
 estate_adventurers_allclan_bestiary_shellback_desc:0 "Créatures extrêmement résistantes, en récoltant en masse les carapaces de Carapaceuses d'Obsidienne, nous sommes capables de créer une armure de nouvelle génération pour nos troupes."
 estate_adventurers_allclan_bestiary_fungrum:0 "§JBestiaire :§! Fungrum"
 estate_adventurers_allclan_bestiary_fungrum_desc:0 "Avec une connaissance profonde et une connexion aux champignons autour d'eux, les Fungrum sont excellents pour rendre nos sources alimentaires de champignons beaucoup plus efficaces."
 estate_adventurers_allclan_bestiary_sternphant:0 "§JBestiaire :§! Sternphant"
 estate_adventurers_allclan_bestiary_sternphant_desc:0 "Une bête puissante, utiliser le sternphant comme bête de somme pour nos caravanes nous permettra de déplacer des biens en volume beaucoup plus grand qu'avant"
 estate_adventurers_allclan_bestiary_healing_slime:0 "§JBestiaire :§! Gelée Guérisseuse"
 estate_adventurers_allclan_bestiary_healing_slime_desc:0 "Une créature miraculeuse des profondeurs, l'élevage de masse de gelées guérisseuses permettra à notre population - tant civile qu'autre - de récupérer de problèmes médicaux et accidents qui seraient autrement fatals."
 estate_adventurers_allclan_bestiary_purple_worm:0 "§JBestiaire :§! Ver Violet"
 estate_adventurers_allclan_bestiary_purple_worm_desc:0 "Comme l'Empire Nain d'autrefois, nous pouvons utiliser les Vers Violets comme source de travail et de creusage pour produire nos propres œuvres miraculeuses."
 estate_adventurers_allclan_bestiary_hook_horror:0 "§JBestiaire :§! Horreur à Crocs"
 estate_adventurers_allclan_bestiary_hook_horror_desc:0 "Bêtes horrifiques des profondeurs, les horreurs à crocs sont excellentes pour les dégâts - à la fois physiques et psychologiques - en utilisant leurs becs et griffes. Par conséquent, les inclure dans notre armée est un excellent moyen de terroriser nos ennemis."
 estate_adventurers_allclan_bestiary_crawler:0 "§JBestiaire :§! Rampant de Falaise"
 estate_adventurers_allclan_bestiary_crawler_desc:0 "Ces grandes araignées sont connues pour traîner les victimes dans les profondeurs en projetant leur toile à grande distance. En les employant massivement autour de notre territoire, nous serons capables de grandement harceler nos opposants militaires."
 estate_adventurers_allclan_bestiary_yidab:0 "§JBestiaire :§! Yidab, La Mère-Couveuse"
 estate_adventurers_allclan_bestiary_yidab_desc:0 "Dite être la génitrice de toutes les araignées de l'Échine du Serpent, Yidab est une bête magnifique - et terrifiante. Trop longtemps elle a été crainte et spéculée, mais après un long combat elle et sa couvée sont sous notre contrôle."

 # FACTION
 pen_discombobulatorium:0 "Le Discombobulatorium"
 pen_discombobulatorium_influence:0 "Influence du Discombobulatorium"
 pen_discombobulatorium_FACTION_DESC:0 "Composé des esprits les plus brillants connus de la gobelinité, le Discombobulatorium est le haut \"conseil\" d'artisans magiques qui gouverne toute la tomfoolerie explosive dans ces frontières. Souvent enclin à la tricherie, ces âmes espiègles s'engagent dans tout depuis graisser les sols jusqu'à turbo-encabuler les animaux de compagnie familiaux."
 pen_erectors:0 "Glorieux Érecteurs"
 pen_erectors_influence:0 "Influence des Glorieux Érecteurs"
 pen_erectors_FACTION_DESC:0 "Nés de la Renaissance du Puits Massif, les Glorieux Érecteurs sont les artistes affamés de Ves Udzenklan, créant à la fois des merveilles et horreurs d'architecture quotidiennement. Même quand il n'y a rien à construire, les Érecteurs trouveront un projet pour s'occuper, souvent au désarroi de la population en général."
 pen_clodhoppers:0 "Plourdauds"
 pen_clodhoppers_influence:0 "Influence des Plourdauds"
 pen_clodhoppers_FACTION_DESC:0 "Dans une mer de pure absurdité, les Plourdauds remplissent la niche importante dans la société de traiter avec les dangereux habitants des ténèbres, agissant comme les éleveurs chevaucheurs d'araignées bagarreurs de bêtes de l'Échine du Serpent. Ils sont aussi tous armés jusqu'aux dents, sans exception."
 pen_harmaceuticals:0 "Harmaceutiques"
 pen_harmaceuticals_influence:0 "Influence des Harmaceutiques"
 pen_harmaceuticals_FACTION_DESC:0 "Vous cherchez un fix ? Eh bien les Harmaceutiques peuvent fournir quelque chose de similaire, assumant que vous n'êtes pas trop préoccupé par votre bien-être personnel. Les Harmaceutiques, ou \"Grande Harma\" comme ils sont mieux connus, gèrent certains des travaux les plus importants pour toute nation fonctionnelle : la production et vente de drogues."
 pen_cloak_and_swagger:0 "Manteaux et Fanfarons"
 pen_cloak_and_swagger_influence:0 "Influence des Manteaux et Fanfarons"
 pen_cloak_and_swagger_FACTION_DESC:0 "Les Manteaux et Fanfarons représentent les durs, les sournois, et les fabuleux. Ce Préfectorium gère toutes les facettes de la guerre et de l'espionnage, dotant nos armées en personnel et espionnant nos ennemis. Et avoir l'air incroyable en le faisant."

 # MISC
 pentapandemonium_reform: "Le Pentapandemonium"
 pentapandemonium_reform_desc: "La plupart argumenteraient qu'un état opère le plus efficacement dans le monde de la loi, l'ordre, et la paix. Que l'absence de ces choses mène à l'anarchie, sur laquelle aucun progrès ne peut être fait. Mais n'ayez pas peur. Nous avons ri des pitoyables losers répandant cette désinformation hors de la cérémonie !\n\nLe chaos régnera suprême sous le leadership non-noble des cinq Préfectoriums Pentapandémoniaques : les toujours brillants artisans magiques du Discombobulatorium, la vie omnipresente de la fête connue comme les Harmaceutiques (raccourci à Grande Harma), le préfectorium sournois et rusé Manteau et Fanfaron, les constructifs Glorieux Érecteurs, et les simples arriérés Plourdauds. Ces cinq préfectoriums travaillant en disharmonie totale sont certains d'apporter la prospérité à Ves Udzenklan... pas vrai ?"

