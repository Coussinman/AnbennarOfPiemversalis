 allclan.1.title:0 "La Codification Pragmatique"
 allclan.1.desc:0 "Au cœur de Ves Udzenklan, les dirigeants des cinq Préfectoriums Pentapandémoniaques distincts se sont réunis, chacun représentant une facette de la riche culture et histoire de la nation, pavant la voie pour l'unification de l'Échine du Serpent Occidental.\n\nPremier parmi eux était la figure excentrique du Discombobulatorium, un rassemblement de sorciers et d'artisans magiques qui prospéraient dans le royaume du chaos, leurs expériences imprévisibles donnant le ton à la réunion. À côté de lui s'asseyaient les Plourdauds, les aventuriers audacieux et téméraires qui domptaient sans peur les cavernes labyrinthiques de l'Échine du Serpent. Avec leur esprit jovial et leur connaissance inégalée du paysage souterrain, ils contribuèrent leur perspective unique aux discussions. Ensuite, les Manteaux et Fanfarons apportèrent leur voile de mystère au rassemblement. Assassins, voleurs, et l'armée d'état vigilante formaient leurs rangs, leur présence silencieuse un rappel des compétences spéciales qui assuraient la sécurité de la nation. Suivant les Manteaux et Fanfarons vinrent les Harmaceutiques masqués, offrant une touche d'expertise non conventionnelle. Comme créateurs de merveilles pharmaceutiques et de substances contrôlées (et non contrôlées), leur rôle était vital dans l'équilibre complexe de la nation. Derniers mais non des moindres, les Glorieux Érecteurs, maîtres constructeurs du royaume, contribuèrent leur vision à l'assemblée. Leur dévouement à l'artisanat de merveilles qui défiaient à la fois la logique et la gravité se dressait comme un témoignage de la créativité qui abondait dans Ves Udzenklan.\n\nEnsemble, au milieu de l'assemblée éclectique, ils s'embarquèrent dans une tâche monumentale : forger un ensemble cohésif de règles pour leur nouvelle nation. Avec un engagement partagé vers la stabilité au milieu de l'excentricité, ils gravèrent leur accord sur un rocher inébranlable. Ici, au milieu de la fusion du chaos et de l'ordre, les dirigeants de Ves Udzenklan écrivirent les promesses qui façonneraient l'avenir de la nation, un témoignage de la collaboration harmonieuse des Préfectoriums Pentapandémoniaques."
 allclan.1.a:0 "...et puis nous avons §Oécrasé le rocher.§!"
 allclan.2.title:0 "Les Gobelins sont Formidables"
 allclan.2.desc:0 "Quand on demande à propos de la plus grande nation, Ves Udzenklan vient indéniablement à l'esprit comme le premier choix pour tous ceux qui répondent. Notre Discombobulatorium produit constamment innovation après innovation. Les Glorieux Érecteurs construisent des merveilles jamais vues auparavant dans les nombreuses cavernes et routes de l'Échine du Serpent, tandis que les Harmaceutiques s'assurent que leurs produits coulent sur les rails à un rythme remarquable. Les expéditions des Plourdauds dans les profondeurs de nos habitations-grottes donnent des trésors anciens l'un après l'autre, inondant la richesse à travers les rues de nos Forteresses et pliant les créatures à l'intérieur à notre commandement. Les Manteaux et Fanfarons infiltrent adroitement les cercles les plus intimes de nos royaumes voisins, déterrant chaque secret et découvrant chaque angle à exploiter.\n\nLe Mithril extrait de nos mines trouve son chemin vers les marchés de Castonath à Brasan, tandis que notre Fer est forgé dans des forges à travers Cannor et Gérudie – de la plaque et l'épée aux outils et à la fine vaisselle. La Floraison-Serpent jaillit en abondance, nourrissant la population gobeline toujours en expansion. La prime de l'Échine du Serpent est facilement disponible au bout de leurs doigts, indépendamment de leur résidence dans ces limites. Nos armées d'élite sont inégalées, prêtes à affronter n'importe quel adversaire avec rien que le plus fin en armes et armures, défendant la gloire et la sécurité de notre peuple.\n\nÀ travers Ves Udzenklan, les citoyens se prélassent dans la prospérité et les richesses, un luxe sans précédent dans ces corridors sombres. De Khugdihr à Hul Jorkad, chaque gobelin dans nos frontières expérimente la stabilité fournie par notre nation. Nos accomplissements se dressent plus haut que n'importe lequel dans le passé, et il est probable qu'aucun ne les rivalisera de sitôt. Notre grandeur domine tout le reste sur Halann."
 allclan.2.a:0 "Sûrement que rien de mal n'arrivera maintenant."
 allclan.3.title:0 "La Frénésie d'Érection"
 allclan.3.desc:0 "Tout a commencé lentement, avec une augmentation modeste des demandes de matériaux de construction des Glorieux Érecteurs pour Puits Massif – une approbation accordée. Subséquemment, l'allocation de pierre carrière pour la maintenance à Khugdihr fut doublée, une autre demande accordée. De vastes quantités de verre et marbre furent dépêchées de Bulwar à Dur Vazahtun, un flux de fer substantiel assez pour construire des kilomètres de rail à Er-Natvir, et de copieuses quantités de bois et cuivre envoyées se précipitant sur les rails vers Hul Jorkad. Des feuilles de documentation détaillant le nombre stupéfiant de projets de construction initiés au cours des deux dernières décennies s'étalaient sur le sol, s'étendant sur toute la longueur des bureaux des Érecteurs.\n\nDes bobines de factures et d'enregistrements empilées aussi haut que les Ogres dans la Vallée, chaque entrée enregistrant des quantités incompréhensiblement immenses d'achats réservées à des structures de plus en plus fantaisistes. Statues dans les Forteresses, maisons empilées sur des maisons, et des réseaux ferroviaires entiers se ramifiant apparemment dans l'oubli à travers toute l'étendue des montagnes, accompagnés de nouveaux trains pour transporter les matériaux acquis vers leurs nouvelles destinations. La source de financement pour ces efforts reste quelque peu énigmatique, pourtant aucune alerte de précaution n'a émané du Trésor, laissant ainsi sans aucune raison substantielle d'arrêter cette progression en cours."
 allclan.3.a:0 "§OC'est une bonne idée.§!"
 allclan.5.title:0 "Un Remède pour le Sans-Abrisme"
 allclan.5.desc:0 "Aussi fou que cela puisse paraître, nos problèmes de surgobulation sont lentement résolus à travers la construction de nouvelles maisons ! Les nouvelles maisons sont surprenamment abordables, et les gobelins appauvris à travers la nation se trouvent dans de meilleures situations chaque jour."
 allclan.5.a:0 "Quelles nouvelles merveilleuses !"
 allclan.6.title:0 "Gobonomie"
 allclan.6.desc:0 "Au cours des nombreuses années de la Frénésie d'Érection, nous avons développé une méthode incroyablement efficace de financer la construction continue. Nous commercialisons des maisons non construites aux familles cherchant à pré-commander le logement, puis procédons à utiliser les fonds générés pour financer plus de maisons !"
 allclan.6.a:0 "Un tel système ne pourrait jamais échouer !"
 allclan.7.title:0 "Érection Subventionnée par les Débiteurs"
 allclan.7.desc:0 "Les fonds pour les constructions continues ont commencé à se tarir, et en tant que tel, plusieurs grandes compagnies de construction ont commencé à prendre des prêts à court terme hautement liquides de sources questionables. Une telle pensée fortuite a résulté en un second boom de construction. Bien que certains critiques suggèrent la prudence face aux compagnies de gobconstruction sur-endettées, mais nous savons mieux que d'arrêter tant que nous sommes en tête !"
 allclan.7.a:0 "Tout ce que je vois c'est du vert."
 allclan.8.title:0 "Défauts de Prêt Mineurs"
 allclan.8.desc:0 "Les diverses compagnies et firmes qui ont été au cœur de la folie de construction à travers Ves Udzenklan ont commencé à faire défaut sur certains de leurs prêts, causant l'arrêt de travail inachevé de plusieurs sites à travers nos forteresses. Plusieurs de ces compagnies avaient été sur-endettées depuis des années maintenant, prenant une dette croissante dans une tentative d'arrêter leur spirale descendante, alors que leurs remboursements de prêt continuaient à grimper et grimper au fil du temps. Les banques qui avaient financé ces prêts sont venues au Préfectorium pour demander assistance dans la récupération de leurs pertes de ces prêts en défaut. Cela a aussi mené à l'annulation de plusieurs projets de logement, alors que les compagnies les construisant ont fait faillite et été liquidées, les actifs saisis par les banques et l'état quand possible comme garantie."
 allclan.8.a:0 "Je suis sûr que nous avons déjà vu le pire."
 allclan.9.title:0 "Un Matin Sanglant sur le Natvirod"
 allclan.9.desc:0 "Donc il apparaît que quand les compagnies sont laissées prendre des prêts répétés pour financer des projets de construction avec peu à aucune viabilité financière, cela tend à résulter en répercussions. Nous en sommes certainement devenus intimement conscients, alors qu'encore plus de compagnies de construction à travers nos territoires ont fait défaut sous le poids de dettes accumulées de diverses banques dans nos frontières. Alors que ces banques demandent assistance dans la récupération de leurs pertes et sont rencontrées avec le silence, elles procèdent à refuser les demandes de retrait de leurs clients. Conséquemment, presque toutes les entreprises commerciales et industrielles à travers Ves Udzenklan se sont arrêtées, alors que les compagnies manquent d'accès aux fonds nécessaires pour fonctionner.\n\nSans surprise, le marché du logement a été le secteur le plus lourdement impacté. Avec les maisons et appartements promis laissés inachevés, des milliers de gobelins sont maintenant confrontés au sans-abrisme. Ce problème a été composé par une augmentation colossale des prix du logement due à l'absence complète de nouvelles constructions, causant le problème existant de surpopulation à atteindre de nouvelles hauteurs. Les propriétés locatives ont vu une augmentation de dix fois du coût, et les programmes de logement déjà tendus ont presque cessé de fonctionner, avec des temps d'attente s'étendant jusqu'à une décennie dans certaines régions. Cette situation a persisté pendant des jours, alors que diverses tentatives d'alléger cette plongée économique n'ont été pas plus que de simples gouttes dans les lacs les plus profonds de l'Échine du Serpent."
 allclan.9.a:0 "Comment aurions-nous pu voir cela venir ?"
 allclan.10.title:0 "Propriétés Reprises"
 allclan.10.desc:0 "Diverses constructions financées par des institutions financières à travers notre pays ont été reprises comme garantie, dans un effort de freiner les pertes économiques qu'elles vivent dues à la Plongée Propriétaire Goblivion. Les résidents de ces propriétés sont loin d'être contents, pourtant ils possèdent des moyens limités pour empêcher cette action. Le problème de surgobulation commence à surgir à des niveaux sans précédent alors que les Forteresses deviennent surpeuplées avec des gobelins dans les rues. Les provisions alimentaires sont étirées minces, et sans résolution en vue, les perspectives sont sombres."
 allclan.10.a:0 "Quelle avidité ! Nous sommes si fiers."
 allclan.11.title:0 "Émeutes de Rue"
 allclan.11.desc:0 "Cela a commencé avec une protestation. Des millions de gobelins ont marché le long des marches du Préfectorium, demandant une solution au problème de surpopulation qui a dévasté notre pays. Cette situation a rapidement dégénéré en violence, et en l'espace de quelques heures, de grandes parties du pays étaient consumées par les flammes alors que des gobelins enragés se déversaient dans les rues, dépassant les tentatives de l'armée sous-payée de les contrôler."
 allclan.11.a:0 "Quelle panique pour rien !"
 allclan.12.title:0 "Les Investisseurs Récupèrent les Pertes"
 allclan.12.desc:0 "Suivant une séquence de reprises, les différentes banques à travers Ves Udzenklan ont commencé à se stabiliser. La restauration graduelle de l'accès aux retraits à diverses entreprises a facilité la reprise des opérations et le commencement des remboursements de salaires. Cependant, la surgobulation continue à poser un défi persistant, au moins pour le moment présent."
 allclan.12.a:0 "Au moins quelque chose va bien pour une fois."
 allclan.13.title:0 "Miracle Goblinomique"
 allclan.13.desc:0 "Pour des raisons encore à comprendre, nos malaises économiques ont commencé à se lever dramatiquement. La construction de logements a commencé à un rythme stable bien que graduel, tandis que les entreprises rouvrent avec chaque jour qui passe. Les gobelins retournent à leurs lieux de travail, et le commerce bouge encore une fois le long des rails, portant une richesse de biens pour notre population en récupération. Bien que la cause de cette amélioration reste incertaine, nous ne sommes pas du genre à questionner la fortune inattendue."
 allclan.13.a:0 "Tout selon le plan."
 allclan.14.title:0 "L'Échange de Natvirod"
 allclan.14.desc:0 "Dans les recoins les plus profonds du Natvirod, où les ombres dansent et les secrets se tapissent, se trouve l'infâme Bazar Gobelin. Ce marché clandestin, enveloppé dans le crépuscule perpétuel, est un havre pour les rusés et les téméraires. L'air crépite de marchés chuchotés, et l'odeur de l'avidité pend épaisse au milieu des tunnels humides et résonnants.\n\nMais attention, car ce n'est pas un marché ordinaire. Ici, les gobelins ont établi leur propre marché boursier chaotique, une arène frénétique où les fortunes sont faites et perdues en un clin d'œil. Le Bazar Gobelin, alimenté par une soif insatiable de richesse et de pouvoir, prospère sur la volatilité et se délecte dans le désordre.\n\nUne symphonie sinistre de cris frénétiques et d'or tintant remplit l'espace caverneux alors que des commerçants gobelins frénétiques, les yeux larges d'avarice, se bousculent pour les positions de choix. Comme des animaux sauvages, ils se battent dent et ongle, commerçant avec une urgence fiévreuse, propulsés par un désir maniaque de faire fortune. La rumeur dit que des fortunes au-delà de l'imagination peuvent être gagnées, mais à quel prix ? Avec chaque scintillement de lumière de bougie, les tensions s'enflamment comme un baril de poudre. Un seul mot mal placé, un geste mal compris, et le chaos bouillonnant éclate en violence explosive. Les lames sont tirées, et le marché autrefois bruyant se transforme en champ de bataille, jonché des tombés et des rêves brisés de gobelins ambitieux.\n\nPour ceux assez braves ou téméraires pour entrer dans cette tanière d'anarchie, de grandes richesses attendent, mais les risques sont également immenses. Oubliez les profits, la vie de quelqu'un est en danger le long de ces routes sans soleil. Que les marchandages commencent !"
 allclan.14.a:0 "Bon de voir l'économie marcher comme prévu."
 allclan.15.title:0 "Le Gob pour le Boulot"
 allclan.15.desc:0 "Le libre-échange entre l'éparpillement d'états escanniens et notre fière Forteresse de Khugdihr a, parfois, été prospère, mais notre nouveau focus sur le commerce de drogue a résulté en une montée massive du trafic à travers la forteresse, avec des colporteurs et charlatans alike souhaitant participer à l'action. Avec le passage récent extrêmement violent de l'ancien gouverneur de la forteresse, le temps est venu d'élire un nouveau officiel pour superviser les opérations. Avec la nouvelle spécialisation de Khugdihr dans les narcotiques, peut-être qu'un chimiste serait le mieux. Ou nous pourrions prendre l'option ennuyeuse et simplement mettre un commerçant en charge, mais où est l'amusement là-dedans ?"
 allclan.15.a:0 "Mettre un chimiste aléatoire en charge."
 allclan.15.b:0 "Peut-être qu'un commerçant devrait être en charge d'une forteresse commerciale... ?"
 allclan.16.title:0 "Immigration Gobeline"
 allclan.16.desc:0 "Une nouvelle vague de colons gobelins est arrivée dans le Passage du Nord. Nous ne sommes pas sûrs d'où ils viennent, mais il suffit de dire qu'ils sont là pour rester."
 allclan.16.a:0 "Plus on est de fous, plus on rit."
 allclan.17.title:0 "Préparation du Bassin de Marée"
 allclan.17.desc:0 "Sous les rayons brûlants du soleil, nos goblaboreurs commencent le travail, explosant la roche excessive, explosant nouvelle roche en positions appropriées, et explosant l'eau hors du chemin pour que les excavations explosives commencent. Tout cela avec basiquement zéro supervision. Les Érecteurs ne nous ont jamais laissés tomber avant, donc nous voyons peu de raison de s'inquiéter, et à la place, attendrons les merveilleux produits du progrès pour se présenter !"
 allclan.17.a:0 "Pour la science !"
 allclan.18.title:0 "L'Accident"
 allclan.18.desc:0 "Horreur indescriptible jumelée avec plaisir inégalé. Une vaste vague d'huile moteur, de sang, et un peu d'eau enveloppe rapidement les terres de Bulwar, laissant peu d'autre que dévastation dans son sillage. Les vies perdues sont regrettables, cependant nous n'avions pas le choix. Après tout, le coût pur de nettoyer notre désordre de manière responsable aurait été catastrophique pour nos coffres ! Au moins de cette façon, notre vague finira par se drainer dans le Divenhal, où ses seules victimes seront la vie marine océanique inoffensive, dont ne peut pas répliquer !\n\nIl suffit de dire que les gens sont assez en colère cette fois."
 allclan.18.a:0 "Oups... haha..."
 allclan.19.title:0 "La Catastrophe de Jorkad"
 allclan.19.desc:0 "D'abord nous l'avons entendu, un rugissement formidable enveloppant nos oreilles. Puis, nous l'avons senti, comme un grondement à travers le sol. Puis vinrent les cris, perçant l'air comme des couteaux à travers l'abîme sombre de la pensée. Une colonne immense d'eau, originant du nord-est, s'écrasa sur nous, ne laissant aucun survivant dans son sillage. Une telle tragédie ne pourrait être perpétrée que par l'Allclan."
 allclan.19.a:0 "Nous souffrirons, nous reconstruirons, et ils paieront."
 allclan.20.title:0 "Pétition de Mécontentements Aigres"
 allclan.20.desc:0 "Plusieurs milliers de gobelins sont venus vers notre [Root.Monarch.GetTitle] dans un accès de rage, demandant des notions si mesquines que \"moins d'impôts\" ou... enfin, tous leurs autres points tombent sous la première catégorie. Ils veulent que les impôts soient optionnels, et nous n'avons vraiment pas envie de leur accorder ce privilège. Mais pour le bien d'arrêter une rébellion, ça pourrait valoir le coup."
 allclan.20.a:0 "Il n'y aura aucun compromis ici !"
 allclan.20.b:0 "Nous pouvons faire quelques concessions pour le bien de la paix."
 allclan.21.title:0 "La Goutte qui Fait Déborder le Vase"
 allclan.21.desc:0 "Les masses ont parlé, et furent refusées. Cette fois, un gobelin solitaire approche nos halls, esquivant et tissant à travers d'innombrables pièges et bizarreries spécifiquement destinés à dissuader les pétitionnaires. Ce gobelin s'annonça alors comme Gobbiphilius le Sage, un philosophe renommé et auteur de si grands romans que \"L'Art de la Roue : Les Cercles sont-ils la Meilleure Forme ?\" (ils ne le sont pas, les triangles le sont). Il s'avance et prononce une seule ligne : \"Je ne veux pas payer mes impôts bi-hebdomadaires.\""
 allclan.21.a:0 "Pour la dernière fois, les impôts sont obligatoires."
 allclan.21.b:0 "Céder au harcèlement."
 allclan.22.title:0 "La Rébellion Dîmique : Le Dernier Combat de Greg"
 allclan.22.desc:0 "Dans un élan d'audacieuse défiance, Ves Udzenklan est secoué par un soulèvement campagnard, mené par un gobelin solitaire nommé Greg. Alimenté par une croyance inébranlable que les gobelins devraient être à jamais libres des chaînes de la taxation, Greg a rallié ses amis Plourdauds dans une révolte fantaisiste mais déterminée contre le Pentapandemonium. Le chaos et le rire remplissent l'air alors que des gobelins de toutes formes et tailles, armés d'armement extravagant et de plans de bataille douteux, marchent aux côtés de Greg dans un affichage de ferveur rebelle.\n\nAlors que les forces de Greg font leur combat, un mélange de gloussement, d'appréhension, et un soupçon de sympathie résonne à travers le royaume. Bien que leur cause puisse être teintée d'absurdité, la sincérité de leur conviction est indéniable."
 allclan.22.a:0 "Les actions de Greg parlent beaucoup."
 allclan.23.title:0 "Capture de Greg ; Soulèvement de Cleetus !"
 allclan.23.desc:0 "La résistance pitoyable de Greg fut coupée court par le noble travail de nos braves soldats, malgré beaucoup d'entre eux étant d'accord avec le sort de Greg. Le gobelin révoltant a été capturé, et au milieu des discussions concernant son sort, un courrier éclate dans la pièce chevauchant sur une araignée géante. Tandis que l'arachnide commence à se gaver de plusieurs de nos serviteurs, le courrier tend une note griffonnée à la hâte à notre [Root.Monarch.GetTitle]. Le meilleur ami de Greg, Cleetus, s'est soulevé contre nous !\n\nLa question du sort de Greg reste encore. Comment procéderons-nous ?"
 allclan.23.a:0 "Greg est un bon gobelin, mais il doit mourir."
 allclan.23.b:0 "Greg n'a pas survécu à son utilité."
 allclan.24.title:0 "Capture de Cleetus ; Soulèvement de Floyd !"
 allclan.24.desc:0 "Nous avons eu Cleetus, mais son copain Floyd vient pour nous !"
 allclan.24.a:0 "Cleetus doit mourir."
 allclan.24.b:0 "C'est un gars drôle, épargnez-le."
 allclan.25.title:0 "Capture de Floyd ; la Vengeance d'un Frère !"
 allclan.25.desc:0 "Floyd à terre, mais son frère Lloyd s'est levé pour l'aider !"
 allclan.25.a:0 "Floyd doit mourir."
 allclan.25.b:0 "Épargnez Floyd, il fera un bon Lieutenant."
 allclan.26.title:0 "Lloyd à terre, la Marche de Jerry le Destructeur !"
 allclan.26.desc:0 "Alors que la sentence de Lloyd approchait, encore un autre courrier éclata dans la salle d'audience. Sur une autre araignée. Une araignée qui commença à manger les nouveaux gardes encore. Nous avons vraiment besoin de garder une réserve fraîche de nourriture, les allocations aux familles de gardes consommés par les araignées ont vraiment mis une pression sur le trésor ces derniers temps. Ah, oui, il y a une autre révolte. Cette fois par le Mythique Jerry le Destructeur, Briseur de Volontés, Dominateur de Jefferys. Ce sera un ennemi redoutable en effet."
 allclan.26.a:0 "Lloyd doit mourir."
 allclan.26.b:0 "Nous pouvons nous permettre d'épargner un autre insurgé, où est le mal ?"
 allclan.27.title:0 "La Mort de Jerry"
 allclan.27.desc:0 "Jerry est mort.\n\nLes nouvelles de sa mort ont fait le tour du royaume, nous économisant heureusement d'avoir besoin d'un courrier pour passer par nos halls, grattez ça, voilà encore quelques gardes. Indépendamment, le fait reste que Jerry le Destructeur, Héros des Cabanes, Dompteur d'Odeur est tombé au combat."
 allclan.27.a:0 "Malheureux"
 allclan.28.title:0 "La Rébellion Dîmique Finit"
 allclan.28.desc:0 "Pour une fois, l'Allclan est en paix. Aucune rébellion aléatoire, aucune explosion aléatoire, aucune explosion rebelle, aucune rébellion explosive. Les dissidents ont perdu de la vapeur, et il apparaît qu'ils ne reviendront pas de sitôt."
 allclan.28.a:0 "Hourra ! Je ne ressens aucune culpabilité à ce sujet !"
