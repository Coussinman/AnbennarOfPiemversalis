 allclan.31.title:0 "Embrouillement Terminé"
 allclan.31.desc:0 "L'Embrouillement de [Root.GetName] a finalement été complété !"
 allclan.31.a:0 "Hourra !"
 allclan.32.title:0 "Le Reflux-Vert"
 allclan.32.desc:0 "Pour chaque marée, il y a un reflux. De même, l'échec catastrophique et prévisible de la Marée Verte a maintenant résulté en un Reflux-Vert, avec franchement un nombre déconcertant de gobelins retournant sous terre pour profiter de notre Grand Paradis Gobelin. Non, sérieusement, d'où sont venus tous ces gobelins ?"
 allclan.32.a:0 "Entassez-vous, il n'y a pas beaucoup de place ici en bas."
 allclan.33.title:0 "L'Inexode"
 allclan.33.desc:0 "Il y a des siècles, dans un accès de terreur, les Gobelins de l'Exode ont fui l'Échine du Serpent et leurs anciens maîtres orques, cherchant refuge parmi les humains et elfes de Bulwar. Ce qu'ils trouvèrent fut la guerre, mais à travers la réflexion rapide et l'ingéniosité dévieuse, ils réussirent à se faire une place. Cependant, les orques sont partis, et à leur place un nouveau Paradis Gobelin a surgi. Sûrement qu'ils voudront revenir !\n\nAttendez, pourquoi y en a-t-il tant ?"
 allclan.33.a:0 "Cela devient ridicule."
 allclan.34.title:0 "Wagons Spéciaux"
 allclan.34.desc:0 "Nos Discombobulateurs en chef ont commencé à introduire des wagons spécialisés le long des systèmes ferroviaires que nous appelons maison. Lequel devrions-nous prioriser ?"
 allclan.34.a:0 "Trains à Bombes ? Trains à Bombes."
 allclan.34.b:0 "Matériaux de construction pour plus de bâtiments !"
 allclan.34.c:0 "Je veux des Drogomobiles ! Faites que ça arrive !"
 allclan.35.title:0 "Fort ou Bas ?"
 allclan.35.desc:0 "Le temps est venu de régler la question séculaire de la guerre : comment fait-on au mieux pour transformer son ennemi en pâte fine ? Nos nobles Préfectoriums Pentapandémoniaques sont venus avec leurs remèdes respectifs pour la vie.\n\nLes Plourdauds recommandent la violence simple à thème arachnide, permettant à leurs montures de se nourrir des cadavres de nos ennemis, tout en portant des petits chapeaux de cowboy amusants. C'est amical.\n\nLes Harmaceutiques recommandent des armes chimiques éco-amicales et rentables, dont les effets vont de la combustion spontanée à répandre des maladies hautement contagieuses parmi l'infanterie ennemie. C'est horrible.\n\nLe Discombobulatorium, sans surprise, a suggéré les explosifs produits par les artisans magiques comme le meilleur cours d'action. C'est amusant."
 allclan.35.a:0 "Envoyez la cavalerie !"
 allclan.35.b:0 "Armes chimiques ? Ça sonne délicieux !"
 allclan.35.c:0 "Je ne pourrais jamais refuser un bon explosif !"
 allclan.36.title:0 "Trop Chaud à Manipuler"
 allclan.36.desc:0 "Les expériences thermiques récentes effectuées par le Discombobulatorium ont résulté en problèmes d'échange de chaleur massifs à travers nos réseaux ferroviaires et de cavernes. Un manque de ventilation appropriée, combiné avec aucune sortie appropriée pour le gaz brûlant chaud en souterrain, fait actuellement bouillir de nombreux gobelins arriérés malheureux dans leurs maisons. Bien que leur sacrifice était certainement inutile, nous ne les laisserons pas mourir en vain."
 allclan.36.a:0 "Nous brûlons vivants ici !"
 allclan.37.title:0 "Recherche CIGM"
 allclan.37.desc:0 "Tout a mené à ceci. Le pinacle de la science gobeline, la culmination de millions de vies gobelinese coupées comiquement court dans une myriade d'expériences ridicules et mostly improductives. Nous avons fixé nos yeux sur la frontière finale de toute la gobelinité, un endroit libre de loi et ordre : L'ESPACE !"
 allclan.37.a:0 "Emmène-moi à la luuuuune, laisse-moi jouer parmi les étoiles !"
 allclan.38.title:0 "Ce qui Monte"
 allclan.38.desc:0 "Le jour est enfin venu. Ayant appris notre leçon, nous avons ajouté des mesures de sécurité cursoires sous la forme d'une \"zone non-non\" d'un demi-mile autour du site de lancement de fusée, dans laquelle aucun gobelin qui valorise sa vie ne peut entrer. Malheureusement, les Érecteurs construisirent leurs sièges carrément au milieu de cette zone et les commercialisent maintenant comme \"sièges de première rangée\". Le chaos s'ensuivant résulta en plus de gobelins dans la zone que dehors, mais ce n'est pas notre problème.\n\nLa fusée elle-même, baptisée Patricia par l'équipe de Discombobulateurs qui rendit tout ce projet possible, se dresse complètement érigée sur la plateforme de lancement alors qu'une équipe de braves gobonautes entre dans ce qui sera probablement leur cercueil.\n\nLe compte à rebours commence. 10... 9... DÉCOLLAGE ! Un arc-en-ciel de flammes colorées crachent du cul de la fusée, alimenté par une combinaison de seize solutions alchimiques différentes réagissant explosivement les unes avec les autres. Et puis nous attendîmes. Et attendîmes encore plus. Pourtant la fusée ne décolla pas. Juste alors que les Discombobulateurs étaient sur le point d'éteindre la fusée, une explosion particulièrement violente, probablement émergeant de sous la plateforme de lancement, envoya la fusée directement dans l'air, et dans le ciel ouvert au-delà.\n\nOù ce vaisseau se dirige, nous n'en avons aucune idée, mais une chose reste certaine : nous ne reverrons probablement jamais ces gobonautes."
 allclan.38.a:0 "Bon voyage les gars !"
 allclan.39.title:0 "Doit Redescendre"
 allclan.39.desc:0 "Cela a commencé comme un point étrange sur nos systèmes de défense BOMBNAR. Nous avons eu des anomalies similaires avant, principalement attribuées à ce qui semblent être des nuages mystérieusement denses. Il s'avère que ce n'en était pas un. 3 000 tonnes de métal de récupération et de liquides extraordinairement destructeurs se précipitaient vers Er-Natvir à la vitesse de la gravité. Il semblerait que nos gobonautes aient fait leur retour bien plus vite qu'originalement anticipé. Tandis que l'impact sera catastrophique, pensez à toutes les choses que nous avons apprises !"
 allclan.39.a:0 "Bon retour !"
 allclan.41.title:0 "Un Pouvoir Sans Précédent"
 allclan.41.desc:0 "Si tous ces dieux que nous adorons sont vraiment réels, ils doivent fumer quelque chose de plutôt méchant pour nous laisser découvrir un pouvoir de cette magnitude. Une bombe de ruine. Nous ne faisions que tout inventer, nous ne pensions pas vraiment que cette chose était faisable ! Le pouvoir de niveler une ville en une seconde. Dans nos mains questionnablement dignes de confiance, prêt à déployer à un moment d'avis. J'ai presque de la peine pour nos ennemis."
 allclan.41.a:0 "Pour la première fois dans l'histoire, un gobelin a ressenti du regret."
 allclan.42.title:0 "Plateforme de Fusée Terminée"
 allclan.42.desc:0 "Encore une autre étape sur notre quête éternelle de progrès, nous avons complété la magnifique plateforme qui hébergera la fusée qui conquiert les étoiles ! La plateforme elle-même est une unité solide de composite mithril-dagrite trempée avec la chaleur Buradique au cours de plusieurs années, puis refroidie avec l'iceaficerie nordique magistralement appliquée avec de la pâte anti-thermique brevetée. À part plusieurs discordances budgétaires majeures et réquisitions d'explosifs, la construction se passa choquement sans événement. Une fondation solide comme celle-ci est sûrement un bon présage."
 allclan.42.a:0 "Semble bizarrement bien construit."
 allclan.43.title:0 "Premier Test Complété"
 allclan.43.desc:0 "Les résultats sont arrivés, et ils sont glorieux ! Des masses entières de gobelins acclamèrent la fusée alors qu'elle sortit de cours et s'écrasa dans une Stalagmite errante qui servait de pilier naturel. Les acclamations et cris rauques furent coupés court quand le sol et le plafond commencèrent à trembler et les pierres commencèrent à pleuvoir du plafond de caverne distant. Des milliers essayèrent de s'échapper mais seulement quelques-uns de notre foule de test réussirent à s'en sortir, définitivement marqués et braillant pour leurs proches perdus, ce qui sonne probablement mal mais, hé, la fusée réussit à voler !"
 allclan.43.a:0 "Héros, tous et chacun !"
 allclan.44.title:0 "Turbo-Encabulation Réussie"
 allclan.44.desc:0 "Suivant les succès massifs et catastrophes de notre test précédent, nous avons opté pour une approche plus raisonnable pour finaliser la fusée. Utilisant la technologie avancée de turbo-encabulation, nous avons synchronisé les prodromètres de lancement avec les ntirificationeurs de carburant-scellant phosphatique, ce qui devrait, en théorie, caphablamater le fluide à une puissance bien plus grande qu'originalement attendu. Au moins, c'est ce que nos scientifiques nous disent, mais nous ne comprenons franchement pas un mot."
 allclan.44.a:0 "Génial... je pense !"
 allclan.45.title:0 "Une Proposition Suspecte"
 allclan.45.desc:0 "Le conseiller financier en chef de l'Allclan, Youkan Troostmeh, nous a offert une opportunité d'investissement merveilleusement suspecte. Nous achetons dans le stratagème, et nous devons juste amener plusieurs autres impliqués pour récupérer nos pertes !"
 allclan.45.a:0 "Cela sonne comme une grande idée !"
 allclan.45.b:0 "Vous ne pouvez pas être sérieux."
 allclan.46.title:0 "Comment n'avons-nous pas vu cela venir ?"
 allclan.46.desc:0 "Il s'avère que c'était une arnaque."
 allclan.46.a:0 "diable"
 allclan.47.title:0 "Comment n'ont-ils pas vu cela venir ?"
 allclan.47.desc:0 "Nous les avons bien arnaqués ! Les gens parleront de notre stratagème pendant des millénaires : [Root.Monarch.GetName], arnaqueur d'un continent entier ! C'est le meilleur jour de tous !"
 allclan.47.a:0 "Et maintenant, nous regardons le monde brûler."
 allclan.48.title:0 "Projet Gel-Cerveau"
 allclan.48.desc:0 "L'idée ingénieuse de geler figurativement les cerveaux d'individus, à la fois à l'intérieur et à l'extérieur de notre nation, pour encourager la compliance ne peut être attribuée à aucun gobelin. L'Embrouillement, l'Élixir Nouille-Caboche, et le Gaz de Confusion ont tous mené au moment où nous aurions l'expérience requise pour tenter un projet comme celui-ci, mais même alors nous avons manqué des fonds suffisants pour un projet si large, ainsi qu'un laboratoire approprié. Cependant, avec nos succès récents dans l'exportation de drogue et notre nouveau laboratoire à Krakdhumvror, il semble que la tempête parfaite ait brassé pour nous de commencer l'Opération Gel-Cerveau.\n\nPremier dans notre liste d'affaires pour ce projet est de trouver des victi... je veux dire des sujets de test pour notre recherche."
 allclan.48.a:0 "Payer des gobelins pour leur assistance"
 allclan.48.b:0 "Personne ne remarquera quelques gobelins manquants..."
 allclan.49.title:0 "Premiers Résultats"
 allclan.49.desc:0 "Nos études du cerveau et comment le manipuler via les drogues montrent de la promesse. Nous avons maintenant assez d'évidence que créer une drogue d'ajustement d'attitude n'est pas seulement possible, mais viable.\n\nIl y a un petit hoquet cependant, car dans nos essais d'essai pour trouver les substances appropriées, nous avons fini par laisser certains gobelins avec des effets secondaires permanents qui sont follement opposés à ce que nous voulions : Violence, Comportement anti-social, tendance à construire des bombes, etc. Mais tant que ces gobelins restent en confinement dans notre installation, rien de mal ne devrait arriver."
 allclan.49.a:0 "...ils se sont échappés"
 allclan.50.title:0 "Tests Inter-espèces"
 allclan.50.desc:0 "Avec l'évidence concluante de notre produit marchant sur les Gobelins, nous pouvons dire que le Projet Gel-Cerveau est bien en cours vers le succès : Nous sommes capables d'utiliser de manière fiable les drogues pour manipuler les Gobelins vers la complaisance, avec peu à aucun effet secondaire, et sans qu'ils s'en rendent compte. Cependant, la plupart de notre recherche jusqu'ici s'est focalisée sur les gobelins et les gobelins seulement, ce qui signifie que nous n'avons aucune idée de comment ce produit marchera sur d'autres espèces.\n\nPour remédier à ceci, nous devons commencer à tester sur d'autres races immédiatement, mais sourcer des sujets de test de l'extérieur de notre nation peut être délicat"
 allclan.50.a:0 "Hé, vous voulez de l'argent ?"
 allclan.50.b:0 "Les voyageurs disparaissent parfois..."
 allclan.51.title:0 "Recherche Réussie !"
 allclan.51.desc:0 "Après des années de recherche éreintante, d'expérimentation, de contrôle de dégâts, de tactiques moralement questionables, et beaucoup et beaucoup de drogues, nous pouvons enfin le dire : le Projet Gel-Cerveau est un succès ! Nous avons été capables de développer un narcotique bon marché capable d'altérer la perception d'un cerveau d'autres personnes et de ses propres désirs, menant l'utilisateur à être plus docile, plus agréable et plus susceptible aux tentatives de diplomatie. Mieux encore, cette drogue, que nous appelons Gel, est extrêmement adaptable, discrète, et facile à administrer, avec peu à aucun effet secondaire dans les volumes que nous planifions d'utiliser."
 allclan.51.a:0 "Défonceons tout le monde !"
allclan.52.title:0 "La Perte d'Amldihr"
 allclan.52.desc:0 "D'une façon ou d'une autre, malgré nos meilleurs efforts, nous avons perdu l'une des villes les plus importantes au monde. Comme c'est bête de notre part, n'est-ce pas ?"
 allclan.52.a:0 "Nous avons vraiment touché le fond."
 allclan.53.title:0 "La Reconquête d'Amldihr"
 allclan.53.desc:0 "Heureusement, nous avons réussi à reconquérir l'une des forteresses les plus importantes de notre royaume, et nous sommes tout à fait certains que nous ne la perdrons plus."
 allclan.53.a:0 "Il est temps de pousser un soupir de soulagement."
 allclan.90.title:0 "Déploiement de la Bombe de Ruine"
 allclan.90.desc:0 "Êtes-vous sûr de cela ?"
 allclan.90.a:0 "Commencer la préparation dans §Y[nuke_target_1.GetName]§!."
 allclan.90.b:0 "Commencer la préparation dans §Y[nuke_target_2.GetName]§!."
 allclan.90.c:0 "Commencer la préparation dans §Y[nuke_target_3.GetName]§!."
 allclan.90.d:0 "Retour"
 allclan.91.title:0 "BOMBE DE RUINE EN APPROCHE !"
 allclan.91.desc:0 "Mon [Root.Monarch.GetTitle] ! Depuis un certain temps maintenant, nous avons entendu des rumeurs sur ces salauds de l'Allclan ayant accès à une arme incroyable qu'ils aiment appeler une Bombe de Ruine, capable de destruction massive à une échelle pas vue depuis le Jour des Cieux de Cendre, mais même si cette arme était réelle, nous avions cru qu'ils ne l'utiliseraient que comme dissuasion. Cependant, nous venons juste de recevoir des nouvelles qu'ils essaient apparemment d'utiliser cet appareil dans [nuke_target.GetName] !\n\nNous avons quelques mois pour retirer leurs troupes de la région et les empêcher d'installer la bombe."
 allclan.91.a:0 "Nous devons sauver notre ville !"
 allclan.92.title:0 "BOMBE DE RUINE ANNULÉE !"
 allclan.92.desc:0 "Due à une situation imprévue, nous avons dû arrêter notre préparation de la bombe de ruine dans [nuke_target.GetName]"
 allclan.92.a:0 "Il y aura plus d'opportunités d'utiliser cette arme"
 allclan.93.title:0 "BOMBE DE RUINE ARRÊTÉE !"
 allclan.93.desc:0 "Mon [Root.Monarch.GetTitle] ! Grâce à nos manœuvres militaires brillantes, nous avons pu retirer les troupes de l'Allclan de [nuke_target.GetName], les empêchant d'installer leur Bombe de Ruine dans la région."
 allclan.93.a:0 "Une victoire est une victoire"
 allclan.94.t:0 "La Détonation"
 allclan.94.d:0 "Une lumière brillante, plus brillante que mille feux, éclata avec un rugissement tonitruant, éteignant toutes les couleurs et ombres. Le ciel lui-même sembla trembler et s'incliner devant la puissance de notre création ! Une colonne imposante de fumée et de feu, atteignant les cieux, jetant une ombre sinistre sur Halann. Le sol sous moi vibra, mes os vibrant à la fois de délice et d'appréhension. Jamais je n'avais assisté à un tel spectacle - une danse glorieuse de destruction, où l'ordre naturel était bouleversé. Les structures des géants, autrefois si solides et imposantes, s'écroulèrent comme de l'argile fragile face à notre nouveau pouvoir."
 allclan.94.a:0 "Maintenant, je suis devenu la Mort, destructeur de mondes."
 allclan.99.title:0 "Rails de Fusée dans [Root.GetName] Améliorés !"
 allclan.99.desc:0 "Nous avons complété notre prochain ensemble de rails de fusée."
 allclan.99.a:0 "Je suis devenu vitesse."
 allclan.100.title:0 "Ils Nous Ont Vraiment Bombardés"
 allclan.100.desc:0 "(...)"
 allclan.100.a:0 "(...)"
 allclan.101.title:0 "Expédition Découverte dans [Root.GetName]"
 allclan.101.desc:0 "Nos escouades BOMBNAR ont découvert un point d'exploration potentiel dans [Root.GetName] ! Nous devrions commencer à préparer les troupes."
 allclan.101.a:0 "Nous ferions mieux de commencer à explorer."
 allclan.1000.title:0 "L'Électorat Préfectoral"
 allclan.1000.desc1:0 "Des dizaines de nos merveilleux sujets se rassemblent pour regarder les procédures. Cinq des meilleurs et plus brillants de [Root.GetName] arrivent au podium central, où ils devront concourir dans une myriade d'épreuves intricatement conçues pour déterminer le dirigeant le plus approprié pour notre grande nation. Ces épreuves furent conçues pour tester les aspects les plus importants de l'art de gouverner, et consistent en tâches pertinentes, telles que l'alphabétisation de base, les batailles de rap, la capacité à blanchir de l'argent, et la connaissance des grossièretés gobeliniques. Le concours approche de sa clôture, avec chaque concurrent gagnant plusieurs épreuves pour leur faction respective. Le gagnant final est..."
 allclan.1000.desc2:0 "Avec la mort pas si tragique de notre dernier Président, des dizaines de nos merveilleux sujets se rassemblent pour regarder les procédures. Cinq des meilleurs et plus brillants de [Root.GetName] arrivent au podium central, où ils devront concourir dans une myriade d'épreuves intricatement conçues pour déterminer le dirigeant le plus approprié pour notre grande nation. Ces épreuves furent conçues pour tester les aspects les plus importants de l'art de gouverner, et consistent en tâches pertinentes, telles que l'alphabétisation de base, les batailles de rap, la capacité à blanchir de l'argent, et la connaissance des grossièretés gobeliniques. Le concours approche de sa clôture, avec chaque concurrent gagnant plusieurs épreuves pour leur faction respective. Le gagnant final est..."
 allclan.1000.1:0 "Truquer l'élection, je veux gagner !"
 allclan.1000.2:0 "Le Candidat du Discombobulatorium !"
 allclan.1000.3:0 "Le Candidat Plourdaud !"
 allclan.1000.4:0 "Le Candidat des Harmaceutiques !"
 allclan.1000.5:0 "Le Candidat Manteau et Fanfaron"
 allclan.1000.6:0 "Le Candidat Glorieux Érecteur !"
 allclan.1000.7:0 "Peu nous importe !"
 allclan.1984.title:0 "La Grande Guerre Fratricide"
 allclan.1984.desc:0 "ils ont l'air plutôt en colère cette fois"
 allclan.1984.a:0 "oh oh"
 allclan.1986.t:0 "La Grande Guerre Fratricide Terminée"
 allclan.1986.d:0 "À travers des manœuvres diplomatiques prudentes, des accords économiques sophistiqués, et, plus important encore, une suprématie militaire écrasante, nous avons pu subjuguer tous les clans insurrectionnels et ré-établir l'All-clan. Maintenant, la paix et la stabilité seront garanties dans notre nation pour toujours !\n\n...ou au moins jusqu'au prochain inconvénient mineur."
 allclan.1986.a:0 "Hourra pour l'ultraviolence !"
 allclan.1001.t:0 "Obus Perforants"
 allclan.1001.d:0 "Assiéger dans l'Échine du Serpent est une expérience douloureuse, principalement due au fait que la plupart des surfaces attaquables sont bloquées par la pierre. Ainsi, en attachant des perceuses à la pointe de nos boulets de canon, nous sommes capables de les tirer directement à travers la terre, frappant nos cibles là où elles s'y attendent le moins."
 allclan.1002.t:0 "Bottes Super Duper"
 allclan.1002.d:0 "Qui aurait pu deviner qu'attacher des fusées alimentées par l'artisanat magique aux pieds de nos soldats les rendrait beaucoup plus rapides, beaucoup plus sujets aux accidents et, plus important encore, beaucoup beaucoup plus cool ?"

# 2 Year Pulse
 allclan.2000.t:0 "Un dirigeant de passage"
 allclan.2000.d:0 "Le [Root.Monarch.GetTitle] est mort ! [Root.Monarch.GetHerHisCap] disparition tragique et prématurée fut officiellement annoncée par l'ordre du Parlement Préfectoral plus tôt dans cette même journée suivant les habituelles demi-douzaine de secondes de deuil. Aucune cause de décès n'était évidente, mais \"...trouvé mort dans des circonstances mystérieuses\" est une partie si régulière des nécrologies de nos dirigeants que cela mérite à peine un commentaire. Les préparatifs pour le prochain ensemble d'élections sont déjà en cours."
 allclan.2000.a:0 "Bon, on dirait que [Root.Monarch.GetSheHe] est mort maintenant."
 allclan.2000.a_tt:0 "Le dirigeant actuel meurt"
 allclan.2001.t:0 "Personne n'a-t-il pris la peine de vérifier ?"
 allclan.2001.d:0 "Le chaos saisit le [Root.GovernmentName] ! Plus qu'il ne le fait habituellement, au moins. Notre précédent [Root.Monarch.GetTitle], présumé mort depuis six mois, nous est enfin revenu. Il semble que l'annonce hâtive du Parlement Préfectoral fut faite au milieu de la sieste de midi de notre ancien dirigeant. Rudement réveillé de [Root.Monarch.GetHerHis] sommeil de beauté, il [Root.Monarch.GetHerHim] a fallu six mois pour convaincre [Root.Monarch.GetHerHis] propres gardes qu'[Root.Monarch.GetSheHe] est qui [Root.Monarch.GetSheHe] dit qu'[Root.Monarch.GetSheHe] est, et [Root.Monarch.GetSheHe] exige maintenant que nous restaurions [Root.Monarch.GetHerHis] position de dirigeant immédiatement. Bien que [Root.Monarch.GetHerHis] revendication au pouvoir soit techniquement légitime, celle de notre dirigeant actuel l'est aussi, plaçant les Préfectoriums dans quelque chose d'un dilemme auto-infligé."
 allclan.2001.a:0 "Cela devient incontrôlable !"
 allclan.2001.b:0 "Maintenant il y en a deux !"
 allclan.2002.t:0 "Rassembler les Chats"
 allclan.2002.d:0 "La confusion et le chaos ont saisi l'Allclan encore une fois alors que les expériences du Discombobulatorium ont libéré des rayons de magie confondante pour exploser de nombreux habitants en tas impuissants de vêtements et de haillons où des gobelins se tenaient autrefois. Heureusement pour eux, les citoyens frappés ne furent pas transformés en tas de cendre verte cette fois, mais furent à la place rendus comme des chats. Malheureusement pour nous, ces nouveaux \"chats\" ont pris leurs nouvelles formes mieux qu'ils n'auraient probablement dû, et maintenant ils ennuient joyeusement d'autres citoyens avec leur liberté nouvellement trouvée, avec de nombreux citoyens exprimant de l'ennui et ce qui semble être de la jalousie à leurs bouffonneries."
 allclan.2002.a:0 "J'aimerais être un chat aussi."
 allclan.2002.b:0 "Que se passe-t-il si nous les rassemblons tous et les explosons une seconde fois ?"
 allclan.2003.t:0 "Saut de Foi"
 allclan.2003.d:0 "\"Hé patron... ouais, je suis le nouveau gars. L'ancien gars s'est fait prendre dans la nouvelle mode et je pense qu'il s'est cassé tous les os. Quelle est la nouvelle mode ? Patron, je ne savais pas que vous viviez sous un rocher ! Ça s'appelle rater-le-sol... Ouais, rater le sol, tout le monde le fait ! Un Gobelin a percé le code du vol, il dit qu'il faut juste 'rater le sol', c'est des trucs plutôt géniaux patron... C'est quoi ce regard déçu ? Oh je vois, vous aimeriez l'essayer aussi, hein ?\""
 allclan.2003.a:0 "...ouais."
 allclan.2004.t:0 "Aucun Registre"
 allclan.2004.d:0 "Mauvaises nouvelles patron—vous êtes mort, et tout le monde d'autre dans [Root.GetName] aussi. Un accident mineur impliquant un archiviste pyromane, un tonneau d'huile de lampe volé, et une boîte à amadou a mené à la destruction pas-tout-à-fait-si-mineure de chaque certificat de naissance dans nos archives. Légalement parlant, cela signifie que chaque citoyen [Root.GetAdjective] a eu son statut de vivant ajouté au passé."
 allclan.2004.a:0 "Une erreur des plus fatales."
 allclan.2005.t:0 "Faire l'idiot"
 allclan.2005.d:0 "Le toujours sage, toujours brillant, toujours magnanime, et souvent confus [Root.GetRulerTitleAndNameOrRegencyCap] a récemment nommé un étalon à une position consultative senior, sans doute après un bout particulièrement réussi d'expérimentation avec certaines des créations des Harmaceutiques. Malgré quelques questions et préoccupations initiales soulevées sur comment le [Root.GetRulerTitleAndNameOrRegencyCap] réussit à amener un cheval si loin dans l'Échine du Serpent et pourquoi il reçut cette position, l'efficacité des collecteurs d'impôts qu'il supervise a en fait augmenté depuis son élévation."
 allclan.2005.a:0 "Salut à Glitterhoof, qu'il serve longtemps."
 allclan.2006.t:0 "Carnaval de Larmes Sanglantes"
 allclan.2006.d:0 "La gaieté abonde ! Les citadins sont descendus dans la rue dans une ferveur de danse effrénée, montant des tentes de carnaval et célébrant ! Nous ne sommes toujours pas sûrs de ce qu'ils célèbrent ou pourquoi, mais cela fait environ deux semaines et personne ne semble avoir dormi encore. Les gobelins tombent comme des mouches, et franchement cela commence à sembler que quelque chose d'inhabituel se passe."
 allclan.2006.a:0 "Au moins ils s'amusent..."
 allclan.2007.t:0 "Fonds Détournés"
 allclan.2007.d:0 "Aujourd'hui le Discombobulatorium est venu avec plusieurs expériences à la cour. toutes marchant surprenamment bien que cela soit aussi venu à notre attention qu'ils ont fait un petit non-non en détournant notre budget gouvernemental vers leurs expériences. Mais du côté positif, nous ne l'avons pas remarqué du tout, et les expériences marchent aussi !"
 allclan.2007.a:0 "Un bon jour pour célébrer !"
 allclan.2008.t:0 "Mages en Colère"
 allclan.2008.d:0 "Mon Préfet [Root.Monarch.GetName] ! Nous avons une situation quelque peu mais pas encore importante. Les officiels du Discombobulatorium avaient besoin de plus de pouvoir magique pour alimenter peu importe quelles expériences ils en ont besoin. Et à cause de cela ils ont utilisé leurs postes gouvernementaux pour persuader les mages de faire partie de leurs tests. Cela en soi n'est pas un problème, mais les effets secondaires le sont, car pour une raison quelconque ils tendent à mourir rapidement pendant ou après les expériences. Et après que le 15ème soit mort au milieu de la ville les gens commencent à parler de cela, et pas de bonne façon."
 allclan.2008.a:0 "Oh oh"
 allclan.2009.t:0 "Journée Nationale \"Allez explorer une grotte\""
 allclan.2009.d:0 "Notre gouvernement Plourdaud a créé une nouvelle Fête nationale : la journée Allez explorer une grotte, dans laquelle, vous l'avez deviné, tout le monde est contraint d'aller explorer une grotte. Spécialement les enfants (Ils peuvent entrer où les adultes ne peuvent pas).\n\nD'une façon ou d'une autre cela a résulté en moins de morts et plus de découvertes que toute personne saine d'esprit s'attendrait !"
 allclan.2009.a:0 "Voyez, les enfants aspirent au profond !"
 allclan.2010.t:0 "La Ferme d'Araignées s'effondre"
 allclan.2010.d:0 "\"Construisons une ferme d'araignées massive au milieu d'une zone hautement peuplée\" ont-ils dit. \"Que pourrait-il arriver de pire\" ont-ils dit"
 allclan.2010.a:0 "Un jour triste pour les Arachnophobes"
 allclan.2011.t:0 "Soins de Santé Gratuits*"
 allclan.2011.d:0 "Les merveilles de l'écriture créative, une chose que nous pensions si inutile avant, se sont rendues apparentes après que les Harmaceutiques aient réussi à rédiger un nouveau projet de loi qui, si vu sans l'expertise de Divination d'un avocat, communique une promesse de soins de santé gratuits pour tous. Enfin, gratuit tant que vous ne vous trouvez pas en violation d'aucune de la myriade de mises en garde bien placées qui peuvent encourir une amende de jusqu'à 300% en coûts accumulatifs... au minimum."
 allclan.2011.a:0 "C'est basicalement gratuit !"
 allclan.2012.t:0 "Échec du Fluorure"
 allclan.2012.d:0 "Aujourd'hui pourrait être le seul et unique jour où les Harmaceutiques ont décidé de faire du bien, plaçant des pierres de fluorure dans les provisions d'eau potable des villes à travers l'échine du serpent pour l'amélioration de la santé dentaire de la population dans son ensemble. Cette décision a cependant été rencontrée avec des niveaux extrêmes de résistance, alors que ces mêmes populations qu'ils ont décidé d'aider ont assumé le pire et se sont soulevées contre leur infrastructure, refusant de faire partie d'un autre test de drogue mortel de masse."
 allclan.2012.a:0 "Ce qui va vient."
 allclan.2013.t:0 "Dissidents Tués !"
 allclan.2013.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap]. Nous avons été informés que les officiels Manteau et Fanfaron étaient si doués pour tuer tous nos dissidents politiques et ennemis qu'ils ont commencé et se sont débarrassés de tous les candidats potentiels aussi ! Les ruelles coulent rouge ce quartier, certains disent que c'était brutal. Mais ici à la cour, nous disons qu'ils étaient vraiment efficaces, non ?"
 allclan.2013.a:0 "J'espère qu'ils ne s'ennuient pas en ce moment..."
 allclan.2014.t:0 "Pénurie de Teinture Noire"
 allclan.2014.d:0 "Oi Patron ! Nous savons que les uniformes et le style comptent, je veux dire nous sommes fabuleux mais, pour certains leur apparence et tenue comptent beaucoup plus. En fait Manteau et Fanfaron dictent un code vestimentaire qui dicte une utilisation lourde du noir et alors que l'organisation a grandi à une taille si massive dans les derniers mois, cela a quelque peu mené à une pénurie mondiale de teinture noire, et ainsi nous sommes à court de vêtements noirs, ce qui empire les choses. Nos officiels Manteau et Fanfaron refusent de travailler dans ces conditions..."
 allclan.2014.a:0 "Est-ce ce qu'ils appellent une prophétie auto-réalisatrice ?"
 allclan.2015.t:0 "Puits Encore Plus Massif"
 allclan.2015.d:0 "Le Puits Massif pas assez massif ? Nonsense ! Il n'existe aucun autre puits aussi massif que le puits massif du Puits Massif. Les Glorieux Érecteurs sont en rage, et considèrent que c'est une question de fierté nationale de prouver la massivité du puits dans notre province du Puits Massif. Ils ont juré devant notre nation que ce devoir solennel sera accompli, qu'ils leur montreront tous à quel point massif peut être le puits du Puits Massif. Nous devons déplacer des ouvriers, équipement, matériel, peu importe ce qui est nécessaire, car la glorieuse érection des Glorieux Érecteurs d'un puits encore plus massif dans le Puits Massif a commencé."
 allclan.2015.a:0 "Le Puits Massif va grandir plus gros."
 allclan.2016.t:0 "Juste une voie de plus"
 allclan.2016.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] il nous est venu que la plupart sinon tous les projets de construction à travers la nation ont ralenti ou même complètement arrêté. Il semble que chaque Glorieux Érecteur ingénieur célibataire et marié a été appelé pour résoudre le problème dans une partie spécifique d'une ville. La route a été élargie de 18 voies déjà mais il y a toujours du trafic et maintenant j'ai découvert quelle est leur solution. Continuer la construction de routes, tant qu'on ajoute il n'y a pas de trafic."
 allclan.2016.a:0 "Je suppose que quelques voies de plus vont bien, non ?"
 allclan.2017.t:0 "Progrès de Recherche"
 allclan.2017.d:0 "Bonnes nouvelles tout le monde. Le Discombobulatorium est parti en frénésie de recherche. Tant a déjà été fait bien que, une recherche si rapide a déjà montré quelques effets secondaires et je pense que c'est un bon moment pour eux de prendre une pause... Je peux sentir les rapports s'empiler derrière mon dos déjà de provinces dévastées par la recherche non régulée..."
 allclan.2017.a:0 "Je pense que je pourrais utiliser une pause aussi"
 allclan.2018.t:0 "C'est quoi ça Lassie ?"
 allclan.2018.d:0 "[Root.Monarch.GetName] Il est venu à notre attention qu'une araignée sauteuse géante a sauvé un jeune garçon qui était tombé dans un puits. De telles nouvelles ont explosé à travers la nation et les citoyens se précipitent maintenant pour acheter plus de telles araignées comme animaux de compagnie. En fait nous avons déjà des Plourdauds chevauchant avec des selles d'or grâce à la montée pour ces araignées et Les Érecteurs pensent faire quelques statues de cette araignée à travers le pays, bien que cela se soit rapidement transformé en autre chose maintenant. Peut-être que nous pouvons faire un spectacle ou une pièce à ce sujet un jour"
 allclan.2018.a:0 "Louange aux araignées"
 allclan.2019.t:0 "Opportunité d'Investissement"
 allclan.2019.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] vous êtes appelé par les Harmaceutiques pour une opportunité d'investissement incroyable ! En fait, c'est si génial qu'ils vous menacent de le faire ou sinon ils pousseront cet investissement sur la population générale. Je veux dire c'est quelque peu une menace, mais si vous profitez à la fin est-ce vraiment considéré une menace ou pensons-nous trop dur ? Bon quel est votre choix"
 allclan.2019.a:0 "Je prendrai l'investissement"
 allclan.2019.b:0 "Je ne suis pas un pigeon, laissez les gens perdre leur argent"
 allclan.2020.t:0 "Une Mission si Secrète que Même Nous N'en Savions Rien"
 allclan.2020.d:0 "Patron, nous avons un rapport d'espionnage impressionnant d'un des espions Manteau et Fanfaron, espionnant dans [i98_2020_rival.GetName]. Le problème est que nous euh... nous ne nous souvenons pas l'avoir envoyé là en premier lieu et avons un peu peur de lui dire ça. Donc nous sommes tous d'accord à l'unisson pour le laisser là ou lui donner une nouvelle mission. Je suis sûr qu'avec de telles compétences il va trouver un travail n'importe où dans Manteau et Fanfarons"
 allclan.2020.a:0 "Je suis sûr que nous pouvons faire quelque chose avec lui"
 allclan.2021.t:0 "Construit Différemment"
 allclan.2021.d:0 "Ça a été une journée tranquille avant que [Root.Monarch.GetName] reçoive les nouvelles qu'un membre aléatoire des Glorieux Érecteurs a construit à lui seul une infrastructure majeure dans le [i98_2021_target.GetName]. Les sentinelles locales n'ont rien rapporté d'inhabituel, et apparemment, il a construit ça en une seule nuit quand à peine quelqu'un regardait. Tout le monde fut laissé perplexe et quand nous avons demandé pourquoi il a simplement répondu que.... il s'ennuyait. Vraiment une inspiration ou une situation potentielle de vie ou de mort. Qui sait"
 allclan.2021.a:0 "Certaines personnes..."
 allclan.2022.t:0 "Que la recherche aille au diable, mon garçon peut griller"
 allclan.2022.d:0 "Il est venu à notre connaissance que certains Plourdauds ont réussi à trouver un noyau de magma nain ancien. Avant que nous puissions nous gratter la tête sur comment et où ils l'ont trouvé en premier lieu, ils ont décidé de transformer ça en grill personnalisé. Une fois que Le Discombobulatorium l'a découvert, ils ont exigé que les Plourdauds remettent la relique pour l'étudier et utiliser la connaissance pour améliorer nos forces armées avec de nouvelles technologies. Mais les Plourdauds, réclamant la règle la plus ancienne et primordiale de 'Qui-Trouve-Garde' refusent de lâcher leur nouvelle source d'énergie."
 allclan.2022.a:0 "Les Plourdauds remettront le noyau ou ils seront ceux qui grillent"
 allclan.2022.b:0 "Au diable ces nerds du Discombobulatorium, faisons un barbecue !"
 allclan.2023.t:0 "Boost de Productivité"
 allclan.2023.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] Le Discombobulatorium et Les Harmaceutiques sont venus avec une proposition pour augmenter la productivité de notre force de travail. Le Discombobulatorium leur offre des exosquelettes d'artisan magique pour les aider à travailler plus dur avec un petit problème de défaillance mécanique potentiellement fatale et catastrophique. Tandis que de l'autre côté, les Harmaceutiques offrent d'augmenter la dose des rations de stimulants quotidiennes des ouvriers, augmentant leur focus et leur énergie, avec le petit problème qu'ils pourraient potentiellement devenir berserks et déchirer d'autres gobelins. Donc... Lequel sonne plus amusant ?"
 allclan.2023.a:0 "COMBINAISONS MÉCANIQUES !"
 allclan.2023.b:0 "DROGUES !"
 allclan.2024.t:0 "Boom Bébé !"
 allclan.2024.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] due à une petite erreur dans le budget du Discombobulatorium (Ils ont simplement ajouté trop de zéros d'une façon ou d'une autre...), ils se sont retrouvés avec un petit surplus d'explosifs. Juste quelques centaines de tonnes supplémentaires. Ils demandent qu'ils gardent de telles énormes quantités pour leurs expériences *tousse* farces *tousse*. Les Manteau et Fanfarons, comme vous le savez, ont automatiquement découvert le surplus et disent qu'une telle énorme quantité est une affaire militaire et qu'ils vont l'utiliser dans les forces armées *tousse* et aussi dans les farces *tousse*. Quel côté devons-nous favoriser dans ce cas ?"
 allclan.2024.a:0 "Farces de Pointe"
 allclan.2024.b:0 "Farces de Qualité Militaire"
 allclan.2025.t:0 "Forme ou Fonction"
 allclan.2025.d:0 "Oi patron, les artistes et les têtes d'œuf ont des problèmes pour construire une nouvelle installation de recherche. Les Discombobulateurs poussent pour un design plus efficace et axé sur les résultats pour le Labo, tandis que Les Érecteurs vont avec un plus euh... A-avant Garde ? Comment diable prononcez-vous ça ? Un chef-d'œuvre architectural pour montrer la beauté de notre nation ou quelque chose comme ça, tout en étant beaucoup moins pratique à cause de ça. Quel côté devons-nous favoriser ?"
 allclan.2025.a:0 "Pas le temps pour ce non-sens moderniste"
 allclan.2025.b:0 "Ooooooh, joli"
 allclan.2026.t:0 "Non, pas Pinky !"
 allclan.2026.d:0 "Oi Patron, nous avons un problème. Ou plutôt Les Harmaceutiques ont un problème, car ils ont une pénurie de certains biens alchimiques. Heureusement ils ont trouvé qu'une certaine espèce de slime rose produit naturellement un précurseur pour la synthèse d'une de leurs drogues. Ils poussent pour émettre un ordre à l'échelle de l'état pour capturer tous les slimes roses. Tristement ces slimes sont souvent tenus et recherchés par les enfants gobelins puisqu'ils sont inoffensifs et quelque peu adorables. Avec ça les Plourdauds s'opposent farouchement à ça car ils sont les chasseurs principaux de telles créatures et ne souhaitent pas exterminer cette espèce juste pour être utilisée pour quelques drogues de plus. Que devons-nous faire Patron ?"
 allclan.2026.a:0 "Ooh, ils sont trop mignons pour être tués"
 allclan.2026.b:0 "Au diable ces enfants"
 allclan.2027.t:0 "Trop d'armes"
 allclan.2027.d:0 "Mon Seigneur. il semble que les Plourdauds ont réussi à s'armer si bien qu'ils rivalisent maintenant avec notre propre armée. Nous comprenons qu'ils doivent être armés et bien fournis pour leurs chasses pour toutes sortes de créatures dangereuses dans l'Échine du Serpent, mais c'est un pas trop loin. Et en réponse à ça les Manteau et Fanfarons se portent volontaires pour éclaircir leurs nombres à une force plus... gérable. Que dites-vous à ça ? Accepter la proposition des Fanfarons ou laisser les Plourdauds être aussi armés et mortels ?"
 allclan.2027.a:0 "Le droit de porter des Lance-Flammes est un de nos principes fondateurs !"
 allclan.2027.b:0 "Hé, nous sommes supposés avoir le monopole de la violence !"
 allclan.2028.t:0 "Terrain de Chasse"
 allclan.2028.d:0 "Oi Patron. Nous avons un rapport que pendant une construction routière de routine dans [I98_2028_target.GetName], les ouvriers ont trouvé une grotte remplie de créatures bizarres. Nous n'avons pas eu beaucoup de détails avant que des Érecteurs viennent martelant, suggérant que nous extermions les créatures pour qu'ils mettent la grotte à utiliser pour notre infrastructure. Mais aussi rapidement que l'Érecteur soit venu, un plourdaud est tombé du plafond offrant une contre-offre de transformer cette grotte en spot de chasse et offrant de la nourriture exotique à vendre des créatures tuées. Avec quelle proposition devrions-nous aller ?"
 allclan.2028.a:0 "J'ai faim de... peu importe ce qu'il y a là-dedans"
 allclan.2028.b:0 "Un raccourci est un raccourci"
 allclan.2029.t:0 "Maintenant tu ne me vois pas..."
 allclan.2029.d:0 "Oi patron ! Les Harmaceutiques rapportent un gros problème. Ils ont récemment réussi à créer une potion d'invisibilité et l'ont vendue aux Manteau et Fanfarons. Je pense que vous pouvez voir le problème déjà : les Manteau et Fanfarons utilisent la potion d'invisibilité pour devenir invisibles et voler encore plus de potion d'invisibilité. Nous pouvons intervenir et exiger que Les Manteau et Fanfarons achètent les potions correctement, ou nous pouvons les laisser tranquilles et gagner respect et faveur des Manteau et Fanfarons"
 allclan.2029.a:0 "Les pots-de-vin des Harmaceutiques ne se paieront pas eux-mêmes !"
 allclan.2029.b:0 "La prochaine fois, ayez une meilleure sécurité"
 allclan.2030.t:0 "Tout Droit"
 allclan.2030.d:0 "Mon Seigneur ! Il y a un problème qui mijote entre les Érecteurs et les Harmaceutiques. Les Érecteurs exigent que nous fermions les boutiques des Harmaceutiques autour de leurs installations, car ils clament que leurs artistes ne peuvent pas créer de vrai art sous substance et que convaincre les gens de le prendre est mal. La Grande Harma a donné un très bon contre-argument en clamant qu'être raisonnable ne leur donne pas d'argent. Quel côté devrions-nous supporter ?\""
 allclan.2030.a:0 "Je suis désolé, je ne peux pas entendre ces artistes par-dessus le son de mon chèque de paie"
 allclan.2030.b:0 "Attendez, mon artiste favori supporte quoi ?"
 allclan.2031.t:0 "Illuminer le Problème"
 allclan.2031.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap]. Nous avons un petit problème quand il s'agit d'illuminer nos villes. Pour rendre nos centres urbains plus sûrs et plus invitants tant pour notre peuple que pour les étrangers, nous avons décidé d'ajouter des lampadaires pour illuminer les villes. Pensant que c'était gaspilleur, les Érecteurs sont venus avec une meilleure idée de substituer plusieurs lampes plus petites avec un seul Lampadaire Géant dans chacune de nos villes, chacun aussi brillant que le soleil ! Et ça a marché ! Ça a si bien marché que les Manteau et Fanfarons ont été ennuyés car la lumière a enlevé leurs ombres, dont ils avaient besoin pour faire leur truc vous savez ? Disons que les Fanfarons ont décidé de se débarrasser de ce problème à leur façon... Donc quel côté prenons-nous"
 allclan.2031.a:0 "Nous pouvons nous débrouiller sans lumières"
 allclan.2031.b:0 "LE POUVOIR INÉGALÉ DU SOLEIL"
 allclan.2032.t:0 "Fuite de Radiation"
 allclan.2032.d:0 "Cet endroit n'est pas un endroit d'honneur... aucun acte hautement estimé n'est commémoré ici... rien de valué n'est ici. Au moins, ainsi lisaient les panneaux que nous avons trouvés placardés sur chaque mur de forteresse pendant le mois passé. Les rapports préliminaires des Discombobulateurs indiquent que c'est probablement le résultat d'une manie induite par radiation causée par une fuite d'énergie magique dans un de nos réacteurs. Malgré nos assurances que la sécurité de nos citoyens est une préoccupation sous-tertiaire se classant juste en dessous des importations de poisson Cannorénnes, il faudra au Discombobulatorium des années pour passer à travers tout le ruban vert du Parlement Préfectoral. À moins, bien sûr, que nous ayons un de leur nombre en position de pouvoir..."
 allclan.2032.a:0 "\"Cieux de Cendre ! ...euh, grottes !\""
 allclan.2032.b:0 "Écartez-vous, je vais recombobulater ça moi-même"
 allclan.2033.t:0 "Révolte !"
 allclan.2033.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] ! Euh les gens de nos glorieuses nations deviennent fous et agités car, eh bien, tout marche correctement. En fait c'est ce qui les agace. Tout marche parfaitement, et donc il n'y a rien qu'ils pourraient abuser ou utiliser contre nous et donc ils ont décidé de répondre à la paix et la compétence avec une révolte..."
 allclan.2033.a:0 "Nous devrions essayer d'être moins compétents"
 allclan.2033.b:0 "Attendez, nous avions une révolte programmée pour aujourd'hui aussi..."
 allclan.2034.t:0 "Accincident Diplomatique"
 allclan.2034.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] ! Donc... Je ne dis pas que je vous l'avais dit, mais je dois dire que je vous avais dit que ce n'était pas une grande idée de mettre des diplomates étrangers près des expériences discombobulators. Car comme attendu, certaines des expériences ont échoué de manière assez catastrophique, mais au moins l'explosion était jolie. Les dignitaires étrangers ? Oh, ils vont bien, en fait, ils détestent seulement que leurs vêtements soient couverts de suie. J'aime leur attitude."
 allclan.2034.a:0 "Bon, ils auraient dû le voir venir"
 allclan.2034.b:0 "Apaisons ça autour d'un verre"
 allclan.2035.t:0 "Lames dans l'obscurité"
 allclan.2035.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] ! Un de nos conseillers supérieurs a été tué par un assassin expérimenté cela ne présage rien de bon pour notre règne ou nos autres conseillers et la panique se répand rapidement à travers la nation aussi. Votre apparence est ternie aussi car l'assassin reste caché et inconnu !"
 allclan.2035.a:0 "Très inconfortable"
 allclan.2035.b:0 "Attendez, était-ce Greg ? Ce salaud, nous devrions l'embaucher !"
 allclan.2036.t:0 "Bâtiment Tordu"
 allclan.2036.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] ! Alors que nous inspections nos provinces quelqu'un a pointé vers les bâtiments nouvellement construits et ils étaient assez, err tordus. En fait, il y avait beaucoup de pointage vers ces bâtiments et je ne pense pas qu'ils nous montrent sous un très bon jour, ni qu'ils semblent sûrs. Ça va prendre un moment pour les changer de nouveau"
 allclan.2036.a:0 "Que le diable emporte ces artistes"
 allclan.2036.b:0 "Ils sont visionnaires et représentent un avenir glorieux pour cette nation !"

# Gobblivion Disaster events
 allclan.2037.t:0 "Imprimer de l'Argent !"
 allclan.2037.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap] ! Nos compagnons gobelins de la banque sont venus avec une proposition grandiose ! Au lieu de gaspiller des métaux précieux pour notre monnaie, ils sont venus avec une idée A-Mazante d'utiliser de l'argent papier ! Il est fait de floraison-serpent et peut être produit en masse sans gond ! Nos conseillers conseillent que nous utilisions ça pour imprimer de l'argent, et tamponnons quelque valeur que nous souhaitons pour que nous puissions financer et payer TOUT PROJET que nous souhaitons ! Le chef de la banque et tous ses employés, qui peuvent ou ne peuvent pas être des parents, nous ont fait un pouce en l'air, nous avons juste besoin du vôtre aussi et nous nageons dans l'argent !"
 allclan.2037.a:0 "Argent Gratuit !"
 allclan.2038.t:0 "Nous N'aurions Pas Dû Imprimer d'Argent !"
 allclan.2038.d:0 "Mon [Root.GetRulerTitleAndNameOrRegencyCap]... il apparaît que nos concitoyens et partenaires commerciaux étrangers ont convenu à l'unisson que les numéros sur notre argent imprimé n'ont aucune valeur... N-nous avons essayé de les convaincre, ils sont soutenus par vous bien sûr mais... disons qu'ils ont découvert comment armer l'argent imprimé et ont jeté des tas de billets sur moi et nos gardes vraiment fort. Pour faire court nous devons utiliser notre ancienne monnaie encore une fois."
 allclan.2038.a:0 "J'espère que nous avons de l'or épargné..."
 allclan.2039.t:0 "Shorts ? Pas du tout"
 allclan.2039.d:0 "Mon seigneur, un quelconque schmuck - je veux dire un investisseur - appelé Mikeal Burrior est venu se plaindre de quelque chose sur notre frénésie de construction incroyable, disant quelque chose sur \"bulle\" et \"shorts\". Je vous dis que nous lui montrerons que nos bâtiments ne sont pas des bulles ou ronds et pas courts ! Nous allons lui montrer, nous allons montrer comme nos bâtiments vont être hauts et incroyables pour lui !"
 allclan.2039.a:0 "Qui est court maintenant, hein ?"
 allclan.2040.t:0 "Rien dont s'inquiéter"
 allclan.2040.d:0 "Mon seigneur ! Notre conseiller financier principal a commencé à devenir lent, vérifiant sans arrêt les papiers encore et encore alors qu'il garde la trace de notre frénésie de construction Glorieuse et essaie de se préparer au pire. Je ne pense pas qu'il va durer beaucoup plus longtemps avec cette attitude, mais ne vous inquiétez pas mon seigneur ! J'ai un cousin qui est deux fois moins cher, et en tant que tel deux fois recommandé pour devenir notre conseiller principal à la cour. Et, il ne vous embêtera pas avec tout ce non-sens d'\"Effondrement Économique Imminent\" !"
 allclan.2040.a:0 "Ah, j'adore entendre de bonnes nouvelles"
 allclan.2041.t:0 "Noté A pour Incroyable"
 allclan.2041.d:0 "Écoutez et entendez, Gobbophilus, je vous apporte des nouvelles de l'arrière-pays. Il semble qu'un de nos citoyens ait pris sur lui d'incarner l'esprit entrepreneurial en vérité et pleinement, car ils ont commencé à vendre du fromage artisanal finement conçu depuis l'abri de leur maison. En effet, il a réussi à acquérir la note \"A pour Incroyable\" par plusieurs banquiers locaux auxquels il est apparenté, et en effet il semble être un investissement entièrement sûr pour nous-mêmes. Nous devrions être capables de récupérer notre investissement en pas moins de cinq ans environ."
 allclan.2041.a:0 "..ouvrez les cordons de la bourse, il y a du fromage à faire !"
 allclan.2042.t:0 "Le Sommet"
 allclan.2042.d:0 "En vue de notre scénario économique actuel, nous avons rassemblé une réunion de nos meilleurs esprits (et plus disponibles) pour découvrir comment utiliser au mieux notre frénésie pour bénéficier à notre nation. Ce sommet économique serait une affaire de week-end, incluant un service de restauration complet ainsi qu'un accès gratuit à l'alcool pour aider avec les discussions. C'était une idée parfaite !\n\nQuand lundi arriva et la poussière se posa, le lieu était détruit, trois des participants avaient disparu, et pendant tous les 3 jours du sommet, il apparaît qu'approximativement rien de valeur ne fut en fait discuté."
 allclan.2042.a:0 "C'était une fête cool cependant"

# Kinstrife Events
 allclan.2043.t:0 "Pour le Plaisir"
 allclan.2043.d:0 "[Root.Monarch.GetName] ! Avec tout ce qui se passe certains de notre population ont été simplement inspirés par ce qui se passe à travers le pays et sont impatients de se débarrasser de toute cette énergie excessive et rancunes passées dans un combat à poings à l'échelle de la province ! Nous pouvons les laisser se fatiguer et laisser cette énergie être dissipée, bien que si pour une raison quelconque vous n'êtes pas d'humeur à battre des civils nous pouvons toujours leur jeter de l'argent pour les faire taire"
 allclan.2043.a:0 "Un combat à poings ? Comptez-moi dedans !"
 allclan.2043.b:0 "Nous n'avons pas le temps pour ça"
 allclan.2044.t:0 "Raid Nocturne"
 allclan.2044.d:0 "Mon Préfet [Root.Monarch.GetName], nous avons été attaqués ! La nuit dernière dans [target_province.GetName], pendant la sieste de routine prise par les gardes de service, les forces ennemies ont réussi à se faufiler dans nos terres et causer le chaos sur notre infrastructure et ressources. Nous disciplinerions les gardes en question, mais considérant qu'ils ont réussi à dormir à travers les cris de guerre ennemis, plusieurs explosions, cris désespérés, et l'incendie de la tour de guet sur laquelle ils étaient, ils devaient être vraiment fatigués, donc nous leur donnerons un laissez-passer."
 allclan.2044.a:0 "Nos Choux !"
 allclan.2045.t:0 "Garder nos Forces"
 allclan.2045.d:0 "Oi Patron ! Nous avons des nouvelles inquiétantes, certaines de nos troupes ont eu une proposition de l'autre faction pour rejoindre leur côté, et apparemment le point principal de la proposition était pour eux simplement d'obtenir une meilleure paie. Nous pouvons les laisser partir bien que cela ne nous reflète pas bien sur vous, ou Nous pouvons les corrompre en retour ! Que dites-vous patron ?"
 allclan.2045.a:0 "Mes Soldats !"
 allclan.2045.b:0 "Euh, ils ne valent pas le coup."
 allclan.2046.t:0 "Qui êtes-vous encore ?"
 allclan.2046.d:0 "Oi Patron ! dans tout ce remue-ménage les diplomates étrangers et leurs schmucks nobles sont tous confus et perdus sur qui dirige l'Allclan. Puisqu'ils sont tous perdus, nos ennemis ont saboté notre réputation en prétendant qu'ils dirigent le clan ! Je ne peux pas croire que les étrangers ne peuvent pas différencier entre nous gobelins... bien que peu importe cela ne nous peint pas, ou notre clan, sous un bon jour."
 allclan.2046.a:0 "Que le diable les emporte ces salauds"
 allclan.2047.t:0 "Mélange d'Affiches"
 allclan.2047.d:0 "Oi patron ! Il y a eu un petit incident avec nos fournitures. Nous ne sommes pas sûrs comment c'est arrivé, mais notre matériel de propagande s'est mélangé et nos suiveurs et soldats pas si brillants ont mis les mauvaises affiches, qui ont les visages de nos ennemis dessus ! Et le bit ennuyeux est, les gens adorent ces affiches, et ne sont pas vraiment enthousiastes à ce qu'on les retire. Que devons-nous faire ?"
 allclan.2047.a:0 "Laissez-les, elles ont l'air plutôt cool."
 allclan.2047.b:0 "Je me fiche de leur charme, je veux qu'elles soient parties !"
 allclan.2048.t:0 "C'est à Nous ?"
 allclan.2048.d:0 "Mon Préfet [Root.Monarch.GetName] ! Il y a eu de la confusion alors que nous gérions nos provinces et nous avons quelque peu pensé qu'une de nos villes appartenait en fait à une des autres factions. Au moment où nous avons réalisé notre erreur, les salauds avaient depuis longtemps réalisé qu'ils étaient au contrôle, et pour faire court, ils ont changé quelques lois pour nous foutre en l'air. Ce sera un cauchemar de changer les lois de retour à ce qu'elles étaient, quelque chose que les gens n'aimeront vraiment pas, et entre vous et moi, je préférerais garder ma tête sur mes épaules."
 allclan.2048.a:0 "Au moins c'est à nous maintenant !"

# Metachaos Events
 allclan.3001.t:0 "Séduction de Drogplomate !"
 allclan.3001.d:0 "Patron ! Patron ! Nouvelles brillantes ! Après des mois de planification prudente et la dépense de plusieurs bouteilles de parfum elfique, un de nos émissaires en Bulwar rapporte qu'il fut avec succès séduit par une espionne harpie ! Tandis qu'elle s'est sans doute enfuie avec l'information qu'elle désirait, c'est de peu de conséquence à côté de ce qui a été accompli. Réjouissez-vous, jetez vos chapeaux en l'air, lancez vos bâtons de dynamite de rechange par la fenêtre, car c'est vraiment le meilleur jour dans l'histoire gobeline !"
 allclan.3001.a:0 "Un petit pas pour un gobelin, un pas de géant pour la gobelinité !"
 allclan.3002.t:0 "Boîte Vraiment Chaude"
 allclan.3002.d:0 "Ouaaaiiis... c'est le bon truc, n'est-ce pas patron ? Très avant-gardiste de Grande Harma de disposer de quelques centaines de tonnes de leur produit de déchets en l'allumant dans un bûcher géant au milieu de la forteresse. Bien sûr, ils ont oublié le petit détail que nos forteresses n'ont pas de ventilation appropriée, mais comme un des spectateurs de degrés variables d'innocence (ou manque de) je considère simplement ça une bouffée gratuite. Juste notre chance qu'ils ne brûlaient pas ce truc d'embrouillement, pas vrai ? ...Pas vrai ?"
 allclan.3002.a:0 "Un goût du bon truc."
 allclan.3003.t:0 "Les Stimulants Font Marche Arrière"
 allclan.3003.d:0 "Nouvelles scandaleuses, mon seigneur [Root.Monarch.GetTitle] ! Une des substances expérimentales des Harmaceutiques, le très anticipé 'Gojus 2: Re-jusé', s'est avéré être un échec complet et total dans les essais précoces. Formulé spécialement pour imprégner tout gobelin donné avec l'énergie de sept trolls (et un mal de tête tueur après), la nouvelle drogue s'est en fait avérée baisser les niveaux d'activité plutôt que les élever ! Les Harmaceutiques jurent qu'un tel désastre n'arrivera plus."
 allclan.3003.a:0 "Et vous êtes sûr que je n'ai eu aucune de cette saleté ?"
 allclan.3004.t:0 "Un Jour Tranquille Singulier"
 allclan.3004.d:0 "Immobilité, réflexion, paix, un moment de calme dans l'œil de la tempête. L'histoire de notre nation est longue et pleine d'histoires, une tapisserie de chaos tissée des fils d'un million d'âmes. Nous avons surmonté beaucoup pour atteindre où nous nous tenons aujourd'hui, pourtant aujourd'hui quelque chose d'absolument étranger s'est passé, quelque chose si antithétique à notre nature que cela fait que la nation s'arrête pour penser. Aujourd'hui, rien ne s'est passé. Pas un seul événement notable. Aucune expérience folle, grottes qui s'effondrent, menaces de bombes, frénésies narcotiques, ou révoltes chaotiques. Un jour singulier dans lequel rien de notable ne s'est passé du tout. Un jour tranquille singulier. Une telle occasion momentanée sera sûrement rappelée pendant des années à venir !"
 allclan.3004.a:0 "Je pensais que nous avions une fête programmée aujourd'hui ?"
 allclan.3005.t:0 "Meta(chaos) d'Impôt"
 allclan.3005.d:0 "Il y a trois certitudes dans la vie, disent les gobelins : drogues, impôts, et encore plus d'impôts. Dans un moment de génie fou nos collecteurs d'impôts ont atteint une percée critique dans l'extraction de richesse de nos citoyens. Où il y avait eu précédemment des débats sur les taux d'imposition sur les différents niveaux de strates sociales, la nouvelle philosophie implore simplement le taxgobelin toujours impatient de saisir autant d'or que physiquement possible, le ramener à nos coffres, et puis retourner saisir encore plus."
 allclan.3005.a:0 "Espérons que ces politiques ne soient pas trouvées trop taxantes."
 allclan.3006.t:0 "Empoisonnement de l'Air !"
 allclan.3006.d:0 "[Root.Monarch.GetTitle] ? Mon seigneur [Root.Monarch.GetTitle], respirez-vous ? Mon dieu, j'ai presque pensé qu'on vous avait perdu là. Nous avons ouvert quelques grottes proches pour laisser la fumée se disperser, mais c'est mauvais, vraiment mauvais. Toute cette fumée que nos fonderies ont crachée a empoisonné l'air ici en bas quelque chose d'affreux, nous devons vraiment nous rappeler que les forteresses n'ont pas de ventilation externe. Vous étiez un des chanceux—des centaines de citoyens ont suffoqué à mort alors qu'ils dormaient ! Sortons-vous d'ici patron. Oh, et ne vous inquiétez pas, nous n'oserions pas rêver d'arrêter les fonderies."
 allclan.3006.a:0 "Nous rappellerons-nous jamais d'installer des fenêtres ?"
 allclan.3007.t:0 "Canaux Merdiques"
 allclan.3007.d:0 "La saleté inonde les rues ! Enfin, plus que d'habitude, au moins. Un défaut de design fatal dans le système d'égouts de notre forteresse a laissé nos rues embourbées sous des pieds d'eaux usées tièdes. Plutôt que de perturber l'infrastructure, cependant, nos nouveaux canaux puants ont été un puissant bonus pour les marchands, navetteurs, et plongeurs de chiottes alike."
 allclan.3007.a:0 "Est-ce que j'ai encore ce canoë dans mon garage ?"
 allclan.3008.t:0 "Laissez-nous Cuisiner !"
 allclan.3008.d:0 "J'apporte de mauvaises nouvelles mon seigneur [Root.Monarch.GetTitle], si admittedly quelque peu amusantes. Le Discombobulatorium exige que nous agissions. Vous voyez, il y a une mode qui circule parmi leurs étudiants qui les a un peu trop intéressés dans leur curriculum assigné. Plutôt que de tirer au flanc et gribouiller des armes de destruction massive dans la vraie mode gobeline, ils ont pris à voler de l'équipement important du Discombobulatorium pour le faire fondre en métal de rebut. Bien que ce soit un degré louable d'enthousiasme, cela ne ferait pas de mal pour nous de leur fournir du câblage de cuivre gratuit pour éviter que quelque chose de vraiment important disparaisse."
 allclan.3008.a:0 "WOHOO CÂBLAGE DE CUIVRE GRATUIT"
 allclan.3009.t:0 "Bureaucratie Efficace"
 allclan.3009.d:0 "Au cours d'une journée autrement sans événement de réunions avec des dignitaires étrangers, un nombre de visiteurs ont fait des remarques que vous frissonnez de rappeler. Notre service civil, efficace ? Pas juste ça, mais organisé et rapide à répondre aussi ? Gah ! Qu'est-ce qui est arrivé à un bon vieux népotisme à l'ancienne ? En fait, retenez cette pensée, j'ai un cousin qui est juste à peu près lettré..."
 allclan.3009.a:0 "Debout et en avant Grobby 'Tête-de-Caillou' [Root.Dynasty.GetName] !"
 allclan.3010.t:0 "Réunion de Famille"
 allclan.3010.d:0 "Les forteresses, comme le terrier gobelin traditionnel, abritent de nombreuses familles. Il y a des milliers, des centaines de milliers, même des millions de tels clans à travers notre puissant royaume, mais peu ont un héritage—ou nombre de progéniture—comparable à l'échelle du Clan Gutshark. Une forteresse est précisément où ce clan prestigieux a choisi d'organiser une réunion de famille, et après trois semaines de fête qui feraient même pleurer un Esmarien il semble qu'ils aient décidé de rester en place."
 allclan.3010.a:0 "Je ne suppose pas qu'ils nettoient après eux-mêmes..."
 allclan.3011.t:0 "Erreur d'Emballage"
 allclan.3011.d:0 "Remarqué quelque chose d'étrange avec votre Floraison-Serpent récréative, [Root.Monarch.GetTitle] ? Il y a eu un peu d'un... incident. Quelques étiquettes mal placées, deux ouvriers essayant le produit au travail, et maintenant nous avons des milliers de paquets mal étiquetés de Floraison-Serpent, mélangeant le truc mondain avec la variété magique. Loin de juste vous donner un lot décevant de champignons, cela a laissé nos drogplomates travaillant sobres et nos mineurs encore plus stone que d'habitude !"
 allclan.3011.a:0 "Plus de mélanges !"
 allclan.3012.t:0 "Gaffes de Golem"
 allclan.3012.d:0 "Attention à cette graisse ! Ouf, désolé patron, vous avez presque mangé le sol là. Nous sommes dans une situation un peu graisseuse, vous voyez ; un farceur entreprenant a pénétré dans une manufacture du Discombobulatorium la nuit dernière et a changé les mots de commande d'une demi-douzaine de golems avant qu'ils s'échappent. Nous pouvons les remettre sous contrôle assez facilement une fois que nous les localisons, nous devons juste les trouver avant qu'ils graissent plus de sols de fonderie."
 allclan.3012.a:0 "Plus de gaffes, farces, ou blagues de golem !"
 allclan.3013.t:0 "Infestation de Rats"
 allclan.3013.d:0 "Cela ne marcherait jamais, ont-ils dit. Nous ne pourrions jamais mettre en cage notre plus grand programme d'élevage de rats juste à côté du plus grand entrepôt de Floraison-Serpent dans le pays, ont-ils dit. Eh bien, ils avaient tort, parce que c'est exactement ce que nous avons fait. C'était, en réflexion, possiblement un léger mauvais calcul de notre part, car les cages ont duré approximativement trois jours avant que les rats rongent à travers les barreaux pour atteindre les réserves de Floraison-Serpent. Pas d'inquiétudes cependant, tout ce que nous devons faire est traquer des milliers de rongeurs pedigree droguées avec un goût nouvellement acquis pour les champignons magiques premium."
 allclan.3013.a:0 "Rats, rats, nous sommes les rats."
 allclan.3014.t:0 "Tomes Anciens"
 allclan.3014.d:0 "Connaissance Naine Ancienne, déterrée enfin ! Un groupe de prospecteurs dans les profondeurs d'une de nos forteresses a localisé un dépôt de connaissance datant du vieil Aul-Dwarov, une collection géante, inestimable de sagesse infinie, perdue dans le temps jusqu'aujourd'hui. Nous avons réussi à entrer en contact avec les explorateurs, et ils ont été assez gentils pour nous dire ce qu'ils en ont fait. Tous ces vieux parchemins moisis ont sûrement bien brûlé, comme le quartier dans lequel le feu de joie fut allumé !"
 allclan.3014.a:0 "Au moins nous avons eu un spectacle de cette épreuve."
 allclan.3015.t:0 "Fierté de la Flotte"
 allclan.3015.d:0 "Le Goblinought est insubmersible, un puissant vaisseau amiral surpassant tous les autres en ingéniosité et design ! Il repose dans une de nos forteresses maintenant, un exemple invincible de suprématie navale, une vision de notre domination maritime imminente forgée en acier poli et cuivre bruni. Vraiment, seule la brillante gobelinité considérerait qu'on ne peut pas couler un navire qui ne navigue pas ! Nos détracteurs peuvent crier que c'est un gaspillage de ressources si criminel que seuls les terminalement dérangés considéreraient même le construire, mais ils mangeront leurs mots dès que nous trouvons un port avec lequel lancer notre création."
 allclan.3015.a:0 "La Gobelinité Règne sur les Vagues !"
 allclan.3016.t:0 "Braqué !"
 allclan.3016.d:0 "Un représentant des Dealers rapporte un braquage dans leur coffre central. L'équipe de voleurs individuellement spécialisés, s'appelant les Neuf de la Montagne, a utilisé un plan rusé et alambiqué basé autour d'un combat de gobelin en matinée, ainsi que plusieurs centaines de bâtons de dynamite, pour pénétrer, prendre ce qu'ils pouvaient porter, et disparaître dans les tunnels. Ces négligences flagrantes dans notre sécurité doivent être corrigées avant que quelqu'un motivé par plus que l'argent fasse cela encore."
 allclan.3016.a:0 "Gardes ! Gardes !"
 allclan.3017.t:0 "Tripler les Taux d'Impôt"
 allclan.3017.d:0 "Due à une erreur cléricale mineure et la libération subséquente de nos légions de collecteurs d'impôts, nous semblons avoir accidentellement collecté plus que notre dû. Approximativement trois fois notre taux estimé, en fait. Tandis que les gobbos pensants dans la capitale saluent cette erreur comme un succès à répéter, cela a laissé quelques civils se sentant plutôt mécontents de toute l'épreuve."
 allclan.3017.a:0 "Un petit prix à payer pour la taxation."
 allclan.3018.t:0 "Exécuter les Riches"
 allclan.3018.d:0 "'Oyez, oyez ! Écoutez, car c'est moi, Zott Goldgrabber, rapportant en direct avec GobliNN. Une série d'assassinats vient juste de frapper notre belle forteresse, propriétaires terriens riches et magnats industriels trouvés empoisonnés la nuit dernière. Je suis ici au quartier général de la branche Manteau et Fanfaron avec un officiel qui peut être capable de faire la lumière sur ce problème.' le newsgobelin fait une pause, ricanant à lui-même alors qu'une pensée traverse son esprit. 'Un départ de verser du sang, sans doute.'\n\nL'officiel Manteau et Fanfaron, un gobelin plutôt décharné dans du cuir inutilement élégant, semble peu amusé. Il se penche en avant, prenant le technomégaphone de Goldgrabber, et tire une respiration profonde avant qu'il parle. 'Les riches l'avaient mérité.'"
 allclan.3018.a:0 "Amenez des hommes sur la scène !"
 allclan.3019.t:0 "Épiphanie"
 allclan.3019.d:0 "Illumination. Révélation. Apothéose. Quel que soit le mot que vous souhaitez utiliser, notre dirigeant toujours humble l'a expérimenté. [Root.Monarch.GetTitle] [Root.Monarch.GetName] aurait entré un état de transe après avoir ingéré ce qui était précédemment pensé être une dose fatale du dernier produit des Harmaceutiques. Après avoir passé une heure inconscient et bavant à la bouche, le [Root.Monarch.GetTitle] a rejoint le Parlement Préfectoral, revitalisé. [Root.Monarch.GetHerHisCap] esprit déjà rasoir semblait être doublé, [Root.Monarch.GetHerHis] brillance triplée, [Root.Monarch.GetHerHis] charisme quadruplé, et [Root.Monarch.HerHis] autres aspects louables sans doute expérimentant quelque chose d'autre finissant en -uplé. Notre dirigeant bien-aimé est rené, une nouvelle lumière brûlant dans [Root.Monarch.GetHerHis] regard... bien que nous soyons toujours incertains si cette partie est juste un effet secondaire durable des narcotiques."
 allclan.3019.a:0 "Gobbrillance à travers goblitération."
 allclan.3020.t:0 "Le Grand Battle-Dance Gobelin"
 allclan.3020.d:0 "Des chaussures de danse glissantes de sang jonchent la scène, les armes abandonnées d'une bataille bien plus grande que la bagarre qu'elle a provoquée. Le Grand Battle-Dance Gobelin est possiblement le battle-dance tri-bi-hebdomadaire-annuel le plus momentané dans l'Échine du Serpent, sinon Halann. Danseurs, tourneurs, sauteurs, et cabrioleurs de travers [Root.Country.GetName] s'assemblent pour s'affronter et bouger, pour le casser style gobelin devant leurs pairs et se prouver les plus grands danseurs à avoir jamais vécu. Tragiquement, bien qu'il faut dire pas du tout inhabituel ni imprévisiblement, le battle-dance le plus récent a dégénéré en combat insensé après que les juges furent laissés également divisés sur les deux finalistes. Heureusement pour nous, deux régiments entiers de notre armée étaient là pour voir le spectacle, et, comme c'était, l'ont vu avec un préjugé louable."
 allclan.3020.a:0 "Notre armée est le seul briseur d'égalité dont nous avons besoin !"
 allclan.3021.t:0 "Stratagème Pyramidal Découvert"
 allclan.3021.d:0 "Pyramides ? Oh, vous voulez dire ces pyramides ? Ouais... parlons des pyramides. Vous les avez peut-être remarquées dans les parages récemment, surgissant sur les toits de bâtiments, au milieu de chemins de fer majeurs, ou même inexplicablement lévitant au-dessus du centre mathématique exact de notre capitale. Les Glorieux Érecteurs ont, pour le dire simplement, manqué de choses à construire. Jamais du type à être inactifs, ils semblent avoir pris sur eux de détourner des milliers en fonds publics pour usage dans de vagues \"Projets de Travaux Publics\". D'où les pyramides. Oui, même celle équilibrée parfaitement sur sa pointe au sommet du toit du bâtiment du Parlement Préfectoral."
 allclan.3021.a:0 "Pyramides ? Oh, je ne les appellerais pas moyennes."
 artifice_events.12.a:0 "Faites tourner la roue, voyez ce qu'on invente cette fois !"
 artifice_events.12.d:0 "Due à la nature chaotique, non supervisée, et spontanée de la recherche du Discombobulatorium, nous ne pouvons pas vraiment leur dire quoi rechercher. Du tout. Diable. nous sommes chanceux d'être capables de leur demander de rechercher du tout sans être la cible de représailles violentes et potentiellement explosives."

