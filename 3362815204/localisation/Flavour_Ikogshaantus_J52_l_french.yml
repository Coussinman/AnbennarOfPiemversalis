 #Missions
 J52_1_3_friends_among_splinters_title: "Des Alliés Parmi les Éclats"
 J52_1_3_friends_among_splinters_desc: "Autant nous sommes fiers de notre industrie naissante, autant l'insuffisance de nos forces armées n'a pas échappé aux regards. Au sud s'étend l'État de Zabutodask qui, bien qu'assurément déficient en matière économique, est réputé pour sa supériorité militaire. Bien que les jours de la fédération soient depuis longtemps révolus, nos diplomates croient encore que nous avons quelque chose à gagner des peuples frères du lac. En échange d'une partie de notre industrie, nous pouvons inciter Zabutodask à devenir notre allié."

 J52_1_6_hitting_the_archives_title: "Fouiller dans les Archives"
 J52_1_6_hitting_the_archives_desc: "Nous sommes un peuple dispersé. Les Khamgunai n'ont jamais connu la vérité entière de leurs origines, seulement des fragments. Que nos ancêtres aient migré depuis une terre luxuriante, qu'ils furent un peuple pieux qui utilisait les enseignements d'Enuuk pour ériger de grandioses cités sur le sol aride de Yarikhoi. Il a toujours été le rêve des Khamgunai de renouer avec la terre promise d'Enuuk et des bâtisseurs de cités, où qu'elle puisse se trouver.\n\nAvec notre conquête de Nuzurbokh sont venues les connexions avec les étranges peuples par-delà les montagnes orientales. Mais parmi les femmes ailées, les ogres émaciés et les trolls des collines, se trouvaient ces hommes qui se nomment eux-mêmes les « Rünsukhi », qui prêchent un dieu similaire à notre propre Enuuk, et qui parlent une langue remarquablement similaire à la nôtre. À notre grande joie, il est clair que ces gens descendent également des bâtisseurs de cités de la destinée. Le rêve des Khamgunai n'est pas mort ! Il est temps que nous plongions profondément dans toutes nos archives et nos tomes pour découvrir nos origines une fois pour toutes."

 J52_1_8_congregating_threads_title: "Rassembler les Fils"
 J52_1_8_congregating_threads_desc: "Nombreux parmi nos rangs ont réclamé que les peuples qui habitent maintenant nos terres ancestrales soient chassés et remplacés par nos colons, mais agir ainsi serait une erreur. Car parmi eux aussi se trouvent les descendants des bâtisseurs de cités, qui peuvent nous assister dans la restauration de nos anciens monuments. Même s'ils n'ont aucun lien avec nous, à mesure que notre contact s'est approfondi, notre compréhension de l'éventail varié d'aptitudes et de magies utiles à leur disposition s'est également enrichie. Bien sûr, utiliser ces compétences ne sera pas sans coût - mais nous pouvons le payer avec notre richesse nouvellement acquise."

 J52_1_9_the_return_title: "Le Retour"
 J52_1_9_the_return_desc: "Kashlaalg, une terre autrefois inconnue de nous, a gagné une place familiale dans le cœur de notre peuple.\n\nComme ils ont faim de retourner à leur patrie ancestrale ! Une telle migration serait cependant chaotique, si nous n'avons pas traité avec ces États existants qui l'habitent. Leurs armées barbares doivent être écrasées, leurs administrations étrangères doivent être supprimées, et leurs chefs et hommes de tribu doivent être neutralisés, et alors notre peuple pourra enfin retourner."

 J52_1_10_whispers_of_wonder_title: "Murmures de Merveilles"
 J52_1_10_whispers_of_wonder_desc: "Il y a quelques fous parmi nous qui prétendent que notre industrialisation atteindra bientôt sa limite, et que notre nation ne peut pas s'étendre rapidement indéfiniment.\n\nLes fous ! Si la main droite d'Enuuk est le travail acharné, sa main gauche est l'ingéniosité. Il est temps que nous nous concentrions sur nos mages, tragiquement négligés par les Sanadazjal, car ils sont un groupe nerveux et innovant qui pourrait encore être capable de nous guider au-delà des obstacles qui nous attendent."
 
 J52_1_13_domination_title: "Domination"
 J52_1_13_domination_desc: "Regardez les ennemis qui se rassemblent, lorgnant notre richesse avec des yeux avides : ils sont là, complotant de piller notre travail durement gagné. Il est connu qu'Enuuk hait les voleurs par-dessus tout !\n\nEt ainsi nous devons chercher protection - et nous connaissons le moyen de l'obtenir. C'est une solution dure, mais nécessaire. La domination - d'abord sur les nomades masqués, puis sur toutes les nations décadentes du monde qui convoitent notre perfection."
 
 J52_1_15_the_anvil_of_haless_title: "L'Enclume d'Haless"
 J52_1_15_the_anvil_of_haless_desc: "Le fer est l'avenir ; chaque nouvelle technologie l'incorpore d'une manière ou d'une autre. Peu se souviennent des jours sans fer, mais encore moins savent - comprennent vraiment - que ces jours pourraient bientôt revenir si notre nation croît à son rythme actuel. Si nous devons devenir l'enclume d'Haless, nous devons nous assurer que le fer pour forger ceci ne s'épuise jamais - si nous devons embrasser l'avenir, nous devrions le faire de tout cœur !"
 
 J52_2_2_lighting_the_forges_title: "Allumer les Forges"
 J52_2_2_lighting_the_forges_desc: "La métallurgie des Khamgunai a toujours été célèbre pour son accent sur la qualité et la durabilité. Pendant des éons, cela a satisfait la demande locale, mais rien de plus. Mais alors que nous commençons à réorganiser notre économie, il est devenu clair que la production actuelle de ces outils est lamentablement insuffisante. Il est temps que nous renforçions la capacité de nos creusets et de nos forges pour permettre à nos rêves industriels de devenir réalité."
 
 J52_2_4_of_artists_and_artisans_title: "Des Artistes et des Artisans"
 J52_2_4_of_artists_and_artisans_desc: "La culture et les arts des Khamgunai ont grandement souffert sous la décadence de la Fédération des Lacs. Pendant des siècles, nous avons tenté d'imiter l'art des autres peuples du lac, mais plus maintenant. Sous la garde diligente des Sanadazjal, toutes sortes d'artisanat artistique seront réalignées pour correspondre au standard attendu d'Enuuk, et avec cette renaissance, les Sanadazjal sont certains que les Khamgunai entreront dans un âge d'or de la culture."
 
 J52_2_5_khamgunai_legacy_title: "L'Héritage Khamgunai"
 J52_2_5_khamgunai_legacy_desc: "Il y a des éons, nos anciens ancêtres traversèrent vers la terre riche, bien qu'vide de Yarikhoi et construisirent ses premières cités. Mais leurs jours sont depuis longtemps révolus. D'abord vint le Jour des Cieux Cendrés qui dévasta la terre, puis vint un millénaire de stagnation sous la Fédération des Lacs. C'est un témoignage à l'habileté de nos prédécesseurs que nos anciennes cités tiennent encore debout.\n\nSi nous devons suivre le chemin de nos ancêtres pieux, nous devons d'abord reconstruire leurs cités, les derniers phares de leur héritage."
 
 J52_2_7_beyond_the_mountains_title: "Par-delà les Montagnes"
 J52_2_7_beyond_the_mountains_desc: "Comme les légendes rünsukhi nous le racontent : la terre prospère des bâtisseurs de cités sombra sous les sables il y a longtemps. Et de leur glorieuse culture, seuls nous et les décadents Rünsukhi demeurons.\n\nMais nous sommes imperturbables face à ces récits - les Rünsukhi croient les hauteurs de nos ancêtres perdues à jamais, mais nous savons que par le labeur, tout est possible. Par-delà les montagnes s'étendent les terres de nos ancêtres, et si nous devons la reconstruire, et reconquérir notre gloire, nous devons d'abord la reconquérir."
 
 J52_2_8_industrialized_army_and_navy_title: "Armée et Marine Industrialisées"
 J52_2_8_industrialized_army_and_navy_desc: "Les Khamgunai n'ont jamais été connus pour leur armée. Mais, comme il est dit : les mains d'Enuuk touchent toutes choses - tous nos efforts généraux d'industrie se sont révélés être un bienfait non intentionnel pour l'armée. Nos soldats portent de meilleures armures, leurs provisions sont stockées, prêtes pour la guerre, et notre marine bénéficie des chantiers navals animés de nos cités. Les principaux conseillers militaires de notre royaume nous disent que nous devons redoubler nos efforts, et adopter une approche plus ciblée sur l'utilisation de notre industrie pour assister notre armée - si nous le faisons, nous pourrions encore construire les plus grandes forces que Yarikhoi ait jamais vues."
 
 J52_2_11_mysticworks_machineworks_title: "Œuvres Mystiques, Œuvres Mécaniques"
 J52_2_11_mysticworks_machineworks_desc: "Enuuk est une déesse toujours prête à s'adapter, à apprendre des autres. Alors que nous avons fouillé dans les ruines de Nomsyulhan, il est devenu clair que nos ancêtres n'étaient pas la seule race à avoir autrefois habité cette partie nouvellement reconquise de notre patrie - les Hobgobelins souvent réticents ont parlé d'un groupe d'immortels qui, comme nos prédécesseurs, avaient une affinité pour les grandes constructions. Notre exploration de la terre a prouvé que leurs histoires étaient valides, alors nous devons commissionner nos mages pour enquêter davantage sur le génie de ces innovateurs étrangers."
 
 J52_2_14_urbanization_title: "Urbanisation"
 J52_2_14_urbanization_desc: "Certains disent que nos nouvelles cités vont sombrer dans les sables comme celles de nos ancêtres. Ne vous inquiétez pas ! Ce que nos précurseurs construisirent en pierre, nous le construirons de nos métaux les plus durs.\n\nEnuuk n'a jamais construit quoi que ce soit qui ne dura pas pour l'éternité, et alors que nous suivons ses traces, nous devons aussi construire à la fois haut et fort, nos cités scintillantes et immaculées, et atteindre une urbanisation immortelle !"
 
 J52_3_1_new_beginning_title: "Un Nouveau Commencement"
 J52_3_1_new_beginning_desc: "Pour que l'avenir vienne, le passé doit être gardé à sa place. La Fédération des Lacs a échoué à atteindre ce qui est le mieux pour notre peuple, et doit être rejetée dans le passé si nous devons revendiquer un avenir pour nous-mêmes."
 
 J52_3_2_consecrated_crafts_title: "Artisanats Consacrés"
 J52_3_2_consecrated_crafts_desc: "Enuuk est la déesse de la création, du forgeron et du sculpteur. Tous les Khamgunai cherchent à créer des œuvres dignes de sa satisfaction, mais nous ne sommes pas un peuple parfait. Historiquement, nous avons reconnu cette réalité et dans les temps anciens nous avons formé les Sanadazjal, un groupe d'artisans, de travailleurs et d'artistes retraités mais expérimentés qui prennent sur eux-mêmes de juger si une œuvre est vraiment digne d'être présentée à la société. Notre clergé traditionnel est incapable de cette tâche à l'échelle que nous désirons maintenant, et en les remplaçant par les Sanadazjal, notre nation gagnera les outils pour se rapprocher toujours plus des souhaits d'Enuuk."
 
 J52_3_3_the_guilds_and_goddess_title: "Les Guildes et la Déesse"
 J52_3_3_the_guilds_and_goddess_desc: "Les guildes marchandes sont la clé pour atteindre la vision d'Enuuk, mais nous ne pouvons gagner tant d'elles que par la coopération. Seulement en conquérant les centres restants d'influence des guildes parmi les Khamgunai pouvons-nous franchir l'étape finale : intégrer pleinement les guildes dans notre administration, leur accordant la représentation et unissant leurs capacités avec celles des Sanadazjal."
 
 J52_3_4_forging_ahead_title: "Forger de l'Avant"
 J52_3_4_forging_ahead_desc: "C'est une chose de perfectionner les techniques passées, mais c'en est une entièrement autre d'embrasser les innovations du présent et du futur. Enuuk est la déesse de la création, et elle ordonna à notre peuple de ne pas rester attaché aux vieilles choses, aux traditions superflues. En mettant à jour nos forges aux standards contemporains, nous pouvons lier notre armée bourgeonnante avec notre système dynamique d'industrie."
 
 J52_3_5_lake_control_title: "Contrôle du Lac"
 J52_3_5_lake_control_desc: "La confusion religieuse des années récentes nous a prouvé que notre unification des Khamgunai ne doit pas être seulement politique, mais religieuse aussi. Des religions rivales se sont établies parmi notre peuple, et seule une réaction forte peut les éliminer. Les Sanadazjal sont polyvalents, et désireux d'adopter des rôles cléricaux plus traditionnels."
 
 J52_3_6_ever_expand_the_workshop_title: "Étendre Toujours l'Atelier"
 J52_3_6_ever_expand_the_workshop_desc: "Nous avons vu les Sanadazjal se transformer d'un groupe souffrant et obscur à l'avant-garde du progrès de notre nation. Mais récemment il y a eu quelque anxiété au sujet de l'avenir de l'organisation : beaucoup de notre terre en Yarikhoi a été consacrée, et le reste va bientôt suivre. Quel sera leur but futur, une fois le travail terminé ? Pour l'instant, cependant, notre tâche n'est pas la redédicace, mais l'expansion. Pour le bien des Sanadazjal, nous devons maintenant intégrer pleinement Nuzurbokh dans notre administration pour permettre sa future consécration."
 
 J52_3_7_agriculture_guilds_title: "Guildes Agricoles"
 J52_3_7_agriculture_guilds_desc: "C'est un témoignage de nos efforts en Nuzurbokh que peu de Khamgunai se souviennent des anciens jours de conflit, quand la double menace de la nourriture et des centaures paralysait notre peuple. Les Urmanki et les Orachav se sont révélés un atout incroyablement efficace pour nos nouveaux territoires, permettant à leur rendement agricole de croître sans entrave. Mais hélas, ce n'est pas une excuse pour la complaisance. En donnant des privilèges supplémentaires aux gens de Nuzurbokh, et en investissant davantage de ressources, nous pouvons assurer que notre peuple ne connaîtra plus jamais la faim !"
 
 J52_3_8_foundations_of_an_industry_title: "Fondations d'une Industrie"
 J52_3_8_foundations_of_an_industry_desc: "Plus nous observons les Anarkhudi, plus ils nous surprennent. Même avec la dureté de leur terrain, la pénurie de leurs ressources, et la simplicité de leurs outils, les Anarkhudi ont réussi à créer des cités vraiment impressionnantes au sommet de leur terre désolée. En effet, ce qui était précédemment supposé être seulement une race de barbares s'est révélé être un autre étrange rejeton de la formidable volonté des bâtisseurs de cités.\n\nQue peut-il émerger d'une collaboration à grande échelle avec ces gens ? Les possibilités sont alléchantes - sans aucun doute, ils ne feront que nous rapprocher de notre but."
 
 J52_3_9_smog_atop_the_lake_title: "Smog au-dessus du Lac"
 J52_3_9_smog_atop_the_lake_desc: "Nos pêcheurs se sont plaints sans cesse de comment le smog recouvre leurs anciens lieux de pêche. Ne comprennent-ils pas ? Cette fumée vient de notre industrie ; cette fumée est le souffle d'Enuuk ! L'expression la plus pure de notre dévotion, son pouvoir !\n\nC'est le rêve de tous les Khamgunai - quand toutes les terres seront consacrées, Enuuk enveloppera le monde lui-même dans la fumée."
 
 J52_3_10_begin_the_rebuild_title: "Commencer la Reconstruction"
 J52_3_10_begin_the_rebuild_desc: "L'attente séculaire des Khamgunai est enfin terminée. Les occupants de notre patrie ancestrale vaincus, et nos frères perdus depuis longtemps donnés à la vie sous notre règle - et maintenant, tout ce qui reste à faire est de reconstruire. D'abord doit venir l'investissement initial, mais après cela ? L'évolution d'une terre autrefois stérile commencera."
 
 J52_3_12_the_escalation_protocol_title: "Le Protocole d'Escalade"
 J52_3_12_the_escalation_protocol_desc: "Combien de grands artistes sont morts en créant leur chef-d'œuvre ? Combien d'empires sont devenus décadents juste au moment où ils commençaient à créer des merveilles inimaginables ?\n\nNotre nation est une nation grouillant d'ennemis de la création : ceux qui souhaitent voir notre nation enterrée encore une fois par les sables du temps. Nos conseillers ont ainsi créé le « Protocole d'Escalade », une idée compliquée de loin, mais une avec une prémisse simple : nous devons nous transformer complètement, nous arracher des forces décadentes de l'histoire, et nous hâter désespérément vers notre grand rêve. Pour Enuuk ! Vers Enuuk !"
 
 J52_3_13_acceleration_title: "Accélération"
 J52_3_13_acceleration_desc: "Plus vite, plus vite, plus vite. Pourquoi ne comprennent-ils pas ? Nos bureaucrates et politiciens se dressent sur notre chemin. Des lois, ils citent consciencieusement, ternement, suivant simplement une procédure morte - ne réalisent-ils pas qu'ils sonnent comme les hommes de l'ancienne fédération ? Il n'y a qu'une seule loi : la loi d'Enuuk. Et elle a décrété l'acte d'accélération : dépasser les forces qui nous chassent vers la ruine !"
 
 J52_3_15_khantaar_restoration_title: "Restauration Rünsukhi"
 J52_3_15_khantaar_restoration_desc: "Le grand projet de restaurer l'ancienne patrie des bâtisseurs de cités est proche d'être accompli, mais même nos paysages urbains à demi-finis coupent le souffle. Ils sont une chose monumentale, vivante, comme si Enuuk elle-même y avait soufflé le souffle de vie, et ils exigent que nous les finissions."
 
 J52_3_16_wrath_of_the_machine_title: "Colère de la Machine"
 J52_3_16_wrath_of_the_machine_desc: "Nous l'avons fait. Le monde retient son souffle à chacune de nos actions, car notre nation est devenue la plus puissante de tout Halann. La majeure partie de notre empire est consacrée, soigneusement ajustée par les Sanadazjal jusqu'à ce qu'elle puisse être considérée comme vraiment parfaite. En Kashlaalg, la terre de nos ancêtres renaît, et de belles cités s'étendent jusqu'à l'horizon.\n\nEt malgré tout cela, Enuuk n'est pas revenue vers son peuple. Clairement, il y a encore beaucoup à faire, et les Sanadazjal ont commencé à rechercher dans des matières encore plus ésotériques et secrètes. Mais ils ont besoin de plus - plus d'argent, plus de ressources, plus d'hommes. Alors construisons toujours plus haut, continuons à consacrer jusqu'à ce que chaque dernier coin de notre empire soit parfait, et devenons les maîtres du monde - et atteignons enfin notre déesse."
 
 J52_4_2_raising_the_hammer_title: "Lever le Marteau"
 J52_4_2_raising_the_hammer_desc: "Notre État a de grands rêves, mais nous possédons des terres et des ressources insuffisantes à cause de notre petite taille. Nous devons d'abord établir notre dominance militaire sur le continent si nous devons espérer légitimer notre revendication comme unificateurs des Khamgunai, et nous donner la sécurité pour nous étendre davantage vers l'est."
 
 J52_4_4_fuller_stomachs_title: "Ventres Plus Pleins"
 J52_4_4_fuller_stomachs_desc: "Sous les inefficacités de la confédération et le joug des centaures, les fermes des Khamgunai ont longtemps été inadéquates, dépassées, et harcelées. Mais maintenant, les deux facteurs limitants ont disparu, et notre peuple n'a plus d'excuses à donner à la déesse Enuuk. La terre des centaures est fertile, mais elle est sauvage et indomptée. Subjuguer et administrer la terre de Nuzurbokh sera un défi, mais un dont la récompense sera un bienfait pour les générations à venir."
 
 J52_4_5_urmanki_homesteaders_title: "Colons Urmanki"
 J52_4_5_urmanki_homesteaders_desc: "Nuzurbokh est une terre robuste, et ses colons, connus sous le nom d'Urmanki, sont un peuple robuste. Mais devant ces intrépides pionniers se dresse une tâche monumentale : enlever des millénaires d'influence centaure, nettoyer la terre et la rendre productive encore une fois. Mais une tâche monumentale exige des ressources monumentales - il est clair qu'ils pourraient utiliser une partie de notre aide."
 
 J52_4_8_breaking_into_the_iron_trove_title: "Percer dans le Trésor de Fer"
 J52_4_8_breaking_into_the_iron_trove_desc: "La terre de Nuzurbokh est riche du fer qui a cruellement manqué à notre peuple pendant des siècles. Alors que de nouvelles techniques métallurgiques se diffusent dans nos terres depuis l'ouest, et que nos érudits versent sur les rapports, font des prédictions, ajustent leurs conceptions de ce qui est dans les limites du raisonnable, ils commencent à réaliser exactement ce qui est possible. Il est clair que si les ressources de Nuzurbokh sont proprement exploitées, les Khamgunai ne prendront pas de retard, mais seront plutôt propulsés à l'avant-garde de l'innovation !"
 
 J52_4_11_formalize_the_geomancers_title: "Formaliser les Géomanciens"
 J52_4_11_formalize_the_geomancers_desc: "Les trolls se sont révélés être des outils utiles dans notre quête pour rectifier notre passé glorieux. Un troll normal peut faire le travail de dix hommes, mais leurs géomanciens, les mages accordés à la terre, peuvent faire le travail d'une centaine. Malheureusement, leur coopération avec nous est maigre et leurs méthodes physiques sont primitives. Peut-être, avec une aide de notre part, pouvons-nous les convaincre de rejoindre les Sanadazjal comme guilde."
 
 J52_4_14_conglomeration_title: "Conglomération"
 J52_4_14_conglomeration_desc: "Enuuk a beaucoup de doigts, beaucoup plus qu'un homme mortel pourrait comprendre. Mais nous ne sommes pas une nation « mortelle » ; notre but est exceptionnel et extraordinaire - l'émulation de notre déesse ! Tous les métiers et arts doivent être maîtrisés, unifiés, harmonisés - conjugués, en une glorieuse et industrieuse conglomération."
 
 J52_5_3_upward_and_onward_title: "En Haut et en Avant"
 J52_5_3_upward_and_onward_desc: "La terre de Moduk est mûre pour l'installation de notre peuple, mais les forêts sauvages, grouillant d'esprits de toutes sortes, sont sous-développées et isolées de nos régions centrales. En intégrant l'est dans notre réseau commercial en expansion constante et en établissant des avant-postes le long de la côte, nous pouvons plus facilement encourager le mouvement des colons khamgunai vers cette terre riche."
 
 J52_5_5_land_to_be_exploited_title: "Terre à Exploiter"
 J52_5_5_land_to_be_exploited_desc: "Appeler Moduk vaste serait un euphémisme. Nous avons entendu des histoires d'hommes voyageant pendant des semaines et étant encore confrontés aux mêmes bois sans fin et aux natifs rusés. Naturellement, cette immensité rend la gouvernance des terres que nous détenons, et la fourniture adéquate de nos efforts pour en installer de nouvelles, beaucoup plus difficile. Pour que la colonisation complète et l'exploitation de cette terre soient possibles, nous devrons établir une administration capable et permanente."
 
 J52_5_7_upward_expansionism_title: "Expansionnisme Ascendant"
 J52_5_7_upward_expansionism_desc: "Les routes se croisent et les villes parsèment les forêts autrefois inhabitables de Moduk. Cette terre devient rapidement nôtre, mais elle reste encore un retard économique. Pour que les Sanadazjal s'intéressent à Moduk, nous devons développer les fondations de l'industrie dans les forêts profondes du nord-est."
 
 J52_5_9_cold_colonies_title: "Colonies Froides"
 J52_5_9_cold_colonies_desc: "Beaucoup de Khamgunai, habitués à la chaleur volcanique de leur patrie, considéreraient travailler dans la terre glacée de Moduk comme une punition grotesque. Mais les Urmanki ne le sont pas. Ce peuple polyvalent a migré en Moduk en masse, non souillé par la dureté de son mode de vie. Enuuk récompense ceux qui souffrent des difficultés pour l'opportunité, et il serait inconvenant de notre part de ne pas tenir compte de la prospérité croissante de Moduk."
 
 J52_5_13_proliferation_title: "Prolifération"
 J52_5_13_proliferation_desc: "Les fidèles sont peu nombreux et les barbares sont nombreux. Ils prétendent que leurs religions, qu'ils essaient de colporter dans nos terres, sont justes, correctes. Nous savons que la plupart d'entre eux mentent.\n\nComme c'est terrible ! Mais les dévots d'Enuuk ne doivent jamais être sous-estimés. Nous devons étendre notre foi - consolider les fidèles dans la terre brillante de nos ancêtres - les enrichir pour qu'ils puissent dépasser les païens : pour atteindre la plus large prolifération du culte d'Enuuk !"
 
 J52_5_15_the_jewel_of_haless_title: "Le Joyau d'Haless"
 J52_5_15_the_jewel_of_haless_desc: "Beaucoup en Haless se moquent encore de notre nation : ils disent que dans notre poursuite implacable de l'industrialisation, nous avons oublié les plus belles choses de la vie. Ils n'ont pas tort - peut-être avons-nous oublié que malgré tout son labeur, Enuuk est la plus belle des déesses.\n\nConstruisons une industrie de beauté, et bientôt nos détracteurs en Haless seront éclipsés par notre gloire !"
 
