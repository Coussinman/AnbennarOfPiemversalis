 #Government Reforms
 ikogshaantus_assembly_of_guilds: "Assemblée des Guildes"
 ikogshaantus_assembly_of_guilds_desc: "Dans le but d'assister notre royaume dans son industrialisation, une assemblée a été organisée pour conseiller notre dirigeant et gérer les affaires économiques. Mais contrairement aux autres nations, cette assemblée n'est pas composée des riches et puissants du royaume, qui ne servent que leurs propres intérêts. Au lieu de cela, l'assemblée est dirigée par les leaders des Sanadazjal, les artisans et ingénieurs les plus habiles et intelligents, qui sont les plus dévoués à Enuuk."
 J52_cant_assign_parliament_seats_tt: "§RNe peut pas assigner de Sièges au Parlement§!"
 NO_ADD_SEAT_IKOGSHAANTUS: "Nous devons §YConsacrer l'Industrie§! pour ajouter des sièges au Parlement"
 NO_REMOVE_SEAT_IKOGSHAANTUS: "L'industrie ne peut pas être supprimée"
 
 ikogshaantus_khantaar_industrial_council: "Conseil Industriel Rünsukhi"
 ikogshaantus_khantaar_industrial_council_desc: "Cela a été prouvé encore et encore : les Sanadazjal sont les véritables représentants de la grande Déesse Enuuk. Plus ils prolifèrent à travers notre royaume, plus nous nous rapprochons de la perfection désirée. Enfin, la dynamique même du pouvoir dans notre nation en est venue à être définie par la volonté des Sanadazjal. Contrairement à une structure républicaine traditionnelle, les décisions les plus importantes sont prises par un conseil des leaders de guildes les plus importants, chacun représentant les intérêts de diverses industries."
 J52_estates_hate_reelections_tt: "Les Ordres perdent §R3§! de Loyauté lors d'une §YRéélection§!"
 J52_consecrated_industry_gov_bonus_tt: "Étendre l'Infrastructure sur les provinces d'§YIndustrie Consacrée§! accorde :\nModificateur Local de Production de Marchandises : §G+5.0%§!"

 #Estate Privileges
 estate_church_J52_consecrate_industry: "Consécration Industrielle"
 estate_church_J52_consecrate_industry_desc: "Pour les fidèles d'Enuuk, toutes les œuvres ne naissent pas égales en perfection. Pour qu'un travail mérite d'être présenté à la société, il doit satisfaire les critères sacrés de la déesse artisane. Cette noble tâche est confiée aux Sanadazjal – une vénérable congrégation d'artisans retraités, reconnus pour leurs talents exceptionnels dans leurs disciplines respectives. Lorsqu'ils sont mandatés, ils peuvent consacrer une région entière, reformer les artisans indignes de leur art, moderniser les outils et techniques des travailleurs, et confier le contrôle des manufactures et ateliers aux membres locaux des Sanadazjal les plus méritants."
 J52_enable_consecrate_industry_tt: "Active la Décision '§YConsacrer l'Industrie§!'\n\nPermet à certaines provinces d'être §YConsacrées§!, ce qui après §Y5§! ans ajoute la province au §GParlement§! et lui donne un Coût de Construction Local : §G-5.0%§! et une Autonomie Minimale Locale : §R+10.0%§! de façon permanente.\nLes provinces consacrées sont éligibles pour des §GProblématiques Parlementaires Uniques§! et §RRequises§! pour compléter l'Arbre de Missions !"
 estate_merchant_J52_nuzurbokh_argiculture_guild: "Guildes Agricoles de Nuzurbokh"
 estate_merchant_J52_nuzurbokh_argiculture_guild_desc: "Les guildes agricoles de Nuzurbokh sont remarquables en Halann pour leur organisation unique, car elles ont été créées et sont gérées spécialement par les clercs-artisans du royaume, les Sanadazjal. Ces guildes agricoles sont contrôlées de manière centralisée par un conseil des meilleurs fermiers et botanistes, qui ajustent, mettent à jour et réorganisent régulièrement tous les aspects des pratiques agricoles de Nuzurbokh à leur propre discrétion, dans une recherche inlassable d'une plus grande efficacité."
 J52_nuzurbokh_argiculture_guild_tt: "Les Provinces d'§YAgriculture§! (Grain, Bétail, Poisson) de §YNuzurbokh§! gagnent le modificateur suivant :"

 #Decisions
 J52_consecrate_industry_decision_title: "Consécration Industrielle"
 J52_consecrate_industry_decision_desc: "Le processus de consécration implique les Sanadazjal, le clergé spécialisé du royaume, qui s'assurent que l'industrie d'une région soit digne des standards exigeants de la déesse artisane Enuuk. C'est un processus très exigeant en main-d'œuvre, qui mobilisera une grande partie de l'énergie et du savoir-faire des vénérables Sanadazjal."
