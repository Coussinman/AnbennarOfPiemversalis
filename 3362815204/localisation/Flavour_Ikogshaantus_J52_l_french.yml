 ikogshaantus_events.1.t: "Les Guildes et la Déesse"
 ikogshaantus_events.1.d: "Quand le monde était jeune, Enuuk descendit des cieux pour enseigner à notre jeune peuple. Il est dit que chaque jour elle descendait de son beau palais taillé dans la pierre dans les hautes montagnes, pour passer son temps parmi ceux qui montraient le plus d'engagement envers son artisanat.\n\nMais les temps ont changé, et des millénaires de décadence n'ont pas bien traité les dons d'Enuuk. Un seul rejeton demeure : les guildes. Même aux temps légendaires, notre peuple était nombreux et Enuuk ne pouvait pas les assister tous individuellement. Alors les guildes furent organisées - ceux qui travaillaient avec Enuuk dirigeraient chaque guilde, et répandraient leurs apprentissages aux subalternes. Cette structure ancienne a persisté, et les artisans les plus talentueux demeurent les dirigeants des guildes.\n\nMais les guildes d'aujourd'hui sont des organisations faibles et ignorées, leur tradition vue comme un anachronisme. Plus maintenant : $MONARCH$ leur a tendu la main, leur offrant une place dans le gouvernement. Une fois encore, les guildes, et par extension la volonté d'Enuuk, seront enchâssées dans la société khamgunai."
 ikogshaantus_events.1.a: "D'Enuuk nous venons, vers Enuuk nous retournerons."

 ikogshaantus_events.2.t: "Un Échange de Faveurs"
 ikogshaantus_events.2.d: "Sous la Fédération des Lacs, les trois peuples s'engagèrent dans le pire type de paresse parasitaire, se nourrissant les uns des autres plutôt que de s'efforcer de construire de leur propre labeur, causant un déclin collectif et insensé vers la décadence. Avec la Fédération morte, certains ont proposé que nous reforgions nos relations avec nos peuples sœurs, bien que sous une forme égale et réciproque.\n\nDans les anciens jours, les Zabatlari étaient toujours les premiers défenseurs de la Fédération, bien qu'ils aient eu peu de capacité pour beaucoup d'autre chose. L'État des Zabatalari au sud, Zabutodask, a perpétué cet héritage, et leurs armées sont infâmes. Cela a causé quelque anxiété parmi notre peuple, car les Khamgunai n'ont jamais été de grands soldats. Certains croient que Zabutodask essaiera de nous envahir - ils disent que parce que leur armée fait face à un déficit chronique du bronze précieux nécessaire pour le matériel de guerre, qu'ils ont en abondance, ils cherchent la guerre pour rectifier leur situation.\n\nHeureusement, les liens créés par la Fédération peuvent être morts, mais cela ne signifie pas que les peuples du lac doivent se faire concurrence entre eux. En échange de protection militaire, nous pourrions offrir aux gens de Zabutodask notre artisanat de bronze."
 ikogshaantus_events.2.a: "Enuuk traitait souvent avec les autres Déesses du Lac !"
 ikogshaantus_events.2.b: "Il n'y a pas besoin de cela."

 ikogshaantus_events.3.t: "Une Offre d'Ikogshaantus"
 ikogshaantus_events.3.d: "Un envoyé d'Ikogshaantus est arrivé aujourd'hui, nous offrant du bronze de haute qualité en échange d'assistance militaire."
 ikogshaantus_events.3.a: "Accepter l'accord."
 ikogshaantus_events.3.b: "Dire à l'envoyé de s'en aller."

 ikogshaantus_events.4.t: "Zabutodask Accepte"
 ikogshaantus_events.4.d: "Notre envoyé vers Zabutodask est revenu aujourd'hui, parlant de la grâce des gens de Zabutodask et du traitement aimable qu'ils ont reçu. Leur souverain fut prompt à accepter l'accord et prétend que cela les assistera grandement."
 ikogshaantus_events.4.a: "Magnifique !"
 ikogshaantus_events.4.b: "Cela semble un peu trop enthousiaste..."

 ikogshaantus_events.5.t: "Zabutodask Refuse"
 ikogshaantus_events.5.d: "Notre envoyé vers Zabutodask est revenu aujourd'hui en larmes, parlant du traitement dur qu'ils ont reçu des barbares de Zabutodask."
 ikogshaantus_events.5.a: "Que leurs cieux soient remplis de comètes !"

 ikogshaantus_events.6.t: "Appel aux Armes"
 ikogshaantus_events.6.d: "Sous la Fédération des Lacs, les trois peuples s'engagèrent dans le pire type de paresse parasitaire, se nourrissant les uns des autres plutôt que de s'efforcer de construire de leur propre labeur, causant un déclin collectif et insensé vers la décadence. Avec la Fédération brisée, certains ont proposé que nous reforgions nos relations avec nos peuples sœurs, bien que sous une forme égale et réciproque.\n\nMalheureusement, notre pays est un paria parmi les autres États du lac, dont beaucoup s'accrochent encore aux anciennes façons. Cela a créé quelque anxiété parmi notre peuple qui croit que notre beau pays est susceptible d'être envahi à tout moment par quelque envieux étranger. Heureusement, une opportunité s'est présentée pour nous de renforcer nos forces militaires. Récemment, un groupe d'Orachav de Zabyos-tlar nous ont offert un marché : en échange de libérer leur patrie de ses dirigeants arriérés, ils promettent qu'ils seront un allié loyal pour nous. Bien qu'ils aient aussi une demande supplémentaire - que nous leur donnions beaucoup de notre bronze, leur métal de choix préféré pour leurs armes, qui sont en pénurie."
 ikogshaantus_events.6.a: "Enuuk traitait souvent avec les autres Déesses du Lac !"
 ikogshaantus_events.6.b: "Il n'y a pas besoin de cela."

 ikogshaantus_events.7.t: "Des Alliés Parmi les Éclats"
 ikogshaantus_events.7.d: "Les Orachav avec qui nous avons fait un marché ont déclaré la création d'un nouvel État au sud. Ils nous ont accompagnés pendant notre conquête de la région, nous assistant comme guérilleros locaux, et quand l'administration précédente fut défaite, ils se mirent au travail pour négocier avec les dirigeants et bureaucrates locaux, construisant hâtivement un gouvernement fonctionnel. Et comme acte final de défiance contre l'ancien régime, ils ont récemment exécuté publiquement beaucoup de ses principaux politiciens et gouverneurs, déclarant le commencement d'un nouvel âge d'or pour les Zabatlari."
 ikogshaantus_events.7.a: "Ce sera le début d'une relation fructueuse."
 
 ikogshaantus_events.8.t: "Les Créateurs de Cités"
 ikogshaantus_events.8.d: "Dans une salle quelconque au bord du lac, trois représentants se tiennent devant $MONARCH$. Avec la récente unification du peuple khamgunai, il est devenu apparent aux joueurs influents du royaume que $MONARCH$ a des plans pour déplacer la capitale vers une cité beaucoup plus significative que celle dans laquelle ils résident maintenant. Des nombreuses cités qui ont envoyé des délégués espérant pétitionner $MONARCH$, seulement trois ont été autorisées à procéder à cette rencontre informelle : Kovtalzar, Qarshtuluu, et Zurkanrek.\n\nDes trois, le plénipotentiaire de Kovtalzar est le plus digne - il s'habille en robes traditionnelles simples et parle avec l'accent doux des Khamgunai orientaux. Il donne un court discours résumant la longue histoire de Kovtalzar, s'assurant de rappeler à $MONARCH$ que Kovtalzar est la première et la plus ancienne cité des Khamgunai. Finalement, il présente un simple pendentif d'ambre à $MONARCH$, la représentation de l'industrie de pierres précieuses prisée de la cité.\n\nQuand le délégué de Qarshtuluu s'avance, on peut entendre le son de mille pierres précieuses scintillantes. Ils se sont habillés dans une tenue élaborée qui couvre la plupart de leur corps et obscurcit leur visage. Ils parlent des palais opulents, des tours prismatiques, et des grandes bibliothèques de leur cité natale. Après qu'ils aient fini leur discours, ils se genuflectent, et lèvent une épée scintillante - leur cadeau à $MONARCH$, et disent que c'est la lame d'Avakirmiin, un guerrier khamgunai légendaire.\n\nFinalement, l'homme de Zurkanrek commence à parler. Il n'a pas l'assurance des autres ; Il parle de l'avenir, pas du passé. Zurkanrek est une cité qui n'a gagné en proéminence qu'au cours des années récentes, ayant utilisé l'influence de la Flotte au Trésor pour se transformer en un des ports primaires du lac. Son cadeau est le plus grand des trois : un vase de néphrite sur lequel des symboles étrangers ont été gravés - et logé à l'intérieur se trouve un arbre miniature portant des fruits dorés. Il dit qu'il fut soigneusement négocié de la plus récente flotte au trésor, et fut produit au cours de décennies par des botanistes maîtres en Yanshen.\n\n$MONARCH$ fait attention de ne pas indiquer leur position, et avec les offrandes complètes, les trois délégués ne peuvent que se demander : qui sera choisi ?"
 ikogshaantus_events.8.a: "Kovtalzar, la première cité"
 ikogshaantus_events.8.b: "Qarshtuluu, la cité la plus riche"
 ikogshaantus_events.8.c: "Zurkanrek, la cité parvenue"
 
 ikogshaantus_events.9.t: "Sabots Liés"
 ikogshaantus_events.9.d: "Des nombreux camps en Nuzurbokh, celui appelé Iinacslodhar est le plus grand. Le cœur de l'établissement est un poste de traite situé le long d'une rivière qui traverse les terres centrales centaures. Un observateur casual serait inconscient de cela, car entourant cette collection originale de bâtiments s'étendent des kilomètres de huttes de fortune et de tentes vaguement réminiscentes des conceptions centaures traditionnelles.\n\nAprès tout, Iinacslodhar est un des nombreux campements qui ont surgi au cours des dernières décennies, alors que les centaures restants de Nuzurbokh tentent d'échapper aux autorités dominatrices de la terre, et aux hordes de colons urmanki. La société centaure en Iinacslodhar est incertaine et craintive, un sous-produit des innombrables lois restreignant le mode de vie migratoire traditionnel. Bientôt, comme tous ses habitants le savent, Iinacslodhar sera saisi par quelque groupe avide de colons, et ils devront retraiter plus loin à l'intérieur et plus à l'ouest. Les centaures de Nuzurbokh sont piégés, peu disposés à abandonner leurs patries anciennes, mais incapables de défendre contre son érosion qui s'accélère.\n\nLe cycle de vie en Nuzurbokh est insoutenable, et tous ses habitants attendent que le gouvernement d'Ikögshaantus prenne une décision finale."
 ikogshaantus_events.9.a: "Vers les plaines avec eux !"
 ikogshaantus_events.9.b: "Ils peuvent rester, mais seulement s'ils nous aident."
 ikogshaantus_events.9.c: "C'était, et c'est encore, notre foyer !"
 
 ikogshaantus_events.10.t: "Par-delà les Lacs"
 ikogshaantus_events.10.d: "Il y a un air d'optimisme en Nuzurbokh. La steppe et ses anciens habitants ont été apprivoisés, et la terre semble donner sans fin. Un pauvre ouvrier agricole en Yarikhoi pourrait venir en Nuzurbokh et bientôt venir présider sur des étendues de terre agricole riche, comme il est dit.\n\nUn tel optimisme est mal placé.\n\nÀ l'est s'étend une chaîne de montagnes sans nom, qui jettent une longue ombre sur Nuzurbokh. Ces montagnes peuvent être vues par tous dans la nouvelle frontière, et malgré leur apparence banale, beaucoup ont dit qu'elles furent construites par Enuuk elle-même au commencement de la création.\n\nCar par-delà ces montagnes s'étend une terre vénérable, dont les gens parlent une langue si douloureusement familière, mais juste au-delà de notre compréhension. Et ils parlent d'un grand cataclysme, qui transforma leur terre autrefois prospère en un gaspillage stérile. Et ils prétendent qu'en dessous des sables s'étendent les merveilleuses cités d'autrefois, construites par une grande race de bâtisseurs de cités. Et ils prétendent que ce peuple fut guidé par un esprit maternel dans les cieux.\n\nDe telles allusions devraient frapper de peur le cœur de tout Khamgunai, car il est clair qu'Enuuk a fait connaître sa présence. Nuzurbokh nous fut donné par Enuuk, oui, mais pas comme une terre pour faire notre foyer. Au lieu de cela, ce sera un pont vers l'est, une zone de rassemblement riche pour nous de découvrir le passé et accomplir les rêves de notre déesse !"
 ikogshaantus_events.10.a: "Le chemin vers l'avant est clair !"
 
 ikogshaantus_events.11.t: "Pour ne Plus Jamais Avoir Faim"
 ikogshaantus_events.11.d: "Autrefois, nous avons fui nos foyers, affamés, cherchant le moindre morceau de terre sur lequel nous pourrions faire pousser nos cultures. Nous sommes venus en Nuzurbokh, mais nous avons été amèrement déçus ; le sol était sans valeur, désolé. Alors nous avons bougé plus loin, vers ce qui est maintenant Zurkanek, et au-delà, laissant la grande étendue derrière nous inexploitée, indomptée, inutilisée.\n\nPlus maintenant. Maintenant nous avons apprivoisé la steppe. Où était autrefois la steppe stérile, maintenant de vastes fermes cultivées utilisent la terre, qui s'étendent d'un bout de Nuzurbokh à l'autre. Une centaine d'œuvres, où seulement un quart nourrirait tout notre peuple.\n\nMais dans l'expansion, vient l'extension. Pour remédier à cela, pour assurer que l'abondance des plaines puisse être appréciée par notre peuple, chaque province aura une guilde, responsable de l'ordonnancement final de leur terre, et liée à une seule autorité centrale. Avec cette force, sous leur œil vigilant, seuls les meilleurs fermiers fourniront notre patrie. Avec cela, nous ne connaîtrons plus jamais la faim !"
 ikogshaantus_events.11.a: "Louange aux guildes agricoles !"
 
 ikogshaantus_events.12.t: "Renforcer l'Armée de Fer"
 ikogshaantus_events.12.d: "« Feu ! »\n\nLe craquement des coups de fusil retentit, et [Root.Monarch.GetName] regarde comme, à travers le champ, une rangée de cibles explose en éclats. Le Conseil regarde avec [Root.Monarch.GetHerHim], et quelques-uns des hommes de guilde les plus doux tressaillent au bruit. Quand la sciure et la fumée de poudre se dissipent, [Root.Monarch.GetName] voit que chaque cible a disparu. Il se tourne vers l'Armurier à côté de lui. « Et vous avez dit que votre guilde peut en faire combien ? »\n\n« Chacun de nous peut en faire un par mois, alors je mettrais mes estimations dans les milliers. »\n\n« Grâce d'Enuuk... » murmure [Root.Monarch.GetHerHim].\n\n« Ce n'est pas tout, [Root.Monarch.GetTitle]. Nous avons une autre démonstration, si je puis. » [Root.Monarch.GetName] acquiesce.\n\nLe forgeron crie. « Eh ! Vous les voyous ! Dégagez le champ pour les canons ! »\n\nQuelques minutes plus tard, [Root.Monarch.GetName] regarde alors que plus de trente-six canons sont roulés sur le champ. [Root.Monarch.GetHerHim] a vu des canons auparavant, mais jamais tant. Ils sont chers et impratiques, mais des armes redoutables. Quand ils tirent, cette fois il n'y a aucune trace des cibles.\n\nLe forgeron sourit fièrement au choc du [Root.Monarch.GetTitle]. « Trois mois, c'était le travail de. Trois mois ! »\n\n« Sa bénédiction est vraiment sur nous. » [Root.Monarch.GetName] se ressaisit.\n\n« Je veux chaque homme dans l'armée avec un mousquet avant l'année prochaine. Et au moins une douzaine de régiments avec des canons. Pouvez-vous faire cela ? »\n\nLe forgeron sourit. « Facilement. »"
 ikogshaantus_events.12.a: "Avec la grâce d'Enuuk sur nous, l'Armée de Fer sera sans égale !"
 
 ikogshaantus_events.13.t: "Les Académies Khamgunai-Anarkhudi"
 ikogshaantus_events.13.d: "$MONARCH$ ne pensait pas que l'Arakheösh était un bâtiment déplaisant à regarder, malgré les critiques constantes de ses conseillers. Construit comme une collaboration entre les plus grands géomanciens anarkhudi et les Sanadazjal Architecturaux, l'Arakheösh était une combinaison élaborée des deux styles de construction distincts qui abritaient maintenant les érudits de premier plan du royaume.\n\nUne grande colline concave fut construite dans une clairière dans [capital province], sur les pentes de laquelle furent sculptées une collection de terrasses et d'aqueducs. Chaque terrasse abritait une espèce unique de plante soigneusement collectée par les plus grands botanistes du royaume, dont les couleurs multiples résultaient en l'illusion d'une tapisserie à motifs carrés. Un noyau hexagonal fut sculpté du milieu de la colline artificielle, créant un atrium à ciel ouvert. L'intérieur de la colline fut évidé pour abriter les institutions académiques de premier plan du pays, qui étaient en train de déplacer leurs collections et opérations vers Arakheösh.\n\nLa collaboration fut un succès - spécialement en tenant compte du bâtiment similaire construit dans la plus grande cité des Anarkhudi. Déjà, les Sanadazjal Architecturaux et les guildes de constructeurs ont annoncé le commencement de projets conjoints multiples avec les organisations anarkhudi."
 ikogshaantus_events.13.a: "À une relation fructueuse !"
 
 ikogshaantus_events.14.t: "L'Art du Canon"
 ikogshaantus_events.14.d: "Il y a certains qui disent que la croissance des Sanadazjal les a rendus paresseux, fixés dans leurs façons, désintéressés par l'innovation. À ces fous, on n'a besoin que de discuter de l'histoire des Sanadazjal du Fer.\n\nJuste des décennies en arrière, les Sanadazjal du Fer n'existaient pas - après tout, Yarikhoi manque notoirement du métal pour lequel ils sont nommés. Il contraste durement avec Nuzurbokh, qui en déborde. Avec notre arrivée au continent, un petit groupe de métallurgistes estimés commença à étudier le fer de la frontière et raffiner une technique pour le travailler. Avec le support et le financement des Sanadazjal plus larges, ce groupe fut capable d'ingénier une méthode hautement efficace pour l'extraction et le moulage du fer, et sur le dos de cette innovation productive, fonda les Sanadazjal du Fer.\n\nAujourd'hui, ces Sanadazjal sont parmi les plus puissants et sont hautement innovants dans tous les domaines liés au métal dynamique. Nulle part cela ne peut-il être mieux vu que dans une de ses subdivisions, les Sanadazjal des Canonniers. Cette organisation capable est responsable de la prolifération du canon dans notre royaume, et a travaillé infatigablement pour intégrer ses techniques dans notre armée, produisant des résultats stupéfiants."
 ikogshaantus_events.14.a: "Les Sanadazjal sont la main d'Enuuk, sans aucun doute !"
 
 ikogshaantus_events.15.t: "Les Industrialistes"
 ikogshaantus_events.15.d: "Chaque jour, le nombre et la variété de plaintes concernant le Lac Zernuuk continue. Les pêcheurs se plaignent que leur prise est empoisonnée, les touristes prétendent que le smog noir obscurcit leur vue du lac, les villageois pleurent comment ils ne peuvent plus boire son eau. Ils sont clairement délirants, car tout adorateur sain d'Enuuk pleurerait des larmes de bonheur à la vue. Le smog - la fumée sacrée d'Enuuk ! - est une indication de nos industries qui montent rapidement et de combien elles sont venues. Elles sont un signe que notre industrie est capable de reconstruire la terre des Rünsukhi, la civilisation de nos ancêtres.\n\nLes hérétiques et païens peuvent blanchir à la vue, mais nos cités et campagnes, si pleines de manufactures et d'ateliers, sont belles d'une façon que seuls nous comprenons. Nous sommes devenus une terre d'industrialistes, et en tant que tels, il est temps que nous changions complètement notre gouvernement pour accommoder les défis qui nous attendent.\n\nNotre État sera dirigé par un conseil de ceux qui sont en charge de la transformation à venir de Kashlaalg, les industrialistes les plus influents et dirigeants des Sanadazjal. Notre dirigeant sera choisi du conseil, et ensemble ils reconstruiront le passé et répareront les erreurs du présent."
 ikogshaantus_events.15.a: "Les représentants d'Enuuk nous guideront dans l'avenir !"
 
 ikogshaantus_events.17.t: "La Guilde des Géomanciens"
 ikogshaantus_events.17.d: "Il n'y a eu aucune guilde si prospère dans l'histoire d'Ikögshaantus que les Sanadazjal des Géomanciens. Capables de construire un complexe entier d'ateliers en un jour, ces trolls des collines hautement capables et pieux sont le résultat d'années d'investissement des Sanadazjal dans Kashlaalg.\n\nMais récemment il y a eu quelque trouble parmi les Géomanciens. Ils se fatiguent du travail servile de consécration et souhaitent s'embarquer dans un projet plus grand. La guilde est venue vers nous pour conseil ; que devons-nous leur dire ?"
 ikogshaantus_events.17.a: "Construisez un système de canaux qui réduira l'impact du désert."
 ikogshaantus_events.17.b: "Modernisez les machines utilisées par les Sanadazjal."
 ikogshaantus_events.17.c: "Construisez des cités pour les Khantaar."
 
 ikogshaantus_events.18.t: "Une Nation au Bord de l'Ascension"
 ikogshaantus_events.18.d: "S'ils devaient regarder [capital province], l'observateur non informé ne verrait que le chaos. Hommes, femmes, et enfants encombrent les rues, se précipitant vers des emplacements apparemment aléatoires. Les manufactures de la cité vomissent de la fumée noire, assombrissant le ciel. Les travailleurs à l'intérieur ne quittent plus les bâtiments. Toutes les bibliothèques, monuments - tout terrain improductif - ont été saisis et cooptés par les Sanadazjal. Tous les animaux, animaux de compagnie, et plantes dans la cité ont été tués ou détruits, et leur chair précieuse envoyée en Kashlaalg pour nourrir la population croissante là.\n\nMais ce n'est pas le chaos. En vérité, cette scène a été soigneusement coordonnée par les Sanadazjal. Avec le Protocole d'Escalade, ils ont reçu le pouvoir absolu de faire comme ils souhaitent pour les buts de restaurer notre patrie ancienne. Chaque personne capable de marcher a été mobilisée et reçu une tâche à compléter. Les bureaucrates et ministres sont rassemblés et envoyés aux usines, où ils assemblent des pelles et des pioches. Les enseignants et commerçants, plus nécessaires, sont envoyés aux champs pour assister les fermiers dans la croissance des cultures et du bétail. À chaque coin de rue il y a un groupe d'agents des Sanadazjal distribuant des tâches et des ordres. À l'extérieur de la cité, les Sanadazjal ont commencé la construction d'entrepôts massifs, où la population sera éventuellement déplacée pour le but d'organisation et de coordination plus efficaces.\n\nBien sûr, le reste de la nation a été épargné, car ce n'est que le test initial du Protocole d'Escalade. Beaucoup sont déjà mal à l'aise avec les longueurs extrêmes auxquelles les Sanadazjal sont prêts à aller pour reconstruire Kashlaalg, mais c'est indéniablement efficace. Pour les Sanadazjal, il est finalement temps que le Protocole d'Escalade devienne un décret national. D'autres sont encore chargés par leurs doutes. Enchaînés d'atteindre la vision d'Enuuk. $MONARCH$ se voit laisser un choix : sont-ils un d'eux ?"
 ikogshaantus_events.18.a: "Modérons un peu..."
 ikogshaantus_events.18.b: "Plus vite, plus vite, PLUS VITE !"
 
 ikogshaantus_events.20.t: "Ascension"
 ikogshaantus_events.20.d: "$MONARCH$ marcha lentement avec Sanlaar Hüülüdii, chef des Sanadazjal Architecturaux, le long d'une passerelle aérienne. Hüülüdii pouvait à peine rester silencieux pour la première heure, après tout, c'était la première visite de $MONARCH$ à une des Nouvelles Cités. Mais éventuellement même lui correspondit au silence de $MONARCH$ et des paysages urbains vides. $MONARCH$ regarda devant.\n\n« Ah, une fin enfin. Bien, je suis réconforté de savoir que les Sanadazjal ont quelque limite à leurs capacités... » Le duo arriva à une plateforme circulaire. D'ici, $MONARCH$ avait une vue panoramique de toute la cité. Un lac immobile, non dérangé par les animaux ou les gens, attira son attention.\n\n« Ce lac était-il déjà là, ou vos gens l'ont-ils fait ? »\n\n« Il n'y avait rien ici avant. Juste un désert vide. Nous avons dévié l'eau d'un de nos canaux... » Hüülüdii fit une pause. « Vous semblez particulièrement silencieux. Y a-t-il quelque chose de mal ? N'avons-nous pas atteint la perfection ? S'il vous plaît, assistez-nous, pointez les défauts dans notre création ! » $MONARCH$ prit une profonde respiration et s'appuya contre le mur d'enceinte, ne se souciant pas de la chute de cent mètres en dessous de lui.\n\n« Que puis-je dire ? Je suis émerveillé par la... puissance de cet endroit, je peux à peine croire que les mains des hommes ont construit ceci. Ici, je sens l'air d'un monde alien. J'ai commencé à me demander si nous Khamgunai sommes même dignes de contempler la gloire d'Enuuk... Je peux à peine comprendre ces tours gigantesques telles qu'elles sont. L'échelle. Avons-nous même assez de gens pour habiter cet endroit ? »\n\n« Bien sûr. Tout ceci fut précisément calculé par les Sanadazjal mathématiques. Si vous souhaitez que nous diminuions-- »\n\n« Non, non, il n'y a pas besoin. Vous avez bien fait. » $MONARCH$ regarda vers le ciel clair - mais même en regardant aussi haut qu'il pouvait, les tours scintillantes saisissaient encore le bord de leur vision. Ils pouvaient voir toute la cité d'ici, oui... il n'y avait pas d'autre choix. « Le crépuscule approche bientôt. Vous pouvez partir, mais je pense que je vais me coucher ici pour la nuit. Il y a beaucoup à contempler. » Hochant la tête, Hüülüdii s'éloigna silencieusement.\n\nEt ainsi $MONARCH$ resta là pendant longtemps."
 ikogshaantus_events.20.a: "Enuuk pleura."
 
 ikogshaantus_events.21.t: "Consécration Absolue"
 ikogshaantus_events.21.d: "« Si l'on doit distinguer les grandes civilisations des banales, regardez vers les bâtisseurs. » C'est la citation gravée sur les portes puissantes du grand temple des Sanadazjal, un bâtiment colossal - inimaginable. Il s'étend mille mètres verticalement et horizontalement, et ce faisant, étend le compréhensible lui-même. La citation est créditée à un dirigeant inconnu des anciens bâtisseurs de cités, mais elle ne décrit pas adéquatement les Sanadazjal aujourd'hui. L'industrie fut perfectionnée, mais Enuuk ne revint pas - alors les Sanadazjal commencent à regarder au-delà du physique.\n\nDans le sanctuaire intérieur du grand temple, enterré sous un kilomètre de salles artificielles, est où les Sanadazjal ont rassemblé leurs plus grands scientifiques et ingénieurs. Ils sont là pour étudier les artefacts les plus puissants rassemblés de chaque continent d'Halann, et ils ont déjà commencé à produire des résultats étonnants.\n\nAujourd'hui, les scientifiques ont été ensorcelés par une expérience particulière. Ils regardent un portail énorme et difforme sur le mur éloigné du Sanctuaire, soulevé de quelque ruine de Précurseur oubliée ou autre. Un scientifique donne une commande secrète, et soudain, une statue taillée dans la pierre se lève, un golem coulé dans le style fangaulan. L'objet se tient, marche vers un noyau colossal de damestear et d'aniwan gravé, le soulève sans effort, alors qu'un Troll des Collines qui regarde renifle, mais donne un signe de respect.\n\nLa statue porte le rocher un temps, alors que les scientifiques regardent avec le souffle retenu - puis une élévation haletante, et elle le lance de toutes ses forces, droit au portail.\n\nJuste comme avant - juste comme les trois cent quatre-vingt-cinq tentatives précédentes pour provoquer une réaction - le portail vacille. La pierre disparaît. Et pourtant, une différence - un des scientifiques soudain crie, excité, ravi : « Je la vois, je vois Enuuk ! Elle est juste là ! »\n\nLes scientifiques se précipitent pour répliquer les conditions, interrogeant leur collègue pour tout ce qu'il a vu. Mais ils ont beau essayer, une autre vision ne fut pas prochaine. Après quelques mois supplémentaires, le portail fut considéré comme un échec. Et ainsi les Sanadazjal passèrent à leur prochaine expérience - et la recherche d'Enuuk continua."
 ikogshaantus_events.21.a: "Que le scientifique plaisantait ou non, personne ne sait. Plus de labeur est requis."
 
 #Ancestral Connections Event Chain
 ikogshaantus_events.22.t: "Connexion Ancestrale"
 ikogshaantus_events.22.d: "Vous vous tenez dans un sanctuaire au dôme blanc, la seule structure visible dans une mer infinie de dunes. Vous et vos collègues diplomates avez arrangé de rencontrer un puissant chef rünsukhi pour établir une relation plus formelle. Pendant des heures, il n'y a eu aucun signe de vie dans votre voisinage, aucun son mais le murmure de vos compatriotes, et les sables changeants du désert. Peut-être les Rünsukhi ont-ils choisi d'ignorer Ikögshaantus. Une honte, mais pas trop mal. Quand on s'installe dans une nouvelle terre, la coopération de la population locale est utile, mais pas requise.\n\n« Êtes-vous prêt ? » Derrière vous, un homme émerge de derrière une dune. Depuis combien de temps les Rünsukhi regardent-ils ?\n\n« Bien - je suppose, » Dit votre camarade, regagnant rapidement sa contenance, « nous pouvons commencer la discussion sur le sujet de la diplo formelle-- »\n\nMais l'homme le coupe. « Il n'y a pas besoin. Moi et mes compagnons chefs avons unanimement accepté de coopérer avec vos autorités. Mais je - nous - voulons juste savoir une chose : comment comptez-vous le faire ? Je veux dire, restaurer la terre de nos ancêtres ? Mon peuple a attendu des siècles pour cela. Il serait regrettable, si nous les trompions. Si votre nation est incapable. » Silence de vos compatriotes : ils semblent incapables de formuler aucun type de réponse. Alors vous commencez à parler.\n\n« Vous parlez du rêve d'Enuuk ? La restauration de la patrie ancienne des Khamgunai ? »\n\n« Patrie khamgunai ? Oubliez-vous à qui vous parlez ? Nous admirons la détermination de votre nation à reconquérir cette terre, mais pendant des milliers d'années nous avons rêvé de la prospérité des temps anciens - car nous seuls avons dû vivre dans la dure réalité du présent ! Alors oui, je me réfère à la restauration de la patrie. Notre patrie. »\n\nUne voix en colère répond instantanément de votre côté : « Alors que voulez-vous de nous ? Arrêtez ce bavardage insensé ! »\n\n« Je veux coopérer. Comment ne pouvez-vous pas le voir ? Notre but est le même. Je veux que vos gouverneurs arrêtent toutes les sottises de tenter de contrôler notre peuple - vous ne faites que vous blesser vous-mêmes. Nos peuples sont aussi proches que des frères, et si vous reconnaissez cela - si vous comprenez cela - notre relation sera hautement bénéfique. »"
 ikogshaantus_events.22.a: "Vous calmez vos camarades, et donnez une réponse ferme : « Je comprends. »"
 
 ikogshaantus_events.23.t: "Les Géomanciens"
 ikogshaantus_events.23.d: "Vous négociez avec un chef khudi, en compagnie de quelques officiers sanadazjal. Le sujet de conversation a causé beaucoup de tension dans la salle, car le chef khudi vous a convoqué pour admonester votre gouvernement, spécifiquement les Sanadazjal, pour conduire des conversions parmi les Khudi païens.\n\n« Pourquoi n'écoutez-vous pas ? » S'exclame le chef. « Cette croyance est centrale à notre peuple ! Votre profanation répétée de sanctuaires et temples est un acte de destruction, pas de labeur - comptez-vous détruire notre peuple et installer notre terre comme votre nation l'a fait avec les centaures ? » Les yeux des officiels sanadazjal se remplissent de colère au sacrilège. Si vous ne faites rien, ils auront sûrement ce chef arrêté et remplacé par une marionnette loyale.\n\nExaspéré, le chef se lève de son siège, et vous prie de le suivre dans un couloir arrière. S'attendant à quelque sorte de confrontation, les Sanadazjal restent dans la salle de réunion. Au lieu de cela, vous et le chef émergez dans un grand atrium pentagonal rempli d'artefacts religieux - sans aucun doute le cœur du complexe palatial. Au point médian de l'atrium s'étend un grand sanctuaire géométrique, dépeignant une scène avec des esprits, s'élevant vers le plafond voûté. Chevauchant les murs de l'atrium sont divers modèles de monuments khudi, dont certains que vous reconnaissez.\n\n« Vous voyez maintenant. » Les mots du chef vous choquent hors de vos observations. « Nos peuples ne sont pas trop dissemblables. Nous reconnaissons tous deux la valeur de la bonne architecture ! »\n\n« Comment cela se rapporte-t-il à quoi que ce soit ? Arrêtez de jouer ! » Quel que soit le trick qu'il joue, vous voulez qu'il arrête.\n\n« Ce que j'essaie de dire est que la relation entre nos deux nations n'a pas besoin d'être si inégale - je vous assure, si vous permettez à vos missionnaires de détruire notre foi, vous aussi perdrez quelque chose de grande valeur ! Notre croyance dans le grand esprit est ce qui nous a permis de construire toutes ces merveilles. Si vous nous permettez de la garder, et dites à vos Sanadazjal de cesser, nous vous assisterons avec vos grands projets au sud. C'est ce que je vous propose ! »"
 ikogshaantus_events.23.a: "Un marché équitable..."
 ikogshaantus_events.23.b: "Comment respecterez-vous nos constructions si vous ne pouvez même pas respecter Enuuk ?"
 
 ikogshaantus_events.24.t: "Les Observateurs des Collines"
 ikogshaantus_events.24.d: "Vous voyagez à travers une forêt, pour rencontrer une nation appelée « Samisobolek », quand la procession s'arrête soudain. Vous appelez le maître de caravane, lui demandant pourquoi vous vous êtes arrêtés. Quand il répond, il semble secoué.\n« Maître de Guilde, nous sommes tombés sur une statue étrange. »\nVous clignez. « Pardon ? »\n« C'est juste, il y a un... grand homme difforme, coulé en pierre, dans la clairière devant nous. Il n'était pas là quand les éclaireurs ont dégagé cette route. »\n« Montrez-moi » exigez-vous.\n...\nBien sûr, il y a, exactement comme décrit, une grande statue difforme d'un homme. Alors que vous inspectez la statue, vous entendez un grognement, devant vous. Vous levez les yeux, et voyez... une autre statue, identique en presque toutes façons à vos yeux - sauf pour un détail : elle respire. Vous sautez en arrière en terreur, et les gardes visent leurs fusils quand la créature parle. Elle dit d'une voix lente et profonde,\n« Salutations, petit. Je suis Taksi. De quel Q'han venez-vous ? »\n\n« Je suis Maître de Guilde $MONARCH$, chef du conseil de guilde d'Ikögshaantus, Émissaire de la grâce d'Enuuk. Je suis en mission diplomatique importante vers le Q'han lointain. Qu'êtes-vous, créature, et que voulez-vous ? »\n\nVous entendez un son de grondement profond, que vous réalisez éventuellement vient de la créature. Rire. « Je suis le représentant de ce 'Q'han Lointain' comme vous l'appelez. Je suis Farstrider Taksi de Samisalik Bolki, et je dois livrer la proposition du roi à vous. Vous cherchez à construire de grandes cités et industries dans les terres des Cheqh'an. Nous vous aiderons à construire ces monuments. Vous cherchez la connaissance de la terre, et nous vous enseignerons. Tout ce que nous demandons est que vous nous laissiez notre terre pour élever nos mastodontes, car ils sont précieux pour nous. Laissez-nous notre lac, et nous vous aiderons à construire cent cités. »\n\nVous faites une pause pour un moment, avant de dire..."
 ikogshaantus_events.24.a: "« Que pouvez-vous m'enseigner ? »"
 ikogshaantus_events.24.b: "« 'Votre' lac ?! Ridicule ! Vous apprendrez à vous adapter à la voie d'Enuuk. »"
 
 #The Limits of Industry Event Chain
 ikogshaantus_events.25.t: "Les Limites de l'Industrie"
 ikogshaantus_events.25.d: "« Nous sommes venus à réaliser une vérité inconfortable. Une vérité sacrilège : Un artisan ne peut travailler qu'aussi efficacement. Un officier sanadazjal ne peut consacrer que tant d'ateliers à la fois. Un innovateur technologique ne peut être inspiré que tant. En effet, je suis certain alors que je parle que l'âge présent des Sanadazjal est fini, et que bientôt ils, avec notre nation, entreront en stagnation.\n\nPourquoi ? Parce que nous fûmes construits sur un idéal précédemment inquestionnable - que notre nation aurait des chemins infinis pour la croissance dans la quête d'une émulation pure d'Enuuk. Ce n'est pas ainsi. Nous avons atteint les limites de l'industrie !\n\nMais je ne serais pas si formel si je livrais effectivement de si désespérées nouvelles. Il y a une autre voie, dans un royaume inexploré et tabou : celui de la magie. Nous avons évité les investigations dans ce champ, nous avons eu peur ! Pendant si longtemps, notre culture, nos traditions, ont appelé la magie l'ennemi d'Enuuk - mais elles ont tort ! C'est brillant comme une flamme de creuset pour moi, maintenant, qu'elle a posé notre chemin à travers cette science interdite.\n\nAlors je ne demande qu'une chose - plus de ressources, et de financement, pour les buts d'investiguer la magie dans notre quête de perfection, d'efficacité et de beauté absolues, pour être dignes d'Enuuk ! Et si vous persistez, et me niez cela ? Alors j'exige des ressources, pour préparer notre destruction inévitable ! »\n- Dirigeant des Sanadazjal, discours présenté à $MONARCH$ en $YEAR$"
 ikogshaantus_events.25.a: "Absolument"
 
 ikogshaantus_events.26.t: "Machinations Mystiques"
 ikogshaantus_events.26.d: "« Par-delà les montagnes orientales s'étend une terre alien remplie de races inconnues et d'artefacts mystérieux. Le terrain est hautement variable, semblant avoir été altéré artificiellement par quelque civilisation ancienne.\n\nNotre expédition fut initialement désastreuse, car nous fûmes attaqués par ce que nous perçûmes au moment comme un gang de démons à peau rouge. Nous fûmes forcés de nous enfuir dans les montagnes, mais la présence d'un peuple si étrange, et les armes et magie capables qu'ils utilisèrent, confirma toutes nos suspicions des capacités secrètes de cette terre. Avec cela en tête, nous continuâmes plus au nord, chevauchant la chaîne de montagnes, jusqu'à ce que la forêt des démons finisse et nous fûmes rencontrés avec un vaste désert, beaucoup comme celui en Nuzurbokh. C'était ici où, manquant de provisions, nous choisîmes de descendre.\n\nNous fûmes capables de rencontrer quelques Rünsukhi locaux, que nous ne savions pas vivaient si loin au sud. Leur établissement étant trop petit pour nous abriter longtemps, ils nous conseillèrent d'accompagner la caravane commerciale qui passait par leur ville toutes les quelques semaines. Avec peu à faire autre qu'attendre, nos hommes furent capables d'apprendre beaucoup sur les terres au sud des gens de la ville. Nous apprîmes des royaumes du peuple hobgobelin rouge, qui sont profondément en harmonie avec la magie mais aussi hautement xénophobes envers les étrangers qui n'ont rien à leur donner. Cependant, nous crûmes que les Hobgobelins ne nous attaqueraient pas si nous affirmions notre association proche avec l'État d'Ikögshaantus.\n\nAinsi, nous accompagnâmes la caravane vers une cité méridionale connue comme Iona Saothar. Bien que je puisse continuer pendant des heures sur les merveilles que nous vîmes en ce lieu, nous fûmes sûrs de ne pas perdre le focus de notre objectif secondaire : assister les Sanadazjal dans leurs poursuites magiques. Initialement, nous eûmes quelque succès en échangeant des artefacts magiques avec les Hobgobelins, mais il devint bientôt clair pour nous qu'ils cachaient leurs technologies plus puissantes de nous.\n\nPar la grâce d'Enuuk, $MONARCH$, je recommande que vous sponsorisiez des expéditions supplémentaires, et leur donniez plus de choses à échanger avec ces êtres. Si nous avions eu plus de ressources, je ne doute pas que la bounty magique que nous aurions acquise aurait été extraordinairement utile. »\n- Zernuj Anzabukh, Capitaine de l'Expédition Ikögshaanti vers Nomsyulhan, Rapport donné à $MONARCH$"
 ikogshaantus_events.26.a: "Bien sûr ! Donnez-leur ce dont ils ont besoin."
 
 ikogshaantus_events.27.t: "Percée dans les Confins"
 ikogshaantus_events.27.d: "« Malgré la formation hâtive de notre groupe, je suis heureux de rapporter le succès : mes scientifiques et ingénieurs ont réussi à effectivement rétro-ingénier les artefacts que vous nous avez fournis. Alors que la plupart des objets furent impressionnants dans leur pouvoir magique, un, initialement banal et oublié, est ce que je crois que notre nation désire le plus.\n\nUn nombre de cubes, couverts de conceptions inconnues mais sans importance, furent extraits de quelques-unes des plus grandes machines. Ils commencèrent à bouger par eux-mêmes, exerçant une force constante sur un intervalle unique, mais constant. La plupart de mon équipe trouva peu d'intérêt en ceux-ci, mais un jeune ingénieur, nommé Kalaas Naanjorek, commença à bricoler avec ces cubes dans son temps libre. Bientôt, il fut capable de créer une machine simple qui frappait une enclume avec un marteau toutes les 30 secondes environ. Inutile de dire, les cubes trouvèrent beaucoup plus d'attention après cela.\n\nÀ ce jour, mon équipe a réussi à simuler d'innombrables actions avec ces dispositifs inoffensifs, et nos essais de nos machines dans les ateliers proches ont généré une demande énorme pour elles. Comme je le comprends cependant, les artefacts de Nomsyulhan sont en pénurie. Néanmoins, si vous pouviez trouver un moyen de les procurer en masse, je suis certain que cela a le potentiel de changer notre nation pour toujours ! »\n- Dazkuzar Urjimateis, Dirigeant des Sanadazjal Magiques, Rapport donné au $MONARCH$"
 ikogshaantus_events.27.a: "Nous devons envoyer plus d'expéditions pour trouver la source de ces artefacts."
 
 ikogshaantus_events.28.t: "Peur et Dégoût en Nomsyulhan"
 ikogshaantus_events.28.d: "« Nos quatre premières expéditions furent un succès, nous avons cartographié la région et découvert les endroits où les artefacts proviennent principalement. Il aurait été simple, une expédition de plus, puis une invasion rapide pour saisir ces emplacements. Mais alors, notre cinquième expédition échoua... et maudit soient les fous qui l'ont causée !\n\nNotre procédure était tout sauf perfectionnée - accompagner une caravane commerciale amicale, puis dépêcher de multiples petits groupes de « voyageurs » - espions - pour explorer la campagne, établissant des contacts parmi les locaux et cherchant des artefacts. Mais, à l'insu de tous commandants des expéditions, nos hommes avaient fui et divergeaient de leurs assignations pour un but insidieux : ils avaient découvert une herbe fumée par les locaux, qu'ils nommèrent Pöd. De tels hommes qui fumèrent le Pöd devinrent instantanément improductifs et préférèrent plutôt errer, se comportant comme des animaux. Leurs yeux furent injectés de sang et ils parlèrent librement, une qualité qui fut rapidement découverte par les locaux, plus habitués aux effets des feuilles de Pöd. Il semble que notre chance défaillit lors de notre cinquième expédition, cependant, car un de nos ingénieurs, du nom de Kalaas, parla de tout notre schéma à un espion hobgobelin qui lui avait donné cette feuille forestière néfaste ! Heureusement, les Hobgobelins ont exécuté Kalaas pour nous. Mais le dommage est fait : tout Nomsyulhan connaît nos plans d'invasion. »\n- Zernuj Anzabukh, Dirigeant des Expéditions Ikögshaanti vers Nomsyulhan, Rapport donné à $MONARCH$"
 ikogshaantus_events.28.a: "Donnez aux Hobgobelins un cadeau pour les assurer de nos bonnes intentions."
 ikogshaantus_events.28.b: "Ils doivent fumer du Pöd eux-mêmes s'ils pensent qu'ils peuvent nous battre !"
 
 #Nomsyulhan Random Events
 ikogshaantus_events.29.t: "Apprendre des Mystiques"
 ikogshaantus_events.29.d: "Il semble naturel que notre nation ait une relation difficile avec le peuple hobgobelin de Nomsyulhan. Leurs façons sont étranges, et leur peau rouge cramoisie rappelle les démons du folklore khamgunai. Pourtant ce peuple rusé a réussi à nous surprendre avec leur perspicacité et connaissance. Ils ont une société hautement magique et individualiste, en contraste dur avec la nôtre. Néanmoins, ils sont un peuple déterminé et travailleur, traits admirables aux yeux d'Enuuk. Finalement, leur connaissance du passé est inégalée, et quand ils choisissent de la révéler, nous avons même entendu des histoires de nos propres ancêtres, et des récits d'autres grandes civilisations qui doivent avoir aussi été inspirées par Enuuk. Les intégrer pourrait donner une grande récompense, mais ce serait aussi sans aucun doute difficile."
 ikogshaantus_events.29.a: "Ils seront un ajout précieux à notre royaume !"
 ikogshaantus_events.29.b: "Cela n'en vaut pas la peine."
 
 ikogshaantus_events.30.t: "Une Familiarité Inconnue"
 ikogshaantus_events.30.d: "Les Ogres Chercheurs d'Âmes sont un groupe curieux. Malgré leur apparence, leur comportement est loin de celui des ogres voraces à l'ouest. Au lieu de cela, par une détermination extrême, ils ont remodelé leurs instincts naturels en quelque chose de beaucoup plus pragmatique.\n\nIls sont une race hautement utilitaire, réutilisant et investiguer tout artefact ou structure ancienne sur lesquels ils tombent, et n'ayant aucun tabou concernant la technologie qu'ils utilisent pour leurs buts ésotériques. Les Chercheurs d'Âmes adorent une race éteinte d'anciens, qu'ils prétendent avaient autrefois créé des cités imposantes qui s'étendaient vers les étoiles.\n\nNous pouvons trouver leur apparence émaciée et leurs habitudes ascétiques aliens, mais il est dur de nier que leur culture a beaucoup d'échos de la nôtre. Leur croyance en une race éteinte de créateurs, à leur pragmatisme travailleur... parmi ces gens difformes, nous rencontrons une familiarité inconnue. La contradiction elle-même est intriguante. Peut-être vaudrait-il la peine de les intégrer dans notre royaume ?"
 ikogshaantus_events.30.a: "Enuuk les a clairement bénis."
 ikogshaantus_events.30.b: "Cela n'en vaut pas la peine."
 
 ikogshaantus_events.31.t: "Intégration Terminée"
 ikogshaantus_events.31.d: "L'intégration d'une des races monstrueuses de Nomsyulhan, autrefois vue comme monstrueuse, est terminée. Déjà, les Sanadazjal commencent à établir des contacts et établir de nouvelles branches de guilde dans les terres qu'ils habitent. Notre administration n'a plus besoin de réprimer les révoltes constantes de leur part."
 ikogshaantus_events.31.a: "Bien"
 
 ikogshaantus_events.100.t: "La Consécration"
 ikogshaantus_events.100.desc: "Des milliers de membres des Sanadazjal descendent sur la province, prêts à examiner et raffiner les artisans de la terre. La tâche des Sanadazjal est massive : ils iront à chaque atelier, chaque manufacture, pour s'assurer que la production est à la hauteur du standard d'Enuuk. Pourtant ils sont une organisation capable, et ils ont un système élaboré mais efficace de coordination et de logistique. Un but qui prendrait des décennies pour une organisation moindre ne prendra que quelques années pour les Sanadazjal."
 ikogshaantus_events.100.back: "Retourner"
 ikogshaantus_events.100.a: "Aléatoire"
 ikogshaantus_events.100.b: "Agriculture"
 ikogshaantus_events.100.c: "Métallurgie"
 ikogshaantus_events.100.d: "Luxes et Artisanats"
 ikogshaantus_events.100.e: "Œuvres Mystiques"
 
 ikogshaantus_events.101.t: "Consécration Terminée"
 ikogshaantus_events.101.d: "Après des années de dur travail, les agents des Sanadazjal se rassemblent encore une fois pour examiner leur accomplissement : des milliers d'ateliers et de manufactures examinés, des dizaines de milliers de travailleurs testés, des milliers d'autres machines et outils remplacés. Rien sur la région ne peut sembler différent à la surface, mais elle est beaucoup plus productive maintenant. Pourtant il n'y a aucune célébration parmi les Sanadazjal, seulement une détermination inébranlable à exercer la volonté d'Enuuk."
 ikogshaantus_events.101.a: "Nous nous rapprochons de la perfection."

