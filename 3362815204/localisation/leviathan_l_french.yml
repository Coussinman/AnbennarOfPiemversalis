 dreamtime:0 "Temps du Rêve"
 dreamtime_religion_desc:0 "Le Temps du Rêve est la vision religieuse et culturelle du monde des Aborigènes australiens. Le Temps du Rêve décrit simultanément une époque antérieure à l'existence du monde matériel et aussi un plan d'existence séparé en parallèle avec le monde matériel. Les chamans sont dits capables de contacter le Temps du Rêve, et des traces du Rêve se trouvent partout dans le monde."
 dreamtime_demand:0 "Convertir $COUNTRYNAME$"
 dreamtime_demand_desc:0 "Les rebelles religieux se battent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou au moins que nous cessions nos efforts pour les convertir et les laissions adorer en paix."
 dreamtime_rebels_title:0 "Religieux"
 dreamtime_rebels_name:0 "Zélotes $RELIGION$"
 dreamtime_rebels_desc:0 "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les infidèles."
