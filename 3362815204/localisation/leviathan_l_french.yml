 special_regency_events.1.t:0 "La Maladie de [Root.Monarch.GetName] !"
 special_regency_events.1.d:0 "C'est un jour fatidique pour notre nation. La maladie de [Root.Monarch.GetName] est impossible à ignorer plus longtemps, l'empêchant de s'occuper de [Root.Monarch.GetHerHis] devoirs. [Root.Monarch.GetSheHeCap] exhibait des signes croissants d'instabilité mentale, insistant pour prendre des décisions clairement désavantageuses pour notre pays.\nCe matin, un conseil de dix-sept médecins ont accepté de signer un document le déclarant incapable de gérer notre royaume, sans aucune perspective possible d'améliorer [Root.Monarch.GetHerHis] condition. Après avoir communiqué leur résolution à notre héritier, [Root.Heir.GetName], il a exprimé son mécontentement avec leur suggestion qu'il prenne le trône lui-même, arguant qu'il ressent encore une forte responsabilité envers sa mère."
 special_regency_events.1.a:0 "Absurdité ! C'est son devoir."
 special_regency_events.1.b:0 "Nous devrions faire confiance à son bon jugement."
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§! montera sur le trône."
 chateau_de_chenonceau:0 "Château de Chenonceau"
 desc_chateau_de_chenonceau:0 "Nous avons enfin récupéré les dépendances de la Couronne."
 special_regency_events.2.t:0 "Château de Chenonceau"
 special_regency_events.2.d:0 "Les affaires de cœur ne devraient jamais être mélangées avec la politique, surtout quand il s'agit du roi et de la reine d'une nation. Après l'influence grandissante de Catherine dans la cour française, et l'intérêt croissant et évident que son mari avait exprimé pour Diane de Poitiers, il est devenu inévitable que quelque chose devait être fait.\nComme l'un de ses premiers actes dans sa nouvelle position, Catherine a demandé que Diane rende l'imposant Château de Chenonceau à la Couronne, ainsi que les joyaux nobles qui lui furent si incorrectement offerts."
 special_regency_events.2.a:0 "Nous devons garantir l'honneur de Catherine."
 sten_sture_opinion:0 "Régence de Sten Sture"
 special_regency_events.3.t:0 "Régence de Sten Sture"
 special_regency_events.3.d:0 "Aidant nos armées à vaincre la domination danoise sur notre pays et étant un contributeur formidable au soulèvement suédois, Sten Gustavsson est devenu une pièce irremplaçable dans l'armée de notre nation, ainsi que dans sa politique. Tellement que même son oncle, le Roi Karl VIII, a décidé de le nommer comme régent durant ses multiples absences. Il n'a pas fallu longtemps avant qu'une discordance d'opinions apparaisse parmi les différents ordres à propos de cette résolution critique."
 special_regency_events.3.a:0 "Il n'y a personne de plus préparé que lui."
 special_regency_events.3.b:0 "C'est un peu trop dramatique."
 special_regency_events.4.t:0 "Un Moment de Splendeur"
 special_regency_events.4.d:0 "[Root.Monarch.GetName] a pris le contrôle de notre nation et son jugement équitable nous a menés à une époque de prospérité et de paix. Elle s'est entourée des conseillers les plus et les mieux préparés parmi le peuple de [Root.GetName]. Dans ces circonstances, nombreux sont ceux qui ont exprimé leur désir qu'elle reçoive le gouvernement officiel de notre nation."
 special_regency_events.4.a:0 "Elle devrait être gardée comme conseillère."
 special_regency_events.4.b:0 "Elle sera reine de plein droit."
 special_regency_events.4.c:0 "Nous suivrons les règles d'hérédité."
 special_regency_events.5.t:0 "L'Éducation de l'Héritier"
 special_regency_events.5.d:0 "Il y a peu de choses plus importantes dans la vie que les connaissances cruciales apprises dans l'enfance. Pour cette même raison, [Root.Monarch.GetName] a dédié une grande partie de ses efforts à s'assurer les meilleurs tuteurs possibles pour l'éducation de [Root.Heir.GetName], car [Root.Heir.GetSheHe] doit gouverner le pays dans pas tant d'années que cela.\nUn homme est venu à notre cour ce matin, ses mains tremblantes pouvaient à peine supporter le poids de tous les papiers qu'il portait. Il a demandé le nom de notre héritier, et s'est présenté comme [Root.Heir.GetHerHis] nouveau tuteur."
 special_regency_events.5.a:0 "Il sera très bien accueilli."
 special_regency_events.6.t:0 "La Chose la Plus Profonde"
 special_regency_events.6.d:0 "Quand on demande quelle est la chose la plus profonde au monde, les gens de la cour répondent \"les grottes sous la montagne,\" \"le fond de l'océan,\" \"la gorge du tigre.\" Quand on demande son opinion, la reine Jung Soon déclare simplement : \"Le plus profond est le cœur humain.\"\nSa sagesse est inégalée, et l'amour que les paysans ont pour elle est aussi sans précédent. Nombreuses sont les voix qui ont commencé à suggérer qu'elle pourrait avoir une tête mieux adaptée pour la couronne, maintenant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] est dangereusement malade..."
 special_regency_events.6.a:0 "Elle devrait être notre nouvelle régente."
 special_regency_events.6.b:0 "Nous devrions lui donner le gouvernement de [Root.GetName]."
 special_regency_events.6.c:0 "L'héritier peut faire cela par [Root.Heir.GetHerselfHimself]."
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§! deviendra reine régente."
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§! montera sur le trône."
 special_regency_events.7.t:0 "La Persécution Sinyu"
 special_regency_events.7.d:0 "Les gens sont plus qu'une seule chose, et toutes ces choses ne sont pas bonnes. Outre [Root.Monarch.GetHerHis] nature conseillère, [Root.Monarch.GetName] a décidé de commencer une persécution religieuse contre les chrétiens vivant en [Root.GetName]. Cependant, [Root.Monarch.GetHerHis] raisons semblaient suivre des questions plus prosaïques, car la plupart de [Root.Monarch.GetHerHis] opposants politiques semblent très enclins à ces croyances étrangères. [Root.Monarch.GetSheHeCap] a suggéré qu'ils soient tous exécutés pour assurer la sécurité de notre nation."
 special_regency_events.7.a:0 "Nous devrons nous débarrasser d'eux."
 special_regency_events.7.b:0 "Cela ne nous fera pas bonne impression."
 crown_colony_government:0 "Colonie de la Couronne"
 crown_colony_government_desc:0 "Une Colonie de la Couronne est un type de colonie qui est directement contrôlée par la métropole."
 private_enterprise_colony_government:0 "Colonie d'Entreprise Privée"
 private_enterprise_colony_government_desc:0 "Une colonie dirigée comme une Entreprise Privée se concentre sur l'extraction de ressources d'une colonie et leur rapatriement."
 self_governing_colony_government:0 "Colonie Autonome"
 self_governing_colony_government_desc:0 "Un type de colonie qui est autonome, une Colonie Autonome agit comme un pays dans un pays."
 custom_idea_possible_disengagement_chance:0 "Chance de Désengagement Naval"
 custom_idea_possible_disengagement_chance_desc:0 "En entraînant nos navires, nous serons capables d'éviter des pertes inutiles en mer lors des engagements avec d'autres marines."
 custom_idea_yearly_karma_decay:0 "Éviter la Décroissance du Karma"
 custom_idea_yearly_karma_decay_desc:0 "Nous pouvons éviter de perdre du karma avec quelques changements simples dans notre façon de faire les choses."
 flavor_byz.2.t:0 "Le Patriarcat de Constantinople Guérit le Schisme"
 flavor_byz.2.d:0 "Le Patriarche de Constantinople a déclaré le Grand Schisme terminé, une déclaration soutenue par ses nouvelles marionnettes ecclésiastiques dociles à Rome et Moscou. Bien que nous puissions continuer dans nos anciennes voies, les victoires du Patriarcat suggèrent que Dieu pourrait vraiment être de son côté."
 flavor_byz.2.a:0 "Nous embrasserons la foi orthodoxe."
 flavor_byz.2.b:0 "Tant qu'ils s'engagent dans l'hésychasme, nous resterons catholiques !"
 millenarian_theocracy_reform:0 "Théocratie Millénariste"
 millenarian_theocracy_reform_desc:0 "Le monde est devenu un royaume pécheur purifié seulement par le feu. Nous devons faire confiance au jugement de notre dirigeant pour y mettre fin. La République lui accordera le pouvoir absolu."
 native_federations_event.1.t:0 "Les Voies de la Fédération"
 native_federations_event.1.d:0 "Faire partie d'une Fédération a de grandes conséquences pour notre peuple, non seulement parce que nous lions notre destin à celui des autres, mais parce que nous devenons quelque chose comme une nouvelle plus grande tribu. Ces nouvelles façons de gouverner ont fait que certains se demandent si les anciennes étaient les meilleures pour notre propre peuple. Bien sûr, des débats mais aussi des combats ont émergé parmi les membres de la tribu pour décider du sort de notre nation et tout le monde veut presque unanimement que [Root.Monarch.GetName] prenne une décision."
 native_federations_event.1.a:0 "Nous nous adapterons aux voies de la Fédération."
 native_federations_event.1.b:0 "Les anciennes voies fonctionnaient, fonctionnent et fonctionneront."
 native_federations_event.2.t:0 "Gouvernement par Conseil"
 native_federations_event.2.d:0 "Comme nous ne sommes plus dans une Fédération, il ne fait guère de sens pour notre peuple de pratiquer ses règles de gouvernement plus longtemps. Les membres les plus âgés de notre communauté sont pleins de sagesse qui aidera notre tribu à prospérer, et ils nous conseilleront dans le cadre du conseil. Des voix divergentes se lèveront, comme attendu, mais finalement l'appel sera dans les mains de [Root.Monarch.GetName]."
 native_federations_event.2.a:0 "Cela n'a plus de sens."
 native_federations_event.2.b:0 "Nous resterons sur ce chemin."
 native_federations_event.3.t:0 "Un pour Tous, Tous pour Un"
 native_federations_event.3.d:0 "Tout le monde sait que les loups sont les meilleurs chasseurs parce qu'ils sont une meute, pas des créatures solitaires qui errent seules. Nous devrions apprendre de la Nature et sa sagesse. Tant que [Root.Monarch.GetName] est au pouvoir à la tête de [Root.Monarch.GetHerHis] Tribu et de la Fédération, les gens se souviendront toujours qu'[Root.Monarch.GetSheHe] a réussi à nous unir tous."
 native_federations_event.3.a:0 "Ensemble nous sommes plus forts."
 leadership_pays_off_mod:0 "Le Leadership Porte ses Fruits"
 desc_leadership_pays_off_mod:0 "Notre rôle de dirigeant de la Fédération nous apporte de nouvelles opportunités."
 native_federations_event.4.t:0 "Plus Forts Ensemble"
 native_federations_event.4.d:0 "Notre Fédération existe depuis quelques années déjà, et nous avons parcouru un long chemin ensemble. Malgré tous les problèmes qui sont naturellement survenus, nous avons réussi à ressortir plus forts et plus unis que jamais. Avec toutes ces luttes, nous avons intégré nos tribus en une mentalité de groupe toute nouvelle, et il est temps d'en récolter les bénéfices."
 native_federations_event.4.a:0 "Nous devrions tous en bénéficier."
 grow_in_harmony_mod:0 "Grandir en Harmonie"
 desc_grow_in_harmony_mod:0 "La Fédération nous profite à tous."
 native_federations_event.4.b:0 "Le Chef Obtient la Meilleure Part."
 primus_inter_pares_mod:0 "Primus Inter Pares"
 desc_primus_inter_pares_mod:0 "Comme nous sommes les dirigeants de la Fédération, nous sommes ceux qui obtenons les plus grands bénéfices. C'est seulement équitable."
 guru_teaching:0 "Enseignements du Gourou"
 native_federations_event.5.t:0 "Problèmes pour la Fédération"
 native_federations_event.5.d:0 "Le dirigeant de notre Fédération a exhibé un comportement étrange dernièrement et certains ragots préoccupants se sont répandus à travers les tribus. Bien que personne n'ait élevé la voix, les dirigeants des autres membres de la Fédération sont inquiets et se sont rassemblés pour discuter du problème."
 native_federations_event.5.a:0 "C'est un problème."
 lost_respect_mod:0 "Respect Perdu"
 desc_lost_respect_mod:0 "Les autres membres ne nous respectent plus autant."
 native_federations_event.5.b:0 "Nous devrions résoudre cela."
 native_federations_event.6.t:0 "S'Unir Contre le Monde"
 native_federations_event.6.d:0 "Des nations puissantes sont nos nouveaux voisins et le besoin de s'unir s'élève comme le faucon dans le ciel. [Root.Monarch.GetName] s'inquiète de ces gens, avec leurs avancées technologiques qui deviendront sans aucun doute un grand avantage de leur côté si un conflit éclate entre notre peuple et le leur. Il est temps de faire un choix difficile."
 native_federations_event.6.a:0 "Nous vivrons ou mourrons ensemble."
 live_or_die_together_tooltip:0 "Nous oublierons toutes les transgressions passées des autres membres de la Fédération et les considérerons comme nos vrais amis."
 native_federations_event.6.b:0 "Chacun devrait décider par lui-même."
 stand_the_ground_mod:0 "Tenir le Terrain"
 desc_stand_the_ground_mod:0 "Nous résisterons aux envahisseurs comme nous l'avons fait par le passé."
 hansa_incident.4.t:0 "Embargo de l'Empire"
 hansa_incident.4.d:0 "[Emperor.Monarch.GetName], dirigeant du Saint-Empire Romain Germanique, a déclaré un embargo contre nous. Nos marchands feront face à des restrictions commerciales sur leurs marchés."
 hansa_incident.4.a:0 "Maudit soit [Emperor.Monarch.GetHerHim]."
 flavor_lfa.1.t:0 "De l'Or à [lfa_gold_province.GetName] !"
 flavor_lfa.1.d:0 "La fondation de notre fière nation repose sur le travail laborieux qui accompagne l'exploitation minière des gisements d'or. Il n'est que juste que, surtout maintenant que nos techniques ont été améliorées, ces biens restent ici, avec leurs propriétaires légitimes, au lieu d'être emportés par des hommes étrangers et avides.\nUne nouvelle mine d'or a été découverte à [lfa_gold_province.GetName], et tout ce qui s'y trouve n'appartiendra qu'au peuple !"
 flavor_lfa.1.a:0 "C'est un jour d'or !"
 colonial_nation.182.t:0 "Un Gouverneur Corrompu"
 colonial_nation.182.d:0 "Les difficultés de [Root.Monarch.GetName] avec l'administration de notre nation n'étaient pas un secret pour beaucoup, les rumeurs sur [Root.Monarch.GetHerHis] ineptie devant être étouffées par nos diplomates les plus habiles dans une tentative de maintenir la paix de la colonie. Cependant, l'augmentation récente de la corruption a révélé l'inévitable - l'un de nos anciens administrateurs a rendu public que l'aide monétaire reçue par la Couronne est allée directement dans la poche de [Root.Monarch.GetName].\nCe mauvais comportement en temps de besoin a mené à un nombre de soulèvements parmi notre peuple qui doivent être pris en charge."
 colonial_nation.182.a:0 "C'est scandaleux."
 colonial_corrupted_governor:0 "Gouverneur Corrompu"
 desc_colonial_corrupted_governor:0 "Notre Gouverneur était corrompu."
 colonial_nation.183.t:0 "Un Nouveau Gouverneur"
 colonial_nation.183.d:0 "Les rumeurs de l'inefficacité du gouvernement de [Root.Monarch.GetName] ont inévitablement atteint la Couronne, répandant des inquiétudes sur comment cette situation malheureuse pourrait affecter leur réputation - et la nôtre. Sous la menace d'être assimilés par la Couronne, ils nous ont offert un accord palliatif : nommer un nouveau gouverneur qui peut prendre les rênes de notre colonie avant qu'il ne soit trop tard."
 colonial_nation.183.a:0 "Nous devrions suivre leur conseil."
 colonial_nation.183.b:0 "[Root.Monarch.GetName] peut encore gouverner."
 colonial_nation.184.t:0 "[Root.GetName] est Endettée !"
 colonial_nation.184.d:0 "Les temps laborieux qui font face à notre colonie ne connaissent aucune fin apparente. La dette monétaire qui repose maintenant sur nous a écrasé l'esprit de notre peuple qui, mené par la famine que leurs propres familles subissent, a exigé que [Root.Monarch.GetName] trouve une solution immédiate et efficace."
 colonial_nation.184.a:0 "Nous utiliserons notre influence pour prendre soin de cela."
 colonial_nation.184.b:0 "Ils n'ont rien à redire."
 colonial_nation.185.t:0 "Charte Royale Révoquée"
 colonial_nation.185.d:0 "Menée par les difficultés que notre nation a affrontées dernièrement et le mécontentement croissant exprimé par notre peuple, notre colonie est inévitablement vouée à la faillite. Malgré les supplications de [Root.Monarch.GetName] pour maintenir le privilège de la Compagnie de gouverner, la Couronne a décidé de révoquer la charte royale qu'ils nous avaient accordée et d'assumer le contrôle de l'administration avant, comme ils l'ont eux-mêmes déclaré, qu'il ne soit trop tard."
 colonial_nation.185.a:0 "C'est sans précédent !"
 colonial_nation.186.t:0 "Incitations Coloniales"
 colonial_nation.186.d:0 "Les terres de notre colonie sont fertiles et excellentes pour l'agriculture, notre peuple est gentil et accueillant, notre administration est aussi efficace qu'elle peut l'être, et l'air sent le calme et la stabilité, loin des troubles politiques de la métropole. Nous sommes vraiment un paradis sur terre, mais déménager est toujours un processus déplaisant, bien que parfois nécessaire, et notre population n'est pas aussi élevée que nous aimerions qu'elle soit.\n[Root.Adm_Advisor.GetName] a suggéré qu'une nouvelle politique soit promulguée dans laquelle la tolérance pour différentes confessions soit augmentée, afin que plus de colons puissent être attirés vers notre terre prospère."
 colonial_nation.186.a:0 "Cela nous garantira sûrement plus de colons."
 colonist_incentives:0 "Incitations Coloniales"
 desc_colonist_incentives:0 "Un nouvel ensemble de privilèges a été accordé à toutes les confessions."
 colonial_nation.187.t:1 "Apaiser la [Root.GetBurghersOrFallbackName]"
 colonial_nation.187.d:1 "Des préoccupations ont été soulevées parmi la [Root.GetBurghersOrFallbackName] concernant le gouvernement de notre colonie. Des indices sur leurs opinions avaient été subtilement répandus au cours des mois passés, mais il est maintenant devenu clair à bien des égards que leur mécontentement est distinct et inquiétant.\nL'un d'eux a approché [Root.Monarch.GetName] ce matin, avant même qu'[Root.Monarch.GetSheHe] ne puisse assister au conseil, et a rendu leurs intentions tout à fait explicites : \"Nous sommes profondément préoccupés par l'oligarchie noble influençant le destin de [Root.GetName] avec les vices et l'avidité de l'Ancien Monde.\""
 colonial_nation.187.a:1 "Nous devrions nous ranger du côté de la [Root.GetBurghersOrFallbackName]."
 colonial_nation.187.b:1 "Nous devons protéger la [Root.GetNobilityOrFallbackName]."
 colonial_nation.188.t:0 "Une Préoccupation Noble"
 colonial_nation.188.d:1 "La [Root.GetNobilityOrFallbackName] n'est pas très douée pour cacher ses positions politiques - et elle ne semble pas s'en soucier beaucoup. Elle a été entendue dans des festins et banquets, déclarant haut et fort que le sort de la colonie est voué à l'échec, étant donné le pouvoir que la [Root.GetBurghersOrFallbackName] détient si injustement.\nMais aujourd'hui leurs intentions ont mené à une approche sans précédent - l'un d'eux est venu dans les chambres de [Root.Monarch.GetName] avant les premières heures de l'aube : \"Désolé d'interrompre votre repos, [Root.Monarch.GetTitle], cependant quelque chose doit être fait immédiatement. L'insolence de la [Root.GetBurghersOrFallbackName] et son manque de vertu font de cette colonie un paradis d'imbéciles. Cela doit être arrêté avant le conseil d'aujourd'hui.\""
 colonial_nation.188.a:1 "Nous devrions nous ranger du côté de la [Root.GetNobilityOrFallbackName]."
 colonial_nation.188.b:1 "Nous devons protéger la [Root.GetBurghersOrFallbackName]."
 colonial_nation.189.t:0 "Concurrence Déloyale"
 colonial_nation.189.d:0 "Ce sont des temps difficiles. La plupart le sont, mais ceux-ci semblent particulièrement difficiles, au moins en ce qui concerne le sort de notre colonie. Alléguant le prétendu manque de solvabilité de notre administration et le trouble général parmi notre peuple, une nouvelle Compagnie Commerciale est entrée en négociations avec la Couronne dans l'espoir d'acquérir elle-même les privilèges de posséder ces terres."
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName] s'occupera de cela."
 colonial_nation.189.b:0 "Nous pouvons toujours demander la médiation de l'Église"
 colonial_nation.189.c:0 "Quelques rumeurs sur leur réputation pourraient retourner la situation..."
 colonial_nation.189.e:0 "Saisissez ces séditieux !"
 colonial_missionaries:0 "Missionnaires Coloniaux"
 desc_colonial_missionaries:0 "Des missionnaires religieux ont été envoyés pour maintenir la paix dans notre colonie."
 colonial_nation.190.t:1 "Un [Root.GetLowLevelOfficialForCountry] Absent"
 colonial_nation.190.d:1 "Il a été dit, parmi ceux qui sont disposés à écouter, que le [Root.GetLowLevelOfficialForCountry] que [Root.Monarch.GetTitle] [Root.Monarch.GetName] a si gentiment nommé pour prendre soin de notre colonie a été absent de ses devoirs pendant longtemps. Il a été vu prenant part aux plus grands des festins et bals, ici à [Root.GetName], assez... loin de ceux qu'il vise à gouverner.\nBien sûr, il est plus facile de se révolter contre le dirigeant si le dirigeant n'est pas là, donc les nouvelles d'un soulèvement dangereux à [absent_governor_province.GetName] ont finalement atteint notre cour. Quand confronté à ces faits, il a été entendu dire : \"Ces moustiques me dévoraient vivant !\""
 colonial_nation.190.a:1 "Il n'aura certainement plus à s'inquiéter des moustiques..."
 colonial_nation.191.t:0 "Les Yeux ne Sont pas Ici"
 colonial_nation.191.d:0 "Il n'y a pas d'yeux ici. Dans cette vallée vide, les voix meurent plus vite que la tombée de la nuit, son obscurité impossible à échapper parce qu'il n'y a pas de désir d'échapper. La succession des jours est impossible à compter, chaque jour est le suivant et le précédent, leur sort ajusté serré comme un diamant dans un pendentif.\nEt ainsi les chants d'oiseaux reviennent un jour. Et c'est un jour normal, sauf pour les oiseaux. Et leurs voix. Et le fait que cela ne ressemble à aucun autre jour. Et puis il y a un enfant. Un petit enfant, un enfant normal. Il a essayé d'échapper au village avant, mais il revient toujours, peu importe combien souvent il part ou combien loin il va, il revient toujours, s'asseyant silencieusement sur le porche.\nEt aujourd'hui il repart. Et ainsi il revient. Et quand il revient tous les oiseaux du village ont fait pousser des fleurs dans leurs bouches, leurs voix chantantes à jamais muettes - le silence est restauré à nouveau. Et c'est un miracle, disent-ils, parce que les fleurs sont une chose si précieuse et le calme du village était si important que nous n'osons pas le perdre, sûrement nous n'osons pas le perdre."
 colonial_nation.191.a:0 "Nous pourrions l'utiliser pour attirer quelques pèlerins..."
 colonial_nation.191.b:0 "Nous devons informer le Rectorat immédiatement !"
 miraculous_colony:0 "Colonie Miraculeuse"
 desc_miraculous_colony:0 "Un Miracle vient d'arriver dans la colonie."
 colonial_nation.191.c:0 "C'est du non-sens."
 volcano_events.1.t:0 "Le Commencement du Feu"
 volcano_events.1.d:0 "Dans la noirceur qui engloutit la nuit, des torrents de feu coulent copieusement le long de la colline comme une blessure ouverte, leur rougeur dure impossible à ignorer. Une avalanche luisante de cendre volcanique les suit comme un chasseur impatient, sa bouche ouverte avide de dévorer tout sur son chemin jusqu'à ce que sa faim soit enfin rassasiée."
 volcano_events.1.d2:0 "Dans la noirceur qui engloutit la nuit, un son tonitruant pouvait être entendu comme le premier battement de cœur de la montagne. De son cratère dormant une colonne de cendre et de fumée s'éleva dans la peur d'être vivante - l'explosion extatique de la naissance de la nature. Des pierres incandescentes furent jetées dans les villages voisins, suivies par une avalanche luisante de cendre volcanique comme un chasseur impatient."
 volcano_events.1.a:0 "La nature nous a punis."
 monument_events.1.t:0 "Monument à [monument_province.GetName] !"
 monument_events.1.d:0 "La construction de notre monument à [monument_province.GetName] a enfin été achevée ! Les gens de partout dans notre nation se rassemblent devant sa figure imposante comme des enfants curieux. Stupéfaits par sa merveille, ils se réjouissent d'appartenir à [Root.GetName]."
 monument_events.1.a:0 "Aujourd'hui est un jour à célébrer."
 monument_events.2.t:0 "Un Coup de Main"
 monument_events.2.d:0 "L'un de nos maçons les plus célèbres et respectés a approché [Root.Monarch.GetName] ce matin, déclarant ses préoccupations concernant l'état du monument à [monument_province_2.GetName]. \"Mon cher [Root.Monarch.GetTitle], cela me brise le cœur de voir une si belle structure négligemment abandonnée, laissée affronter seule les dangers du temps et du climat. Je vous en supplie, permettez-moi s'il vous plaît de l'aider à la restaurer.\""
 monument_events.2.a:0 "Nous devrions l'embaucher immédiatement."
 monument_events.2.b:0 "Nous n'avons pas le temps pour cela."
 monumental_pride:0 "Fierté Monumentale"
 desc_monumental_pride:0 "La construction de l'un des plus grands monuments de notre nation remplit les cœurs de notre peuple de fierté d'appartenir à notre royaume !"
 monument_boost:0 "Améliorations Monumentales"
 desc_monument_boost:0 "Embaucher les meilleurs maçons de notre nation a aidé à optimiser la construction de nos monuments."
 monument_church_of_the_people:0 "Église du Peuple"
 desc_monument_church_of_the_people:0 "Du humble paysan au plus haut des clercs, chacun de notre [Root.Government.GetName] est bienvenu dans la Basilique Saint-Pierre."
 monument_events.3.t:0 "La Maison du Seigneur"
 monument_events.3.d:0 "Dieu a des yeux partout, mais Sa présence accablante doit trouver un endroit pour se reposer. La Basilique Saint-Pierre a terminé sa construction et la maison du Seigneur est maintenant prête à offrir un tel lieu de repos approprié. De là, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est capable de tout surveiller comme s'il faisait partie des yeux de Dieu. Les membres les plus respectés de l'Église nous ont conseillé de tenir une grande messe afin de célébrer et honorer ce moment de joie."
 monument_events.3.a:0 "Nous devrions inviter nos alliés !"
 monument_events.3.b:0 "C'est l'église du peuple."
 opinion_st_peters:0 "Messe Inaugurale de la Basilique Saint-Pierre"
 monument_events.4.t:0 "Les Pèlerins Arrivent à [pagoda_province.GetName]"
 monument_events.4.d:0 "La beauté dorée de la Pagode Shwedagon n'est pas passée inaperçue. Après l'achèvement de sa construction, des pèlerins de tout le monde bouddhiste ont commencé à arriver à [pagoda_province.GetName], afin d'offrir leurs prières."
 monument_events.4.a:0 "C'est le moment parfait pour taxer les pèlerins."
 monument_events.4.b:0 "Nous devrions donner des fleurs et bougies pour les offrandes."
 shwedagon_pilgrimage:0 "Pèlerinage Shwedagon"
 desc_shwedagon_pilgrimage:0 "L'afflux de pèlerins a contribué à la croissance de notre trésorerie."
 monument_events.5.t:0 "L'Achèvement de Borobudur"
 monument_events.5.d:0 "Il y a un certain nombre de choses qui sont infinies dans leur propre concept. La foi en est une. Après la restauration de Borobudur, la puissance de notre nation est devenue visuellement évidente, un symbole de notre passé orgueilleux et notre avenir brillant."
 monument_events.5.a:0 "Cela montrera notre supériorité sur [MAJ.GetName]."
 monument_events.5.b:0 "Cela montrera notre supériorité sur [SUN.GetName]."
 monument_events.5.c:0 "Nous devrions envoyer quelqu'un de notre conseil pour s'en occuper."
 monument_events.5.e:0 "Cela ferait une capitale puissante."
 opinion_trent:0 "Concile de Trente"
 coup_attempt_disaster:0 "Tentative de Coup d'État"
 coup_attempt_disaster_desc:0 "Il y a des gens qui bougent dans l'ombre tentant de renverser notre dirigeant."
 coup_attempt_disaster_resolved_tt:0 "Le coup d'état s'est terminé"
 plot_has_succeeded_or_failed:0 "A résolu les Événements de §YCoup d'État§!"
 plot_failed_tooltip:0 "Le Complot a échoué"
 plot_succeeded_tooltip:0 "Le Complot a réussi"
 coup_in_palace_events.6.b:0 "La couronne est victorieuse !"
 tot_ceramics_discovered:0 "Céramiques Découvertes"
 desc_tot_ceramics_discovered:0 "La découverte de céramiques anciennes nous aidera à améliorer nos propres techniques de poterie."
 ancestor_just_personality_die_desc:0 "Notre peuple regrettera [Root.Monarch.GetHerHis] jugements équitables et impartiaux."
 ancestor_righteous_personality_die_desc:0 "Notre peuple pleure la disparition du [Root.Monarch.GetTitle] le plus vertueux de notre époque."
 ancestor_tolerant_personality_die_desc:0 "Nos minorités religieuses pleureront la disparition de quelqu'un de [Root.Monarch.GetHerHis] grande nature tolérante."
 ancestor_kind_hearted_personality_die_desc:0 "Notre peuple se souvient de [Root.Monarch.GetHerHim] comme d'un [Root.Monarch.GetTitle] au cœur tendre et aimant."
 ancestor_free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] n'a jamais eu peur de briser les vieilles traditions pour faire avancer nos objectifs."
 ancestor_well_connected_personality_die_desc:0 "Nul doute qu'[Root.Monarch.GetSheHe] est déjà en train de créer des contacts précieux dans l'au-delà."
 ancestor_calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a apporté la paix et l'ordre à notre peuple."
 ancestor_careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] décisions bien planifiées ont renforcé notre position dans le monde."
 ancestor_secretive_personality_die_desc:0 "Indubitablement [Root.Monarch.GetSheHe] a emporté beaucoup de [Root.Monarch.GetHerHis] secrets dans [Root.Monarch.GetHerHis] tombe."
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] est pleuré par une armée d'informateurs."
 ancestor_benevolent_personality_die_desc:0 "Nos sujets déplorent la disparition d'un souverain si bienveillant."
 ancestor_zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] énergie et conviction ont amené beaucoup d'incroyants dans le bercail."
 ancestor_pious_personality_die_desc:0 "Nous ne connaîtrons peut-être plus jamais un [Root.Monarch.GetTitle] d'une telle vertu et stature spirituelle."
 ancestor_lawgiver_personality_die_desc:0 "À la fin nous serons tous jugés."
 ancestor_midas_touched_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] talent pour trouver de l'argent partout a fait de nous un peuple plus riche."
 ancestor_incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] caractère fort a fait de nos terres un endroit plus honnête."
 ancestor_architectural_visionary_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] mémoire vivra éternellement dans les nombreux bâtiments qu'[Root.Monarch.GetSheHe] a laissés derrière [Root.Monarch.GetHerHim]."
 ancestor_scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] poursuites savantes ont apporté innovation et renommée à notre peuple."
 ancestor_entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a façonné la vie économique de [Root.Monarch.GetHerHis] époque."
 ancestor_industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] efforts infatigables pour améliorer notre économie nous manqueront cruellement."
 ancestor_expansionist_personality_die_desc:0 "Nos colons pleureront la perte de leur grand bienfaiteur."
 ancestor_charismatic_negotiator_personality_die_desc:0 "Les négociations avec les nations étrangères sembleront silencieuses et mornes sans [Root.Monarch.GetHerHim]."
 ancestor_silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] douces paroles ont tenu le monde à distance. Qui nous protégera maintenant ?"
 ancestor_conqueror_personality_die_desc:0 "Nos ennemis seront sûrement soulagés de [Root.Monarch.GetHerHis] disparition."
 ancestor_tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] manœuvres complexes ont laissé nos ennemis étourdis et confus."
 ancestor_bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] charges audacieuses dans les lignes ennemies ont laissé une impression durable sur chaque guerrier de [Root.Monarch.GetHerHis] génération."
 ancestor_strict_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] surveillance constante nous a toujours tenus sur nos gardes."
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] a inspiré une génération à prendre les armes contre nos ennemis."
 ancestor_martial_educator_personality_die_desc:0 "Les règles qu'[Root.Monarch.GetSheHe] a créées pour nos chefs militaires seront utilisées par les générations à venir."
 ancestor_navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] enthousiasme pour la mer nous a laissés avec une marine plus forte."
 ancestor_fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] marchandage dur a laissé les chefs mercenaires démunis à travers nos terres."
 pillaged_rival_capital_state:0 "État Capital Rival Pillé"
 requested_relative_on_throne:0 "Parent Demandé sur le Trône"
 custom_yearly_zeal:0 "Feu de la Révolution"
 custom_yearly_zeal_desc:0 "Le feu de la révolution brûle dans les cœurs de notre peuple ! Ils veulent changer le monde pour toujours !"
 custom_missionary_strength_heretics:0 "Inquisiteurs Dévoués"
 custom_missionary_strength_heretics_desc:0 "Contrairement aux païens, les hérétiques croient faire partie de notre groupe religieux. Bien que cela puisse être vrai, ils diffèrent encore bien trop de la vraie foi actuelle. Heureusement, nos missionnaires sont des inquisiteurs dévoués et enseigneront à chaque hérétique que seule notre foi est la vraie !"
 custom_missionary_strength_heathens:0 "Missionnaires Intellectuels"
 custom_missionary_strength_heathens_desc:0 "Nos missionnaires ne sont pas des prédicateurs ordinaires mais des êtres intelligents, qui utilisent les faits et la logique en plus de leur ferveur pour convaincre les païens de notre cause."
 custom_missionary_maintenance:0 "Boîtes de Donation"
 custom_missionary_maintenance_desc:0 "Chaque missionnaire est équipé de sa propre boîte de donation. Chaque fois qu'ils prêchent la vraie foi, ils collectent passivement les donations des intéressés."
 custom_idea_slave_raiders_on_same_religion:0 "Société Pirate"
 custom_idea_slave_raiders_on_same_religion_desc:0 "Notre nation n'est peut-être pas officiellement une Nation Pirate, mais nous en avons définitivement la réputation. Notre société est bâtie sur le pillage et les raids et notre gouvernement embrasse complètement la vilenie."
 custom_tribal_development_growth:0 "Croissance Tribale Accélérée"
 custom_tribal_development_growth_desc:0 "La vie sauvage n'est pas facile et peu de tribus peuvent grandir assez vite pour surmonter les défis de Mère Nature. En nous concentrant sur la croissance de notre tribu, nous pouvons nous assurer que nous résisterons aux terres sauvages."
 custom_great_project_upgrade_cost:0 "Grands Ingénieurs"
 custom_great_project_upgrade_cost_desc:0 "Parfois une seule grande personnalité peut tout changer. Dans ce cas, un seul ingénieur peut construire n'importe quelle grande merveille de notre nation en quelques instants."
 custom_all_power_cost:0 "Amélioration Intellectuelle"
 custom_all_power_cost_desc:0 "Selon notre conte populaire, un sorcier étrange est venu à notre cour il y a longtemps et a donné à nos dirigeants une bénédiction, qui diminue les \"coûts de mana de nos sorts\". À ce jour, personne d'entre nous ne sait à quoi ce fou faisait référence..."
 custom_country_admin_power:0 "Secrétaires Personnels"
 custom_country_admin_power_desc:0 "Tous les dirigeants ne veulent pas vraiment faire toute la paperasserie associée à leur travail. Heureusement pour eux, les secrétaires existent."
 custom_monthly_splendor:0 "Empire Splendide"
 custom_monthly_splendor_desc:0 "Notre nation est un pays de culture et de prestige. Tout le monde autour de nous nous enviera pour notre splendeur !"
 custom_monthly_heir_claim_increase:0 "Sessions de Chasse"
 custom_monthly_heir_claim_increase_desc:0 "Un jeune héritier doit faire ses preuves devant les nobles et leur montrer qu'il est plus que valide pour le trône. Ainsi, notre héritier va régulièrement à des sessions de chasse avec les nobles afin de renforcer le lien entre eux.\nEspérons qu'il n'y aura pas d'accidents en chemin..."
 custom_monthly_support_heir_gain:0 "Soutien des Facultés"
 custom_monthly_support_heir_gain_desc:0 "Grâce à une diplomatie interne intelligente, nous pouvons manipuler la prise de décision des Facultés et assurer leur soutien pour notre candidat au trône magistériel."
 custom_monthly_federation_favor_growth:0 "Calumet de la Paix"
 custom_monthly_federation_favor_growth_desc:0 "Les tribus peuvent avoir de nombreux sujets de conflits, mais personne ne peut dire non à une session relaxante de fumage du calumet de la paix."
 custom_yearly_tribal_allegiance:0 "Loyauté des Tribus"
 custom_yearly_tribal_allegiance_desc:0 "Nos tribus ont une position élevée dans le gouvernement de notre nation et jouissent ainsi de privilèges supérieurs. En retour, elles ont juré leur allégeance et loyauté à notre cour."
 custom_imperial_mandate:0 "Légitimité du Ciel"
 custom_imperial_mandate_desc:0 "Il y a eu beaucoup de clans et royaumes qui ont essayé de revendiquer le Mandat du Ciel, mais seuls nous avons vraiment la légitimité pour le faire."
 custom_election_cycle:0 "Enthousiasme Électoral"
 custom_election_cycle_desc:0 "Notre peuple est un vrai avocat de la démocratie. En conséquence, nos dirigeants doivent faire leurs preuves devant les électeurs plus fréquemment que dans d'autres républiques."
 custom_reelection_cost:0 "Saisie du Sénat"
 custom_reelection_cost_desc:0 "Notre dirigeant élu est au-dessus de toute autre autorité et a même revendiqué le pouvoir de notre sénat national. Il unit à la fois la position de notre dirigeant et de notre sénat."
 custom_state_governing_cost:0 "Subvention des Mairies"
 custom_state_governing_cost_desc:0 "Bien que notre royaume désire un règne absolu sur les états, une division du pouvoir n'est pas évitable. En subventionnant les mairies locales des états, nous pouvons nous assurer que le processus de gouvernement va comme nous le voulons et que les administrateurs locaux restent loyaux à la couronne."
 custom_trade_company_governing_cost:0 "Compagnies Commerciales Autonomes"
 custom_trade_company_governing_cost_desc:0 "Gouverner un territoire est toujours épuisant administrativement - surtout si c'est un territoire dans des régions étrangères sur d'autres continents. En donnant plus d'autonomie aux compagnies commerciales, elles peuvent gérer ce territoire par elles-mêmes sans aide supplémentaire de la cour."
 custom_expand_administration_cost:0 "Heures Supplémentaires au Bureau"
 custom_expand_administration_cost_desc:0 "Un bon dirigeant doit être un bon exemple pour ses sujets dans chaque aspect du royaume - même si ces aspects consistent à faire des heures supplémentaires au bureau afin d'étendre l'administration."
 custom_curia_powers_cost:0 "Parents du Rectorat"
 custom_curia_powers_cost_desc:0 "Certains membres de la famille de notre dirigeant sont d'importants véridiques du Rectorat Ravelien. Nous pouvons les utiliser pour nous en tirer plus facilement avec certaines des faveurs que nous prenons du Haut Recteur."
 custom_prestige_per_development_from_conversion:0 "Concours Missionnaire"
 custom_prestige_per_development_from_conversion_desc:0 "Nos missionnaires ont décidé de prouver leurs compétences dans un concours international de ferveur et de conversions. Avec chaque province convertie, notre royaume jouit de l'envie de nos frères et sœurs dans la foi !"
 custom_good_monthly_karma:0 "Karma Béni"
 custom_good_monthly_karma_desc:0 "Les vies passées de notre cour ont été celles d'humilité et de piété. Il semble que leurs actions passées ont béni notre nation..."
 custom_bad_monthly_karma:0 "Karma Maudit"
 custom_bad_monthly_karma_desc:0 "Tous les membres de notre cour étaient des gens qui versaient de l'eau sur les chatons dans leurs vies passées. Le karma de ces actions maudit encore notre royaume..."
 custom_min_autonomy_in_territories:0 "Représentants Royaux"
 custom_min_autonomy_in_territories_desc:0 "Garder le contrôle sur de vastes quantités de territoires peut être fastidieux et les nombreuses personnes qui y vivent sont difficiles à suivre. Avec l'utilisation de représentants royaux, notre monarque peut s'assurer de garder l'autonomie de ces territoires en échec."
 custom_free_policy:0 "Règne Fiable"
 custom_free_policy_desc:0 "Notre dirigeant a promis d'établir et maintenir une politique. C'est très inhabituel pour n'importe quel dirigeant de n'importe quelle époque."
 custom_possible_policy:0 "Gouvernement Ouvert d'Esprit"
 custom_possible_policy_desc:0 "Être stoïque et ne rester que sur un chemin de politiques mène à un gouvernement dépassé. Nous devons être ouverts aux nouvelles idées et politiques et les promulguer quand nécessaire."
 custom_innovativeness_gain:0 "Innovations Innovantes"
 custom_innovativeness_gain_desc:0 "Notre science est la meilleure au monde ! Quiconque le nie est un imbécile complet !"
 custom_trade_company_investment_cost:0 "Investisseurs Internationaux"
 custom_trade_company_investment_cost_desc:0 "Améliorer les compagnies commerciales est cher. Très cher. Mais avec l'argent d'investisseurs étrangers, nous pouvons financer cette entreprise sans aucun problème."
 custom_admiral_cost:0 "Officiers de Marine Étendus"
 custom_admiral_cost_desc:0 "Bien que nos amiraux soient les meilleurs que le monde naval ait à offrir, ils sont très chers à remplacer quand l'un d'eux tombe au combat. En étendant les officiers de marine, nous avons un plus grand accès à des marins talentueux, qui pourraient être la nouvelle génération de grands amiraux."
 custom_global_naval_barrage_cost:0 "Attaques Navales Organisées"
 custom_global_naval_barrage_cost_desc:0 "Un bombardement naval stratégique requiert beaucoup plus de planification qu'il n'y paraît. Avec une meilleure organisation de nos navires et canons, nous pouvons accélérer le processus de planification et économiser des ressources tout en déchiquetant les défenses de nos ennemis !"
 custom_accept_vassalization_reasons:0 "Charisme Surnaturel"
 custom_accept_vassalization_reasons_desc:0 "Avec seulement un geste de la main, notre dirigeant peut persuader même le roi le plus têtu de devenir notre sujet. Certains pensent que notre dirigeant a des pouvoirs surnaturels tandis que d'autres pensent que le dirigeant est juste très charismatique."
 custom_transfer_trade_power_reasons:0 "Accords Commerciaux Convaincants"
 custom_transfer_trade_power_reasons_desc:0 "L'accord est simple : Vous nous donnez votre pouvoir commercial. Je gagne plus d'argent. Et vous restez en vie. Marché conclu ?"
 custom_country_diplomatic_power:0 "Conseil Diplomatique"
 custom_country_diplomatic_power_desc:0 "Toutes les tâches n'appartiennent pas au dirigeant. Beaucoup d'emplois importants concernant la diplomatie, le commerce et la marine sont gérés par un conseil de treize membres. L'un de chacun est juste légèrement sous notre dirigeant dans la chaîne de commandement et est la figure la plus secrète de notre royaume."
 custom_discovered_relations_impact:0 "Psychologie Inverse"
 custom_discovered_relations_impact_desc:0 "Parfois les espions se font attraper. Il n'y a rien que nous puissions faire pour l'empêcher. Cependant, en utilisant la psychologie inverse nous pouvons convaincre les autres nations qu'elles voulaient vraiment être espionnées soixante pour cent du temps."
 custom_center_of_trade_upgrade_cost:0 "Investissement de Volontaires"
 custom_center_of_trade_upgrade_cost_desc:0 "En promettant de nouvelles maisons et du travail, nous pouvons motiver les Bourgeois à investir dans les centres de commerce volontairement. Nous devrions probablement nous assurer de tenir notre promesse cependant..."
 custom_ship_power_propagation:0 "Navires Marchands Peints"
 custom_ship_power_propagation_desc:0 "Comme nous le savons tous, les navires marchands avec des couleurs fantaisistes et agressives sont plus rapides et plus menaçants et effraient donc la concurrence."
 custom_expel_minorities_cost:0 "Cadeaux d'Adieu"
 custom_expel_minorities_cost_desc:0 "Expulser les minorités est associé à beaucoup de choses horribles comme la persécution et la discrimination. Nous ne soutiendrons pas cela et irons plutôt d'une manière moralement plus correcte : en payant les minorités en Ducats et terres du Nouveau Monde, nous pouvons les motiver à quitter notre pays sans que notre gouvernement les poursuive réellement."
 custom_colonist_placement_chance:0 "Logements Confortables"
 custom_colonist_placement_chance_desc:0 "Nous fournissons à nos colons des maisons confortables et sûres dans le Nouveau Monde pour assurer leur survie et couvrir tous leurs besoins."
 custom_appoint_cardinal_cost:0 "Cardinaux pour le Monde"
 custom_appoint_cardinal_cost_desc:0 "Nous ne pouvons permettre à l'argent de devenir le goulot d'étranglement pour l'autorité du Catholicisme dans le monde. En choisissant les cardinaux, qui sont plus dévoués à Dieu qu'au Ducat, tout le monde peut jouir d'un cardinal ou deux."
 custom_enforce_religion_cost:0 "Grande Croisade"
 custom_enforce_religion_cost_desc:0 "Nos guerriers combattent avec piété et dévotion qu'aucun païen ou hérétique n'a vues auparavant. Chaque païen ou hérétique est plus ouvert à l'idée de rejoindre notre religion grâce à la démonstration de domination militaire et religieuse de nos soldats."
 custom_promote_culture_cost:0 "Creuset Culturel"
 custom_promote_culture_cost_desc:0 "Notre pays est le creuset de beaucoup de grandes cultures. Accepter une nouvelle culture est pour nous aussi naturel que respirer."
 custom_rival_change_cost:0 "L'Ennemi de mon Ennemi..."
 custom_rival_change_cost_desc:0 "La rivalité n'est pas un système stoïque, et il est plus souvent qu'autrement bénéfique d'abandonner une rivalité précédente afin de se concentrer sur une menace beaucoup plus grande."
 custom_global_ship_repair:0 "Fournitures Navales Fournies"
 custom_global_ship_repair_desc:0 "Réparer un navire nécessite deux choses : la main-d'œuvre pour les réparer et les fournitures. Avec une meilleure organisation, nous pouvons nous assurer qu'une bonne partie des fournitures navales est toujours prête quand un navire endommagé arrive dans l'un de nos ports."
 custom_global_ship_cost:0 "Traditions de Construction Navale"
 custom_global_ship_cost_desc:0 "Nous avons une longue histoire de construction de navires rentables mais de haute qualité et nous savons donc où nous pouvons réduire les coûts d'un nouveau navire."
 custom_yearly_army_professionalism:0 "Études Militaires"
 custom_yearly_army_professionalism_desc:0 "Chacun de nos soldats passera un certain temps à l'école militaire pour apprendre les bases de la guerre. De cette façon, nos armées seront construites sur des professionnels théoriques.\nTout ce dont ils ont besoin maintenant est une expérience de guerre réelle pour en faire de vrais professionnels..."
 custom_drill_gain_modifier:0 "Simulations de Guerre"
 custom_drill_gain_modifier_desc:0 "Beaucoup de généraux entraînent leurs troupes juste aux bases de la guerre et comment se comporter. Ils utilisent des moyens modérés, sinon trop humains pour entraîner leurs troupes. Notre armée est différente à cet égard car elle est entraînée par un major, qui aime rendre la vie des soldats aussi dure et réaliste que possible en utilisant nos propres canons contre eux pendant l'entraînement."
 custom_drill_decay_modifier:0 "Officiers Durs"
 custom_drill_decay_modifier_desc:0 "Les soldats ont tendance à oublier leur entraînement pendant les temps de paix ou pendant les phases de récupération d'une bataille. Nos officiers plus que durs empêcheront que cela arrive."
 custom_infantry_fire:0 "Pratique de Tir"
 custom_infantry_fire_desc:0 "L'infanterie de notre pays s'entraîne à viser tous les jours sans aucune pause. Leur visée est à la fois précise et mortelle."
 custom_infantry_shock:0 "Expertise de Combat Corps-à-Corps"
 custom_infantry_shock_desc:0 "Bien qu'avoir une arme à distance soit toujours mieux qu'avoir seulement une arme de mêlée est bien sûr mieux, ce n'est pas garanti dans le chaos de la bataille. Afin d'éviter des morts inutiles, toutes nos troupes sont entraînées à manier les épées, piques, et même au combat à mains nues."
 custom_cavalry_fire:0 "Chevaux Disciplinés"
 custom_cavalry_fire_desc:0 "La cavalerie a toujours eu du mal à utiliser les armes à distance de manière constante car leurs chevaux restaient rarement calmes pendant la chaleur de la bataille. Cependant, cela a changé avec l'introduction de chevaux disciplinés, qui sont habitués aux sons des tirs de fusils et canons."
 custom_cavalry_shock:0 "Chaaarrrrge !"
 custom_cavalry_shock_desc:0 "L'ordre et la discipline sont pour les soldats avant et après le combat. Pendant le combat, cependant, il n'y a qu'une règle pour la cavalerie : Chaaarrrrge !"
 custom_artillery_shock:0 "Canons de Front"
 custom_artillery_shock_desc:0 "Parfois, l'artillerie seulement est vraiment la seule bonne option."
 custom_reserves_organisation:0 "Efficacité Froide"
 custom_reserves_organisation_desc:0 "Nos troupes ont traversé tellement de douleur émotionnelle et physique pendant leur entraînement, la perte de leurs camarades leur est devenue sans importance."
 custom_global_supply_limit_modifier:0 "Cœurs de Logistique"
 custom_global_supply_limit_modifier_desc:0 "Dans une chaîne d'événements inexplicable, notre état-major général a réussi à obtenir des plans logistiques, qui sont bien au-dessus de tout ce qui est similaire pendant cette période. Bien que nous ne saurons jamais comment ils ont obtenu ces plans, ils seront quand même utiles lors de l'organisation de nos troupes dans notre propre pays."
 custom_general_cost:0 "Étendre les Rangs Militaires"
 custom_general_cost_desc:0 "En augmentant le nombre d'officiers dans l'armée, nous aurons un plus grand bassin de personnes compétentes, qui peuvent servir comme de grands généraux pour notre pays."
 custom_raze_power_gain:0 "Raid et Pillage"
 custom_raze_power_gain_desc:0 "Soyons réalistes : y a-t-il quelque chose de plus satisfaisant que de raser des villes entières, piller leur richesse, et saccager leurs maisons ?\nOh, il y a ? Eh bien, pas dans ce pays !"
 custom_manpower_in_true_faith_provinces:0 "Recrutement Religieux"
 custom_manpower_in_true_faith_provinces_desc:0 "Les institutions militaires et religieuses sont habituellement séparées, mais dans un pays avec des racines religieuses profondes comme le nôtre, il est naturel que les gens de la vraie foi soient prêts à combattre dans notre armée."
 custom_country_military_power:0 "Gouvernement Militaire"
 custom_country_military_power_desc:0 "Chaque membre de notre gouvernement fait son devoir normal comme attendu. Cependant, en plus de cela ils servent tous aussi comme hauts généraux dans notre armée et fournissent à notre dirigeant des idées et suggestions supplémentaires pour l'avenir militariste de notre pays."
 custom_cb_on_religious_enemies:0 "Deus Vult !"
 custom_cb_on_religious_enemies_desc:0 "Il y a bien trop de raisons pourquoi nous devrions déclarer la guerre aux infidèles religieux autour de nous. Mais une raison peut toujours être utilisée : Deus Vult !"
 custom_idea_claim_colonies:0 "Ambitions Coloniales"
 custom_idea_claim_colonies_desc:0 "Le monde est beaucoup plus grand que beaucoup ne le pensent, et c'est notre destin de conquérir les vastes espaces vides de celui-ci !"
 custom_reduced_stab_impacts:0 "Propagande Interne"
 custom_reduced_stab_impacts_desc:0 "Les actions diplomatiques, qui sont vues comme radicales ou déraisonnables, ont toujours apporté l'instabilité à un pays. Nous pouvons réduire les tumultes en utilisant une propagande bien explicative et montrer à notre peuple, que nos décisions n'étaient que logiques."
 custom_extra_manpower_at_religious_war:0 "Guerriers Religieux"
 custom_extra_manpower_at_religious_war_desc:0 "Les hommes, qui sont dévoués à la seule vraie foi, ont tendance à être aussi dévoués à leur seul vrai pays. Ces guerriers sont plus qu'heureux de se joindre à nous dans notre cause contre les ennemis de notre foi !"
 custom_may_explore:0 "Appel de l'Aventure"
 custom_may_explore_desc:0 "Ce monde a tant à offrir : tant de merveilles à découvrir, tant d'opportunités à utiliser et tant de trésors cachés qui nous attendent ! Il serait insensé si nous ne suivions pas l'appel de l'aventure et ne découvrions pas le grand monde !"
 commission_some_rock_art_title:0 "Commander de l'Art Rupestre"
 alcheringa_events.1.t:0 "Les Histoires Moinee de Palawa"
 alcheringa_events.1.d:0 "Les Palawa sont isolés et insulaires du reste du continent et ont donc leurs propres Histoires de Rêve totalement différentes de celles trouvées sur le continent. Après les avoir unis sous notre bannière et intégré leurs Histoires avec les nôtres, notre peuple a eu accès à une multitude de nouvelles Histoires de Rêve !"
 alcheringa_events.1.a:0 "Merveilleux"
 alcheringa_events.2.t:0 "Les Histoires Adnoartina de [Root.GetName]"
 alcheringa_events.2.d:0 "Beaucoup d'Histoires parlent de grandes batailles entre titans se battant les uns contre les autres. Tout comme les titans, nous nous sommes battus contre notre rival et les avons vaincus dans des batailles légendaires. Notre héroïsme est à la hauteur de ceux des Histoires de Rêve !"
 alcheringa_events.2.a:0 "Merveilleux"
 alcheringa_events.3.t:0 "Les Histoires Lumaluma"
 alcheringa_events.3.d:0 "Pendant des années, les Makassar ont été les seuls commerçants que l'Australie ait jamais connus, mais plus maintenant. Grâce à l'unification de l'île de Sulawesi, nous sommes libres de contrôler le commerce Makassar et porter nos propres biens à travers les mers vers la Chine et l'Indonésie.\nDans un événement de pur hasard, l'un de ces biens commerciaux contenait des écrits, qui décrivent les Histoires de Rêve de Lumaluma ! Naturellement, nos dirigeants spirituels étaient très intéressés de les intégrer dans notre collection d'Histoires de Rêve."
 alcheringa_events.3.a:0 "Merveilleux"
 alcheringa_events.4.t:0 "Les Histoires des Sœurs Djunkgao"
 alcheringa_events.4.d:0 "Une fois notre peuple traversa l'étendue de la mer sur des vaisseaux capables de voyage intercontinental, mais les rivages luxuriants de l'Australie nous ont rendus complaisants - jusqu'à maintenant. Grâce à la construction d'une flotte, l'esprit voyageur de notre peuple s'est réveillé, et les a inspirés à recréer les Histoires de Rêve des Sœurs Djunkgao."
 alcheringa_events.4.a:0 "Merveilleux"
 alcheringa_events.5.t:0 "Les Histoires Wagyl"
 alcheringa_events.5.d:0 "Grâce à notre influence grandissante sur la mer, notre peuple a pris contact avec l'Empereur des Dragons. Bien sûr, nous l'avons immédiatement reconnu comme un agent de Wagyl et avons créé les Histoires de Rêve racontant sa grandeur."
 alcheringa_events.5.a:0 "Merveilleux"
 alcheringa_events.6.t:0 "Rêve Islamique"
 alcheringa_events.6.d:0 "Peu d'étrangers savent naviguer vers l'Australie pour exploiter ses richesses, mais les Makassariens savent que nous sommes riches et dignes d'un voyage commercial. Ces Makassar apportent avec eux d'étranges Histoires de dieux étrangers, et nous pouvons beaucoup apprendre de leur perspective sur le Rêve."
 alcheringa_events.6.a:0 "Merveilleux"
 alcheringa_events.7.t:0 "Le Dharma"
 alcheringa_events.7.d:0 "Les gens des religions Dharmiques suivent beaucoup de dieux et prennent beaucoup de formes. En étudiant leurs voies plus profondément, nous avons gagné quelques visions uniques du Temps du Rêve."
 alcheringa_events.7.a:0 "Merveilleux"
 alcheringa_events.8.t:0 "Rêve de Baiame"
 alcheringa_events.8.d:0 "Des étrangers arrivent sur les rivages de l'Australie, prêchant de la croix et d'un ancien martyr. Bien que nous n'embrasserons pas de tout cœur cette nouvelle foi, le paysage des Histoires de Rêve sera indubitablement influencé par ces nouvelles révélations."
 alcheringa_events.8.a:0 "Merveilleux"
 alcheringa_events.9.t:0 "Les Esprits"
 alcheringa_events.9.d:0 "Il y a ceux dans notre nation qui ne croient pas aux Histoires de Rêve. Maintenant plus que jamais il est important d'exemplifier les Histoires de notre peuple et de les prêcher parmi cette population d'étrangers et les rendre conscients du Rêve."
 alcheringa_events.9.a:0 "Merveilleux"
 alcheringa_events.10.t:0 "Le Serpent Arc-en-Ciel"
 alcheringa_events.10.d:0 "Les Histoires de Rêve à travers l'Australie varient énormément mais une chose qui est persistante est la croyance au Serpent Arc-en-Ciel. Grâce à l'étude de tous les aspects du Rêve, nous avons vraiment compris la nature du Serpent Arc-en-Ciel."
 alcheringa_events.10.a:0 "Merveilleux"
