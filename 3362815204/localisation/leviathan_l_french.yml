 blessing_dakhma:0 "Dakhma"
 HOLY_SITE_421_DESC:1 "L'Ateshgah de Bakou est l'un des Temples du Feu les plus importants du Zoroastrisme. Bien que techniquement à Surakhani, il est lié à la ville de Bakou depuis l'antiquité, car il était aussi appelé 'Les Feux de Baguan' en référence à la ville de Bakou. Le feu émerge directement de la surface et ses flammes brûlent perpétuellement, avec une force féroce. Il est dit que certains 'adorateurs du feu' vivent encore dans les environs."
 HOLY_SITE_441_DESC:1 "Il est dit que le prophète Zarathustra est né à Khorezm et donc la région et, spécialement, l'ancienne ville de Khiva, son centre, sont considérées sacrées comme la patrie du Zoroastrisme. Les invasions islamiques ont gravement nui à notre religion dans la région, mais des poches de fidèles résistent et même parmi les musulmans de la région, plusieurs traditions zoroastriennes survivent."
 HOLY_SITE_2223_DESC:2 "L'Atash Bahram déclaré être le feu de la classe sacerdotale, appelé Adur Farnbag, brûle dans la région de Larestan, près de la ville de Karyan. C'est le plus vénéré parmi les trois Feux de Victoire, les deux autres étant nommés Adur Gushnasp consacré aux guerriers et Adur Burzen-Mihr consacré aux fermiers."
 HOLY_SITE_2235_DESC:1 "Dans le Mont Revand du Khorasan, près de la ville de Kashmar, l'Adur Burzen-Mihr, l'un des trois Atash Bahram ou Feux de Victoire, brûle associé à la classe fermière. Un centre majeur de pèlerinage pendant les temps anciens, sa signification pour les Zoroastriens ne s'est pas estompée."
 HOLY_SITE_4430_DESC:1 "Quand Khorezm tomba aux forces musulmanes, certains adorateurs fuirent vers l'Inde et fondèrent une communauté à Sanjan, portant un feu sacré avec eux. Une silsila, ou lien traditionnel, fut formée entre cette nouvelle communauté et l'originale en Perse d'où le nom Sanjan venait. Depuis 1297, le feu a bougé, d'abord vers les Grottes Bahrot, puis vers le village de Bansda et finalement vers Navsari."
