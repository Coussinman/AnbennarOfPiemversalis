l_french:
 nw_native_ideas:0 "Idées des Natifs du Nord-Ouest"
 nw_native_ideas_start:0 "Amérique du Nord-Ouest"
 nw_native_ideas_bonus:0 "Ambition des Natifs du Nord-Ouest"
 raid_warfare_nw:0 "Guerre de Raid"
 raid_warfare_nw_desc:1 "Notre peuple vit dans un état constant de guerre ou de préparation au combat. Nous menons fréquemment des raids contre nos voisins, capturant des prisonniers pour l'esclavage, bien que nous remontions ou descendions parfois la côte jusqu'à obtenir ce que nous voulons, même si cela signifie voyager vers des terres lointaines. Nous devons être prêts à chaque instant, c'est pourquoi nous sommes habitués à nous adapter à toute situation."
 brother_salmon:0 "Frère Saumon"
 brother_salmon_desc:0 "Les saumons ne sont pas seulement une source abondante de nourriture autour de nous, mais ils sont aussi notre symbole spirituel. Même s'il n'est pas le seul, il est le plus central et le plus important. Le saumon nous nourrit, le saumon nous guide et le saumon nous protège. Sans le saumon, notre peuple serait perdu, car il est notre connexion à l'autre monde."
 potlatch:0 "Potlatch"
 potlatch_desc:1 "Un potlatch est l'événement le plus important de la vie sociale de nos communautés. Un potlatch est un événement très complexe où nous commémorons un événement spécifique en nous rassemblant ; en eux, généralement le chef de la tribu prouverait sa propre richesse en offrant somptueusement des cadeaux très élaborés et coûteux aux visiteurs. Dans ces cérémonies, de grands festins et des démonstrations de consommation ostentatoire ont lieu, et être invité à ceux-ci est considéré comme un grand honneur."
 mother_and_father:0 "Mère et Père"
 mother_and_father_desc:1 "Même si toutes les tribus ne tracent pas leur lignée par la mère, comme les Chinooks, les femmes ont une grande importance dans nos vies sociales et y prennent part autant que les hommes."
 totem_poles_nw:0 "Mâts Totémiques"
 totem_poles_nw_desc:1 "Les mâts totémiques sont des sculptures monumentales qui représentent des symboles et des figures de notre culture. Finement sculptés dans de grands arbres, ces mâts symbolisent ou commémorent généralement nos ancêtres, nos croyances culturelles, nos lignées ou des événements notables ; mais ils peuvent aussi être utilisés pour se moquer ou faire honte aux personnes ou aux tribus pour des comportements déshonorants ou servir de récipients mortuaires pour les restes d'ancêtres morts."
 canoe_people:0 "Peuple du Canoë"
 canoe_people_desc:1 "Nos tribus vivent sur la côte ou près de grands fleuves : notre alimentation dépend fortement du saumon, des anguilles, de nombreux autres poissons, fruits de mer, phoques et même des baleines ; nous utilisons l'eau comme une route pour attaquer nos ennemis ou rendre visite à nos amis... pour toutes ces raisons, le canoë fait partie intégrante de notre culture, plus qu'un simple outil. Grâce à lui, nous sommes aussi mobiles que l'eau."
 division_as_a_strength_nw:0 "La Division comme Force"
 division_as_a_strength_nw_desc:0 "Plusieurs tribus vivent dans cette région et toutes ne parlent pas la même langue, mais même ainsi nous partageons tant de traits qu'une sorte de fraternité a émergé entre nous. Nous coexistons même si notre mode de vie repose fortement sur des raids constants contre les ennemis pour capturer des esclaves qui nous serviront."
 plains_native_ideas:0 "Idées des Natifs des Plaines"
 plains_native_ideas_start:0 "Grandes Plaines"
 plains_native_ideas_bonus:0 "Ambition des Natifs des Plaines"
 bison_hunters:0 "Chasseurs de Bisons"
 bison_hunters_desc:1 "Les bisons sont la vie pour notre peuple. Nous utilisons chaque partie de l'animal en hommage à son sacrifice. Nous nourrissons notre peuple avec sa chair, nous utilisons ses os pour les outils, nous utilisons sa fourrure contre le froid pendant les longs hivers ou ses peaux pour nos vêtements ou pour couvrir nos tipis, nous utilisons son âme comme notre animal symbole. Telle est l'importance du bison pour notre culture que nous nous sentirions perdus sans eux."
 bow_archery:0 "Tir à l'Arc"
 bow_archery_desc:0 "Parmi nos nombreux outils, l'arc est l'un des plus importants. Nous avons besoin des arcs pour chasser et à travers cela pour nourrir notre peuple ou faire la guerre à nos ennemis quand le moment vient. Nos arcs sont robustes, forts mais aussi flexibles comme notre peuple. Quand l'homme blanc est venu, notre peuple a adapté nos arcs pour les tirer depuis les chevaux, mais c'est une autre histoire..."
 dwellers_of_tipis:0 "Habitants des Tipis"
 dwellers_of_tipis_desc:1 "Les tipis sont nos tentes traditionnelles faites de peaux animales, généralement de bison, soutenues par de solides poteaux en bois que nous utilisons comme nos maisons. Ils ont un rabat de fumée au sommet, qui nous permet de faire des feux à l'intérieur pour combattre le froid en hiver. Ces tentes sont durables, procurent chaleur et confort en hiver, sont fraîches dans la chaleur de l'été et sèches pendant les fortes pluies. Mais surtout, ils peuvent être démontés et emballés rapidement, donc ils sont parfaits pour quand nous devons déménager."
 peaceful_people:0 "Peuple Pacifique"
 peaceful_people_desc:1 "Les Plaines sont assez riches et grandes pour que les différentes tribus n'aient pas besoin de rivaliser pour les ressources. Cette situation a maintenu la paix entre les groupes, et malgré nos différences et quelques guerres rares entre nous, tout le monde sait que notre parole sera respectée. Seule une menace étrangère peut troubler cette paix."
 sun_dance:0 "Danse du Soleil"
 sun_dance_desc:1 "La Danse du Soleil est l'une des cérémonies les plus importantes pour notre peuple. Elle implique généralement toute la communauté, tout le monde priant ensemble pour la guérison et plusieurs individus faisant des sacrifices personnels au nom du groupe. Ces sacrifices impliquent le perçage de la peau ou l'endurance physique (généralement jeûner sous le ciel pendant plusieurs jours, peu importe le temps)."
 plains_sign_language:0 "Langage des Signes des Plaines"
 plains_sign_language_desc:0 "Développé par les peuples des Plaines, le Langage des Signes des Plaines s'est répandu dans toutes les terres comme lingua franca pour les transactions commerciales entre les tribus partout, d'une côte à l'autre. Être les créateurs de cela nous a apporté un certain prestige parmi le reste des tribus. Nous ne nous soucions pas de la renommée, mais nous sommes fiers de l'ingéniosité de notre peuple."
 horse_riders:0 "Cavaliers"
 horse_riders_desc:1 "Notre peuple a traditionnellement utilisé ses pieds forts pour se déplacer à travers les plaines et ses épaules capables ou des travois tirés par des chiens pour porter nos affaires. Quand les premiers Visages Pâles sont apparus dans nos terres, ils ont apporté des chevaux avec eux. Ces beaux animaux étaient un cadeau de nos ancêtres et nous avons fait ce qu'il fallait pour les obtenir. Le nombre de juments et d'étalons est important parmi les tribus, et ils sont devenus un avec nous. Une partie de notre culture pour toujours."
 california_native_ideas:0 "Idées des Natifs de Californie"
 california_native_ideas_start:0 "Californie"
 california_native_ideas_bonus:0 "Ambition des Natifs de Californie"
 division_as_a_strength_cf:0 "La Division comme Force"
 division_as_a_strength_cf_desc:1 "Plusieurs tribus vivent dans cette région et toutes ne parlent pas la même langue, mais même ainsi nous partageons tant de traits qu'une sorte de fraternité a émergé entre nous. Nous coexistons en harmonie comme nous le faisons avec la nature, car cette terre regorge de ressources."
 basketweaving:0 "Tissage de Paniers"
 basketweaving_desc:1 "Les paniers sont l'un des articles les plus précieux pour notre peuple. Leur valeur se trouve dans leur utilité et leur centralité dans nos vies quotidiennes, pas nécessairement parce qu'ils sont une sorte de luxe. Les paniers sont généralement tissés par nos femmes qui utilisent des plantes locales pour les créer. Leur taille et leur façon d'être faits dépendent de l'usage qu'ils auront."
 tribelets:0 "Tribus"
 tribelets_desc:1 "Malgré la forte densité de population dans notre région, surtout comparée à d'autres sur le continent, nos tribus sont plutôt petites, consistant à peine en quelques dizaines d'individus travaillant ensemble. Pour beaucoup, nos tribus sont mieux définies comme des tribus. Nous ne trouvons aucune honte à ce nom. Plus les gens sont proches, plus le groupe est fort. Cela nous a aidés à prospérer."
 forest_gardening:0 "Jardinage Forestier"
 forest_gardening_desc:0 "Notre terre est si riche que notre peuple n'a jamais vraiment eu besoin de consacrer du temps à l'agriculture. Nous pouvons prendre ce dont nous avons besoin directement des forêts et des bois, avec un peu de soin pour les plantes et quelques feux contrôlés chaque peu d'années, nous avons réussi à vivre en harmonie avec la nature."
 kuksu_cult:0 "Culte Kuksu"
 kuksu_cult_desc:0 "Des hommes, et parfois des femmes, dans nos tribus dansent dans des sociétés secrètes pour apaiser les esprits et apporter des bénédictions à nos terres. Grâce à eux, les chênes nous donnent les nombreux glands qui servent de base à notre alimentation et permettent à notre peuple de croître en nombre. Tant que nous gardons les esprits heureux, nous ne souffrirons plus jamais de famine."
 rock_art:0 "Art Rupestre"
 rock_art_desc:0 "Le talent est un don de nos ancêtres avec lequel ils ont béni certains membres de notre tribu. Grâce à cette inspiration, nos zones sacrées sont peintes avec des représentations de nos esprits, nos ancêtres ou nos traditions qui embellissent nos terres et rendent tout le monde plus heureux."
 medicine_men:1 "Gens de Cérémonie"
 medicine_men_desc:1 "Bien que les prêtres totémistes soient répandus dans tout le continent, ils sont très importants pour nous en tant que groupe. Ce sont eux qui prennent soin de la santé de notre peuple et généralement ceux qui font fonctionner nos danses spirituelles de la façon que les esprits et nos ancêtres approuveraient."
 potlatch_held:0 "Potlatch Tenu"
 desc_potlatch_held:0 "Nous avons célébré un Potlatch récemment."
 native_americans.25.t:0 "Le Potlatch"
 native_americans.25.d:1 "Un visiteur important nous a honorés de sa présence. [Root.Monarch.GetName] doit décider s'il faut célébrer un Potlatch en l'honneur de notre invité ou non. D'un côté, le célébrer sera une bonne opportunité de se vanter de notre richesse devant notre peuple et le leur, de l'autre c'est une chose coûteuse qui pourrait nous causer beaucoup de mal pour les besoins futurs."
 native_americans.25.a:0 "Peu importe quoi, un potlatch doit toujours être tenu !"
 native_americans.25.b:1 "Nous ne tiendrons pas de potlatch maintenant."
 native_americans.26.t:1 "Un Accueil Agréable"
 native_americans.26.d:1 "Quand nous rendions visite à [From.Monarch.GetName] et [From.Monarch.GetHerHis] peuple, un potlatch a été tenu en notre honneur. Dans cette cérémonie de grands cadeaux nous ont été donnés comme un moyen d'honorer notre visite et de prouver à quel point [From.Monarch.GetName] est riche. Comment devrions-nous répondre ?"
 native_americans.26.a:0 "Le potlatch était excellent, nous nous sentons honorés."
 native_americans.26.b:0 "Le potlatch était bien, merci."
 potlatch_good:0 "Nous avons aimé le Potlatch"
 native_americans.26.c:1 "Le potlatch n'était pas si mal."
 potlatch_nice:0 "Nous avons apprécié le Potlatch"
 native_americans.26.e:0 "Le potlatch était assez pauvre. Nous sommes déçus."
 potlatch_bad:0 "Nous n'avons pas aimé le Potlatch"
 native_americans.27.t:1 "Un Accueil Froid"
 native_americans.27.d:1 "Quand nous rendions visite à [From.Monarch.GetName] et [From.Monarch.GetHerHis] peuple, un potlatch aurait dû être tenu en notre honneur. Dans cette cérémonie de grands cadeaux auraient dû nous être donnés comme un moyen d'honorer notre visite et de prouver à quel point [From.Monarch.GetName] est riche. Comment devrions-nous répondre ?"
 native_americans.27.a:0 "Nous comprenons, ce n'était pas le moment."
 native_americans.27.b:0 "C'est assez insultant, en fait."
 native_americans.28.t:0 "Le Jour de Chasse"
 native_americans.28.d:1 "Aujourd'hui est un bon jour pour chasser et [Root.Monarch.GetName] s'est réveillé avec cela à l'esprit. [Root.Monarch.GetName] s'approche de ses hommes et leur dit son souhait d'aller chasser. Un de ses hommes les plus experts s'approche et lui demande quelle proie il veut chasser."
 native_americans.28.a:0 "Cherchons des cerfs."
 native_americans.28.b:1 "Le saumon sera la proie."
 native_americans.28.c:0 "Rien de tel que la chasse au phoque."
 native_americans.28.e:0 "Les antilocapres sont toujours un défi."
 native_americans.28.f:0 "Seuls les bisons sont une proie appropriée."
 native_americans.29.t:0 "La Grande Proie"
 native_americans.29.d1:1 "Alors que [Root.Monarch.GetName] allait à la chasse avec quelques-uns de ses guerriers, essayant d'encercler un groupe de cerfs et d'apporter de la nourriture pour sa tribu, un de ses hommes s'approche de lui et dit qu'il a vu un très grand cerf au fond de la forêt. [Root.Monarch.GetName] n'hésite pas et suit l'homme à travers les bois jusqu'à ce qu'il trouve sa proie. Un grand cerf, le plus grand qu'il ait jamais vu pose majestueusement au milieu d'une clairière. Il murmure un bref 'merci' aux esprits de la forêt pour cette opportunité qu'il ne manquera pas. Il ordonne à ses hommes de rester silencieux et à leurs positions alors qu'il commence à se déplacer silencieusement vers la meilleure position pour tirer son arc. L'arc est prêt à libérer la flèche destinée à tuer l'animal. Le souffle de [Root.Monarch.GetName] est calme. Ses doigts commencent à libérer la flèche."
 native_americans.29.d2:1 "Une femme de sa tribu s'approche de lui alors qu'il pêche comme sa tribu le fait habituellement pour nourrir leur peuple. [Root.Monarch.GetName] lève la tête vers elle, leurs yeux se rencontrent et [Root.Monarch.GetName] sait qu'elle a vu quelque chose d'inhabituel, mais bon, néanmoins. Avec piété dans son regard, elle murmure comment elle a vu le plus grand saumon jamais vu, une vraie incarnation de l'esprit de la rivière que nous vénérons si profondément. [Root.Monarch.GetName] la suit jusqu'à l'endroit où elle l'a vu et après quelques respirations [Root.Monarch.GetName] le voit enfin. Il est énorme en effet. [Root.Monarch.GetName] prépare ses outils pour le capturer."
 native_americans.29.d3:2 "Alors que [Root.Monarch.GetName] rentrait chez lui avec son canoë après une bonne journée de chasse au phoque, [Root.Monarch.GetName] a vu non loin de sa position un énorme phoque, une vraie bénédiction des dieux, émerger des profondeurs de la mer. Il prépare son harpon et se rapproche silencieusement. Il laisse la rame sur son canoë, se lève et tient le harpon prêt à être tiré. Le phoque émerge, leurs regards se croisent alors que [Root.Monarch.GetName] libère l'arme."
 native_americans.29.d4:2 "Le groupe de chasse rentre à la maison quand parmi le groupe d'antilocapres que [Root.Monarch.GetName] croise, la plus grande antilope qu'il ait jamais vue apparaît. Presque comme si c'était une divinité, il peut sentir une aura brillante spéciale autour d'elle et sait immédiatement qu'il doit la chasser. Il laisse le groupe derrière et se déplace silencieusement pour s'approcher de l'animal. Quand il est prêt, il prépare son arme, espérant ne pas manquer cette chance."
 native_americans.29.d5:1 "La terre tremble alors que [Root.Monarch.GetName] s'approche du troupeau de bisons. Ces animaux peuvent tuer n'importe qui avec leurs attaques de cornes avec facilité, mais ils sont aussi la vie pour notre peuple. Soudain, parmi eux, [Root.Monarch.GetName] peut voir un mâle massif qu'il sait devoir être sa proie. Il se prépare pour ce combat inégal devant ses ancêtres avec une prière rapide. L'opportunité émerge juste devant lui, et il essaie."
 native_americans.29.a:1 "Que les esprits décident si [Root.Monarch.GetName] mérite le prix."
 unsuccessful_hunt:1 "[Root.Monarch.GetName] manquera le tir."
 successful_hunt:1 "[Root.Monarch.GetName] tuera l'animal."
 native_americans.30.t:0 "Le Mât de la Honte"
 native_americans.30.d:1 "Un messager s'approche de [Root.Monarch.GetName] et lui dit qu'un mât de la honte a été érigé pour que tout le monde sache au sujet de sa dette. C'est une situation assez embarrassante qui affaiblira la position de [Root.Monarch.GetName], que devons-nous faire ?"
 native_americans.30.a:1 "D'accord, [Root.Monarch.GetName] paiera et laissera ce commérage mourir."
 native_americans.30.b:1 "Nous ne paierons pas."
 pay_debt_shame_pole_title:0 "La Dette du Mât de la Honte"
 pay_debt_shame_pole_desc:0 "Un mât de la honte a été érigé pour nous embarrasser. Si nous payons notre dette, le mât sera retiré, et nous cesserons de perdre la face."
 shame_pole:0 "Mât de la Honte"
 desc_shame_pole:0 "Un mât de la honte nous fait perdre la face."
 native_americans.31.t:1 "Un Mât d'Honneur pour un Allié"
 native_americans.31.d:1 "Nos alliés ont prouvé leur valeur pour nous et notre peuple a demandé d'ériger un mât d'honneur pour eux pour montrer notre gratitude. Devons-nous en ériger un ?"
 native_americans.31.a:0 "Ils méritent cela."
 native_americans.31.b:0 "Pas cette fois."
 erect_honour_pole_ally_title:1 "Un Mât d'Honneur pour un Allié"
 erect_honour_pole_ally_desc:1 "Nous avons la chance d'ériger un mât d'honneur pour un allié. Cela améliorera encore plus nos relations."
 erect_honour_pole_title:1 "Un Mât d'Honneur pour notre Tribu"
 erect_honour_pole_desc:1 "Nous voulons rappeler aux gens un événement important ou honorer des ancêtres ou quelqu'un qui le mérite en érigeant un mât d'honneur."
 native_americans.32.t:1 "Le Mât d'Honneur"
 native_americans.32.d:1 "Pendant les derniers jours vous avez pensé à ériger un mât d'honneur dans le village. Il y a longtemps que le dernier a été créé, et c'est une bonne chance de faire paraître votre tribu mieux aux yeux de tout le monde, y compris votre peuple. Vous devez décider si ce serait en votre honneur, de quelqu'un d'autre ou pour plaire aux ancêtres."
 native_americans.32.a:0 "C'est une bonne idée."
 native_americans.32.b:0 "Pas cette fois."
 honour_pole:1 "Mât d'Honneur"
 desc_honour_pole:1 "Un mât d'honneur a été érigé sur nos terres pour se souvenir d'un ancêtre, d'un événement ou de l'amitié éternelle entre tribus."
 native_americans.33.t:0 "Animaux Perdus"
 native_americans.33.d1:1 "Quelqu'un n'a pas été prudent et nos chiens ont disparu de notre camp. Sans eux nous ne pouvons pas déplacer nos tipis et affaires, donc nous sommes coincés sur cette terre jusqu'à ce que nous les récupérions."
 native_americans.33.d2:1 "Quelqu'un n'a pas été prudent et certains de nos chevaux ont disparu de notre camp. Sans eux nous ne pouvons pas déplacer nos tipis et affaires, donc nous sommes coincés sur cette terre jusqu'à ce que nous les récupérions."
 native_americans.33.a:0 "Envoyer tous ceux disponibles pour les chercher."
 native_americans.33.b:0 "Cela coûtera trop cher, ils reviendront finalement."
 travois_no_dogs:1 "Pas de Chiens pour nos Travois"
 desc_travois_no_dogs:0 "Jusqu'à ce que nous ayons nos chiens de retour, nos travois sont inutiles."
 travois_no_horses:1 "Pas de Chevaux pour nos Travois"
 desc_travois_no_horses:0 "Jusqu'à ce que nous ayons nos chevaux de retour, nos travois sont inutiles."
 native_americans.34.t:0 "Le Vol de l'Aigle"
 native_americans.34.d:1 "Un aigle vole au-dessus du camp. Personne ne fait vraiment attention jusqu'à ce que notre prêtre commence à être nerveux. Les gens l'entourent. Même vous êtes traîné près de lui. Ses mots sont mauvais. Le vol de l'aigle est trop irrégulier, et notre prêtre pense que c'est un mauvais présage."
 native_americans.34.a:0 "Nous devrions faire quelques sacrifices pour apaiser les esprits."
 native_americans.34.b:0 "C'est juste un aigle."
 native_americans.35.t:1 "Les Bisons se Reproduisent"
 native_americans.35.d:1 "Les derniers mois ont été pluvieux avec le meilleur résultat possible. L'herbe a poussé plus verte et plus forte que jamais, la nourriture est si abondante que les bisons se sont reproduits en nombres incroyables. Les esprits nous ont vraiment bénis."
 native_americans.35.a:0 "Ce sera une bonne année de chasse."
 native_americans.36.t:0 "Peinture sur Peau"
 native_americans.36.d:1 "La dernière chasse était très bonne, et nous avons réussi à rassembler beaucoup de peaux de bisons. Alors que les peaux peintes sont communes dans d'autres tribus, elles n'ont généralement pas accès aux bisons, faisant de ces grandes peaux quelque chose qui peut être échangé pour un bon prix. Nos commerçants viennent de revenir. Ils apportent des richesses avec eux."
 native_americans.36.a:0 "Cette richesse sera bonne pour la tribu."
 native_americans.37.t:0 "Paix dans les Plaines"
 native_americans.37.d:0 "Certains chefs de tribus ont accepté notre invitation à se rassembler et ramener la paix dans les Plaines. Alors que beaucoup de gens ne pensent pas que cela marcherait, d'autres pensent que cela vaut bien l'effort."
 native_americans.37.a:0 "Quelques cadeaux faciliteront les choses."
 native_americans.37.b:1 "Nous ne pouvons simplement pas oublier les agressions passées."
 native_americans.38.t:1 "Les Glands sont Rares"
 native_americans.38.d:0 "Les glands sont la base de notre alimentation. Nous les utilisons pour plusieurs de nos plats et cette année, pour une raison quelconque, les glands sont rares."
 native_americans.38.a:0 "Nous devrons compter sur d'autres choses."
 native_americans.39.t:1 "La Vie doit Revenir"
 native_americans.39.d:1 "Après les derniers feux qui ont dévasté notre terre, les gens ont commencé à se demander comment nous pouvons enlever cette cicatrice laide de la terre qui nous nourrit si généreusement. Avec une grande ingéniosité, notre chef [Root.Monarch.GetName] s'est souvenu d'une vieille tradition où notre peuple, dans la plupart des cas les femmes, utiliserait des paniers spécialement façonnés qui contiendraient des graines. Pendant que les gens marchaient, les graines déposées tombaient au sol et finalement colonisaient la terre autrefois dévastée, qui redevient verte."
 native_americans.39.a:1 "Nous consacrerons nos ressources à créer beaucoup de ces paniers pour cette noble entreprise."
 native_americans.39.b:0 "Ce n'est pas le moment."
 native_americans.40.t:1 "Une Maison de Sueur pour la Communauté"
 native_americans.40.d:1 "Notre communauté manque d'une maison de sueur depuis longtemps depuis que l'autre a subi un incendie. Comme nous avons eu beaucoup de problèmes plus urgents à affronter, la communauté a vécu sans elle très bien. Maintenant, cependant, la tribu vit dans une période plutôt calme et les gens ont commencé à manquer une vraie maison de sueur, pour que nos hommes et enfants puissent y aller et purifier leurs corps et âmes. Il pourrait être une bonne idée de mettre des hommes au travail sur la construction de ce bâtiment pour que la communauté puisse en bénéficier."
 native_americans.40.a:1 "Nous en érigerons une."
 native_americans.40.b:1 "Nous utiliserons les ressources pour d'autres problèmes."
 native_americans.41.t:0 "Les Paniers sont Vendus"
 native_americans.41.d:1 "Un commerçant d'une autre tribu a montré de l'intérêt pour les paniers que nos femmes tissaient et a demandé d'en acheter quelques-uns. Cela pourrait ouvrir de nouvelles opportunités commerciales."
 native_americans.41.a:0 "Je vois une nouvelle façon de bénéficier à notre peuple."
 be_the_leader_title:0 "Être le Leader"
 be_the_leader_desc:0 "Nous devons montrer à tout le monde que nous sommes là pour diriger."
 honour_the_ancestors_title:1 "Honorer les Ancêtres"
 honour_the_ancestors_desc:0 "En érigeant un mât totémique pour se souvenir de nos ancêtres et de leurs actions, nous montrons du respect."
 smells_like_teen_spirit_title:0 "Ça Sent l'Esprit Adolescent"
 smells_like_teen_spirit_desc:0 "Alors que montrer la force à d'autres nations est important, nous ne pouvons pas l'atteindre sans que notre peuple fasse partie de ce projet. Nous avons besoin qu'ils pensent comme quand ils étaient plus jeunes, pleins d'énergie pour dévorer le monde."
 celebrate_a_potlatch_title:0 "Célébrer un Potlatch"
 celebrate_a_potlatch_desc:0 "Laissons nos alliés venir nous rendre visite et donnons-leur des cadeaux précieux, ils connaîtront notre richesse."
 show_military_strength_title:0 "Montrer la Force Militaire"
 show_military_strength_desc:0 "D'autres tribus pourraient être nos alliés, mais nous montrerons notre pouvoir et leur ferons savoir qui fait les règles."
 bond_to_the_land_title:0 "Lien à la Terre"
 bond_to_the_land_desc:0 "Les terrains de chasse sont abondants, mais nous avons besoin d'un endroit où placer nos biens."
 why_cant_we_be_friends_title:0 "Pourquoi ne Pouvons-nous pas être Amis ?"
 why_cant_we_be_friends_desc:0 "Les natifs des plaines ont toujours été assez pacifiques, montrons à tout le monde que nous voulons continuer ainsi."
 teach_plains_sign_language_title:0 "Enseigner le Langage des Signes des Plaines"
 teach_plains_sign_language_desc:1 "Nos ancêtres ont créé un langage des signes qui n'est maintenant utilisé comme lingua franca pour le commerce, nous devons continuer à l'enseigner à nos enfants."
 plains_power_title:0 "Pouvoir des Plaines"
 plains_power_desc:0 "En nous vantant de notre développement, tout le monde nous admirera."
 horse_culture_title:0 "Culture du Cheval"
 horse_culture_desc:0 "Les chevaux ont révolutionné nos modes de vie. Nous devons nous adapter et embrasser le nouveau nous."
 such_a_lovely_place_title:0 "Un si Bel Endroit"
 such_a_lovely_place_desc:0 "Notre terre est une terre riche, avec beaucoup de ressources pour notre peuple, nous devons juste les collecter et voir notre peuple croître en nombre."
 lovely_place:0 "Un si Bel Endroit"
 desc_lovely_place:0 "Bienvenue en Californie\nUn si bel endroit\nUn si beau visage\nBeaucoup de place en Californie\nN'importe quand dans l'année\nVous pouvez la trouver ici."
 in_harmony_with_nature_title:0 "En Harmonie avec la Nature"
 in_harmony_with_nature_desc:1 "Notre peuple peut obtenir tout ce dont il a besoin juste en récoltant la nourriture de la nature, tout au plus, un peu de jardinage forestier est nécessaire pour aider la Nature à produire plus."
 basketweaving_trade_title:1 "Commerce de Tissage de Paniers"
 basketweaving_trade_desc:1 "C'est traditionnel pour notre peuple, spécialement nos femmes, de tisser des paniers qui sont beaucoup utilisés par nos communautés. Nous devrions faire de cela une partie centrale de notre économie et considérer les échanger avec d'autres tribus en échange de biens auxquels nous n'avons pas accès."
 commission_some_rock_art:0 "Commander de l'Art Rupestre"
 commission_some_rock_art_desc:0 "Pour honorer nos ancêtres, nous commanderons quelques peintures sur les rochers."
 rock_art_dec:0 "Art Rupestre"
 desc_rock_art_dec:1 "Nous avons commandé la création d'une nouvelle peinture rupestre sur nos terres pour honorer nos ancêtres."
 paint_the_land_title:0 "Peindre la Terre"
 paint_the_land_desc:0 "Peindre les rochers est un art cher à notre peuple. Notre connexion à la terre y est liée, donc pour renforcer ce lien, nous devrions peindre la terre une fois de plus."
 settle_our_tribe_title:0 "Établir notre Tribu"
 settle_our_tribe_desc:0 "Pendant de nombreux hivers, notre peuple s'est déplacé, mais plus maintenant. Nous devons nous établir sur la terre pour la gloire de notre peuple."
 colonize_the_continent:0 "Coloniser le Continent"
 desc_colonize_the_continent:1 "Il y a beaucoup de terre libre autour de nous qui doit être revendiquée par notre peuple si nous voulons résister aux nouvelles vagues d'étrangers venant sur nos rives."
 ne_native_ideas:0 "Idées des Forêts du Nord-Est"
 ne_native_ideas_start:0 "Traditions du Nord-Est"
 ne_native_ideas_bonus:0 "Ambition du Nord-Est"
 ne_turtle_clan:0 "Clan de la Tortue"
 ne_turtle_clan_desc:0 "Une carapace aussi forte qu'un rocher. Les tortues sont parmi les animaux les plus endurants et à la plus longue vie, nous pouvons sûrement apprendre d'elles comment nous protéger."
 ne_deer_clan:0 "Clan du Cerf"
 ne_deer_clan_desc:0 "Les poètes et conteurs doivent être loués et respectés. Les cerfs sont parmi les animaux les plus importants jamais chassés, leur grande dignité et prestance en ont fait une source d'inspiration pour nos artistes."
 ne_bear_clan:0 "Clan de l'Ours"
 ne_bear_clan_desc:1 "Les ours sont des gardiens. Ils savent comment protéger et guérir. Beaucoup de nos gens de cérémonie ont adopté 'ours' comme partie de leurs noms à cause de cela, et son esprit augmentera leurs capacités."
 ne_wolf_clan:0 "Clan du Loup"
 ne_wolf_clan_desc:1 "Les loups sont des sages, des leaders intelligents et persévérants. Leur loyauté, cependant, est leur qualité la plus admirée, puisque, comme des chiens fidèles et féroces, ils n'abandonneraient jamais leurs familles."
 ne_marten_clan:0 "Clan de la Martre"
 ne_marten_clan_desc:0 "Les martres sont des chasseurs, des guerriers ; elles ont toujours le contrôle du combat, les rendant ainsi des ennemis formidables. Leur esprit belliqueux a inspiré notre peuple en temps de guerre."
 ne_eagle_clan:0 "Clan de l'Aigle"
 ne_eagle_clan_desc:0 "Les aigles sont des animaux nobles et respectés. Ils sont devenus un symbole d'unité familiale et représentent un bon équilibre entre bonté et danger. Les membres d'autres tribus seront influencés par leur comportement majestueux."
 ne_crane_clan:0 "Clan de la Grue"
 ne_crane_clan_desc:0 "Les grues sont des leaders naturels. Quand une grue donne un enseignement, sa voix forte peut être entendue de loin, la rendant impossible à ignorer."
 se_native_ideas:0 "Idées des Forêts du Sud-Est"
 se_native_ideas_start:0 "Traditions du Sud-Est"
 se_native_ideas_bonus:0 "Ambitions du Sud-Est"
 se_mississippian_legacy:0 "Héritage Mississippien"
 se_mississippian_legacy_desc:0 "Un héritage est créé par des histoires. Des histoires sur les lieux que nous avons habités, les objets que nous avons utilisés, les vies que nous avons vécues. L'ancienne culture mississippienne s'étendait le long de la rivière comme un réseau religieux et commercial qui unissait différentes tribus."
 se_matrilineal_lineage:0 "Lignée Matrilinéaire"
 se_matrilineal_lineage_desc:0 "Les enfants naissent dans les clans de leurs parents, ils apprendront et grandiront avec eux. La plupart des tribus de notre région suivent une organisation matrilinéaire, avec la Mère du Clan étant une figure importante dans nos gouvernements."
 se_refined_ceramics:0 "Céramiques Raffinées"
 se_refined_ceramics_desc:1 "Dans toutes les vies que nous vivons, la boue et la pierre nous suivent toujours. C'est avec nos mains nues que nous les façonnons en quelque chose qui n'est pas juste de la boue, ou de la pierre. Au cours des siècles, nous avons affiné nos techniques céramiques et leur avons insufflé la vie."
 se_cultivation_of_the_earth:0 "Culture de la Terre"
 se_cultivation_of_the_earth_desc:0 "La terre est à la fois le commencement et la fin de toute vie. Elle nous nourrit, elle nous fait mourir de faim, elle transforme nos corps en cadavres pourris et elle nous dévore. Nous nous nourrissons d'elle, elle se nourrit de nous. Nous avons maintenant optimisé notre agriculture pour nous assurer que nous en tirons bien parti tant que nous le pouvons."
 se_mound_builders:0 "Constructeurs de Monticules"
 se_mound_builders_desc:0 "Honorer les morts est quelque chose qui doit être fait non seulement en paroles, mais aussi par des actes. Nos ancêtres étaient bien connus pour construire des monticules comme sites funéraires comme un moyen de rendre respect aux défunts."
 se_exogamous_marriages:0 "Mariages Exogames"
 se_exogamous_marriages_desc:0 "Se marier en dehors de nos clans nous assurera quelques alliances, ainsi que prévenir certaines maladies spécifiques à nos familles."
 se_stomp_dancers:0 "Danseurs de Piétinement"
 se_stomp_dancers_desc:0 "Pour exécuter une Danse de Piétinement exceptionnelle, les participants doivent suivre des règles strictes pour que la cérémonie soit correctement tenue. Ces règles incluent contrôler à la fois le corps et l'esprit, donc jeûner, rester éveillé et prendre des médicaments qui les aideront dans cette tâche essentielle."
 sw_native_ideas:1 "Idées du Sud-Ouest Américain"
 sw_native_ideas_start:0 "Traditions du Sud-Ouest"
 sw_native_ideas_bonus:0 "Ambitions du Sud-Ouest"
 sw_the_old_tales:0 "Les Anciens Contes"
 sw_the_old_tales_desc:0 "En écoutant les contes et histoires de notre passé, nous pouvons apprendre sur notre futur. Il est nécessaire que nous ne négligions pas leurs enseignements."
 sw_four_clans:0 "Quatre Clans"
 sw_four_clans_desc:1 "Pour certaines tribus de notre région, chaque enfant naît avec quatre clans : celui de la mère, celui du père, celui de la grand-mère et celui du grand-père. Chacun d'eux remplira l'enfant de force et de sagesse, rendant nos guerriers spécialement résistants."
 sw_raiding_nomads:0 "Nomades Pillards"
 sw_raiding_nomads_desc:0 "Certaines des tribus qui habitent le désert sont féroces et redoutables ; la seule mention de leur arrivée suffit à faire que les ennemis se cachent de peur."
 sw_prosperous_sedentarism:0 "Sédentarisme Prospère"
 sw_prosperous_sedentarism_desc:0 "Certaines tribus choisissent de demeurer dans des villages agricoles à la place, investissant dans leur propre développement."
 sw_the_grand_canyon:0 "Le Grand Canyon"
 sw_the_grand_canyon_desc:0 "Une coupure tranchante dans la chair de la Terre. C'est le Grand Canyon. Une fente dans sa peau pierreuse. C'est un endroit dangereux, mais le connaître nous accordera toujours quelque avantage supplémentaire sur nos ennemis."
 sw_into_the_desert:0 "Dans le Désert"
 sw_into_the_desert_desc:0 "Le désert ne peut pas être arrêté. Il ne peut pas être surmonté, il ne peut pas être combattu. Le désert ne peut qu'être accepté, compris. Nous avons appris comment y vivre, mais nos ennemis ne partagent pas la même connaissance, heureusement."
 sw_far_west:0 "Far West"
 sw_far_west_desc:0 "Il y a un moment de pause quand on comprend qu'on ne peut pas aller plus loin. Il n'y a rien au-delà de la dernière frontière : eau, calme, rien. Cependant, une impulsion irrationnelle nous pousse à avancer jusque-là."
