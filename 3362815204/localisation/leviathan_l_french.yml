 zoroastrian.1.t:0 "Sanctuaire Parsi à Sanjan"
 zoroastrian.1.d:0 "Longtemps nous avons compté sur nos sujets Parsis pour gérer les affaires de notre état, ayant servi comme conseillers loyaux de notre [Root.Monarch.GetTitle] pendant des générations. Récemment la communauté de Sanjan nous a demandé de leur donner protection contre la persécution."
