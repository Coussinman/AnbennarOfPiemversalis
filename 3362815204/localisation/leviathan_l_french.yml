 pacific_island_warriorsDESCR:0 "Étant habitués à vivre entourés d'eau partout, les guerriers du Pacifique ont développé des tactiques de frappe et fuite basées sur la mobilité aquatique."
 pacific_cavalryDESCR:0 "Cavaliers équipés d'arcs et d'armes à feu qui excellent dans les tactiques de raid et de harcèlement."
 pacific_arquebusierDESCR:0 "L'adoption des armes à feu fut plutôt lente dans certaines zones de Polynésie, mais graduellement l'arc commença à céder la place. L'arquebuse permit aux unités d'infanterie un taux de tir beaucoup plus élevé bien qu'avec moins de précision."
 pacific_hussarDESCR:0 "Cavalerie légère spécialisée dans les raids et les tactiques de frappe et fuite."
 pacific_swarm_cavDESCR:0 "La cavalerie d'essaim était une cavalerie en ordre dispersé armée d'arcs ou de carabines et utiliserait des tactiques de tir de harcèlement pour désorganiser l'ennemi avant de charger. L'ordre dispersé de la cavalerie les rendait moins vulnérables au feu ennemi, mais si l'opposition pouvait résister à leurs attaques de harcèlement, ils tombaient rapidement sous une charge."
 pacific_riflemenDESCR:0 "Une armée polynésienne utilisant de meilleures armes à feu avec une meilleure portée et précision."
 pacific_dragoonDESCR:0 "Le Dragon Polynésien était une unité de cavalerie armée de fusil et de lance. Bien qu'un dragon par nom, il était en fait beaucoup plus proche de la cavalerie de charge de style suédois. Les braves guerriers chargeraient vers l'ennemi tirant carabines et pistolets avant de se rapprocher pour le combat au corps à corps."
 pacific_guerrillasDESCR:0 "En combinant les techniques de frappe et fuite de la guerre polynésienne traditionnelle et les armes à feu, l'expression ultime de la guerre est atteinte."
 maori_ideas:0 "Idées Iwi"
 maori_ideas_start:0 "Système Iwi"
 maori_ideas_bonus:0 "Ambition Maori"
 sons_of_kupe:0 "Fils de Kupe"
 sons_of_kupe_desc:1 "Estimé s'être produit quelque part au 11ème siècle, le Voyage de Kupe est une histoire légendaire partagée par tous les Maoris. Il raconte un héros d'Hawaiki qui partit en voyage avec sa femme Kuramarotini dans son grand canoë, Matawhourua. Lors de leur voyage légendaire, ils rencontrèrent d'innombrables monstres marins, démons et temps difficiles avant de découvrir l'incroyable terre d'Aotearoa. En retournant à Hawaiki, il raconta à son peuple les choses incroyables qu'il avait vues, et qu'une nouvelle vie les attendait sur ces rives lointaines. C'est de ces auditeurs ravis que nous descendons, et l'esprit voyageur est quelque chose qui existe au cœur même de notre peuple."
 kaitiakitanga:0 "Kaitiakitanga"
 kaitiakitanga_desc:1 "Le Kaikiatitanga est la gardiennerie sacrée que tous les Maoris doivent au ciel, à la mer et à la terre. Celui qui pratique cette tradition est Kaitiaki ou gardien et est un gardien sacré qui défend les forces inanimées de Mana qui nous entourent mais sont incapables de se défendre elles-mêmes. Profaner un site saint est considéré équivalent au meurtre dans la société maorie, donc des actes nuisibles comme polluer une rivière, abattre une forêt, ou piller excessivement les ressources naturelles sont considérés comme un péché sans mesure. Ce n'est qu'en vivant en harmonie avec notre environnement et en nous restreignant sur combien nous empiétons sur la nature que nous pouvons plaire aux Dieux et nous enrichir de Mana."
 kaumatua:0 "Kaumatua"
 kaumatua_desc:1 "Bien que nous ne soyons pas dirigés par le conseil des anciens, ils sont hautement influents dans notre société. Un Kaumatua est élu par sa famille pour son intelligence suprême, sa sagesse et sa renommée pour s'assurer que la famille et l'Iwi dans son ensemble continuent à maintenir les traditions sacrées valorisées par les Maoris. Le Kaumatua détient l'âme d'un demi-dieu immortel qui possède le pouvoir de réincarnation, et a existé à travers d'innombrables vies, et peut revenir à tout moment pour donner des conseils à la famille."
 kapa_haka:0 "Kapa Haka"
 kapa_haka_desc:1 "Le Kapa Haka est une série de piétinements et de chants, plus comparable à une danse de guerre. La danse est typiquement exécutée par des guerriers alors qu'ils approchent d'une bataille, comme tentative de soutenir le moral amical ainsi que d'intimider leurs ennemis. La danse démontre la force et la prouesse, tout en rabaissant la force et la prouesse de leur ennemi."
 pa_defence:0 "Défense Pa"
 pa_defence_desc:0 "Un Pa est un village maori construit dans une position hautement défendable. Similaire aux châteaux européens, un Pa est construit pour assurer la survie continue du peuple local pendant le temps de guerre. Les Pa sont forts et défensifs, mais peu coûteux et peuvent être construits et maintenus pour peu plus qu'un village standard, donc alors que nos ennemis attendent et affament dehors nos portes, nous pouvons continuer à prospérer dans les murs de notre puissant village fortifié."
 te_moko:0 "Te Moko"
 te_moko_desc:0 "L'art du tatouage est une tradition pratiquée largement à travers nos terres. Un homme n'est guère un homme s'il n'a pas senti la marque de l'encre sur sa chair. Nous marquons ces tatouages dans notre peau avec des ciseaux, car nous sommes aussi durs et immobiles que la pierre, et nous accueillons les cicatrices qu'ils laissent derrière. Être marqué avec des tatouages traditionnels est un signe de grande force et prestige, et fait trembler les étrangers faibles alors que nous chargeons vers eux ; nos visages bénis par les marques de nos dieux et ancêtres."
 maori_king:0 "Le Mouvement du Roi Maori"
 maori_king_desc:1 "En 1858, par demande populaire, un roi maori fut élu pour représenter, mais ne pas régner sur, tous les autres Iwi. Bien que certains rejetèrent l'autorité de ce Roi démocratiquement sélectionné, beaucoup de Maoris affluèrent vers la cause du Roi comme moyen de prévenir l'aliénation de la terre maorie par les colons britanniques. Tout comme Victoria régnait sur tous les Britanniques, ce roi régnerait sur tous les Maoris et permettrait des négociations égales avec les Européens avec une voix unifiée."
 fijian_ideas:0 "Idées Fidjiennes"
 fijian_ideas_start:0 "Canoë Fidjien"
 fijian_ideas_bonus:0 "Ambition Fidjienne"
 fijian_crossroad:0 "Carrefour des Cultures"
 fijian_crossroad_desc:0 "Pendant des siècles, Fidji a été un point de repos pour d'innombrables migrateurs et voyageurs à travers le pacifique. Nous existons entre de nombreuses civilisations et en tant que tels, nous les avons influencées autant qu'elles nous ont influencés. Nous devons apprendre à accepter ces gens et les intégrer dans notre culture, pour que le mode de vie fidjien puisse continuer à évoluer avec les temps changeants."
 fijian_degel:0 "Lutunasobasoba et Degel"
 fijian_degel_desc:0 "Kaunitoni était le vaisseau légendaire qui porta nos ancêtres Lutunasobasoba et Degel des terres lointaines à l'Ouest, vers les rives sacrées de Fidji. C'est quand ils atteignirent notre île qu'ils se divisèrent en deux tribus, Lutunasobasoba devenant chef de l'Ouest, et Degel chef de l'Est."
 fijian_conjoined:0 "Société Conjointe"
 fijian_conjoined_desc:0 "Il a été dit que la société et la religion fidjiennes sont conjointes, et que toute tentative de séparer les deux résulterait en dommage irréparable à toutes les deux. Alors que la séparation de l'église et de l'état peut sembler progressiste en théorie, en réalité les lois mêmes qui gouvernent nos vies quotidiennes viennent de la sagesse des grands prophètes et des Dieux. Alors que nous acceptons les cultures différentes de la nôtre, si ces gens doivent vivre ici, ils doivent venir à comprendre nos Dieux et esprits s'ils doivent se dire Fidjiens."
 fijian_waqa:0 "Waqa Drua"
 fijian_waqa_desc:0 "Le Drua est un canoë conçu par nos ancêtres pour porter notre peuple à travers l'océan et faire la guerre en mer. Le Waqa Drua est le plus grand et le plus beau vaisseau navigant au monde, et d'autres royaumes tremblent alors qu'ils voient l'approche de notre vaste navire. Notre maîtrise de l'artisanat naval et de la guerre navale a gardé Fidji sûr des envahisseurs étrangers, et tant que nos puissantes armées océaniques maintiennent notre longue tradition navale, Fidji maintiendra sa souveraineté."
 fijian_warlords:0 "Seigneurs de Guerre Fidjiens"
 fijian_warlords_desc:0 "La nature montagneuse de nos îles a rendu difficile la consolidation des différents clans ensemble et à cause de cette fragmentation, les combats pour le territoire sont une chose constante. Cela signifie qu'une partie de notre société s'affronte constamment à d'autres groupes, donc ils sont habitués à la guerre."
 fijian_kai:0 "Kai Colo"
 fijian_kai_desc:0 "Nous sommes un peuple robuste, nos guerriers s'entraînent dans les climats montagneux difficiles de Fidji. Les Kai Colo sont les peuples montagnards de Fidji et produisent les guerriers les plus fins et les plus robustes que nos îles aient à offrir. Nous ne souffrons pas face aux climats adverses, et nous sommes adaptables à tous les terrains. Pendant la guerre, les Kai Colo tinrent bon dans leurs demeures montagneuses contre un ennemi bien plus avancé qu'eux. C'était une bataille qui déterminait l'existence continue des Kai Colo, et sans surprise, nos guerriers supérieurs gagnèrent à la fin."
 fijian_confederacy:0 "Confédération de Royaumes"
 fijian_confederacy_desc:0 "Quand nous Fidjiens en vînmes à formaliser nos gouvernements disparates, une telle proposition était que tous les royaumes existants de Fidji soient unifiés en une Confédération de Rois, chacun détenant une certaine autonomie tout en étant toujours unifié sous un seul corps gouvernant. Cette méthode d'accorder à notre peuple l'autonomie locale promeut le commerce local et crée une société plus prospère pour tous."
 hawaiian_ideas:0 "Idées Hawaïennes"
 hawaiian_ideas_start:0 "L'Appel du Surf"
 hawaiian_ideas_bonus:0 "Ambition Hawaïenne"
 kapu_system:0 "Préserver le Système Kapu"
 kapu_system_desc:0 "Le système Kapu est l'ancien système hawaïen de lois qui régit le style de vie, les rôles de genre, la religion et le gouvernement des îles. Le Kapu est une loi religieuse, et fait respecter la volonté des Dieux sur le peuple. Il protège aussi les sites saints d'Hawaï et prévient la déforestation et le pillage des ressources précieuses de notre nation pour le plaisir expéditif. Personne n'est exempt du Kapu ; ni les roturiers, ni les marchands, ni les visiteurs étrangers, et même pas le Roi."
 alii_nui:0 "Redéfinir les Ali'i Nui"
 alii_nui_desc:0 "Les Ali'i sont la classe dirigeante d'Hawaï, et l'Ali'i Nui est l'individu qui dirige la classe dirigeante. Les Ali'i Nui furent longtemps considérés les membres les plus hauts de la société, sans individus ou institutions les surpassant. Avec l'unification d'Hawaï, nous ne pouvons simplement déposer les anciens dirigeants de ces régions, mais plutôt nous pouvons redéfinir le sens d'Ali'i Nui en une position séculaire nommée par le Roi d'Hawaï, solidifiant notre position sans déranger les Ali'i."
 hula_idea:0 "Hula"
 hula_idea_desc:0 "Le Hula est une danse traditionnelle souvent accompagnée d'un Chant Oli ou d'une Chanson Mele. Le Hula est plus qu'une simple danse ou performance, cependant. C'est le medium par lequel nous préservons notre histoire, notre culture, et racontons les histoires de nos ancêtres et dieux. L'Oli ou Mele décrit les événements comme ils se sont passés avec des mots, et le Hula traduit ces mots en mouvement physique. Le mouvement de nos corps et mains représentent les mots littéraux parlés ou chantés par l'Oli et Mele, mais peuvent aussi représenter les événements de l'histoire comme l'écoulement des vagues ou les émotions intenses des héros légendaires d'autrefois."
 ohana:0 "Ohana"
 ohana_desc:0 "Ohana est le concept hawaïen de famille, et s'est longtemps étendu au-delà de la simple relation de sang. Une famille prend de nombreuses formes, et la famille adoptée est d'égale importance à la famille de sang. C'était une pratique commune pour un grand dirigeant d'adopter des amis et alliés de confiance dans sa famille et les traiter comme parents, et notre concept malléable de famille fait de la société hawaïenne une qui peut accueillir les étrangers avec des bras fraternels."
 kanawai_mamalahoe:0 "Kanawai Mamalahoe"
 kanawai_mamalahoe_desc:0 "'Ô peuple, Honorez votre dieu ; respectez également les gens grands et humbles ; Que chacun, des vieux hommes et femmes aux enfants Soit libre d'aller et de se coucher sur la route Sans peur du mal. Brisez cette loi, et mourez.' C'est la Loi de la Pagaie Brisée établie par le Roi Kamehameha, et c'est l'épine dorsale de notre société. La loi est révolutionnaire et valorise la sainteté de toute vie Humaine, même celle de nos ennemis, assurant que les faibles et innocents sont protégés de la dévastation et des difficultés de la guerre."
 naha_prophecy:0 "Prophétie Naha"
 naha_prophecy_desc:0 "La Prophétie Naha dicte que l'homme ou la femme qui peut soulever la Pierre Naha est le dirigeant légitime de toute la Polynésie. Notre dirigeant a accompli cette prophétie, et alors que certains peuvent nier notre droit de régner sur la Polynésie, ils sauront bientôt que le sang divin de notre lignée royale a longtemps été destiné à unir notre peuple comme un, et amener la Polynésie à la proéminence globale."
 legendary_voyagers:0 "Voyageurs Légendaires"
 legendary_voyagers_desc:0 "Le nombre pur d'ancêtres à travers la Polynésie qui prétendent qu'ils sont originaires d'Hawaï sont trop nombreux à compter. Il ne peut être nié que le voyage, l'exploration et la colonisation sont dans le sang même du peuple hawaïen. Nous entendons l'océan ouvert nous appeler, et nous obéissons. Utilisant les techniques de navigation anciennes de suivre la migration des oiseaux et les positions des étoiles dans le ciel, nous Hawaïens pouvons nous aventurer au bord de la Terre et revenir, apportant connaissance et richesses aux rives de notre magnifique demeure."
 tongan_ideas:0 "Idées Tongiennes"
 tongan_ideas_start:0 "Système Tributaire Tongien"
 tongan_ideas_bonus:0 "Ambition Tongienne"
 tonga_tangaloa:0 "Le Mythe Tangaloa"
 tonga_tangaloa_desc:0 "Tangaloa est une famille de Dieux de grande importance pour notre peuple. Le premier membre de la dynastie Tangaloa était Eiki ; un cousin du Dieu créateur Havea Hikule'o et du champion de l'Humanité : Maui. Il y a de nombreuses histoires des exploits de la grande famille Tangaloa ; incluant le héros Eitumapu'a qui grimpa un grand arbre de fer dans les cieux et trouva l'amour de sa vie Ilaheva et dormit à ses côtés jusqu'à ce que les deux îles Tala-kite et Mata-aho soient forgées de leur amour."
 tonga_pulotu:0 "Création de Pulotu"
 tonga_pulotu_desc:0 "Au commencement, Pulotu tira le grand rocher Touia'o Futuna du plan infini d'océan. Sur cette nouvelle terre émergèrent quatre paires de jumeaux de sexes opposés, et chaque frère coucha avec sa sœur et leur sang divin produirait quatre filles saintes. Nos plus anciens ancêtres lient tous les peuples ensemble, et quelle meilleure nation pour garder les descendants de ces peuples vivants que Tonga ? Sûrement, notre réseau de tributaires et sujets comprendra que c'est notre amour fraternel et sœurnel l'un de l'autre qui nous amène le plus près des anciens dieux et ancêtres."
 tonga_maui:0 "Les Îles de Maui"
 tonga_maui_desc:0 "C'est de Manuka à Samoa où Maui recevrait son hameçon de pêche légendaire de nul autre que Tonga Fusifonua. Quand le grand héros Maui alla pêcher dans l'océan avec cet hameçon, il ne tira pas un poisson de l'océan, mais notre île natale de Tongatapu fut traînée du fond de la mer ! Alors que Maui continuait à pêcher avec cet hameçon magique, il donna naissance à 'Eua et aux nombreuses autres petites îles de notre grand royaume, et même quelques-unes des îles de Fidji et Samoa aussi. Mais c'est Tongatapu, l'île capitale de notre nation, qui fut la première des îles de Maui, et sûrement la nature divine de la naissance de notre terre qui attirera encore plus de marchands, colons et nobles vers nos rives."
 tonga_polynesian:0 "Vrais Prétendants à la Polynésie"
 tonga_polynesian_desc:0 "Alors que les autres Insulaires du Pacifique embrassent les vents du changement comme les étrangers viennent à nos rives, ou en effet nous venons aux rives étrangères, nous ne cédons pas aux voies d'autres. En tant que Tongiens, nous sommes fiers de notre héritage de voyage, et restons aussi têtus et résistants qu'un rocher face aux marées changeantes. Nous assurerons que notre peuple continue à garder l'identité tongienne vivante."
 tonga_tongatapu:0 "Les Cloches de Tongatapu"
 tonga_tongatapu_desc:0 "Nous nous vantons du ratio le plus élevé de personnes-aux-temples dans tout le monde. Alors qu'on navigue près des rives de Tongatapu, parmi le murmure des vagues, on peut entendre le carillon des cloches et les douces prières des fidèles. Que nous choisissions de pratiquer notre ancienne religion, ou les fois émergentes d'outre-mer, notre foi liera nous Tongiens ensemble, et chacun aura une place pour adorer proprement leurs dieux."
 tonga_craftsman:0 "Artisanat Tongien Ancien"
 tonga_craftsman_desc:0 "Nous avons une tradition ancienne de sculpture sur os, sculpture sur bois, et fabrication de paniers. Nos pratiques précèdent tous records, et nos grands artisans ont passé leur métier de génération en génération depuis si longtemps qu'on pourrait croire que c'est dans notre sang même."
 tonga_oceanic_empire:0 "L'Empire Océanique"
 tonga_oceanic_empire_desc:0 "Tonga abrite plus de 170 îles, avec un peuple tous connectés par nos anciennes traditions et coutumes. Au-delà de cela, l'Empire Tongien collecte ses tributs de Samoa et Fidji, et beaucoup de nations au-delà de nos rives. Avec la brillance et l'ingéniosité que nous possédons pour garder un peuple unifié à travers un tel océan sans fin, il n'y a pas de nation meilleure que l'Empire Tongien pour s'étendre à travers l'Océanie."
 samoan_ideas:0 "Idées Samoanes"
 samoan_ideas_start:0 "Esprits Brillants de Samoa"
 samoan_ideas_bonus:0 "Ambition Samoane"
 samoa_musical:0 "Culture Musicale Samoane"
 samoa_musical_desc:0 "La musique est une partie intégrale de ce que signifie être Samoan. Nous pratiquons rituellement nos anciennes traditions musicales, et notre île abrite d'innombrables chanteurs, danseurs et faiseurs de musique inspirés. La musique est un langage universel que tous les peuples comprennent, et c'est avec notre maîtrise du langage musical que nous trouverons l'unité."
 samoa_faa:0 "Fa'a Samoa"
 samoa_faa_desc:0 "Fa'a Samoa est l'ancien guide pour tous les Samoans sur comment mener leurs vies, et comment régir leur peuple. Les trois éléments structurels de Fa'a Samoa résident dans les Matai ou noblesse, Aiga ou famille, et le clergé. Il y a plus de 18 000 familles nobles vivant sur nos diverses îles, et toutes suivent la philosophie simple de Fa'a Samoa. C'est en codifiant ce que signifie être Samoan que nous pouvons maintenir un royaume qui s'étend sur d'innombrables îles disparates à travers la mer."
 samoa_mauluulu:0 "Maulu'ulu"
 samoa_mauluulu_desc:0 "Le Maulu'ulu est une danse traditionnelle ancienne pratiquée principalement par les femmes samoanes, bien que beaucoup de villages auraient les hommes et femmes danser ensemble. La danse est une expression artistique de la vie quotidienne à Samoa ; imitant les mouvements des devoirs domestiques, agriculture, pêche, et coutumes traditionnelles. C'est avec cela que nous lions les activités de la vie quotidienne à notre culture et les rendons transcendantes."
 samoa_foreign:0 "Acceptation des Missionnaires Étrangers"
 samoa_foreign_desc:0 "Bien que nous souhaitons préserver notre culture et héritage, il est irréfutable que ces missionnaires et prophètes qui viennent d'outre-mer portent avec eux une sagesse bien au-delà de ce que nous possédons déjà. Peut-être qu'en leur permettant de rester et pratiquer leurs voies, nous pourrions absorber une partie de cette sagesse dans notre propre société. Un peu d'influence occidentale ne pourrait pas nuire."
 samoa_tatau:0 "Tatau"
 samoa_tatau_desc:0 "L'art ancien du Tatau est pratiqué largement à travers le Triangle Polynésien. Les artistes Tatau maîtres pratiquent leur artisanat avec des outils faits d'os, défense, dents, coquille et bois. Le processus est long, ardu et douloureux, mais nous le faisons pour décorer nos corps avec des vénérations à nos ancêtres et dieux ; montrant la spiritualité d'un homme et son engagement au mode de vie samoan."
 samoa_faavae:0 "Fa'avae I Le Atua Samoa"
 samoa_faavae_desc:0 "Les pratiques religieuses de notre peuple varient énormément en doctrine et dénomination, mais toutes sont liées par la phrase \"Samoa est fondé sur Dieu\". Peu importe quelle religion nous pratiquons, car c'est Samoa lui-même qui est saint parmi tous les dieux. Dimanche est un jour de grand repos pour tous les Samoans, pour adorer leurs dieux respectifs de la façon qu'ils choisissent et passer du temps parmi leur famille. Peu importe quelle foi vous suivez, car toutes sont acceptées dans Fa'a Samoa."
 samoa_trade:0 "Commerce du Triangle Polynésien"
 samoa_trade_desc:0 "Pendant des années, les commerçants samoans ont été impliqués dans le commerce à travers le Triangle Polynésien ; principalement avec Fidji et Tonga, nos proches voisins. Beaucoup de sociétés abandonneraient simplement la notion de commerce à travers un tel vaste océan, mais nos voyageurs et commerçants comprennent la voie des vagues mieux que tous autres. Peu importe la taille de notre nation, nous nous souviendrons des techniques de navigation qui apportèrent des richesses à Samoa, et peut-être qu'un jour Samoa récoltera les riches biens commerciaux de tout le monde..."
