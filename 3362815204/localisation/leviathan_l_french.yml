 estate_ratu:1 "Ratu"
 iroquoian_federation_ideas:0 "Idées de la Fédération Iroquoise"
 iroquoian_federation_ideas_start:0 "Traditions Iroquoises"
 iroquoian_federation_ideas_bonus:0 "Ambitions Iroquoises"
 iro_great_law_of_peace:0 "Grande Loi de Paix"
 iro_great_law_of_peace_desc:0 "La Grande Loi de Paix, ou Grande Loi de Liaison, fait partie de notre tradition orale et prend sept ou huit jours à réciter complètement. Sous ses enseignements nous vivons en harmonie."
 iro_tree_of_peace:0 "Arbre de Paix"
 iro_tree_of_peace_desc:0 "Le Grand Pacificateur, fondateur de cette Confédération, planta un arbre avec de longues et saines feuilles sous lequel toutes nos nations doivent trouver refuge."
 iro_great_white_roots:0 "Grandes Racines Blanches"
 iro_great_white_roots_desc:0 "Les racines du Grand Arbre de Paix connectent les nations de notre Confédération, poussant au nord, sud, est et ouest."
 iro_into_the_grave:0 "Dans la Tombe"
 iro_into_the_grave_desc:0 "Chacune des nations qui forment notre Ligue avait un chef de guerre dont le titre le suit dans la tombe. Leur gloire est telle que la terre est honorée d'être prise par eux."
 iro_the_good_word:0 "La Bonne Parole"
 iro_the_good_word_desc:0 "La Bonne Parole établit ce qui est justice en action, apportant la justice à toutes nos nations. La Parole est la loi."
 iro_sachems:0 "Sachems"
 iro_sachems_desc:0 "Les Sachems sont les seigneurs de nos tribus, gardiens de paix. Ils prennent part au Conseil et s'assurent que nos nations restent harmonieuses."
 iro_the_grand_council:0 "Le Grand Conseil"
 iro_the_grand_council_desc:0 "Le Conseil représente la souveraineté parmi notre peuple. C'est où nous nous rencontrons pour poursuivre et atteindre nos ambitions. Nous étendrons notre domination sur la terre."
 siouan_federation_ideas:0 "Idées de la Fédération Sioux"
 siouan_federation_ideas_start:0 "Traditions Sioux"
 siouan_federation_ideas_bonus:0 "Ambitions Sioux"
 sio_great_spirit:0 "Grand Esprit"
 sio_great_spirit_desc:0 "Le Grand Esprit est le divin sacré qui réside en tout ; le grand pouvoir de sainteté qui crée, protège et finit tout."
 sio_tioshpayes:0 "Tioshpayes"
 sio_tioshpayes_desc:0 "Les Tioshpayes sont les familles étendues de notre peuple, faire partie d'une renforce les liens internes parmi nos tribus et nous fait nous sentir plus proches les uns des autres."
 sio_between_the_rivers:0 "Entre les Rivières"
 sio_between_the_rivers_desc:0 "Les rivières Minnesota et Missouri baignent notre terre. Leurs eaux apportent prospérité au sol et sérénité à notre nation, sachant qu'elles nous fournissent tout ce dont nous avons besoin."
 sio_trade_fairs:0 "Foires Commerciales"
 sio_trade_fairs_desc:0 "Nos marchands voyagent au loin pour assister et organiser des foires commerciales avec d'autres tribus. Les relations commerciales sont un moyen utile d'assurer nos besoins."
 sio_oyate:0 "Oyate"
 sio_oyate_desc:0 "Un homme ne peut vivre seul ou, si c'était le cas, cela ne s'appellerait pas la vie. Un oyate est une tribu, un lieu d'appartenance. Parmi les oyates nous trouvons protection et conseils."
 sio_until_death_and_after:0 "Jusqu'à la Mort et Après"
 sio_until_death_and_after_desc:0 "Il y a un vieux proverbe parmi notre peuple qui dit \"aujourd'hui est un bon jour pour mourir\". Ce que cela signifie est que la mort viendra sans avertissement, et que nous devrions être prêts à la recevoir en défendant nos familles et foyers."
 sio_across_the_land:0 "À travers la Terre"
 sio_across_the_land_desc:0 "Nous allons à l'ouest en été, à l'est en hiver. Chassons les bisons quand le soleil est à son plus haut, retournons aux bois pour trouver refuge du froid."
 eastern_algonquian_federation_ideas:0 "Idées Algonquines Orientales"
 eastern_algonquian_federation_ideas_start:0 "Traditions Algonquiennes Orientales"
 eastern_algonquian_federation_ideas_bonus:0 "Ambitions Algonquiennes Orientales"
 ealg_corn_beans_and_squash:0 "Maïs, Haricots et Courges"
 ealg_corn_beans_and_squash_desc:0 "Le maïs, les haricots, les courges. Voilà les trois piliers sacrés qui nourrissent notre peuple depuis des générations immémorielles. Leur culture elle-même constitue une bénédiction divine pour notre nation, un don des esprits de la terre."
 ealg_seasonal_economy:0 "Économie Saisonnière"
 ealg_seasonal_economy_desc:0 "Dans les temps troublés, nous devons apprendre à endurer en harmonie avec la vie. Et la vie, c'est la nature elle-même. Le cycle des saisons gouverne également nos coutumes ancestrales. Nos villages doivent demeurer aussi mobiles et temporaires que les vents qui soufflent sur nos terres."
 ealg_slash_and_burn:0 "Agriculture sur Brûlis"
 ealg_slash_and_burn_desc:0 "Il existe une technique agricole millénaire qui consiste à brûler la végétation pour obtenir une couche fertile de cendres nutritives qui fertilise la terre. Nous avons appris que la terre devient plus forte après cette épreuve du feu. Elle est plus forte parce qu'elle sait ce que signifie être brisée pour mieux renaître."
 ealg_fishing_habits:0 "Traditions de Pêche"
 ealg_fishing_habits_desc:0 "Parfois, il est difficile de croire que certains de nos frères sont nés sur la terre ferme et non dans les eaux, tant leurs corps nagent avec une telle agilité qu'il devient presque impossible de les distinguer du courant de la rivière elle-même."
 ealg_whale_hunters:0 "Chasseurs de Baleines"
 ealg_whale_hunters_desc:0 "Les baleines, les marsouins, les morses, les phoques. Tout ce que la mer nous offre et qui dépasse nos voix, notre sentiment inconsidéré d'orgueil. Tout ce que la mer nous donne dans sa générosité, nous le chassons avec respect."
 ealg_white_tialed_deer:0 "Cerfs à Queue Blanche"
 ealg_white_tialed_deer_desc:0 "Nous suivons leurs pistes, observons leur comportement prudent, envions leur nature gracieuse. Il n'existe pas une seule partie du cerf qui ne soit précieuse. Nous les chassons pour leur chair, mais nous tannons aussi leurs peaux pour protéger les nôtres."
 ealg_back_before_spring:0 "De Retour Avant le Printemps"
 ealg_back_before_spring_desc:0 "Au printemps, nous suivons l'épanouissement des prairies vers les côtes. Nous pêchons l'éperlan, l'esturgeon, le saumon. En été, nous cueillons les baies sous le soleil chaleureux. À l'automne, nous chassons. Et en hiver, quand tombe la première neige, nous cherchons refuge près des feux réconfortants."
 central_algonquian_federation_ideas:0 "Idées Algonquiennes Centrales"
 central_algonquian_federation_ideas_start:0 "Traditions Algonquiennes Centrales"
 central_algonquian_federation_ideas_bonus:0 "Ambitions Algonquiennes Centrales"
 calg_fur_trade:0 "Commerce des Fourrures"
 calg_fur_trade_desc:0 "Le commerce des fourrures avec les autres tribus et les étrangers constitue un pilier essentiel de notre économie. Nous sommes fiers de nos talents de chasseurs et sommes donc capables de fournir les fourrures animales de la plus haute qualité."
 calg_midewiwin:0 "Midewiwin"
 calg_midewiwin_desc:0 "Le chemin juste est celui qui nous mènera vers la sérénité éternelle. La voie du cœur demeure insondable et imprévisible, mais il est du devoir de nos plus sages anciens de nous aider à la prédire."
 calg_medicinal_infusions:0 "Infusions Médicinales"
 calg_medicinal_infusions_desc:0 "Les propriétés curatives de certaines plantes sacrées ont aidé notre peuple à surmonter diverses maladies depuis des siècles. Les infusions préparées à partir de certaines feuilles particulières sont réputées prolonger la vie de nos frères."
 calg_seven_fires_prophecy:0 "Prophétie des Sept Feux"
 calg_seven_fires_prophecy_desc:0 "Chaque feu de la prophétie représente un enseignement spirituel significatif, marquant une époque qui viendra puis passera. En suivant leur guidance sacrée, nous préviendrons que le monde ne devienne amer par le manque de respect."
 calg_teaching_scrolls:0 "Rouleaux d'Enseignement"
 calg_teaching_scrolls_desc:0 "Il existe peu de choses plus puissantes que la connaissance ancestrale. Nous la collectons et inscrivons nos enseignements sur des rouleaux d'écorce de bouleau que nous conservons ensuite en lieu sûr, les utilisant principalement à des fins cérémonielles."
 calg_copper_weaponry:0 "Armement de Cuivre"
 calg_copper_weaponry_desc:0 "Le matériau importe autant que l'outil lui-même. Nos armes sont efficaces non seulement grâce aux mains qui les manient, mais aussi grâce au cuivre de haute qualité que nous utilisons pour les forger."
 calg_land_of_the_dawn:0 "Terre de l'Aurore"
 calg_land_of_the_dawn_desc:0 "Notre peuple pratique le commerce à travers tout le continent depuis des millénaires, a migré, voyagé, trouvé un foyer, quitté un foyer, trouvé un véritable foyer. Nous avons utilisé les routes en canoë pour nous déplacer du nord au sud, d'ouest en est. Et nous continuerons ainsi."
 muskogean_federation_ideas:0 "Idées de la Fédération Muskogéenne"
 muskogean_federation_ideas_start:0 "Traditions Muskogéennes"
 muskogean_federation_ideas_bonus:0 "Ambitions Muskogéennes"
 mus_totem_animals:0 "Animaux Totems"
 mus_totem_animals_desc:0 "L'organisation traditionnelle de nos tribus repose sur les clans, chacun d'eux portant le nom de son animal totem. Ces esprits gardiens sont nos guides et nos mentors, offrant leur sagesse ancestrale à notre nation."
 mus_embroidered_skin:0 "Peau Brodée"
 mus_embroidered_skin_desc:0 "L'image d'une créature encapsule une partie de son essence spirituelle. En tatouant nos corps, nous imprégnons notre peau des attributs sacrés de la nature."
 mus_green_corn_ceremony:0 "Cérémonie du Maïs Vert"
 mus_green_corn_ceremony_desc:0 "Au cœur de l'été, lorsque les premiers fruits ont déjà été récoltés, notre peuple se rassemble sur la place du village pour célébrer les nouveaux commencements. Durant ces jours sacrés, le renouveau ne s'applique pas seulement à la nature, car tout méfait ou grief est également pardonné."
 mus_valiant_in_war:0 "Vaillants à la Guerre"
 mus_valiant_in_war_desc:0 "La réputation légendaire de nos guerriers précède leur apparition sur le champ de bataille. Leur bravoure accompagne leur fierté de servir notre prestigieuse nation."
 mus_the_great_ball_game:0 "Le Grand Jeu de Balle"
 mus_the_great_ball_game_desc:0 "En temps de guerre, les inquiétudes de notre peuple s'accroissent, s'inquiétant de la mort, du deuil, de la faim. Cependant, il est de notre devoir de célébrer les temps de paix avec un égal degré d'émotion. La musique, les jeux et les festivals aident à maintenir nos esprits élevés."
 mus_red_and_white_towns:0 "Villes Rouges et Blanches"
 mus_red_and_white_towns_desc:0 "Certaines de nos villes ont l'honneur d'être classifiées en deux catégories différentes : les Villes Rouges ou Blanches. Les villes rouges organisent les cérémonies de guerre, tandis que les blanches sont destinées aux rituels pacifiques."
 mus_meritocratic_leadership:0 "Leadership Méritocratique"
 mus_meritocratic_leadership_desc:0 "Atteindre un objectif par ses propres mérites apporte une rétribution plus satisfaisante que de simplement l'obtenir en don. Notre tribu croit fermement à récompenser les véritables efforts par de plus grandes responsabilités et autorité."
 generic_federation_ideas:0 "Idées de Fédération"
 generic_federation_ideas_start:0 "Traditions Fédérales"
 generic_federation_ideas_bonus:0 "Ambitions Fédérales"
 fed_council_of_elders:0 "Conseil des Anciens"
 fed_council_of_elders_desc:0 "Le gouvernement de notre Fédération existe pour s'assurer que toutes les nations qui en font partie aient une voix et leur mot à dire dans toutes les décisions. Collaborer à l'administration de notre territoire nous aidera à considérer de nouvelles perspectives."
 fed_great_chief:0 "Grand Chef"
 fed_great_chief_desc:0 "En tant que dirigeants de notre union, il est de notre devoir de s'assurer que chacune des tribus sous notre leadership soit en sécurité et protégée. Nous pouvons reposer tranquilles, sachant que le Grand Chef veille sur nous."
 fed_petroglyphs:0 "Pétroglyphes"
 fed_petroglyphs_desc:0 "L'image d'un concept devient tangible quand cette image nous est présentée. La gravure sur pierre les matérialise, fournissant une représentation sacrée et observable de nos notions les plus profondes."
 fed_sign_language:0 "Langage des Signes Indigène"
 fed_sign_language_desc:0 "Nous habitons une terre immense, aussi vaste que le voyage du soleil et le parcours de la lune. Les mots ne peuvent les suivre, surtout entre tribus distantes. Ainsi, nous avons développé un langage des signes comme lingua franca entre nos nations."
 fed_gender_parity:0 "Parité des Genres"
 fed_gender_parity_desc:0 "Que nos tribus suivent un système matrilinéaire ou patrilinéaire, les deux sexes participent grandement au gouvernement de notre tribu, détenant le pouvoir sur les décisions prises."
 fed_little_brother_of_war:0 "Petit Frère de la Guerre"
 fed_little_brother_of_war_desc:0 "La violence n'est pas toujours la solution. Une compétition saine dans le sport peut constituer une approche différente pour mesurer les capacités de nos tribus les unes contre les autres."
 fed_sunrise_invasion:0 "Invasion de l'Aurore"
 fed_sunrise_invasion_desc:0 "La naissance du soleil vient de l'est, son berceau lumineux reposant en quelque terre lointaine au-delà de l'océan. Notre désir de la trouver nous mènera vers la lumière."
 aotearoa_nation_title:0 "Former Aotearoa"
 aotearoa_nation_desc:0 "Nous avons émergé comme l'Iwi qui les unira tous sous la même bannière. L'ascension d'Aotearoa commence aujourd'hui !"
 unite_hawaii_title:0 "Unifier Hawaï"
 unite_hawaii_desc:0 "Les îles sont enfin unies sous un dirigeant unique. Une nouvelle époque de prospérité s'ouvre devant nous."
 unite_fiji_title:0 "Unifier les Fidji"
 unite_fiji_desc:0 "Les clans ne font plus qu'un, et nous pouvons revendiquer le titre de dirigeant des Fidji."
 polynesian_navy_build_title:0 "Peuple Océanique"
 polynesian_navy_build_desc:0 "Peu importe ce que le peuple polynésien appelle foyer, une chose qu'ils ont tous en commun est une connexion spirituelle avec la mer. La navigation est souvent considérée comme une tradition sacrée, et dans certaines sociétés, le canoë du navigateur est vu comme une extension de son propre corps, et dans des cas encore plus extrêmes, le canoë est considéré comme ayant un Mana ou une âme propre et est souverain et sacré parmi toutes choses."
 polynesian_grand_navy_title:1 "Triangle Polynésien"
 polynesian_grand_navy_desc:0 "Le Triangle Polynésien désigne la zone de l'océan Pacifique habitée par les Polynésiens. Les pointes du triangle se réfèrent à Hawaï, l'angle ouest à Aotearoa, et l'angle est à Rapa Nui. Les commerçants et voyageurs polynésiens utilisaient le Triangle Polynésien pour s'engager dans le commerce, l'exploration et la colonisation. Les Polynésiens indigènes se référaient en fait à cette région comme à une pieuvre, représentant les diverses voies invisibles que les navigateurs suivaient le long de la mer. Cette pieuvre porte divers noms dans les sociétés polynésiennes, notamment Taumata-Fe'e-Fa'atupu-Hau ou Grande Pieuvre de la Prospérité, en référence aux grandes richesses que l'exploration et le commerce apporteraient à leur société."
 gain_mana_title:0 "Gagner du Mana"
 gain_mana_desc:0 "Le Mana équivaut approximativement à l'expression occidentale d'âme ou d'esprit. Mais le Mana est aussi la mesure du prestige et de la piété d'un homme, et un homme honorable est considéré comme possédant beaucoup de Mana tandis qu'un membre inférieur de la société est vu comme étant faible en Mana. Dans certaines sociétés, quelqu'un qui se consacre à la prière et à l'accumulation de Mana peut gagner la faveur des dieux et leur demander d'accomplir des tâches telles que changer le temps ou faire surgir des îles de l'océan. C'est de là que vient l'erreur de l'Occident d'assimiler le Mana à la Magie."
 centralize_the_realm_title:0 "Centraliser le Royaume"
 centralize_the_realm_desc:0 "Nous sommes respectés en tant que dirigeant, mais nous devons accroître notre puissance en centralisant le pouvoir autour de nous et en modernisant les façons dont nous gouvernons notre peuple."
 shipbuilders_title:0 "Constructeurs de Navires"
 shipbuilders_desc:0 "Vivre sur des îles nous rend dépendants des navires. Bien que nos traditions tournent autour de la construction navale, nous devons créer une base solide pour une expansion future."
 expand_trade_routes_title:0 "Étendre les Routes Commerciales"
 expand_trade_routes_desc:0 "Afin d'accroître notre richesse, nous devons devenir le centre du commerce de la région. Nos marchands ne doivent jamais se reposer."
 own_cot_title:0 "Posséder un Centre Commercial"
 own_cot_desc:0 "Il y a quelques endroits bénis par les dieux comme lieux où le commerce se fait naturellement. Nous devons les saisir, peu importe le prix, afin de dominer le commerce."
 absolute_rule_title:0 "Règne Absolu"
 absolute_rule_desc:0 "Notre pouvoir ne peut être inégalé tant que nous ne contrôlons pas efficacement au moins la moitié du pays."
 loyal_subjects_title:0 "Sujets Loyaux"
 loyal_subjects_desc:0 "Les ordres sont aussi utiles que dangereux s'ils ne sont pas surveillés. 'Gardez vos amis proches, et vos ennemis plus proches' résume bien cette philosophie."
 island_hopping_title:0 "Saut d'Îles"
 island_hopping_desc:0 "D'une île à l'autre, notre peuple continue de s'étendre à travers tout le Triangle Polynésien."
 fiji_drua_builders_title:0 "Constructeurs de Drua"
 fiji_drua_builders_desc:0 "Bien que les druas soient un design assez commun dans le Triangle Polynésien, leur origine se trouve dans nos terres. Et en tant que constructeurs originaux, notre réputation de meilleurs artisans est encore bien connue. De nos îles, nous exportons beaucoup de druas vers d'autres nations. Peut-être qu'une meilleure infrastructure peut nous aider à apporter plus de richesse à notre communauté."
 fiji_vunivalu_title:0 "Vunivalu Fidjien"
 fiji_vunivalu_desc:0 "Nos chefs militaires sont appelés Vunivalu ou seigneurs de guerre dans notre tradition. Quand un homme prouve sa valeur en menant des hommes au combat et revient victorieux, la tribu le nomme Vunivalu. Nous devrions faire savoir à tous que n'importe quel homme de nos rangs peut en devenir un."
 fiji_island_lords_title:0 "Seigneurs des Îles"
 fiji_island_lords_desc:0 "En montrant notre force et en leur faisant peur, nous pouvons revendiquer la gouvernance de ces îles."
 fiji_one_nation_title:0 "Une Nation"
 fiji_one_nation_desc:0 "Les îles de Viti ont été divisées parmi les Clans pendant de nombreuses générations, depuis le tout premier moment où nos ancêtres arrivèrent sur ces rivages. Nous avons accompli les rêves de nos ancêtres et uni notre peuple sous un seul dirigeant."
 hawaii_ahupuaa_system_title:0 "Système Ahupua'a"
 hawaii_ahupuaa_system_desc:0 "Le système Ahupua'a était le système sociétal conçu par Umi-a-Liloa comme moyen de guider la société hawaïenne avec trois valeurs simples. La première valeur étant : l'aloha. L'Aloha est la doctrine qui régit le respect fondamental exigé de chaque Hawaïen, et les règles exactes de l'Aloha variaient selon le genre et la classe sociale. Laulima est la seconde valeur du système Ahupua'a, et elle dicte la coopération. Laulima signifie littéralement plusieurs mains, et décrit la manière dont chaque Hawaïen contribue au succès du Royaume et que l'accomplissement de ses devoirs et la coopération avec les autres est dans l'intérêt de tous. Malama est la valeur finale du système Ahupua'a, et elle décrit l'intendance. Celui qui pratique le Malama est attentif, attentionné et observateur, et prend soin de sa communauté et de sa famille. C'est en pratiquant les trois principes de l'Ahupua'a qu'on atteint le Pono, une vie parfaitement équilibrée."
 hawaii_please_the_kaha_title:0 "Plaire aux Ka Ha"
 hawaii_please_the_kaha_desc:0 "Bien que notre société croie en plusieurs dieux et déesses, les plus éminents sont Kane, Ku, Lono et Kanaloa. Si nous voulons leur plaire, nous devons que nos armées soient menées par un général approprié."
 hawaii_lift_naha_title:0 "Soulever la Pierre Naha"
 hawaii_lift_naha_desc:0 "La Pierre Naha est un symbole sacré du Clan Naha sur la Grande Île. On croit que la pierre peut distinguer si la lignée sanguine d'un nouveau-né de clan est légitime ou non. Son pouvoir, cependant, va bien au-delà. Celui qui est capable de soulever la pierre est destiné à être le dirigeant de l'archipel."
 hawaii_prove_prowess_title:0 "Prouver sa Prouesse"
 hawaii_prove_prowess_desc:1 "Le dirigeant qui unit l'archipel en un seul royaume sera béni par les dieux. En tant que dirigeant de [Root.GetName], il est de mon devoir de tous les rassembler."
 maori_haka_title:0 "Exécuter un Haka"
 maori_haka_desc:0 "Le Haka est une danse cérémonielle dans notre culture, souvent utilisée comme moyen de défier nos rivaux. En exécutant le Haka, nous montrons à nos ennemis que nous ne les craignons pas le moins du monde. Ils peuvent venir essayer de nous abattre. S'ils l'osent."
 maori_riri_title:0 "Guerres Riri"
 maori_riri_desc:0 "Riri c'est la colère, c'est le combat et la rage ; Riri c'est la violence, c'est l'agression ou la férocité. Riri c'est comment nous montrons notre pouvoir et revendiquons notre place de dirigeants sur les autres Iwis ou tribus."
 maori_ka_mate_title:0 "Ka Mate !"
 maori_ka_mate_desc:0 "Le Ka Mate est un haka composé comme une célébration de la vie sur la mort. Nous sommes allés en guerre et beaucoup de nos enfants sont morts, mais finalement l'Iwi a revendiqué sa place sur un autre Iwi. Il est temps de les pleurer et de célébrer que le reste ait survécu."
 maori_colonize_southern_island_title:0 "Coloniser l'Île du Sud"
 maori_colonize_southern_island_desc:0 "L'Île du Sud est grande mais peu peuplée. Nous pouvons établir de nouvelles communautés qui la feront prospérer."
 samoa_tonga_title:0 "Récupérer notre Place"
 samoa_tonga_desc:0 "Samoa était le premier centre du Triangle Polynésien avant que Tonga ne s'élève. Pratiquement chaque île de l'océan Pacifique a été colonisée depuis nos belles îles. Nous devons récupérer cette gloire."
 samoa_culture_title:0 "Culture Samoane"
 samoa_culture_desc:0 "Autrefois, chaque nation de notre région nous regardait avec respect, tant notre culture et nos traditions étaient grandes. Des années de luttes internes nous ont fait perdre cette position de phare de la culture dans le Triangle Polynésien. Nous devons la reprendre !"
 samoa_army_title:0 "Armée Samoane"
 samoa_army_desc:0 "Les nations autour de nous reconnaissent notre position de leaders culturels dans le Triangle Polynésien. Mais nous avons de plus hautes ambitions. Nous devons créer une grande armée pour que notre leadership ne soit pas limité à la culture, mais devienne une véritable hégémonie."
 samoa_empire_title:0 "Empire Samoan"
 samoa_empire_desc:0 "Être le centre du Triangle Polynésien ne suffit pas pour ce que nous méritons. Nous sommes allés trop loin maintenant pour abandonner. Nous devons contrôler directement cette terre et la gouverner."
 tonga_samoa_title:0 "Samoa Tongien"
 tonga_samoa_desc:0 "Tonga est la nation la plus puissante du Triangle Pacifique, mais certaines îles semblent avoir oublié leur place dans la hiérarchie. Nous devons rappeler à ces nations que nous attendons un tribut d'elles. Samoa est le premier endroit que nous devons contrôler, car c'est le centre culturel traditionnel du Pacifique."
 tonga_fijian_tributes_title:0 "Tributs Fidjiens"
 tonga_fijian_tributes_desc:0 "Maintenant que Samoa nous obéit, l'autre grande nation que nous devons soumettre est Viti. Ces îles sont plus souvent qu'autrement divisées parmi plusieurs chefs. Cela ne nous préoccupe pas. Qu'elles soient unies ou divisées, toutes doivent nous obéir."
 tonga_tui_tonga_title:0 "Empire Tu'i Tonga"
 tonga_tui_tonga_desc:0 "Les îles les plus importantes du Triangle Polynésien sont nos sujets. Il est temps de s'étendre et de faire que tous nous obéissent."
 tonga_supremacy_title:0 "Suprématie Tongienne"
 tonga_supremacy_desc:0 "Le Triangle Polynésien ne connaît pas de plus grand pouvoir que le nôtre. À nous la gloire !"
 polynesian_supremacy:0 "Suprématie Polynésienne"
 desc_polynesian_supremacy:0 "Nous régnons sur le Triangle Polynésien d'une main ferme."
 colonization_efforts:0 "Efforts de Colonisation"
 desc_colonization_efforts:0 "Alors que notre population croît, le manque d'espace et de terres arables peut être une bonne opportunité pour s'établir sur de nouvelles terres. En créant une nouvelle colonie, nous pouvons encourager les gens à migrer."
 absolute_rule_mod:0 "Règne Absolu"
 desc_absolute_rule_mod:0 "Nous régnons avec un pouvoir absolu sur notre royaume."
 loyal_subjects_mod:0 "Sujets Loyaux"
 desc_loyal_subjects_mod:0 "Nos sujets nous sont loyaux, et nous pouvons exercer plus de pouvoir."
 string_sacred_area_fijian:0 "Nananga"
 string_sacred_area_hawaiian:0 "Heiau"
 string_sacred_area_polynesian:0 "Marae"
 string_dance_fijian:0 "Meke"
 string_dance_hawaiian:0 "Hula"
 string_dance_maori:0 "Haka"
 string_dance_samoan:0 "Taualuga"
 string_dance_tongan:0 "Tau'olunga"
 #General Polynesian Events
 polynesian.1.t:0 "L'Aire Sacrée Nécessite un Défrichage"
 polynesian.1.d:0 "L'exuberance de notre terre nous apporte plusieurs bénédictions, mais cette fois, en partie à cause de notre négligence, la forêt a presque dévoré notre [Root.GetPolynesianSacredArea]. Beaucoup dans notre communauté sentent que l'endroit n'est plus tapu ou sacré et que [Root.Monarch.GetName] devrait faire quelque chose à ce sujet."
 polynesian.1.a:0 "Nous enverrons des hommes défricher la zone et la rendre tapu à nouveau."
 polynesian.1.b:0 "Pourquoi nous en soucierions-nous ? C'est juste un endroit avec moins d'arbres."
 polynesian.2.t:0 "Danses Qui Tournent Mal"
 polynesian.2.d:0 "Durant l'une de nos nombreuses célébrations, pendant que les danseurs exécutaient le traditionnel [Root.GetPolynesianDance], une bagarre a éclaté. Des accusations de jalousie ont été lancées entre deux danseurs. Bien que l'affaire n'aurait dû être rien de plus qu'une anecdote, elle s'est escaladée assez rapidement et les familles des danseurs ont commencé à s'opposer. Avant que le sang ne coule, [Root.Monarch.GetName] agit."
 polynesian.2.a:0 "Prendre le parti de l'un des danseurs."
 polynesian.2.b:0 "Essayer de résoudre cela diplomatiquement."
 polynesian.3.t:0 "Le Chasse-Mouches Disparu"
 polynesian.3.d:0 "À travers tout le Triangle Polynésien, les chasse-mouches sont utilisés à des fins cérémonielles par nos chefs de haut rang. Aujourd'hui, notre dirigeant [Root.Monarch.GetName] sera au centre d'une cérémonie, mais [Root.Monarch.GetHerHis] chasse-mouches a disparu et les serviteurs ne parviennent pas à le trouver. Il n'y a pas le temps d'en fabriquer un autre car la cérémonie est sur le point de commencer. Cela causera un grand trouble si ce n'est pas résolu."
 polynesian.3.a:0 "Chercher un remplacement, personne ne s'en rendra compte."
 polynesian.3.b:0 "Nous perdrons la face si nous traitons nos sujets comme des imbéciles."
 polynesian.4.t:0 "Culture du Kava"
 polynesian.4.d:0 "En arrosant les racines séchées de la plante kava, nous obtenons une boisson hallucinogène appelée Kava aussi. Le Kava est une partie centrale de la plupart des cérémonies à travers le Triangle Polynésien, et c'est un acte hautement ritualisé qui suit un ensemble strict de règles et d'ordre. Comme le processus de création de cette boisson n'est pas figé dans la pierre, les résultats peuvent beaucoup varier, menant à différents résultats. La dernière célébration que nous avons eue avec certains membres importants de nos propres sociétés et des sociétés voisines fut un succès total grâce au Kava de haute qualité que nous avons servi. Notre réputation d'hôtes s'est grandement améliorée."
 polynesian.4.a:0 "C'est une bonne chance de se faire de nouveaux amis."
 good_kava_mod:0 "Une Grande Célébration"
 desc_good_kava_mod:0 "Notre réputation de grands hôtes a amélioré la façon dont les autres nous voient."
 polynesian.5.t:0 "Tissu Tapa de Haute Qualité"
 polynesian.5.d:0 "Le tissu Tapa est une étoffe d'écorce fabriquée par la plupart des groupes de la région Pacifique. Le tissu Tapa peut être utilisé pour plusieurs choses, spécialement les vêtements, mais aussi pour créer de beaux ornements qui peuvent être très demandés pour leur qualité. Le Tapa peut être décoré et teint, et il est extrait du mûrier à papier. Dans chaque village ou hameau, le son de l'écorce battue pour créer le tapa est constant. Notre tapa est devenu très demandé dernièrement en raison de sa qualité."
 polynesian.5.a:0 "C'est une bonne chance de créer de la richesse."
 quality_tapa_mod:0 "Tissu Tapa de Haute Qualité"
 desc_quality_tapa_mod:0 "Notre Tissu Tapa est célèbre dans le Triangle Polynésien et la demande pour celui-ci a explosé."
 polynesian.6.t:0 "Tentative d'Assassinat"
 polynesian.6.d:0 "Le Sennit est un type de cordage fait de fibres séchées, principalement de cosse de coco, ou d'herbe qui est utilisé à travers la région pour fabriquer différents types de tissu, spécialement des chapeaux, mais aussi comme élément important pour l'architecture traditionnelle, la construction de bateaux, la pêche ou l'ornementation. On ne penserait pas à cela comme un outil de mort, mais le cerveau humain est très créatif et utiliser un sennit pour étrangler notre dirigeant [Root.Monarch.GetName] était l'option pensée par l'attaquant."
 polynesian.6.a:0 "Le tuer."
 polynesian.7.t:0 "Les Observateurs d'Étoiles"
 polynesian.7.d1:0 "Le ciel est plein d'étoiles qui forment différentes formes qui ressemblent à des choses et ont une utilité pour nos marins : le Manaiakalani ou La Ligne de Pêche du Chef ressemble à l'hameçon de Maui ; Heiheionakeiki est utilisé pour naviguer vers Tahiti ; et Ke Ka o Makali'i ou L'Écope du Canöe de Makali'i représente un bol se versant sur l'horizon... Les gens les connaissant sont utiles pour la communauté."
 polynesian.7.d2:0 "Le ciel est plein d'étoiles qui forment différentes formes qui ressemblent à des choses et ont une utilité pour nos marins. Les gens les connaissant sont utiles pour la communauté."
 polynesian.7.a:0 "La connaissance est toujours bienvenue."
 polynesian.8.t:0 "Les Guerres du Cochon"
 polynesian.8.d:0 "Quand nos ancêtres ont colonisé ces îles, ils ont apporté deux animaux à manger : les poules et les cochons. Les cochons sont traditionnellement appréciés car ils ne sont pas seulement délicieux, mais une grande source de viande et en posséder plusieurs est une façon de montrer le pouvoir. Deux groupes de personnes sont venus voir [Root.Monarch.GetName] pour accuser l'autre camp de leur voler des cochons. C'est un sujet brûlant pour plusieurs raisons, et notre dirigeant pourrait vouloir agir."
 polynesian.8.a:0 "Nous choisirons un camp."
 polynesian.8.b:0 "Ce ne sont que des cochons."
 pig_sides_mod:0 "Nous Avons Choisi un Camp dans les Guerres du Cochon"
 desc_pig_sides_mod:0 "Notre soutien à notre camp de ce conflit a mené à quelques troubles."
 pig_neutral_mod:0 "Nous Avons Choisi la Neutralité dans les Guerres du Cochon"
 desc_pig_neutral_mod:0 "Personne n'est content de notre décision, mais au moins personne ne fait la guerre."
 polynesian.9.t:0 "Souvenirs d'Hawaiki"
 polynesian.9.d:0 "Selon nos légendes, avant notre arrivée sur ces rivages, notre peuple était natif d'un endroit appelé Hawaiki, d'où nous venons tous. Même pour d'autres, c'est aussi le monde souterrain où nos morts vont et demeurent. Dans tous les cas, ils étaient heureux et la nourriture était abondante, donc notre peuple manque parfois de cet endroit où ils ne sont jamais allés. Il y a une attraction surnaturelle vers cette patrie perdue."
 polynesian.9.a:0 "Cet endroit ressemble au paradis."
 polynesian.10.t:0 "Une Douce Menace"
 polynesian.10.d:0 "La canne à sucre fut apportée par nos ancêtres dans nos wakas ou canoës et a été plantée et utilisée extensivement par nos communautés. Mais avec nous, un invité indésirable vint aussi : les rats. Bien que nos chiens soient prêts à les combattre, en cette occasion, le nombre de rats semble hors de contrôle, et nous avons subi de grandes pertes dans nos champs de canne à sucre. La communauté est inquiète et est venue implorer de l'aide. En tant que dirigeants, nous devons leur donner une réponse."
 polynesian.10.a:0 "Nous devons faire quelque chose, lâchez les chiens !"
 polynesian.10.b:0 "Je ne pense pas que nous puissions faire grand-chose."
 sugarcane_lost_mod:0 "Canne à Sucre Perdue à Cause des Rats"
 desc_sugarcane_lost_mod:0 "Un essaim de rats a détruit nos champs de canne à sucre."
 polynesian.11.t:0 "Le Meilleur Ami"
 polynesian.11.d:0 "Depuis l'établissement des premières îles, les chiens ont été à nos côtés comme compagnons, mais aussi comme nourriture. Pratiquement chaque groupe insulaire a sa propre race de chien : le Poi à Hawaï, le Kuri en Aotearoa, ou ceux de Tahiti. Quand une source de nourriture est nécessaire, les chiens ne sont pas toujours les premiers à tomber, mais ils sont nourris avec des légumes ou du poisson pour qu'ils soient prêts."
 polynesian.11.a:0 "Les chiens sont une bonne source de nourriture."
 polynesian.12.t:0 "La Course de Waka"
 polynesian.12.d:0 "Notre peuple a utilisé des wakas ou canoës pour s'établir dans cette partie du monde et les wakas sont centraux à notre culture d'une façon ou d'une autre. Les compétitions sont aussi un moyen facile de divertir notre peuple et aussi un bon moyen de garder notre communauté en forme. Un groupe de rameurs a défié un autre à une course et la nouvelle de l'événement s'est rapidement répandue à travers la région. Même [Root.Monarch.GetName] s'est approché du rivage pour regarder la course. Les paris ont naturellement surgi."
 polynesian.12.a:0 "Un petit pari ne fera pas de mal."
 polynesian.12.b:0 "Nous ne perdrons pas de richesse de cette manière idiote."
 polynesian.13.t:0 "Pas de Noix de Bougie Décortiquée à Trouver"
 polynesian.13.d:0 "Les tatouages sont un moyen commun de couvrir nos corps et sont toujours dessinés par des maîtres tatoueurs qui ont un rôle important dans nos sociétés. L'encre, appelée kukui dans les Îles Hawaïennes ou tuitui à Samoa, est fabriquée en brûlant le noyau huileux de la noix de bougie décortiquée et la suie noire est collectée. Pour quelque raison, ces noix de bougie décortiquées sont devenues rares et personne n'arrive à en trouver nulle part."
 polynesian.13.a:0 "Sans cela, nos tatoueurs ne peuvent pas travailler. Les apporter d'autres îles si nécessaire."
 polynesian.13.b:0 "Nous pouvons vivre avec cela."
 no_tattoo_mod:0 "Pas de Noix de Bougie Décortiquée"
 desc_no_tattoo_mod:0 "Il n'y aura pas de tatouages cette année."
 polynesian.14.t:0 "Un Cadeau Flottant"
 polynesian.14.d:0 "Un nouveau navire a été offert à notre dirigeant. Les artisans qui l'ont construit ne sont pas riches mais voulaient offrir un beau présent à [Root.Monarch.GetName] pour [Root.Monarch.GetHerHis] règne. Ils recevront des cadeaux en retour, comme la tradition le commande."
 polynesian.14.a:0 "Notre flotte devient forte."
 polynesian.15.t:0 "La Jeune Armée"
 polynesian.15.d:0 "Durant les derniers jours, des guerriers se sont rassemblés dans l'une de nos provinces et ont juré fidélité à [Root.Monarch.GetName], voulant servir dans l'armée. Que nous voulions protéger notre peuple ou étendre notre royaume, ces gens seront d'une grande aide."
 polynesian.15.a:0 "De nouvelles recrues sont toujours agréables."
 #Fijian Events
 polynesian.16.t:0 "L'Ai Lakovi"
 polynesian.16.d:0 "L'Ai Lakovi ou fiançailles formelles est un moment important dans la culture fidjienne. Traditionnellement, l'homme présente un Tabua ou dent de baleine comme cadeau à sa future épouse, mais ce n'est pas une règle stricte. [Root.Monarch.GetName] est sur le point de se marier et insiste pour offrir à [Root.Monarch.GetHerHis] nouveau conjoint un tabua spécialement luxueux. Les coffres de l'État pourraient souffrir à cause de cela."
 polynesian.16.a:0 "Notre conjoint mérite le meilleur."
 polynesian.16.b:0 "Nous n'avons qu'à présenter le tabua."
 polynesian.17.t:0 "Seigneur de Guerre"
 polynesian.17.d:0 "Après une guerre sanglante, notre nation a émergé victorieuse. Plusieurs guerriers sont retenus captifs dans notre patrie, et il est temps de décider quoi faire d'eux. Notre seigneur de guerre a le dernier mot. Quoi que [Root.Monarch.GetSheHe] décide sera fait. Bien sûr, le prix n'est pas bon marché et d'autres personnes peuvent sentir qu'elles pourraient être les prochaines."
 polynesian.17.a:0 "Leur courage sera respecté."
 polynesian.17.b:0 "Ils se sont bien battus, et nous voulons garder la paix."
 warlord_mod:0 "Seigneur de Guerre"
 desc_warlord_mod:0 "En leur faisant peur, nous devenons plus forts."
 polynesian.18.t:0 "Émissaire des Kalou"
 polynesian.18.d:0 "La société fidjienne est étroitement entrelacée avec la religion et l'adoration des Kalou ou dieux. Comme les tabous ou tabus sont si communs, affectant qui nous épousons, ce que nous mangeons, où nous nous couchons... gouvernant chacune de nos actions du tapis de berceau à la tombe, [Root.Monarch.GetName] a décidé que nous avons besoin d'un homme saint à nos côtés"
 polynesian.18.a:0 "Regardons parmi ces candidats."
 polynesian.19.t:0 "Accusations de Pratique de Sorcellerie"
 polynesian.19.d:0 "La sorcellerie ou Draunikau comme certains s'y réfèrent est un moyen commun de communiquer avec les esprits et obtenir des faveurs en retour. Bien que beaucoup de gens la pratiquent, même parmi les Betes ou prêtres, elle est vue comme suspecte par la plupart et sa pratique se fait furtivement dans la plupart des cas. Des ragots que [Root.Monarch.GetName] la pratique ont couru librement à travers le royaume."
 polynesian.19.a:0 "Ces ragots doivent cesser."
 polynesian.19.b:0 "Tout le monde le fait, peut-être devrions-nous le normaliser."
 polynesian.20.t:0 "Cible Vivante"
 polynesian.20.d:0 "Notre héritier doit être un grand guerrier si [Root.Heir.GetSheHe] veut diriger notre peuple un jour. C'est une tradition parmi notre peuple de pratiquer les compétences de tir à l'arc contre une cible vivante, habituellement un captif de guerre sévèrement blessé. En permettant à nos enfants de viser une cible vivante, nous assurons que leurs compétences sont bonnes pour les futures guerres. En cette occasion, notre héritier est parmi ces enfants. Cela fera de [Root.Heir.GetHerHim] un guerrier"
 polynesian.20.a:0 "Notre héritier doit s'entraîner."
 #Hawaiian Events
 polynesian.21.t:0 "Peuple Menehune"
 polynesian.21.d:0 "Selon nos légendes, avant l'arrivée de notre peuple sur ces rivages, les îles de cet archipel appartenaient à un peuple nain appelé Menehune. Ces gens sont décrits comme de superbes artisans et les constructeurs de beaucoup de nos viviers à poissons, qui travaillent sans relâche durant les nuits. Seuls les enfants et ceux connectés à eux d'une façon ou d'une autre sont capables de les voir. Aujourd'hui, un homme est venu au village prétendant qu'il les a vus."
 polynesian.21.a:0 "Peut-être qu'ils existent après tout."
 polynesian.21.b:0 "Laissons toutes ces absurdités aux enfants et aux gens naïfs."
 polynesian.22.t:0 "Ku Demande un Sacrifice"
 polynesian.22.d:0 "Notre royaume traverse une période terrible et les choses ne font qu'empirer jour après jour. Les prêtres ou kahunas l'ont clair, Ku est en colère contre nous et demande un sacrifice. Les préparations sont menées dans le Luakini, le temple ou heiau dédié à la guerre où les sacrifices sont faits, par les prêtres de Ku. Seuls les ali'i, la noblesse, et les kahuna servant Ku seront autorisés dans la cérémonie."
 polynesian.22.a:0 "Nous ferons des sacrifices pour apaiser le dieu à plumes."
 polynesian.22.b:0 "Les sacrifices ne sont pas la réponse, et nous ne rassasierons pas la soif de sang de Ku."
 polynesian.23.t:0 "Un Festival Makahiki Spécial"
 polynesian.23.d:0 "Les prêtres de Lono ou Kahunas prétendent que le dieu lui-même a communiqué avec eux et que si nous faisons les préparations appropriées, une bénédiction directement du dieu couvrira notre royaume. Comme le dieu de l'agriculture et de la paix, nous pouvons être bénis avec de meilleures récoltes et une période plus longue de paix. Que devons-nous faire ?"
 polynesian.23.a:0 "Une offrande sera faite dans le Mapele, ou temple dédié à Lono."
 polynesian.23.b:0 "Nous nous sommes bien débrouillés jusqu'à présent, nous nous débrouillerons bien."
 lonos_blessing_mod:0 "Bénédiction de Lono"
 desc_lonos_blessing_mod:0 "La main de Lono nous a bénis avec assez de pluie pour que nos plantes poussent fortes."
 polynesian.24.t:0 "Éruption Volcanique"
 polynesian.24.d:0 "Nos îles sont incroyablement fertiles et les plantes poussent avec facilité. Mais de temps en temps, les Dieux mettent un test de foi à notre peuple, la Terre devient en colère et les volcans qui forment nos îles crachent de la lave qui couvre nos champs. Normalement, la montagne nous avertit et peu de vies sont perdues, mais les plantes autour d'eux n'ont pas cette chance. Dans les prochains mois, nous devrons nous adapter aux pertes et attendre que les plantes repoussent plus fortes."
 polynesian.24.a:0 "Les dieux le veulent ainsi."
 polynesian.25.t:0 "Le Makahiki est Là"
 polynesian.25.d:0 "Le Makahiki est l'une des périodes les plus importantes pour notre peuple, quand les Makali'i ou Pléiades se lèvent à l'horizon et que la prochaine lune croissante arrive, la saison du Nouvel An commence. Durant cette période, nous remercions Lono pour ses bénédictions et les Kanaka Maoli ou hawaïens la célèbrent. La guerre et le travail sont interdits durant ces quatre mois. Les gens jouent à des jeux, assistent à des cérémonies religieuses où les animaux sont sacrifiés et les dirigeants prouvent leur valeur. Toutes les classes sociales ont leurs tests qui leur sont faits d'une certaine façon et réussir apporte non seulement la gloire personnelle, mais aussi à leur lignée."
 polynesian.25.a:0 "Le Nouvel An commence."
 makahiki_mod:0 "Makahiki"
 desc_makahiki_mod:0 "Nous sommes dans la Saison du Nouvel An"
 #Maori Events
 polynesian.26.t:0 "Tangihanga Royal"
 polynesian.26.d:0 "Le corps, ou Tupapaku, de notre héritier sera pleuré par l'Iwi dans la maison communale, le Wharenui. Ce deuil se poursuivra dans ce lieu sacré, ou Marae, pendant trois jours. Durant cette période, des gens de partout viendront visiter et montrer leur respect. En l'honneur du Tupapaku, nous tiendrons une danse d'accueil, et après la nuit de fin ou Po Whakamatunga, nous enterrerons le corps et tiendrons un festin Hakari final."
 polynesian.26.a:0 "Nous garderons cela simple. Ce n'est pas le moment de se vanter de notre richesse."
 polynesian.26.b:0 "Nous devrions avoir un Tangihanga élaboré."
 polynesian.27.t:0 "Kaitiakitanga"
 polynesian.27.d:0 "Nous ne faisons qu'un avec la nature, et nous devons vivre en harmonie avec elle. Il est du devoir de tous les Maori de protéger tout sous le ciel comme les dieux le commandent. Polluer une rivière, abattre toute une forêt ou piller un endroit de ses ressources va contre cette tutelle. Nos prêtres décident habituellement de rendre certaines zones tapu ou sacrées afin de les garder protégées et loin d'une utilisation excessive. Ces décisions, bien qu'indéniablement positives à long terme, peuvent être un problème à court terme."
 polynesian.27.a:0 "Nous ne pouvons pas arrêter le progrès et le bien-être de notre peuple."
 polynesian.27.b:0 "Nous sommes tous des Kaitiaki ou gardiens, c'est notre allégeance aux dieux."
 kaitiakitanga_mod:0 "Kaitiakitanga"
 desc_kaitiakitanga_mod:0 "Nos prêtres ont imposé un tapu sur certains endroits de notre territoire."
 polynesian.28.t:0 "Whakapapa"
 polynesian.28.d:0 "Le Whakapapa représente les origines d'une personne, la lignée à laquelle cette personne appartient. Le Whakapapa est récité comme introduction ou Mihimihi, spécialement dans des situations importantes. Un dirigeant voisin a mis en doute la véracité du Whakapapa de notre dirigeant. Beaucoup parmi notre peuple insistent que cette insulte ne peut être ignorée."
 polynesian.28.a:0 "Ils paieront dans le sang avec la puissance de nos guerriers."
 polynesian.28.b:0 "Leurs mots sont vides pour notre chef. Rien ne sera fait."
 polynesian.29.t:0 "Un Matariki Spécial"
 polynesian.29.d:0 "Le Nouvel An ou Matariki est arrivé, le groupe d'étoiles que nous appelons aussi Matariki et Puanga, ou Pléiades et Rigel comme les Pakeha ou européens les appellent, se sont levées à l'horizon et un nouveau cycle commence. C'est le moment de l'année où nous préparons les terres ; faisons des offrandes aux dieux, spécialement Rongo ; nous souvenons de nos bien-aimés qui ne sont plus parmi nous et enseignons à nos jeunes sur la terre. Les prêtres ont annoncé que les présages sont vraiment bons et que ce sera une excellente année."
 polynesian.29.a:0 "Louons les dieux !"
 matariki_mod:0 "Un Matariki Spécial"
 desc_matariki_mod:0 "Cette année sera excellente pour notre peuple."
 polynesian.30.t:0 "Le Koha"
 polynesian.30.d:0 "Notre dirigeant a reçu en cadeau d'un ami beaucoup de biens ou Koha après l'avoir hébergé lui et sa famille pendant quelques jours. L'Utu, l'équilibre et l'harmonie qui gouvernent nos vies, nous force à rembourser ce geste libre et spontané. Cet échange de cadeaux liera la famille de notre dirigeant et celle de son ami à continuer d'échanger des cadeaux dans le futur mais renforcera aussi leur relation."
 polynesian.30.a:0 "Cela nous a pris au dépourvu, et nous ne pouvons pas rendre la pareille."
 polynesian.30.b:0 "Bien que la tradition dicte que notre cadeau doit être de plus grande valeur, vont-ils vraiment s'en rendre compte ?"
 polynesian.30.c:0 "Nous sommes liés par l'Utu. Leur Koha sera remboursé au double."
 #Samoan Events
 polynesian.31.t:0 "Siva Afi Qui Tourne Mal"
 polynesian.31.d:0 "Un émissaire de Tonga est venu chez nous il y a quelques jours. Durant tout ce temps, nous l'avons traité avec grand honneur, car nous sommes de grands hôtes. En sa dernière nuit parmi nous, [Root.Monarch.GetName] a invité quelques danseurs à exécuter la danse du feu ou Siva Afi. Cette danse consiste en quelques danseurs, habituellement des guerriers, qui couvrent leurs Nifo Oti, nos massues de guerre traditionnelles à bord dentelé, avec des serviettes et les enflamment. C'est une partie très traditionnelle et iconique de notre culture. À notre surprise, la danse a été accompagnée par une sorte de spectacle. L'histoire parlait de l'époque où notre peuple s'est débarrassé de nos anciens suzerains tongiens après avoir attaqué leur gouverneur durant une danse Siva Afi. Tout le monde peut voir l'émissaire tongien se fâcher. Cela va être un problème."
 polynesian.31.a:0 "Tonga ne sera pas content."
 polynesian.32.t:0 "Héritier Lâche"
 polynesian.32.d:0 "Un tatouage masculin ou Pe'a est une partie centrale de notre culture et est associé aux rites de passage pour les hommes. [Root.Heir.GetName] a atteint l'âge et il recevra un Pe'a pour qu'il puisse cesser d'être telefua ou nu. Durant les préparations, [Root.Heir.GetName] montre de la confiance malgré le fait de recevoir un Pe'a soit connu comme très douloureux. Cette confiance s'évanouit rapidement quand le tufuga ta tatau ou maître tatoueur commence. Il ne peut endurer la douleur et s'enfuit. Il n'a qu'une petite marque, un Pe'a mutu, la marque de la honte. Même si le Pe'a est terminé un jour, certains ne le considéreront jamais comme un Soga'imiti et respecté pour son courage."
 polynesian.32.a:0 "Il a apporté la honte à notre famille."
 polynesian.33.t:0 "Ava Historique"
 polynesian.33.d:0 "La cérémonie 'Ava est l'une des coutumes les plus importantes de notre peuple. C'est un rituel solennel où la boisson kava, ou 'ava comme nous l'appelons, est partagée et inclut des discours et de l'art oratoire. En cette occasion, plusieurs chefs tribaux ont été invités et d'autres notables de notre royaume. L'Ava est fait de racines séchées et mélangé avec de l'eau et partagé parmi les célébrants. Nos invités apprécient clairement la célébration, et nous pourrions vouloir profiter de leur bonne humeur."
 polynesian.33.a:0 "Nous n'attendions pas ce succès."
 historic_ava_mod:0 "'Ava Historique"
 desc_historic_ava_mod:0 "Cet 'Ava sera rappelé pendant des années."
 polynesian.34.t:0 "Un Tufuga pour la Cour"
 polynesian.34.d:0 "Les Tufuga sont les artisans qui ont atteint le plus haut rang en compétence et connaissance dans notre société. Comme la position est très prestigieuse, contracter leurs services sera d'une grande aide pour notre nation. Quel genre de Tufuga devrions-nous inviter ?"
 polynesian.34.a:0 "Nous chercherons un Tufuga fau fale ou maître constructeur de maisons."
 polynesian.34.b:0 "Un Tufuga fau va'a ou maître navigateur est ce que nous voulons."
 polynesian.34.c:0 "Le travail est pour un bon Tufuga ta tatau ou maître tatoueur."
 polynesian.35.t:0 "Le Système Fa'amatai"
 polynesian.35.d:0 "Le système de chefferie ou Fa'amatai est une façon décentralisée de gouvernement traditionnelle à Samoa. Il permet aux Tama-a-Aiga ou Fils des Familles, les quatre principaux détenteurs de titre des îles de diriger les familles royales à Samoa. Chaque dirigeant de ces îles a détenu l'un de ces titres. Ce système nous a accordé un grand degré de stabilité, mais c'est aussi un blocage au pouvoir total."
 polynesian.35.a:0 "Nous respecterons les traditions."
 polynesian.35.b:0 "Ce système est démodé et va contre nos intérêts."
 respect_faamatai_mod:0 "A Respecté le Système Fa'amatai"
 desc_respect_faamatai_mod:0 "Le Système Fa'amatai est ce qui fait fonctionner notre société, donc le garder est un must."
 end_faamatai_mod:0 "A Terminé le Système Fa'amatai"
 desc_end_faamatai_mod:0 "Le Système Fa'amatai ne nous sert à rien, donc nous nous en sommes débarrassés."
 #Tongan Events
 polynesian.36.t:0 "Le Tatatau Royal"
 polynesian.36.d:0 "Malgré le fait que la plupart des hommes tongiens soient lourdement tatoués, nos dirigeants ne le sont habituellement pas. C'est dû au rang élevé de notre dirigeant, ce qui signifie que personne ne peut le toucher. Pour éviter cette limitation, il est traditionnel d'aller à Samoa pour être tatoué."
 polynesian.36.a:0 "Nous visiterons Samoa pour être tatoués comme c'est la coutume."
 opinion_tattoo_done:0 "Le Roi Tongien a été Tatoué à Samoa"
 polynesian.36.b:0 "Samoa n'a rien à nous offrir."
 opinion_tattoo_not_done:0 "Le Roi Tongien a Rejeté le Tatouage Samoan"
 polynesian.37.t:0 "Un Second Ha'amonga 'a Maui"
 polynesian.37.d:0 "Il y a quelques générations, Tu'itatui, le onzième Tu'i Tonga, érigea le Ha'amonga 'a Maui ou Le Fardeau de Maui, un calcaire corallien géant soutenu par deux autres pas moins grands formant quelque chose de similaire à une porte, en l'honneur de ses deux fils. Notre dirigeant [Root.Monarch.GetName] souhaite avoir une structure similaire construite pour honorer ses enfants, car [Root.Monarch.GetSheHe] est assez ému par l'histoire, malgré son coût évident. Que doit-on faire ?"
 polynesian.37.a:0 "Gloire à [Root.Monarch.GetName] !"
 polynesian.37.b:0 "Nous ne pouvons pas nous le permettre, même si [Root.Monarch.GetName] se fâche."
 polynesian.38.t:0 "Experts en Sculpture sur Bois"
 polynesian.38.d:0 "Nos artisans sont compétents dans l'art de la sculpture sur bois. Non seulement ils sont experts dans la création d'outils communs tels que les appuie-têtes ou kali, les bols alimentaires, les images cultuelles ou les armes, mais ils sont aussi bien connus à travers le pacifique pour leur compétence à incruster la nacre ou l'ivoire dans le bois. Les Fidjiens aiment thésauriser nos massues de guerre. Nous devons profiter de cet amour pour nos artisanats."
 polynesian.38.a:0 "Cela nous bénéficiera grandement."
 tongan_fijian_trade_mod:0 "Commerce Tongien-Fidjien"
 desc_tongan_fijian_trade_mod:0 "Les Fidjiens aiment nos massues de guerre sculptées."
 polynesian.39.t:0 "Monticule Royal Profané"
 polynesian.39.d:0 "Durant une célébration, le fils aîné du chef d'un clan influent a trop bu et a profané involontairement la tombe de l'un de nos rois morts. C'est une grande insulte et le jeune homme le sait. Malgré ses supplications et promesses de réparer le mal fait, certaines voix conseillent à [Root.Monarch.GetName] de le tuer pour nettoyer la honte de la dynastie. Bien sûr, il y en a d'autres craignant un possible soulèvement de son clan si nous tuons leur futur dirigeant."
 polynesian.39.a:0 "Malgré ses remords, il doit mourir."
 polynesian.39.b:0 "Nous ne sommes pas en position de risquer une guerre civile maintenant."
 polynesian.40.t:0 "Canoës de Guerre Fidjiens"
 polynesian.40.d:0 "Notre patrie est riche en beaucoup de ressources, mais elle manque de la quantité nécessaire de grands arbres pour construire de grands canoës de guerre. Heureusement pour nous, les îles des Fidji sont proches de nous et leurs compétences de construction de canoës sont légendaires. Nous devrions renforcer le commerce avec ces îles pour maintenir notre marine forte."
 polynesian.40.a:0 "Le prix est acceptable."
 polynesian.40.b:0 "Nous ne pouvons pas nous le permettre maintenant."
 fijian_canoes_good_mod:0 "Canoës de Guerre Fidjiens"
 desc_fijian_canoes_good_mod:0 "Nous importons des canoës de guerre des Fidji."
 fijian_canoes_bad_mod:0 "Canoës de Guerre Fidjiens"
 desc_fijian_canoes_bad_mod:0 "Nous avons besoin de grands arbres pour les canoës de guerre."
 #Easter Eggs
 polynesian.41.t:0 "Une Créature Étrange"
 polynesian.41.d:0 "Notre dirigeant Lilo est revenu de sa promenade quotidienne autour de notre belle île. À ses côtés, une petite créature bleuâtre marche maladroitement, tenant sa main. Personne n'a jamais vu une créature comme celle-ci, mais personne n'ose en parler non plus. La créature ne peut s'arrêter de babiller comme si elle complotait quelque chose."
 polynesian.41.a:0 "Que signifient les Dieux par cela ?"
 polynesian.42.t:0 "Bénédiction Menehune"
 polynesian.42.d:0 "Durant la nuit, notre dirigeant [Root.Monarch.GetName] a été vu entrant dans les bois. Quelques gardes ont essayé de l'arrêter, mais avec un geste de la main, [Root.Monarch.GetSheHe] leur a dit de le laisser tranquille. Quelques heures plus tard, [Root.Monarch.GetSheHe] est revenu avec un grand sourire sur [Root.Monarch.GetHerHis] visage.\n'J'ai parlé à un Menehune ce soir' [Root.Monarch.GetSheHe] a prétendu. Vrai ou faux, depuis ce jour tout a été mieux dans le royaume."
 polynesian.42.a:0 "Ils existent."
 menehune_blessing_mod:0 "Bénédiction Menehune"
 desc_menehune_blessing_mod:0 "Un Menehune a béni notre royaume et nos dirigeants."
 polynesian.43.t:0 "Un Conseiller Étrange"
 polynesian.43.d:0 "Après un long voyage, notre reine Moana est revenue sur nos rivages accompagnée d'un homme grand et musclé, couvert de tatouages. Maintenant, elle est toujours vue en compagnie de cet homme et apparemment écoute ses conseils. Peut-être est-il temps de l'inviter à la cour, malgré les ragots à son sujet."
 polynesian.43.a:0 "Est-ce Maui ?"
 estate_regency_events.1.t:0 "Direction de l'Ordre Contestée"
 estate_regency_events.1.d:0 "Durant les derniers mois, une faction de notre royaume a pris de la force, et ils se voient comme les dirigeants qui devraient gouverner durant cette régence. Leurs demandes ont commencé comme des ragots ; quelqu'un murmure que telle ou telle personne n'est pas contente de la direction de la nation, un autre dit que la faction dirigeante n'est pas aussi forte que cette autre, ou qu'ils ne sont pas aussi représentés dans la régence qu'ils devraient l'être et ainsi de suite. Ces ragots ont continué pendant des semaines et leur présence à la cour est totalement évidente de nos jours, au point que la faction défiant le pouvoir de notre régent est absolument vocale à ce sujet. Le régent s'inquiète, pour des raisons évidentes, et voit que le pouvoir de [Root.Monarch.GetHerHis] propre faction a été affaibli au point de douter qu'elle puisse riposter. C'est le moment de prendre une décision qui changera notre nation."
 estate_regency_events.1.a:0 "Il n'y a pas d'option mais accepter un changement de direction."
 estate_change_tooltip:0 "L'ordre dirigeant cédera le pouvoir à celui qui le défie."
 estate_regency_events.1.b:0 "Ils doivent soutenir le régent pour le bien de la nation."
 estate_displeased_tooltip:0 "L'ordre dirigeant la régence sera mécontent."
 coup_attempt_starts_tooltip:0 "Un coup d'état aura lieu."
 estate_regency_events.2.t:0 "Les Abus de la Régence"
 estate_regency_events.2.d:0 "Pour beaucoup, être en charge n'est rien d'autre qu'une opportunité d'avancer leurs propres intérêts personnels. Et c'est exactement ce que notre royaume subit. Sans défis et ivre de pouvoir, la faction derrière notre régent, et probablement [Root.Monarch.GetHerselfHimself] aussi, fait pression pour se voir accorder certains privilèges. Comme nous sommes dans une position de faiblesse, refuser d'accepter leurs demandes peut être un mouvement dangereux, et nous pourrions choisir un chemin vers notre propre damnation. D'autre part, s'ils parvenaient à cimenter leur pouvoir, ils pourraient être difficiles à éliminer, s'ils refusaient de s'écarter de la direction une fois que nous avons un dirigeant approprié."
 estate_regency_events.2.a:0 "Nous accepterons leurs demandes. Pour l'instant."
 estate_regency_events.2.b:0 "Peut-être pouvons-nous les soudoyer et espérer qu'ils oublient l'affaire."
 estate_regency_events.2.c:0 "Ils n'obtiennent rien. Ils doivent servir la nation, pas leurs intérêts."
 estate_regency_events.3.t:0 "Le Régent Tyran"
 estate_regency_events.3.d:1 "Les querelles sanglantes sont le genre de choses qui font s'effondrer les royaumes, mais elles sont aussi vieilles que l'être humain lui-même. Notre régent, [Root.Monarch.GetName], pense qu'être au pouvoir est une opportunité en or de se débarrasser de certains ennemis politiques et adversaires. [Root.Monarch.GetSheHeCap] utilise [Root.Monarch.GetHerHis] pouvoir comme régent pour attaquer impitoyablement toute voix qui parle contre [Root.Monarch.GetHerHim] ou [Root.Monarch.GetHerHis] faction ou même quand ils ne le font pas, juste parce que [Root.Monarch.GetSheHe] le peut. Bien sûr, les autres factions ne sont pas spécialement contentes de la façon dont les choses sont faites et pourraient essayer de riposter. Nous sommes à un carrefour où nous devons décider quoi faire, devrions-nous intervenir ?"
 estate_regency_events.3.a:0 "Nous devons faire confiance à [Root.Monarch.GetName], espérant que tout cela finira bien."
 estate_regency_events.3.b:0 "C'est de la tyrannie et cela explosera dans notre visage si nous permettons que cela arrive."
 estate_regency_events.4.t:0 "Le Régent Offre la Couronne"
 estate_regency_events.4.d:0 "Quand quelques sujets loyaux nous ont approchés, nous ne pouvions pas croire les nouvelles. Le régent et [Root.Monarch.GetHerHis] faction sont très mécontents de l'héritier et [Root.Heir.GetHerHis] supporters, et ont fait le mouvement audacieux d'offrir la couronne de notre nation à un autre pays ! Nous ne pouvons pas faire grand-chose mais attendre et espérer que nos ennemis ne prennent pas cette opportunité pour nous sauter dessus et prendre la couronne de notre héritier légitime."
 estate_regency_events.4.a:0 "Trahison !"
 estate_regency_events.5.t:0 "Les Bourgeois Causent des Problèmes"
 estate_regency_events.5.d:0 "Il est dit que les bourgeois ne se soucient que de l'argent. Tant que l'argent est abondant, ils sont heureux et ne causeront pas beaucoup de problèmes. Au moins, c'est ce que nous pensions. [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] faction ont utilisé leur pouvoir pour faire avancer certaines affaires louches pendant qu'ils sont au pouvoir. La contrebande n'est rien de nouveau pour nous, nous le savons et ce ne serait pas la première fois que nous fermons les yeux sur cela, mais cette fois ces mouvements illicites ont irrité une autre nation, et ils pourraient utiliser cet incident comme excuse pour nous déclarer la guerre et obtenir quelques compensations. Malheureusement, ils ne sont pas disposés à négocier."
 estate_regency_events.5.a:0 "Nous ne pouvons qu'attendre."
 estate_regency_events.6.t:0 "L'Intolérance Augmente"
 estate_regency_events.6.d:1 "Personne ne sera surpris s'il est dit que chaque pouvoir religieux essaiera toujours de perpétuer son pouvoir ou affirmer sa domination sur le reste quand il gouverne. Et c'est exactement la situation que [Root.GetName] affronte. Le clergé en charge utilise son pouvoir pour enlever l'influence des autres religions dans notre royaume et leur pouvoir est trop grand pour refuser. Une protestation timide est tout ce que nous avons été capables d'élever. Nous changerons cette politique dans le futur, sans doute, mais pour l'instant nous devrons vivre avec."
 estate_regency_events.6.a:0 "Un problème à la fois."
 religious_intolerance_mod:0 "Intolérance Religieuse"
 desc_religious_intolerance_mod:0 "Une nouvelle vague d'intolérance contre ceux qui ne suivent pas la religion du pays a commencé."
 religious_intolerance_tooltip:1 "Jusqu'à ce que §Y[Root.Heir.GetName]§! monte sur le trône, les autres religions dans le royaume que §Y[Root.Religion.GetName]§! seront persécutées."
 estate_regency_events.7.t:0 "Notre Régent est un Loyaliste"
 estate_regency_events.7.d:0 "Bien que nous attendions toujours de ceux mis en charge d'une régence qu'ils soient loyaux à la couronne et à la nation, nous sommes assez heureux s'ils n'abusent pas de leur position ou ne sont pas directement déloyaux et essaient de saisir le pouvoir dès qu'ils sont dans cette position de direction. [Root.Monarch.GetName] est une exception à la règle. Loyal et bien élevé, [Root.Monarch.GetHerHis] proposition par [Root.Monarch.GetHerHis] faction était la meilleure nouvelle en mois car nous n'attendons rien d'autre que le meilleur de [Root.Monarch.GetHerHim]."
 estate_regency_events.7.a:0 "De bonnes nouvelles pour une fois !"
 loyalist_leader_mod:0 "Dirigeant Loyaliste"
 desc_loyalist_leader_mod:0 "Le régent est loyal à la couronne."
 estate_regency_mod_desc_tt:0 "jusqu'à ce que notre §YHéritier§! monte sur le trône"
 loyalist_leader_tooltip:2 "Jusqu'à ce que §Y[Root.Heir.GetName]§! monte sur le trône, §Y[Root.Monarch.GetTitle]§! §Y[Root.Monarch.GetName]§! sera loyal à la couronne."
 estate_regency_events.8.t:0 "Des Ombres en Mouvement"
 estate_regency_events.8.d:0 "Malgré leur pouvoir, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] faction ne sont pas contents de l'héritier et [Root.Heir.GetHerHis] entourage et il y a des voix prétendant qu'ils complotent quelque chose de terrible. Nous avons défié [Root.Monarch.GetName], et [Root.Monarch.GetSheHe] a nié fermement les accusations. Il n'y a jamais de paix au palais et les intrigues se cachent derrière chaque coin."
 estate_regency_events.8.a:0 "Nous avons le pressentiment que quelque chose ne va pas."
 estate_regency_events.9.t:0 "Le Régent est une Bonne Influence"
 estate_regency_events.9.d:1 "Quand de bons hommes et femmes sont plus dévoués au bien de la nation qu'à leurs propres intérêts, de grandes choses arrivent. Pendant des mois, le régent a pris beaucoup de temps pour partager [Root.Monarch.GetHerHis] sagesse avec [Root.Heir.GetName] et tous deux ont grandement apprécié ce temps. La préparation pour être un dirigeant n'est jamais facile, mais [Root.Monarch.GetName] a fait un grand travail. Des leçons sur les sciences, l'étiquette, l'histoire, les tactiques militaires ont monté et descendu le palais, suivant le régent et l'héritier partout où ils allaient."
 estate_regency_events.9.a:0 "[Root.Heir.GetName] a tellement appris !"
 estate_regency_events.10.t:0 "Une Tentative de Coup d'État Contre la Consorte"
 estate_regency_events.10.d:0 "Comme un secret criant, des voix se sont élevées partout au sujet du mécontentement d'une faction dans notre royaume. Ils ne sont pas contents de la régente consorte selon ces voix et planifient un coup pour détrôner [Root.Monarch.GetHerHim] et mettre l'un d'eux en charge. S'ils gagnent, la dynastie royale pourrait être assassinée donc jusqu'à ce que nous finissions ce complot et emprisonnions tous les intriguants, la consorte et la famille royale dans son ensemble sont en grand danger."
 estate_regency_events.10.a:0 "Nous ne les laisserons pas gagner !"
 coup_in_palace_events.1.t:0 "Rumeurs de Coup d'État"
 coup_in_palace_events.1.d:0 "Les couloirs du palais sont plus occupés que jamais, des gens de tout le pays s'y rassemblent et échangent des informations, célèbrent des réunions ou essaient simplement de forger des alliances ou résoudre de vieux différends. Cela ne serait pas étrange, mais pour la seule raison qu'à chaque fois que [Root.Monarch.GetName] traverse ces couloirs, le silence devient tangible. Ce n'est pas le silence commun dérivé du respect, mais un silence inconfortable qui met tout le monde mal à l'aise. Comme notre intérêt grandit au sujet de ce comportement étrange, des ragots qu'un coup d'état est en train d'être comploté sont arrivés à nos oreilles. Qui oserait nous attaquer ?"
 coup_in_palace_events.1.a:0 "Une enquête doit être menée pour que la lumière soit jetée sur la question."
 coup_ended_tooltip:0 "Les conspirateurs seront trouvés et la tentative de coup neutralisée."
 nothing_found_tooltip:0 "L'enquête n'apportera aucune information. Quelque chose va arriver."
 coup_in_palace_events.1.b:0 "Ce ne sont probablement rien d'autre que des ragots, mais nous serons prêts juste au cas où."
 gossips_end_tooltip:0 "Les ragots finiront. Ce n'était rien après tout."
 gossips_continue_tooltip:0 "Si quelque chose, les ragots sur le coup deviendront plus communs. Quelque chose va arriver."
 coup_in_palace_events.2.t:0 "Complot Découvert"
 coup_in_palace_events.2.d:0 "Après des jours d'enquête, de pots-de-vin et menaces ici et là et d'innombrables nuits sans sommeil, les conspirateurs ont été découverts et la tentative de coup neutralisée. Les coupables seront envoyés aux cachots et finalement exécutés, du fait que les traîtres ne méritent rien d'autre. Comme dans tant de cas, les ennemis les moins évidents apparaissent au sommet d'une conspiration et les cœurs sont brisés dans la déception. 'Tu quoque, Brute, fili mi?'."
 coup_in_palace_events.2.a:0 "Il est temps de punir les traîtres et de mettre fin à cela."
 coup_in_palace_events.3.t:0 "Le Complot Continue"
 coup_in_palace_events.3.d:0 "Si les ragots étaient assez évidents dans les dernières semaines, ils sont assourdissants dans les derniers jours. Certaines personnes ne cachent même plus de quoi elles parlent et continuent simplement à bavarder à ce sujet même en notre présence. Quelque chose de grand est sur le point d'arriver, et nous ne savons pas vraiment quel doit être notre prochain pas. Le pays est tenu en suspens alors que le sentiment que de mauvaises choses arrivent se répand comme un feu de forêt."
 coup_in_palace_events.3.a:0 "Que va-t-il arriver ?"
 coup_in_palace_events.3.b:0 "Purge-les. Purge-les tous."
 recent_coup_modifier:0 "A eu une Tentative de Coup Récente"
 estate_regent_prevails_tt:0 "[Root.Monarch.GetName] réussit à faire valoir [Root.Monarch.GetHerHis] revendication sur notre trône"
 coup_fails_tooltip:0 "Nous parviendrons à neutraliser le complot et trouver les conspirateurs."
 coup_succeeds_tooltip:0 "Le complot réussira et le sang coulera."
 coup_in_palace_events.4.t:0 "Le Complot Échoue"
 coup_in_palace_events.4.d:0 "Si ce complot nous enseigne quelque chose, c'est qu'on ne doit jamais tenir les choses pour acquises. Quand la nuit était la plus sombre et que tout semblait perdu, nos agents ont réussi, juste à la dernière minute, à attraper les conspirateurs 'en flagrant délit' pendant que les idiots célébraient ce qu'ils considéraient comme une victoire certaine et un changement sur le trône. Leurs gueules de bois seront aigries par leurs larmes et supplications de pardon."
 coup_in_palace_events.4.a:0 "Notre royaume est sauf !"
 coup_in_palace_events.5.t:0 "Le Complot Réussit"
 coup_in_palace_events.5.d:0 "L'ennemi est à l'intérieur ! Tout est perdu ! Nos agents étaient proches d'attraper les conspirateurs, mais ils ont réussi à éviter notre surveillance et continuer avec les plans perfides. Nous devons mettre nos gens en sécurité ou ils seront tués s'ils sont perçus comme une menace au nouveau pouvoir derrière le trône. Nous devons bouger rapidement !"
 coup_in_palace_events.5.a:0 "Non, l'espoir est perdu. Le trône et notre foi leur appartiennent."
 coup_in_palace_events.6.t:0 "Les Conséquences"
 coup_in_palace_events.6.d:1 "Le complot a été mis au jour et les événements récents ont dicté son résultat. Pour le meilleur ou pour le pire, notre pays avancera maintenant dans une nouvelle lumière quel que soit le résultat. Telle est la nature de la politique et des tractations en coulisses..."
 coup_in_palace_events.6.a:0 "Et maintenant ?"
