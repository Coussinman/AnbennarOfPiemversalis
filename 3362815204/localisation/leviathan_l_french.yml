 extended_regency_events.1.t:0 "Pas de Rancune"
 extended_regency_events.1.d:1 "La bonne éducation de [Root.Heir.GetName] et son charme naturel en ont fait une option plus qu'appropriée pour le trône. Cependant, la pietre administration de [Root.Monarch.GetName] a fait que [Root.GetName] souffre de son manque de stabilité. Gouverner une nation est aussi difficile et délicat que de cueillir des roses sans toucher une seule épine. Parfois, on ne naît tout simplement pas avec cette compétence. Peut-être pourrions-nous utiliser l'une de ces épines..."
 extended_regency_events.1.a:0 "Nous devons assurer la stabilité de [Root.GetName]. Coûte que coûte."
 extended_regency_events.2.t:0 "Même Comme une Ombre"
 extended_regency_events.2.d:0 "Après avoir survécu à la tentative de porter atteinte à [Root.Monarch.GetHerHis] intégrité physique, [Root.Monarch.GetName] a commencé à se sentir consumé par ce que [Root.Monarch.GetSheHe] peut appeler de la prudence, tandis que d'autres pourraient s'y référer en utilisant des mots moins plaisants. [Root.Monarch.GetSheHeCap] a commencé à éviter les événements sociaux, laissant le reste du conseil gouverner seul toute la nation.\n[Root.Monarch.GetHerHisCap] manque flagrant de responsabilité a soulevé de nombreux soupçons parmi la cour. Cependant, ce qui a grandement détérioré l'opinion publique sur [Root.Monarch.GetName] est le comportement étrange que [Root.Monarch.GetSheHe] exhibe dernièrement, [Root.Monarch.GetHerHis] yeux rouges et grands ouverts au milieu de la nuit, murmurant dans l'obscurité qu'[Root.Monarch.GetSheHe] ne quittera jamais le trône, demandant à quelqu'un de venir à [Root.Monarch.GetHerHim] même comme une ombre, même comme un rêve."
 extended_regency_events.2.a:0 "Nous devons immédiatement mettre fin à cela."
 extended_regency_events.2.b:0 "Nous devons arrêter [Root.Monarch.GetHerHim]."
 extended_regency_events.2.c:0 "Ce n'est pas si grave."
 extended_regency_events.2.e:0 "Nous devons recourir à... une approche moins prosaïque."
 extended_regency_events.3.t:0 "Même Comme un Rêve"
 extended_regency_events.3.d:0 "Après la tentative infructueuse d'empêcher [Root.Monarch.GetName] d'aggraver le sort de notre nation, la paranoïa qui l'[Root.Monarch.GetHerHim] avait entouré n'a fait que se révéler vraie, causant ainsi un dommage encore plus grand à [Root.Monarch.GetHerHis] santé mentale. Ayant déjà interrogé les membres les plus proches du conseil, [Root.Monarch.GetName] a commencé à entrer dans leurs chambres sans prévenir, accompagné de quelques gardes royaux et d'un ton sévère à [Root.Monarch.GetHerHis] voix : \"Cela doit être fait,\" est la seule réponse qu'on peut obtenir de [Root.Monarch.GetHerHim] pendant que leurs affaires sont fouillées."
 extended_regency_events.3.a:0 "C'est une perte de temps et d'efforts."
 extended_regency_events.3.b:0 "Arrêter [Root.Monarch.GetHerHim] ne nous apporterait que plus de problèmes."
 extended_regency_events.4.t:0 "Esprits Pervers"
 extended_regency_events.4.d:0 "L'or est une chose dangereuse, son éclat tentant impossible à résister. Il se cache dans l'ombre, attirant les imbéciles inconscients vers sa lueur maudite, sa rondeur dorée comme deux yeux de démon. [Root.Monarch.GetName] n'est pas étranger à ce sentiment périlleux, [Root.Monarch.GetHerHis] visage contrarié cherchant désespérément un nouveau jouet avec lequel jouer, [Root.Monarch.GetHerHis] doigts inspectant chaque tiroir, chaque poche, essayant d'utiliser [Root.Monarch.GetHerHis] mains comme Midas.\nPendant ce temps, notre nation souffre, la population tombant lentement dans le désespoir, leurs bouches affamées ouvertes en prières."
 extended_regency_events.4.a:0 "Nous ne pouvons laisser [Root.Monarch.GetName] ruiner notre pays."
 extended_regency_events.4.b:0 "Nous tombons tous dans les mêmes péchés."
 extended_regency_events.4.c:0 "Il est trop tard maintenant !"
 extended_regency_events.5.t:0 "Chasse au Trésor"
 extended_regency_events.5.d:0 "Cela a commencé avec quelques rires innocents, quelques commentaires désinvoltes, quelques suggestions sans péché. Puis cela a commencé à se transformer en quelques sourires malicieux, quelques commentaires acérés, quelques ordres sinistres.\nTout le palais savait que [Root.Monarch.GetName] était devenu trop habitué au pouvoir, mais peu auraient même considéré qu'[Root.Monarch.GetSheHe] irait si loin pour le préserver. Notre héritier légitime, [Root.Heir.GetName], a été emprisonné après avoir été invité à \"aller trouver le trésor spécial\" caché dans les cachots."
 extended_regency_events.5.a:0 "Les rumeurs se répandent dans notre pays."
 extended_regency_events.6.t:0 "Jours de Gloire"
 extended_regency_events.6.d:1 "Parfois l'espoir se trouve dans les endroits les plus inattendus. Depuis le début de [Root.Monarch.GetHerHis] régence, [Root.Monarch.GetName] s'est révélé être un excellent dirigeant, toujours conscient des nécessités de notre peuple. Certains vont même jusqu'à dire que notre nation connaîtrait plus de prospérité si [Root.Monarch.GetSheHe] restait comme dirigeant un peu plus longtemps...\nÉtant donné l'âge imminent de la majorité de [Root.Heir.GetName], cela ne devrait en aucun cas être possible, cependant, [Root.Heir.GetHerHis] ineptie a déjà exaspéré la plupart de [Root.Heir.GetHerHis] professeurs, beaucoup d'entre eux quittant notre cour après avoir vainement essayé de maîtriser [Root.Heir.GetHerHim]."
 extended_regency_events.6.a:0 "Je suis sûr que quelque chose peut être fait..."
 extended_regency_events.6.b:0 "[Root.Heir.GetSheHe] n'est pas le premier héritier incompétent."
