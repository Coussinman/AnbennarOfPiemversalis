 indigenous_bountiful_land:0 "Terre Abondante"
 indigenous_bountiful_land_desc:0 "Notre peuple est entouré de vastes étendues de terre, intouchées par les humains depuis des générations et riches en flore et faune."
 indigenous_irregular_warfare:0 "Guerre Irrégulière"
 indigenous_irregular_warfare_desc:0 "Grâce à l'utilisation des caractéristiques naturelles et des barrières auxquelles nous sommes habitués, nous pouvons vaincre des ennemis plus nombreux par des raids et des embuscades."
 indigenous_constitution:0 "La Grande Loi"
 indigenous_constitution_desc:0 "En liant notre peuple ensemble à travers un ensemble de principes communs, une constitution, nous pouvons aspirer à l'amélioration de nous tous."
 indigenous_braves:0 "Braves"
 indigenous_braves_desc:0 "Notre culture a eu une longue tradition de rites de passage pour les jeunes hommes pour devenir guerriers. Un acte de bravoure pour compléter le voyage vers l'âge adulte."
 indigenous_controlled_burns:0 "Brûlages Contrôlés"
 indigenous_controlled_burns_desc:0 "En brûlant les champs de manière contrôlée, nous pouvons obtenir de meilleurs rendements de nos récoltes, nous permettant une population beaucoup plus importante."
 indigenous_trade_with_foreigners:0 "Commerce avec les Étrangers"
 indigenous_trade_with_foreigners_desc:0 "En commerçant avec des gens d'autres cultures et de lieux lointains, nous serons exposés à de nouvelles idées."
 indigenous_treaties:0 "Traités Respectés"
 indigenous_treaties_desc:0 "Notre parole est notre lien, il serait impensable pour nous de briser tout traité que nous avons fait. En tant que tel, une confiance nous est accordée quand les hostilités cessent."
