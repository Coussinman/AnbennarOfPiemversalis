 aboriginal_tech:0 "Aborigène"
 aboriginal_tech_desc:0 "Avec le groupe technologique aborigène, les niveaux technologiques sont 250% plus chers (350%)."
 aboriginal_boomerang:0 "Chasseur au Boomerang"
 aboriginal_boomerangDESCR:0 "Le boomerang est une arme traditionnelle utilisée à la fois par les chasseurs et les guerriers en Australie. Bien qu'il ne soit pas aussi mortel qu'une lance ou une flèche, le boomerang est un outil de chasse fiable et réutilisable et une arme mortelle dans les mains d'un guerrier expérimenté. Le taux de mortalité réduit d'un boomerang en fait l'outil idéal pour les batailles où le but est de prendre des prisonniers, pas d'infliger des pertes."
 aboriginal_warrior:0 "Lancier Aborigène"
 aboriginal_warriorDESCR:0 "La lance est une arme mortelle et polyvalente utilisée dans toute l'Australie. Dès leur jeune âge, les garçons sont éduqués à manier une lance et quand ils deviennent hommes, leur lance devient leur plus grand allié ; aussi mortelle à distance qu'au corps à corps."
 aboriginal_ambusher:0 "Embusqueur Aborigène"
 aboriginal_ambusherDESCR:0 "Les tactiques d'embuscade sont vitales lorsqu'on fait face à un ennemi supérieur, et les guerriers qui peuvent maîtriser l'art de l'embuscade n'ont pas besoin de craindre le simple nombre. Frappant souvent la nuit, les tactiques d'embuscade aborigènes se sont révélées mortelles en laissant leurs ennemis dispersés et confus alors que leurs lances atteignaient leur cible."
 aboriginal_infantry:0 "Guerrier Rituel"
 aboriginal_infantryDESCR:0 "La guerre en Australie n'est que rarement autre chose que formelle. Les bandes de guerriers partiraient souvent pour une pratique ritualiste, et ces audacieux guerriers religieux choquent et terrifient leurs opposants avec le pouvoir mortel des dieux et ancêtres derrière leurs armes."
 aboriginal_reformed_boomerang:0 "Guerrier au Boomerang Réformé"
 aboriginal_reformed_boomerangDESCR:0 "L'évolution de nouvelles tactiques militaires a fait que le boomerang trouve un nouveau but sur le champ de bataille. En utilisant le boomerang depuis l'arrière-rang avec des lanciers au front, nous pourrions être capables d'abattre nos ennemis avant même qu'ils nous voient venir."
 aboriginal_outback_warriors:0 "Guerriers de l'Outback"
 aboriginal_outback_warriorsDESCR:0 "L'outback n'abrite que du sable et de la faune mortelle, mais la pratique aborigène du walkabout nécessitait l'entraînement de chasse et de guerre dans les conditions les plus dures."
 aboriginal_arquebusier:0 "Arquebusier d'Embuscade"
 aboriginal_arquebusierDESCR:0 "Les guerres entre colons et Aborigènes se sont déroulées sur un terrain inégal ; les colons possédant des armes à feu avancées et un plus grand nombre que les Aborigènes. Les quelques victoires que les guerriers aborigènes ont remportées étaient souvent défensives et utilisant des tactiques défensives avancées."
 aboriginal_tasmanian_arquebusier:0 "Arquebusier Offensif"
 aboriginal_tasmanian_arquebusierDESCR:0 "Les guerriers au boomerang et à la lance utilisaient souvent des tactiques offensives lourdes, et l'expérience de chasse aborigène permettait aux guerriers de rivaliser avec les guerriers à poudre de l'Occident. En embrassant l'arrivée de la poudre à canon, cependant, les guerriers aborigènes peuvent être capables de trouver un terrain d'égalité avec les armées étrangères."
 aboriginal_riflemen:0 "Fusiliers de Frontière"
 aboriginal_riflemenDESCR:0 "Les Guerres de Frontière étaient une série de conflits durs et mortels entre les Aborigènes et les colons arrivants. Même si les Aborigènes faisaient face à un ennemi avec un avantage logistique et tactique, les techniques de chasse et de combat du guerrier aborigène en faisaient une force mortelle sur le champ de bataille, même dans un combat inéquitable."
 aboriginal_guerrillas:0 "Infanterie de la Guerre Noire"
 aboriginal_guerrillasDESCR:0 "Les Guerres Noires étaient une série de conflits mortels sur l'île de Tasmanie entre les colons anglais et les Palawa indigènes. Ce que nous avons appris de nos affrontements mortels avec l'Occident va sans aucun doute remodeler la guerre aborigène pour toujours."
 aboriginal_horseman:0 "Cavaliers Aborigènes"
 aboriginal_horsemanDESCR:0 "Avec l'arrivée des cavaliers en Australie, la guerre aborigène sera changée pour toujours."
 aboriginal_cavalry:0 "Cavalerie Aborigène"
 aboriginal_cavalryDESCR:0 "Adoptant des tactiques de guerre montée plus avancées de l'étranger, la cavalerie aborigène est capable de soutenir l'infanterie plus efficacement sur le champ de bataille."
 aboriginal_hussar:0 "Hussard Aborigène"
 aboriginal_hussarDESCR:0 "Cavalerie légère spécialisée dans les raids et les tactiques de frappe et fuite."
 aboriginal_swarm_cav:0 "Cavalerie d'Essaim Aborigène"
 aboriginal_swarm_cavDESCR:0 "La cavalerie d'essaim était une cavalerie en ordre dispersé armée d'arcs ou de carabines et utilisait des tactiques de harcèlement pour désorganiser l'ennemi avant de charger. L'ordre dispersé de la cavalerie les rendait moins vulnérables au feu ennemi, mais si l'opposition pouvait résister à leurs attaques de harcèlement, ils tombaient rapidement sous une charge."
 aboriginal_dragoon:0 "Dragon Aborigène"
 aboriginal_dragoonDESCR:0 "Cavaliers armés de mousquets qui mettraient pied à terre au combat et combattraient comme infanterie."
 TIW_ideas:0 "Idées Tiwi"
 TIW_ideas_start:0 "Traditions Tiwi"
 TIW_ideas_bonus:0 "Ambition Tiwi"
 TIW_yiminga:0 "Yiminga"
 TIW_yiminga_desc:0 "Notre peau, ou \"Yiminga\" est matrilinéaire et est transmise de la mère à ses enfants. Ce sont les dynasties féminines qui déterminent le destin de nos enfants ; leur groupe, leur vie, leur esprit, leur souffle et leur pouls. La femelle apporte la vie et la forme à l'enfant, et le mâle localise un esprit à apporter pour l'enfant à naître. Alors que d'autres tribus mépriseraient les efforts des femelles, nous savons que c'est d'elles que notre classe sociale et notre famille sont déterminées, et il est juste qu'elles partagent une place au pouvoir avec leurs homologues masculins."
 TIW_dreaming_totem:0 "Le Totem du Rêve"
 TIW_dreaming_totem_desc:0 "Le totem du rêve d'un Tiwi est un animal sacré assigné à un Tiwi par son père. Un Tiwi avec un totem ne peut tuer ou consommer la chair de son animal spirituel ; le faire serait du cannibalisme spirituel. C'est une partie intégrante de l'identité individuelle d'un Tiwi et est utilisé comme marque d'identité pendant les danses et cérémonies."
 TIW_kulama:0 "Kulama"
 TIW_kulama_desc:0 "Pendant le temps du rêve, un homme hibou boobook et sa femme Pintoma ont décidé d'exécuter la première cérémonie Kulama. La cérémonie impliquait la préparation de l'igname Kulama vénéneuse pour la nourriture, et une série complexe de danses et de performances. Tout le monde, de nous ici sur le sol, aux dieux et esprits tout autour de nous exécutent la cérémonie Kulama pour célébrer la vie qui nous a été donnée."
 TIW_purrukapali:0 "Purrukapali"
 TIW_purrukapali_desc:0 "La Légende de Purrukapali raconte la mort tragique du fils de Purrukapali qui se dessécha jusqu'à la mort sous les soins de sa mère négligente. Purrukapali, affligé par ce qui s'était passé, ramassa le cadavre séché de son garçon et le porta au sage Japara qui promit de restaurer le garçon à la vie en temps voulu, mais Purrukapali dans un accès de détresse et d'impatience engagea Japara dans une grande bataille. Purrukapali ramassa le corps mort de son fils et le porta dans la mer, proclamant que la mort devrait venir à toute la création pour que tous connaissent le chagrin qu'il ressent. Le site où il porta son fils devint un puissant tourbillon qui noierait quiconque s'en approcherait. Japara, qui mit fin à la folie de Purrukapali, fut réincarné dans la lune et devint pris au piège dans un cycle de mort et de réincarnation tous les trois jours."
 TIW_marriage:0 "Traditions de Mariage Tiwi"
 TIW_marriage_desc:0 "Le mariage est intégral pour l'avantage économique, social et politique. Le mariage est aussi important pour notre subsistance que la pêche, l'agriculture et la recherche de nourriture, et une femme Tiwi qui n'est pas mariée est simplement oisive et belliqueuse. Le remariage est commun pour notre peuple, et souvent les membres inférieurs de la société comme les chasseurs de bas rang épouseraient souvent les veuves d'hommes plus prospères. Le remariage doit se produire rapidement, car chaque jour qu'une femme reste non mariée est un jour de grande honte."
 TIW_isolationism:0 "Isolationnisme Tiwi"
 TIW_isolationism_desc:0 "Notre société a une longue histoire d'isolationnisme dur. Les étrangers n'ont cherché qu'à piller et tirer avantage de nos terres abondantes et détruire notre culture et cela ne doit pas être autorisé à passer. Notre langue, nos terres et notre culture doivent être préservées et si cela signifie sacrifier nos liens avec les étrangers alors c'est comme cela que ça doit être."
 TIW_one_people:0 "Un Peuple"
 TIW_one_people_desc:0 "\"Tiwi\" dans notre langue signifie \"Un Peuple\". Nous avons une langue, une religion et un peuple. Il n'y a que les Tiwi, et quiconque forme une partie de notre grande nation adoptera le mode de vie Tiwi, et l'identité Tiwi et tout ce que cela implique."
 generic_aboriginal_ideas:0 "Idées Aborigènes"
 generic_aboriginal_ideas_start:0 "Traditions Aborigènes"
 generic_aboriginal_ideas_bonus:0 "Ambition Aborigène"
 aborig_art:0 "Art Aborigène"
 aborig_art_desc:0 "Alors que d'autres s'exprimeraient à travers la parole, nous préservons notre héritage et notre culture à travers nos arts visuels époustouflants. La préservation de notre culture dépend de notre capacité à continuer à maîtriser le langage de la couleur, de la forme et d'une interprétation artistique du monde spirituel."
 aborig_walkabout:0 "Walkabout"
 aborig_walkabout_desc:0 "Le Walkabout traditionnel aborigène est une cérémonie dans laquelle un garçon aborigène est censé voyager à travers la dure nature sauvage australienne vers un site saint tel qu'Uluru, et c'est lors de son voyage qu'il passe de garçon à homme. Le voyage peut durer jusqu'à six mois, et pendant ce temps, l'homme est censé vivre dans la nature sauvage sans aucune assistance extérieure. C'est un passage difficile à traverser, mais il assure que seuls les plus forts parmi nous survivent."
 aborig_outback:0 "Peuple de l'Outback"
 aborig_outback_desc:0 "L'Outback est un endroit dur et impitoyable. Même aujourd'hui, de nombreuses zones de l'outback sont presque complètement inhabitées et s'y aventurer est vu comme une condamnation à mort. Mais, néanmoins, les Aborigènes étaient capables de survivre dans de telles conditions difficiles et même de se faire des vies là-bas."
 aborig_sacred:0 "Les Terres Sacrées"
 aborig_sacred_desc:0 "Les croyances religieuses aborigènes assignent souvent une signification divine à tous les lieux en Australie. Des points de repère et des caractéristiques notables à travers le continent sont souvent décrits comme étant les lieux de repos pour les dieux, ou des reliques d'anciens conflits qui ont eu lieu pendant le Temps du Rêve. Le Serpent Arc-en-ciel, qui est souvent vu comme un dieu créateur, est prétendu être le porteur de pluie, et quand un arc-en-ciel apparaît dans le ciel, c'est le serpent arc-en-ciel se déplaçant d'un point d'eau à un autre."
 aborig_dreamtime:0 "Temps du Rêve"
 aborig_dreamtime_desc:0 "Le Temps du Rêve se réfère au temps avant la création de l'univers ; quand tout ce qui existait étaient les esprits et les dieux. Différentes tribus ont des explications différentes pour ce qui a amené le monde à l'existence à partir du Temps du Rêve, mais presque toutes les tribus en Australie croyaient en ce temps avant l'existence matérielle. Pratiquer la méditation ou l'adoration des dieux et ancêtres est souvent décrit comme \"Rêver\", et puiser dans la connaissance du paysage du Temps du Rêve. C'est parce que dans le Temps du Rêve, toute l'ascendance de quelqu'un existe comme une, et la connaissance de vos ancêtres est facilement disponible dans le Temps du Rêve si on est capable d'y accéder."
 aborig_music:0 "Tradition Musicale"
 aborig_music_desc:0 "La musique aborigène est distinctement unique dans sa composition. Le didgeridoo est un instrument traditionnel utilisé dans la musique aborigène, et avant l'arrivée des colons, l'Australie serait le seul endroit où on pourrait entendre les tons de cet instrument unique. Il y a des chansons et compositions créées par les aborigènes qui ont 1500 ans et sont encore jouées aujourd'hui."
 aborig_fire_stick_farming:0 "Agriculture au Bâton de Feu"
 aborig_fire_stick_farming_desc:0 "L'Australie est une terre dure et impitoyable, mais nous avons appris à exploiter le Bush à son potentiel maximum. L'agriculture au bâton de feu est une technique maîtrisée par les Aborigènes australiens où nous brûlons les broussailles pour faire de la place aux cultures comestibles comme les pommes de terre de brousse et pour remodeler les forêts mortes en terrains de chasse aux kangourous idéaux."
 EOR_ideas:0 "Idées Eora"
 EOR_ideas_start:0 "Traditions Eora"
 EOR_ideas_bonus:0 "Ambition Eora"
 EOR_lifestyle:0 "Mode de Vie Eora"
 EOR_lifestyle_desc:0 "Nous sommes un peuple côtier, vivant principalement dans des villages au bord de la mer et survivant grâce à la grande abondance de la mer. Nous n'avons pas besoin de cultiver des récoltes ou maintenir des plantations quand la mer nous accorde toute la grande abondance dont nous avons besoin. Nous sommes experts dans la navigation des petites rives et ports naturels de notre patrie et continuerons à survivre avec ce mode de vie côtier."
 EOR_bands:0 "Vingt-Neuf Bandes"
 EOR_bands_desc:0 "Les Eora sont une collection de 29 bandes différentes de personnes. Les bandes sont unies par des ancêtres et familles communes, et les mariages entre bandes sont communs et gardent notre peuple disparate fort et uni. Administrer ces bandes majeures et unir notre nation ensemble dans ce style de gouvernement lâche se révélera utile alors que notre tribu continue à s'étendre et que plus de gens viennent à se dire Eora."
 EOR_enduring:0 "Culture Durable"
 EOR_enduring_desc:0 "La culture des Eora est ancienne au-delà de toute connaissance, et a perduré à travers la guerre, la conquête et les temps changeants. L'art et la culture Eora peuvent exister et prospérer dans le plus petit de nos villages aux vastes villes expansives du futur. Alors que les temps changent et que des gens en nombre croissant viennent rejoindre notre nation, une chose perdurera toujours ; l'esprit Eora."
 EOR_protect:0 "Protéger la Terre Ancestrale"
 EOR_protect_desc:0 "Le peuple aborigène de Sydney était des défenseurs stoïques de leur patrie et résisterait aux offenses des envahisseurs étrangers contre leur terre, même contre leur propre intérêt. Dans de nombreuses guerres et conflits qui sont venus aux rives de l'Australie, les hommes et femmes Eora se porteraient volontaires avec empressement pour combattre et défendre leur terre ; même pendant les temps où ils étaient vus comme des citoyens de seconde classe. C'est notre volonté de combattre et défendre la terre sacrée qui rallie constamment de nouvelles générations à notre cause."
 EOR_sacred:0 "La Rive Sacrée"
 EOR_sacred_desc:0 "Nous sommes les gardiens traditionnels de cette terre sacrée. Alors que d'autres tribus abandonneraient leurs maisons sans hésitation pour des terres plus fertiles, nous Eora avons toujours été ici et serons toujours ici. Nos 29 nations vivent ensemble en harmonie autour du port de Sydney, et la coopération de notre peuple est ce qui fera des terres Eora l'envie du monde."
 EOR_pemulwuy:0 "Pemulwuy"
 EOR_pemulwuy_desc:0 "Quand les colons sont venus visiter les Eora, ils ont rapidement commencé à piller nos rives de poissons, vider notre terre de la faune sauvage, et polluer nos eaux avec des ordures. Le mode de vie Eora touchait à sa fin. Cependant, de braves guerriers comme Pemulwuy se dresseraient contre ces envahisseurs étrangers et mettraient fin à leur comportement perturbateur. La férocité et la bravoure affichées par Pemulwuy serviront d'exemple à tous, et le peuple Eora combattra même contre des chances impossibles."
 EOR_berewaldal:0 "Berewaldal"
 EOR_berewaldal_desc:0 "Il y a des gens d'au-delà de nos terres ; au-delà même de l'Australie elle-même. Nous savons qu'ils envient les produits lucratifs que les Eora ont à offrir, et nous savons que d'une manière ou d'une autre ils trouveront un moyen de nous les prendre. Peut-être n'est-ce pas avec la violence, mais avec des mots intelligents que nous pourrions négocier avec ces étrangers et trouver une solution qui sera bonne pour nos deux peuples."
 KAU_ideas:0 "Idées Kaurna"
 KAU_ideas_start:0 "Traditions Kaurna"
 KAU_ideas_bonus:0 "Ambition Kaurna"
 KAU_totemic_matriarchy:0 "Matriarcat Totémique"
 KAU_totemic_matriarchy_desc:0 "Le peuple Kaurna retrace notre ascendance à travers nos mères, et toutes les lignées ancestrales peuvent être retracées jusqu'au Temps du Rêve. Chaque homme et femme a une touche du divin dans leur sang, et à travers nos mères nous nous rapprochons du Rêve."
 KAU_pangkarra:0 "Le Système Pangkarra"
 KAU_pangkarra_desc:0 "Notre société est divisée parmi plusieurs bandes distinctes, chacune opérant indépendamment mais unies par l'identité Kaurna. Administrer notre peuple est une tâche facile quand nous leur permettons de s'organiser librement."
 KAU_coastal_pangkarra:0 "Pangkarra Côtiers"
 KAU_coastal_pangkarra_desc:0 "En plus d'être autonomes et minimalement gouvernés, tous les Pangkarra doivent se voir accorder l'accès à la mer par droit de naissance. La pêche et le commerce maritime sont une partie vitale du mode de vie Kaurna et tout Pangkarra sans accès côtier n'est pas un Pangkarra du tout."
 KAU_redgum_shelters:0 "Abris de Gommier Rouge"
 KAU_redgum_shelters_desc:0 "Alors que d'autres sociétés sont sédentaires et molles, le peuple Kaurna se déplace avec le passage des saisons. En été, l'océan déborde de poissons, mais en hiver les pluies viennent et l'entretien des feux dans nos Abris de Gommier Rouge devient vital pour notre survie."
 KAU_communal_ownership:0 "Propriété Communale"
 KAU_communal_ownership_desc:0 "Aucun individu n'a le droit de revendiquer la propriété de ce qui appartient au peuple Kaurna. La propriété n'appartient pas aux propriétaires terriens ou à la noblesse, mais à la tribu et aux gens qui l'habitent. Cette propriété communale assure qu'aucun homme ou femme n'est laissé derrière, et la tribu prospère ou souffre comme une."
 KAU_old_tjilbruke:0 "Le Vieux Tjilbruke"
 KAU_old_tjilbruke_desc:0 "Notre peuple partage l'histoire de Tjilbruke ; un grand héros de la tribu Kaurna du temps du Rêve. Tjilbruke apporta la paix au peuple Kaurna avec ses lois et proclamations qui gardaient notre peuple en sécurité. Si dédié à la justice était Tjilbruke qu'il condamna même son propre neveu à mort pour avoir brisé les lois sacrées des Kaurna."
 KAU_south_australia_act:0 "Acte d'Australie du Sud"
 KAU_south_australia_act_desc:0 "Contrairement à d'autres peuples aborigènes, les pouvoirs coloniaux de l'étranger reconnaissent notre indépendance et droit à l'auto-gouvernement, à tel point que notre nom apparaît sur leurs cartes et leurs compagnies sont interdites de s'installer sur nos territoires."
 PLW_ideas:0 "Idées Palawa"
 PLW_ideas_start:0 "Traditions Palawa"
 PLW_ideas_bonus:0 "Ambition Palawa"
 PLW_oyster:0 "Baie aux Huîtres"
 PLW_oyster_desc:0 "La Grande Baie aux Huîtres est une zone sur notre île riche en huîtres, moules, pétoncles, oursins et d'innombrables autres biens maritimes facilement récoltables. Même les baleines et phoques à fourrure s'aventureraient occasionnellement vers les rives Palawa et apporteraient avec eux la grande abondance de leurs viandes, os et fourrure. Notre île est vraiment une terre bénie, et nous avons maîtrisé la récolte de sites comme la Baie aux Huîtres pour leur grande abondance et savons comment les échanger avec d'autres tribus pour un grand profit."
 PLW_dual_identity:0 "Double Identité"
 PLW_dual_identity_desc:0 "L'identité Palawa peut être décomposée en deux hiérarchies ; l'unité domestique des familles, et l'unité de clan qui serait un clan séparé de 40-50 personnes, et les deux identités existeraient sous la hiérarchie de la tribu."
 PLW_darwin:0 "Verre de Darwin"
 PLW_darwin_desc:0 "Il y a des siècles inconnus, notre île fut frappée par un grand monument des dieux qui atterrit carrément au centre de notre île. Bien qu'il ait causé une grande destruction, il apporta aussi avec lui un matériau de construction puissant idéal pour façonner en lances et bijoux. Notre île peut bien être le seul site au monde à contenir ce matériau précieux, et nous devons capitaliser là-dessus à travers le commerce et la guerre."
 PLW_parlevar:0 "Parlevar"
 PLW_parlevar_desc:0 "Au début des temps, les créateurs Moinee et Droemerdene entreprirent leur travail façonnant le monde. Moinee était l'architecte du monde ; formant la terre et les rivières de notre île, et finalement prenant l'esprit errant de Parlevar et lui accordant le corps du premier homme. Ce qui suivit peu après fut le Kangourou, que Moinee fit à l'image de Parlevar, qui émergea ensuite du sol dans la terre. Droemerdene prit la forme d'une étoile et agit comme guide de l'humanité et transforma ces hommes-kangourous en êtres humains ; retirant leurs queues et façonnant des genoux pour qu'ils puissent se reposer. Les êtres humains originaux étaient Palawa, et donc tous ceux qui résistent à l'identité Palawa ne font que nier leurs ancêtres."
 PLW_writers:0 "Premiers Écrivains Aborigènes"
 PLW_writers_desc:0 "Bien que les cultures aborigènes soient souvent définies à travers la tradition orale et les arts visuels, nous Palawa étions parmi les premiers à adopter le mot écrit comme un moyen de préserver l'héritage des ancêtres et partager la connaissance de notre peuple. Nos premiers travaux incluaient des informations sur l'île elle-même, notre histoire, et de grandes œuvres de poésie écrites dans les langues Palawa. Notre maîtrise rapide du mot écrit est une démonstration claire que nous Palawa sommes experts dans l'adoption de nouvelles idées et l'adaptation de nos vieilles traditions pour couler avec les temps changeants."
 PLW_survivors:0 "Survivants de la Guerre Noire"
 PLW_survivors_desc:0 "Quand les colons sont venus sur notre île, ils ont cherché à éradiquer notre peuple et prendre nos terres. Le conflit fut sanglant, et éradiqua presque toute vie sur notre île. Nous avons combattu bravement contre un ennemi supérieur ; refusant de reculer avec des canons de fusil pointés sur nos têtes."
 PLW_enduring:0 "Peuple Endurant"
 PLW_enduring_desc:0 "Après les conflits sanglants avec les armées coloniales étrangères, seulement quatre cents Palawa restaient vivants pour continuer notre héritage. Au fil des années, nos nombres commenceraient à se multiplier à nouveau jusqu'à ce que nous regagnions notre population originale. Bien que les cicatrices de ce qui fut fait à notre peuple puissent ne jamais guérir, nous serons toujours capables de nous relever même des conflits les plus sanglants et récupérer les nombres que nous avons perdus dans un conflit à sens unique."
 LAR_ideas:0 "Idées Larrakia"
 LAR_ideas_start:0 "Traditions Larrakia"
 LAR_ideas_bonus:0 "Ambition Larrakia"
 LAR_makassar_trade:0 "Le Commerce Makassar"
 LAR_makassar_trade_desc:0 "Pendant des siècles, les Larrakia ont été l'un des rares peuples à s'engager dans le commerce avec ceux d'au-delà des rives de l'Australie. Les marchands de Makassar viennent chercher les biens les plus convoités d'Australie ; concombres de mer, vêtements et tabac. Alors que d'autres resteraient insulaires et ne commerceraient qu'avec les locaux, les biens Larrakiens sont portés jusqu'aux rives lointaines de la Chine."
 LAR_federation:0 "La Fédération Larrakia"
 LAR_federation_desc:0 "Les terres possédées par les Larrakia seuls ne suffisent pas à attirer les commerçants étrangers, donc nous nous engageons dans des relations amicales étroites avec nos voisins, à tel point que nos cultures se marient et partagent des cérémonies, chansons et Histoires du Rêve."
 LAR_dreaming:0 "Rêve Larrakia"
 LAR_dreaming_desc:0 "Les Histoires du Rêve des Larrakia font de nos terres autant partie de notre nation que notre peuple. Notre connexion à la terre et aux mers que nous habitons est autant spirituelle que physique, et tout le long des rives de l'Australie du Nord, nous racontons les Histoires du Rêve qui ont façonné le monde."
 LAR_dowed:0 "Dowed"
 LAR_dowed_desc:0 "Le premier homme Larrakia, Dowed fut élevé de la Terre par Nanganburra et éduqué sur comment procréer, créer la loi et parler. Quand il vieillit, beaucoup refusèrent de lui obéir et aux lois qu'il créa, et ses punitions causèrent la mort de beaucoup de personnes. À travers Dowed nous apprenons l'équilibre délicat entre le légalisme et la miséricorde."
 LAR_ceremonial_scarring:0 "Scarification Cérémonielle"
 LAR_ceremonial_scarring_desc:0 "La scarification dans la société Larrakia est un acte volontaire qu'on s'inflige sur son corps. Le corps est coupé et scarifié pour célébrer le mariage, la naissance d'enfants, ou la mort d'un membre de famille célébré. Être scarifié c'est avoir une vie de souvenirs, et être propre c'est être naïf et inexpérimenté, et plus la peau de quelqu'un est propre, moins il a le droit de prendre part aux cérémonies et célébrations."
 LAR_hospitality:0 "Hospitalité Larrakia"
 LAR_hospitality_desc:0 "Quand des étrangers apparaissent sur les rives des Larrakia, qu'ils soient amis ou ennemis, ils sont traités avec hospitalité et respect, peu importe leurs origines ou intentions. Qu'ils soient commerçants Makassariens ou colonisateurs européens, les Larrakia fourniront toujours des rives sûres où vous pouvez être accueillis comme amis."
 LAR_kenbi_land_claim:0 "La Revendication Terrienne Kenbi"
 LAR_kenbi_land_claim_desc:0 "Quand les colonisateurs sont venus aux rives d'Australie et ont illégalement pillé et saccagé les terres des Larrakia, nous avons riposté dans le seul langage qu'ils comprenaient ; le langage de la loi. Nous avons exposé, dans un document de trois mètres de long, le raisonnement précis pourquoi les compagnies coloniales violaient les lois internationales, et notre maîtrise de la loi fait de nous un opposant formidable pour tout colonisateur potentiel."
 GMI_ideas:0 "Idées Kamilaroi"
 GMI_ideas_start:0 "Traditions Kamilaroi"
 GMI_ideas_bonus:0 "Ambition Kamilaroi"
 GMI_sacred_caves:0 "Les Grottes Sacrées"
 GMI_sacred_caves_desc:0 "L'eau et le vent façonnent les rochers de notre demeure, et d'eux nos ancêtres créèrent des outils avec lesquels cultiver et façonner la terre autour de nous. Nous vivons parmi la terre, et la terre nous fournit tout ce dont nous avons besoin."
 GMI_land_of_languages:0 "Terre des Langues"
 GMI_land_of_languages_desc:0 "L'environnement social Kamilaroi est caractérisé par toute une flopée de personnes différentes parlant des langues et dialectes différents, se rencontrant parmi les Kamilaroi pour le commerce et les mariages entre nos peuples."
 GMI_fertile_soils:0 "Sols Fertiles des Kamilaroi"
 GMI_fertile_soils_desc:0 "Les Kamilaroi habitent quelques-unes des plaines les plus fertiles d'Australie, rendues ainsi par l'agriculture de feu de brousse soigneusement considérée."
 GMI_dhulu:0 "Dhulu"
 GMI_dhulu_desc:0 "L'Australie est pleine d'innombrables peuples et langues à travers le continent, et les Kamilaroi sont l'une des plus grandes confédérations tribales d'Australie. La communication parmi les sous-tribus est clé pour garder notre peuple uni, et nous avons inventé une pratique de livrer des messages sous la forme de Dhulu pour communier avec nos frères à travers les plaines."
 GMI_matrilineal_lineage:0 "Lignée Matrilinéaire"
 GMI_matrilineal_lineage_desc:0 "C'est du ventre de nos mères que nous naissons, donc c'est par le sang de nos mères que nous retraçons notre lignée. Alors que d'autres adopteraient le nom de famille de leur père, les pères sont peu fiables et on n'est jamais vraiment certain qui est leur vrai père. En retraçant la lignée matrilinéairement, nous savons toujours d'où notre sang est venu."
 GMI_familial_law:0 "Loi Familiale"
 GMI_familial_law_desc:0 "Les normes des proches de quelqu'un dictent le comportement et les obligations qu'on doit à sa famille. Dans la société Kamilaroi, les lois existent au niveau national, tribal et familial et se différencient pour chaque famille. Le chef de famille de quelqu'un est autant son maître que son chef."
 GMI_red_kangaroo:0 "Kangourou Rouge"
 GMI_red_kangaroo_desc:0 "Gambu Ganuuru était un grand et sage leader de notre peuple qui tint ferme contre un envahisseur étranger. Depuis sa mort, nous chantons des chansons de ses triomphes et le célébrons comme le Kangourou Rouge des Kamilaroi."
 aboriginal_moluccan_trade_title:0 "S'engager dans le Commerce Makassar"
 aboriginal_moluccan_trade_desc:0 "Peu d'étrangers savent naviguer vers l'Australie pour exploiter ses richesses, mais les Makassariens savent que nous sommes riches et dignes d'un voyage commercial. Ces Makassar apportent avec eux d'étranges Histoires de dieux étrangers, et nous avons beaucoup à apprendre de leur perspicacité dans le Rêve."
 dreamtime_conquer_tasmania_title:0 "Unifier les Palawa"
 dreamtime_conquer_tasmania_desc:0 "Les Palawa sont isolés et insulaires du reste du continent et en tant que tels, ils ont leurs propres Histoires du Rêve totalement différentes de celles trouvées sur le continent principal. Les unir sous notre bannière et intégrer leurs Histoires avec les nôtres accordera à notre peuple l'accès à une flopée de nouvelles Histoires du Rêve !"
 dreamtime_humiliate_rival_title:0 "Humilier nos Ennemis"
 dreamtime_humiliate_rival_desc:0 "Beaucoup d'Histoires sont de grandes batailles entre titans, mais nous sommes indignes de partager ces batailles légendaires dans le Temps du Rêve si nous n'exemplifions pas leur héroïsme en nous-mêmes !"
 dreamtime_spirits_title:0 "Les Esprits"
 dreamtime_spirits_desc:0 "Il y a ceux dans notre nation qui ne croient pas aux Histoires du Rêve. Plus que jamais maintenant il est important d'exemplifier les Histoires de notre peuple et de les prêcher parmi cette population d'étrangers et les rendre conscients du Rêve."
 dreamtime_own_dharma_title:0 "Le Dharma"
 dreamtime_own_dharma_desc:0 "Les gens des religions Dharmiques suivent de nombreux dieux et prennent de nombreuses formes. Peut-être qu'en étudiant leurs voies plus profondément, nous pouvons gagner quelques visions uniques du Temps du Rêve."
 dreamtime_christian_title:0 "Rêve de Baiame"
 dreamtime_christian_desc:1 "Des étrangers arrivent aux rives d'Australie, prêchant de la croix et d'un ancien martyr. Alors que nous n'embrasserons pas entièrement cette nouvelle foi, le paysage des Histoires du Rêve sera indubitablement influencé par ces nouvelles révélations."
 dreamtime_sulawesi_title:0 "Dominer Sulawesi"
 dreamtime_sulawesi_desc:0 "Pendant des années, les Makassar ont été les seuls commerçants que l'Australie ait jamais connus, mais plus maintenant. En unissant l'île de Sulawesi, nous serons libres de contrôler le commerce Makassar et porter nos propres biens à travers les mers vers la Chine et l'Indonésie."
 dreamtime_boats_title:0 "Rêve de Haute Mer"
 dreamtime_boats_desc:0 "Autrefois notre peuple traversa l'étendue de la mer sur des vaisseaux capables de voyage intercontinental, mais les rives luxuriantes d'Australie nous ont rendus complaisants. Nous devons raviver l'esprit voyageur de notre peuple pour un futur plus nouveau et plus brillant."
 dreamtime_chinese_emperor_title:0 "Le Rêve des Dragons"
 dreamtime_chinese_emperor_desc:0 "Loin de nos rives existe un Empereur des Dragons. Cet Empereur est clairement un agent de Wagyl, et nous devons rendre la population chinoise consciente de cette révélation."
 dreamtime_rainbow_serpent_title:0 "Le Serpent Arc-en-ciel"
 dreamtime_rainbow_serpent_desc:0 "Les Histoires du Rêve à travers l'Australie varient énormément mais une chose qui est persistante est la croyance dans le Serpent Arc-en-ciel. Seulement en étudiant tous les aspects du Rêve pouvons-nous commencer à vraiment comprendre la nature du Serpent Arc-en-ciel."
 ancestor_story:0 "Les Ancêtres"
 ancestor_story_desc:0 "Nous avons été portés ici sur le dos de nos Ancêtres, et les plus saints parmi tous les Ancêtres peuvent ascendre dans le Rêve et rester avec nous sur le plan spirituel."
 erathipa_story:0 "Erathipa"
 erathipa_story_desc:1 "Erathipa est une figure du Rêve qui prend la forme d'un rocher en forme de femme enceinte. Erathipa garde les âmes d'enfants décédés dans son ventre, et toute femme qui s'approche d'Erathipa sera bénie de fertilité."
 crow_story:0 "Corbeau"
 crow_story_desc:0 "Le Corbeau est un champion de l'Humanité dans le Rêve qui apparaît dans les Histoires à travers toute l'Australie. C'est au Corbeau que nous pouvons rendre grâce pour la découverte du feu par l'Humanité, et ses enfants ici sur Terre doivent être vénérés comme créatures saintes."
 moinee_story:0 "Moinee"
 moinee_story_desc:0 "Les premiers Palawa étaient kangourous, transformés en hommes par l'esprit créateur bienveillant Moinee. Il coupa le sol pour faire place aux rivières et îles, séparant la Tasmanie du reste du continent."
 military_story:0 "Adnoartina"
 military_story_desc:0 "Adnoartina était le rival de Marindi. Les batailles d'Adnoartina et Marindi étaient légendaires, et au pied d'Uluru, leur bataille devint si sanglante qu'ils prirent les formes d'animaux ; Marindi un chien, et Adnoartina un lézard. Leur combat dura des jours alors qu'ils grimpaient de plus en plus haut sur la surface d'Uluru. Une fois au sommet, Adnoartina mordit le cou de Marindi et le mangea, et c'est le sang divin de Marindi qui donna à Uluru sa couleur rouge."
 islam_story:0 "Rêve Islamique"
 islam_story_desc:0 "Les commerçants Makassariens apportèrent avec eux un ensemble d'histoires étranges et enchanteuses. Bien que l'Islam ne remplacera jamais le Rêve, il est incontestable que la foi des Makassar a influencé tous ceux qui l'ont entendue."
 dharma_story:0 "Rêve Dharmique"
 dharma_story_desc:0 "Nous suivons les voies anciennes des dieux hindous. D'eux, nous avons appris sur la réincarnation et sur comment organiser efficacement la société à travers les castes."
 baiame_story:0 "Baiame"
 baiame_story_desc:0 "Baiame est le Dieu créateur et Père Céleste. Il descendit des cieux et donna au monde l'océan, les rivières et les montagnes. Il retourna alors à l'humanité pour lui donner les lois, traditions, langage et une voix avec laquelle chanter."
 spirits_story:0 "Les Esprits"
 spirits_story_desc:0 "De nombreux esprits habitent les sites sacrés à travers l'Australie, et leurs Histoires dans le Rêve influencent le monde autour de nous ; à la fois spirituellement et physiquement."
 conquest_story:0 "Lumaluma"
 conquest_story_desc:0 "Un Dieu malveillant d'avidité et de gloutonnerie, Lumaluma s'engagea dans le cannibalisme ; consommant les morts jusqu'à ce qu'il vienne à devenir une baleine."
 djunkgao_story:0 "Sœurs Djunkgao"
 djunkgao_story_desc:0 "Les Sœurs Djunkgao donnèrent naissance de leurs ventres aux rivières et océans du monde avant d'embrasser la mortalité et de devenir les premières femmes du monde."
 wagyl_story:0 "Wagyl"
 wagyl_story_desc:0 "Wagyl est une manifestation du Serpent Arc-en-ciel vénéré par les Nyoongah. Il glisse à travers l'Australie Occidentale dans le Rêve, formant des rivières le long de son chemin."
 rainbow_story:0 "Le Serpent Arc-en-ciel"
 rainbow_story_desc:0 "Le Serpent Arc-en-ciel est parmi les rares divinités à être vénéré à travers tout le monde du Rêve. Les histoires du but du Serpent Arc-en-ciel dans le Rêve varient énormément à travers les fois, mais Il est souvent attribué à la pluie ou l'eau et est une force bienveillante pour tous les peuples."
