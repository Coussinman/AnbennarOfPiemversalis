 magic_study.0.t:0 "Étudier la Magie"
 magic_study.0.d:0 "Afin d'atteindre de plus hauts niveaux d'art magique, on doit consacrer une longue période de temps à l'étude et à la réflexion au sein d'une certaine école de magie, explorant et maîtrisant de nouveaux sorts et techniques avant de les utiliser sur le terrain.\n\n--------------\n\nSélectionnez l'école que vous souhaitez étudier dans la barre de défilement ci-dessous."
 magic_study.1.t:0 "Étudier l'Abjuration"
 magic_study.1.d:0 "L'École d'Abjuration traite des sorts qui protègent, bloquent ou bannissent, tels que les protections défensives. Les mages qui se spécialisent dans cette école sont appelés Abjurateurs."
 magic_study.4.t:0 "Étudier la Conjuration"
 magic_study.4.d:0 "L'École de Conjuration traite des sorts qui amènent des créatures ou matériaux sur ce plan, tels que les serviteurs élémentaires. Les mages qui se spécialisent dans cette école sont appelés Conjurateurs."
 magic_study.7.t:0 "Étudier la Divination"
 magic_study.7.d:0 "L'École de Divination traite des sorts qui révèlent l'information, tels que la Divination ou la prédiction de l'avenir. Les mages qui se spécialisent dans cette école sont appelés Devins."
 magic_study.10.t:0 "Étudier l'Enchantement"
 magic_study.10.d:0 "L'École d'Enchantement traite des sorts qui affectent l'esprit des autres, tels que charmer ou dominer les créatures et les gens. Les mages qui se spécialisent dans cette école sont appelés Enchanteurs."
 magic_study.13.t:0 "Étudier l'Évocation"
 magic_study.13.d:0 "L'École d'Évocation traite des sorts qui manipulent l'énergie ou créent quelque chose à partir de rien, tels que créer une boule de feu. Les mages qui se spécialisent dans cette école sont appelés Évocateurs."
 magic_study.16.t:0 "Étudier l'Illusion"
 magic_study.16.d:0 "L'École d'Illusion traite des sorts qui altèrent les perceptions et créent de fausses images et sons, tels qu'altérer son apparence ou créer des spectacles colorés. Les mages qui se spécialisent dans cette école sont appelés Illusionnistes."
 magic_study.19.t:0 "Étudier la Nécromancie"
 magic_study.19.d:0 "L'École de Nécromancie traite des sorts qui manipulent, créent ou détruisent l'énergie de vie positive, tels que drainer l'essence de quelqu'un ou créer une armée de morts-vivants. Les mages qui se spécialisent dans cette école sont appelés Nécromanciens."
 magic_study.22.t:0 "Étudier la Transmutation"
 magic_study.22.d:0 "L'École de Transmutation traite des sorts qui changent un objet et ses propriétés en quelque chose d'autre, tels que transformer des roches en or ou se métamorphoser en créatures. Les mages qui se spécialisent dans cette école sont appelés Transmutateurs."
 
 
 magic_study.1.a:0 "Consacrer plus d'effort"
 magic_study.1.b:0 "Consacrer plus d'argent"
 magic_study.1.c:0 "Consacrer plus de temps"
 
 magic_study.2.a:0 "Le Savoir c'est le Pouvoir"
 magic_study.3.a:0 "Cieux Cendrés !"
 
 magic_study.2.t:0 "Succès d'Étude Magique"
 magic_study.2.d:0 "Des années de recherche ont porté leurs fruits, et [Root.Monarch.GetName] a augmenté [Root.Monarch.GetHerHis] compétence dans les arts magiques."
 magic_study.3.t:0 "Échec d'Étude"
 magic_study.3.d:0 "Des années de recherche et rien ! [Root.Monarch.GetName] soupire de frustration - la magie est difficile, surtout quand on a d'autres obligations (moindres, bien sûr) dans l'art de gouverner."
  
 magic_study.100.t:0 "Succès d'Étude Magique"
 
 study_magic_title:0 "£icon_magic_small£ §SÉtudier la Magie§! !"
 study_magic_desc:0 "Afin de progresser en tant que mage et débloquer de nouveaux sorts, on doit passer une portion significative de temps à étudier les arts arcaniques."
 ruler_not_studying_magic_tooltip:0 "[Root.Monarch.GetName] n'étudie pas la magie"
 
 abandon_ruler_magical_studies_title:0 "£icon_magic_small£ Abandonner les Études Magiques / Statut des Études"
 abandon_ruler_magical_studies_desc:0 "Survolez le (?) pour voir votre expérience vers l'atteinte du prochain niveau de §Y[Root.MagicalStudySchoolTooltip]§! .\n\nL'§YExpérience d'Étude Magique§! est gagnée via des événements aléatoires tant que votre dirigeant a le modificateur §Y'Dirigeant Étudiant la Magie'§! .\n\n§RAvertissement : Abandonner l'Étude Magique fera perdre toute l'Expérience d'Étude Magique accumulée.§! !"
 
 magic_study_events_good.1.t:0 "L'État des Mages Offre de l'Aide pour l'Étude Magique"
 magic_study_events_good.1.d:0 "Les $ESTATE_MAGES$ de notre royaume offrent d'aider [Root.Monarch.GetName] dans [Root.Monarch.GetHerHis] recherches sur les arts magiques, tant qu'ils reçoivent des concessions favorables à leur influence en retour."
 magic_study_events_good.1.a:0 "Accepter l'aide"
 magic_study_events_good.1.b:0 "Je n'ai pas besoin de votre aide !"
 magic_study_events_good.2.t:0 "Le Mage de Cour Offre de l'Aide pour l'Étude Magique"
 magic_study_events_good.2.d:0 "$COURT_MAGE$, notre mage de cour, offre un tutorat magique dans les récentes études de [Root.Monarch.GetName] en échange de faveurs et titres à la cour."
 magic_study_events_good.2.a:0 "Bien sûr, que pouvez-vous me dire ?"
 magic_study_events_good.2.b:0 "Je n'ai pas besoin de votre aide !"
 magic_study_events_good.3.t:0 "La Recherche en Bibliothèque Aide l'Étude"
 magic_study_events_good.3.d:0 "Après avoir consulté nos bibliothèques pendant un certain temps, [Root.Monarch.GetName] a découvert une grande quantité d'informations qui aideront sûrement dans [Root.Monarch.GetHerHis] apprentissages magiques."
 magic_study_events_good.3.a:0 "Le Savoir c'est le Pouvoir"
 magic_study_events_good.4.t:0 "Tome Ancien Localisé !"
 magic_study_events_good.4.d:0 "Mon [Root.Monarch.GetTitle], nos informateurs ont localisé un tome ancien qui pourrait aider avec vos études magiques. Cependant, il se trouve dans un lieu périlleux qui pourrait poser quelques difficultés pour le récupérer."
 magic_study_events_good.4.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$"
 magic_study_events_good.4.b:0 "Je vais le chercher moi-même"
 magic_study_events_good.5.t:0 "Relique Magique Localisée !"
 magic_study_events_good.5.d:0 "Mon [Root.Monarch.GetTitle], nos informateurs ont localisé une relique magique qui pourrait aider avec vos études magiques. Cependant, elle se trouve dans un lieu périlleux qui pourrait poser quelques difficultés pour la récupérer."
 magic_study_events_good.5.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$"
 magic_study_events_good.5.b:0 "Je vais la chercher moi-même"
 magic_study_events_good.6.t:0 "Savoir des Précurseurs"
 magic_study_events_good.6.d:0 "Des explorateurs prétendent qu'une ruine de précurseurs dans notre royaume pourrait en fait détenir des secrets qui pourraient aider avec les études magiques de [Root.Monarch.GetName]."
 magic_study_events_good.6.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$ pour enquêter"
 magic_study_events_good.6.b:0 "Envoyer une force expéditionnaire"
 magic_study_events_good.7.t:0 "Les Magisters Offrent de l'Aide"
 magic_study_events_good.7.d:0 "Le Magistère offre de l'aide, des tuteurs magiques, des papiers et artefacts, si nous acceptons de partager toute découverte raisonnable en plus de pouvoirs accrus dans $COUNTRY$."
 magic_study_events_good.7.a:0 "D'accord"
 magic_study_events_good.7.b:0 "Non merci"
 magic_study_events_good.8.t:0 "L'Étude Magique Demande des Efforts"
 magic_study_events_good.8.d:0 "Parfois, tout ce qu'il faut c'est un peu de concentration supplémentaire et de travail acharné afin d'atteindre de nouveaux sommets de prouesse magique."
 magic_study_events_good.8.a:0 "Travailler Plus Dur !"
 magic_study_events_good.8.b:0 "Garder le même rythme"
 magic_study_events_good.8.c:0 "Travailler Plus Intelligemment !"
 magic_study_events_good.9.t:0 "L'Étude Magique Demande de l'Argent"
 magic_study_events_good.9.d:0 "Que ce soient les derniers outils de recherche magique, ou des réactifs extra rares - on peut toujours faire avec plus d'argent investi dans une telle poursuite académique."
 magic_study_events_good.9.a:0 "Investir plus d'argent dans la recherche"
 magic_study_events_good.9.b:0 "Non"
 magic_study_events_good.9.c:0 "Investir l'argent intelligemment"
 magic_study_events_good.10.t:0 "Progrès d'Étude Magique de [Root.Monarch.GetName]"
 magic_study_events_good.10.d:0 "Après beaucoup de pratique et d'étude, [Root.Monarch.GetName] a commencé à montrer de nouveaux talents et capacités magiques."
 magic_study_events_good.10.a:0 "Fantastique !"
 magic_study_events_good.11.t:0 "L'Étude Magique de [Root.Monarch.GetName] Ralentit"
 magic_study_events_good.11.d:0 "Après beaucoup de pratique et d'étude, les progrès de [Root.Monarch.GetName] ont commencé à ralentir, sans plus de ressources ou d'effort [Root.Monarch.GetName] sera forcé de cesser d'étudier entièrement."
 magic_study_events_good.11.a:0 "Dépenser plus d'argent"
 magic_study_events_good.11.b:0 "Consacrer plus d'effort"
 magic_study_events_good.11.c:0 "Peut-être devrions-nous arrêter pour l'instant."
 
 magic_study_events_evil.1.t:0 "Recherche Non Réglementée"
 magic_study_events_evil.1.d:0 "Tout au long de vos études magiques, vous remarquez de plus en plus que vous pourriez apprendre et accomplir les choses bien plus facilement si vous n'aviez pas à suivre toutes les règles et réglementations établies par ceux qui sont venus avant..."
 magic_study_events_evil.1.a:0 "Explorons sans la bureaucratie"
 magic_study_events_evil.1.b:0 "Les règles sont là pour une raison"
 magic_study_events_evil.2.t:0 "Expériences Dangereuses"
 magic_study_events_evil.2.d:0 "Les expériences prennent un temps si long, si long à mettre en place et s'assurer qu'elles sont sûres et conduites dans les règles de l'art..."
 magic_study_events_evil.2.a:0 "Sauter quelques étapes"
 magic_study_events_evil.2.b:0 "Assurer une expérimentation minutieuse"
 magic_study_events_evil.3.t:0 "Sujets de Test Vivants"
 magic_study_events_evil.3.d:0 "Bien que la magie à travers Halann prenne de nombreuses formes, et soit gouvernée par de nombreuses règles et traditions, un tabou persiste presque partout : l'usage d'êtres vivants pour l'expérimentation. Dans la Fédération des Lacs, ce péché fit tomber la Reine Tyran ; à Cannor, il est banni par le Magistère sous peine d'exécution sommaire. Malgré cela, vous êtes sûr que vous apprendrez beaucoup plus en voyant les effets de vos sorts sur des sujets plus... appropriés."
 magic_study_events_evil.3.a:0 "Enlever quelques âmes malheureuses pour la recherche"
 magic_study_events_evil.3.b:0 "C'est mal"
 magic_study_events_evil.3.c:0 "Contrôler mentalement quelques sujets volontaires"
 magic_study_events_evil.4.t:0 "Sujets de Test Exposés !"
 magic_study_events_evil.4.d:0 "Une grande foule s'approche de vos domaines et exige des réponses sur vos récentes recherches impliquant des sujets de test vivants illégaux !"
 magic_study_events_evil.4.a:0 "Apaiser leurs préoccupations"
 magic_study_events_evil.4.b:0 "Envoyer une force leur donner une leçon"
 magic_study_events_evil.4.c:0 "Vous êtes mes sujets. À moi."