 flavor_beikdugang.5.t: "Accord d'Équinoxe"
 flavor_beikdugang.5.d: "Il y a trois méthodes principales que nous pouvons employer pour garder nos possessions en Eordand en ligne.\n\nLa première méthode implique les différents types de nés-des-ruines dans la zone. Bien que les sectes saisonnières aient plus en commun entre elles qu'avec nous, garder ces sectes en désaccord entre elles garderait leur focus loin de nous.\n\nLa seconde méthode est de les reconnaître comme citoyens de [Root.GetName], leur donnant les mêmes droits que notre propre peuple jouit dans la patrie. C'est le choix le plus radical mais peut aussi être la meilleure solution à long terme.\n\nLe troisième choix est de permettre à la colonie d'être entièrement auto-gouvernée, la rendant presque entièrement indépendante. Notre seule taxe sur la colonie serait l'accès continué aux Reliques dans les terres. Cela calmerait tout sentiment d'indépendance à court terme, mais l'autorité peut éventuellement les amener à se demander pourquoi ils sont un sujet en premier lieu.\n\nLe choix est ultimement nôtre, et la fortune favorise ceux qui planifient avant d'agir."
 flavor_beikdugang.5.a: "Les garder divisés."
 flavor_beikdugang.5.b: "Leur accorder la Citoyenneté Pleine."
 flavor_beikdugang.5.c: "Leur accorder l'Auto-Gouvernance."
 
 flavor_beikdugang.6.t: "Styles de Combat Triuniques"
 flavor_beikdugang.6.d: "S'il y a une différence claire entre les citoyens des mers et les citoyens des lacs, c'est que ceux des lacs ont maintenu une armée permanente considérable. Bien que nous comptons largement sur notre corps de marine pour gérer nos affaires outre-mer, nous pourrions utiliser l'assistance sur le continent de nos amis dans la Fédération.\nIls ont offert d'organiser un régiment que nous pouvons utiliser, pour une compensation équitable bien sûr. Cependant certains ont suggéré d'adopter entièrement l'organisation d'armée et les méthodes de nos frères Triuniques. Ce serait un changement extrême, mais pourrait nous permettre de devenir une puissance terrestre à part entière."
 flavor_beikdugang.6.a: "Adopter le Régiment Triunique."
 flavor_beikdugang.6.b: "Adopter la Doctrine de la Fédération."
 
 flavor_beikdugang.7.t: "Expédition Kaashaalg"
 flavor_beikdugang.7.d: "Nos interactions avec les locaux se sont avérées fructueuses. Ils nous ont dit comment la terre était autrefois prospère avec plusieurs rivières donnant naissance à diverses villes, chacune avec sa propre culture.\nIls ont aussi fait remarquer que les Shuvüüsh sont aussi originaires de ces terres, et sont partis à l'est en même temps que les Khamgunai ont fui vers l'ouest pendant les Cieux Cendrés.\nLe mode de vie ici est très simple, subsistant largement de ce que les rivières ont survécu à la Cendre et évitant les esprits locaux connus comme Voleurs de Visage, tout en espérant une pluie qui ne vient jamais et trouver les ruines de leurs villes sous les sables.\n\nAvec cette connaissance, nos érudits ont comparé les anciennes villes Rünsukhi aux cités-états que les Khamgunai ont fondées après leur départ de la région, et beaucoup trouvent notre ascendance commune supposée avec les Cavaliers-Oiseaux perturbante.\n\nIl y a aussi de l'intérêt à étudier ces Voleurs de Visage dont parlent les natifs, mais ils ont averti que cela pourrait s'avérer dangereux. Ils ont offert de guider un petit nombre d'observateurs pour en voir un en échange d'une cargaison de nourriture et d'eau."
 flavor_beikdugang.7.a: "Accepter leur offre."
 flavor_beikdugang.7.b: "Nous jetterons un coup d'œil nous-mêmes."
 
 flavor_beikdugang.8.t: "Voleurs de Visage"
 flavor_beikdugang.8.d1: "Horreur.\n\nC'est le seul mot pour décrire le bain de sang qui s'est abattu sur notre expédition. Nos hommes ont rencontré la créature sans visage près du bord des flancs de montagne, et dès qu'ils ont commencé à murmurer entre eux à son sujet la créature a semblé devenir enragée et s'est changée en forme de tourbillon. Les soldats ont préparé une ligne défensive mais elle s'est finalement avérée inutile. Apparemment de nulle part plusieurs autres esprits avaient émergé de derrière le terrain et nos forces ont été assiégées sur plusieurs côtés.\n\nCe qui a suivi était complètement atroce, la vaste majorité de ceux de l'expédition ont été massacrés, avec beaucoup mourant d'avoir leur visage arraché de leur corps par les esprits courroucés. Les quelques-uns qui sont revenus ont averti tous ceux qui voulaient écouter de ne jamais s'aventurer dans ces terres maudites.\n\nBeaucoup ont considéré cette expédition comme un désastre."
 flavor_beikdugang.8.d2: "Quelques-uns de nos hommes suivent les guides Rünsukhi vers les flancs de montagne, et sont rapidement tus sous la couverture que le terrain fournit. Là ils témoignent à travers les trous pour les yeux de masques fournis d'une créature sans visage qui erre, semblant regarder autour malgré le manque d'yeux. Les Rünsukhi sont immobiles jusqu'à ce qu'un parmi eux remarque et pointe un visage plaqué sur le flanc de montagne sur un point d'observation. Les autres gesticulent immédiatement pour que nos hommes s'éloignent de la zone, et le groupe part promptement.\n\nEn atteignant la sécurité, les guides expliquent que les Voleurs de Visage peuvent utiliser les visages qu'ils récoltent comme sentinelles, leur permettant de voir par leurs yeux sans vie. Si le groupe n'avait pas été prudent, l'esprit aurait pu les repérer de loin et préparer une embuscade. Après s'être arrêtés pour enregistrer cette rencontre, nos hommes ont rejoint l'expédition et sont partis pour la maison.\n\nCette rencontre particulière a laissé beaucoup en [Root.GetName] curieux des bizarreries de la région, mais le danger potentiel a dissuadé toute aventure supplémentaire.\n\nBeaucoup ont considéré l'expédition comme un succès, et les bibelots collectés ou échangés siègent maintenant fièrement dans un musée."
 flavor_beikdugang.8.a: "Quel sort ignoble dans nos terres ancestrales."
 flavor_beikdugang.8.b: "Quelle histoire intéressante détiennent nos terres ancestrales !"

 flavor_beikdugang.9.t: "Visage de la Révolution"
 flavor_beikdugang.9.d: "Weizhen Bodojiin était un protégé dans les rangs de mages de [Root.GetName] quand la révolution a remis en question la légitimité de sa classe. Les tensions sont montées quand une foule s'est formée devant l'institution de mages dans [4907.GetName] avec l'intention de dissoudre leur organisation et conscrier les mages dans les rangs révolutionnaires, ou les punir pour avoir refusé. Alors que les inventions d'artificier menaçaient de détruire leurs défenses, les mages se préparaient à lancer des sorts d'évocation contre la foule, mais alors qu'ils le faisaient Bodojiin utilisa sa puissante magie d'abjuration pour bloquer les sorts et forcer un cessez-le-feu entre les deux groupes.\n\nIl donna alors un discours émouvant d'appel vers les deux côtés pour coexister et travailler ensemble pour l'amélioration de la nation. Ses mots étaient si convaincants que des dirigeants des deux côtés émergèrent pour se serrer la main, et beaucoup ont appelé Bodojiin à diriger la nation à travers ces temps difficiles."
 flavor_beikdugang.9.a: "Qui pensait qu'un mage mènerait cet effort ?"
 
 flavor_beikdugang.10.t: "La Fédération s'Unit"
 flavor_beikdugang.10.d: "Après beaucoup de délibération, les peuples de la Fédération se sont unis sous une bannière enfin. Aux yeux de beaucoup de Triuniques, cette prospérité n'aurait peut-être jamais été possible sans les efforts de [Root.GetName].\n\nTout comme l'unité a été proclamée à travers les lacs, elle a aussi été proclamée entre les lacs et les mers. Aucun dans la Fédération ne pourrait concevoir l'idée de conflit entre nos nations."
 flavor_beikdugang.10.a: "Mer et Lac, ensemble nous nous dressons !"
 
 #Government
 beikdugang_plutocracy_reform: "Ploutocratie Constitutionnelle"
 beikdugang_plutocracy_reform_desc: "Bien que le pouvoir soit encore largement dans les mains de la classe marchande, la constitution maintient le cadre du gouvernement et garde l'influence de ladite classe dans les limites. La constitution dicte aussi les droits des citoyens individuels, et permet l'établissement de politiques sur des questions sensibles au temps dans le cadre légal."
 beikdugang_regional_reform: "Politiques Régionales"
 beikdugang_regional_reform_desc: "Les avant-postes de Beikdugang sont géographiquement et culturellement distants les uns des autres. Ceux qui commercent avec la Fédération et ceux en Eordand ont des expériences très différentes, mais tous travaillent sous le drapeau de l'Aube Violette. En permettant une politique flexible sur une base poste-à-poste, ils peuvent travailler sous quelle que soit la base qui fonctionne le mieux pour eux."
 beikdugang_revolutionary_thalassocracy_reform: "Thalassocratie Révolutionnaire"
 beikdugang_revolutionary_thalassocracy_reform_desc: "La thalassocratie révolutionnaire représente le gouvernement de la nation d'un exécutif orienté maritime consistant d'anciens dirigeants marchands qui ont adopté les idéaux de la révolution et cherchent à les répandre à travers les mers. L'usage du pouvoir maritime et économique pour répandre la révolution est préféré à la simple conquête de nations existantes."
 
