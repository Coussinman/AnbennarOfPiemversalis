 #Missions
 Y15_beyond_horizon_title: "Au-Delà de l'Horizon"
 Y15_beyond_horizon_desc: "''Je trace ma route vers le nord, au-delà de Nakseseom\npour contempler la mer d'un vert sombre,\nles eaux s'étendant vastes et calmes.\nLes côtes escarpées surgissent et se dressent,\nboisées d'arbres épais et de broussailles ;\nvers de vastes prairies ondoyantes, luxuriantes,\nfrémissantes sous les vents d'automne qui soupirent.\nLes brisants s'élèvent, se brisent et écument—\nles chemins du soleil et de la lune\nsemblent spiraler depuis ces vagues :\nle Ciel Astral luminescent\nsemble bouillonner dans ces profondeurs.\nQuelle fortune, ah ! quelle joie,\nde chanter là-bas ma propre mélodie.''\n-Houzhao Targuun"
 Y15_vast_coast_title: "La Vaste Côte"
 Y15_vast_coast_desc: "Au-delà des déserts des barbares cavaliers-oiseaux s'étend une immense étendue de forêts, peuplée d'un peuple encore moins organisé mais bien moins menaçant. Pour nous, la connaissance de leur terre natale représente la première frontière côtière à explorer sur notre chemin vers la découverte de la Fédération des Lacs."
 Y15_journeys_rest_title: "Le Repos du Voyage"
 Y15_journeys_rest_desc: "Ces terres nordiques sont étendues, mais non indomptables. L'établissement d'un avant-poste à la pointe de cette masse continentale s'avérera crucial pour établir une route commerciale appropriée entre les peuples de Zhuhan et Beikdugang. De plus, cela peut servir de moyen pour commercer avec les populations locales."
 Y15_the_horizon_title: "L'Horizon"
 Y15_the_horizon_desc: "Tout comme nous avons quitté notre horizon et nous sommes aventurés vers le Nord, nous émergeons maintenant de l'horizon de la Fédération, la terre de Zhuhan et les peuples qui lui ressemblent. Pendant des années, la Flotte au Trésor est venue dans nos ports, et maintenant nos propres navires arriveront dans les leurs.\n\nBien que le voyage puisse être considéré comme une simple promenade en bateau, pour beaucoup c'est comme si nous étions entrés dans un monde entièrement différent. Ce monde contient à la fois de nouveaux amis avec qui commercer et des horreurs à contempler."
 Y15_embassy_beyond_title: "Ambassade d'Outre-Mer"
 Y15_embassy_beyond_desc: "Les terres autour de la Fédération des Lacs grouillent de Centaures vicieux qui sont impatients de détruire tout semblant de civilisation. Malgré cela, les peuples du lac cherchent à revendiquer ces territoires.\n\nEn tant que peuples qui revendiquent également une descendance de ces terres, nous devrions revendiquer un territoire pour nous-mêmes. Là où ils construisent de nouvelles demeures, nous construirons un port pour les reconnecter au monde extérieur."
 Y15_another_coast_title: "Une Autre Côte"
 Y15_another_coast_desc: "Au-delà de la Fédération, il existe une population d'humains dans de grandes forêts nordiques qui vénèrent les esprits de cette forêt. Cela a piqué l'intérêt des érudits qui voyagent avec les flottes marchandes pour étudier les peuples de la Fédération.\n\nÉtablir un avant-poste parmi ce peuple nous permettra de commercer davantage avec la Fédération et offrira à nos érudits un accès à cette étrange coutume."
 Y15_cultural_ties_title: "Liens Culturels"
 Y15_cultural_ties_desc: "Nous avons beaucoup appris des Flottes au Trésor venant de Zhuhan, mais leur Fédération abrite des peuples aux coutumes différentes et aux déesses distinctes. Il y a beaucoup à apprendre de leurs modes de vie, une civilisation dont l'existence même est menacée par des monstres déchaînés mérite bien plus d'assistance, mais pour l'instant nous devrions apprendre de leur peuple afin que leurs écrits ne soient jamais vraiment perdus."
 Y15_goods_purse_title: "Marchandises à la Faction de la Bourse"
 Y15_goods_purse_desc: "La Fédération s'est organisée afin de mieux combattre les centaures qui la fléau. Un groupe, la faction de la Bourse, l'aile économique de la Fédération, existe pour financer les efforts de guerre. Bien que nous ne fassions pas partie de la Fédération et n'ayons aucune obligation de contribuer, envoyer une aide économique quand même nous vaudra une grande faveur de la Fédération, et leur permettra de nous considérer comme les leurs."
 Y15_guns_sword_title: "Fusils à la Faction de l'Épée"
 Y15_guns_sword_desc: "L'autre aile de la Fédération, la faction de l'Épée, existe pour envoyer physiquement des soldats au combat contre les centaures. Bien qu'il y ait une distance considérable entre les centaures et nous-mêmes, ils sont ultimement une menace pour toute l'humanité, et nous le devons à nos frères en première ligne d'envoyer des hommes armés de fusils pour les aider à repousser cette menace."
 Y15_naval_training_title: "Entraînement Naval Conjoint"
 Y15_naval_training_desc: "Nous avons traditionnellement déjà échangé des connaissances maritimes avec nos homologues de la Fédération. Cependant, cette tradition n'a pas suivi le rythme des développements océaniques en évolution rapide que traverse notre nation, et s'est largement appuyée sur des textes échangés par la Flotte au Trésor.\n\nEffectuer des exercices navals directement dans les eaux de la Fédération ravivera la coopération entre nos deux amirautés."
 Y15_haven_sea_title: "Havre sur la Mer"
 Y15_haven_sea_desc: "La Fédération est une civilisation solitaire. Être entourée de tous côtés par des centaures hostiles a eu un impact sur leur culture, et pour la plupart leur seul ami sur la scène mondiale a été nous.\n\nPeu importe, nous réaffirmerons cette amitié à travers toute la fédération afin qu'ils sachent qu'ils ne sont pas vraiment seuls, et que tous les futurs diplomates représentant la Fédération seront accueillis librement dans nos cours, et assistés pour contacter d'autres."
 Y15_a_constitution_title: "Une Constitution"
 Y15_a_constitution_desc: "La Fédération s'est unifiée sous un document extrêmement méticuleux appelé leur 'Constitution', établissant les principes directeurs sous lesquels leur nation opérera. Diverses forces telles que les marchands locaux et les guildes ont proposé l'idée au [Root.Monarch.GetTitle] de suivre les traces de la Fédération et de créer un document similaire pour guider notre gouvernement. Avec le modèle de la Fédération sur lequel s'appuyer, cela n'a pas besoin d'être un processus aussi long."
 Y15_one_people_title: "Un Seul Peuple"
 Y15_one_people_desc: "Au fil des années, les différences qui existaient entre nous et ceux de la Fédération ont considérablement diminué. Presque tous les marchands de la nation connaissent au moins une des langues triuniques, beaucoup de nos citoyens s'habillent avec des vêtements soit fabriqués dans la Fédération soit dans leur style. Beaucoup de nos soldats se sont portés volontaires pour combattre à leurs côtés dans leur guerre sans fin contre les Centaures, et nos pièces sont souvent utilisées de manière interchangeable.\n\nBien que nous ne soyons peut-être pas une seule nation avec la Fédération, nous sommes un seul peuple, séparés seulement par la mer verte sombre et les côtes escarpées."
 Y15_liberty_home_title: "Liberté au Foyer"
 Y15_liberty_home_desc: "La classe des Eunuques a gouverné une grande partie de Yanshen depuis que Harimar a conquis la région il y a des siècles. Bien qu'elle ait été créée avec l'intention de créer une administration sans intérêt personnel, elle a effectivement fait le contraire, et a placé le peuple Yan sous un talon dépourvu d'humanité. Infiltrer l'un de ces gouvernements devrait nous apprendre comment les renverser au mieux."
 Y15_first_dominoe_title: "Le Premier Domino"
 Y15_first_dominoe_desc: "Il y a beaucoup de cités fières sous la botte des Eunuques, et pour toutes les abattre nous devons d'abord en renverser une. De cet élan, les autres tomberont à leur tour."
 Y15_fell_caste_title: "Abattre la Caste"
 Y15_fell_caste_desc: "Le peuple Yan ne sera plus gouverné par une classe sans visage mise au pouvoir par un conquérant étranger. Peu importe leur titre ou leur nature, les peuples devraient être dirigés par quelqu'un qui a leurs intérêts et ceux de leur nation à cœur, plutôt que de maintenir une classe d'élite."
 

 Y15_blood_waters_title: "Sang dans les Eaux"
 Y15_blood_waters_desc: "Comme toute grande ville, Tianlou est soutenue par sa campagne. Beikdugang bénéficie également du soutien de sa campagne, mais pour faire pencher la balance en notre faveur, nous devons couper Tianlou de ses populations non urbaines. Semer la méfiance entre les administrations locales devrait fournir un point faible à exploiter."
 Y15_curious_island_title: "Une Île Curieuse"
 Y15_curious_island_desc: "[5419.GetName] est une île particulière, l'énergie spirituelle de l'île est connue à travers Haless, et revêt une importance particulière pour les pratiques chamaniques Neokttareum. Cependant, l'île se trouve dans une position clé le long de notre route désirée vers la Fédération, et laisser cela se perdre serait dommage.\n\nDe plus, la Flotte du Nord a montré de l'intérêt pour certains des objets particuliers trouvés sur l'île, avec des marins décrivant même un débarquement sur l'île pour en prendre quelques-uns avec eux lors de leur retour. Les offrir à la vente pourrait s'avérer très fructueux."
 Y15_northern_isles_title: "Îles Septentrionales"
 Y15_northern_isles_desc: "Notre voyage vers la Fédération a apporté de nombreuses merveilles devant nous. Une telle excitation est la présence de deux îles, complètement déconnectées des événements du monde.\n\nBeaucoup de notre amirauté ont exprimé leur intérêt à contrôler les eaux autour de ces îles pour étudier les courants marins et les modèles météorologiques dans les mers nordiques. Établir une base ici nous permettrait d'exercer ce contrôle sur une mer de potentiel."
 Y15_northern_lights_title: "Aurores Boréales"
 Y15_northern_lights_desc: "Nous avons beaucoup appris pendant notre temps à observer cet avant-poste nordique, mais de loin la chose la plus spectaculaire a été les grandes illuminations des cieux qui se produisent presque chaque nuit, et même parfois visibles pendant la journée. Nos mages ont étudié ces lumières intensément, et bien que leur source soit inconnue, elles semblent suivre des modèles compréhensibles et suivre certaines géométries.\n\nIls ont concocté un plan pour utiliser ces lumières pour guider nos navires naviguant dans les régions nordiques où elles apparaissent, et illuminer notre chemin vers un avenir plus brillant."
 Y15_trade_ties_title: "Liens Commerciaux"
 Y15_trade_ties_desc: "La Flotte au Trésor a apporté richesse et prospérité à Yanshen, bien que brièvement en raison de la rareté de leurs voyages. Plus important encore, leurs visites ont rassemblé les divers ports de l'est de Haless par ce point de contact mutuel, favorisant le commerce dans la région.\n\nTout comme ils ont visité tous les ports de Yanshen et au-delà, nous visiterons leurs nombreux ports, et favoriserons le commerce dans leur région."
 Y15_autumnal_isle_title: "Île Automnale"
 Y15_autumnal_isle_desc: "De nombreuses bizarreries ont été vues dans cette terre orientale, mais quelque chose d'un intérêt stratégique particulier est une île volcanique jaillissant de la mer à quelques jours de voyage du continent. Nos observations de base ont noté que cette île semble spéciale aux natifs d'une certaine façon.\n\nNous ne savons pas grand-chose des étranges peuples qui habitent ces terres, mais ils semblent avoir des divisions politiques comme tout autre groupe de peuples. En nous présentant comme un nouvel allié potentiel, nous pouvons les dresser les uns contre les autres pour servir notre intérêt de revendiquer cette île, et même en apprendre sur elle dans le processus."
 Y15_volcanic_base_title: "Base Volcanique"
 Y15_volcanic_base_desc: "Les natifs parlent hautement de cette île volcanique, et nous avons beaucoup appris d'eux. Le peuple 'Eordan' vénère chacun diverses forces saisonnières, tandis que certains vénèrent directement les forces 'fées' situées dans une magnifique forêt centralement localisée dans la région. La saison de vénération varie entre ces peuples et est une grande source de division, une que nous pouvons exploiter.\n\nL'île que nous cherchons est actuellement sous le contrôle des forces Automnales. Tant que nous sommes respectueux envers au moins certaines de ces factions, il y en a beaucoup qui sont prêtes à fermer les yeux alors que nous naviguons et revendiquons le joyau scintillant de leurs mers."
 Y15_market_relics_title: "Nouveau Marché pour les Reliques"
 Y15_market_relics_desc: "La Fédération des Lacs est notre plus grand partenaire commercial, et il n'est pas surprenant que les marchands là-bas soient intéressés par les diverses reliques que nous avons rencontrées en Aelantir.\n\nIl y a une place considérable pour le profit en établissant une route commerciale spécifiquement pour ces reliques vers eux, et nous sommes heureux de répondre à l'appel. Il ne s'agit que de s'assurer de suffisamment de sources pour répondre à la demande."
 Y15_trade_privledges_title: "Privilèges Commerciaux"
 Y15_trade_privledges_desc: "Alors que nous commençons à supplanter la légendaire Flotte au Trésor comme lien principal entre la Fédération et le monde extérieur, assurer un flux constant de marchandises est important. Permettre cela nécessitera un investissement dans nos ports et une flotte commerciale à la hauteur de la tâche."
 Y15_disrupt_piracy_title: "Perturber la Piraterie"
 Y15_disrupt_piracy_desc: "Pendant des générations, la Flotte au Trésor a été fléau par des pirates grouillant dans la Mer des Anneaux au sud. La Flotte est assez bien équipée mais n'a pas la logistique nécessaire pour traiter avec ceux organisés sous la bannière de Pinghoi. Nous le devons à nos amis de les soulager de ce problème."
 Y15_artery_trade_title: "Artère du Commerce"
 Y15_artery_trade_desc: "Alors que le commerce international continue de s'étendre, une route commerciale en développement a été vers Sarhal au sud. Les Îles des Anneaux, situées directement entre nous et ce continent, feraient une position parfaite pour capitaliser sur ce développement et s'assurer que notre route nordique ne soit pas surpassée."
 Y15_TBD_title: "Mers Exotiques"
 Y15_TBD_desc: "§RCette section sera étendue dans les mises à jour de Sarhal et Insyaa.§!"
 
 
 Y15_sea_land_title: "Par Mer et par Terre"
 Y15_sea_land_desc: "Tianlou, largement considérée comme le 'Joyau de Yanshen' en raison de sa position avantageuse le long de la rivière Yanhe, a été un rival amer de nos intérêts marchands pendant des siècles. Même dans les jours de l'invasion elfique, nous étions heureux de coopérer avec Jaher vers la fin de voir Tianlou assiégée et conquise. Alors qu'ils ont profité des fruits du simple positionnement, Beikdugang a peiné à se développer comme une contrepartie digne, mais avec des résultats frustramment futiles.\n\nIl n'y a pas d'autre chemin vers l'avant. Si Beikdugang doit vraiment s'élever, Tianlou doit tomber. La première étape sur ce chemin est de préparer nos forces sur terre et sur mer, car triompher sur une seule ne nous vaudra pas une vraie victoire sur Tianlou."
 Y15_stand_stronger_title: "Se Dresser Plus Fort"
 Y15_stand_stronger_desc: "L'affrontement entre nous et Tianlou sera rapide et décisif, une bataille entre deux ports. Comme toute négociation, celui qui exploite de plus grandes ressources a l'avantage. Quand le combat commence, tenir la position la plus forte peut s'avérer clé de la victoire."
 Y15_incoming_wave_title: "Vague Imminente"
 Y15_incoming_wave_desc: "La Porte de Fumée est très bien défendue, une réponse naturelle au fait d'être la cible d'invasion par des empires majeurs. Bien que de plus grandes forces ne soient pas toujours nécessaires pour gagner une bataille, cela aide certainement de tenir plus de cartes à jouer dans votre main."
 Y15_river_gate_title: "Revendiquer la Porte de la Rivière"
 Y15_river_gate_desc: "Le temps est venu, comme un tsunami rapide approchant la terre, nos forces submergeront et écraseront nos ennemis jurés à Tianlou. Quand les eaux se retireront, le paysage ressortira altéré en faveur de Beikdugang. Tandis que la ville de la rivière descend, la ville des mers s'élèvera triomphante."
 Y15_rival_vanquished_title: "Un Rival Vaincu"
 Y15_rival_vanquished_desc: "Enfin, notre drapeau s'élève aux côtés des fameuses Tours du Ciel. Avec leurs forces militaires dispersées, le temps est venu d'affirmer notre autorité sur la population et de s'assurer qu'elle sache que les jours de Tianlou étant une capitale sont terminés.\n\nDe grands conquérants ont payé le prix pour mal gérer cette ville, mais nous ne sommes pas des conquérants, nous sommes des libérateurs. Nous avons libéré Yanshen de l'idée que cette seule ville est destinée à les gouverner tous."
 Y15_set_sail_title: "Mettre les Voiles"
 Y15_set_sail_desc: "Tianlou, notre plus grande menace sur nos côtes natales, a été vaincue. Une puissante flotte s'est élevée pour projeter notre puissance. Dans les eaux nordiques étrangères, les lumières guides brillent, nous appelant vers des mers plus lointaines.\n\nLe temps est mûr pour nous de mettre les voiles vers le grand au-delà, vers ce qui se trouve de l'autre côté de la tempête éternelle. Un jour ce mystère pourra être résolu, mais pour l'instant des mystères encore à connaître nous appellent à travers les eaux."
 Y15_seasonal_winds_title: "Vents Saisonniers"
 Y15_seasonal_winds_desc: "Alors que les Aurores Boréales nous guident plus à l'est, nous avons commencé à remarquer d'étranges effets dans les vents. Ils semblent rappeler des saisons inappropriées, avec même la brise d'été occasionnelle ressentie avec des icebergs en vue. Quelle que soit la cause de cela, cela vaut sûrement la peine d'être exploré."
 Y15_starry_beaches_title: "Plages Étoilées"
 Y15_starry_beaches_desc: "Les peuples 'Fograc' comparativement disparates semblent connectés aux adorateurs de saisons au nord, mais cherchent plutôt des conseils des étoiles. Leur connaissance des étoiles pourrait s'avérer utile pour la navigation par ici, où nos propres archives sont toutes nouvelles et à peine utilisables.\n\nDe plus, leurs falaises vallonnées ressemblent à celles entourant Beikdugang, et feraient un excellent terrain de préparation pour revendiquer les plus grands prix au nord."
 Y15_solstice_title: "Solstice"
 Y15_solstice_desc: "Été et Hiver, Printemps et Automne. Ce débat fait rage à travers l'entièreté d'Eordand, et pourtant pour le monde extérieur cette lutte est sans signification.\n\nAu milieu de ce champ de bataille se trouvent ce qui semble être de puissantes reliques d'un âge révolu, gaspillées par ceux trop aveuglés par la guerre et d'autres forces. En nous établissant de tous les côtés de ce conflit, nous leur montrerons qu'au moins certains d'entre eux peuvent coexister les uns avec les autres, et tout en saisissant ces objets merveilleux pour nous-mêmes, car sans aucun doute il y en aura beaucoup d'intéressés à remplir nos coffres pour eux."
 Y15_gateway_aelantir_title: "Porte vers Aelantir"
 Y15_gateway_aelantir_desc: "De nombreuses bizarreries ont été trouvées dans notre voyage suivant les lumières, et la promesse de richesse et d'aventure nous a élevés parmi les plus grandes puissances de Haless. Capitaliser sur cette opportunité nécessitera un grand port pour apporter ces biens exotiques des terres étranges vers nos terres.\n\nAucun port ordinaire ne fera l'affaire, cependant. Si nous souhaitons vraiment capturer les cœurs et les esprits de ceux qui visitent Beikdugang, nous devons leur offrir plus que des biens matériels. Un spectacle de lumières glorieux comparable à notre avant-poste nordique devrait être exposé pour que les visiteurs le contemplent, afin que tous puissent comprendre que ce port n'a pas d'égal."
 Y15_port_haless_title: "Port de Haless"
 Y15_port_haless_desc: "La richesse engendre la richesse, et nulle part dans Haless ne se trouve une plus grande richesse que dans les ports de Beikdugang. Finis les jours où le Joyau de Yanshen était Tianlou, car un nouveau joyau a émergé du brut. Maintenant Beikdugang se dresse comme le joyau non seulement de Yanshen, mais de tout Haless."
 Y15_yanshen_route_title: "Route Commerciale de Yanshen"
 Y15_yanshen_route_desc: "Yanshen, avec sa richesse relative, sa prospérité et ses ports abondants, est la cible principale du commerce pour la Flotte au Trésor. Cependant, avec notre montée en proéminence, il y a peu de besoin pour eux de perdre leur temps à faire des affaires avec nos voisins quand nous sommes heureux d'offrir des accords équitables à nos amis proches de la Fédération.\n\nSi nous pouvons sécuriser les postes commerciaux majeurs sur le reste de Yanshen côtier, nous pouvons offrir à la Flotte au Trésor tout ce que Yanshen apporte à la table."
 Y15_southern_ports_title: "Ports Méridionaux"
 Y15_southern_ports_desc: "Les terres au sud de la Chaîne Phokhao détiennent moins de richesse que ce qui se trouve à Yanshen mais ses biens exotiques, tels que ceux de fabrication naine, s'avèrent encore un achat séduisant pour la Flotte au Trésor. Gagner accès à ce marché nous permettra d'offrir ces biens exotiques à nos homologues de la Fédération, et d'éliminer l'intermédiaire inutile."
 Y15_expand_route_title: "Étendre la Route"
 Y15_expand_route_desc: "Alors que les pratiques de construction navale s'améliorent, la portée potentielle que la Flotte au Trésor peut atteindre s'est améliorée. Un intérêt significatif pour Rahen s'est développé dans la Fédération, et la Flotte au Trésor se prépare à naviguer autour de la Forêt Tropicale Lupulan et visiter leurs ports.\n\nNous devrions faire de la reconnaissance en leur nom et localiser les meilleurs ports pour qu'ils visitent."
 Y15_shine_across_title: "Briller à Travers Toutes les Mers"
 Y15_shine_across_desc: "Pour la plupart, l'océan est un endroit froid et sombre. Ils prient pour un passage sûr alors qu'ils traversent ce qu'ils voient comme un mal nécessaire pour un voyage rapide. Pour [Root.GetName], la mer est notre foyer. Ses teintes brillantes appellent notre peuple à tous les coins du monde, les aurores boréales hypnotisantes attirent nos cœurs vers les eaux froides que la plupart évitent, les étoiles scintillantes de l'astral merveilleusement vues sans établissements pour les obscurcir.\n\nLa plupart des gens travaillent à développer leurs jambes de mer, mais pour nous le problème le plus fréquent est nos jambes de terre. La gloire des lumières est nôtre à apporter au monde entier, et la mer est notre véhicule."
 Y15_window_world_title: "Fenêtre sur le Monde"
 Y15_window_world_desc: "Dans l'histoire d'isolement de la Fédération, nous avons été leur moyen d'apprendre sur le monde extérieur. De même, nous avons été le moyen pour le monde extérieur d'apprendre sur la Fédération, et cela a créé une demande pour les biens produits dans la Fédération. Solidifier notre route commerciale à travers toute la mer nordique nous permettra de profiter lourdement de l'expédition des biens de la Fédération vers Cannor et des technologies cannoriennes vers la Fédération."
 Y15_mutual_stability_title: "Assurer la Stabilité Mutuelle"
 Y15_mutual_stability_desc: "La croyance en les droits individuels n'est pas commune. [J33.GetName] et [Root.GetName] sont parmi les rares puissances qui ont embrassé cet idéal, et la compagnie est bien appréciée. Sans un égal pour nous comparer, le maintien de cet idéal peut devenir corrompu par la bureaucratie ou un démagogue, mais tant que l'autre existe cette vérité brillante ne peut être compromise.\n\nDans un moment de paix et de clarté, nos dirigeants se rassembleront pour réaffirmer leur engagement envers les libertés de leurs citoyens, où les enfants des lacs et des mers seront unis dans leurs libertés."
 Y15_brothers_arms_title: "Frères d'Armes"
 Y15_brothers_arms_desc: "Des soldats de [Root.GetName] ont combattu aux côtés de la Fédération auparavant contre les centaures, mais alors que cette menace diminue, les applications militaires potentielles de notre alliance s'étendent.\n\nCe n'est qu'une question de temps avant que l'opportunité de montrer notre loyauté l'un envers l'autre arrive, et de montrer que nous sommes unis le long de plus que de simples lignes raciales, mais pour une identité commune que chacun de nous saignerait pour protéger."
 Y15_empire_liberty_title: "Empire de la Liberté"
 Y15_empire_liberty_desc: "Il ne suffit pas que seulement nous et la Fédération vivions comme citoyens de ce monde. La notion de droits individuels n'a pas besoin de s'appliquer seulement à notre propre peuple, mais ce sentiment n'est pas universellement partagé.\n\nAvant d'essayer d'imposer cet idéal sur d'autres, nous devons nous assurer que nous pratiquons ce que nous prêchons, et traiter nos 'sujets' comme des partenaires égaux dans cet empire maritime."
 Y15_home_market_title: "Investir dans le Marché Domestique"
 Y15_home_market_desc: "Une richesse inimaginable coule maintenant à travers les ports de [Root.GetName], et la Porte des Lumières elle-même voit des marchands de tous les coins du globe dans ses rues. Avec toute cette richesse stockée, beaucoup dans la campagne se sont demandé comment cette richesse améliore leurs propres vies, et le temps est venu de répondre à cette question.\n\nUne valeur entière de trésor en or sera dépensée pour améliorer chaque facette de la vie à travers la nation, et s'assurer que les gens vivent nourris et sans peur de la lutte ou du crime."
 Y15_joined_blood_title: "Unis par le Sang"
 Y15_joined_blood_desc: "Encore, et encore, et encore une fois de plus. Tant que les tambours de guerre battent, la Fédération et [Root.GetName] marcheront vers eux côte à côte. Ce fait est connu de tous, et tous ceux assez fous pour questionner cela font face à la dévastation au combat, alors que nos marines prennent d'assaut leurs côtes et les forces de la Fédération ruinent leurs forteresses.\n\nNous utilisons l'aide de nos alliés si fréquemment qu'ils ont considéré dédier une légion étrangère entière uniquement à notre bénéfice. Le travail de notre côté pour intégrer cette force dans nos rangs rendrait le processus plus facile des deux côtés de l'alliance."
 Y15_lands_between_title: "Les Terres Entre Nous"
 Y15_lands_between_desc: "Alors que les idéaux des Lumières Cannoriennes se répandent à travers Haless, en grande partie grâce à notre intervention, un intérêt supplémentaire a émergé sur comment les Triuniques vivaient avant le Jour des Cieux Cendrés. Les Khamgunai de la Fédération, nos ancêtres, nous ont dit que leur lignée remonte dans la région désolée de Khaashalg qui nous sépare et nécessite que notre commerce se fasse par mer.\n\nFinancer une expédition dans la région pour découvrir notre histoire mutuelle est un investissement culturel valable."
 Y15_enlist_kin_title: "Enrôler nos Parents"
 Y15_enlist_kin_desc: "Nous avons fait une promesse à la Fédération que nous nous assurerons de nous garder mutuellement dédiés aux idéaux de citoyenneté et de liberté. Maintenant que la révolution apporte cet idéal au premier plan, nous devons nous assurer que notre ami le plus proche n'est pas laissé pour compte. Leur révolution contre la Reine Tyran était la première de son genre, et cet héritage doit être maintenu."
 Y15_sea_revolution_title: "Révolution Née de la Mer"
 Y15_sea_revolution_desc: "En tant que puissance navale de premier plan du monde, il est de notre devoir de nous assurer que le cri pour la liberté soit entendu à travers tout Halann. Alors que Cannor a beaucoup de gens combattant contre leurs oppresseurs, qu'en est-il des peuples opprimés de Sarhal ? D'Aelantir ? Même de l'Échine-du-Serpent ?\n\nDes montagnes aux déserts jusqu'aux lumières mêmes reflétées dans le nord glacial, la révolution sera connue du monde entier."
 Y15_light_liberty_title: "Lumière Guide de la Liberté"
 Y15_light_liberty_desc: "Liberté, Égalité, Fraternité.\n\nLa devise de la révolution, les idéaux sur lesquels nous nous sommes mis à voir les puissances du monde voir comme la vérité ultime. Comme notre grand phare nordique, notre vision brille à travers le monde entier. Tous ceux qui seraient tyrans murmurent des prières dans leurs oreillers la nuit car ils savent que ce n'est qu'une question de temps avant que leur peuple voie la lumière de la liberté et se lève contre eux. Car partout dans le monde, la vérité d'un avenir plus brillant est devenue une question de 'quand' plutôt qu'une question de 'si' ou 'comment'.\n\nNotre destinée radieuse a atteint son apogée, et l'Aube Violette se lève à travers le monde, et avec tous connaissant ses valeurs indépendamment de l'allégeance nationale, cette aube ne deviendra jamais un crépuscule."
 

 Y15_friends_shore_title: "Amis sur la Côte"
 Y15_friends_shore_desc: "Bien que Tianlou soit notre ennemi, il n'y a aucune raison pour nous d'être leur seul ennemi. Faire des négociations amicales avec nos voisins, ou même des offres de meilleur traitement des navires à travers la Porte de Fumée ralliera le soutien derrière notre quête pour mettre Tianlou en flammes."
 Y15_worthy_harbor_title: "Port Digne"
 Y15_worthy_harbor_desc: "Si nous souhaitons étendre la capacité navale de notre nation pour étendre notre portée à travers les mers, nous devons développer l'infrastructure navale du port de Beikdugang.\n\nCela permettra également aux peuples de tout Haless de déménager à Beikdugang, tel qu'un Harimari distingué, dont la présence est souvent indicative d'un état approprié."
 Y15_room_fleet_title: "Place pour une Flotte"
 Y15_room_fleet_desc: "Bien que Beikdugang fournisse maintenant amplement de place pour que les navires commerciaux apportent des marchandises, il doit également y avoir de la place pour les vaisseaux militaires afin que nous puissions garantir un passage sûr pour nos navires commerciaux.\n\nHeureusement, nous avons beaucoup de côte avec laquelle développer plus de ports pour maintenir à la fois une flotte commerciale et une flotte de guerre."
 Y15_pride_east_title: "Fierté de l'Orient"
 Y15_pride_east_desc: "Alors que la portée de nos navires s'étend, nos moyens de bataille doivent aussi s'étendre. Construire des vaisseaux de guerre océaniques s'avérera critique dans nos voyages à travers les mers. Non seulement ils fournissent des canons pour bombarder toute force hostile que nous pourrions rencontrer, mais la magnificence pure d'entre eux nous aidera à imposer notre volonté."
 Y15_buffer_north_title: "Tampon au Nord"
 Y15_buffer_north_desc: "Il est fou de ne pas reconnaître ses faiblesses, et la nôtre est sur terre. [Y16.GetName], d'autre part, s'est bien habitué à repousser les Shuvüüsh maraudeurs du nord.\n\nLes amener dans notre réseau grandissant et leur accorder la position d'être notre flanc nordique nous laissera nous concentrer sur nos forces sur les mers."
 Y15_northeast_passage_title: "Passage Nord-Est"
 Y15_northeast_passage_desc: "Les mers orientales semblent être sans fin, cependant le voyage est devenu plus difficile en raison des glaciers et des zones gelées intermittentes. Nous établir au bord de cette mer gelée nous permettra de prendre le temps de tracer correctement un cours à travers ce terrain.\n\nLes aurores boréales brillantes donnent la promesse d'un avenir brillant, et cet obstacle ne nous découragera pas."
 Y15_the_flamekeepers_title: "Les Gardiens de Flamme"
 Y15_the_flamekeepers_desc: "Face à un obstacle trop difficile à contourner, parfois la solution est de passer à travers. C'est l'état d'esprit de certains des mages qui ont étudié les aurores boréales et les glaciers de cette mer de glaciers. Ils ont développé des sorts simplistes utilisables sur et autour des navires pour les aider à pousser à travers les glaciers, le plus basique étant juste d'utiliser la magie du feu pour faire fondre lesdits glaciers.\n\nC'est un peu grossier, mais cela fait le travail. Les glaciers reflètent les grandes lumières magnifiquement, et maintenant nous avons les moyens de nous placer au milieu d'eux."
 Y15_ship_production_title: "Production de Navires en Masse"
 Y15_ship_production_desc: "Nous avons amassé une grande richesse, mais sommes encore vulnérables aux puissances potentiellement hostiles autour de nous. Être capable de repousser tout usurpateur potentiel de nos routes commerciales est vital pour maintenir notre emprise sur elles. Construisons une flotte incontestable, afin que tous les autres sachent que les côtes de Haless sont nôtres à contrôler."
 Y15_mend_link_title: "Réparer le Maillon Faible"
 Y15_mend_link_desc: "Le peuple de Gowon a été relativement peu réceptif au commerce depuis leur Période Pajeong, mais leur positionnement le long de notre route commerciale vers la Fédération exige qu'ils se laissent ouvrir au commerce. Leurs navires Bateobugi sont formidables, mais notre marine est à la hauteur de la tâche de les craquer."
 Y15_merchant_marines_title: "Marines Marchands"
 Y15_merchant_marines_desc: "Nos armées ont combattu plus de batailles en mer que sur terre. Avec notre focus étant sur les affaires maritimes, il est rare que nous ayons besoin de prendre les armes dans nos possessions continentales. Dédier nos forces significativement à ce focus s'avérera bien à notre bénéfice, tout en s'assurant que même nos marins sont entraînés dans les affaires militaires qui peuvent survenir sur terre."
 Y15_impress_remnants_title: "Impressionner les Vestiges"
 Y15_impress_remnants_desc: "Les elfes ont porté une mauvaise réputation dans et autour de notre patrie depuis l'invasion de Jaher il y a des siècles, mais ceux parmi eux qui vivent pleinement en mer valent notre attention. Ils détiennent un héritage maritime s'étendant jusqu'à la chute de la civilisation Précurseur d'Aelantir, leur donnant une expérience que même nos propres marins peuvent envier. Démontrer nos capacités navales et les compétences de notre leadership en mer devrait les convaincre des mérites de la coopération."
 Y15_corner_market_title: "Accaparer le Marché"
 Y15_corner_market_desc: "Alors que la demande pour les Reliques Précurseurs trouvées à travers Aelantir augmente, il est important que nous maintenions notre emprise majoritaire sur l'approvisionnement de ces biens. Nos possessions en Eordand sont formidables, mais des alternatives devraient être considérées pour assurer une chaîne d'approvisionnement globale."
 Y15_use_leverage_title: "Utiliser notre Levier"
 Y15_use_leverage_desc: "Notre commerce de Reliques avec les Cannoriens nous a mis en contact fréquent avec les artificiers qui en font usage. À cause de cela, nous sommes devenus conscients de la concurrence croissante entre les mages et les artificiers non seulement dans les affaires magiques, mais sur l'influence politique aussi.\n\nBien que les mages du Grand Phare Nordique et les Gardiens de Flamme nous servent bien, donner aux artificiers une influence politique dans [Root.GetName] nous ingratiera avec notre marché cannorien. Pour commencer, permettre aux artificiers locaux l'accès aux Reliques avant qu'elles soient vendues à Cannor leur donnerait un pouvoir considérable."
 Y15_allies_schism_title: "Alliés dans le Schisme"
 Y15_allies_schism_desc: "Bien que la lutte entre mages et artificiers se produise en Cannor, Aelantir continue de devenir le champ de bataille de ce conflit. Certaines races de plus petite stature se sont montrées adeptes dans les arts d'artificier, et entrer dans leurs bonnes grâces pourrait s'avérer bénéfique. De même, l'église Ravellienne, qui a découvert leur artefact sacré en Aelantir, prend une position contre le règne des mages de leur continent que nous devrions aligner avec nous."
 Y15_deprise_magisterium_title: "Priver le Magistère"
 Y15_deprise_magisterium_desc: "Bien que ce soient principalement les artificiers qui dépendent d'un approvisionnement de reliques précurseurs pour la recherche, les mages de Cannor se sont aussi mis à dériver la magie d'elles. Ceux de l'état d'esprit Ravellien prétendent que la magie appartient à tout le monde plutôt qu'à l'élite magocratique, et notre alignement avec eux dicte que nous ne permettions pas aux mages d'accaparer la magie du peuple."
 Y15_light_spark_title: "Allumer l'Étincelle"
 Y15_light_spark_desc: "Une flamme s'est allumée en Cannor, le feu de la révolution. Enfin la vérité que la Reine Tyran a montrée à la Fédération il y a des siècles est connue à travers les mers. Nous ne serons pas dépassés. Beaucoup des idéaux de cette révolution existent déjà dans notre nation, mais le temps est venu de rallier nos citoyens pour les apporter au reste de Haless."
 Y15_take_torch_title: "Prendre le Flambeau"
 Y15_take_torch_desc: "Bien que la tourmente en Cannor soit la plus chaude, il y a aussi une opposition considérable aux changements que le peuple mérite. Bien que notre implication penche les choses en faveur de la victoire révolutionnaire, nous ne pouvons pas risquer que les opposants prennent le dessus et éteignent la flamme. Nous devons prendre le flambeau de la liberté dans notre main tendue et guider ce monde vers un avenir plus brillant nous-mêmes."
 Y15_ignite_light_title: "Allumer la Lumière"
 Y15_ignite_light_desc: "Nous avons déjà rejeté le talon des eunuques oppressifs, mais nous devons aller plus loin. Le peuple Yan appelle à la liberté, et c'est à nous de la leur accorder. Tout comme avant, une frappe rapide renversera tout le système, nos actions passées sont encore rappelées dans les cœurs du peuple, et ils se lèveront pour rejoindre notre cause une fois que nous montrons que le temps est venu de le faire."
 Y15_leader_tomorrow_title: "Leader de Demain"
 Y15_leader_tomorrow_desc: "''La première chose que j'ai apprise aux portes de l'Académie était qu'il est difficile de repérer une boule de feu venant vers vous directement. Elle bouge plus vite que sa chaleur, voyez-vous, et au milieu du chaos et à midi la lumière ne fait pas grand-chose.\n\n''La deuxième chose que j'ai apprise était que ma vie n'allait pas être ce qu'elle était. Parce que cette boule de feu restait suspendue dans l'air, immobile, prise par l'acte de Bodojin. Le monde s'est arrêté, et le temps qu'il reprenne, il avait changé pour toujours. [Root.GetName] avait changé pour toujours.''\n-Extrait du journal de Ruirong Rai, présent à la prise d'assaut de l'Académie."
 
 
 Y15_beikdugang_rebirth_title: "Renaissance de Beikdugang"
 Y15_beikdugang_rebirth_desc: "Beaucoup de choses voyagent par mer. La plupart pensent aux biens et aux gens, mais les idées sont aussi une cargaison importante portée par tous les navires. La grande Flotte du Nord est toujours ravie d'échanger des écrits et des contes avec ceux qu'elle rencontre, et ils ne sont qu'une source de connaissance à laquelle nous avons accès.\n\nFaçonner notre société aux idées de tous ceux que nous rencontrons c'est nous rendre comme l'eau, toujours changeante, et de cette façon notre nation renaîtra comme le plus grand carrefour d'idées de Haless."
 Y15_ideas_sea_title: "Idées de la Mer"
 Y15_ideas_sea_desc: "La collection d'œuvres autour de Haless, des peuples Kelino au Sud aux Gowon au Nord aux peuples de la Flotte au-delà de l'horizon, laisse l'Aube Violette briller sur ses côtes.\n\nL'avenir de Beikdugang est brillant, attendant seulement que nous le dirigions."
 Y15_trade_knowledge_title: "Commerce de Connaissance"
 Y15_trade_knowledge_desc: "Tout comme la connaissance a été collectée vers nous, elle sera répandue de nous. L'arbre de connaissance planté dans cette nation a enfin porté ses fruits, et partager ce fruit du labeur nous fournira une opportunité de profiter."
 Y15_goods_ships_title: "Marchandises pour Navires"
 Y15_goods_ships_desc: "Beaucoup de navires viennent maintenant à Beikdugang en quête de connaissance et de biens étrangers, cependant les biens originaires de la ville elle-même manquent. Nous nous sommes bien établis comme intermédiaire pour le commerce, mais pour vraiment tirer avantage de notre position nous devons aussi être un producteur pour le commerce."
 Y15_control_flow_title: "Contrôler le Flux"
 Y15_control_flow_desc: "Les ports du bas Yanshen portent beaucoup de richesse à travers eux. Le contrôle sur plus de ces ports nous donne accès à cette richesse, et avec cet argent les services gouvernementaux et les armées peuvent être financés. Ce cycle auto-réalisateur sera soit notre chemin vers la gloire soit la nature de notre destruction. Nous devons nous assurer que ce soit le premier."
 Y15_coastline_dominance_title: "Domination Côtière"
 Y15_coastline_dominance_desc: "Le cycle de richesse et de pouvoir continue, et devrait être poussé plus loin. Étendre la côte de notre nation dans les deux directions assurera la sécurité de Beikdugang proprement dit. Bien que les collines rugueuses des côtes autour de nous fassent des villes moins idéales, elles font des positions défensives bien plus utiles."
 Y15_properity_south_title: "Prospérité au Sud"
 Y15_properity_south_desc: "Notre position au bord de Haless nous a aidés à exister paisiblement comme commerçants pendant quelque temps. D'autres dans notre périphérie, cependant, n'ont pas eu autant de chance. En étendant notre portée plus à l'intérieur des terres, nous pouvons permettre à cet intérieur la même prospérité que nous avons été capables de maintenir."
 Y15_acquire_hardwoods_title: "Acquérir des Bois Durs"
 Y15_acquire_hardwoods_desc: "Presque tous les aspects de la vie maritime dépendent d'un approvisionnement régulier en bois. Heureusement pour nous, la région côtière entre nous et la Fédération est pleine d'arbres forts attendant d'être coupés et mis à usage dans notre marine.\n\nS'assurer que cette ressource soit contrôlée par nos marchands et utilisée pour nos navires nous permettra de développer plus de navires et de ports."
 Y15_build_arsenal_title: "Construire l'Arsenal"
 Y15_build_arsenal_desc: "Avec les matériaux pour construire beaucoup de navires, la question est d'avoir un endroit pour les construire. On ne peut pas construire un navire sur n'importe quel plan d'eau, cela nécessite une variété d'instruments et de matériaux disponibles pour préparer le travail plus fin d'un vaisseau océanique. Consolider les moyens de production en un seul endroit nous permettra de construire une flotte entière à partir de ressources naturelles en un seul coup.\n\nPlacer cet arsenal majestueux dans les collines de [4908.GetName] permettra un endroit plus sûr plus loin des ports civils."
 Y15_push_east_title: "Pousser vers l'Est"
 Y15_push_east_desc: "Il n'y a maintenant rien entre nous et ce qui se trouve à l'est des glaciers réfléchissants sauf notre propre volonté. Laissons les Gardiens de Flamme garder nos corps et nos cœurs au chaud alors que nous nous aventurons au-delà de la glace scintillante. Pour ceux qui font demi-tour soit par lâcheté soit pour rapporter aux officiels de la patrie, ils apporteront avec eux des contes des entités qui rôdent dans ce terrain inhospitalier."
 Y15_thaw_title: "Dégel"
 Y15_thaw_desc: "Alors que nous émergeons de la glace glaciale apparemment sans fin, une des premières choses que nous voyons est d'autres navires, comparables aux nôtres en magnificence mais clairement étrangers. C'est ici, sous les franges des grandes lumières, que le premier contact est fait avec des gens de Cannor. Ces terres étaient autrefois évoquées par les elfes par leur brève occupation de Haless, mais c'est la première connaissance glanée de cette terre distante expérimentée de première main. Ici, au toit du monde, la glace commence à dégeler entre deux mondes différents, et atteindre cette terre pour nous-mêmes n'est qu'un voyage de plus."
 Y15_knowledge_exchange_title: "Échange de Connaissance"
 Y15_knowledge_exchange_desc: "Ces Cannoriens offrent une perspective différente sur de nombreux sujets. La présence d'esprits dans leurs terres est non remarquée si présente du tout. Beaucoup d'entre eux tiennent les dynasties en plus haute estime, et il y a beaucoup de lutte sur les dieux qu'ils vénèrent. Malgré tout cela, ils détiennent des développements technologiques considérés impressionnants par nos standards, et le mélange des races présentes crée des dynamiques très intéressantes. Nous bénéficierions d'apprendre d'eux, et en cours de route nous pourrions leur enseigner quelques choses aussi."
 Y15_modernize_nanxin_title: "Moderniser Nanxin"
 Y15_modernize_nanxin_desc: "L'Académie Navale Nanxin a historiquement été une des fiertés de cette nation, produisant beaucoup de nos dirigeants en mer. Avec encore plus de mers cartographiées et de peuples rencontrés à travers les eaux, incorporer leur connaissance et techniques permettra à l'Académie d'atteindre des hauteurs encore plus élevées et s'assurer que nous restons pertinents dans les affaires maritimes globales."
 Y15_join_chroniclers_title: "Rejoindre les Chroniqueurs"
 Y15_join_chroniclers_desc: "Dans la ville cannorienne [8.GetName] il y a une organisation appelée l'Ordre des Chroniqueurs, dont la mission est de poursuivre et contenir toute connaissance qu'ils peuvent trouver. Participer à cet Ordre nous permettrait d'établir des connexions partout en Cannor et au-delà, et nous accorder l'accès à une pléthore de connaissance et de textes que nos érudits seraient ravis de copier. Avec notre patrie sûre et prospère cela fournirait aussi des opportunités pour le type aventurier à l'étranger."
 Y15_cannorian_guns_title: "Canons Cannoriens"
 Y15_cannorian_guns_desc: "Quand il s'agit de construction navale, aucun n'est capable de surpasser notre glorieux Arsenal à la fois en quantité et qualité de navires produits. Cependant, les canons employés par les Cannoriens sont plus efficaces que ceux que nous avons. Nous devrions offrir nos Reliques excédentaires d'Aelantir en échange de designs pour leurs canons de navire supérieurs."
 Y15_reach_accord_title: "Atteindre un Accord"
 Y15_reach_accord_desc: "Alors que la demande pour les Reliques augmente, les mesures en place à Szianlingzhou pour en acquérir plus ont aussi augmenté. Cela a mis notre administration locale en désaccord avec la population locale, qui dépasse de loin notre propre population dans la région. Déterminer un moyen de garder la paix, et plus important, le flux de Reliques est une question primordiale."
 Y15_entangle_ourselves_title: "Nous Empêtrer"
 Y15_entangle_ourselves_desc: "Notre position comme marché neutre pour les Reliques a été profitable, mais notre force navale nous permet de grandir au-delà de cela. Les Cannoriens se sont engagés dans une compétition violente sur le contrôle des régions d'Aelantir, et si nous ne jouons pas bien nos cartes nous pourrions devenir une cible pour nos possessions précieuses en Eordand. Afin de protéger nos intérêts nous devons nous insérer dans la compétition et soit nous aligner avec ceux avec qui nous partageons un ennemi, soit frapper cette compétition nous-mêmes."
 Y15_light_way_title: "Éclairer Tout le Chemin"
 Y15_light_way_desc: "Nos navires voyagent de Haless jusqu'à Cannor via la Route des Aurores Boréales, cependant au-delà des côtes glacées d'Aelantir nous avons peu de contrôle sur les eaux que la route traverse. Pour remédier à cela, nous devrions acquérir une île dans Les Lamentations pour servir de notre avant-poste final sur la route.\n\nL'île de [993.GetName] en particulier, au large de la côte de Gérudie, est une d'une si petite signification que son propriétaire peut être persuadé de s'en séparer paisiblement, en échange d'une bonne somme d'or."
 Y15_modern_flagship_title: "Un Vaisseau Amiral Moderne"
 Y15_modern_flagship_desc: "Des générations d'étude dans le climat le plus glacial du monde ont donné une compréhension inégalée des vents et courants qui se produisent à travers le monde. Avec l'avènement de l'artisanat magique, la récompense est à portée de main. Des designs ont été faits pour un grand navire qui peut influencer les eaux autour de lui au bénéfice de toute la flotte avec laquelle il navigue, et le mettre en action n'est qu'une question de politique, de financement, et de soutien des ingénieurs artificiers pour assister à sa construction."
 Y15_spread_enlightenment_title: "Répandre les Lumières"
 Y15_spread_enlightenment_desc: "Enfin, d'autres nations ont commencé à voir la Lumière de la Raison et comprendre le concept central des droits parmi les hommes. Nous avons porté ce flambeau à travers les vents nordiques froids et à travers des mers sans fin, et maintenant c'est notre devoir de voir nos alliés adopter cette vérité."
 Y15_artificers_world_title: "Artificiers du Monde"
 Y15_artificers_world_desc: "Nous avons profité immensément de notre contrôle sur le marché des Reliques, et bien que l'afflux de revenus ait été merveilleux, le vrai bénéfice a été la pollinisation croisée d'idées entre Haless et Cannor. Pour laisser ces idées grandir davantage et permettre la croissance de la communauté d'artificiers autour du monde, nous devrions dédier une portion significative de notre approvisionnement de Reliques à être utilisée pour l'étude internationale."
 Y15_point_contact_title: "Point de Contact"
 Y15_point_contact_desc: "Alors que la révolution commence à bouillir en Cannor, nous devrions nous assurer de maintenir un contact étroit avec ceux qui défendent la cause. Tout comme notre relation avec la Fédération nous a gardés sur un chemin stable vers les lumières, nous les aiderons à garder la révolution fidèle à sa cause. Choisir un allié clé s'avérera critique pour s'assurer que cette cause devienne le règlement de comptes global qu'elle mérite d'être."
 Y15_study_prospecting_title: "Étudier la Prospection de Charbon"
 Y15_study_prospecting_desc: "Une percée technologique de cette ère de grand changement a été l'usage du charbon, une source d'énergie puissante trouvée dans le sol. Heureusement, nous avons une source disponible à [4977.GetName], à très courte distance de [4907.GetName]. Nous avons été capables de localiser et faire usage de cette substance par nous-mêmes, mais les Cannoriens dérivent des technologies utiles pour exploiter plus du sol. Encourager certains de ceux familiers avec l'industrie à prospecter autour de notre source actuelle donnera probablement des résultats."
 Y15_expand_mines_title: "Étendre les Mines"
 Y15_expand_mines_desc: "Les efforts ont prouvé leur succès, la source de charbon que nous connaissons déjà s'étend au nord presque jusqu'à la côte. Développer l'infrastructure pour extraire cette ressource de la terre étendra notre potentiel économique considérablement."
 Y15_steamships_title: "Navires à Vapeur"
