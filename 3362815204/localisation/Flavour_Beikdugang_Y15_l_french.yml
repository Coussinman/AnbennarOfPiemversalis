 #Events
 flavor_beikdugang.1.t: "Contact"
 flavor_beikdugang.1.d1: "Après des mois de navigation et des années de préparation, la vision de l'Amiral Targuun s'est réalisée. Le drapeau de l'Aube Violette rencontre son homologue à Zhuhan pour la première fois dans ses propres eaux. La nouvelle se répand rapidement à travers leur Fédération, car c'est la première fois qu'un contact formel est établi avec une civilisation au-delà de leurs lacs. Bien que beaucoup aient entendu des histoires de la Flotte au Trésor sur notre mode de vie, beaucoup réclamaient néanmoins d'entendre parler de nos pratiques spirituelles, qu'ils ont comparées au peuple Kukatodic au nord."
 flavor_beikdugang.1.d2: "Après des mois de navigation et des années de préparation, la vision de l'Amiral Targuun s'est réalisée. Le drapeau de l'Aube Violette rencontre son homologue à Zhuhan pour la première fois dans ses propres eaux. La nouvelle se répand rapidement à travers leur Fédération, car c'est la première fois qu'un contact formel est établi avec une civilisation au-delà de leurs lacs. Bien que beaucoup aient entendu des histoires de la Flotte au Trésor sur notre mode de vie, beaucoup réclamaient néanmoins d'entendre parler de nos pratiques spirituelles, qu'ils ont comparées au peuple Kukatodic au nord.\n\nHouzhao Targuun, commençant maintenant à atteindre son âge mûr, a décidé de prendre sa retraite de son service dans la marine. Il passera le reste de ses jours dans les terres de son émerveillement d'enfance, rendant au peuple des histoires du genre de celles qui l'ont inspiré à s'aventurer au-delà de l'horizon."
 flavor_beikdugang.1.a: "Ports Jumeaux, loin l'un de l'autre par mer mais proches en esprit."
 Y15_discover_forbidden: "La super-région §YTerres Interdites§! sera découverte par nous, et les nations triuniques avec une capitale là-bas nous découvriront."
 
 flavor_beikdugang.2.t: "Chute de Tianlou"
 flavor_beikdugang.2.d: "Tianlou, le Joyau de Yanshen, est maintenant en notre emprise. La richesse générée par cette ville historique ira maintenant aux coffres du plus digne [Root.GetName]. Nos érudits étudieront volontiers les Hauts Temples présents là-bas. La question n'est pas si nous prendrons de Tianlou, mais combien ?"
 flavor_beikdugang.2.a: "Exiger un tribut de la ville riche."
 flavor_beikdugang.2.b: "Piller la ville excessive !"
 flavor_beikdugang.2.c: "Raser la ville, mettre de la fumée au-delà de la porte."
 
 flavor_beikdugang.3.t: "Houzhao Targuun"
 flavor_beikdugang.3.d: "Même enfant, Houzhao Targuun était une vue commune quand la Flotte de Zhuhan venait dans nos ports. Le fils de l'amirauté, il avait toujours une fascination avec la mer et ce qui la traversait. Il passait des jours entiers à questionner les marchands de Zhuhan sur leur patrie légendaire, entendant le folklore de leurs déesses et des contes d'hybrides homme-cheval effrayants. Quand ils remettaient les voiles, il avait parlé à chaque personne sur chaque navire au moins une fois.\n\nAu moment de la prochaine visite de la Flotte, Houzhao était un adolescent, et à ce moment-là avait fait un point de tracer sa lignée jusqu'aux ancêtres de Zhuhan (ou Zurkanrek comme ils l'appelaient), et pouvait même tenir une conversation dans leur langue natale, bien qu'avec quelques difficultés. Bien que son émerveillement d'enfant pour leur patrie ait diminué, il était néanmoins enthousiaste de passer ses jours dans les marchés avec eux, seulement pour les rejoindre plus tard en dînant parmi les marchands et amiraux qui composent l'échelon supérieur de Beikdugang. Quand la Flotte partit pour d'autres côtes, il fallut un effort considérable pour le convaincre de ne pas abandonner sa vie ici et les rejoindre. Après leur départ, Houzhao passa plusieurs nuits sur le balcon du domaine de sa famille regardant vers la mer, étant réveillé seulement par la réalisation qu'en suivant les traces de sa famille et devenant lui-même amiral, il pourrait naviguer aux côtés de la flotte étrangère qui avait capturé son cœur.\n\nAu moment de la troisième visite de la Flotte dans sa vie, Houzhao avait diplômé de ses études à l'Académie Navale Nanxin inégalé dans sa connaissance de toutes choses nautiques. Bien que beaucoup de ceux à qui il avait parlé enfant aient pris leur retraite de la flotte, ceux qui le connaissaient étaient étonnés par sa connaissance immaculée des modèles météorologiques, et de chaque créature marine qui pouvait être mangée le long de leurs routes en cas d'urgence. Beaucoup de ces informations ils ne les connaissaient même pas eux-mêmes. Ceux qui ne le connaissaient pas pensaient qu'il était le [Root.Monarch.GetTitle] même de Beikdugang en raison du niveau de formalité avec lequel il se présentait à eux, et le banquet qu'il organisait en leur honneur. Quand Houzhao, maintenant Amiral Targuun, offrit de rassembler quelques navires et escorter la Flotte Commerciale pour le reste de leur temps le long des côtes Halessi Orientales, ils furent ravis de laisser le drapeau de Beikdugang voler aux côtés de celui du Soleil Levant. Plus d'une demi-année plus tard il retournerait à son port natal, satisfait pour le moment mais néanmoins déterminé dans sa quête de vie de naviguer vers leur port lui-même.\n\nCette vision de lui est un catalyseur pour un plus grand destin pour Beikdugang, un qui voit le drapeau de l'Aube Violette dans des ports qui ne peuvent même pas être conçus dans les esprits de ceux de l'ère dans laquelle il vit. Ce destin nous appelle, tout comme la mer appelle ses marins. Notre chemin est de répondre à cet appel, et nous aventurer à travers les mers sans fin."
 flavor_beikdugang.3.a: "Le Destin Appelle !"
 
 flavor_beikdugang.4.t: "Monopole des Reliques de la Route Nordique"
 flavor_beikdugang.4.d: "Notre contrôle significatif sur le transport des Reliques Précurseurs hors d'Aelantir vers Halcann nous a donné un levier notable sur la vente de ces biens en raison de notre capacité à essentiellement choisir notre acheteur. Avec une demande toujours croissante due aux Artificiers en Cannor, la Route des Aurores Boréales est devenue une des rares méthodes pour les acheter."
