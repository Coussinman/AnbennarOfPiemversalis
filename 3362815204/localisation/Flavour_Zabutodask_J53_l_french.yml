 #Mission Events
 flavour_splinter.1.t: "L'Ancien Soleil Se Lève"
 flavour_splinter.1.d: "Il y a longtemps, avant que les cendres ne recouvrent le ciel, les peuples des steppes vénéraient un panthéon connu sous le nom de Yudunyovi, ou Dieux Terrestres. Le premier d'entre eux était Taqoshur, dont la chaleur d'en haut donne la vie au monde. Mais c'était Soiti, qui réside en dehors de cet ordre, qui nous révéla cette vérité à travers leurs petits-enfants, qui portent le don de magie en ce monde.\n\nTout comme nous réclamons nos anciennes terres natales, il est impératif que nous réclamions notre place légitime comme ceux bénis par Taqoshur et découvrions les vérités de son panthéon."
 flavour_splinter.1.a: "Au nom des Dieux Terrestres !"
 
 flavour_splinter.3.t: "L'Usage des Ustiq'lik"
 flavour_splinter.3.d: "Dans les hivers d'antan, établir le camp à proximité des anciens obélisques de pierre était le moyen le plus efficace de rester au chaud, car les Ustiq'lik conservaient la chaleur de Taqoshur et la dispensaient à ses fidèles. Cette importance faisait de ces piliers solitaires les lieux les plus sacrés des steppes autrement indomptées, et les tribus tenaient des assemblées sous leur radiance bienfaisante.\n\nMaintenant, ce sont des ruines croulantes négligées depuis d'innombrables années. Certains prétendent qu'avec nos textiles développés et nos fourrures nous n'avons nul besoin de nous accrocher à ces positions statiques, car c'est le droit de notre peuple de se mouvoir librement. D'autres suggèrent que pour véritablement connaître les bénédictions de Taqoshur, ses sites sacrés doivent être restaurés d'une façon ou d'une autre ; un exploit plus facile à dire qu'à accomplir."
 flavour_splinter.3.a: "Nous devons restaurer les Ustiq'lik"
 J53_retore_ustiqlik_tt: "§YConcentration Cléricale Intérieure§! et §YDéveloppement des Temples§! donnent §G+5%§! Équilibre de Loyauté du Clergé."
 flavour_splinter.3.b: "Nous devons abandonner les Ustiq'lik"
 J53_abandon_ustiqlik_tt: "§YConseil Consultatif Clérical§! et §YÉtat Religieux§! donnent §G+5%§! Équilibre de Loyauté du Clergé."
 
 flavour_splinter.4.t: "Les Centaures Fuient vers le Sud"
 flavour_splinter.4.d: "Les Centaures, jadis fléau de l'humanité, sont maintenant en retraite désespérée. Les plaines qu'ils revendiquaient autrefois ne sont plus sous leurs sabots, et ils fuient vers les montagnes où ils seront acculés comme des chiens.\n\nComme ces animaux, ils se battront férocement dans leur désespoir, cependant certains ont argué que de telles mesures drastiques sont inutiles. Bien que l'animosité entre nos peuples soit grande, nous n'avons nul besoin de perpétuer le cycle de violence qui a affligé nos races. Peut-être notre position de force pourrait-elle être utilisée non pour la violence, mais pour apporter une paix durable après des siècles de conflit."
 flavour_splinter.4.a: "Le temps est venu de faire la paix avec eux."
 flavour_splinter.4.b: "Sottises, nous les chasserons de la surface d'Halann !"
 
 flavour_splinter.5.t: "Troisième Grand Nettoyage"
 flavour_splinter.5.d: "Dans une terre lointaine, un Empereur chercha à exterminer la race Centaure après que des conflits aient émergé entre eux et l'homme. Alors qu'ils fuyaient loin de lui et venaient sur nos terres, leur haine déferla comme une tempête à travers les plaines et mit fin à notre mode de vie.\n\nDeux torts ont maintenant été redressés. Nous avons reconquis notre mode de vie, et nous avons terminé ce que Castan avait commencé. Le Don du Serpent coule rouge du sang de leur race défaillante, et les sables portent de même maintenant une tache que même les années n'effaceront pas. Les quelques dispersés qui restent ne connaîtront aucune pitié, et ils ne connaîtront aucune échappatoire, car le paradis qu'ils revendiquaient est maintenant une cage dont ils ne peuvent s'échapper.\n\nCar nous portons les armes."
 flavour_splinter.5.a: "Nous portons le flambeau du Fléau-des-Bêtes étranger."
 
 flavour_splinter.6.t: "Une Nouvelle Aube"
 flavour_splinter.6.d: "Autrefois, les terres de Bulwar étaient gouvernées par des dieux froids et haineux, qui considéraient l'humanité comme rien de plus que des esclaves. Nos ancêtres leur montrèrent que le divin peut aussi être une source de chaleur, mais leur pessimisme survécut à notre séjour, et ils en vinrent à connaître Taqoshur comme Surael ; un guerrier solitaire contre d'effroyables ténèbres.\n\nBien que la nuit puisse toujours venir, le soleil suit toujours. Le désespoir que ressentent les peuples de Bulwar est injustifié, car Taqoshur brille au-dessus et ne se soucie pas de ce seul monde. Une nouvelle aube se prépare à se lever sur Bulwar, une qui expulsera leurs ténèbres une fois pour toutes et les laissera se prélasser dans la douce chaleur de Taqoshur.\n\nLa seule question est comment les organiser par la suite. Les conquérir à cheval peut être la réponse directe, mais ils pourraient trouver notre règne chaleureux plus plaisant sous leurs entités politiques familières."
 flavour_splinter.6.a: "Nous leur apporterons la chaleur directement."
 flavour_splinter.6.b: "Nous enseignerons la vérité à leurs dirigeants."
 
 flavour_splinter.7.t: "Tous Sous le Soleil"
 flavour_splinter.7.d: "Bulwar est une terre affligée par les ténèbres : gnolls, harpies, et gobelins fourmillent sur leurs terres cherchant à revendiquer leur havre pour eux-mêmes, tout comme les Centaures le firent jadis pour nous. Il n'est donc pas étonnant que cette lutte prenne forme dans leur doctrine religieuse.\n\nCeux destinés à combattre dans cette lutte varient entre les sectes de leurs fois, mais dans leurs ténèbres ils ont échoué à percevoir la vérité ; le Soleil brille sur tous ceux qui marchent sur le monde, sa chaleur ne se soucie de votre race, elle ne se soucie même pas de votre dévotion, car Taqoshur est bienveillant envers tous. Les ténèbres ne sont pas une force malveillante penchée sur ce monde, mais l'état chaotique naturel que Taqoshur nous permet de prospérer loin de lui.\n\nIl donne librement tous les dons que ce monde a besoin pour créer et connaître la joie, et les Yudunyovi sous lui nous aident à guider vers cette fin. Il n'est pas si cruel que de choisir un peuple spécifique pour ce don de vie, et c'est notre devoir d'assurer que tous le sachent."
 flavour_splinter.7.a: "Le schisme solaire prendra bientôt fin."
 
 flavour_splinter.9.t: "Retour à Suran"
 flavour_splinter.9.d: "Les Jardins Paradisiaques, circulaires, symétriques, et souvent murés, montrent clairement l'influence que Taqoshur avait parmi les anciens peuples de Bulwar. Une représentation de la vie dérivée de la lumière, gardée contre l'extérieur, où l'eau et le vent coulent doucement. Ce n'est pas une coïncidence que les Bulwari aient jugé Taqoshur seigneur de la civilisation elle-même, un titre que nous ne pouvons qu'approuver.\n\nSans les Yudunyovi, le paradis terrestre sur lequel nous marchons ne pourrait être soutenu, car même ces jardins se révéleraient un exploit impossible sans leurs dons et leçons. Bien que certains puissent revendiquer les Ustiq'lik comme une marque de la faveur de Taqoshur envers notre peuple, c'est une terre si illuminée qu'elle n'en a pas besoin, donc même si nous sommes favorisés par le soleil, c'est cette terre qui porte sa grâce."
 flavour_splinter.9.a: "Notre retour au Suran est aussi destiné que le lever du soleil."
 
