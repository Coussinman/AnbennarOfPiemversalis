 #Generic Mission
 JXX_new_beginning_title: "Un Nouveau Commencement"
 JXX_new_beginning_desc: "Pour que l'avenir puisse naître, le passé doit demeurer à sa place. La Fédération des Lacs a échoué à réaliser ce qui était le mieux pour notre peuple, et doit être reléguée dans l'histoire si nous voulons revendiquer un avenir digne de nous."
 JXX_new_beginning_m: "Un Nouveau Commencement"
 JXX_won_splinter_war: "A dissous la Fédération."
 
 JXX_unban_mages: "Si les §YMages§! sont encore bannis, ils seront §Yréhabilités§!."
 
 #Missions
 J53_man_nature_title: "L'Homme et la Nature"
 J53_man_nature_desc: "Beaucoup d'humains considèrent la nature comme quelque chose à conquérir, une frontière sauvage et dangereuse que peu osent fouler. Ek'chorvu était l'un de ces hommes, qui non seulement brava les terres sauvages, mais forgea un lien avec les bêtes pour le bien de toute notre espèce. L'élevage est sa création, et lui valut l'honneur singulier de devenir un dieu né mortel.\nAlors que les centaures ont utilisé l'élevage, ils n'ont pas respecté les liens sacrés de la nature que nous vénérons. Nous devons restaurer cette harmonie ancestrale."
 J53_bonds_man_title: "Les Liens de l'Humanité"
 J53_bonds_man_desc: "Le rôle des liens s'est élargi depuis les jours d'Ek'chorvu. Autrefois, les tribus nomades se contentaient de s'en tenir à leur propre sang et trouvaient plus de réconfort dans leurs troupeaux que dans leurs tribus voisines. D'Ek'chorvu nous apprenons non seulement à créer des liens avec les animaux, mais aussi avec nos semblables. La domestication peut être un terme vulgaire pour un humain, mais peu d'exploits sont plus grands que de faire un ami d'un étranger."
 J53_taqoshurs_warmth_title: "La Chaleur de Taqoshur"
 J53_taqoshurs_warmth_desc: "De la Mer Bleue et au-delà, les vents glacés déferlent sans entrave à travers les steppes, et c'est Taqoshur qui nous protégeait de ces bourrasques glaciales. Les Ustiq'lik, réceptacles et dispensateurs de la chaleur de Taqoshur, se sont dégradés au cours des siècles de négligence. Taqoshur nous a permis de bâtir la civilisation mais ne donne plus sa chaleur si librement. Certains se demandent si nous devons prouver notre valeur sans son aide bienveillante, ou peut-être les restaurer pour regagner son soutien divin."
 J53_life_warmth_title: "La Vie Naît de la Chaleur"
 J53_life_warmth_desc: "Taqoshur fournit tout ce dont la civilisation a besoin pour croître, mais c'est par nos mains qu'elle doit s'épanouir. Asimlik nous a autrefois enseigné comment procéder, et en notre absence il a rassemblé bien d'autres leçons pour nous. De vastes herbes non comestibles pour l'homme créent un océan beige, mais grâce à ses enseignements nous transformons la vie du soleil en notre propre subsistance."
 J53_three_waters_title: "Les Trois Visages des Eaux"
 J53_three_waters_desc: "Nous ne connaissions autrefois qu'une seule déesse sur les eaux, Yukel. Quand notre destin s'entremêla avec les adorateurs de Kodave et Enuuk, ces matriarches divines devinrent une famille. Plus récemment cependant, l'interprétation commune n'est plus celle de deux sœurs et d'une mère se tenant ensemble, mais d'une seule figure portant trois visages.\nTout comme les marins doivent accepter les changements de courant, nous devons accepter cette nouvelle identité pour Yukel."
 
 J53_promise_sun_dream_title: "Promesse du Soleil et des Rêves"
 J53_promise_sun_dream_desc: "Soiti... Soiti... un nom qui n'a pas été prononcé depuis un millénaire, se révèle aux mages comme un grand-parent empli de joie par la visite de ses descendants. Dans ces rêves, une vérité se révèle à notre peuple :\nTaqoshur est la radiance qui brille au-dessus de nos têtes et les plaines sont son domaine où il accueille joyeusement notre retour. Alors que nous abandonnons les îles des lacs, embrassons la volonté de Celui qui règne sur toutes les surfaces baignées par la chaleur du Soleil."
 J53_ancient_mother_title: "L'Ancienne Mère"
 J53_ancient_mother_desc: "Yukel, autrefois connue sous le nom de Yushel avant son association avec les autres Déesses, nous a protégés pendant des siècles de la tempête qui nous entourait. Bien que nous soyons prêts à quitter son étreinte protectrice, son rôle et ses côtes ne seront jamais oubliés."
 J53_goddess_peace_title: "Déesse de la Paix"
 J53_goddess_peace_desc: "Alors que nos ancêtres se souciaient peu des eaux libres, nous avons récemment appris combien elles peuvent être tranquilles. Alors que même un cheval peut se lasser du voyage, le bateau est impatient de nous porter le long des côtes et sur les fleuves. Dans le même esprit, Yukel est heureuse de nous attendre quand nous avons besoin de répit face aux steppes."
 J53_sword_gun_title: "L'Épée et le Fusil"
 J53_sword_gun_desc: "L'épée est un outil dangereux. Ceux capables de la manier peuvent acquérir tout ce qu'ils désirent. Le marteau crée des bâtiments, le luth crée la musique, mais l'arme ne crée point. Qu'elle soit utilisée pour prendre aux autres ou défendre ce qui est nôtre est une question à laquelle Yerush répond, et c'est la paix qui doit être à la fois conquise et défendue."
 J53_open_skies_title: "Dieu du Ciel Ouvert"
 J53_open_skies_desc: "Si le Soleil est dans le ciel, alors assurément les Centaures ont saisi quelque vérité dans leur vénération du firmament bleu. Shirdos assurera l'honneur de notre paix en apportant tempêtes ou béatitude paradisiaque à ceux qui les méritent."
 J53_shield_axe_title: "Le Bouclier et la Hache"
 J53_shield_axe_desc: "Les montagnes de l'Échine-du-Serpent qui entourent notre foyer nous ont abrités des maux pernicieux qui peuplent ce monde, et bien que Yerush puisse nous défendre contre ceux qui cherchent à nous nuire, certaines menaces ne peuvent être éliminées par l'acier seul. Tayoghur nous offre son bouclier pour nous protéger de ceux qui prospèrent dans les ténèbres loin de Taqoshur, et sa hache d'argent pour les y repousser.\nTout sous la terre n'est cependant pas mauvais, car la richesse existe dans les profondeurs, et Tayoghur est maître de tels métaux."
 J53_over_hills_title: "Par-delà les Collines"
 J53_over_hills_desc: "Les Harpies ont historiquement favorisé nos incursions en Bulwar. Elles le feront à nouveau, et avec le soleil sur nos visages et le vent dans notre dos nous serons invincibles."
 
 J53_new_identity_title: "Une Nouvelle Identité"
 J53_new_identity_desc: "Nos Ancêtres, spécialement les Zabatlari, étaient maîtres des plaines ouvertes. Maintenant que les Zabatlari se contentent de leurs cités, il nous appartient de porter le retour de notre sang vers les steppes."
 J53_homeland_grass_title: "Patrie d'Herbe et de Vent"
 J53_homeland_grass_desc: "Nous ne devons pas seulement conquérir les steppes, mais véritablement en faire notre foyer. Vagabonds, brigands, Jolgik Uts, tous ceux sans demeure en trouveront une à revendiquer sur les herbes infinies."
 J53_cross_egoirlust_title: "Franchir l'Egoirlust"
 J53_cross_egoirlust_desc: "Le Don du Serpent divise les Plaines en deux. Si nous devons contrôler l'ensemble des steppes, nous devons traverser le fleuve et pousser depuis les deux rives."
 J53_securing_waters_title: "Sécuriser les Eaux Vitales"
 J53_securing_waters_desc: "Bien que le soleil donne la vie, elle ne peut perdurer sans l'eau. Pour que nous prospérions, nous devons sécuriser nos sources d'eau, et nous assurer que les Centaures ne puissent menacer notre accès à cette ressource sacrée."
 J53_plains_unforbidden_title: "Plaines Libérées"
 J53_plains_unforbidden_desc: "Avec les Centaures hostiles contrôlant les plaines depuis des siècles, la terre avait gagné la réputation d'être Interdite à tous ceux qui ne marchent pas sur quatre sabots. Nous briserons ce stigmate une fois pour toutes et considérerons alors le sort de ceux qui l'ont créé."
 J53_gift_serpent_title: "Don du Serpent"
 J53_gift_serpent_desc: "Les eaux que l'Échine-du-Serpent apporte aux plaines sont un don magnifique. Nous devons les contrôler et déterminer quelle place, le cas échéant, les Centaures occuperont dans notre société."
 J53_old_new_home_title: "Ancien Foyer, Nouveau Foyer"
 J53_old_new_home_desc: "Ces terres sont notre héritage. Dans la grande fresque de l'histoire, notre absence n'est qu'un bref instant désormais achevé. Les Dieux Terrestres ont préparé notre retour et maintenant nous prospérerons dans leur domaine."
 J53_pantheon_reborn_title: "Le Panthéon Renaît"
 J53_pantheon_reborn_desc: "Les Cultes Solaires du sud ont significativement divergé de la volonté de Taqoshur, croyant que les Ténèbres ont consumé tout ce que le soleil ne protège pas. Réconcilier ces croyances pourrait s'avérer difficile, mais leurs sites sacrés nous donnent les moyens d'entretenir un dialogue, et de le contrôler."
 J53_storm_powder_title: "Une Tempête de Poudre"
 J53_storm_powder_desc: "Mille fusils tirent en un instant, et avant que la fumée ne se dissipe nous sommes sur notre ennemi. Nos cavaliers sont une tempête noire qui s'abat sur quiconque se trouve sur notre chemin, et nulle bravoure ne peut épargner de suffoquer dans la fumée."
 J53_taqoshur_garden_title: "Le Jardin de Taqoshur"
 J53_taqoshur_garden_desc: "Les Bulwari ont cultivé leur cœur en l'honneur de Taqoshur, même s'ils ne le connaissaient pas véritablement. Même nos cousins ancestraux, bien qu'ils ne soient pas majoritaires ici, ont laissé leurs fleurs dans ce jardin, et maintenant nous revenons les admirer et les cultiver."
 
 J53_govern_steppe_title: "Gouverner les Steppes"
 J53_govern_steppe_desc: "Une simple élection par bulletins peut être un système efficace quand presque tous ceux qui votent vivent dans une seule cité. Cependant, la perspective de collecter des papiers de tous ceux à travers les vastes plaines est une folie, et un moyen plus approprié de rassembler le consensus doit être acquis.\nQue ceux qui souhaitent faire connaître leur volonté viennent aux assemblées prédéterminées, où celui qui nous dirigera tous pourra être déterminé équitablement."
 J53_taking_steppe_title: "Reprendre les Steppes"
 J53_taking_steppe_desc: "Nos ancêtres ont inventé l'équitation, mais sur les îles rugueuses nous avons perdu la pratique. Maintenant que nous retournons à notre patrie nous devons réapprendre comment tirer le meilleur parti du cheval."
 J53_southwards_eastwards_title: "Vers le Sud et l'Est"
 J53_southwards_eastwards_desc: "Les steppes s'étendent devant nous, mais elles ne sont pas sans fin. Nous devons sécuriser la terre aussi loin que l'œil peut voir avant que notre ambition ne sorte de notre vue."
 J53_frontier_sand_title: "Frontière de Sable"
 J53_frontier_sand_desc: "Bien que les Steppes puissent finir, le monde ne s'arrête pas. Au-delà des grandes montagnes s'étend une mer de sable, et elle aussi doit tomber sous notre contrôle."
 J53_mount_invasion_title: "Monter une Invasion"
 J53_mount_invasion_desc: "Les Terres de Bulwar s'étendent au sud de l'Échine-du-Serpent, et elles se souviennent de nos ancêtres presque aussi bien que nous avant de redécouvrir nos racines. Elles vénèrent Taqoshur sous une forme erronée, et nous devons répéter les interventions de nos ancêtres pour leur rappeler que bien que Taqoshur règne d'en haut, il ne règne pas seul."
 J53_through_passes_title: "À Travers les Cols"
 J53_through_passes_desc: "Bien que nos ancêtres aient historiquement utilisé le Col de l'Envahisseur à l'Ouest, nous ne sommes nullement obligés de suivre leurs stratégies dépassées. Le Col de Mulén nous offre une seconde approche avec laquelle diviser et conquérir les Bulwari."
 J53_across_sands_title: "À Travers les Sables"
 J53_across_sands_desc: "Les terres de Bulwar recèlent de nombreuses merveilles, mais la plus pratique d'entre elles est la Route Dorée. En l'étendant jusqu'aux Plaines nous pouvons acquérir un moyen de voyager rapidement entre notre cœur et ces nouvelles provinces."
 
 J53_return_equestrianism_title: "Retour à l'Équitation"
 J53_return_equestrianism_desc: "En ces terres, un soldat n'est utile que s'il est à cheval. Pour rassembler les bêtes nécessaires, nous devons sécuriser d'amples terres de pâturage et des terres agricoles pour les grains avec lesquels les nourrir."
 J53_lessons_firearm_title: "Leçons de l'Arme à Feu"
 J53_lessons_firearm_desc: "Le Centaure peut être plus fort et plus féroce que nous, mais nous avons un nouveau tour : l'arme à feu. Une charge au galop peut être abattue par un coup de tonnerre et une grêle de métal."
 J53_roaming_steppe_title: "Errer dans les Steppes"
 J53_roaming_steppe_desc: "Les steppes sont un foyer continu pour notre peuple, et elles n'ont pas de véritable centre. Comme les herbes flottent sans fin dans le vent, nous devons laisser les vents nous porter où ils le souhaitent, et voir tout ce que notre demeure a à offrir."
 J53_guns_mounted_title: "Fusils pour les Cavaliers"
 J53_guns_mounted_desc: "L'efficacité de notre cavalerie contre nos ennemis n'est qu'un facteur de la puissance de feu que nous pouvons rassembler à cheval. Un cheval est assez fort pour porter à la fois un soldat et ses armes, donc il n'y a aucune raison qu'il ne puisse en manier plus d'une."
 J53_orachav_military_title: "Une Armée Orachav"
 J53_orachav_military_desc: "Les Orachav sont un peuple divers et indépendant, mais nous avons des valeurs communes. La liberté que nous donne la monture à travers les plaines est quelque chose pour quoi nous sommes tous prêts à nous battre, et elle ne nous sera jamais retirée tant que nous sommes disposés à venir en aide à nos frères."
 
