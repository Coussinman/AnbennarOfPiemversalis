 irrliam_flavour.1.t:0 "Changement de Capitale"
 irrliam_flavour.1.d:0 "Notre glorieux royaume a remporté de magnifiques triomphes récemment, étendant nos frontières sacrées et intégrant nos états les plus autonomes. Nous sommes venus à posséder les plus grandes et les plus opulentes cités de Bulwar, que nous avons déjà grandement développées sous la bénédiction de Surael, et beaucoup se demandent ce qu'il adviendra d'elles maintenant ? Peut-être l'une de ces cités grandioses sera-t-elle choisie pour devenir la nouvelle capitale de notre empire grandissant ?"
 irrliam_flavour.1.a:0 "Bulwar était la capitale de l'Empire du Phénix, elle devrait légitimement redevenir notre capitale impériale."
 irrliam_flavour.1.b:0 "Brasan revêt une importance capitale pour les héritages sacrés de Jaher et Taelarios, établissons-y notre siège."
 irrliam_flavour.1.c:0 "Honorons la noble dynastie Irrliazuir en établissant une capitale digne à Irrliam."
 irrliam_flavour.1.f:0 "Anzabad fut la première capitale d'Irrliam, et nous y retournerons dans la gloire."
 irrliam_flavour.1.e:0 "Comme un phénix renaissant de ses cendres, l'empire renaîtra glorieusement là où il périt à Kalib !"

 irrliam_flavour.2.t:0 "Fin d'une Ère"
 irrliam_flavour.2.d:0 "Taelarios se questionnait au sujet de ses ancêtres vénérés, qui sont dits avoir été immortels. Il n'avait 'que' quatre siècles, l'un des elfes vivants les plus âgés, et sentait le poids du temps affecter son esprit jadis si vif. Et pourtant, les Précurseurs vécurent des millénaires entiers ? Comment ne pas se lasser d'une existence si longue ?\n\nTaelarios était certainement las. Il ne souhaitait pas porter ce fardeau du trône, celui qu'il avait abdiqué en faveur de sa fille bien-aimée maintenant décédée. Imariel était un enfant merveilleux, ses yeux bleu profond toujours emplis de bonté divine... attendez, ses yeux n'étaient-ils pas verts comme les gemmes d'Anzabad ? Ah, cela n'a plus d'importance, Taelarios est trop épuisé pour se souvenir de tels détails précieux. Il y a encore tant à accomplir pour la gloire de Surael. Bulwar demeure en péril - gnolls sauvages, harpies maléfiques, hérétiques impies et autres vermines des ténèbres. Et il devait protéger le royaume sacré d'Irrliam. Que disait sa bien-aimée mère ? 'Compte toujours tes bénédictions une à une', était-ce cela ? Non, pas tout à fait ainsi. Taelarios tente désespérément de se souvenir de ses paroles de sagesse, de sa voix mélodieuse, même de son visage radieux... mais presque rien ne lui vient plus à l'esprit.\n\nTaelarios écarta rapidement ces pensées mélancoliques. Elles étaient si fatigantes. Et il était fatigué depuis si longtemps maintenant, depuis des décennies de labeur pour son peuple. Il avait besoin de repos, même s'il avait fait une sieste récemment. Peut-être qu'un autre sommeil l'aiderait ? Oui, un repos long et paisible serait une bénédiction. N'importe quoi pour échapper à cette fatigue de l'âme...\n"
 irrliam_flavour.2.a:0 "Et ainsi, il ferma les yeux une dernière fois pour rejoindre la lumière éternelle."

