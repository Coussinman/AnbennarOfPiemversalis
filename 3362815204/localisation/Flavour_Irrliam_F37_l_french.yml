 irrliam_first_ruler:0 "Règne de Taelarios Irrliazuir"
 desc_irrliam_first_ruler:0 "Suite à l'assassinat tragique de Jexis et à l'effondrement subséquent de son empire, Bulwar s'effondra tant politiquement que spirituellement. L'Empire Jexisien conservait le Culte de Jaher hérité des jours glorieux de l'Empire du Phénix original, mais avec la perte des enfants sacrés de Jaher, le culte vit ses fondations divines ébranlées.\n\nIl ne survécut que grâce à la guidance providentielle, et à la réforme inspirée, de Taelarios Irrliazuir. S'étant allié avec de nombreux nobles influents, clercs érudits et propriétaires terriens, tant elfes qu'humains, il unit diverses doctrines théologiques qui émergèrent après la mort de Jaher en une seule foi unifiée qui fut codifiée et sanctifiée par le Traité sacré de Brasan. Dans les siècles qui suivirent, Taelarios demeura le dirigeant spirituel vénéré du Nouveau Culte du Soleil."

 irrliam_end_of_an_era_title:0 "Fin d'une Ère"
 irrliam_end_of_an_era_desc:0 "Taelarios Irrliazuir a rejoint la lumière éternelle. L'homme béni responsable de l'essor du Nouveau Culte du Soleil et le fondateur vénéré de notre nation n'est plus parmi nous. Tandis que beaucoup de nos fidèles sujets sont encore ébranlés par cette perte irréparable, [Root.Monarch.GetName] a solennellement décrété qu'un temps de renouveau divin est venu. Un temps pour Irrliam de revendiquer sa place légitime comme guide suprême de tous les Elfes du Soleil et de mettre fin au chaos impie qui a affligé Bulwar pendant des décennies !"
 irrliam_control_south_coast_title:0 "Maîtriser la Côte Méridionale"
 irrliam_control_south_coast_desc:0 "Les Elfes du Soleil d'Elizna ont depuis longtemps abandonné la vraie voie divine, s'attaquant cruellement au lieu de protéger les humains et affaiblissant le peuple Khetérate pour que les gnolls barbares les réduisent en esclavage. Nous devrons nous occuper de ces égarés... mais pas maintenant. Conquérir la côte méridionale de Bulwar qu'ils contrôlent indûment et ainsi limiter leur contact corrupteur avec d'autres elfes plus vertueux suffirait pour l'instant."
 irrliam_control_north_coast_title:0 "Dominer la Côte Septentrionale"
 irrliam_control_north_coast_desc:0 "Birzartanšes a trahi les peuples Elfes du Soleil et les fidèles du Nouveau Culte du Soleil. Ils ont osé guerroyer contre leurs frères Elfes, permettant aux gobelins vermineux d'envahir et d'apporter la désolation à Bahar. Ils ont lamentablement échoué à extirper les anciens cultistes du soleil, permettant aux idées hérétiques de se répandre comme une peste en Bulwar. Les peuples opprimés du nord de Bulwar implorent notre secours et nous répondrons à cet appel sacré pour les protéger des ténèbres comme tous les vrais Elfes du Soleil le doivent."
 irrliam_troubled_north_title:0 "Le Nord en Détresse"
 irrliam_troubled_north_desc:0 "Le nord a enduré de terribles souffrances ces dernières années. Le soi-disant exode gobelin a dévasté la région comme une plaie. Avec Baharkand échouant lamentablement à repousser cette invasion barbare, certains humains locaux égarés ont commencé à croire que les Elfes du Soleil ne sont pas dignes de gouverner sur eux. Ces idées blasphématoires ne sauraient être tolérées, le temps est venu pour nous de guider ces âmes perdues en les plaçant sous notre protection divine."
 irrliam_gates_of_cannor_title:0 "Portes de Cannor"
 irrliam_gates_of_cannor_desc:0 "Avec la conquête glorieuse de Bahar achevée, nous contrôlons désormais l'entièreté de la côte Bulwarienne sous la lumière de Surael. Nos marchands et négociants prospères contemplent la mer Divenhal, regardant vers Cannor et les profits prometteurs qui pourraient émaner de ces terres lointaines. Commercer avec l'empire serait mutuellement bénéfique, nous devrions encourager nos marchands à établir des échanges fructueux avec les Anbennaris."
 irrliam_drive_back_the_gnolls_title:0 "Repousser les Gnolls"
 irrliam_drive_back_the_gnolls_desc:0 "Les esclavagistes gnolls menés par l'infâme Tluukt se sont rassemblés dans les terres maudites au sud d'Irrliam. Il est de notre devoir sacré en tant qu'enfants bénis de Surael d'apporter sa sainte lumière purificatrice à ces créatures sauvages et de libérer tous les malheureux humains qui ont été réduits en esclavage dans ces terres impies."
 irrliam_light_of_liberation_title:0 "Lumière de Libération"
 irrliam_light_of_liberation_desc:0 "Les opulentes cités centrales de Bulwar ont été pillées par les hordes gnolls et demeurent sans protection appropriée depuis bien trop longtemps. Fort de notre triomphe éclatant contre la menace gnolle dans le sud, nous devons apporter la lumière libératrice de Surael aux humains du centre de Bulwar également. Ils pourraient ne pas comprendre immédiatement cette bénédiction, mais nous les convaincrons assurément que vivre sous notre protection divine représente un avenir bien meilleur."
 irrliam_ashes_of_the_phoenix_title:0 "Cendres du Phénix"
 irrliam_ashes_of_the_phoenix_desc:0 "Sareyand, le lieu sacré d'où Jexis s'éleva jadis vers la gloire, n'est maintenant qu'une ombre pitoyable de sa grandeur passée. Cette terre déchue est gouvernée par une dynastie décadente qui a lamentablement échoué à repousser tant les gnolls barbares que les hérétiques du désert. En l'honneur de la mémoire de Jexis, nous devons mettre fin à leur misère et placer Sareyand sous notre supervision directe et bienveillante."
 irrliam_phoenix_rising_title:0 "Phénix Irrliamique Renaissant"
 irrliam_phoenix_rising_desc:0 "États elfiques défaillants vaincus, humains ramenés sous la protection divine, gnolls et gobelins repoussés dans leurs repaires sombres. Un nouveau phénix s'élève majestueusement... notre phénix béni. Irrliam a magistralement prouvé qu'il incarne les vraies voies Elfes du Soleil et a établi un contrôle quasi-total sur la région sous la bénédiction de Surael. Avec l'aide dévouée de nos fidèles sujets, de notre clergé zélé et de nos marchands astucieux, nous forgerons un nouvel empire resplendissant et nous assurerons qu'il perdure pour l'éternité."
 irrliam_vassal_loyalty_title:0 "Restaurer la Loyauté Vassalique"
 irrliam_vassal_loyalty_desc:0 "Le manque d'initiative de la part d'Irrliam et la vaste instabilité qui règne dans le reste de Bulwar figurent parmi les nombreuses causes de la déloyauté croissante de nos vassaux. Nous devons impérativement renforcer notre position auprès d'eux avant qu'il ne soit trop tard pour restaurer leur fidélité."
 irrliam_land_route_title:0 "Route Terrestre vers Brasan"
 irrliam_land_route_desc:0 "Notre liaison terrestre vitale avec Brasan traverse actuellement des provinces marécageuses traîtresses, rendant considérablement plus ardue la circulation des biens entre nos domaines respectifs. Une route terrestre plus sûre passerait par les terres actuellement détenues par Elizna. Peut-être pourrions-nous les 'persuader' diplomatiquement que ces provinces seraient infiniment mieux administrées sous notre gouvernance éclairée ?"
 irrliam_brasan_title:0 "Magnifier Brasan"
 irrliam_brasan_desc:0 "Brasan demeure une cité d'une importance capitale tant pour les humains que pour les elfes du soleil. Nommée en l'honneur de Brasan l'Émancipateur, un génie bienveillant qui libéra les humains de Bulwar du joug oppressant des djinns. Pour nous, cette cité sacrée revêt une importance particulière comme le lieu béni où le traité fut signé, établissant simultanément Irrliam comme état souverain et le Nouveau Culte du Soleil comme religion révélée. Comme témoignage de bonne foi entre nos deux races unies, nous devrions instituer plusieurs programmes de développement ambitieux dans cette cité vénérable."
 irrliam_bulwar_title:0 "Épanouissement de Bulwar"
 irrliam_bulwar_desc:0 "Bulwar demeure indéniablement la cité la plus influente de cette région, du moins sur le plan culturel et spirituel. Bien qu'ils aient initialement rejeté nos tentatives bienveillantes de les intégrer dans notre giron protecteur, ils ont finalement reconnu leur erreur et sont devenus nos fidèles sujets. Malheureusement, tous les citoyens de Bulwar ne partagent pas encore cette sagesse. Nous devrions édifier plusieurs bâtiments administratifs imposants dans la cité pour mieux superviser et guider notre nouveau vassal."
 irrliam_eastern_development_title:0 "Développement Oriental"
 irrliam_eastern_development_desc:0 "Nous avons atteint l'extrémité orientale du Bulwar Propre et la magnifique cité d'Harklum. Cette cité malheureuse n'a pas bénéficié d'un traitement approprié dans le passé et a subi plusieurs vagues dévastatrices de raids et d'invasions gnolls. Nous développerons Harklum avec magnificence et prouverons aux habitants locaux que les sombres jours d'antan sont définitivement révolus maintenant qu'Irrliam veille sur eux."
 irrliam_kalib_title:0 "Richesses de Kalib"
 irrliam_kalib_desc:0 "Kalib demeure un état voisin de Bulwar, que cette dernière cité considère traditionnellement comme son rival ancestral. Malheureusement, Bulwar a connu bien plus de succès que Kalib en termes de population et de prospérité générale. Malgré cette disparité, Kalib continue de produire plusieurs biens d'une importance vitale pour nos marchands prospères. Nous investirons généreusement dans l'amélioration de la production de ces biens précieux et aiderons notre sujet à rééquilibrer la balance avec son rival de toujours."
 irrliam_zansap_title:0 "Zélé Zanšap"
 irrliam_zansap_desc:0 "Les humains de Zanšap ont longtemps figuré parmi nos sujets les plus précieux et dévoués. Loyaux et extraordinairement zélés dans leur foi, les vaillants soldats Zanšapi forment souvent le rempart inébranlable de nos armées humaines. Nous devrions tirer parti de ce zèle religieux exceptionnel en offrant aux habitants locaux davantage d'opportunités prestigieuses de combattre glorieusement pour Irrliam."
 irrliam_drolakand_title:0 "Chantiers Navals de Drolakand"
 irrliam_drolakand_desc:0 "La péninsule de Drolas a été longtemps négligée et gaspillée par Elizna dans leur gestion défaillante. Ils ont permis qu'un territoire doté d'un potentiel maritime exceptionnel demeure inexploité et dormant. Plusieurs de nos conseillers navals les plus éclairés ont suggéré d'établir de vastes chantiers navals et des ateliers de construction navale le long de la pointe stratégique de la péninsule pour soutenir efficacement l'expansion de notre flotte grandissante."
 irrliam_bahar_title:0 "Restaurer la Gloire de Bahar"
 irrliam_bahar_desc:0 "Avec notre domination s'étendant aux cités les plus opulentes de Bahar, le moment est enfin venu de réparer définitivement les décennies de dévastation et de négligence. Cette entreprise sera certes coûteuse mais immensément bénéfique pour nos nouveaux sujets car elle démontrera clairement aux humains Baharis qu'Irrliam est venu pour les sauver et restaurer l'ancienne splendeur légendaire de Bahar."
 irrliam_kumarkand_title:0 "Nouveau Grenier"
 irrliam_kumarkand_desc:0 "Historiquement, nous n'avons jamais connu de difficultés concernant l'approvisionnement alimentaire de nos domaines. Notre peuple béni et nos fidèles sujets ont toujours été bien nourris et nous n'avons nullement l'intention de permettre que quiconque souffre de la faim sous notre règne. Cependant, nos récentes expansions territoriales ont commencé à tendre nos réserves alimentaires vers leurs limites et nous avons besoin d'identifier de nouvelles sources d'approvisionnement. Nos vassaux loyaux de Kumarkand ont suggéré d'étendre considérablement leurs exploitations agricoles. Avec suffisamment d'investissements et de temps consacré à ce projet, nous pourrions transformer Kumarkand en un nouveau grenier prospère de Bulwar."
 irrliam_anzabad_title:0 "Promouvoir le Style Anzabadi"
 irrliam_anzabad_desc:0 "Anzabad revêt une importance stratégique pour Irrliam pour de multiples raisons - routes navales vitales vers Brasan, axes commerciaux lucratifs à travers le Divenhal, proximité de notre capitale et bien d'autres avantages. Mais cette cité se distingue également pour nos sujets humains comme le centre artisanal réputé qui confectionne les plus somptueux vêtements. Nous devrions activement promouvoir et répandre le raffinement du style vestimentaire Anzabadi à travers l'ensemble de Bulwar."
 irrliam_deals_with_merchants_title:0 "Pactes avec les Marchands"
 irrliam_deals_with_merchants_desc:0 "Les marchands et négociants constituent l'épine dorsale de nos partisans les plus loyaux et influents de la couronne, mais ces derniers temps nous ne leur avons pas témoigné suffisamment de reconnaissance. Peut-être que quelques accords avantageux par-ci, quelques faveurs lucratives par-là permettraient d'établir une coopération plus étroite et mutuellement bénéfique entre la couronne et ces précieux soutiens ?"
 irrliam_faith_and_coin_title:0 "Foi et Monnaie"
 irrliam_faith_and_coin_desc:0 "Si nous aspirons à réussir dans notre noble mission d'unifier Bulwar sous notre gouvernance éclairée, nous ne devons pas seulement posséder de vastes étendues territoriales, nous devons conquérir les cœurs et les esprits du peuple. Deux piliers fondamentaux ont contribué à renforcer la stabilité d'Irrliam par le passé - la foi ardente et la prospérité économique. Notre zèle indéfectible et notre dévotion à Surael inspireront les âmes, tandis que nos marchands habiles démontreront que la véritable prospérité ne peut s'épanouir que sous l'égide bienveillante d'Irrliam."
 irrliam_establish_total_control_title:0 "Établir le Contrôle Absolu"
 irrliam_establish_total_control_desc:0 "Nos efforts méticuleux pour répandre l'influence culturelle irrliamique à travers Bulwar ont été couronnés d'un succès remarquable. Les négociants Irrliamiques peuvent désormais être trouvés dans pratiquement chaque bourg et nos temples sacrés débordent de sujets dévots. Fort de ce soutien massif à travers Bulwar, il nous devient infiniment plus aisé d'identifier toute âme égarée conspirant contre la couronne et de les ramener dans le droit chemin - soit par la persuasion dorée soit avec l'assistance zélée d'un inquisiteur - pour qu'ils rejoignent finalement notre cause juste."
 irrliam_capital_worth_an_empire_title:0 "Capitale Digne d'un Empire"
 irrliam_capital_worth_an_empire_desc:0 "Bien que nous contrôlions certaines des cités les plus opulentes de Bulwar, notre capitale actuelle demeure modeste et ne reflète nullement la grandeur de l'empire que nous édifions sous la bénédiction de Surael. Le moment n'est-il pas venu de remédier à cette situation et de doter notre empire d'une capitale vraiment digne de sa magnificence ?"
