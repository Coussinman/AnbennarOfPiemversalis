# Missions, Modifiers and Events
 A99_reaching_out_title:0 "Tisser des Liens"
 A99_reaching_out_desc:0 "Notre participation aux Guerres Lilas en tant que membre du Parti de la Rose a permis à Varainé de gagner les faveurs de plusieurs nations à travers l'empire. Nous devons cultiver ces connexions précieuses, forgeant des alliances durables et d'autres relations amicales avec nos anciens compagnons d'armes qui ont combattu à nos côtés."
 A99_dwarves_under_our_rule_title:0 "Les Nains sous notre Gouverne"
 A99_dwarves_under_our_rule_desc:0 "Ayant conquis Anvilwright et la Halle de Forgelune, nous devons maintenant décider de la manière dont nous traiterons les nains de nos terres : Allons-nous tenter de les intégrer dans la société varainéenne par un effort imposé d'en haut, ou leur permettre de conserver leur autonomie et attendre que l'intégration se fasse naturellement ?"
 A99_small_problems_title:0 "Petits Problèmes de Grande Envergure"
 A99_small_problems_desc:0 "Avec Bennonhill sous notre contrôle, nous abritons désormais d'importantes communautés halfelinnes et gnomes dans nos terres. Comme pour les nains avant eux, nous devons décider de la façon dont nous tenterons d'intégrer ces peuples de petite taille dans notre société florissante."
 A99_dwarves_and_orcs_title:0 "Nains et Orques : Un Dilemme Moral"
 A99_dwarves_and_orcs_desc:0 "L'esclavage et l'extermination des orques en Escann - ainsi que leur fuite subséquente de la persécution vers des lieux plus tolérants - présente à Varainé une décision intéressante, mais difficile.\n\nD'une part, nous pourrions accueillir ces orques à bras ouverts, bien que cela soit difficile à accepter pour la majorité de notre population et pour les nains sous notre gouverne. D'autre part, nous pourrions permettre aux orques de notre nation de servir comme ouvriers sous les nains, risquant d'aliéner leur race encore davantage, mais leur offrant néanmoins de meilleures conditions de vie qu'en tant qu'esclaves escanniens."
 A99_pluralism_title:0 "Embrasser le Pluralisme"
 A99_pluralism_desc:0 "Avec l'expansion récente de Varainé, notre nation est devenue le foyer de diverses cultures et races différentes. Il serait dans notre intérêt d'incorporer ces groupes disparates dans notre société, car notre ouverture aux nouveaux peuples pourrait bien refléter favorablement notre règne et aider notre nation à se développer dans des directions fascinantes."
 A99_multiracial_diplomacy_title:0 "Diplomatie Multiraciale"
 A99_multiracial_diplomacy_desc:0 "Les minorités raciales de Varainé grandissent régulièrement, tant en termes de droits que de population. Certaines ont même atteint des positions plus élevées au gouvernement. Ceci est, bien sûr, tout à notre avantage car nous pourrions justement être capables d'utiliser ce fait pour inciter les princes non-humains à nous voir sous un jour plus favorable."
 A99_present_threats_title:0 "Menaces Présentes"
 A99_present_threats_desc:0 "L'indépendance actuelle de Varainé est une affaire fragile, car nombre de nos voisins sont plus grands, plus puissants, et mécontents du résultat des Guerres Lilas. Au premier rang de ces voisins se trouvent Leslinpár, dont Varainé était autrefois un domaine, et Forgelune, qui contrôlent les sources de la Logrodainé. Pour assurer notre existence continue en tant que nation souveraine, nous devons présenter un visage fort à tous les ennemis potentiels, en particulier les nains et nos anciens suzerains."
 A99_secure_our_borders_title:0 "Sécuriser nos Frontières"
 A99_secure_our_borders_desc:0 "Bien que nos alliés et notre armée nouvellement fondée puissent aider à dissuader les attaques immédiates, pour assurer l'indépendance de Varainé dans le futur, nous devons commencer à regarder vers l'extérieur. Conquérir nos environs immédiats devrait accroître nos ressources, et nous donner suffisamment de zone tampon, pour nous aider à nous protéger davantage dans l'avenir."
 A99_past_threats_title:0 "Menaces Passées"
 A99_past_threats_desc:0 "Bien que nous ayons conquis ou réduit en taille nos menaces les plus immédiates, de nombreux autres dangers se dressent encore entre Varainé et son indépendance continue. Peut-être pouvons-nous utiliser nos ennemis précédents comme un avertissement à tous les opposants potentiels de notre nation, faisant de leur soumission à notre règne un exemple de notre capacité à nous défendre."
 A99_charcoal_and_powder_title:0 "Charbon et Poudre"
 A99_charcoal_and_powder_desc:0 "Bien que la poudre à canon ait été connue et employée par les nains depuis avant la chute d'Aul-Dwarov, ce n'est que maintenant que la poudre à canon devient répandue dans la guerre cannorienne. Varainé, ayant un accès étendu au soufre de la Rivière Verte et au charbon de ses forêts, ainsi qu'étant étroitement liée aux nains qui employaient autrefois cette technologie, se trouve dans une position extrêmement privilégiée pour la production de cette substance. Nous devrions tirer avantage de ces circonstances, et nous développer en tant que plus grand producteur de poudre à canon de notre région."
 A99_resources_of_mount_havoral_title:0 "Ressources du Mont Havoral"
 A99_resources_of_mount_havoral_desc:0 "Quand le Mont Havoral entra en éruption durant le Jour des Cieux Cendrés il y a plus de 1000 ans, il révéla de nombreux gisements précieux de minerais et minéraux dans les montagnes entourant le volcan, tel que le soufre qui caractérise notre Rivière Verte. Si Varainé doit devenir toujours plus prospère, il est vital que nous sécurisions ces ressources inestimables."
 A99_securing_our_place_in_esmaria_title:0 "Notre Place en Esmarie"
 A99_securing_our_place_in_esmaria_desc:0 "De nos humbles origines, Varainé a réussi à croître en une puissance majeure en Esmarie. Approchant de la domination complète sur la région, il est important que toutes les autres nations sur notre chemin apprennent soit à nous accepter comme puissance dominante, soit soient prêtes à se soumettre."
 A99_gunpowder_purification_process_title:0 "Purification de la Poudre à Canon"
 A99_gunpowder_purification_process_desc:0 "Bien qu'une industrie respectable de fabrication de poudre ait été établie à Varainé, il reste encore beaucoup de place pour l'amélioration. De nouvelles méthodes de purification du salpêtre, ainsi que des techniques spécialisées de broyage et autres pourraient aider à rendre notre poudre à canon toujours plus fine et augmenter notre production, solidifiant Varainé comme le meilleur et plus grand producteur de cette substance en Cannor."
 A99_elven_communities_title:0 "Communautés Elfiques"
 A99_elven_communities_desc:0 "Depuis la fin de la guerre du Roi-Sorcier, quand Varainé fut d'abord fondée comme un territoire de la noblesse párienne, le comté est devenu le foyer d'une population considérable d'Elfes de Lune. Bien que ces elfes n'aient jamais été discriminés, peu d'efforts ont été faits dans les siècles depuis leur établissement dans nos terres pour les intégrer activement dans la société varainéenne. Il est de notre intérêt de corriger cette erreur, et de transformer ces communautés elfiques disparates en parties actives de notre nation."
 A99_controlling_the_logrodaine_title:0 "Contrôler la Logrodainé"
 A99_controlling_the_logrodaine_desc:0 "En tant que source de notre Rivière Verte et affluent majeur de l'Esmar, la Logrodainé est une rivière très importante pour Varainé et ses comtés environnants. Maintenant que nous contrôlons pleinement ses rives, il y a beaucoup que nous pouvons faire pour aider à accroître son utilité pour notre nation."
 A99_soil_enrichment_title:0 "Enrichissement des Sols"
 A99_soil_enrichment_desc:0 "Bien qu'utiliser des suppléments pour aider à améliorer la productivité du sol ne soit rien de nouveau, nous croyons qu'en utilisant le soufre de la Rivière Verte nous serions capables de produire des fertilisants qui augmenteraient grandement le rendement de nos fermes. Les terres voisines d'Ashfield, renommées pour la productivité de leur sol, fonctionneraient comme un merveilleux terrain d'essai pour ce nouveau produit."
 A99_proper_glassware_title:0 "Verrerie Appropriée"
 A99_proper_glassware_desc:0 "Bien que Varainé ait joué avec l'alchimie pendant presque un millénaire, si nous devons vraiment transformer ceci en une véritable science alors nous devons avoir les outils appropriés pour le travail.\n\nHeureusement, Varainé et d'autres cités esmariennes ont déjà des industries verrières en croissance, et raffiner notre verrerie est une partie majeure de l'avancement de notre art en un véritable effort scientifique."
 A99_increasing_concentration_title:0 "Augmenter la Concentration"
 A99_increasing_concentration_desc:0 "Alors que la productivité de nos terres autour de la Rivière Verte s'élève, il devient toujours plus important pour nous que la Rivière Verte reste une source viable de soufre et autres composés chimiques sur lesquels nous en sommes venus à compter. À cette fin, nos ingénieurs civils nains ont planifié plusieurs projets qui aideront à augmenter la concentration de la rivière, tels que des barrages pour réduire son débit et des activités minières accrues en amont pour augmenter la filtration de produits chimiques dans l'eau."
 A99_chemical_synthesis_title:0 "Synthèse Chimique"
 A99_chemical_synthesis_desc:0 "Alors que la technologie varainéenne devient plus avancée, nous découvrons de plus en plus d'usages pour nos produits chimiques. Par l'usage alterné de composés alcalins et acides, nous sommes maintenant capables d'accélérer grandement le processus de blanchiment pour les textiles, générant des vêtements de qualité supérieure en moins de temps, et en utilisant des acides spéciaux conçus pour les métaux, nous sommes capables d'améliorer la finition de notre armement métallique, les rendant plus résistants aux dégâts (et plus beaux à regarder)."
 A99_the_academy_title:0 "L'Académie"
 A99_the_academy_desc:0 "Avec l'importance toujours croissante de l'Alchimie et de la Fabrication de Potions pour le gouvernement varainéen et son peuple, le temps est venu de finalement développer une institution appropriée pour que la connaissance dans ces arts soit correctement enseignée et recherchée ; L'Académie d'Alchimie, d'Art des Potions et d'Herboristerie."
 A99_increasing_our_production_title:0 "Augmenter notre Production"
 A99_increasing_our_production_desc:0 "Bien que Varainé ait récemment été bénie de prospérité due à l'augmentation des potions vendues aux aventuriers qui combattent dans la Marée Verte, si nous devons rester pertinents dans le futur, nous ne devons pas nous reposer sur nos lauriers et au lieu développer davantage la production de notre nation."
 A99_the_green_river_mission_title:0 "La Rivière Verte"
 A99_the_green_river_mission_desc:0 "Notre homonyme et plus grande fierté, la Rivière Verte, est le cœur de Varainé, et au-delà d'être un spectacle naturel époustouflant, elle est aussi le point de départ de notre héritage de fabrication de potions et d'alchimie. Le soufre accumulé par la rivière depuis les dépôts du Mont Havoral, qui est responsable de sa couleur vert-jaune distinctive, est extrêmement utile pour beaucoup de nos entreprises, et il est impératif que nous apprenions comment exploiter au mieux cette ressource pour faire avancer notre nation."
 A99_recognized_gatherings_title:0 "Assemblées Reconnues"
 A99_recognized_gatherings_desc:0 "Bien avant que Varainé n'existe en tant que comté, les alchimistes et herboristes s'étaient rassemblés autour des rives de la Rivière Verte pour partager la connaissance de l'alchimie et de l'art des potions. De nos jours, avec les développements récents tels que la Marée Verte et l'importance croissante des produits chimiques, il est devenu clair pour le gouvernement varainéen le potentiel que ces congrégations représentent, et que reconnaître et soutenir correctement ces assemblées aidera sûrement à stimuler la prospérité de Varainé."
 A99_bellicose_potionmaking_title:0 "Fabrication Belliqueuse de Potions"
 A99_bellicose_potionmaking_desc:0 "Comme les aventuriers l'ont montré durant la Marée Verte, les potions étaient un outil militaire efficace quand utilisées correctement. Cette expérience, combinée avec l'inspiration de l'usage étendu de technologie gnome dans les forces armées de cette race, ouvre la porte à la possibilité d'une utilisation accrue de potions dans l'armée varainéenne, soit extensivement soit pour des unités d'élite spécifiques."
 A99_corinites_title:0 "Corinites"
 A99_corinites_desc:0 "Alors que le culte de Corin grandit et se répand à travers Cannor, beaucoup d'idées intéressantes se répandent avec lui, des idées qui, si correctement étudiées, pourraient apporter de nombreux bénéfices à Varainé. Peut-être qu'en tolérant, ou même en nous convertissant à, cette foi nous pourrions recevoir une nouvelle inspiration sur comment utiliser nos potions de façon plus orientée militairement."
 A99_government_support_title:0 "Soutien Gouvernemental"
 A99_government_support_desc:0 "Alors que les potions et l'alchimie deviennent de plus en plus importantes pour Varainé, et que les anciens humbles rassemblements près de la Rivière Verte deviennent toujours plus larges et importants, il est devenu à la fois nécessaire et extrêmement intéressant pour le gouvernement varainéen de fournir une infrastructure appropriée pour les fabricants de potions et les alchimistes, leur permettant de produire leurs biens et répandre leur connaissance beaucoup plus efficacement et à une échelle bien plus large."
 A99_new_ingredients_title:0 "Nouveaux Ingrédients"
 A99_new_ingredients_desc:0 "Avec l'expansion de l'industrie de fabrication de potions de Varainé, la recherche de nouveaux ingrédients avec lesquels expérimenter et produire des potions est devenue toujours plus importante. À cette fin, il est impératif que Varainé entretienne de bonnes relations avec les nations étrangères, ainsi que prépare l'infrastructure nécessaire pour des expéditions à la recherche de nouvelles potions et de nouvelles connaissances."
 A99_frequent_customers_title:0 "Clients Fidèles"
 A99_frequent_customers_desc:0 "Durant la Marée Verte, Varainé est devenue un fournisseur important de potions à divers groupes d'aventuriers à travers Escann, développant des relations amicales avec divers ordres différents. Raviver et entretenir ces connexions est une grande opportunité pour nous d'utiliser la connaissance détenue par ces aventuriers pour nous aider à augmenter notre puissance militaire, ainsi que combler les vides laissés dans notre armée par les pertes encourues durant les Guerres Lilas."
 A99_potion_seller_i_want_title:0 "Vendeur de Potions..."
 A99_potion_seller_i_want_desc:0 "Alors que notre production de potions augmente, et que nos liens avec les aventuriers escanniens s'approfondissent, nous devons décider si nous devons nous concentrer sur l'utilisation des potions comme bien commercial ainsi qu'outil diplomatique, ou comme dispositif pour renforcer notre propre nation."
 A99_fertility_potions_title:0 "Potions de Fertilité"
 A99_fertility_potions_desc:0 "Les remèdes contre l'infertilité et les aphrodisiaques sont connus depuis des millénaires, mais avec notre connaissance moderne nous transformerons ces médecines populaires en véritables potions."
 A99_medicinal_potions_title:0 "Potions Médicinales"
 A99_medicinal_potions_desc:0 "Bien que la véritable magie de guérison soit au-delà de la portée de l'alchimie, il nous est possible d'employer de nouvelles techniques sur les mythes et connaissances populaires pour développer davantage des médecines qui, bien que non miraculeuses, seront néanmoins capables de sauver d'innombrables vies."
 A99_supplying_components_title:0 "Fournir les Composants"
 A99_supplying_components_desc:0 "Alors que notre industrie de fabrication de potions augmente, la demande pour des ingrédients rares et difficiles à trouver devient de plus en plus grande. À cette fin, il est impératif que Varainé développe son propre commerce, ainsi qu'approfondisse ses liens avec les nations escanniennes, qui sont capables de nous fournir les composants nécessaires."
 A99_mana_potions_title:0 "Potions de Mana"
 A99_mana_potions_desc:0 "Les potions de mana sont très importantes pour les mages à travers Halann, et avec la technologie et les processus modernes, nous sommes capables de rendre ces potions plus efficaces et plus agréables pour l'utilisateur."
 A99_new_customers_title:0 "Nouveaux Clients"
 A99_new_customers_desc:0 "Avec la production de potions varainéennes devenant toujours plus grande, le marché cannorien n'est plus assez grand pour soutenir notre ambition. Ainsi, nous devons regarder vers l'extérieur pour trouver de nouvelles opportunités commerciales à travers Halann."
 A99_diversified_professors_title:0 "Professeurs Diversifiés"
 A99_diversified_professors_desc:0 "Puisque les idées et influences apportées par les diverses races, cultures et religions étaient essentielles pour développer les idéaux qui formeraient éventuellement l'Académie, il est important que nous représentions cette diversité de pensée dans nos professeurs et dans les administrateurs de notre gouvernement."
 A99_small_opportunities_title:0 "Petites Opportunités"
 A99_small_opportunities_desc:0 "Varainé devient toujours plus une nation acceptante et diverse, avec les diverses races à l'intérieur contribuant beaucoup à l'avancement de notre société. À cette fin, les Kobolds et Gobelins à travers Cannor, malgré être vus comme monstrueux par beaucoup, pourraient grandement bénéficier à l'artisanat magique varainéen s'ils étaient amenés dans le giron, et comme tel, il serait intéressant pour nous de développer des relations amicales avec ces races."
 A99_a_home_for_all_title:0 "Un Foyer pour Tous"
 A99_a_home_for_all_desc:0 "Due à nos efforts pour accepter autant de races que possible, Varainé est parmi les nations les plus diverses de tout Halann, et, si nous continuons ainsi, deviendra bientôt un phare de diversité pour que tout le monde le voie."
 A99_sulfur_river_title:0 "Rivière de Soufre"
 A99_sulfur_river_desc:0 "Alors que nous continuons à augmenter notre production chimique, notre demande pour les ressources brutes de la Rivière Verte grandit de plus en plus. À cause de ceci, des travaux supplémentaires sont nécessaires pour augmenter la quantité de produits chimiques dans la Rivière Verte, bien que la concentration accrue commence à inquiéter certains qui appréciaient autrefois la rivière de d'autres façons."
 A99_chemical_supplements_title:0 "Suppléments Chimiques"
 A99_chemical_supplements_desc:0 "Avec de plus en plus de produits chimiques à notre disposition, et des applications encore plus avancées deviennent possibles dans diverses zones de production. Par exemple, en agriculture, les fertilisants à base de soufre sont devenus toujours plus avancés, fournissant de larges améliorations de productivité pour nos sols. Et pour les textiles, nous sommes maintenant capables d'utiliser des bains chimiques pour traiter les fibres beaucoup plus rapidement, et nous sommes même capables de synthétiser des teintures pour répondre à leur demande croissante !"
 A99_explosives_and_gunpowder_title:0 "Explosifs et Poudre à Canon"
 A99_explosives_and_gunpowder_desc:0 "En tant que plus grands producteurs de Poudre à Canon en Cannor, l'armée de Varainé est capable de grandement bénéficier d'une abondance de poudre de haute qualité. Cependant il y a toujours de la place pour étendre notre production, et avec l'incorporation récente des Gobelins amateurs d'explosions dans notre nation, les portes sont ouvertes pour que Varainé se diversifie dans d'autres types d'explosifs."
 A99_greener_river_title:0 "Rivière Plus Verte"
 A99_greener_river_desc:0 "Les industries chimiques de Varainé ont grandi à un point critique, et avec cela, les préoccupations sur l'avenir de notre Rivière Verte commencent à bouillonner. À ce point, une décision critique doit être prise : Marquer de façon permanente la rivière au nom du progrès de notre nation, ou ralentir notre croissance afin de préserver notre caractéristique naturelle bien-aimée ?"
 A99_chemical_apotheosis_title:0 "Apothéose Chimique"
 A99_chemical_apotheosis_desc:0 "Varainé est indiscutablement le plus grand producteur de produits chimiques de tout Halann, nous donnant des bonus majeurs dans la production de biens militaires et civils. Si nous continuons à capitaliser sur cette position prestigieuse, nous bénéficierons définitivement grandement."
 A99_taken_under_our_wing_title:0 "Prises sous notre Aile"
 A99_taken_under_our_wing_desc:0 "Alors que notre nation grandit et devient plus puissante, rassemblant diverses cultures et religions sous notre règne, nous devons aussi offrir du soutien à ceux qui sont incapables de se protéger eux-mêmes, amenant ces nations sous notre aile pour que nous puissions prospérer ensemble."
 A99_helping_them_grow_title:0 "Les Aider à Grandir"
 A99_helping_them_grow_desc:0 "Maintenant que Varainé a d'autres nations protégées sous notre bannière, nous devrions prioriser sécuriser la prospérité de nos nouveaux sujets en étendant leurs territoires et développant leurs terres, ainsi qu'amener encore plus de nations dans notre protection."
 A99_stronger_together_title:0 "Plus Forts Ensemble"
 A99_stronger_together_desc:0 "Avec nos sujets grandissant plus larges et plus nombreux sous notre règne, il est important que nous les gardions heureux dans notre partenariat, car travailler ensemble est la meilleure voie vers l'avant pour nous tous."
 A99_found_alchemical_exploration_corps_title:0 "Corps d'Exploration Alchimique"
 A99_found_alchemical_exploration_corps_desc:0 "Bien que Varainé ait, pendant quelques décennies maintenant, monté des expéditions étrangères pour trouver de nouveaux partenaires commerciaux et découvrir de nouveaux ingrédients pour la fabrication de potions et l'alchimie, avec la fondation de l'Académie et l'industrie de potions et d'alchimie toujours croissante, ces expéditions ont récemment gagné beaucoup d'importance.\n\nDe petits détachements avec à peine une centaine de membres, ces expéditions se sont développées en institution diplomatique principale de facto de Varainé, prenant contact avec diverses cultures et races, établissant des ambassades, encourageant le commerce, et bien plus - tout dans la poursuite d'avancer l'alchimie de la nation. Et maintenant, avec l'influence politique croissante des Alchimistes, il pourrait être temps d'officialiser ces expéditions comme une branche formelle de notre gouvernement, créant officiellement le Corps d'Exploration Alchimique."
 A99_making_connections_title:0 "Créer des Connexions"
 A99_making_connections_desc:0 "Tirant parti de notre Corps d'Exploration Alchimique nouvellement créé, Varainé devrait chercher à étendre sa portée diplomatique à travers Halann, créant des connexions dans des terres lointaines et restant en termes amicaux avec autant de nations que possible afin de promouvoir les affaires."
 A99_foreign_trade_partners_title:0 "Partenaires Commerciaux Étrangers"
 A99_foreign_trade_partners_desc:0 "Maintenant que nous avons sécurisé des relations diplomatiques avec diverses nations, il est temps pour nous de mettre ces connexions à bon usage. En incitant le commerce entre Varainé et les nations amicales partout dans le monde, nous aurons un approvisionnement stable d'ingrédients et de consommateurs pour nos potions."
 A99_upgrading_the_academy_title:0 "Améliorer l'Académie"
 A99_upgrading_the_academy_desc:0 "Les bénéfices que l'Académie d'Alchimie, d'Art des Potions et d'Herboristerie a apportés à Varainé sont indéniables, et avec le nombre toujours croissant de personnes travaillant dans le domaine, l'institution n'est plus capable de soutenir tout ce qui lui est demandé. Pour remédier à ceci, nous croyons qu'il est temps d'étendre l'académie, permettant peut-être même que de nouveaux domaines soient recherchés en son sein."
 A99_cornerstones_of_our_society_title:0 "Pierres Angulaires de notre Société"
 A99_cornerstones_of_our_society_desc:0 "Récemment, les Alchimistes sont devenus une partie toujours plus importante de notre société. De l'économie à la diplomatie, ce groupe a été à l'avant-garde du développement varainéen au cours des dernières années.\n\nEn réponse à la dépendance croissante de notre état envers ce groupe, il pourrait être temps de commencer officiellement à les traiter comme tout autre groupe influent de notre pays et leur donner la reconnaissance politique qu'ils méritent."
 A99_the_ultimate_potion_title:0 "La Potion Ultime"
 A99_the_ultimate_potion_desc:0 "Varainé se dresse maintenant au pinacle de la fabrication de potions, nous accordant beaucoup de renommée à travers Halann. Avec toute notre connaissance nouvellement trouvée, il y a une potion finale que nous devons encore essayer de créer..."
 A99_foster_ravelian_thought_title:0 "Pensée Ravelienne"
 A99_foster_ravelian_thought_desc:0 "Cette nouvelle religion 'Ravelienne' semble apporter diverses idées intéressantes avec elle, spécialement avec son focus sur la rationalité et l'artisanat magique. Tout comme le Corinisme avant elle, nous devrions étudier cette religion davantage pour voir quels bénéfices elle pourrait apporter à notre nation."
 A99_trollskin_potion_title:0 "Potions de Peau de Troll"
 A99_trollskin_potion_desc:0 "Les histoires des capacités régénératives des Trolls ont mené nos chercheurs à se demander si de telles qualités pourraient être reproduites dans nos potions."
 A99_flight_potion_title:0 "Potions de Vol"
 A99_flight_potion_desc:0 "En passant par le Bulwar oriental, certains chercheurs ont de justesse évité quelques harpies sauvages. Malgré le danger, leur peur s'est en fait transformée en fascination, ce qui a provoqué la question ; Pourrions-nous faire nos propres potions de vol ?"
 A99_potion_of_giants_strength_title:0 "Potions de Force de Géant"
 A99_potion_of_giants_strength_desc:0 "La force des géants d'autrefois est une chose de mythe et de légende. Pourrions-nous répliquer ce pouvoir aujourd'hui à travers nos potions si nous devions étudier les parents modernes des géants ?"
 A99_water_breathing_potion_title:0 "Potions de Respiration Aquatique"
 A99_water_breathing_potion_desc:0 "Souvent négligée par les aventuriers novices, l'humble Potion de Respiration Aquatique permet aux buveurs de traverser des donjons inondés pendant des heures sans air et de survivre aux pièges de noyade mortels. Les formules actuelles manquent de puissance et de sophistication, s'avérant complètement inadéquates pour plonger en sécurité dans des environnements d'eau profonde, mais là où les problèmes surgissent, l'ingéniosité suit aussi. Si nos contacts du réseau commercial ont raison (et ils ont toujours été fiables), les tritons autour de Djinnakah dans le Sarhal Sud pourraient fournir des modèles parfaits contre lesquels comparer la performance de nos breuvages expérimentaux : nous avons juste besoin de contacter les humains Baashidi locaux et gagner la coopération des tritons timides."
 A99_fire_breath_potion_title:0 "Potions de Souffle de Feu"
 A99_fire_breath_potion_desc:0 "Ce qui fait qu'un dragon se distingue des autres bêtes légendaires est, surtout, sa capacité à cracher un torrent de son élément associé comme arme. Si nous serions capables d'exploiter ce pouvoir pour nous-mêmes dans nos potions, nous serions non seulement admirés mais craints."
 artifice_invention_varaine_fertility_potions:0 "Potions de Fertilité"
 artifice_invention_varaine_fertility_potions_desc:0 "En perfectionnant la connaissance populaire sur les aphrodisiaques et autres remèdes contre l'infertilité, nous sommes capables de produire en masse des potions qui rendront les gens plus empressés et plus capables de produire des enfants."
 artifice_invention_varaine_medicinal_potions:0 "Potions Médicinales"
 artifice_invention_varaine_medicinal_potions_desc:0 "Construites sur des remèdes populaires, ces potions aident à réduire les saignements, diminuer les infections et même accélérer la régénération naturelle d'une personne, aidant notre peuple à récupérer plus vite des blessures et maladies."
 artifice_invention_varaine_mana_potions:0 "Potions de Mana"
 artifice_invention_varaine_mana_potions_desc:0 "En raffinant le traitement de la damestear et en imprégnant la potion résultante avec des additifs spéciaux, nous sommes capables de créer des potions de mana plus puissantes et plus faciles à consommer, aidant nos mages à aller au-delà de leurs capacités usuelles."
 artifice_invention_varaine_trollskin_potions:0 "Potions de Peau de Troll"
 artifice_invention_varaine_trollskin_potions_desc:0 "À travers l'étude des capacités régénératives naturelles d'un Troll, nous sommes capables de créer des potions qui imitent de telles capacités sur nos soldats temporairement, leur permettant de balayer des blessures qui seraient autrement létales."
 artifice_invention_varaine_flight_potions:0 "Potions de Vol"
 artifice_invention_varaine_flight_potions_desc:0 "Émulant les capacités des harpies et autres créatures aériennes, cette teinture est capable de conférer temporairement les pouvoirs de vol à ceux qui la consomment."
 artifice_invention_varaine_strength_potions:0 "Potions de Force de Géant"
 artifice_invention_varaine_strength_potions_desc:0 "S'inspirant des exploits des géants mythiques d'autrefois, ces potions augmentent la force de ceux qui les consomment de dix fois."
 artifice_invention_varaine_water_potions:0 "Potions de Respiration Aquatique"
 artifice_invention_varaine_water_potions_desc:0 "Ces potions permettent une survie sans restriction sous l'eau, incluant la respiration, la résistance à la pression et une nage améliorée, facilitant grandement diverses entreprises basées sur la mer."
 artifice_invention_varaine_fire_potions:0 "Potions de Souffle de Feu"
 artifice_invention_varaine_fire_potions_desc:0 "En émulant la capacité de souffle de feu des Dragons et autres Draconides, ces potions permettent à leur consommateur de cracher du feu, assez chaud pour faire fondre une armée ennemie entière."
 
 flavor_varaine.1.t:0 "Une Main Secourable"
 flavor_varaine.1.d:0 "Alors que Varainé commence à conquérir ses terres environnantes, le comté d'Embergarden se montre être une partie claire de notre chemin d'expansion. Pour éviter tout effusion de sang inutile, nous pourrions être capables de conclure un marché avec le propriétaire actuel de ces terres et les acquérir par des moyens plus pacifiques. D'autre part, nous pourrions aussi ne pas nous embêter avec cette dépense et conquérir la province selon nos propres termes."
 flavor_varaine.1.a:0 "Essayer de conclure un marché"
 flavor_varaine.1.b:0 "Nous obtiendrons cette terre par nous-mêmes, d'une façon ou d'une autre"
 flavor_varaine.2.t:0 "La Supplique Varainéenne"
 flavor_varaine.2.d:0 "Nous avons reçu une missive du Comté de Varainé, offrant d'acheter les terres d'Embergarden pour une somme assez substantielle. Accepter cette offre serait un bonus intéressant pour notre économie, mais en faisant ainsi nous renoncerions largement à toutes nos revendications sur cette province pour l'avenir prévisible."
 flavor_varaine.2.a:0 "Leur offre est acceptable"
 flavor_varaine.2.b:0 "Pas d'accord"
 flavor_varaine.3.t:0 "Intégration Naine"
 flavor_varaine.3.d:0 "Avec les provinces de la Halle de Forgelune et d'Anvilwright sous notre possession, nous avons maintenant une population naine considérable dans nos terres, du genre qui pourrait grandement améliorer notre nation si nous devions les intégrer correctement. Nous devons alors décider comment nous allons intégrer ces nains sous notre règne : leur donner le contrôle sur leurs propres affaires, ou essayer de promouvoir plus activement l'assimilation naine dans notre nation."
 flavor_varaine.3.a:0 "Les nains seront aussi libres qu'ils le souhaitent..."
 flavor_varaine.3.b:0 "...sous notre règne"
 flavor_varaine.4.t:0 "Petits Problèmes"
 flavor_varaine.4.d:0 "Avec la conquête de Bennonhill, nous nous trouvons maintenant avec de grandes quantités d'Halfelins et de Gnomes sous notre règne. Il serait dans nos meilleurs intérêts d'intégrer ces races dans notre nation, cependant tout comme les nains avant eux, cette intégration peut être accomplie par des moyens passifs ou plus actifs."
 flavor_varaine.4.a:0 "Laissons-les avoir leurs communautés"
 flavor_varaine.4.b:0 "Ils sont tous Varainéens maintenant !"
 flavor_varaine.5.t:0 "Réfugiés Orques"
 flavor_varaine.5.d:0 "Les orques fuyant le commerce d'esclaves escannien ont trouvé leur chemin vers Varainé, cherchant un endroit pour s'installer. Bien que nous croyions qu'intégrer ces orques dans notre société pourrait mener à de grandes choses pour tous les impliqués, faire ainsi serait une vente difficile pour une partie de notre population et nos voisins qui furent profondément affectés par la Marée Verte. D'autre part, nos Communautés naines semblent avoir leurs propres idées sur ce que nous devrions faire avec les orques ; les laisser entrer dans Varainé sous la condition qu'ils acceptent de travailler pour les cartels nains. Bien que ceci serait mieux que l'esclavage auquel ils furent soumis, cela ne serait toujours pas particulièrement acceptant de leur peuple."
 flavor_varaine.5.a:0 "Nos amis nains ont un point. Donnons-leur abri... pour un prix"
 flavor_varaine.5.b:0 "Nul ne sera exploité dans nos terres"
 flavor_varaine.6.t:0 "Autres races dans notre Gouvernement"
 flavor_varaine.6.d:0 "Plusieurs membres des races dans notre domaine ont prouvé être des atouts extrêmement utiles. Pour célébrer ceci, le [Root.Monarch.GetTitle] décida d'offrir à un de ces administrateurs non-humains précieux une place comme haut conseiller de la cour.\n\nParmi la liste des candidats sélectionnés pour ce rôle possible, la décision finale fut laissée entre un scientifique gnome brillant, un commerçant elfe renommé et un ingénieur nain endurci par la bataille."
 flavor_varaine.6.a:0 "L'inventivité des Gnomes est primordiale pour notre développement"
 flavor_varaine.6.b:0 "La diplomatie et navigation elfiques aideraient grandement à stimuler notre commerce"
 flavor_varaine.6.c:0 "Les Nains ont un talent pour développer de fortes positions défensives"
 flavor_varaine.7.t:0 "Surplus de Potions"
 flavor_varaine.7.d:0 "Varainé a encore de grandes quantités de potions et onguents produits durant les premiers jours de la Marée Verte, qui combinés avec notre génération accrue de potions dans les dernières années, représentent beaucoup de gains potentiels pour notre nation.\n\n Certains de nos conseillers recommandent que nous utilisions ces potions surplus comme moyen d'approfondir nos relations diplomatiques et commerciales avec Escann, en les vendant pour un prix moins cher aux aventuriers de la région. Alternativement, d'autres conseillers recommandent que nous utilisions ces potions pour améliorer notre propre nation, donnant à notre armée et aventuriers un avantage sur leurs ennemis possibles."
 flavor_varaine.7.a:0 "Les vendre à Escann"
 flavor_varaine.7.b:0 "Les utiliser localement"
 flavor_varaine.8.t:0 "Potions pour l'Armée"
 flavor_varaine.8.d:0 "Les régiments d'artisans gnomes et les succès des aventuriers durant la Marée Verte nous ont donné quelques idées sur l'utilisation de potions dans notre armée. Actuellement, deux lignes principales de pensée imprègnent nos dirigeants militaires sur comment cette implémentation pourrait être faite ; soit comme un bonus concentré à nos chevaliers et unités militaires les plus importants - avec la réserve de laisser de larges parties de notre armée derrière - ou comme outil plus répandu à utiliser par l'armée entière, au coût de devoir détourner une partie de notre autre production pour fournir les potions nécessaires pour l'armée."
 flavor_varaine.8.a:0 "Prioriser les potions pour nos combattants d'élite"
 flavor_varaine.8.b:0 "Augmenter la production pour fournir tous les soldats"
 flavor_varaine.9.t:0 "Regarder au-delà d'Escann"
 flavor_varaine.9.d:0 "Alors que les potions deviennent de plus en plus raffinées, le besoin pour des ingrédients toujours plus rares apparut, à la fois pour améliorer les potions déjà existantes et développer de nouvelles. À cette fin Varainé doit commencer à se préparer à interagir plus avec les nations en dehors de Cannor, par la diplomatie ou le commerce."
 flavor_varaine.9.a:0 "Commencer à préparer nos diplomates"
 flavor_varaine.9.b:0 "Commencer à préparer nos commerçants"
 flavor_varaine.10.t:0 "L'Académie"
 flavor_varaine.10.d:0 "Pendant des siècles, l'alchimie et la fabrication de potions ont été présentes à Varainé, à plus ou moins grande échelle, due surtout à la présence de la Rivière Verte. Cependant, alors que le 16ème siècle arriva, Varainé améliora ces arts, les transformant de simples curiosités en outils appropriés pour la nation et son peuple, et maintenant, l'alchimie est presque omniprésente dans la vie varainéenne ; Les potions de diverses sortes sont utilisées extensivement par les roturiers et nobles, les composés chimiques stimulent tous les aspects de notre économie, et le commerce d'ingrédients et produits finis ont transformé la ville autrefois bucolique de Varainé en une cité bourdonnante.\n\n Bien que cette croissance météorique de l'alchimie - et par conséquence Varainé - ne puisse être assignée à un seul facteur, il est indéniable que le soutien du gouvernement varainéen aux alchimistes fut instrumental pour que la nation atteigne les hauteurs qu'elle atteignit. Et maintenant, alors que la demande pour les potions monte en flèche et que les opportunités pour développer de nouvelles potions commencent à se révéler, le besoin pour une institution pour favoriser la recherche de l'alchimie et correctement former les générations futures d'alchimistes devient clair.\n\nÀ cette fin, le gouvernement varainéen construisit l'Académie d'Alchimie, d'Art des Potions, et d'Herboristerie : la plus importante institution de recherche et de formation des sciences alchimiques de tout Halann. Cette institution, ainsi que représenter l'importance écrasante de ces sciences dans la société varainéenne, ouvre aussi les portes à un usage encore plus avancé et à grande échelle de potions, car suivant sa construction les alchimistes commencèrent à s'organiser comme entité politique, passant de producteurs disparates en un groupe politique largement organisé, ouvrant ainsi les portes à beaucoup de projets à grande échelle qui étaient précédemment impossibles."
 flavor_varaine.10.a:0 "Un avenir brillant nous attend"
 flavor_varaine.11.t:0 "Préoccupation sur la Rivière"
 flavor_varaine.11.d:0 "La Rivière Verte est la fierté de Varainé, cependant depuis que son utilité à grande échelle fut découverte au 15ème siècle, la rivière a progressivement été moulée en un outil pour l'état et l'industrie chimique. Ces changements subis par la rivière, bien que graduels, furent remarqués par beaucoup dans notre nation, qui n'aimaient pas le fait que la rivière au cours des années était devenue de plus en plus polluée et dense avec des produits chimiques au point où il est presque impossible d'apprécier correctement la beauté naturelle de la rivière.\n\n Ces rapports, qui deviennent de plus en plus nombreux chaque année, sont une grande préoccupation pour le gouvernement varainéen, et des efforts pour conserver ou même restaurer la rivière commencèrent à être envisagés. Cependant, les alchimistes apportèrent de nouvelles propositions pour augmenter l'utilité de la rivière encore davantage, une décision qui aliénerait grandement encore plus de personnes qui désirent que la rivière soit préservée, mais apporterait de grands bonus économiques à la nation."
 flavor_varaine.11.a:0 "La valeur de la Rivière réside dans son utilité. Nous continuerons à l'exploiter"
 flavor_varaine.11.b:0 "La valeur de la Rivière réside dans sa beauté. Nous la restaurerons à son état original"
 flavor_varaine.12.t:0 "Spécialisation de l'Académie"
 flavor_varaine.12.d:0 "Alors que l'Académie devient toujours plus importante, il devient de plus en plus clair que l'institution est incapable d'assister correctement à toutes les ambitions de Varainé comme elle se dresse. Avec tant de recherche à faire et tant d'alchimistes novices à former, il est seulement naturel qu'une expansion à l'académie soit construite. Avec cette expansion, nous trouvons l'opportunité de créer de nouvelles branches de recherche, notamment dans des domaines qui malgré être adjacents au focus alchimique principal de l'institution, bénéficieraient encore grandement la nation et l'industrie alchimique."
 flavor_varaine.12.a:0 "Nous pourrions utiliser ce nouvel espace pour aider à former des commerçants et planifier de nouvelles routes commerciales !"
 flavor_varaine.12.b:0 "Nous devrions utiliser l'expansion pour rechercher comment améliorer la productivité de notre nation !"
 flavor_varaine.12.c:0 "L'Armée pourrait utiliser cet espace pour rechercher de nouvelles armes !"
 flavor_varaine.13.t:0 "Pouvoir Politique"
 flavor_varaine.13.d:0 "Depuis leur organisation appropriée après la création de l'académie, le pouvoir politique détenu par les alchimistes à Varainé a régulièrement grandi. Maintenant, les alchimistes utilisent l'influence qu'ils ont gagnée pour demander un rôle plus actif dans le gouvernement varainéen, et ont présenté plusieurs options différentes sur comment ils pourraient jouer ce rôle. Bien que beaucoup des propositions faites montrent de la promesse, nous avons nos autres élites à garder à l'esprit, ainsi que devant éviter de donner aux alchimistes trop de pouvoir sur notre nation."
 flavor_varaine.13.a:0 "Leur donner pouvoir sur nos ministères"
 flavor_varaine.13.b:0 "En faire les dirigeants de notre armée"
 flavor_varaine.13.c:0 "Leur permettre plus de contrôle sur la politique commerciale"
 flavor_varaine.13.e:0 "Nous ne pouvons pas bouleverser nos autres élites"
 flavor_varaine.100.t:0 "Potions de Fertilité : Introduction"
 flavor_varaine.100.d:0 "[Root.Monarch.GetName] a eu des problèmes pour engendrer un héritier. Ainsi, [Root.Monarch.GetSheHe] est venu aux alchimistes de la nation leur demandant de [Root.Monarch.GetHerHim] façonner une potion pour aider avec [Root.Monarch.GetHerHis] problèmes.\n\n Réfléchissant sur la question, les alchimistes pensèrent à deux chemins possibles par lesquels ils pourraient rechercher cette potion : Animal ou Végétal"
 flavor_varaine.100.a:0 "Utiliser une base herbale pour nos potions"
 flavor_varaine.100.b:0 "Concentrer notre recherche sur les bêtes et animaux"
 flavor_varaine.110.t:0 "Potions de Fertilité : Herboristerie"
 flavor_varaine.110.d:0 "En recherchant des plantes avec lesquelles créer le remède de Fertilité, les alchimistes sont confrontés à deux approches différentes : Appliquer des techniques appropriées de fabrication de potions aux plantes qui ont été essayées pendant des siècles, ou expérimenter avec des plantes dont les effets sont non testés, mais qui pourraient donner des récompenses plus puissantes."
 flavor_varaine.110.a:0 "S'en tenir à la connaissance de nos ancêtres"
 flavor_varaine.110.b:0 "Expérimenter avec des plantes précédemment inutilisées"
 flavor_varaine.111.t:0 "Potions de Fertilité : Résultats Expérimentaux"
 flavor_varaine.111.d:0 "Les chercheurs l'ont fait ! Ces potions à base de plantes sont très efficaces comme aphrodisiaques et assez bon marché à produire ce qui signifie qu'elles verront probablement un grand usage à travers la nation. Cependant leur efficacité à réellement augmenter la fertilité est un peu limitée pour maintenant, et elles ont l'effet secondaire de rendre les gens un peu trop entreprenants, ce qui pourrait impacter négativement l'image de notre nation, mais ces défauts seront corrigés avec le temps."
 flavor_varaine.111.a:0 "Multipliez sur nos terres et augmentez sur elles"
 flavor_varaine.120.t:0 "Potions de Fertilité : Zoologie"
 flavor_varaine.120.d:0 "En recherchant différentes créatures sur lesquelles concentrer la recherche, deux lignes principales de pensée apparurent : La plus conservatrice et plus répandue appelait à une recherche concentrée sur les génitaux animaux, puisqu'ils peuvent avoir des propriétés qui sont conductrices aux potions de fertilité. Une autre ligne de pensée, plus obscure et défendue véhémentement par un seul érudit, prêchait que les griffes de gnoll étaient un remède miracle pour toutes sortes de problèmes de fertilité, et refusait d'élaborer sur comment il acquit cette connaissance."
 flavor_varaine.120.a:0 "Les génitaux animaux ne sont pas glamour, mais ils fonctionneront probablement"
 flavor_varaine.120.b:0 "Divertir l'érudit solitaire : Griffes de gnoll en poudre c'est parti"
 flavor_varaine.121.t:0 "Potions de Fertilité : Résultats Expérimentaux"
 flavor_varaine.121.d:0 "Les chercheurs l'ont fait ! Ces potions à base animale sont extrêmement efficaces pour augmenter la fertilité de ceux qui les consomment. Cependant elles sont assez chères à produire, ce qui signifie qu'elles ne verront probablement pas beaucoup d'usage au-delà des nobles et autres individus riches, et elles ont l'effet secondaire de rendre les gens un peu trop entreprenants, ce qui pourrait impacter négativement l'image de notre nation, mais ces défauts seront corrigés avec le temps."
 flavor_varaine.121.a:0 "Au moins notre dirigeant ne manquera pas d'enfants"
 flavor_varaine.101.t:0 "Potions de Fertilité : Potion Perfectionnée"
 flavor_varaine.101.d:0 "Après des années de test et raffinement, nous sommes finalement capables de perfectionner nos potions de fertilité ! Nous sommes maintenant débarrassés des effets secondaires embêtants et sommes capables de commencer la production de masse, dès que nous avons l'infrastructure appropriée pour cela."
 flavor_varaine.101.a:0 "Voyons quels effets à long terme ceci aura sur notre nation"
 flavor_varaine.102.t:0 "Enfants en réserve"
 flavor_varaine.102.d:0 "Les effets des potions de fertilité étaient un peu trop forts, et notre dirigeant finit avec pas mal d'enfants (légitimes et non). Parmi ceux-ci, cependant, quelques-uns montrent de la promesse dans différents domaines, comme un enfant qui est particulièrement savant en tactiques militaires, et un autre qui semble être assez accordé à la magie."
 flavor_varaine.102.a:0 "Mariez-les !"
 flavor_varaine.102.b:0 "Celui à l'esprit tactique fera un bon général"
 flavor_varaine.102.c:0 "Je ferai de celui habile en magie mon héritier"
 flavor_varaine.200.t:0 "Potions Médicinales : Introduction"
 flavor_varaine.200.d:0 "Sentant [Root.Monarch.GetHerHis] propre mort s'approcher, et ému par les morts dans [Root.Monarch.GetHerHis] nation, [Root.Monarch.GetName] demande aux fabricants de potions d'améliorer les onguents de guérison déjà existants. Pour cette fin, les alchimistes doivent décider entre deux approches : appliquer de nouvelles connaissances au folklore ou essayer des idées complètement nouvelles qui étaient impossibles sans technologie moderne."
 flavor_varaine.200.a:0 "Mettons de côté la tradition en faveur de nouvelles idées"
 flavor_varaine.200.b:0 "Nous savons ce qui fonctionne, nous devrions simplement le perfectionner"
 flavor_varaine.210.t:0 "Potions Médicinales : Demi-cornes"
 flavor_varaine.210.d:0 "Bien que les licornes soient dites avoir eu de vastes propriétés de guérison, il y a très peu de records scientifiques appropriés de ceci due à la rareté de l'ingrédient. Cependant, nos chercheurs reçurent des nouvelles d'un supposé marchand de chevaux dans les terres de Grand Ording qui vend des chevaux descendants de Licornes, un symbole très important de prestige dans cette région.\n\nSi les rapports sont vrais, même si extrêmement dilués du pouvoir d'une vraie licorne, avec la science moderne nous devrions être capables d'extraire les composants de guérison de ces chevaux et utiliser cela dans nos potions. Cependant due au prestige associé avec de tels animaux dans la région, ces animaux seraient probablement très chers, donc il pourrait y avoir... d'autres, moyens moins chers d'acquérir les spécimens nécessaires."
 flavor_varaine.210.a:0 "Quelques chevaux pourraient toujours se perdre dans la nuit..."
 flavor_varaine.210.b:0 "Acheter les chevaux honnêtement et justement"
 flavor_varaine.211.t:0 "Potions Médicinales : Résultats Expérimentaux"
 flavor_varaine.211.d:0 "Succès ! Utilisant les chevaux acquis de Grand Ording nos chercheurs furent capables d'extraire les propriétés de guérison des licornes, et bien qu'extrêmement diluées, furent capables de l'utiliser comme base pour une potion qui devrait aider à soulager notre dirigeant de beaucoup de maux. Bien que pas particulièrement bien adaptée pour application dans le grand public, des travaux supplémentaires rendront sûrement cette potion disponible aux masses"
 flavor_varaine.211.a:0 "[Root.Monarch.GetName] est maintenant aussi fort qu'un cheval !"
 flavor_varaine.220.t:0 "Potions Médicinales : Un choix difficile"
 flavor_varaine.220.d:0 "En étudiant les médecines populaires, nos chercheurs furent capables de diviser ces remèdes en deux groupes principaux : ceux qui se concentrent sur fournir un soulagement à ceux affligés d'un mal, et ceux qui agissent plus directement en combattant les afflictions, mais au détriment du bien-être immédiat des consommateurs. Bien que nous visions à reproduire les deux effets dans nos potions, l'ingrédient actif que nous choisissons d'utiliser comme base dirigera nos potions plus d'une façon que de l'autre."
 flavor_varaine.220.a:0 "Se concentrer sur l'apaisement, même si au coût de la performance"
 flavor_varaine.220.b:0 "Se concentrer sur l'efficacité, même si pas agréable pour la personne"
 flavor_varaine.221.t:0 "Potions Médicinales : Résultats Expérimentaux"
 flavor_varaine.221.d:0 "Succès ! Utilisant plusieurs médecines populaires comme base, nos chercheurs furent capables de développer des médecines qui sont capables d'aider ceux qui les consomment à passer à travers le pire de leurs blessures et maladies. Bien que pas une panacée miraculeuse, ces potions sont encore capables d'être des instruments de sauvetage de vies pour notre peuple, et plus important, pour nos troupes. Bien que ces potions échouent dans des aspects plus préventifs des soins de santé, des travaux supplémentaires rendront sûrement cette potion utile même à ceux qui ne sont pas blessés maintenant."
 flavor_varaine.221.a:0 "Notre peuple s'en sortira maintenant beaucoup mieux qu'avant"
 flavor_varaine.201.t:0 "Potions Médicinales : Potion Perfectionnée"
 flavor_varaine.201.d:0 "Après des années de test et raffinement, nous fûmes finalement capables de perfectionner nos potions médicinales ! Maintenant bon marché à produire et efficaces dans les soins proactifs et préventifs, dès que nous avons l'infrastructure appropriée pour la production de masse nous commencerons à déployer ces potions pour notre peuple et pour notre armée."
 flavor_varaine.201.a:0 "Les nouvelles de ces potions commencent déjà à se répandre..."
 flavor_varaine.202.t:0 "Aventuriers impressionnés par les Potions"
 flavor_varaine.202.d:0 "Les aventuriers autour de Cannor ont entendu parler de l'efficacité de nos Potions de Guérison nouvelles et améliorées, et ont montré de l'intérêt à augmenter leur consommation de celles-ci. Bien que nous puissions leur permettre d'acheter ces potions sans entrave, certains de nos marchands indiquent que ceci pourrait être une opportunité de faire plus d'argent en augmentant les prix, tandis que les aventuriers locaux recommandent au lieu que nous priorisions la distribution locale des potions."
 flavor_varaine.202.a:0 "Les partager avec les aventuriers à travers Cannor"
 flavor_varaine.202.b:0 "Garder les potions pour nos aventuriers locaux"
 flavor_varaine.202.c:0 "Augmenter le prix"
 flavor_varaine.300.t:0 "Potions de Mana : Introduction"
 flavor_varaine.300.d:0 "Notre dirigeant [Root.Monarch.GetName] a convoqué les alchimistes de la nation pour une tâche très importante. Bien que les potions de mana aient été connues de toutes les races qui ont jamais manié la magie et rencontré la damestear, le processus de leur création a toujours été un peu brut - et assez désagréable à consommer : rien de plus que des morceaux écrasés ensemble du minerai magique laissés à tremper dans l'eau ou autres liquides. Ils ont été chargés de construire sur ces anciennes recettes, et d'amener les potions de mana dans le nouvel âge de fabrication de potions !\n\nÀ cette fin, nous avons deux allées principales d'innovation sur lesquelles nous concentrer : Améliorer notre traitement de l'ingrédient de base, ou inclure des ingrédients additionnels pour aider sa puissance et consommabilité."
 flavor_varaine.300.a:0 "Épicons nos potions"
 flavor_varaine.300.b:0 "Se concentrer sur améliorer le traitement de la Damestear"
 flavor_varaine.310.t:0 "Potions de Mana : Épicer les choses"
 flavor_varaine.310.d:0 "En recherchant des additifs possibles pour nos potions, nos chercheurs trouvèrent deux avenues principales d'amélioration de nos potions.\n\nD'une part, nous pourrions essayer d'ajouter des épices rares qui, ainsi que possiblement stimuler l'efficacité des potions, les rendront aussi moins répugnantes à leurs consommateurs.\n\nD'autre part, le Café a grandi en popularité récemment, et ses effets revigorants ne sont rien à ignorer. Ajouter quelques grains de café concentrés, ainsi que masquer la saveur de la potion, pourrait aussi donner à nos mages le boost d'énergie dont ils ont besoin pour continuer après des sorts difficiles."
 flavor_varaine.310.a:0 "Le café fonctionne comme supplément magique, non ?"
 flavor_varaine.310.b:0 "Les clous de girofle et épices rendront les potions plus faciles à avaler"
 flavor_varaine.311.t:0 "Potions de Mana : Résultats Expérimentaux"
 flavor_varaine.311.d:0 "Nos expériences furent réussies ! Les tests avec des mages montrent que ces nouvelles formules pour les Potions de Mana sont considérablement plus efficaces que leurs homologues précédentes, et montrent des effets secondaires significativement réduits. Combien de ces améliorations sont dues aux suppléments faisant une différence significative versus réponse psychologique à la répugnance réduite des originales est encore une question de recherche, mais il est indéniable que ces potions sont une amélioration claire sur ce que nous avions consommé pendant des siècles ! Maintenant c'est seulement une question de temps avant que nous réussissions à perfectionner cette nouvelle formule."
 flavor_varaine.311.a:0 "Ces potions sont troublamment savoureuses..."
 flavor_varaine.320.t:0 "Potions de Mana : De plus en plus fin"
 flavor_varaine.320.d:0 "Bien que la connaissance commune concernant la damestear soit que seulement des cristaux de haute qualité peuvent être traités en potions de haute qualité, les avances modernes nous ont apporté de nouvelles façons d'utiliser des cristaux de n'importe quel grade pour créer des potions de qualité remarquable.\n\nUne façon de faire ainsi est en utilisant de meilleurs processus mécaniques pour briser la damestear, rendant ainsi plus facile de purifier le produit résultant, ainsi qu'améliorer sa solubilité. Heureusement, notre nation a avancé son industrie de poudre à canon considérablement dans les dernières décennies, et la technologie que nous avons développée pour les moulins à poudre pourrait être facilement adaptée pour le broyage du minerai magique.\n\nUne autre possibilité repose sur notre autre zone d'expertise : l'alchimie. En utilisant certains produits chimiques extraits de la Rivière Verte nous sommes capables de dissoudre sélectivement la damestear tout en laissant beaucoup de ses impuretés derrière, rendant donc nos potions beaucoup plus efficaces et avec moins d'effets secondaires."
 flavor_varaine.320.a:0 "Réutiliser les moulins à poudre"
 flavor_varaine.320.b:0 "Extraire l'essence utilisant des produits chimiques spécialisés"
 flavor_varaine.321.t:0 "Potions de Mana : Résultats Expérimentaux"
 flavor_varaine.321.d:0 "Nos expériences furent réussies ! Les tests avec des mages montrent que nos processus pour le raffinement de Damestear sont capables de transformer même des cristaux de bas grade en potions de haute qualité, permettant de meilleurs rendements et des résultats plus puissants. Nous devons encore corriger quelques défauts dans le processus de production, mais il est clair de dire que ces potions de mana nouvelles et améliorées furent un succès retentissant !"
 flavor_varaine.321.a:0 "La qualité de nos potions est inégalée !"
 flavor_varaine.301.t:0 "Potions de Mana : Potion Perfectionnée"
 flavor_varaine.301.d:0 "Après des années de test et raffinement, nous fûmes finalement capables de perfectionner nos potions de mana ! Maintenant avec à la fois une puissance accrue et une meilleure expérience pour le consommateur, ces potions feront sûrement de grandes vagues autour du monde magique, spécialement une fois que nous avons les moyens de les produire en masse correctement."
 flavor_varaine.301.a:0 "Les mages adorent nos potions !"
 flavor_varaine.302.t:0 "Le Magistère vient frapper"
 flavor_varaine.302.d:0 "Les mages autour de Cannor ont apprécié nos potions de mana, et alors que les sorciers avalent des cruches de ce merveilleux liquide bleu, une opportunité se présente pour Varainé.\n\nQuelques sorciers affiliés avec le Magistère viennent à nous après avoir proposé que, comme démonstration de bonne foi, nous devrions envoyer au Magistère un envoi de quelques potions surplus, et qu'un tel geste serait profondément apprécié par l'organisation. Nous savons que le Magistère est intéressé par ces potions, comme tous les sorciers le sont, donc nous pourrions aussi au lieu leur proposer des accords spéciaux sur leur achat, gardant encore quelque profit mais honorant la demande apportée.\n\nAlternativement, nous pourrions ignorer la demande et au lieu diriger ce surplus vers nos propres mages, mais les nouvelles de ceci pourraient atteindre les oreilles du Magistère à notre détriment."
 flavor_varaine.302.a:0 "Leur donner les potions"
 flavor_varaine.302.b:0 "Leur vendre les potions"
 flavor_varaine.302.c:0 "Refuser et utiliser les potions pour nos propres mages"
 flavor_varaine.303.t:0 "Potions de Varainé"
 flavor_varaine.303.d:0 "Certains de nos mages affiliés à Varainé les ont convaincus de nous apporter un envoi majeur de Potions de Mana. Ceci sera sûrement utile pour notre recherche magique."
 flavor_varaine.303.a:0 "Nous apprécions le geste"
 flavor_varaine.400.t:0 "Potions de Peau de Troll : Introduction"
 flavor_varaine.400.d:0 "Intéressés par la possibilité de développer des potions qui imitent les capacités naturelles des Trolls, certains de nos chercheurs se dirigèrent vers le nord pour rencontrer leur genre en personne. En Gérudie, nos chercheurs furent capables d'entendre des rumeurs de quelques colonies de trolls quelque peu civilisées, qui pourraient fournir des terrains appropriés pour la recherche. Alternativement, ils peuvent continuer à se diriger vers le nord, pour trouver des trolls plus sauvages vivant dans les circonstances les plus dures"
 flavor_varaine.400.a:0 "Concentrer nos efforts sur les soi-disant trolls 'civilisés'"
 flavor_varaine.400.b:0 "C'est seulement dans les terres sauvages que nous trouverons des spécimens appropriés"
 flavor_varaine.410.t:0 "Potions de Peaux-de-Troll : Sujets d'Étude"
 flavor_varaine.410.d:0 "Malgré la crainte de rencontrer des bêtes sauvages, nos chercheurs furent agréablement surpris lorsque la colonie de trolls qu'ils vinrent étudier s'avéra être un lieu relativement civilisé et bien organisé (du moins, comparé à leurs attentes). Les trolls se montrèrent d'abord méfiants envers les chercheurs, mais en réalisant qu'ils n'étaient pas (ou plutôt, ne pouvaient pas être) une menace, ils devinrent amicaux, et se montrèrent même favorables à la cause des chercheurs.\n\nAprès quelques jours passés à étudier les trolls et à vivre parmi eux, il devint cependant évident aux chercheurs qu'une recherche physique plus directe serait nécessaire pour toute percée majeure. Et malgré leur serviabilité, aucun des trolls ne se montra disposé à sacrifier sa propre chair à cette fin. Ils proposèrent cependant une solution alternative, dirigeant les chercheurs vers des trolls récemment décédés et leur donnant la permission d'exhumer les corps pour leurs recherches. D'autre part, quelques trolls acceptèrent de collaborer à cette recherche plus directe, bien qu'ils imposèrent un coût quelque peu élevé pour cela."
 flavor_varaine.410.a:0 "Les trolls morts pourraient fonctionner, mais cela demandera plus de travail"
 flavor_varaine.410.b:0 "Les vivants sont idéaux, payons ce qu'ils demandent"
 flavor_varaine.411.t:0 "Potions de Peaux-de-Troll : Résultats Expérimentaux"
 flavor_varaine.411.d:0 "Succès ! Grâce à leur étude des trolls, nos chercheurs purent développer des potions qui procurent des capacités régénératrices temporaires à ceux qui les consomment. Bien qu'elles ne conviennent pas à un usage médical général en ne réagissant qu'aux traumatismes après qu'ils aient été subis, ces potions seront un outil vraiment puissant pour notre armée ! Elles nécessitent cependant plus de travail, car elles ont actuellement l'effet secondaire de laisser ceux qui les consomment avec une apparence assez trollesque."
 flavor_varaine.411.a:0 "Nos soldats bénéficieront grandement de cela"
 flavor_varaine.420.t:0 "Potions de Peaux-de-Troll : Une Opportunité Unique"
 flavor_varaine.420.d:0 "Se dirigeant plus au nord, après d'ardues traversées des toundras gelées, nos chercheurs furent confrontés à un spectacle rare : un troll sauvage mourant. Bien que ce qui a mené le troll à ce piteux état ne soit plus visible, il ne semble pas que le troll survivra à ses tourments actuels sans aide malgré sa régénération. Nos chercheurs pourraient tenter de sauver le troll pour l'étudier vivant, mais au coût de provisions très importantes, ou ils pourraient laisser le troll mourir et utiliser l'opportunité d'étudier sa régénération dans ses dernières heures."
 flavor_varaine.420.a:0 "Aider le troll mourant"
 flavor_varaine.420.b:0 "Le laisser mourir et étudier ses restes"
 flavor_varaine.421.t:0 "Potions de Peaux-de-Troll : Résultats Expérimentaux"
 flavor_varaine.421.d:0 "Succès ! Avec leur rencontre avec le troll sauvage dans le nord gelé, nos chercheurs purent développer des potions qui procurent des capacités régénératrices temporaires à ceux qui les consomment. Bien qu'elles ne conviennent pas à un usage médical général en ne réagissant qu'aux traumatismes après qu'ils aient été subis, ces potions seront un outil vraiment puissant pour notre armée ! Elles nécessitent cependant plus de travail, car elles ont actuellement l'effet secondaire de laisser ceux qui les consomment avec une apparence assez trollesque."
 flavor_varaine.421.a:0 "Les résultats ne sont pas beaux, mais ils font des merveilles"
 flavor_varaine.401.t:0 "Potions de Peaux-de-Troll : Potion Perfectionnée"
 flavor_varaine.401.d:0 "Après des années de recherche, nous avons finalement pu éliminer les effets secondaires les plus désagréables de nos potions de Peaux-de-Troll ! Maintenant nous pourrons les faire intégrer correctement dans notre armée, avec un financement approprié."
 flavor_varaine.401.a:0 "Cela fera des merveilles pour notre armée !"
 flavor_varaine.402.t:0 "Un Petit Trollage"
 flavor_varaine.402.d:0 "Quelques-uns des trolls que nos chercheurs rencontrèrent durant leur expédition dans le grand nord sont venus à Varainé chercher un endroit où séjourner. Les trolls semblent être relativement civilisés, et ils sont disposés à travailler sur nos terres, cependant même les trolls civilisés peuvent être extrêmement dangereux."
 flavor_varaine.402.a:0 "Les inviter dans notre nation"
 flavor_varaine.402.b:0 "Les laisser entrer, mais les surveiller de près"
 flavor_varaine.402.c:0 "Les chasser"
 flavor_varaine.500.t:0 "Potions de Vol : Introduction"
 flavor_varaine.500.d:0 "Après quelques rencontres rapprochées avec des harpies durant un travail diplomatique de routine en Bulwar, certains membres du Corps Expéditionnaire devinrent fascinés par la capacité de cette espèce à planer dans les cieux, et ont apporté à [Root.Monarch.GetName] une proposition pour travailler sur le développement de Potions de Vol.\n\nReconnaissant l'utilité de cette recherche, [Root.Monarch.GetName] accepta leur proposition. Cependant, avec tant de créatures volantes à étudier, il y a plusieurs voies de recherche : les membres du corps diplomatique qui apportèrent originellement l'idée semblent fixés sur l'idée d'étudier les harpies, mais d'autres membres de la communauté alchimique au sens large pensent qu'étudier des créatures plus intrinsèquement magiques pourrait mieux fonctionner pour nos potions."
 flavor_varaine.500.a:0 "Étudier les harpies comme focus principal"
 flavor_varaine.500.b:0 "Rechercher d'autres créatures volantes plus magiques pour l'inspiration"
 flavor_varaine.510.t:0 "Potions de Vol : Un Prix à Payer"
 flavor_varaine.510.d:0 "Ayant décidé d'étudier les harpies, nos chercheurs partirent vers les collines du Bulwar Oriental pour trouver des sujets appropriés. Là, ils purent rapidement développer des relations amicales avec les volées locales et commencer leur travail.\n\nAprès quelques semaines de recherche cependant, alors que la recherche se rapprochait de plus en plus de sa conclusion, les nécessités des chercheurs atteignirent la limite de l'hospitalité des harpies, et plusieurs missives diplomatiques pas si subtiles furent reçues poussant Varainé à soit rappeler ses chercheurs à la maison soit compenser correctement les harpies - bien que la formulation de ces missives semblait impliquer que ce remboursement pourrait être fait de diverses manières.\n\nÉtant si proches de finir leur recherche, les chercheurs pressèrent Varainé de faire un marché avec les harpies pour les laisser finir leur travail."
 flavor_varaine.510.a:0 "Payer les harpies en or"
 flavor_varaine.510.b:0 "Peut-être que les chercheurs eux-mêmes peuvent payer les harpies d'... autres façons"
 flavor_varaine.511.t:0 "Potions de Vol : Résultats Expérimentaux"
 flavor_varaine.511.d:0 "Succès ! Après avoir convaincu les harpies de permettre à nos chercheurs de continuer à vivre parmi elles et poursuivre leurs recherches, nous pûmes finalement développer des Potions de Vol pleinement fonctionnelles ! En utilisant des plumes de harpie comme catalyseur, nous sommes capables de faire planer les gens dans les cieux.\n\nIl y a encore des parties du processus à améliorer, comme sécuriser une source stable de plumes de harpie, mais à part cela c'est seulement une question de temps avant d'avoir ces potions dans leur meilleure version !"
 flavor_varaine.511.a:0 "Nos diplomates bénéficieront sûrement de cela"
 flavor_varaine.520.t:0 "Potions de Vol : Invocation"
 flavor_varaine.520.d:0 "Ayant décidé d'étudier d'autres créatures volantes magiques, nos chercheurs passèrent du temps à voyager de lieu en lieu à la recherche d'habitants égarés du plan de l'Air qui finirent dans le Plan Matériel Premier. Et bien que cela résulta en beaucoup de progrès pour le développement de la potion, nos chercheurs croient que la percée finale dont ils ont besoin pour compléter leur travail nécessiterait un élémentaire très puissant, tiré directement du plan de l'Air.\n\nBien que trouver une telle créature dans la nature ne serait pas impossible, ce serait extrêmement difficile et il n'y aurait aucun moyen de garantir qu'elle soit dans un environnement où nous pourrions l'étudier. Heureusement, il est possible d'invoquer ces élémentaires directement du plan de l'Air, bien qu'invoquer un de la puissance nécessaire ne serait pas trivial.\n\nÀ cette fin, le choix immédiat serait de demander l'aide de nos propres magisters, bien qu'ils puissent ne pas avoir toute l'expérience requise pour une telle tâche. Alternativement, nous avons entendu des histoires d'experts élémentalistes de Sarhal qui se spécialisent dans l'invocation d'élémentaires, bien que leur aide serait coûteuse."
 flavor_varaine.520.a:0 "Compter sur nos mages"
 flavor_varaine.520.b:0 "Engager ces experts"
 flavor_varaine.521.t:0 "Potions de Vol : Résultats Expérimentaux"
 flavor_varaine.521.d:0 "Succès ! Après avoir invoqué avec succès l'Élémentaire et étudié ses propriétés, nous pûmes finalement développer des Potions de Vol pleinement fonctionnelles ! En puisant dans les énergies élémentaires du Plan de l'Air, nous sommes capables de faire planer les gens dans les cieux.\n\nIl y a encore des parties du processus à améliorer comme développer des moyens plus efficaces de puiser dans les énergies du Plan de l'Air pour créer ces potions, mais c'est seulement une question de temps avant que nous soyons capables de perfectionner ces potions !"
 flavor_varaine.521.a:0 "Notre armée bénéficiera sûrement de cela"
 flavor_varaine.501.t:0 "Potions de Vol : Potion Perfectionnée"
 flavor_varaine.501.d:0 "Après des années de recherche, nous avons finalement découvert des techniques pour obtenir de manière fiable et économique les ingrédients pour nos Potions de Vol ! Grâce à cela, nous pourrons augmenter correctement la production et les incorporer pleinement dans notre gouvernement, avec l'infrastructure appropriée."
 flavor_varaine.501.a:0 "Le ciel est la limite !"
 flavor_varaine.502.t:0 "Les Harpies en Demandent Plus"
 flavor_varaine.502.d:0 "Quelques années ont passé depuis que le premier contact de nos chercheurs avec les harpies en Bulwar les mena à vouloir poursuivre la création de Potions de Vol. Apparemment, il y avait plus qu'une simple fascination scientifique impliquée dans ces échanges, car un contingent significatif de harpies ont voyagé vers nos terres demandant d'être autorisées à vivre en Varainé, et - plus important - retrouver leurs anciennes connaissances ou en trouver de nouvelles.\n\nNous pourrions accepter ces harpies, bien qu'il serait difficile de vendre cette idée à la plupart de nos citoyens. Alternativement, nous pourrions laisser entrer seulement les harpies qui ont eu des... contacts... précédents avec nos chercheurs, bien qu'il soit probable que beaucoup de femmes n'apprécieraient pas le geste. Finalement, nous pouvons envoyer les chercheurs qui ont traité avec ces harpies auparavant vers elles, apaisant les harpies au détriment de l'image de notre nation."
 flavor_varaine.502.a:0 "Accueillir les Harpies comme Citoyennes de Varainé"
 flavor_varaine.502.b:0 "Autoriser l'entrée de celles qui ont été... mélangées"
 flavor_varaine.502.c:0 "Envoyer les chercheurs aux harpies"
 flavor_varaine.600.t:0 "Potions de Force : Introduction"
 flavor_varaine.600.d:0 "De toutes les créatures d'Halann, existantes ou éteintes, aucune n'évoque l'idée de force brute comme les Géants. Bien que les dragons puissent planer dans les cieux et cracher les éléments et que les djinns puissent commander de puissantes magies, les géants représentent la puissance physique poussée à son extrême, soulevant des montagnes et rasant des armées d'un seul coup.\n\nRéfléchissant à cela, nos alchimistes ont décidé d'apporter à notre souverain une proposition pour développer des potions pour tenter d'imiter - même à un petit degré - la force mythique des géants. Reconnaissant son potentiel, [Root.Monarch.GetName] décida d'accueillir cette requête, approuvant cette recherche.\n\nPour commencer la recherche, les alchimistes doivent décider où commencer à chercher l'inspiration : Étudier les plus proches parents vivants des géants, ou se concentrer sur l'étude des géants eux-mêmes (ou plutôt, ce qui reste d'eux)."
 flavor_varaine.600.a:0 "Se concentrer sur la Progéniture Géante qui est encore vivante"
 flavor_varaine.600.b:0 "Enquêter sur les restes de géants nous aiderait beaucoup"
 flavor_varaine.610.t:0 "Potions de Force : Gros Mangeurs"
 flavor_varaine.610.d:0 "Ayant décidé d'étudier les parents vivants des géants, nos chercheurs partirent vers le nord pour trouver des sujets d'étude appropriés. Heureusement, une merveilleuse opportunité se présenta : un village d'ogres, caché entre les montagnes de l'Échine-du-Serpent septentrionale. Non seulement cela, ces ogres n'étaient pas seulement amicaux (Ou du moins, aussi amicaux qu'on peut l'attendre d'ogres sauvages), mais ils étaient aussi au bord d'un grand festival !\n\nCe festival, consistant principalement en festins et nourriture et compétitions de mangeurs, fournirait de nombreuses grandes opportunités de s'attirer les bonnes grâces, ou de faire ses preuves, aux ogres, sécurisant ainsi les sujets nécessaires pour notre recherche."
 flavor_varaine.610.a:0 "Fournir la nourriture pour le festival de mangeurs des Ogres"
 flavor_varaine.610.b:0 "Participer au Festival de Mangeurs"
 flavor_varaine.611.t:0 "Potions de Force : Résultats Expérimentaux"
 flavor_varaine.611.d:0 "Succès ! Après avoir participé au festival des Ogres, nos chercheurs trouvèrent beaucoup de sujets volontaires pour l'étude, et cela fut plus que suffisant pour commencer à comprendre d'où vient la grande force de cette race. Avec un peu plus d'ajustements, nous avons maintenant des potions de force fonctionnelles !\n\nIl y a encore de nombreux ajustements à faire à la formule (actuellement d'autres traits ogresques finissent par se frayer un chemin dans ceux qui les consomment), mais c'est seulement une question de temps avant que nous soyons capables de perfectionner ces potions !"
 flavor_varaine.611.a:0 "Nos ouvriers seront maintenant plus efficaces que jamais auparavant !"
 flavor_varaine.620.t:0 "Potions de Force : Ce qui Reste"
 flavor_varaine.620.d:0 "Ayant décidé d'étudier les restes des géants, nos chercheurs se dirigèrent vers la Mer de la Tombe des Géants, où la grande civilisation de ces créatures se dressait autrefois. Là, une expédition pour pêcher des restes utilisables commença à être assemblée, mais après quelques semaines de préparation une opportunité différente se présenta.\n\nLa nouvelle parvint à nos chercheurs de quelques vendeurs d'objets de curiosité proches qui étaient tombés sur un corps de géant entier dans la Mer de la Tombe des Géants, préservé des éléments par le froid et les profondeurs. Bien que d'un côté ce soit une nouvelle motivante, car elle montre que notre expédition a des espoirs de succès, elle nous fournit aussi un raccourci, car nous pourrions éviter l'expédition et simplement acquérir ce dont nous avons besoin des vendeurs - bien que leurs prix soient assez élevés."
 flavor_varaine.620.a:0 "Dépenser ce qu'il faut pour acheter les parties"
 flavor_varaine.620.b:0 "Nous monterons notre propre expédition"
 flavor_varaine.621.t:0 "Potions de Force : Résultats Expérimentaux"
 flavor_varaine.621.d:0 "Succès ! Après avoir acquis les morceaux de géant, nos chercheurs eurent ce dont ils avaient besoin pour commencer à comprendre d'où vient la grande force de cette race. Avec un peu plus d'ajustements, nous avons maintenant des potions de force fonctionnelles !\n\nIl y a encore de nombreux ajustements à faire à la formule, mais c'est seulement une question de temps avant que nous soyons capables de perfectionner ces potions !"
 flavor_varaine.621.a:0 "Nos soldats sont maintenant aussi forts que... eh bien, des géants !"
 flavor_varaine.601.t:0 "Potions de Force : Potion Perfectionnée"
 flavor_varaine.601.d:0 "Après des années de recherche, nous avons finalement découvert des techniques pour produire de manière fiable et économique nos Potions de Force de Géant, avec des effets secondaires minimaux. Grâce à cela, nous pourrons augmenter correctement la production et les incorporer pleinement dans notre armée et notre gouvernement, avec l'infrastructure appropriée."
 flavor_varaine.601.a:0 "Nos potions sont notre force !"
 flavor_varaine.602.t:0 "Ogres Affamés Affamés"
 flavor_varaine.602.d:0 "Alors que la nouvelle de nos potions de Force se répandait, des ogres de loin et de partout décidèrent de venir à Varainé pour expérimenter eux-mêmes la vraie force de la Progéniture Géante - ainsi que se gaver de la nourriture abondante de Varainé issue de pâturages et champs dopés alchimiquement.\n\nCes visiteurs présentent à la fois une opportunité et un danger pour Varainé. Nous pourrions simplement prendre ces ogres dans notre pays, sans poser de questions, et possiblement gérer les conséquences de leur entrée et de leur faim. Alternativement, nous pourrions prendre ceux disposés à mettre du travail pour aider notre nation, ce qui serait un marché équitable. Finalement, nous pourrions simplement ne prendre aucun risque et les chasser."
 flavor_varaine.602.a:0 "Les accueillir"
 flavor_varaine.602.b:0 "Prendre ceux disposés à travailler"
 flavor_varaine.602.c:0 "Des ogres ? Dans nos marais ? Moins probable que vous ne le pensez"
 flavor_varaine.700.t:0 "Potion de Respiration Aquatique : Introduction"
 flavor_varaine.700.d:0 "Selon une clique professionnelle d'aventuriers au sein du Corps Expéditionnaire, chaque site inexploré sur terre ferme a trois ou quatre fois plus de contreparties sous-marines et océaniques ! Étant donné cette richesse d'opportunités inexploitées, nous avons accumulé les recherches existantes sur les Potions de Respiration Aquatique. Fidèles à leur nom, elles transforment les pièges mortels submergés en dangers traversables, pourtant les Potions de Respiration Aquatique contemporaines ne peuvent pas protéger contre les courants forts, la pression écrasante, ou les températures glaciales. À cette fin, la clique du Corps Expéditionnaire obsédée par l'océan a demandé des fonds pour une expédition vers le Sud de Sarhal, espérant faire des percées avec les maîtres de l'océan : les sirènes.\n\nC'est plus facile à dire qu'à faire, car les sirènes sont notoirement recluses, et seule l'approche la plus fine et la plus réfléchie peut espérer réussir. Alternativement, les humains Baashidi locaux jouissent déjà de relations amicales avec les sirènes, mais les nobles Baashidi qui organisent les rencontres surface-mer sont connus pour extraire des concessions exorbitantes.\n\nSi nous pouvons juste mettre notre pied sans nageoires dans la porte, les sirènes accepteront sûrement, contribuant à l'aperçu précieux nécessaire pour perfectionner notre Potion de Respiration Aquatique."
 flavor_varaine.700.a:0 "Contacter les Baashidi pour organiser une rencontre avec les sirènes sur leurs terres."
 flavor_varaine.700.b:0 "Essayer de communiquer directement avec les Royaumes Sous-Marins"
 flavor_varaine.710.t:0 "Potion de Respiration Aquatique : Loin de Chez Nous"
 flavor_varaine.710.d:0 "Après des mois en mer, les représentants du Corps Expéditionnaire passent leur premier jour à terre à se détendre dans un palais côtier surplombant un banc scintillant. Leur hôte, un noble Baashidi local, s'occupe personnellement des envoyés, bavardant longuement de leur voyage, préoccupations, désirs, querelles locales, politique globale, et la nourriture - formalités dignes d'un maître de cérémonie gracieux. Le jour suivant, le noble, les rides autour de ses yeux souriants se dissolvant dans une peau luxueusement sombre, accueille l'expédition revigorée du Corps Expéditionnaire dans une large cour-piscine peu profonde avec un sourire. Se prélassant dans les eaux bleu royal, un cadre de diplomates et marchands sirènes jugent silencieusement les représentants de $NATION$ alors qu'ils négocient avec le noble Baashidi, n'offrant guère plus qu'un doux hochement de tête ou un renvoi renfrogné.\n\nPour commencer, le Corps Expéditionnaire offre l'échange le plus simple : de la monnaie, et beaucoup. Le Baashidi humain contre-propose avec des demandes pour les merveilles qui traversent Cannor, espérant voir les biens révolutionnaires en personne.\n\nLes arbitrages continuent pendant des heures et se concluent avec..."
 flavor_varaine.710.a:0 "$NATION$ fournissant aux Baashidi un accès préférentiel aux biens cannoriens."
 flavor_varaine.710.b:0 "$NATION$ payant les revenus d'un royaume en richesse."
 flavor_varaine.711.t:0 "Potion de Respiration Aquatique : Résultat Expérimental"
 flavor_varaine.711.d:0 "Succès ! Depuis de nouvelles enclaves de recherche au sein des Royaumes Sous-Marins, nos alchimistes ont brassé la nouvelle itération des Potions de Respiration Aquatique. Toujours curieuses, les sirènes ont fourni des réactifs uniques et des aperçus pour le projet, et leur maîtrise aquatique sans égal a guidé notre recherche comme une étoile polaire. Bien que des lieues au-dessus des formules précédentes, cette dernière concoction souffre encore de problèmes de durée et d'efficacité limitée contre la pression écrasante et les profondeurs glacées.\n\nNéanmoins, notre relation avec les sirènes a porté ses fruits ; Ce n'est qu'une question de temps jusqu'à ce que nous explorions les océans aussi intrépidement que les sirènes !"
 flavor_varaine.711.a:0 "Nos plongeurs trouveront des merveilles jamais vues par l'œil humain !"
 flavor_varaine.720.t:0 "Potion de Respiration Aquatique : Là où c'est Plus Humide"
 flavor_varaine.720.d:0 "Après des semaines de rejets brutaux de la part des sirènes fréquentant les ports de Djinnakah, le Corps Expéditionnaire est tombé sur un contact avec une princesse sirène et sa suite royale grâce à quelque hasard fortuit dans un marché matinal.\n\nUne heure plus tard, les deux parties discutent maintenant des termes dans une retraite privée confortable pour les clients de mer et de surface. Avant que les envoyés puissent même suggérer un prix en or, les sirènes sautent directement aux produits alchimiques de $NATION$ : nos potions sont renommées en mer aussi bien que sur terre, il semblerait. Les envoyés redoutent silencieusement les retards d'expédition qui seront encourus en priorisant les demandes des sirènes, mais la perspective de gagner des entrées avec les Royaumes Sous-Marins fortifie leur résolution.\n\nAlors que les pourparlers se concluent et que les détails se finalisent, la princesse sirène, silencieuse et détachée pour une grande partie de cette affaire sèche, s'enquiert timidement d'une série de sujets mentionnés en passant : maçonnerie, roches et minéraux, statues cannoriennes, et comment la terre commémore la royauté. Souhaitant garder ses bonnes grâces, le Corps Expéditionnaire répond de son mieux, captivant entièrement la princesse. À la grande consternation de ses gardiens royaux, la princesse promet négligemment de nous présenter personnellement aux Royaumes Sous-Marins si (et seulement si) les envoyés peuvent produire une statue digne de son port souverain dans la saison.\n\nNous avons techniquement déjà finalisé l'accord de potion, mais commander à la princesse sirène sa statue sauvegarderait notre réputation de fiabilité de stock. Comment $NATION$ devrait-elle gérer ce dilemme ?"
 flavor_varaine.720.a:0 "S'assurer que les sirènes ont le premier choix de notre stock de potions."
 flavor_varaine.720.b:0 "Accélérer une statue de classe maître de la princesse !"
 flavor_varaine.721.t:0 "Potion de Respiration Aquatique : Résultat Expérimental"
 flavor_varaine.721.d:0 "Succès ! Depuis de nouvelles enclaves de recherche au sein des Royaumes Sous-Marins, nos alchimistes ont brassé la nouvelle itération des Potions de Respiration Aquatique. Toujours curieuses, les sirènes ont fourni des réactifs uniques et des aperçus pour le projet, et leur maîtrise aquatique sans égal a guidé notre recherche comme une étoile polaire. Bien que des lieues au-dessus des formules précédentes, cette dernière concoction souffre encore de problèmes de durée et d'efficacité limitée contre la pression écrasante et les profondeurs glacées.\n\nNéanmoins, notre relation avec les sirènes a porté ses fruits ; Ce n'est qu'une question de temps jusqu'à ce que nous explorions les océans aussi intrépidement que les sirènes !"
 flavor_varaine.721.a:0 "Nos plongeurs trouveront des merveilles jamais vues par l'œil humain !"
 flavor_varaine.701.t:0 "Potion de Respiration Aquatique : Potion Parfaite"
 flavor_varaine.701.d:0 "Après des années de recherche, nous avons finalement raffiné les effets et la durée pour notre Potion de Respiration Aquatique. Ne plus être perturbé par les profondeurs mortelles, aventuriers et marins du monde entier peuvent maintenant nager facilement, sachant que le breuvage de $NATION$ tourbillonne dans leur flasque... après que nous ayons étendu nos lignes de production, bien sûr."
 flavor_varaine.701.a:0 "À couper le souffle"
 flavor_varaine.702.t:0 "Arrivée sur notre Littoral"
 flavor_varaine.702.d:0 "Au cours de nos nombreuses années d'exploration de la longueur et largeur d'Halann pour faire avancer notre alchimie, nous sommes revenus maintes et maintes fois traînant des collègues érudits - des étrangers qui apprirent à appeler $NATION$ leur foyer. Pourtant de tous ces peuples-devenus-voisins innombrables, aucun n'est plus étrange que les sirènes.\n\nAprès avoir assisté à notre projet de Potion de Respiration Aquatique, des scores de curieux rejetons marins professèrent un désir d'accomplir leur pratique Rinta Seeker de Ruaa (un précepte pour le voyage et la découverte) en vivant avec et apprenant de nous dans la 'fabuleuse' Tête-de-Dame.\n\nTristement durant notre coopération, nous apprîmes que les sirènes luttent avec l'énantiostase, comptant sur leurs ingénieux bâtons Oshikogo pour organiser et étendre les gammes d'eau habitable. Une sirène pourrait survivre dans la Tête-de-Dame pendant quelques jours, mais une semaine ? Un mois ? Une année ? Sans un moyen de protéger leurs formes aquatiques délicates, elles se dégraderaient régulièrement et périraient, comme un cheval-bois de cerf boréal Ynnic déplacé vers le Salahad brûlant.\n\nMême alors que nous déplorons cette réalité, un contingent d'artisans audacieux, cherchant à faire avancer la renommée de leur domaine bourgeonnant, ont proposé l'impossible : une ville sous-marine de verre, magie, et artisanat magique répliquant les propres bâtons Oshikogo des sirènes pour loger les visiteurs sirènes loin de leurs mers idéales. L'ampleur de la construction est stupéfiante à même imaginer, pourtant alors que nos inventeurs échangent des plans et rapports, ce rêve impossible vaingloire commence réellement à sembler possible..."
 flavor_varaine.702.a:0 "Construire un quartier tentaculaire et à la pointe de la technologie idéal pour l'habitation des sirènes."
 flavor_varaine.702.b:0 "Construire une enceinte qui satisfait leurs besoins de base, mais rien de plus."
 flavor_varaine.702.c:0 "Pourquoi construirions-nous un endroit pour les indésirables ?"
 flavor_varaine.800.t:0 "Potions de Souffle de Feu : Introduction"
 flavor_varaine.800.d:0 "Tout le monde a un sentiment quelconque à propos des dragons. Certains les vénèrent, la plupart les craignent, quelques-uns ont même osé les affronter. Mais par-dessus tout, tout le monde respecte le pouvoir d'un dragon.\n\nInspirés par ces créatures mythiques et leur force impressionnante, et entendant des rumeurs de Kobolds dans le lointain Yanshen qui vénèrent une de ces bêtes, nos chercheurs proposèrent un projet de recherche audacieux, un pour exploiter le pouvoir des éléments eux-mêmes en une arme mortelle : une Potion de Souffle de Feu\n\nS'aventurant en Yanshen, nos explorateurs passèrent du temps à se mélanger avec les kobolds adorateurs-de-dragons de Balrijin et trouvèrent le peuple aux écailles dorées extrêmement aimable et accueillant. Cependant, malgré leur amabilité et désir d'aider, il n'y avait que tant que nos alchimistes furent capables d'apprendre sur les dragons et leur fonctionnement interne avant de commencer à tendre les limites de la générosité des kobolds, jusqu'à ce qu'ils atteignent finalement certaines connaissances que les kobolds n'étaient pas disposés à partager.\n\nPour obtenir l'information nécessaire pour finir notre recherche, nous pourrions essayer de faire un marché avec les Kobolds, augmentant notre accès à leur savoir stocké. Alternativement, nous pourrions demander que nos chercheurs essaient de trouver l'information nécessaire ailleurs, comme par la chasse aux créatures cracha-feu dans d'autres lieux."
 flavor_varaine.800.a:0 "S'en tenir aux kobolds"
 flavor_varaine.800.b:0 "Essayer de trouver d'autres Créatures Cracha-Feu à étudier"
 flavor_varaine.810.t:0 "Potions de Souffle de Feu : Un Échange Équitable"
 flavor_varaine.810.d:0 "Décidant de rester avec les kobolds, nos chercheurs commencèrent à faire des marchés avec le petit peuple pour les derniers bouts de connaissance sur la biologie draconique que les kobolds étaient réticents à partager. Étant des thésauriseurs de connaissance dans l'âme, les kobolds présentèrent aux chercheurs deux options possibles : Soit payer pour la connaissance qu'ils demandaient juste et carré, ou leur accorder certaines de nos connaissances de fabrication de potions les plus secrètes en échange."
 flavor_varaine.810.a:0 "Payer les kobolds en argent"
 flavor_varaine.810.b:0 "Payer les kobolds en connaissance"
 flavor_varaine.811.t:0 "Potions de Souffle de Feu : Résultats Expérimentaux"
 flavor_varaine.811.d:0 "Succès ! Après avoir gagné l'accès au dernier des informations des Kobolds, nos chercheurs furent capables de comprendre la biologie des dragons assez bien pour faire quelques suppositions raisonnables quant à comment leur souffle magique fonctionnait. Extrapolant de cela, après quelques essais et erreurs, nous fûmes capables de développer des potions qui permettent à leur consommateur de cracher du feu comme de puissants dragons ! Il y a encore quelques problèmes à corriger, comme l'instabilité et l'imprévisibilité des jets de feu causant des dommages collatéraux indus, mais avec le temps nous serons capables de perfectionner cette potion !"
 flavor_varaine.811.a:0 "Nous devrions faire attention à ne pas causer de dommages collatéraux imprévus"
 flavor_varaine.820.t:0 "Potions de Souffle de Feu : Chasser un Drake"
 flavor_varaine.820.d:0 "Ayant décidé de chasser (littéralement) pour plus d'information par eux-mêmes, nos chercheurs reçurent comme cadeau d'adieu des kobolds la connaissance des drakes : des créatures semblables aux dragons vivant dans l'Échine-du-Serpent, qui malgré être beaucoup plus bestiales et incapables de voler, possèdent encore le souffle caractéristique du dragon. Armés de cette connaissance, nos chercheurs se dirigèrent vers l'Échine-du-Serpent.\n\nArrivant là, nos chercheurs commencèrent à se préparer pour leur chasse, quand un groupe de nains prit note de leurs préparations. Ces nains, chasseurs habiles eux-mêmes, firent une offre d'aider les chercheurs avec leur chasse, bien qu'à un coût assez élevé. Bien que la connaissance des nains des cavernes de l'Échine-du-Serpent serait extrêmement utile aux efforts des chercheurs, ils pourraient probablement s'en sortir sans eux - bien qu'à quelque risque."
 flavor_varaine.820.a:0 "Chasser la bête nous-mêmes"
 flavor_varaine.820.b:0 "Engager des aventuriers locaux pour nous aider"
 flavor_varaine.821.t:0 "Potions de Souffle de Feu : Résultats Expérimentaux"
 flavor_varaine.821.d:0 "Succès ! Après avoir chassé avec succès un drake (et expérimenté son féroce souffle élémentaire eux-mêmes), nos chercheurs furent capables de compléter leur recherche sur le fonctionnement du souffle de feu d'un Dragon. Extrapolant de cela, après quelques essais et erreurs, nous fûmes capables de développer des potions qui permettent à leur consommateur de cracher du feu comme de puissants dragons ! Il y a encore quelques problèmes à corriger, comme l'instabilité et l'imprévisibilité des jets de feu causant des dommages collatéraux indus, mais avec le temps nous serons capables de perfectionner cette potion !"
 flavor_varaine.821.a:0 "Cela rendra nos troupes redoutables !"
 flavor_varaine.801.t:0 "Potions de Souffle de Feu : Potion Perfectionnée"
 flavor_varaine.801.d:0 "Après des années de recherche, nous avons finalement découvert des techniques pour stabiliser nos Potions de Souffle de Feu, signifiant qu'elles sont capables d'être consommées et utilisées avec peu ou pas de dommages collatéraux. Avec ces défauts éliminés, nous pourrons augmenter correctement la production et les incorporer pleinement dans notre armée et notre gouvernement, avec l'infrastructure appropriée."
 flavor_varaine.801.a:0 "Nous sommes aussi puissants que les dragons !"
 flavor_varaine.802.t:0 "Kobolds Émerveillés"
 flavor_varaine.802.d:0 "Avec le perfectionnement de nos potions de Souffle de Feu, la nouvelle s'est répandue autour d'Halann de notre accomplissement, et aucun n'est plus excité par cette invention que les kobolds. D'abord des groupes éparpillés, mais graduellement en nombres de plus en plus grands, les kobolds commencèrent à venir à Varainé pour expérimenter eux-mêmes le pouvoir accordé par ces concoctions. Cependant, dans leur excitation et émerveillement, les kobolds finirent par causer beaucoup de dommages collatéraux indus en crachant aléatoirement du feu où ils ne devraient pas, menant à de nombreuses plaintes de la population en général.\n\nPour résoudre cela, certains membres de notre gouvernement suggérèrent que nous restreignions la vente de Potions de Souffle de Feu aux kobolds, bien que ce serait une forme de discrimination raciale dont nous ne sommes pas très friands. Alternativement nous pourrions augmenter le prix des potions en général, restreignant l'accès d'une manière moins discriminatoire et donnant au gouvernement une belle augmentation de revenus. Finalement, nous pourrions ne rien faire (ou peut-être même les encourager), et simplement apprendre une chose ou deux de la joie des kobolds - même si elle est légèrement destructrice."
 flavor_varaine.802.a:0 "Restreindre la vente de Potions à ces nouveaux venus"
 flavor_varaine.802.b:0 "Augmenter les prix des potions pour tous les kobolds"
 flavor_varaine.802.c:0 "Des kobolds cracheurs de feu ? Ce serait un spectacle à voir"
 flavor_varaine.802.e:0 "Et puis quoi, leur donner des ailes aussi !"
 flavor_varaine.900.t:0 "La Potion Ultime : Introduction"
 flavor_varaine.900.d:0 "Varainé est, indéniablement, la Capitale des Potions du monde. La connaissance de toutes sortes de concoctions, les ingrédients des lieux les plus lointains, et les alchimistes les plus brillants de tout Halann se rassemblent dans notre petite ville d'autrefois, qui est maintenant devenue un des points d'innovation scientifique les plus importants du monde. Ce corps de connaissance et d'avancées scientifiques ont grandement bénéficié à la population de Varainé, des humbles paysans utilisant des potions médicinales pour leurs maux quotidiens, aux nobles de haut rang utilisant des potions de vol pour les aider à arriver à leurs rendez-vous à temps.\n\nMais par-dessus tout, personne n'a bénéficié le plus des potions que les dirigeants de Varainé, qui ont longtemps dicté la direction de la recherche de la nation et récolté les bénéfices à la fois des potions et de la richesse produite par leurs ventes. Suivant cette longue tradition des dirigeants de Varainé établissant des projets de recherche audacieux, [Root.Monarch.GetName] a fait appel aux meilleurs alchimistes du pays pour le projet le plus audacieux de tous, la Potion Ultime, quelque chose pour laisser [Root.Monarch.GetHerHis] marque sur le monde pour toujours : une Potion d'Immortalité."
 flavor_varaine.900.a:0 "Je vivrai pour toujours !"
 flavor_varaine.901.t:0 "La Potion Ultime : Installation de l'Équipement"
 flavor_varaine.901.d:0 "Tout d'abord dans le processus pour créer le breuvage légendaire demandé par notre Dirigeant, nos alchimistes doivent avoir l'équipement approprié pour le travail. Bien que la verrerie et autres outils actuellement disponibles au gouvernement ne soient pas mauvais, les expériences avancées que notre entreprise nécessitera demandent un équipement plus moderne, une grande partie peut-être même faite spécifiquement pour nos besoins.\n\nPour acquérir cet équipement spécialisé, nous devrons dépenser une quantité d'argent assez considérable. Alternativement, nous pourrions réquisitionner l'équipement privé des alchimistes indépendants, ce qui irait loin dans la réduction de nos coûts, mais bouleverserait aussi violemment le groupe."
 flavor_varaine.901.a:0 "Acheter l'équipement nécessaire"
 flavor_varaine.901.b:0 "Prendre l'équipement des Alchimistes"
 flavor_varaine.902.t:0 "La Potion Ultime : Trouver les Ingrédients"
 flavor_varaine.902.d:0 "Ayant installé l'équipement nécessaire, nous devons maintenant chercher les ingrédients que notre recherche demande. Bien que beaucoup des ingrédients que nous demandons soient des choses que nous avons déjà sous la main, en raison de l'échelle des tests et de la pureté requise, même les plus basiques des herbes et chimiques devront être procurés en proportions gigantesques - une tâche qui demandera une main-d'œuvre considérable.\n\nBien que les étapes plus avancées de préparation des ingrédients nécessiteront des professionnels spécialisés, il y a un grand volume de tâches serviles à exécuter, qui demandent peu ou pas de formation. Pour aider à accomplir ces tâches, nous pourrions conscrire l'armée, ou nous pourrions forcer la population en général à fournir la main-d'œuvre nécessaire."
 flavor_varaine.902.a:0 "Enrôler l'Armée"
 flavor_varaine.902.b:0 "Enrôler la population générale"
 flavor_varaine.903.t:0 "La Potion Ultime : Essais Précoces"
 flavor_varaine.903.d:0 "Alors que notre recherche sur une potion d'immortalité avance, nos chercheurs ont commencé à proposer plusieurs toniques et baumes différents qui peuvent posséder les qualités que nous désirons atteindre. Cependant, considérant la nature délicate de l'effet tentant d'être atteint, il est de la plus haute importance que nous soyons sûrs que le produit en question fonctionne réellement, et plus que cela, ne fournit pas d'effets secondaires négatifs au consommateur, qui pourrait avoir à vivre avec ces conséquences pour toujours.\n\nÀ cette fin, il est important que nous commencions à organiser des essais tout de suite pour tester les idées de potions. Pour ce test, nous pouvons essayer de trouver des volontaires en offrant des récompenses appropriées à ceux voulant participer. D'autre part, nous pouvons aussi bien utiliser de force, ou même inconsciemment, des sujets de test aléatoires sans aucune récompense, ce qui peut résulter en beaucoup de gens en colère."
 flavor_varaine.903.a:0 "Organiser des essais payants"
 flavor_varaine.903.b:0 "Tester sur des gens aléatoires"
 flavor_varaine.904.t:0 "La Potion Ultime : Mystérieux Vendeur de Potions"
 flavor_varaine.904.d:0 "Nos chercheurs firent des progrès significatifs vers le développement de la potion d'Immortalité, et les tests initiaux ont montré des résultats prometteurs. Cependant, il y a encore beaucoup de travail à faire pour que la potion soit jugée prête, et les alchimistes ont de plus en plus de mal à essayer de passer ces obstacles finaux.\n\nUn jour, un mystérieux vendeur de potions conduisit son chariot dans la ville de Varainé, et commença à vendre ses marchandises. Malgré que beaucoup des - et donc beaucoup des plus grands alchimistes d'Halann - soient rassemblés dans la ville en raison des efforts pour développer la potion d'Immortalité, les élixirs vendus par cet individu étaient au-dessus et au-delà de tout jamais vu dans l'histoire vivante : des Potions si exquisément créées qu'il faudrait à un alchimiste normal une vie pour répliquer une seule recette, et si massivement puissantes que les consommer tuerait tous sauf les plus forts des voyageurs.\n\nCe vendeur de potions, dont le nom et la ressemblance étaient inconnus à tous dans la ville, fut sommairement convoqué en présence de [Root.Monarch.GetName], qui demanda son aide pour aider à finir les potions ultimes, mais il refusa d'aider :\n\n'Vous ne savez pas ce que vous demandez. Mes potions les plus fortes tueraient un dragon, encore moins un mortel.'"
 flavor_varaine.904.a:0 "Vendeur de Potions, assez de ces jeux. Vous me donnerez vos potions les plus fortes"
 flavor_varaine.904.b:0 "Vendeur de Potions, que dois-je vous dire pour obtenir vos potions ?"
 flavor_varaine.905.t:0 "La Potion Ultime : L'Ingrédient Final"
 flavor_varaine.905.d:0 "Avec l'aide du mystérieux vendeur de potions - qui disparut sans laisser de trace de Varainé après avoir offert à contrecœur une partie de sa connaissance - notre recherche pour la création de la potion d'immortalité est presque finie. Nous savons maintenant que pour finaliser le produit, nous aurons besoin d'une sorte d'ingrédient catalyseur pour concentrer l'effet de la potion, quelque chose pour représenter la notion même d'immortalité.\n\nSachant cela, [Root.Monarch.GetTitle] [Root.Monarch.GetName] envoya en avant les meilleurs explorateurs de Varainé pour trouver les ingrédients les plus rares et les plus exquis pour répondre à ce besoin, et les résultats ne décurent pas :\n\nDu nord glacé, une équipe de chercheurs apporta un Précurseur Elfique, entièrement préservé et encasé par la glace, et dont la longévité magique serait mûre pour l'extraction.\n\nVers l'est, en Escann, avec l'aide d'aventuriers, un autre groupe de chercheurs réussit à tuer un jeune mais féroce dragon, et le cœur de la créature fut apporté comme ingrédient possible.\n\nFinalement, en explorant quelques ruines près de la Nécropole en Cannor, une équipe de chercheurs trouva quelques manuscrits détaillant des processus magiques longtemps oubliés entourant la manipulation de l'essence de vie, qui malgré être prohibés par tous les accords magiques actuels, fonctionneraient parfaitement comme source de vie éternelle pour notre potion."
 flavor_varaine.905.a:0 "La magie des Précurseurs nous aidera en cela"
 flavor_varaine.905.b:0 "Un cœur de dragon s'avérera très utile"
 flavor_varaine.905.c:0 "Bien qu'innommable, utiliser la force vitale brute peut être notre meilleure option"
 flavor_varaine.911.t:0 "La Potion Ultime : Immortalité Antique"
 flavor_varaine.911.d:0 "Ayant décidé d'utiliser le précurseur comme source d'immortalité pour la potion, nos chercheurs furent finalement prêts à brasser.\n\nAu cours de quelques semaines, les alchimistes préparèrent méticuleusement les composants de base pour les potions, incluant la base de potion hautement distillée, les additifs, les stabilisants et tous autres ingrédients qu'ils avaient travaillé si dur à perfectionner. Puis, quand la potion centrale fut préparée, les alchimistes siphonnèrent la magie restante du précurseur gelé, la raffinèrent, et finalement l'imbuèrent dans la potion, la rendant complète. La potion finalisée fut apportée à [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui prit la potion et se retira dans [Root.Monarch.GetHerHis] quartiers.\n\nLe matin suivant, notre dirigeant émergea de [Root.Monarch.GetHerHis] chambre, mais pas tout à fait comme ils étaient auparavant. [Root.Monarch.GetHerHis] traits subtilement plus elfiques, [Root.Monarch.GetHerHis] oreilles légèrement plus pointues et la sensation palpable de magie dans l'air entourant [Root.Monarch.GetHerHis] ne peuvent signifier qu'une chose : La potion donna avec succès à [Root.Monarch.GetName] l'immortalité d'un précurseur, ensemble avec quelques effets secondaires inattendus mais bienvenus."
 flavor_varaine.911.a:0 "Je me sens formidable !"
 flavor_varaine.921.t:0 "La Potion Ultime : Résultats Écailleux"
 flavor_varaine.921.d:0 "Ayant décidé d'utiliser le cœur du dragon comme source d'immortalité pour la potion, nos chercheurs furent finalement prêts à brasser.\n\nAu cours de quelques semaines, les alchimistes préparèrent méticuleusement les composants de base pour les potions, incluant la base de potion hautement distillée, les additifs, les stabilisants et tous autres ingrédients qu'ils avaient travaillé si dur à perfectionner. Puis, quand la potion centrale fut préparée, les alchimistes extrayèrent l'essence du cœur du dragon, la raffinèrent, et finalement l'imbuèrent dans la potion, la rendant complète. La potion finalisée fut apportée à [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui prit la potion et se retira dans [Root.Monarch.GetHerHis] quartiers.\n\nLe jour suivant, [Root.Monarch.GetName] ne quitta pas ses chambres pour le petit-déjeuner ni le déjeuner. Alors que le crépuscule se rapprochait de plus en plus, les alchimistes devinrent de plus en plus inquiets que la potion ait échoué catastrophiquement et que le dirigeant n'ait pas survécu au processus, mais l'espoir revint quand [Root.Monarch.GetName] annonça, à travers les portes de [Root.Monarch.GetHerHis] chambre, que [Root.Monarch.GetSheHe] avait une annonce, et que tous les membres de haut rang du gouvernement devaient être assemblés.\n\nSuivant la demande du [Root.Monarch.GetTitle], quand les conseillers et ministres les plus dignes de confiance se rassemblèrent près des chambres du dirigeant, les portes s'ouvrirent révélant un spectacle intéressant : Un kobold, portant les vêtements du [Root.Monarch.GetTitle], et prétendant que la potion avait eu quelques effets secondaires non intentionnels.\n\nAprès avoir confirmé l'identité du kobold comme [Root.Monarch.GetTitle] [Root.Monarch.GetName], et fait quelques tests, les chercheurs arrivèrent à une conclusion que la potion était effectivement un succès, cependant elle avait quelques effets secondaires inattendus, comme accorder à [Root.Monarch.GetName] des capacités magiques accrues, et plus notoirement, le transformer en kobold. Malgré cet effet secondaire inattendu, [Root.Monarch.GetName] semble avoir fait son deuil du résultat."
 flavor_varaine.921.a:0 "Pas comme nous l'attendions, mais nous pouvons travailler avec cela"
 flavor_varaine.931.t:0 "La Potion Ultime : Immortalité... et plus"
 flavor_varaine.931.d:0 "Ayant décidé d'utiliser le rituel nécromantique antique comme source d'immortalité pour la potion, nos chercheurs furent finalement prêts à brasser.\n\nAu cours de quelques semaines, les alchimistes préparèrent méticuleusement les composants de base pour les potions, incluant la base de potion hautement distillée, les additifs, les stabilisants et tous autres ingrédients qu'ils avaient travaillé si dur à perfectionner. Puis, quand la potion centrale fut préparée, plusieurs centaines d'individus, choisis parmi les prisonniers, dissidents politiques, et autres indésirables pour la nation, furent un par un soumis au rituel, les privant de leurs vies mais générant l'essence de vie brute qui fut alors raffinée, et imbuée dans la potion. La potion finalisée fut apportée à [Root.Monarch.GetTitle] [Root.Monarch.GetName], qui prit la potion et se retira dans [Root.Monarch.GetHerHis] quartiers.\n\nLe jour suivant, [Root.Monarch.GetName] émergea de [Root.Monarch.GetHerHis] chambres grandement changé. Pâle, émacié, et spectral, le visage du [Root.Monarch.GetTitle], bien que pas tout à fait comme celui d'un liche, émanait encore la même impression effrayante de non-vie, et l'aura de pouvoir nécromantique entourant [Root.Monarch.GetName] aida grandement à élever la sensation de malaise chez ceux qui [Root.Monarch.GetHerHim] virent. Même sans aucun test, tous les alchimistes semblent d'accord : La potion fonctionna, bien qu'à quel coût ?\n\nBien que la nouvelle du processus utilisé pour permettre la transformation de [Root.Monarch.GetName] soit sûre de sortir et causer un remue-ménage parmi les autres nations, c'est probablement le moindre de nos soucis."
 flavor_varaine.931.a:0 "L'immortalité n'est que le commencement..."
 
