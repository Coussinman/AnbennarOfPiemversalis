estate_artificers_conquer_damestear:0 "Conquérir [agenda_province.GetName]"
estate_artificers_conquer_damestear_desc:0 "Les [Root.GetArtificersName] ont jeté un regard envieux sur [agenda_province.GetName], une province produisant [agenda_province.GetTradeGoodsName] qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
