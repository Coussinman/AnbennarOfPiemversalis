 estate_acolytes:0 "Acolytes"
 estate_acolytes_desc:0 "Les Acolytes ne sont pas seulement les apprentis directs du Dragon Ascendant mais aussi les représentants directs de la volonté de leur maître à travers le Domaine Noir. La terre est divisée entre leurs dominions, et ils sont encouragés à rivaliser les uns contre les autres pour la faveur de leur maître, mais prenez garde, car au sein du Domaine Noir il doit y avoir un Maître qui détient le pouvoir... et des Acolytes pour le convoiter."
