 estate_disasters.17.t:0 "Les $estate_eunuchs_anb$ Se Libèrent"
 estate_disasters.17.d:0 "$MONARCH$ a permis aux $estate_eunuchs_anb$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont agi. Leur grande influence sur nos terres de Yanshen leur a permis de se séparer pour former un État entièrement nouveau."
 estate_disasters.17.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.17.b:0 "Nous retournerons à l'harmonie."
 estate_eunuchs_anb_disaster:0 "Indépendance des Eunuques"
 estate_eunuchs_anb_disaster_desc:0 "Les eunuques sont devenus si puissants qu'ils se sont séparés pour former un pays qui leur est propre, hors de notre contrôle."

 estate_privileges_and_agendas_events.3.ya:0 "La Proposition des [Root.GetEunuchsName]"
 estate_eunuchs_anb_develop_x:0 "Augmenter les Revenus Fiscaux à [agenda_province.GetName]"
 estate_eunuchs_anb_develop_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
 estate_eunuchs_anb_build_production_building_in_y:0 "Accroître l'Efficacité Productive à [agenda_province.GetName]"
 estate_eunuchs_anb_build_production_building_in_y_desc:0 "Les économistes parmi les [Root.GetEunuchsName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure productive de leur province. Ils affirment que les installations étendues qu'ils proposent accroîtraient grandement la prospérité de la province et du pays tout entier."
 estate_eunuchs_anb_build_university_in_y:0 "Construire une Université à [agenda_province.GetName]"
 estate_eunuchs_anb_build_university_in_y_desc:0 "Les [Root.GetEunuchsName] nous demandent de financer l'établissement d'une nouvelle université à [agenda_province.GetName], afin qu'ils puissent dispenser une éducation à toute une nouvelle génération d'administrateurs et de ministres."
 estate_eunuchs_anb_build_manufactory_in_y:0 "Construire une Manufacture à [agenda_province.GetName]"
 estate_eunuchs_anb_build_manufactory_in_y_desc:0 "Les [Root.GetEunuchsName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils prétendent que ce sera un investissement hautement profitable, doublant la production provinciale de [agenda_province.GetTradeGoodsName]."
 estate_eunuchs_anb_recover_stability:0 "Stabiliser le Pays"
 estate_eunuchs_anb_recover_stability_desc:0 "Les [Root.GetEunuchsName] aspirent à la stabilité. Ils nous exhortent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_eunuchs_anb_increase_stability:0 "Renforcer la Stabilité Nationale"
 estate_eunuchs_anb_increase_stability_desc:0 "Les [Root.GetEunuchsName] considèrent la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur la nécessité d'améliorer la gouvernance nationale afin que notre nation soit préservée de l'instabilité."
 estate_eunuchs_anb_reduce_overextension:0 "Réduire la Surexpansion"
 estate_eunuchs_anb_reduce_overextension_desc:0 "Les Eunuques affirment que les capacités gouvernementales de notre nation sont étirées jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
 estate_eunuchs_anb_hire_advisor:0 "Recruter un Conseiller Administratif"
 estate_eunuchs_anb_hire_advisor_desc:0 "Les [Root.GetEunuchsName] souhaitent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller administratif."
 estate_eunuchs_anb_fire_advisor:0 "Congédier notre Conseiller Administratif"
 estate_eunuchs_anb_fire_advisor_desc:0 "Le [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les Eunuques. Ils exigent que nous le congédions [Root.Adm_Advisor.GetHerHim] !"
 estate_eunuchs_anb_restore_currency:0 "Restaurer la Monnaie"
 estate_eunuchs_anb_restore_currency_desc:0 "Les [Root.GetEunuchsName] s'inquiètent de l'inflation que connaît [Root.GetUsableName]. Ils demandent qu'elle soit maîtrisée avant qu'elle ne devienne incontrôlable !"
 estate_eunuchs_anb_recovery_from_hyperinflation:0 "Se Remettre de l'Hyperinflation"
 estate_eunuchs_anb_recovery_from_hyperinflation_desc:0 "Les [Root.GetEunuchsName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent des mesures pour restaurer des prix stables !"
 estate_eunuchs_anb_get_cash:0 "Constituer un Trésor"
 estate_eunuchs_anb_get_cash_desc:0 "L'état pitoyable de nos coffres préoccupe grandement les Eunuques. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_eunuchs_anb_pay_off_loans:0 "Rembourser la Dette Nationale"
 estate_eunuchs_anb_pay_off_loans_desc:0 "Les [Root.GetEunuchsName] sont troublés par l'état des finances de notre nation. Ils nous pressent de réduire nos dépenses et de diminuer l'ampleur de nos dettes."
 estate_eunuchs_anb_relations_with_X:0 "Améliorer les relations avec [agenda_country.GetUsableName]"
 estate_eunuchs_anb_relations_with_X_desc:0 "Les [Root.GetEunuchsName] considèrent [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous recherchions des liens plus étroits avec eux."
 estate_eunuchs_anb_reduce_liberty_desire_in_x:0 "Réduire le Désir d'Indépendance à [agenda_country.GetUsableName]"
 estate_eunuchs_anb_reduce_liberty_desire_in_x_desc:0 "Les [Root.GetEunuchsName] voient des problèmes majeurs à la cour de [agenda_country.GetUsableName], ils demandent que nous nous assurions qu'ils soient moins rebelles, afin qu'ils puissent accomplir leur travail avec plus de succès."
 estate_eunuchs_anb_prosperity_in_x:0 "Assurer la prospérité de [agenda_province.GetName]"
 estate_eunuchs_anb_prosperity_in_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
 estate_eunuchs_anb_remove_devastation_in_x:0 "Soulager la dévastation à [agenda_province.GetName]"
 estate_eunuchs_anb_remove_devastation_in_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous soulagions les troubles de [agenda_province.GetName]."
 estate_eunuchs_anb_build_courthouse_in_y:0 "Étendre l'administration à [agenda_province.GetName]"
 estate_eunuchs_anb_build_courthouse_in_y_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans l'administration de [agenda_province.GetName]."
 estate_eunuchs_anb_support_independence:0 "Soutenir l'indépendance de [agenda_country.GetUsableName]"
 estate_eunuchs_anb_support_independence_desc:0 "Les [Root.GetEunuchsName] nous exhortent à soutenir l'indépendance du sujet de notre rival, [agenda_country.GetUsableName]."
 estate_eunuchs_anb_protect_our_culture:0 "Protéger nos Frères de Sang"
 estate_eunuchs_anb_protect_our_culture_desc:0 "Les [Root.GetEunuchsName] demandent que nous prenions des mesures pour protéger nos frères de sang à [agenda_province.GetName]."
 estate_eunuchs_anb_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
 estate_eunuchs_anb_vassalise_vulnerable_country_desc:0 "Les [Root.GetEunuchsName] demandent que nous vassalisions [agenda_country.GetUsableName], avant qu'un de nos rivaux ne le puisse."
 estate_eunuchs_anb_annex_subject:0 "Annexer [agenda_country.GetUsableName]"
 estate_eunuchs_anb_annex_subject_desc:0 "Les [Root.GetEunuchsName] demandent que nous annexions notre sujet [agenda_country.GetUsableName]."

