estate_church_tolerance_heathen_mates:0 "Tolérance envers les Compagnons Païens"
estate_church_tolerance_heathen_mates_desc:0 "En compensation pour céder une partie de leur autonomie reproductive à nous, nous garantirons l'autonomie religieuse de nos compagnons et de leurs peuples. Cela aidera à réduire les conflits religieux afin que nos chasseresses puissent éviter de s'inquiéter de la stabilité de leurs nids et se concentrer pleinement sur la Chasse."

estate_church_protected_burials:0 "Sépultures Protégées"
estate_church_protected_burials_desc:0 "Les goules sont des morts-vivants voraces qui cherchent à festoyer sur des cadavres. Les champs de bataille et les cimetières sont mûrs pour la cueillette et peuvent attirer les goules, mais en aidant nos prêtres dans les rites et cérémonies funéraires, nous pouvons prévenir les chances qu'une telle chose se produise."

