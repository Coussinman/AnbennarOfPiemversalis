 #Artificers Privileges
 estate_artificers_organization_international_gommo:0 "Organisation Artificier : Chercheurs Brillites"
 estate_artificers_organization_international_gommo_desc:0 "La Société des Inventeurs Brillants (ou \"Brillites\" en abrégé) est une organisation internationale d'excentriques, de génies et d'inadaptés. Ils donnent à leurs artificiers une liberté créative complète, leur permettant d'inventer rapidement... et sans supervision. Travailler avec les Brillites, c'est placer sa confiance dans quelque chose qu'on ne peut jamais contrôler.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_independent_unions:0 "Organisation Artificier : Chercheurs Mécanistes"
 estate_artificers_organization_independent_unions_desc:0 "Les Guildes Mécanistes constituent une coalition lâche d'artisans et d'ingénieurs de tout le pays. Ils placent l'utilité au-dessus de tout, apportant des améliorations raisonnables à des machines déjà raisonnables. Travailler avec les Mécanistes, c'est prioriser la praticité.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_organization_state:0 "Organisation Artificier : Chercheurs Thaumaturges"
 estate_artificers_organization_state_desc:0 "Les Techno-Thaumaturges sont autant des philosophes que des inventeurs, voyant l'artisanat magique comme simplement une branche plus scientifique de la magie traditionnelle. Travailler avec les Techno-Thaumaturges, c'est les avoir qui créent lentement, délibérément et consciencieusement tout ce que l'état veut qu'ils créent.\n\n[Root.getArtificeryBreakdownShort]"

 estate_artificers_organization_ravelian_control:0 "Organisation Artificier : Ravelienne"
 estate_artificers_organization_ravelian_control_desc:0 "Les artificiers de ce pays sont supervisés par l'Église Ravelienne. L'artisanat magique est vu comme une œuvre sainte, et comme un moyen de distribuer la magie (qu'ils croient avoir été volée) au peuple commun.\n\n[Root.getArtificeryBreakdownShort]"
 
 estate_artificers_siegecraft:0 "Art du Siège Artificier"
 estate_artificers_siegecraft_desc:0 "Les [Root.GetArtificersName] peuvent créer de puissants artefacts magiques tant pour la destruction que pour la protection. Il est logique qu'ils soient ceux qui conduisent et défendent contre les sièges."
 estate_artificers_loyalty_privilege:0 "Autonomie Artificière Accrue"
 estate_artificers_loyalty_privilege_desc:0 "Si nous leur permettons la liberté de décider de leurs propres affaires comme ils le souhaitent, les [Root.GetArtificersName] montreront sûrement un plus grand soutien pour nos autres politiques."
 monopoly_privileges.12.artificers:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetArtificersName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de damestear. Cependant, les [Root.GetArtificersName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 estate_artificers_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
 estate_artificers_monopoly_of_relics:0 "Monopole sur les Reliques Précurseurs"
 estate_artificers_monopoly_of_relics_desc:0 "Les reliques précurseurs sont encore remplies de mystère et de connaissance oubliée, même après mille ans. Il est juste que les artificiers les monopolisent, afin qu'ils puissent déverrouiller les mystères anciens qui furent perdus il y a si longtemps."
 MONOPOLY_INCOME_PRECURSOR_RELICS_DESC:0 "de la production de reliques précurseurs."
 estate_artificers_monopoly_of_relics_effect_tooltip:2 "§RAucun revenu des §YReliques Précurseurs§!§!"
 estate_artificers_monopoly_of_relics_revoke_tooltip:0 "Les revenus de production des §YReliques Précurseurs§! sont restaurés"
 estate_artificers_monopoly_of_relics_mod:0 "Monopole sur les Reliques Précurseurs"
 desc_estate_artificers_monopoly_of_relics_mod:0 "L'état a accordé aux [Root.Owner.GetArtificersName] les droits de monopole sur l'excavation de reliques précurseurs."
 monopoly_privileges.14.t:0 "Extension du Monopole sur les Reliques Précurseurs"
 monopoly_privileges.14.d:0 "Le monopole sur les reliques précurseurs que nous avons accordé aux [Root.GetArtificersName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de l'excavation de reliques précurseurs. Cependant, les [Root.GetArtificersName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.14.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur les Reliques Précurseurs§!."
 
