#Naga Diet
 estate_privileges_and_agendas_events.14.title:0 "La Diète des Serpents"
 estate_privileges_and_agendas_events.14.desc:0 "Le principe sur lequel opère le conseil Naga est que même vous, honoré [Root.Monarch.GetTitle], devez parfois transpirer. La chambre est de pierre, car toutes ces chambres sont choisies parmi les lieux grands ou anciens, lourdes du poids de tant de millénaires d'hommes-lézards. C'est un endroit qui n'existerait pas sans l'organisation des mortels, un lieu qui connaît l'héritage que nous avons tous reçu des dieux. Le sentez-vous, [Root.Monarch.GetTitle] ? Ressentez-vous la peur d'un parent pour notre plan orphelin ?\n\nCeci n'est pas un petit rassemblement de villageois, où chaque paysan crie sa doléance dans la foule. C'est un processus ancien de Discernement, et les Naga rassemblés ici ne sont pas des nourrices. Ne confondez pas ceci avec une récitation de classe. Les Naga assemblés ici ne vous puniront ni pour avoir dormi durant vos leçons, ni ne tapoter votre tête en louange pour votre application. Vous êtes un [Root.Monarch.GetTitle], pas un enfant.\n\nLes Naga parlent."
 estate_privileges_and_agendas_events.14.a:0 "Je pense que je comprends"

#Naga Personality Event
 church_naga_estate_events.1.t:0 "L'Œil du Serpent"
 church_naga_estate_events.2.t:0 "L'Œil du Serpent"
 church_naga_estate_events.2.d:0 "Même maintenant, ils ne vous flatteront pas. Le leur est le devoir sacré de prévenir Tsishagya, la folie de l'unique. Ils vous surveilleront pour cela, [Root.Monarch.GetTitle]. Vous ne passerez plus jamais inaperçu.\n\nUn temps viendra bientôt où vous devrez une fois de plus retourner aux lieux lourds et faire vos preuves, mais pour l'instant les nagas sont ancrés dans votre dos. Cent millénaires de stratégie lézard-folk s'ouvrent à vous d'une simple question, tandis que la noblesse rurale, cajolée par leurs nagas locaux, est soudain empressée de proposer sa main-d'œuvre pour vos efforts logistiques. Pour le bon [Root.Monarch.GetTitle], celui qui garde toujours un œil sur la Tempête à venir, les Nagas risqueront même leur propre sang exalté.\n\nPrenez garde - le prochain test que vous imposent les Nagas se révélera plus rigoureux."
 church_naga_estate_events.2.a:0 "Les choses fonctionnent simplement mieux maintenant."
 church_naga_estate_events.2.b:0 "Passer les Événements de Personnalité Naga à l'avenir"

 church_naga_estate_events.3.t:0 "L'Œil du Serpent"
 church_naga_estate_events.4.t:0 "L'Œil du Serpent"
 church_naga_estate_events.4.d:0 "Même maintenant, ils ne vous flatteront pas. Le leur est le devoir sacré de prévenir Tsishagya, la folie de l'unique. Ils vous surveilleront pour cela, [Root.Monarch.GetTitle]. Vous ne passerez plus jamais inaperçu.\n\nUn temps viendra bientôt où vous devrez une fois de plus retourner aux lieux lourds et faire vos preuves, mais pour l'instant la bonne volonté coule librement comme la Rivière. À chaque réunion que vous tenez, un courtisan naga s'attarde à votre épaule, murmurant détails et informations par lesquels vous pourriez mieux charmer le pétitionnaire. Les nobles récalcitrants sont visités poliment, les émissaires briefés en votre faveur. Beaucoup de ce qu'ils font, vous le savez, se trouve hors de votre vue directe.\n\nPrenez garde - le prochain test que vous imposent les Nagas se révélera plus rigoureux."
 church_naga_estate_events.4.a:0 "Les choses fonctionnent simplement mieux maintenant."
 church_naga_estate_events.4.b:0 "Passer les Événements de Personnalité Naga à l'avenir"

 church_naga_estate_events.5.t:0 "L'Œil du Serpent"
 church_naga_estate_events.6.t:0 "L'Œil du Serpent"
 church_naga_estate_events.6.d:0 "Même maintenant, ils ne vous flatteront pas. Le leur est le devoir sacré de prévenir Tsishagya, la folie de l'unique. Ils vous surveilleront pour cela, [Root.Monarch.GetTitle]. Vous ne passerez plus jamais inaperçu.\n\nUn temps viendra bientôt où vous devrez une fois de plus retourner aux lieux lourds et faire vos preuves, mais pour l'instant vous jouissez d'une navigation calme. Dans chaque province de votre royaume, les riches sont encouragés à investir dans le statu quo, thésaurisant un peu moins contre des jours plus sombres. Les nagas locaux prêchent au sujet des anciennes prescriptions contre la rétention de taxe à son dirigeant légitime, soulignant le devoir et le service envers ses concitoyens. De tels courants souterrains, vous le savez, peuvent se révéler plus puissants qu'on ne s'y attend.\n\nPrenez garde - le prochain test que vous imposent les Nagas se révélera plus rigoureux."
 church_naga_estate_events.6.a:0 "Les choses fonctionnent simplement mieux maintenant."
 church_naga_estate_events.6.b:0 "Passer les Événements de Personnalité Naga à l'avenir"

 church_naga_estate_events.7.t:0 "L'Œil du Serpent"
 church_naga_estate_events.8.t:0 "L'Œil du Serpent"
 church_naga_estate_events.8.d:0 "Même maintenant, ils ne vous flatteront pas. Le leur est le devoir sacré de prévenir Tsishagya, la folie de l'unique. Ils vous surveilleront pour cela, [Root.Monarch.GetTitle]. Vous ne passerez plus jamais inaperçu.\n\nUn temps viendra bientôt où vous devrez une fois de plus retourner aux lieux lourds et faire vos preuves, mais pour l'instant vous régnez en Souverain. Les enseignements collectés de cent mille années sont présentés pour votre examen, votre réseau de Nagas triant efficacement le banal du saillant. Ils servent d'extensions de vos sens, un moyen par lequel vous pourriez percevoir le monde toujours plus complètement. Parfois, on a l'impression qu'ils connaissent vos désirs avant même que vous ne pensiez à les formuler.\n\nPrenez garde - le prochain test que vous imposent les Nagas se révélera plus rigoureux."
 church_naga_estate_events.8.a:0 "Les choses fonctionnent simplement mieux maintenant."
 church_naga_estate_events.8.b:0 "Passer les Événements de Personnalité Naga à l'avenir"
