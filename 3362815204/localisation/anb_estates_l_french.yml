#Privilèges des Mages
estate_mages_organization_magisterium:0 "Organisation des Mages : Magisterium"
estate_mages_organization_magisterium_desc:0 "Les mages de ce pays sont organisés sous le Magisterium, un organe directeur mondial pour les mages basé à Anbennar. Les mages ici, connus sous le nom de Magisters, ont accès à la vaste réserve de ressources du Magisterium, mais doivent équilibrer les loyautés entre leur pays de résidence et le Magisterium lui-même.\n\n§TVos §YRelations§! avec le §YMagisterium§!, si elles existent, affecteront la §YLoyauté§! £estate_loyalty£ du domaine.§!"
estate_mages_organization_state:0 "Organisation des Mages : État"
estate_mages_organization_state_desc:0 "Ce pays possède une communauté magique forte et influente qui existe en tant que bureau de l'État, similaire aux cours ou à l'armée. L'éducation magique au sein des institutions gérées par l'État est promue, et les mages migrants doivent être approuvés par l'État avant que leur art soit autorisé."
estate_mages_organization_guilds:0 "Organisation des Mages : Guildes"
estate_mages_organization_guilds_desc:0 "L'appartenance et l'éducation magiques appartiennent à diverses guildes de toutes tailles qui fonctionnent avec une autonomie relative."
estate_mages_organization_religious:0 "Organisation des Mages : Religieuse"
estate_mages_organization_religious_desc:0 "Le [Root.GetClergyName] supervise la magie dans ce pays."
estate_mages_organization_orda_aldresia:0 "Organisation des Mages : Orda Aldresia"
estate_mages_organization_orda_aldresia_desc:0 "Les mages de notre pays sont organisés sous la prestigieuse Orda Aldresia. Fondée après la Croisade Aldresienne par un disciple inconnu du héros Aldresia qui a été mortellement blessé en tuant Canrec le Profanateur, l'Empereur Marion a conclu un pacte avec l'Ordre en 1221. Prêtant un serment ancien, Orda Aldresia a juré de protéger l'Empire jusqu'à leur dernier souffle."
estate_mages_battlemage_academies:0 "Académies de Mages de Bataille"
estate_mages_battlemage_academies_desc:0 "L'établissement d'académies dédiées à la formation des mages de bataille nous permettrait de déployer des mages plus puissants et connaisseurs dans l'art de la guerre."
estate_mages_reduced_research_regulations:0 "Réglementations de Recherche Réduites"
estate_mages_reduced_research_regulations_desc:0 "L'étude magique a toujours été quelque chose nécessitant de grands soins et efforts, de peur que notre monde ne soit menacé par des choses au-delà de notre pouvoir, ou des connaissances acquises à un coût grave. Bien sûr, cela est également vu comme une surveillance inutile par certains mages, donc assouplir nos propres règles ou réglementations dans notre pays pourrait s'avérer bénéfique pour gagner leur faveur."
estate_mages_monstrous_explorers:0 "Exploration Magique"
estate_mages_monstrous_explorers_desc:0 "En laissant ceux qui sont doués de magie diriger nos explorateurs, ils peuvent utiliser à la fois la divination pour révéler des lieux et l'enchantement pour pacifier les locaux."
estate_mages_monopoly_of_damestear:0 "Monopole sur le Damestear"
estate_mages_monopoly_of_damestear_desc:0 "Puisque le damestear est vital pour la magie puissante, il est naturel que les [Root.GetMagesName] administrent sa production."
MONOPOLY_INCOME_DAMESTEAR_DESC:0 "de la production de damestear."
estate_mages_monopoly_of_damestear_effect_tooltip:2 "§RAucun revenu de §Ydamestear§!§!"
estate_mages_monopoly_of_damestear_revoke_tooltip:0 "Le revenu de production de §Ydamestear§! est restauré"
estate_mages_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
desc_estate_mages_monopoly_of_damestear_mod:0 "L'État a accordé aux [Root.Owner.GetMagesName] des droits de monopole sur la production de damestear."
monopoly_privileges.12.t:0 "Extension du Monopole sur le Damestear"
monopoly_privileges.12.d:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetMagesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de damestear. Cependant, les [Root.GetMagesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.12.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur le Damestear§!."
estate_mages_cast_spells:0 "Lancer des Sorts"
estate_mages_cast_spells_desc:0 "Les [Root.GetMagesName] peuvent lancer une grande variété de magie pour bénéficier à notre nation... pour un prix."
estate_mages_patronage_of_the_magical_arts:0 "Mécénat des Arts Magiques"
estate_mages_patronage_of_the_magical_arts_desc:0 "La vie d'un mage est double : d'une part, une vie de connaissance coûtant des milliers et des milliers de couronnes en tomes et réactifs. D'autre part, utiliser ce pouvoir pour gagner de l'influence, du pouvoir et le soutien de ceux qui ont de l'influence.\n\nEn offrant un mécénat à ceux qui se sont prouvés, nous sommes capables de gagner la loyauté du domaine et d'augmenter leur capacité à servir nos besoins dans le domaine de la magie."
estate_wyvernheart_subservient_artificers:0 "Artificiers Subordonnés"
estate_wyvernheart_subservient_artificers_desc:0 "Les Artificiers Immortels accueillis dans [Root.GetName] ont prêté allégeance aux mages et leur pouvoir est maintenu en échec. Ils sont libres de faire des recherches sans se limiter aux contraintes mondaines et nous pouvons récolter les bénéfices de leurs expériences librement."
estate_wyvernheart_subservient_artificers_tt:0 "En accordant ce privilège, nous sommes §Rverrouillés§! hors de l'artificerie indépendante.\nLes §YCompagnies de Sang Brûlant§! obtiennent §G-10% de dégâts de moral§! et §G+10% de dégâts de feu§! infligés."
estate_wyvernheart_floodborn_council:0 "Le Conseil des Nés des Inondations"
estate_wyvernheart_floodborn_council_desc:0 "Les Nés des Inondations de Wyvernheart ont été assemblés en un grand conseil qui dirige l'administration de la nation et vote sur les décisions à présenter au Souverain qui a le dernier mot en toutes matières."
estate_wyvernheart_floodborn_council_tt:0 "En accordant ce privilège, notre dirigeant et le domaine étudieront la magie §G25%§! plus rapidement et nos §Ysorciers de guerre§! auront §G+1 de Manœuvre§!."

cast_spell_effect_tt:0 "\nPlus l'§YInfluence du Domaine§! £estate_influence£ est élevée, plus les sorts seront §Ypuissants ou longs§!, à §g(0 - 33) (33 - 66) (66 - 100)§! £estate_influence£ respectivement."

building_mage_tower:0 "Tour de Mage"
building_mage_tower_godlost:0 "Forge de Korashi"
building_mage_tower_desc:0 "§TPosséder au moins §Y1§! Tour de Mage augmentera l'£estate_influence£ des §YDomaines des Mages§!.\n"

#Agendas des Mages
estate_privileges_and_agendas_events.3.ma:0 "La Proposition des [Root.GetMagesName]"
estate_mages_fire_advisor:0 "Licencier notre [Root.Adm_Advisor.GetTitle]"
estate_mages_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] n'est clairement pas apte à conseiller notre [Root.Monarch.GetTitle]. Les [Root.GetMagesName] suggèrent que [Root.Adm_Advisor.GetSheHe] soit licencié, permettant à un Mage de Cour de prendre éventuellement sa place."
estate_mages_relations_with_magisterium:0 "Améliorer les Relations avec [A85.GetName]"
estate_mages_relations_with_magisterium_desc:0 "Puisque le [A85.GetName] est l'organe de contrôle de la magie dans l'Empire, les [Root.GetMagesName] recommandent que nous cherchions des liens plus étroits avec eux."
estate_mages_relations_with_pro_mage_countries:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
estate_mages_relations_with_pro_mage_countries_desc:0 "Les [Root.GetMagesName] ont formé une relation étroite avec leurs homologues dans [agenda_country.GetUsableName], et recommandent que nous fassions de même au niveau national."
estate_mages_spy_on_rival:0 "Espionner [agenda_country.GetUsableName]"
estate_mages_spy_on_rival_desc:0 "Les [Root.GetMagesName] sont préoccupés par la menace posée par nos rivaux dans [agenda_country.GetUsableName]. Ils recommandent que nous les espionnions afin d'apprendre ce qu'ils préparent."
estate_mages_build_university_in_y:0 "Construire une Université dans [agenda_province.GetName]"
estate_mages_build_university_in_y_desc:0 "Les [Root.GetMagesName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les meilleurs esprits du pays puissent bénéficier de leur enseignement."
estate_mages_conquer_damestear:0 "Conquérir [agenda_province.GetName]"
estate_mages_conquer_damestear_desc:0 "Les [Root.GetMagesName] ont jeté un regard envieux sur [agenda_province.GetName], une province produisant [agenda_province.GetTradeGoodsName] qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
estate_mages_conquer_precursor_relics:0 "Conquérir [agenda_province.GetName]"
estate_mages_conquer_precursor_relics_desc:0 "Les [Root.GetMagesName] ont jeté un regard envieux sur [agenda_province.GetName], une province produisant [agenda_province.GetTradeGoodsName] qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
estate_mages_build_fort_building_on_damestear:0 "Fortifier [agenda_province.GetName]"
estate_mages_build_fort_building_on_damestear_desc:0 "Les [Root.GetMagesName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils soutiennent qu'il est impératif de protéger le [agenda_province.GetTradeGoodsName] dans cette province contre les attaques."
estate_mages_build_fort_building_on_precursor_relics:0 "Fortifier [agenda_province.GetName]"
estate_mages_build_fort_building_on_precursor_relics_desc:0 "Les [Root.GetMagesName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils soutiennent qu'il est impératif de protéger le [agenda_province.GetTradeGoodsName] dans cette province contre les attaques."
