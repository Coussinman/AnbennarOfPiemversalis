#Lizardfolk Estates

estate_ankashyi:0 "Ankashyi"
estate_ankashyi_desc:0 "Cet État représente les familles royales de lizardfolk de votre État. Leur statut vient de leurs ancêtres, dont les grands exploits au combat ont accordé à leur lignée des positions de pouvoir. Ankashyi est un ancien mot lizardfolk pour guerrier, et ils sont toujours attendus pour diriger en temps de conflit s'ils veulent maintenir leur statut."
estate_nagas:0 "Nagas"
estate_nagas_desc:0 "Cet État représente le conseil des nagas dans votre nation. Les mutations sont courantes parmi les lizardfolk, mais aucune n'a détenu le même niveau de pouvoir et d'influence que les nagas - de longs êtres semblables à des serpents avec une puissante puissance magique latente. Les nagas sont interdits de diriger directement une nation, agissant plutôt comme des guides religieux pour leur peuple, bien que cela ne les ait en aucun cas empêchés d'avoir une influence politique surdimensionnée."
estate_hashaz:0 "Hashaz"
estate_hashaz_desc:0 "Cet État représente les nombreux artistes de notre nation. Ceux-ci sont le plus souvent des bardes, mais l'art prend de nombreuses formes, des peintres aux écrivains en passant par les sculpteurs et bien d'autres encore. Consommer de l'art est la manière dont les lizardfolk Zaradyrra apaisent la rage sanguinaire, donc naturellement les plus grands artistes d'une nation ont un pouvoir et une influence significatifs."

#Inner Conflicts Privileges

estate_nobility_overreliance_on_mercenaries:0 "Trop grande dépendance aux mercenaires"
estate_nobility_overreliance_on_mercenaries_desc:0 "À l'apogée de leur empire, Karassk a commencé à dépendre fortement des mercenaires, gardant l'armée régulière comme une petite unité de force d'élite. Leur pouvoir s'est encore renforcé alors que l'empire déclinait."
estate_church_war_of_colours_imperial_green:0 "Guerre des Couleurs - Vert Impérial"
estate_church_war_of_colours_imperial_green_desc:0 "Karassk abandonnant Khugra lorsqu'elle était assiégée par les tribus barbares du nord a créé une instabilité durable dans la ville. Le vide de pouvoir a conduit à diverses cliques au sein de Khugra se battant pour le pouvoir.\n\nLe Parti Vert sont des fanatiques religieux, soutenus par les Nagas, qui croient que Sykar Riverclaw et sa lignée vont forger l'empire final dans les cendres du 332ème. Ils croient que c'est notre devoir de soutenir le destin."
estate_nobility_graceful_rule:0 "Règle Gracieuse"
estate_nobility_graceful_rule_desc:0 "'Règle Gracieuse' est une politique infâme adoptée par les derniers empereurs Anzara. Son intention était de noyer la cour de Zeratas dans le luxe et, par son influence, de faire accepter leur règle par les tribus et les cités-États. Même après une défaite dévastatrice aux mains de Sykar Riverclaw, les vestiges de la noblesse de l'empire Anzara continuent de dépenser plus d'argent en art et en plaisirs qu'en économie et en armée de Zerat."
estate_nobility_scaleguard_minor_houses:0 "Maisons Mineures Scaleguard"
estate_nobility_scaleguard_minor_houses_desc:0 "La dynastie Scaleguard a régné sur l'empire Anzara pendant plus d'un siècle. Beaucoup disent que chaque citoyen de Zerat a au moins une goutte de sang Scaleguard en lui. Cela peut ne pas être vrai, mais la liste des héritiers de l'empire Anzara compte des centaines, voire des milliers de lizardfolk."
estate_nobility_nazhyn_princes:0 "Princes Nazhyn"
estate_nobility_nazhyn_princes_desc:0 "Avec le commerce nazhyn de Nazhni devenant lentement la principale source de revenus de la ville, de nombreux nouveaux commerçants ont reçu des titres de noblesse. Ces nobles nouveaux riches sont regardés de haut par l'ancienne noblesse, qui estime que ces soi-disant 'princes' manquent de tout le décorum attendu d'un noble, notamment leur inexpérience totale en matière militaire."
estate_nobility_bulwark_against_ashhana:0 "Le Rempart contre Ashhana"
estate_nobility_bulwark_against_ashhana_desc:0 "Yassa a été assiégée par Ashhana d'innombrables fois. Ses défenses ont été construites progressivement sur des siècles, bien qu'au détriment de tout plan pour une offensive nationale. Seule la défaite de toute menace immédiate pourrait convaincre les commandants militaires de Yassa de reconsidérer leur doctrine."
estate_nobility_forgotten_city:0 "Ville Oubliée"
estate_nobility_forgotten_city_desc:0 "Karshyr a été une ville sans importance pour la plupart de son histoire, considérée par la plupart comme un ajout à Karassk. Nous devons laisser notre ville briller pour être remarquée."
estate_nobility_besieged_heart:0 "Cœur Assiégé"
estate_nobility_besieged_heart_desc:0 "Shalazar et Shangra sont deux anciennes villes de lizardfolk, assiégées par des étrangers - Tanizu à l'est, Ashhana à l'ouest, Baashidi au sud, et le mal dans le marais au nord. Bien que les lizardfolk Rhada soient un groupe robuste, une telle vigilance constante a un drain régulier sur la volonté."
estate_church_memories_of_black_needles:0 "Mémoires des Aiguilles Noires"
estate_church_memories_of_black_needles_desc:0 "Même au sommet de leurs pouvoirs, d'autres nations de lizardfolk ont refusé de reconnaître Karassk comme le 333ème Empire. Une grande partie de cela est due aux souvenirs durables de la pluie d'aiguilles noires dans le ciel après que le roi Karaz VII Chercheur de Dieu ait stupidement fait exploser le Zatsarya d'Ashuzal, laissant la flèche sainte une ombre de sa grandeur passée."
estate_nobility_war_of_colours_defeated_red:0 "Guerre des Couleurs - Rouge Défait"
estate_nobility_war_of_colours_defeated_red_desc:0 "Karassk abandonnant Khugra lorsqu'elle était assiégée par les tribus barbares du nord a créé une instabilité durable dans la ville. Le vide de pouvoir a conduit à diverses cliques au sein de Khugra se battant pour le pouvoir.\n\nLe Parti Rouge, favorisé par la noblesse, veut plier le genou devant Asarta et leur leader, le conquérant ambitieux Katyradz. Ils croient que c'est le seul moyen d'assurer la survie de Khugra, car entrer en conflit avec leurs puissantes armées entraînerait sûrement notre perte.\n\nSi Katyradz échoue dans sa mission cependant, les membres de ce parti changeront sûrement d'allégeance envers les vestiges victorieux de l'Empire Karasskas, car ils valorisent la puissance militaire par-dessus tout."
estate_church_state_loyal_nagas:0 "Nagas Loyaux à l'État"
estate_church_state_loyal_nagas_desc:0 "À la suite de nombreuses défaites militaires, les nagas d'Anzara, qui occupaient une position très influente dans la nation depuis des siècles, ont commencé à comploter contre l'empire. Ils croyaient que, après sa chute, le fabuleux empire final émergerait de ses cendres. Lorsque leur complot a été révélé, de nombreux nagas ont perdu leur statut spécial et ont été purgés ou expulsés. Les quelques nagas restants ont prêté serment de loyauté à l'Empire Anzara et ont chaque mouvement observé."
estate_church_struggle_against_nagas:0 "Lutte contre les Nagas"
estate_church_struggle_against_nagas_desc:0 "Shangra a longtemps résisté à l'influence des Nagas. Ils les voyaient comme une menace pour l'autorité de la famille régnante. Dans leur animosité cependant, ils ont perdu de vue la main stabilisatrice qu'un naga peut avoir en guidant le peuple en matière de foi et de droit."
estate_church_questions_of_succession:0 "Question de Succession"
estate_church_questions_of_succession_desc:0 "Le premier-né du roi Itros Moonwarden était un naga. Nommé Zazhar, ils étaient interdits de monter sur le trône, selon la tradition des lizardfolk. Cependant, avec presque toute la famille royale périssant pendant le siège de Shalazar par les forces de Zulbur enragées, Zazhar est le seul candidat restant dans la lignée Moonwarden. Un naga, accédant au trône, serait sans précédent. Sûrement le roi peut trouver une autre option ?"
estate_burghers_merchants_of_narasad:0 "Marchands de Narasad"
estate_burghers_merchants_of_narasad_desc:0 "Des marchands puissants de la ville de Narasad ont fait fortune en prêtant de l'argent à l'empire Karasskas en déclin. Maintenant, l'empire a presque un siècle de dettes dues à ces familles de marchands."
estate_burghers_war_of_colours_treacherous_gold:0 "Guerre des Couleurs - Or Traître"
estate_burghers_war_of_colours_treacherous_gold_desc:0 "Karassk abandonnant Khugra lorsqu'elle était assiégée par les tribus barbares du nord a créé une instabilité durable dans la ville. Le vide de pouvoir a conduit à diverses cliques au sein de Khugra se battant pour le pouvoir.\n\nLe Parti Doré croit que subjuguer la nation aux marchands de Nazhni est le seul moyen d'avancer. Ces marchands sangsues contrôlent déjà de nombreux districts riches de la ville, vendus à eux après la défaite humiliante que le nouvellement indépendant Khugra a subie contre la flotte de Nazhni."
estate_burghers_nazhyn_wars:0 "Guerres Nazhyn"
estate_burghers_nazhyn_wars_desc:0 "Avec le commerce nazhyn de Nazhni devenant lentement la principale source de revenus de la ville, de nombreux marchands cherchent à contrôler son flux entrant et sortant de la ville. Certains commerçants ambitieux ont établi des organisations secrètes et des armées personnelles, qui se battent dans l'ombre pour le contrôle du commerce nazhyn."
estate_burghers_the_council_of_ignorance:0 "Conseil de l'Ignorance"
estate_burghers_the_council_of_ignorance_desc:0 "Un conseil formé des membres les plus sots, mondains et fous de la société était une décision assez controversée pour le moins. Beaucoup ont regardé Yassa de haut pour avoir établi cette institution... jusqu'à ce qu'elle commence à porter ses fruits."
estate_burghers_city_in_ruins:0 "Ville en Ruines"
estate_burghers_city_in_ruins_desc:0 "L'ancienne capitale de l'empire des lizardfolk n'est plus que l'ombre d'elle-même. Assiégée et saccagée à maintes reprises par ses ennemis, des quartiers entiers de la ville ont été conquis par la jungle et à peine peuplés par ses citoyens. De nombreux monstres dangereux habitent maintenant les ruines de la ville, rendant la réclamation assez dangereuse."
estate_mages_mage_fleet:0 "Mages dans la Flotte"
estate_mages_mage_fleet_desc:0 "Les flottes de Karshyr sont traditionnellement équipées de hydromanciens qualifiés pour aider les flottes. Bien que cela rende leurs voyages à travers la Mer des Écailles beaucoup plus faciles, il n'y a que tant de hydromanciens disponibles à un moment donné. Cela a créé une tension sur notre flotte, car les marins refusent de monter à bord d'un navire sans un hydromancien à bord."
estate_mages_young_tower_of_magic:0 "Jeune Tour de Magie"
estate_mages_young_tower_of_magic_desc:0 "Shangra a longtemps résisté à l'influence des Nagas. Ils les voyaient comme une menace pour l'autorité de la famille régnante. Sans les Nagas cependant, la recherche magique a grandement souffert, car les nagas sont une source majeure de connaissances et de prouesses magiques. Maintenant, nous devons construire notre propre base de connaissances magiques."
estate_mages_archaic_traditions:0 "Traditions Archaiques"
estate_mages_archaic_traditions_desc:0 "Les Chanteurs de Lames sont l'unité la plus respectée et prestigieuse au sein de notre Ordre. Ils s'entraînent et étudient pour perfectionner notre forme de combat Diranbe emblématique que nous utilisons et ont un poids disproportionné sur notre militaire. Cependant, leurs méthodes et points de vue sont archaïques alors que de nouvelles inventions et tactiques militaires remettent en question nos styles anciens."
#Mutation Privileges

estate_church_naga_mutation:0 "§ONaga§!"
estate_church_naga_mutation_desc:0 "Les Nagas sont le clergé et les leaders spirituels de la foi Anzalkatsa. Ils sont une mutation rare des lizardfolk, possédant des corps semblables à des serpents. En échange de leur manque de membres, les nagas possèdent plutôt un potentiel magique incroyable, compensant pleinement leurs corps manquants."
estate_church_abundance_of_nagas_mutation:0 "§OL'Abondance des Nagas§!"
estate_church_abundance_of_nagas_mutation_desc:0 "Tout au long de son histoire, Shalazar a été célèbre pour avoir le plus de nagas parmi la population de toute ville. Le talent magique inné des Nagas et leur guidance religieuse sont un atout précieux pour toute nation de lizardfolk. Cependant, l'influence qu'ils exercent sur la politique d'un pays est également prononcée."
estate_burghers_ashhana_mutation:0 "§OAshhana§!"
estate_burghers_ashhana_mutation_desc:0 "Les Ashhana sont des mutations redoutables des lizardfolk. Ils sont apparus pour la première fois de la Shadowswamp il y a plus d'un millénaire, et de nombreuses histoires entourent leur origine. Ils possèdent des corps massifs et musclés et des visages de crocodile et sont connus pour leur mauvais caractère et leur force remarquable."
estate_burghers_zganaga_mutation:0 "§OZganaga§!"
estate_burghers_zganaga_mutation_desc:0 "Aussi connus sous le nom de 'nagas mineurs', les Zganaga sont de petits lizardfolk semblables à des serpents qui se différencient de leurs cousins plus grands en possédant deux bras et en manquant de capuchons. On les trouve principalement à Golkhas et Tika Rakata, ils possèdent encore une partie de la même puissance magique que leurs grands frères. Ils manquent cependant de l'importance religieuse de leurs cousins, et trouvent plutôt souvent du travail dans l'espionnage et comme infiltrateurs efficaces des garnisons ennemies."
estate_nobility_boaga_mutation:0 "§OBoaga§!"
estate_nobility_boaga_mutation_desc:0 "Les Nagas à Abussanik ont été particulièrement affligés par la malédiction du sang. Ils sont devenus beaucoup plus grands que le naga moyen, devenant plus semblables à des boas et agressifs, leur permettant de constricter et d'avaler un Ashhana entièrement développé. En raison de leur physique, ils sont souvent déployés comme de grands assassins silencieux et embusqués dans l'armée ou comme redoutables exécuteurs parmi les sujets."
estate_nobility_trazoskala_mutation:0 "§OTrazoskala§!"
estate_nobility_trazoskala_mutation_desc:0 "Les lizardfolk à trois yeux peuvent être trouvés à Zatal, où la plupart de la population possède cette mutation inhabituelle mais très bénéfique. L'organe supplémentaire accorde un sens extra prémonitoire, car il tressaute et cligne lorsque quelque chose semble attirer son attention que les deux autres yeux ne voient pas, mettant l'individu en alerte. Contrairement à certaines autres mutations du troisième œil, comme celles des îles Rankaty, ce troisième œil ne leur accorde pas de pouvoirs magiques supplémentaires, malgré les affirmations contraires de leurs mystiques."
estate_church_khateshala_mutation:0 "§OKhateshala§!"
estate_church_khateshala_mutation_desc:0 "Il existe quelques cas où différents types de mutations de lizardfolk incluent un troisième œil, mais le nouvel œil développé par les lizardfolk des îles Rankaty est entièrement unique. Il est complètement aveugle, mais leur accorde plutôt de étranges pouvoirs mystiques. Ceux-ci incluent la capacité de sentir le pouvoir magique dans leur environnement, de communiquer par télépathie, de lire et de contrôler les esprits, d'étendre leur durée de vie, et même de fusionner leur âme avec le troisième œil, le transformant en un cristal semblable à une perle qui retient leur conscience après la mort."
estate_burghers_tatashyahyts_mutation:0 "§OTatashyahyts§!"
estate_burghers_tatashyahyts_mutation_desc:0 "Comme leur nom l'indique, les Tatashyahyts, ou Griffes Douces, manquent des griffes tranchantes et durables couramment trouvées chez les lizardfolk. Cela est normalement un inconvénient car cela affecte leur capacité de combat, mais dans l'histoire récente, ils ont trouvé une niche à Shangra en tant qu'artisans doux et précis capables de réaliser des travaux presque impossibles pour ceux avec des griffes robustes. Alors que de plus en plus de Griffes Douces ont migré à Shangra pour trouver un endroit où leurs compétences sont appréciées, il est bientôt devenu plus rare de trouver un lizardfolk à griffes dures à Shangra que leurs homologues plus délicats."
estate_burghers_duuma_mutation:0 "§ODuuma§!"
estate_burghers_duuma_mutation_desc:0 "Dans ce qui semble être un exemple d'évolution convergente, les lizardfolk Tsurin, Duuma, ont muté pour ressembler remarquablement aux kobolds. Ils sont plus petits mais plus adroits avec des yeux beaucoup plus grands, leur accordant une meilleure vision. Bien que moins utiles au combat, ils sont appréciés comme pisteurs et guides, grâce à leur vision parfaite, ce qui les aide à guider les caravanes à travers les jungles profondes de Taneyas."
estate_nobility_gakhakaya_mutation:0 "§OGakhakaya§!"
estate_nobility_gakhakaya_mutation_desc:0 "Les Gakhakaya, ou 'lézards de pierre', sont une mutation de lizardfolk native des montagnes d'Ara Mukis. Ils sont renommés pour leur force musculaire, leurs sens aiguisés et leur camouflage. Ces mutations les ont dotés pour devenir les maîtres de la survie dans tout terrain hostile."
estate_burghers_khtashhana_mutation:0 "§OKhtashhana§!"
estate_burghers_khtashhana_mutation_desc:0 "Les Khtashama sont une race rare d'Ashhana possédant une physique exceptionnellement forte même comparée à d'autres Ashhana. Dépassant trois mètres de hauteur, ils sont parmi les travailleurs les plus forts et les plus endurants que les lizardfolk ont à offrir."
estate_burghers_tsyhyra_mutation:0 "§OTsyhyra§!"
estate_burghers_tsyhyra_mutation_desc:0 "Les Tsyhyra sont des lizardfolk qui naissent sous l'eau. Leurs œufs sont enterrés dans les sables chauds des îles Tressik, où ils incubent sous le soleil chaud. La nuit, lorsque le sable se refroidit, de jeunes lizardfolk éclosent de leurs œufs et prennent leur première nage nocturne. Cette mutation de lizardfolk fait de grands marins et commerçants navals, mais leurs jambes de mer peuvent parfois les trahir sur terre ferme."
estate_nobility_shanyza_mutation:0 "§OShanyza§!"
estate_nobility_shanyza_mutation_desc:0 "Les Shanyzas sont une mutation de lizardfolk née à la frontière des Ashhana, forgée dans la chaleur d'un millénaire de conflit. Leurs écailles sont durcies et brillantes, presque comme si elles étaient faites de métal, et sont capables de résister même à un coup de mousquet. Malgré le poids de leurs écailles brillantes, ils peuvent encore marcher sur de longues distances, mais ne vous attendez pas à ce qu'ils se déplacent avec beaucoup de vitesse."
estate_burghers_thanats_mutation:0 "§OThanats§!"
estate_burghers_thanats_mutation_desc:0 "Les Thanats sont une mutation de lizardfolk, originaire du lac Sutsanaak. Ils ont quatre bras, ce qui leur permet d'être des travailleurs rapides et agiles, accomplissant plusieurs tâches en même temps. Pour compenser les bras supplémentaires, chaque bras individuel a moins de muscle, rendant certains types d'équipements lourds plus difficiles à utiliser. Les Thanats ont adapté leur propre équipement de construction pour travailler, bien que seuls les artisans autour de Sutsanaak sachent comment les fabriquer."

