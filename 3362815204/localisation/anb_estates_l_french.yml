#Privilèges des Artificiers
estate_artificers_organization_international_gommo:0 "Organisation des Artificiers : Chercheurs Brillites"
estate_artificers_organization_international_gommo_desc:0 "La Société des Inventeurs Brillants (ou \"Brillites\" en abrégé) est une organisation internationale d'excentriques, de génies et de marginaux. Ils donnent à leurs artificiers une liberté créative totale, leur permettant d'inventer rapidement... et sans supervision. Travailler avec les Brillites, c'est faire confiance à quelque chose que l'on ne peut jamais contrôler.\n\n[Root.getArtificeryBreakdownShort]"

estate_artificers_organization_independent_unions:0 "Organisation des Artificiers : Chercheurs Mécanistes"
estate_artificers_organization_independent_unions_desc:0 "Les Guildes des Mécanistes forment une coalition lâche d'artisans et d'ingénieurs de tout le pays. Ils placent l'utilité au-dessus de tout, apportant des améliorations raisonnables à des machines déjà raisonnables. Travailler avec les Mécanistes, c'est donner la priorité à la praticité.\n\n[Root.getArtificeryBreakdownShort]"

estate_artificers_organization_state:0 "Organisation des Artificiers : Chercheurs Thaumaturges"
estate_artificers_organization_state_desc:0 "Les Techno-Thaumaturges sont autant des philosophes que des inventeurs, voyant l'artificerie comme une branche simplement plus scientifique de la magie traditionnelle. Travailler avec les Techno-Thaumaturges, c'est les voir créer lentement, délibérément et consciencieusement tout ce que l'État veut qu'ils créent.\n\n[Root.getArtificeryBreakdownShort]"

estate_artificers_organization_ravelian_control:0 "Organisation des Artificiers : Ravéliens"
estate_artificers_organization_ravelian_control_desc:0 "Les Artificiers de ce pays sont supervisés par l'Église Ravélienne. L'artificerie est considérée comme un travail sacré, et comme un moyen de distribuer la magie (qu'ils croient avoir été volée) au peuple commun.\n\n[Root.getArtificeryBreakdownShort]"

estate_artificers_siegecraft:0 "Artificerie de Siège"
estate_artificers_siegecraft_desc:0 "Les [Root.GetArtificersName] peuvent créer des artefacts magiques puissants pour la destruction et la protection. Il est logique qu'ils soient ceux qui doivent conduire et défendre contre les sièges."
estate_artificers_loyalty_privilege:0 "Autonomie Accrue des Artificiers"
estate_artificers_loyalty_privilege_desc:0 "Si nous leur permettons la liberté de décider de leurs propres affaires comme ils le souhaitent, les [Root.GetArtificersName] montreront sans aucun doute un plus grand soutien pour nos autres politiques."
monopoly_privileges.12.artificers:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetArtificersName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de damestear. Cependant, les [Root.GetArtificersName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
estate_artificers_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
estate_artificers_monopoly_of_relics:0 "Monopole sur les Reliques des Précurseurs"
estate_artificers_monopoly_of_relics_desc:0 "Les reliques des précurseurs sont encore remplies de mystère et de connaissances oubliées, même après mille ans. Il est juste que les artificiers les monopolisent, afin qu'ils puissent déverrouiller les anciens mystères perdus il y a si longtemps."
MONOPOLY_INCOME_PRECURSOR_RELICS_DESC:0 "de la production de reliques des précurseurs."
estate_artificers_monopoly_of_relics_effect_tooltip:2 "§RAucun revenu de §YReliques des Précurseurs§!§!"
estate_artificers_monopoly_of_relics_revoke_tooltip:0 "Le revenu de production de §YReliques des Précurseurs§! est restauré"
estate_artificers_monopoly_of_relics_mod:0 "Monopole sur les Reliques des Précurseurs"
desc_estate_artificers_monopoly_of_relics_mod:0 "L'État a accordé aux [Root.Owner.GetArtificersName] des droits de monopole sur l'excavation des reliques des précurseurs."
monopoly_privileges.14.t:0 "Extension du Monopole sur les Reliques des Précurseurs"
monopoly_privileges.14.d:0 "Le monopole sur les reliques des précurseurs que nous avons accordé aux [Root.GetArtificersName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de l'excavation des reliques des précurseurs. Cependant, les [Root.GetArtificersName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.14.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur les Reliques des Précurseurs§!."

