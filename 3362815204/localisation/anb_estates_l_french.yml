 estate_disasters.11.t:0 "Les $ESTATE_ARTIFICERS$ Prennent le Pouvoir"
 estate_disasters.11.d:0 "$MONARCH$ a permis aux $ESTATE_ARTIFICERS$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Utilisant leurs nombreux privilèges durement gagnés ainsi que les dépendances que d'autres ont pour leurs produits, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
 estate_disasters.11.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.11.a.tt:0 "[Root.GetName] sera maintenant contrôlé par les §YArtificiers§! jusqu'à ce que la décision §Y'Brider les Artificiers'§! soit prise."
 estate_disasters.12.t:0 "Les $ESTATE_ARTIFICIERS$ Bridés"
 estate_disasters.12.d:0 "Nous avons finalement réussi à briser notre dépendance aux $ESTATE_ARTIFICERS$, récupérant le contrôle sur toutes les fonctions d'état importantes et réduisant ces travailleurs manuels à leurs confins légitimes dans leurs ateliers."
 estate_disasters.12.a:0 "Le $MONARCHTITLE$ reprend le contrôle."
 estate_artificers_disaster:0 "Coup d'État Technocratique"
 estate_artificers_disaster_desc:0 "Les manufactures et bricoleurs sont devenus si puissants qu'ils ont assumé le contrôle de facto de notre pays. Le vrai pouvoir réside maintenant entre les mains d'un petit groupe de riches industriels."
 curtail_estate_artificers_title:0 "Brider les $ESTATE_ARTIFICERS$"
 curtail_estate_artificers_desc:0 "Par la dépendance d'état à leur industrie et en soudoyant les officiels avec des babioles, les $ESTATE_ARTIFICERS$ ont une emprise étrangleuse sur notre gouvernement. Pour reprendre le contrôle de ces industriels, nous devrons brider leur pouvoir et privilèges."
