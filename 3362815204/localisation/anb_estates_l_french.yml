 #Lizardfolk Estates

 estate_ankashyi:0 "Ankashyi"
 estate_ankashyi_desc:0 "Cet ordre incarne les familles royales lézards-folk de votre État. Leur statut provient de leurs ancêtres, dont les hauts faits de guerre accordèrent à leur lignée des positions de pouvoir. Ankashyi est un ancien mot lézard-folk signifiant guerrier, et on attend toujours d'eux qu'ils mènent en temps de conflit s'ils veulent maintenir leur statut."
 estate_nagas:0 "Nagas"
 estate_nagas_desc:0 "Cet ordre représente le conseil des nagas de votre nation. Les mutations sont communes parmi les lézards-folk, mais aucune n'a détenu le même niveau de pouvoir et d'influence que les nagas - êtres longs et serpentins dotés de puissantes prouesses magiques latentes. Il est interdit aux Nagas de diriger directement une nation, agissant plutôt comme guides religieux de leur peuple, bien que cela ne les ait nullement empêchés d'avoir une influence politique démesurée."
 estate_hashaz:0 "Hashaz"
 estate_hashaz_desc:0 "Cet ordre représente les nombreux artistes de notre nation. Il s'agit le plus souvent de bardes, mais l'art prend de nombreuses formes, des peintres aux écrivains en passant par les sculpteurs et bien d'autres encore. Consommer de l'art est la façon dont les lézards-folk Zaradyrra apaisent la rage sanguinaire, si bien que naturellement les plus grands artistes d'une nation détiennent un pouvoir et une influence considérables."

 #Inner Conflicts Privileges

 estate_nobility_overreliance_on_mercenaries:0 "Dépendance Excessive aux Mercenaires"
 estate_nobility_overreliance_on_mercenaries_desc:0 "À l'apogée de leur empire, Karassk commença à dépendre lourdement des mercenaires, gardant l'armée régulière comme une petite unité de force d'élite. Leur pouvoir devint davantage enraciné à mesure que l'empire déclinait."
 estate_church_war_of_colours_imperial_green:0 "Guerre des Couleurs - Vert Impérial"
 estate_church_war_of_colours_imperial_green_desc:0 "L'abandon de Khugra par Karassk quand elle fut assiégée par les tribus barbares du nord créa une instabilité durable dans la cité. Le vide de pouvoir a mené diverses cliques au sein de Khugra à se battre pour le pouvoir.\n\nLe Parti Vert sont des fanatiques religieux, soutenus par les Nagas, qui croient que Sykar Riverclaw et sa lignée vont forger l'empire final dans les cendres du 332ème. Ils croient qu'il est de notre devoir de soutenir le destin."
 estate_nobility_graceful_rule:0 "Règne Gracieux"
 estate_nobility_graceful_rule_desc:0 "Le 'Règne Gracieux' est une politique infâme adoptée par les derniers empereurs Anzara. Son intention était de noyer la cour de Zeratas dans le luxe et, par son influence, faire accepter leur règne aux tribus et cités-États. Même après une défaite dévastatrice aux mains de Sykar Riverclaw, les vestiges de la noblesse de l'empire Anzara continuent de dépenser plus d'argent en art et plaisirs qu'en économie et armée de Zerat."
 estate_nobility_scaleguard_minor_houses:0 "Maisons Mineures Gardécaille"
 estate_nobility_scaleguard_minor_houses_desc:0 "La dynastie Gardécaille a dirigé l'empire Anzara pendant plus d'un siècle. Beaucoup disent que chaque citoyen de Zerat a au moins une goutte de sang Gardécaille en lui. Cela peut ne pas être vrai, mais la liste des héritiers de l'empire Anzara compte des centaines voire des milliers de lézards-folk listés."
 estate_nobility_nazhyn_princes:0 "Princes Nazhyn"
 estate_nobility_nazhyn_princes_desc:0 "Avec le commerce nazhyn de Nazhni devenant lentement la principale source de revenus de la cité, de nombreux nouveaux marchands reçurent des titres de noblesse. Ces nouveaux nobles fortunés sont méprisés par l'ancienne noblesse, qui estime que ces soi-disant "princes" manquent de tout le décorum attendu d'un noble, notamment leur inexpérience complète en matières militaires."
 estate_nobility_bulwark_against_ashhana:0 "Le Rempart contre Ashhana"
 estate_nobility_bulwark_against_ashhana_desc:0 "Yassa a été assiégée par les Ashhana d'innombrables fois. Ses défenses ont été construites régulièrement au fil des siècles, quoique au prix de tout plan pour une offensive nationale. Seule la défaite de toute menace immédiate pourrait convaincre les commandants militaires Yassan de reconsidérer leur doctrine."
 estate_nobility_forgotten_city:0 "Cité Oubliée"
 estate_nobility_forgotten_city_desc:0 "Karshyr a été une cité sans pertinence pendant la majeure partie de son histoire, considérée par la plupart comme un ajout à Karassk. Nous devons laisser notre cité briller pour être remarquée."
 estate_nobility_besieged_heart:0 "Cœur Assiégé"
 estate_nobility_besieged_heart_desc:0 "Shalazar et Shangra sont deux anciennes cités lézards-folk, assiégées par des étrangers - Tanizu à l'est, Ashhana à l'ouest, Baashidi au sud, et le mal dans le marais au nord. Bien que les Lézards-folk Rhada soient un peuple résistant, une telle vigilance constante a un effet d'épuisement régulier sur la volonté."
 estate_church_memories_of_black_needles:0 "Mémoires des Aiguilles Noires"
 estate_church_memories_of_black_needles_desc:0 "Même à l'apogée de leurs pouvoirs, les autres nations lézards-folk refusaient de reconnaître Karassk comme le 333ème Empire. Une grande partie de ceci vient des mémoires durables de quand le ciel plut des aiguilles noires après que le Roi Karaz VII Chercheur de Dieux fit exploser imprudemment la Zatsarya d'Ashuzal, laissant la spire sacrée l'ombre de sa grandeur passée."
 estate_nobility_war_of_colours_defeated_red:0 "Guerre des Couleurs - Rouge Défait"
 estate_nobility_war_of_colours_defeated_red_desc:0 "L'abandon de Khugra par Karassk quand elle fut assiégée par les tribus barbares du nord créa une instabilité durable dans la cité. Le vide de pouvoir a mené diverses cliques au sein de Khugra à se battre pour le pouvoir.\n\nLe Parti Rouge, favorisé par la noblesse, veut plier le genou devant Asarta et leur dirigeant, l'ambitieux conquérant Katyradz. Ils croient que c'est la seule façon d'assurer la survie de Khugra, car entrer en conflit avec leurs puissantes armées résulterait sûrement en notre perte.\n\nSi Katyradz échoue dans sa mission cependant, les membres de ce parti changeront sûrement d'allégeance vers les vestiges victorieux de l'Empire Karasskas, car ils valorisent la puissance militaire par-dessus tout."
 estate_church_state_loyal_nagas:0 "Nagas Loyaux à l'État"
 estate_church_state_loyal_nagas_desc:0 "À la suite de nombreuses défaites militaires, les nagas d'Anzara, qui avaient détenu une position très influente dans la nation pendant des siècles, commencèrent à comploter contre l'empire. Ils croyaient qu'après sa chute, l'empire final légendaire surgirait de ses cendres. Quand leur complot fut révélé, de nombreux nagas perdirent leur statut spécial et furent purgés ou expulsés. Les quelques Nagas restants ont juré loyauté à l'Empire Anzara et ont chacun de leurs mouvements observés."
 estate_church_struggle_against_nagas:0 "Lutte contre les Nagas"
 estate_church_struggle_against_nagas_desc:0 "Shangra a longtemps résisté à l'influence Naga. Ils les voyaient comme une menace à l'autorité de la famille dirigeante. Dans leur animosité cependant, ils perdirent de vue la main stabilisatrice qu'un naga peut avoir en guidant la populace en matières de foi et de loi."
 estate_church_questions_of_succession:0 "Question de Succession"
 estate_church_questions_of_succession_desc:0 "Le premier-né du Roi Itros Gardien-de-Lune était un naga. Nommé Zazhar, il lui fut interdit de prendre le trône, selon la tradition lézard-folk. Cependant, avec presque toute la famille royale périssant durant le siège de Shalazar par les forces Zulbur enragées, Zazhar est le seul candidat restant dans la lignée Gardien-de-Lune. Un naga, accédant au trône, serait sans précédent. Sûrement le roi peut trouver une autre option ?"
 estate_burghers_merchants_of_narasad:0 "Marchands de Narasad"
 estate_burghers_merchants_of_narasad_desc:0 "De puissants marchands de la cité de Narasad firent fortune en prêtant de l'argent à l'empire Karasskas s'effondrant. Maintenant l'empire a presque un siècle de dettes dues à ces familles marchandes."
 estate_burghers_war_of_colours_treacherous_gold:0 "Guerre des Couleurs - Or Traître"
 estate_burghers_war_of_colours_treacherous_gold_desc:0 "L'abandon de Khugra par Karassk quand elle fut assiégée par les tribus barbares du nord créa une instabilité durable dans la cité. Le vide de pouvoir a mené diverses cliques au sein de Khugra à se battre pour le pouvoir.\n\nLe Parti Doré croit que subjuguer la nation aux marchands de Nazhni est la seule voie vers l'avant. Ces marchands sangsues contrôlent déjà de nombreux quartiers riches de la cité, vendus à eux après la défaite humiliante que la Khugra nouvellement indépendante subit contre la flotte de Nazhni."
 estate_burghers_nazhyn_wars:0 "Guerres Nazhyn"
 estate_burghers_nazhyn_wars_desc:0 "Avec le commerce nazhyn de Nazhni devenant lentement la principale source de revenus de la cité, de nombreux marchands cherchent à contrôler son flux entrant et sortant de la cité. Quelques marchands ambitieux ont établi des organisations secrètes et des armées personnelles, qui se battent dans l'ombre pour le contrôle du commerce nazhyn."
 estate_burghers_the_council_of_ignorance:0 "Conseil de l'Ignorance"
 estate_burghers_the_council_of_ignorance_desc:0 "Un conseil formé des membres les plus sots, banals et fous de la société était une décision pour le moins controversée. Beaucoup ont méprisé Yassa pour avoir établi cette institution... jusqu'à ce qu'elle commence à porter ses fruits."
 estate_burghers_city_in_ruins:0 "Cité en Ruines"
 estate_burghers_city_in_ruins_desc:0 "L'ancienne capitale de l'empire Lézard-folk n'est que l'ombre de ce qu'elle était. Assiégée et saccagée de nombreuses fois par ses ennemis, des quartiers entiers de la cité ont été conquis par la jungle et à peine peuplés par ses citoyens. De nombreux monstres dangereux habitent maintenant les ruines de la cité, rendant la récupération assez dangereuse."
 estate_mages_mage_fleet:0 "Mages dans la Flotte"
 estate_mages_mage_fleet_desc:0 "Les flottes de Karshyr sont traditionnellement équipées d'hydromanciens habiles pour aider les flottes. Bien que cela rende leurs voyages à travers la Mer des Écailles bien plus faciles, il n'y a qu'un nombre limité d'hydromanciens disponibles à tout moment donné. Cela a créé une tension sur notre flotte car les marins refusent de monter sur un navire sans hydromancien à bord."
 estate_mages_young_tower_of_magic:0 "Jeune Tour de Magie"
 estate_mages_young_tower_of_magic_desc:0 "Shangra a longtemps résisté à l'influence Naga. Ils les voyaient comme une menace à l'autorité de la famille dirigeante. Sans les Nagas cependant, la recherche magique souffrit grandement, puisque les nagas sont une source majeure de connaissance et prouesse magiques. Maintenant nous devons construire notre propre base de connaissance magique."
 estate_mages_archaic_traditions:0 "Traditions Archaïques"
 estate_mages_archaic_traditions_desc:0 "Les Chantelames sont l'unité la plus respectée et prestigieuse au sein de notre Ordre. Ils s'entraînent et étudient pour perfectionner notre forme de combat Diranbe iconique que nous utilisons et ont une influence démesurée sur notre armée. Cependant, leurs voies et vues sont antiquées car de nouvelles inventions et tactiques militaires défient nos styles anciens."
 #Mutation Privileges
 
 estate_church_naga_mutation:0 "§ONaga§!"
 estate_church_naga_mutation_desc:0 "Les Nagas sont les clercs et dirigeants spirituels de la foi d'Anzalkatsa. Ils représentent une mutation rare des hommes-lézards, possédant des corps serpentins. En échange de leur manque de membres, les Nagas possèdent à la place un potentiel magique incroyable, compensant pleinement leurs corps défaillants par une maîtrise arcanique sans égale."
 estate_church_abundance_of_nagas_mutation:0 "§OL'Abondance des Naga§!"
 estate_church_abundance_of_nagas_mutation_desc:0 "À travers son histoire millénaire, Shalazar s'est rendue célèbre pour avoir la plus importante population de Nagas de toute cité connue. Le talent magique inné des Nagas et leurs conseils religieux éclairés constituent un atout précieux pour toute nation d'hommes-lézards. Cependant, l'influence qu'ils exercent sur la politique d'un pays est également très prononcée, leurs voix sibilantes résonnant dans les conseils du pouvoir."
 estate_burghers_ashhana_mutation:0 "§OAshhana§!"
 estate_burghers_ashhana_mutation_desc:0 "Les Ashhana sont des mutations redoutables des hommes-lézards. Ils émergèrent pour la première fois du Marécage-de-l'Ombre il y a plus d'un millénaire, et de nombreuses légendes entourent leurs origines obscures. Ils possèdent des corps massifs et musculeux ainsi que des visages crocodiliens, et sont réputés tant pour leur mauvais tempérament que pour leur force remarquable qui peut briser les os d'un homme d'un seul coup de griffe."
 estate_burghers_zganaga_mutation:0 "§OZganaga§!"
 estate_burghers_zganaga_mutation_desc:0 "Également connus sous le nom de « Nagas inférieurs », les Zganaga sont de petits hommes-lézards serpentins qui se différencient de leurs cousins plus imposants en possédant deux bras et en étant dépourvus de capuches. Trouvés principalement à Golkhas et Tika Rakata, ils conservent une partie des mêmes prouesses magiques que leurs frères plus grands. Ils manquent cependant de l'importance religieuse de leurs cousins, et trouvent à la place souvent du travail dans l'espionnage et comme infiltrateurs efficaces des garnisons ennemies, leurs petites tailles leur permettant de se glisser dans les moindres recoins."
 estate_nobility_boaga_mutation:0 "§OBoaga§!"
 estate_nobility_boaga_mutation_desc:0 "Les Nagas d'Abussanik ont été particulièrement affligés par la malédiction du sang ancestrale. Ils ont grandi bien plus que le Naga moyen, devenant plus semblables à des boas et plus agressifs, leur permettant de contraindre et d'avaler un Ashhana adulte entier d'une seule bouchée. En raison de leur physique impressionnant, ils sont souvent déployés comme assassins imposants mais silencieux et embuscadeurs dans l'armée, ou comme agents d'exécution redoutables parmi les sujets récalcitrants."
 estate_nobility_trazoskala_mutation:0 "§OTrazoskala§!"
 estate_nobility_trazoskala_mutation_desc:0 "Les hommes-lézards à trois yeux peuvent être trouvés à Zatal, où la majorité de la population possède cette mutation inhabituelle mais hautement bénéfique. L'organe supplémentaire confère un sixième sens préternaturel, car il se contracte et clignote lorsqu'il semble remarquer quelque chose que les deux autres ne perçoivent pas, mettant l'individu en alerte face aux dangers cachés. Contrairement à certaines autres mutations de troisième œil, comme celles des Îles Rankaty, ce troisième œil ne leur confère pas de pouvoirs magiques supplémentaires, malgré les affirmations contraires de leurs mystiques locaux."
 estate_church_khateshala_mutation:0 "§OKhateshala§!"
 estate_church_khateshala_mutation_desc:0 "Il existe quelques cas où différents types de mutations d'hommes-lézards incluaient un troisième œil, mais le nouvel œil développé par les hommes-lézards des Îles Rankaty est entièrement unique dans sa nature mystique. Il est complètement aveugle, mais leur confère à la place d'étranges pouvoirs mystiques d'une puissance stupéfiante. Ceux-ci incluent la capacité de percevoir le pouvoir magique dans leur environnement, de communiquer télépathiquement avec leurs semblables, de lire et contrôler les esprits, d'étendre leur durée de vie bien au-delà des limites mortelles, et même de fusionner leur âme avec le troisième œil, le transformant en un cristal semblable à une perle qui conserve leur conscience après la mort."
 estate_burghers_tatashyahyts_mutation:0 "§OTatashyahyts§!"
 estate_burghers_tatashyahyts_mutation_desc:0 "Comme leur nom l'implique, les Tatashyahyts, ou Griffes-Douces, manquent des griffes acérées et durables communes chez les hommes-lézards. Ceci est normalement un handicap car cela impacte leur capacité de combat, mais dans l'histoire récente ils ont trouvé une niche à Shangra comme artisans délicats et précis qui peuvent réaliser des œuvres presque impossibles pour ceux dotés de griffes robustes. Alors que de plus en plus de Griffes-Douces migraient vers Shangra pour trouver un endroit où leurs compétences sont appréciées, il devint bientôt plus rare de trouver un homme-lézard aux griffes robustes à Shangra que leurs homologues plus délicats."
 estate_burghers_duuma_mutation:0 "§O Duuma§!"
 estate_burghers_duuma_mutation_desc:0 "Dans ce qui semble être un exemple d'évolution convergente remarquable, les hommes-lézards Tsurin, les Duuma, ont muté pour ressembler étonnamment aux kobolds de l'ouest. Ils sont plus petits mais plus adroits avec des yeux beaucoup plus grands, leur conférant une vue améliorée capable de percer les ténèbres de la jungle. Bien que moins utiles au combat, ils sont appréciés comme pisteurs et guides expérimentés, grâce à leur vision parfaite qui les aide à guider les caravanes à travers les jungles profondes et périlleuses de Taneyas."
 estate_nobility_gakhakaya_mutation:0 "§OGakhakaya§!"
 estate_nobility_gakhakaya_mutation_desc:0 "Les Gakhakaya, ou « lézards de pierre », sont une mutation d'hommes-lézards native des montagnes d'Ara Mukis. Ils sont renommés pour leur force musculaire extraordinaire, leurs sens aiguisés et leurs capacités de camouflage naturel qui les rendent presque invisibles contre la roche nue. Ces mutations les ont habilités à devenir les maîtres absolus de la survie dans tout terrain hostile, qu'il s'agisse des pics glacés ou des déserts brûlants."
 estate_burghers_khtashhana_mutation:0 "§OKhtashhana§!"
 estate_burghers_khtashhana_mutation_desc:0 "Les Khtashhana sont une race rare d'Ashhana possédant un physique exceptionnellement robuste même lorsque comparé aux autres Ashhana déjà puissants. Dépassant trois mètres de hauteur, ils comptent parmi les travailleurs les plus forts et les plus durables que les hommes-lézards ont à offrir, capables de soulever des blocs de pierre que dix hommes peineraient à déplacer."
 estate_burghers_tsyhyra_mutation:0 "§OTsyhyra§!"
 estate_burghers_tsyhyra_mutation_desc:0 "Les Tsyhyra sont des hommes-lézards qui naissent sous l'eau dans un rituel ancestral unique. Leurs œufs sont enfouis dans les sables chauds des Îles Tressik, où ils incubent sous le soleil généreux. La nuit, lorsque le sable se refroidit, les jeunes hommes-lézards éclosent de leurs œufs et prennent leur première nage nocturne dans les eaux tièdes. Cette mutation d'hommes-lézards fait d'excellents marins et négociants navals, mais leurs jambes marines peuvent parfois les trahir sur la terre ferme."
 estate_nobility_shanyza_mutation:0 "§OShanyza§!"
 estate_nobility_shanyza_mutation_desc:0 "Les Shanyzas sont une mutation d'hommes-lézards née à la frontière des terres Ashhana, forgée dans la chaleur d'un millénaire de conflits incessants. Leurs écailles sont durcies et brillantes, presque comme si elles étaient faites de métal véritable, et sont capables de résister même à un tir de mousquet à bout portant. Malgré le poids de leurs écailles chatoyantes qui les ralentit, ils peuvent encore marcher sur de longues distances sans fatigue, mais ne vous attendez pas à ce qu'ils se déplacent avec beaucoup de vitesse sur le champ de bataille."
 estate_burghers_thanats_mutation:0 "§OThanats§!"
 estate_burghers_thanats_mutation_desc:0 "Les Thanats sont une mutation d'hommes-lézards native du lac Sutsanaak aux eaux mystérieuses. Ils possèdent quatre bras, leur permettant d'être des travailleurs rapides et agiles, accomplissant plusieurs tâches simultanément avec une efficacité remarquable. Pour compenser les bras supplémentaires, chaque bras individuel a moins de muscle, rendant certains types d'équipement lourd plus difficiles à utiliser. Les Thanats ont adapté leurs propres équipements de construction pour fonctionner avec leur anatomie unique, bien que seuls les artisans autour de Sutsanaak sachent comment les fabriquer."
 estate_burghers_gasabi_mutation:0 "§OGasabi§!"
 estate_burghers_gasabi_mutation_desc:0 "Les Gasabi sont considérés comme une mutation maudite par la plupart des sociétés d'hommes-lézards, bannis de la société comme présage de malheur et porteurs de mauvais augure. En réalité, les Gasabi font partie d'une société d'hommes-lézards principalement morte qui vivait dans le Marécage-de-l'Ombre bien avant que les Sorcières Nocturnes de Yezel Mora n'y arrivent avec leurs sombres pouvoirs. Leur civilisation fut anéantie par la malédiction du sang et leur population restante affligée de mutations Ashhana, mais quelques-uns demeurèrent en vie à la périphérie du marécage maudit. Leurs écailles noires comme le jais possèdent certaines propriétés qui les rendent naturellement résistantes à la magie sombre du marécage, leur permettant de mieux s'adapter au terrain hostile où la mort rôde à chaque pas."

