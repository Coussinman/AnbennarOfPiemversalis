estate_daulophs:0 "Daulophs"
estate_daulophs_desc:0 "Les Daulophs sont la noblesse mercenaire de Lot Dekkhang, centrée autour des droits et privilèges du contrat féodal Dekkhang. Ils jouissent de privilèges non différents de ceux des autres royaumes, tels que des taxes et des levées réduites. Cependant, contrairement à d'autres terres, les Daulophs utilisent souvent ces excédents d'or et d'hommes pour financer des compagnies mercenaires, qui sont souvent transmises par succession."

