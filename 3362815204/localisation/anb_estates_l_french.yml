estate_adventurers_organization_chronicler_grants:0 "Organisation des Aventuriers : Subventions des Chroniqueurs"
estate_adventurers_organization_chronicler_grants_desc:0 "Ce pays a un contrat avec l'Ordre des Chroniqueurs, un groupe d'érudits basé à Anbenncóst dédié à la collecte de toute information. Tous les aventuriers sont approuvés par l'Ordre et les nouvelles découvertes sont partagées à la fois avec l'Ordre et l'État."
estate_adventurers_organization_licensed_adventurers:0 "Organisation des Aventuriers : Aventuriers Licenciés"
estate_adventurers_organization_licensed_adventurers_desc:0 "Pour que les aventuriers puissent opérer dans ce pays, ils doivent prouver qu'ils comprennent les lois concernant l'aventure et obtenir une licence."
estate_adventurers_organization_land_of_adventure:0 "Organisation des Aventuriers : Terre d'Aventure"
estate_adventurers_organization_land_of_adventure_desc:0 "Les aventuriers ne sont pas réglementés dans ce pays et ils s'organisent comme ils le souhaitent, s'ils s'organisent."
estate_adventurers_free_company_rosters:0 "Listes de Compagnies Libres"
estate_adventurers_free_company_rosters_desc:0 "Les [Root.GetAdventurersName] pourraient être une source bien formée de main-d'œuvre pendant la guerre. En créant une voie rapide de 'Compagnies Libres' officielles, nous pourrions les intégrer au sein de la machine militaire avec facilité et efficacité au cas par cas."
estate_adventurers_guides:0 "Guides d'Aventuriers"
estate_adventurers_guides_desc:0 "Embaucher des guides des [Root.GetAdventurersName] nous permettrait de perdre moins d'hommes lors de la conduite de campagnes militaires, car ils connaissent mieux les dangers localisés et les routes alternatives."
estate_adventurers_pioneer_initiatives:0 "Initiatives de Pionniers"
estate_adventurers_pioneer_initiatives_desc:0 "Les frontières sont des terres d'opportunité - particulièrement pour les aventuriers cherchant à s'installer. Nous devrions encourager cela en offrant aux [Root.GetAdventurersName] des chartes leur accordant des conditions favorables pour leurs homesteads."
estate_adventurers_cavern_exploration_initiative:0 "Initiative de Réclamation Dwarovar"
estate_adventurers_cavern_exploration_initiative_desc:0 "Les nombreux aventuriers audacieux de [Root.GetName] recherchent les choses simples de la vie : la gloire, l'or et un bon endroit pour mourir. Bien que les cavernes redoutables des Dwarovar aient peu de luxe à offrir, peut-être que quelques âmes folles parmi nos nombreuses bandes d'aventuriers seront prêtes à prendre le manteau de cartographier les profondeurs recluses de la Serpentspine."
estate_adventurers_generous_quest_rewards:0 "Récompenses de Quête Généreuses"
estate_adventurers_generous_quest_rewards_desc:0 "Les [Root.GetAdventurersName] sont motivés avant tout par l'or. Si nous nous faisons connaître en tant que généreux bienfaiteur, ils donneront la priorité aux emplois dans nos terres et nos problèmes seront résolus plus rapidement."
estate_adventurers_advisors:0 "Courtiers de l'Aventure"
estate_adventurers_advisors_desc:0 "Parfois, le meilleur conseil est celui que nous n'entendons pas habituellement. Les [Root.GetAdventurersName] viennent de tous horizons et leur manière unique de penser pourrait être un avantage pour notre royaume, si nous le permettons."
estate_adventurers_monopoly_of_slaves:0 "Monopole sur les Esclaves"
estate_adventurers_monopoly_of_slaves_desc:0 "Les [Root.GetAdventurersName] ont été instrumentaux dans l'arrêt de la Marée Verte. Nous devrions montrer notre appréciation pour cela en leur accordant un monopole sur le commerce des esclaves orcs."
estate_adventurers_monopoly_of_slaves_mod:0 "Monopole sur les Esclaves"
desc_estate_adventurers_monopoly_of_slaves_mod:0 "L'État a accordé aux [Root.Owner.GetAdventurersName] des droits de monopole sur le commerce des esclaves."
monopoly_privileges.13.d:0 "Le monopole sur les esclaves que nous avons accordé aux [Root.GetAdventurersName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu du commerce des esclaves. Cependant, les [Root.GetAdventurersName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
estate_adventurers_ennoblement_of_adventurers:0 "Anoblissement des Aventuriers"
estate_adventurers_ennoblement_of_adventurers_desc:0 "De nombreux aventuriers sont puissants, mais les meilleurs sont riches. En permettant aux aventuriers qui se sont prouvés d'obtenir ou d'acheter des titres nobles et les terres qui les accompagnent, nous pouvons assurer la coopération continue entre nous et la classe des aventuriers."
estate_adventurers_heroes_in_the_army:0 "Héros dans l'Armée"
estate_adventurers_heroes_in_the_army_desc:0 "Certains aventuriers sont devenus des noms de légende, renommés dans leur domaine et célèbres pour leurs exploits. En offrant à ces héros des contrats de longue durée pour travailler en tant qu'officiers, spécialistes et leaders au même niveau et avec la même autorité que notre personnel traditionnel, cela apportera sans aucun doute un avantage créatif à nos forces, mais peut-être, au détriment de notre décorum professionnel standard."
estate_adventurers_sponsor_monster_hunters:0 "Parrainer des Chasseurs de Monstres"
estate_adventurers_sponsor_monster_hunters_desc:0 "Les Chasseurs de Monstres s'appuient sur la connaissance et l'enquête pour traiter leurs ennemis préférés tels que les vampires et les cultistes, et d'autres choses qui rôdent dans l'ombre de la société. Ils excellent dans le traitement de toutes choses occultes et ésotériques - des ennemis surnaturels qui nécessitent plus que du zèle et des épées puissantes, mais qui nécessitent une planification et une exécution pour éradiquer un tel mal."
estate_adventurers_monster_hunters_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_sponsor_sellswords:0 "Parrainer des Épées à Louer"
estate_adventurers_sponsor_sellswords_desc:0 "Parfois, tout ce dont une rencontre a besoin, c'est de quelques épées dures et de quelques têtes encore plus dures prêtes à s'opposer à qui ou quoi que ce soit se trouve sur leur chemin. Les Épées à Louer excellent dans le traitement du côté plus mundane de l'aventure, qu'il s'agisse de combattre des bandits ou des pillards orcs - des travaux simples contre des ennemis simples nécessitent juste quelques bons hommes pour tout régler."
estate_adventurers_sponsor_sellswords_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_sponsor_beast_slayers:0 "Parrainer des Tueurs de Bêtes"
estate_adventurers_sponsor_beast_slayers_desc:0 "Les Tueurs de Bêtes voyagent loin et large pour chasser, tuer et exposer leurs proies. Ces chasseurs de gros gibier sont tout à fait à propos de traquer et de tuer des bêtes et d'autres grands monstres. S'il y a un wyverne ou un troll à tuer, alors ces gens feront le travail correctement."
estate_adventurers_beast_slayers_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_sponsor_do_gooders:0 "Parrainer des Bienfaiteurs"
estate_adventurers_sponsor_do_gooders_desc:0 "Au cœur même d'un aventurier se trouve le désir de faire de bonnes choses dans le monde. Les Bienfaiteurs peuvent se battre, oui, mais ils préféreront combattre leurs ennemis avec des mots et résoudre les choses pacifiquement. En promouvant ce type d'aventuriers, nous résoudrons espérons de telles questions avec la paix plutôt qu'avec la violence."
estate_adventurers_do_gooders_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_sponsor_holy_paladins:0 "Parrainer des Paladins Sacrés"
estate_adventurers_sponsor_holy_paladins_desc:0 "Les pouvoirs des dieux poussent quelques personnes dévotes à sortir dans le monde, non pas en tant que leur clergé, mais en tant qu'aventuriers puissants et nobles combattant pour le nom du bien et de leurs divinités. Naturellement, les clercs et les paladins sont adaptés pour traiter toutes choses impies, et n'hésiteront pas à frapper le prochain goule ou zombie sur leur chemin."
estate_adventurers_holy_paladins_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_sponsor_rogues:0 "Parrainer des Brigands"
estate_adventurers_sponsor_rogues_desc:0 "Pourquoi être un aventurier si ce n'est pour gagner beaucoup d'argent ? Heureusement, l'argent parle, peu importe le côté. Encourager de tels individus peu recommandables, voleurs et vagabonds, nous permettra de traiter de telles questions de l'ombre dans notre nation avec plus d'efficacité."
estate_adventurers_rogues_tooltip:0 "§GAugmente§! la chance de supprimer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
estate_adventurers_cavern_exploration_initiative_mod:0 "Initiative d'Exploration des Cavernes"
estate_adventurers_cavern_exploration_initiative_decision_title: "Aventuriers : Initiative d'Exploration des Cavernes"
estate_adventurers_cavern_exploration_initiative_decision_desc: "Recruter un capitaine d'aventuriers renommé pour diriger une expédition dans les profondeurs redoutables des cavernes de la Serpentspine."
estate_adventurer_designated_guild_hall:0 "Guilde Désignée"
estate_adventurer_designated_guild_hall_desc:0 "Notre terre a toujours besoin d'une autre main secourable contre les monstres, les bandits, ou les cicatrices de la guerre et des catastrophes, que les aventuriers courageux et généreux sont impatients de fournir. Une concession de protection légale et d'une plus grande autonomie aux guildes permettrait aux aventuriers de prendre l'initiative et d'atténuer les problèmes eux-mêmes. Cela signifierait, cependant, moins de compagnies libres à notre disposition, bien sûr."
estate_adventurers_heroic_realm:0 "Loi des Deux Sacs de Riz"
estate_adventurers_heroic_realm_desc:0 "[Root.GetHeroicRealmRice]"
HeroicRealmJustRice:0 "Nous fournissons deux sacs de riz ou leur équivalent en matériaux ou en pièces pour chaque quête accomplie par un aventurier."
HeroicRealmRiceAndSwords:0 "Nous fournissons deux sacs de riz ou leur équivalent en matériaux ou en pièces pour chaque quête accomplie plus la location de certaines vieilles armes que nous n'utilisons pas."
HeroicRealmRiceAndGuns:0 "Nous fournissons deux sacs de riz ou leur équivalent en matériaux ou en pièces pour chaque quête accomplie plus un accès complet à l'armurerie nationale afin que les outils les plus adaptés pour le travail puissent être loués aux preneurs de quête."
heroicrealmjustrice_tt:0 "Nous paierons les dus de nos héros en riz, nous accordant §G+5% de Loyauté des Aventuriers§!."
heroicrealmriceandswords_tt:0 "Nous paierons les dus de nos héros en riz et avec de vieilles armes, nous accordant §G+7.5% de Loyauté des Aventuriers§! et §R+2% de Modificateur de Coût de Renfort§!."
heroicrealmriceandguns_tt:0 "Nous paierons les dus de nos héros en riz et avec de nouvelles armes, nous accordant §G+10% de Loyauté des Aventuriers§!, et §R+5% de Modificateur de Coût de Renfort§!."
estate_adventurers_state_assassins:0 "Assassins Parrainés par l'État"
estate_adventurers_state_assassins_desc:0 "" #Placeholder - vide jusqu'à ce qu'indi écrive cela

#Agendas des Aventuriers
estate_privileges_and_agendas_events.3.ad:0 "La Proposition des [Root.GetAdventurersName]"
estate_adventurers_war_monstrous:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
estate_adventurers_war_monstrous_desc:0 "Les [Root.GetAdventurersName] demandent que nous commencions une guerre avec la nation monstrueuse de [agenda_country.GetUsableName]."
estate_adventurers_conquer_monstrous_province_x:0 "Conquérir [agenda_province.GetName]"
estate_adventurers_conquer_monstrous_province_x_desc:0 "Les [Root.GetAdventurersName] ont jeté un regard envieux sur [agenda_province.GetName], une province appartenant à une nation monstrueuse qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
estate_adventurers_support_independence_monstrous:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
estate_adventurers_support_independence_monstrous_desc:0 "Les [Root.GetAdventurersName] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par la nation monstrueuse, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
estate_adventurers_support_independence_witch_king:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
estate_adventurers_support_independence_witch_king_desc:0 "Les [Root.GetAdventurersName] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par la nation dirigée par le Roi-Sorcier, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
estate_adventurers_hire_mercenaries:0 "Embaucher des Mercenaires"
estate_adventurers_hire_mercenaries_desc:0 "Il y a certaines bandes d'aventuriers dans notre nation qui n'ont actuellement aucun travail. Les [Root.GetAdventurersName] recommandent que nous les embauchions pour combattre dans notre guerre actuelle."
estate_adventurers_colonise_X:0 "Coloniser [agenda_province.GetAreaName]"
estate_adventurers_colonise_X_desc:0 "Les explorateurs des [Root.GetAdventurersName] ont identifié [agenda_province.GetAreaName] comme une zone bien adaptée à la colonisation. Ils demandent une expédition pour la revendiquer pour [Root.GetUsableName]."
estate_adventurers_increase_autonomy:0 "Augmenter l'Autonomie dans [agenda_province.GetName]"
estate_adventurers_increase_autonomy_desc:0 "Les [Root.GetAdventurersName] nous ont informés qu'il y a un certain nombre d'aventuriers qui sont proches de la retraite. Ils recommandent que nous donnions aux nouveaux retraités certains droits supplémentaires s'ils s'installent dans [agenda_province.GetName]."
estate_adventurers_join_coalition:0 "Rejoindre la Coalition contre [agenda_country.GetUsableName]"
estate_adventurers_join_coalition_desc:0 "L'expansion de [agenda_country.GetUsableName] est profondément préoccupante pour les [Root.GetAdventurersName]. Ils nous supplient de rejoindre l'alliance de nations alignées contre [agenda_country.GetUsableName]."
estate_adventurers_build_a_fleet:0 "Construire une Marine pour notre Nation"
estate_adventurers_build_a_fleet_desc:0 "Les [Root.GetAdventurersName] déplorent l'état pitoyable de notre flotte. Ils nous appellent à l'étendre de manière significative avec un programme ambitieux de construction navale afin de garantir que leurs intérêts puissent être protégés."
estate_adventurers_build_an_army:0 "Construire une Armée pour notre Nation"
estate_adventurers_build_an_army_desc:0 "Les [Root.GetAdventurersName] considèrent notre armée comme une honte pour notre nation. Ils nous appellent urgemment à l'étendre, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
estate_adventurers_condottieri_monstrous:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
estate_adventurers_condottieri_monstrous_desc:0 "La nation monstrueuse [agenda_country.GetUsableName] cherche à étendre son pouvoir grâce à sa guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetAdventurersName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
estate_adventurers_condottieri_witch_king:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
estate_adventurers_condottieri_witch_king_desc:0 "La nation dirigée par le Roi-Sorcier [agenda_country.GetUsableName] cherche à étendre son pouvoir grâce à sa guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetAdventurersName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
estate_adventurers_condottieri_coalition:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
estate_adventurers_condottieri_coalition_desc:0 "La nation expansionniste [agenda_country.GetUsableName] combat une alliance de nations cherchant à la contenir. Les [Root.GetAdventurersName] nous appellent à aider cette alliance en envoyant une force pour soutenir leur cause."
estate_adventurers_develop_x:0 "Augmenter la Main-d'œuvre dans [agenda_province.GetName]"
estate_adventurers_develop_x_desc:0 "Les [Root.GetAdventurersName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."

enable_estate_action_CAVERN_EXPLORATION_INITIATIVE_ADVENTURERS_tt:0 "[Root.EnableEstateDecisionText] §YAventuriers : Initiative d'Exploration des Cavernes§!"
disable_estate_action_CAVERN_EXPLORATION_INITIATIVE_ADVENTURERS_tt:0 "[Root.DisableEstateDecisionText] §YAventuriers : Initiative d'Exploration des Cavernes§!"

estate_monstrous_tribes:0 "Tribes Monstrueuses"
estate_monstrous_tribes_desc:0 "Ce domaine représente les clans puissants, les tribus, les familles qui composent la horde monstrueuse."
estate_monstrous_tribes_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_monstrous_tribes_ownership:0 "Propriété foncière des [Country.GetMonstrous TribesName]"
monstrous_tribes_influence_modifier:0 "Influence des [Country.GetMonstrous TribesName]"
monstrous_tribes_loyalty_modifier:0 "Équilibre de la Loyauté des [Country.GetMonstrous TribesName]"
monstrous_tribes_privilege_slots:0 "Privilèges Max des [Country.GetMonstrous TribesName]"
EST_VAL_STRENGTHEN_ANCIENT_BLOODLINES:0 "Renforcer les Lignées Ancestrales : "
local_monstrous_tribes_displeased:0 "Monstres Locaux Mécontents"

#Privilèges des Tribes Monstrueuses
estate_monstrous_tribes_land_rights_desc:0 "La force des [Root.GetMonstrous TribesName] est l'épine dorsale de [Root.GetUsableName]. Leur accorder plus de terres ne fera que nourrir notre propre force et nous permettre de devenir encore plus puissants à l'avenir !"
estate_monstrous_tribes_share_of_the_spoils:0 "Partage des Dépouilles"
estate_monstrous_tribes_share_of_the_spoils_desc:0 "Le plus grand bonheur est de vaincre vos ennemis, de les chasser devant vous, de les priver de leur richesse, de voir ceux qui vous sont chers baignés de larmes, de serrer contre votre sein leurs femmes et leurs filles."
estate_monstrous_tribes_chieftains_autonomy:0 "Plus Grande Autonomie pour les Chefs"
estate_monstrous_tribes_chieftains_autonomy_desc:0 "Tant qu'ils continuent d'obéir aux ordres du [Root.Monarch.GetTitle], les chefs locaux auront les mains libres pour régner sur leurs tribus de la manière qui leur plaît."
estate_monstrous_tribes_guaranteed_leadgership_in_host:0 "Leadership Garanti de l'Armée"
estate_monstrous_tribes_guaranteed_leadgership_in_host_desc:0 "Nos chefs tribaux font de fins leaders d'hommes. Nous n'avons pas besoin de chercher plus loin lorsque nous cherchons de nouveaux généraux pour nos armées."
estate_monstrous_tribes_tribal_host:0 "Armées Tribales Plus Grandes"
estate_monstrous_tribes_tribal_host_desc:0 "En offrant aux [Root.GetMonstrous TribesName] une plus grande influence sur le [Root.Monarch.GetTitle], nous pouvons les persuader de nous permettre de lever plus de leurs hommes pour nos armées."
estate_monstrous_tribes_tolerance_heathen_mates:0 "Tolérance envers les Compagnons Païens"
estate_monstrous_tribes_tolerance_heathen_mates_desc:0 "En compensation pour céder une partie de leur autonomie reproductive à nous, nous garantirons l'autonomie religieuse de nos compagnons et de leurs peuples. Cela aidera à réduire les conflits religieux afin que nos chasseresses puissent éviter de s'inquiéter de la stabilité de leurs nids et se concentrer pleinement sur la Chasse."
estate_monstrous_tribes_promise_new_lands:0 "Promettre de Nouvelles Terres"
estate_monstrous_tribes_promise_new_lands_desc:0 "Nous promettons à nos chefs tribaux une part de toute terre qu'ils nous aident à coloniser."
estate_monstrous_tribes_promise_new_lands_tooltip:0 "Lorsqu'une §Ycolonie§! est terminée, les §YTribes Monstrueuses§! obtiennent §Y1% de terres de la couronne§!"

#Agendas des Tribes Monstrueuses
estate_privileges_and_agendas_events.3.mt:0 "La Proposition des [Root.GetMonstrous TribesName]"
estate_monstrous_tribes_hire_advisor:0 "Embaucher un Conseiller Militaire"
estate_monstrous_tribes_hire_advisor_desc:0 "Les [Root.GetMonstrous TribesName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller militaire."
estate_monstrous_tribes_fire_advisor:0 "Licencier notre Conseiller Militaire"
estate_monstrous_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetMonstrous TribesName]. Ils exigent que nous le/la licenciions !"
estate_monstrous_tribes_befriend_rival_of_rival:0 "Se Lier d'Amitié avec les Rivaux de [rival_country.GetUsableName]"
estate_monstrous_tribes_befriend_rival_of_rival_desc:0 "Les [Root.GetMonstrous TribesName] sont préoccupés par la menace posée par nos rivaux dans [rival_country.GetUsableName]. Ils recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], afin que nous puissions ensemble nous tenir fermes contre eux."
estate_monstrous_tribes_relations_with_X:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
estate_monstrous_tribes_relations_with_X_desc:0 "Les [Root.GetMonstrous TribesName] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."
estate_monstrous_tribes_retake_core:0 "Reprendre [agenda_province.GetName]"
estate_monstrous_tribes_retake_core_desc:0 "Les [Root.GetMonstrous TribesName] déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient de droit !"
estate_monstrous_tribes_crush_revolts:0 "Écraser les Rebelles"
estate_monstrous_tribes_crush_revolts_desc:0 "Les [Root.GetMonstrous TribesName] exigent que nous rétablissions l'ordre et écrasions les révoltes qui balayent notre nation."
estate_monstrous_tribes_regain_liberty:0 "Retrouver notre Liberté"
estate_monstrous_tribes_regain_liberty_desc:0 "Les [Root.GetMonstrous TribesName] s'agitent sous le joug de nos seigneurs [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"
estate_monstrous_tribes_convert_province_culture:0 "Faire de [agenda_province.GetName] [Root.Culture.GetName]"
estate_monstrous_tribes_convert_province_culture_desc:0 "Les [Root.GetMonstrous TribesName] ont cherché de nouvelles terres pour leur peuple. Ils considèrent [agenda_province.GetName] comme un endroit idéal pour l'établissement [Root.Culture.GetName]."
estate_monstrous_tribes_protect_our_culture:0 "Protéger la Population [Root.GetAdjective] dans [agenda_province.GetName]"
estate_monstrous_tribes_protect_our_culture_desc:0 "Les [Root.GetMonstrous TribesName] affirment que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable de la part de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous saisissions la province et les intégrions dans notre nation !"
estate_monstrous_tribes_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
estate_monstrous_tribes_vassalise_vulnerable_country_desc:0 "Les [Root.GetMonstrous TribesName] ne peuvent s'empêcher d'être tentés par la cible vulnérable présentée par nos voisins dans [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire afin de les amener sous notre domination !"
estate_monstrous_tribes_expand_into_x:0 "S'étendre dans [agenda_province.GetAreaName]"
estate_monstrous_tribes_expand_into_x_desc:0 "Les [Root.GetMonstrous TribesName] ont jeté un regard envieux sur [agenda_province.GetAreaName], une zone qu'ils désirent ardemment amener sous leur contrôle. Ils appellent à une campagne militaire pour en sécuriser une partie pour notre nation."
estate_monstrous_tribes_complete_conquest_of_x:0 "Terminer la Conquête de [agenda_province.GetAreaName]"
estate_monstrous_tribes_complete_conquest_of_x_desc:0 "Les [Root.GetMonstrous TribesName] voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et regrettent le fait qu'elle ne soit pas entièrement à nous. Ils nous exhortent à sécuriser le reste de la zone pour nous-mêmes !"
estate_monstrous_tribes_annex_subject:0 "Annexer [agenda_country.GetUsableName]"
estate_monstrous_tribes_annex_subject_desc:0 "Les [Root.GetMonstrous TribesName] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Ils exigent que nous les intégrions pleinement dans notre pays."
estate_monstrous_tribes_build_an_army:0 "Construire une Armée pour notre Nation"
estate_monstrous_tribes_build_an_army_desc:0 "Les [Root.GetMonstrous TribesName] considèrent notre armée comme une honte pour notre nation. Ils nous appellent urgemment à l'étendre, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
estate_monstrous_tribes_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
estate_monstrous_tribes_bigger_army_than_rival_desc:0 "Les [Root.GetMonstrous TribesName] s'inquiètent du fait que notre armée se porterait mal contre les [agenda_country.GetAdjective] en cas de guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
estate_monstrous_tribes_build_up_manpower_reserves:0 "Construire nos Réserves de Main-d'œuvre"
estate_monstrous_tribes_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetMonstrous TribesName], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous consolidions pendant un certain temps et permettions à nos réserves de se rétablir."
estate_monstrous_tribes_three_privileges:0 "Étendre les Privilèges Tribaux"
estate_monstrous_tribes_three_privileges_desc:0 "Les [Root.GetMonstrous TribesName] se plaignent des constantes atteintes à leurs droits qu'ils affirment subir de la part du [Root.Monarch.GetTitle]. Ils exigent une réassurance de leur position sous la forme de plus grands privilèges qui leur sont accordés."
estate_monstrous_tribes_recover_stability:0 "Stabiliser la Nation"
estate_monstrous_tribes_recover_stability_desc:0 "Les [Root.GetMonstrous TribesName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
estate_monstrous_tribes_increase_stability:0 "Renforcer la Stabilité"
estate_monstrous_tribes_increase_stability_desc:0 "Les [Root.GetMonstrous TribesName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation puisse être libre de l'instabilité."
estate_monstrous_tribes_despoil_x:0 "Piller [agenda_province.GetAreaName]"
estate_monstrous_tribes_despoil_x_desc:0 "Les [Root.GetMonstrous TribesName] ont soif de butin. Ils exigent que nous leur permettions de piller [agenda_province.GetAreaName] et de revendiquer ses richesses pour eux-mêmes."
estate_monstrous_tribes_develop_x:0 "Développer [agenda_province.GetName]"
estate_monstrous_tribes_develop_x_desc:0 "Les [Root.GetMonstrous TribesName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."



estate_raj_ministries:0 "Ministères"
estate_raj_ministries_desc:0 "Ce domaine représente les administrateurs des ministères du Raj. Traditionnellement établis dans la cour à Dhenijansar, ils gèrent la vaste bureaucratie de l'empire, et sont également envoyés dans les provinces pour gérer les tâches locales aux côtés des Prabhia et des Senaptia."
