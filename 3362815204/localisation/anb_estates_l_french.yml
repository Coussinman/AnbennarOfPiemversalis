 estate_disasters.15.t:0 "Les $ESTATE_MAGES$ Prennent le Pouvoir"
 estate_disasters.15.d:0 "$MONARCH$ a permis aux $ESTATE_MAGES$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur mouvement. Utilisant la dépendance du gouvernement et de la guerre à la magie, en plus de leurs positions influentes de pouvoir, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
 estate_disasters.15.a:0 "Nous aurions dû voir cela venir..."
 estate_disasters.16.t:0 "Les $ESTATE_MAGES$ Bridés"
 estate_disasters.16.d:0 "Nous avons finalement réussi à briser notre dépendance aux $ESTATE_MAGES$, récupérant le contrôle de la gouvernance d'état et des cercles intellectuels aux citoyens ordinaires."
 estate_disasters.16.a:0 "Le $MONARCHTITLE$ reprend le contrôle."
 estate_mages_disaster:0 "Coup d'État Magique"
 estate_mages_disaster_desc:0 "Les mages sont devenus si puissants qu'ils ont assumé le contrôle de facto de notre pays. Le vrai pouvoir réside maintenant entre les mains d'un petit groupe de puissants utilisateurs de magie."
 curtail_estate_mages_title:0 "Brider les $ESTATE_MAGES$"
 curtail_estate_mages_desc:0 "Par leurs rôles omniprésents dans le gouvernement et leurs sorts puissants, les $ESTATE_MAGES$ ont une emprise étrangleuse sur notre gouvernement et l'oreille de notre dirigeant. Pour reprendre le contrôle de ces mages, nous devrons brider leur pouvoir et privilèges."
