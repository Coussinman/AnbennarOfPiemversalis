estate_church_guaranteed_autonomy:0 "Respecter les Traditions Locales"
estate_church_guaranteed_autonomy_desc:0 "Bien que notre philosophie de base soit celle des dieux supérieurs, nous sommes conscients que beaucoup de nos sujets ont leurs propres traditions. Tant que nous les respectons, elles ne devraient pas interférer avec nos études des grands temples."
estate_church_guaranteed_autonomy_effect_tooltip:0 "Chaque province possédée de foi §YVoie Accrétive§!, §YVoie Transmutative§! ou §YAccord Mystique§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nTolérance Locale envers les Païens : §G+3§!"
estate_church_guaranteed_autonomy_effect_tooltip2:0 "Chaque province possédée de foi §YVoie Accrétive§! ou §YVoie Transmutative§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nTolérance Locale envers les Païens : §G+3§!"
estate_church_guaranteed_autonomy_revoke_effect_tooltip:0 "Le modificateur §Y'Respect des Religions Locales'§! est retiré de toutes les provinces possédées"
estate_church_guaranteed_autonomy_mod:0 "Respect des Religions Locales"
estate_church_guaranteed_autonomy_no_ma_tooltip:0 "Le privilège §YRespecter les Traditions Locales§! ne s'appliquera plus aux provinces §YAccord Mystique§!"
estate_church_dictate_understanding:0 "Dictat de Compréhension"
estate_church_dictate_understanding_desc:0 "Dicté par Hannastra, le Kašra de Brasan pendant l'Âge Castanorien précoce, le Dictat de Compréhension affirme que les devoirs d'adorer Surael et de garder sa Lumière en sécurité ne concernent que les peuples de Bulwar, et que les non-Bulwari devraient être libres d'adorer leurs dieux morts, tant qu'ils n'adorent pas des entités maléfiques comme Xhazob."
estate_church_dictate_understanding_effect_tooltip:0 "Chaque province possédée non de foi §YBulwari§!, en dehors de Bulwar, et non de culture Bulwari gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\n§TSi nous convertissons une province d'une religion maléfique tout en ayant ce privilège actif, elle passera à une religion non maléfique du même groupe religieux.§!"
estate_church_dictate_understanding_revoke_effect_tooltip:0 "Le modificateur §Y'Lumière en Dehors du Jardin'§! est retiré de toutes les provinces possédées."
estate_church_dictate_understanding_mod:0 "Lumière en Dehors du Jardin"
estate_church_spring_tolerance:0 "Guidance du Printemps"
estate_church_spring_tolerance_desc:0 "Chaque saison de l'année a ses propres forces, et accorde à ses adeptes leurs propres compétences et talents merveilleux. C'est notre devoir de leur montrer à tous la philosophie de la Cour du Printemps d'amélioration et de renouveau, afin qu'ils puissent devenir encore plus merveilleux."
estate_church_spring_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour d'Été§!, §YCour d'Automne§! ou §YCour d'Hiver§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nCoût de Développement Local : §G-10%§!"
estate_church_spring_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Guidance du Printemps'§! est retiré de toutes les provinces possédées."
estate_church_spring_tolerance_mod:0 "Guidance du Printemps"
estate_church_summer_tolerance:0 "Prospérité de l'Été"
estate_church_summer_tolerance_desc:0 "Les valeurs conflictuelles des cours saisonnières ont causé beaucoup de conflits et de difficultés tout au long de l'histoire d'Eordand. Heureusement pour nous, il n'y a pas de meilleur moyen que l'abondance sans fin de l'ascendance de l'Été pour montrer à nos sujets les bénéfices de la paix et du commerce par rapport à la guerre et au conflit."
estate_church_summer_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§!, §YCour d'Automne§! ou §YCour d'Hiver§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nCoût de Gouvernance de la Province : §G-15%§!"
estate_church_summer_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Prospérité de l'Été'§! est retiré de toutes les provinces possédées."
estate_church_summer_tolerance_mod:0 "Prospérité de l'Été"
estate_church_autumn_tolerance:0 "Protection de l'Automne"
estate_church_autumn_tolerance_desc:0 "Le Printemps et l'Été sont des saisons de grande abondance, mais c'est l'Automne qui protège la grande récolte du froid de l'Hiver. Si nous assumons les devoirs de commandement et de combat, alors les disciples des saisons plus douces peuvent diriger leur pleine attention vers les dons de croissance qu'ils excellent."
estate_church_autumn_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§! ou §YCour d'Été§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nModificateur de Biens Produits Locaux : §G+10%§!"
estate_church_autumn_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Protection de l'Automne'§! est retiré de toutes les provinces possédées."
estate_church_autumn_tolerance_mod:0 "Protection de l'Automne"
estate_church_autumn_tolerance_mod_upgraded:0 "Protection de l'Automne"
estate_church_winter_tolerance:0 "Couverture de l'Hiver"
estate_church_winter_tolerance_desc:0 "Les saisons du Printemps et de l'Été procurent d'immenses bénédictions à leurs adeptes, mais leur grande richesse les a rendus égoïstes et indulgents. Nous devons leur montrer les valeurs de la charité et de la générosité, enseignées par la rigueur de l'Hiver."
estate_church_winter_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§! ou §YCour d'Été§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!\nDévastation Mensuelle : §G-0.15§!"
estate_church_winter_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Couverture de l'Hiver'§! est retiré de toutes les provinces possédées."
estate_church_winter_tolerance_mod:0 "Couverture de l'Hiver"
estate_church_beast_memory_guaranteed_autonomy:0 "Syncrétisme du Bestial"
estate_church_beast_memory_guaranteed_autonomy_effect_tooltip:4 "Chaque province possédée de foi §YMémoire Bestiale§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution à l'Unité Religieuse Locale : §G-100%§!"
estate_church_beast_memory_guaranteed_autonomy_revoke_effect_tooltip:0 "Le modificateur §Y'Syncrétisme de la Mémoire Bestiale'§! est retiré de toutes les provinces possédées §YMémoire Bestiale§!."
estate_beast_memory_guaranteed_autonomy_mod:0 "Syncrétisme de la Mémoire Bestiale"
desc_estate_beast_memory_guaranteed_autonomy_mod:0 "L'État s'est aligné avec la pratique des praticiens locaux de la Mémoire Bestiale."
estate_wyvernheart_culture_of_the_heart:0 "Culture du Cœur"
estate_wyvernheart_culture_of_the_heart_desc:0 "Dans [Root.GetName], tous ceux qui se rallient sous le drapeau et les traditions de la [Root.Culture.GetName] sont considérés comme forts de Cœur. Ceux qui ne le font pas sont discriminés car ils sont considérés comme faibles et chétifs."
estate_wyvernheart_culture_of_the_heart_tta:0 "Chaque province possédée de culture §Y[Root.Culture.GetName]§! gagne '§YForce dans l'Unité§!', donnant les effets suivants :\nAgitation Locale : §G-2.00§!\nModificateur de Taxe Locale : §G+20.0%§!\nEfficacité de Production Locale : §G+20.0%§!\nModificateur de Main-d'œuvre Locale : §G+20.0%§!"
estate_wyvernheart_culture_of_the_heart_ttb:0 "Chaque province possédée, qui n'est PAS de culture §Y[Root.Culture.GetName]§!, gagne '§YCulture Faible§!', donnant les effets suivants :\nAgitation Locale : §R+5.00§!\n§G-50.0%§! de coût de Conversion Culturelle locale"
estate_wyvernheart_culture_of_the_heart_rta:0 "Le modificateur '§YForce dans l'Unité§!' est retiré de toutes les provinces de §YCulture Primaire§! de §Y[Root.GetName]§!."
estate_wyvernheart_culture_of_the_heart_rtb:0 "Le modificateur '§YCulture Faible§!' est retiré de toutes les provinces sans la §YCulture Primaire§! de §Y[Root.GetName]§!."
estate_wyvernheart_culture_of_the_heart_mod:0 "Force dans l'Unité"
desc_estate_wyvernheart_culture_of_the_heart_mod:0 "Les habitants de cette province ont un Cœur et un Esprit forts, ils travaillent deux fois plus dur que quiconque !"
estate_wyvernheart_culture_of_the_heart_weak_culture_mod:0 "Culture Faible"
desc_estate_wyvernheart_culture_of_the_heart_weak_culture_mod:0 "Les habitants de cette province sont considérés comme faibles par les [Root.Owner.Culture.GetName], en tant que tels, ils sont discriminés et souvent incapables de travailler dans de bonnes conditions."

# Privilèges des Daulophs
estate_daulophs_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_daulophs_land_rights_desc:0 "Les Daulophs désirent des terres pour construire leurs domaines et loger leurs compagnies. Accorder une partie des terres de la couronne leur aiderait à apaiser la faction."
estate_daulophs_grand_mercenary_feast:0 "Grand Festin Mercenaire"
estate_daulophs_grand_mercenary_feast_desc:0 "En organisant un grand festin mercenaire, auquel tous les Daulophs et même les capitaines mercenaires étrangers sont invités, nous pouvons les apaiser et utiliser cette opportunité pour conclure des accords favorables."
estate_daulophs_arena_seats:0 "Sièges Royaux de l'Arène des Daulophs"
estate_daulophs_arena_seats_desc:0 "En réservant des sièges royaux dans l'arène pour les Daulophs les plus éminents, nous pouvons les apaiser, cependant leur proximité avec le Lot Dekkhang pendant les visionnages pourrait conduire à des résultats indésirables."
estate_daulophs_daily_matches:0 "Matchs Quotidiens de l'Arène"
estate_daulophs_daily_matches_desc:0 "En organisant des matchs quotidiens, nous faisons tout ce que nous pouvons pour satisfaire nos combattants locaux et la population générale, réduisant considérablement l'agitation. Ce contrat offre un paiement significatif pour les mercenaires actuellement non embauchés, s'ils participent aux combats, nous obtenant ainsi des accords beaucoup plus favorables et les empêchant de vagabonder à l'étranger."
estate_daulophs_weekly_matches:0 "Matchs Hebdomadaires de l'Arène"
estate_daulophs_weekly_matches_desc:0 "En organisant des matchs hebdomadaires, nous faisons ce qui est nécessaire pour satisfaire nos combattants locaux et la population générale, réduisant l'agitation. Ce contrat offre également un paiement pour les mercenaires actuellement non embauchés, s'ils participent aux combats, nous obtenant ainsi des accords plus favorables et les empêchant de vagabonder à l'étranger."
estate_daulophs_monthly_matches:0 "Matchs Mensuels de l'Arène"
estate_daulophs_monthly_matches_desc:0 "En organisant des matchs mensuels, nous faisons le strict nécessaire pour satisfaire nos combattants locaux et la population générale, réduisant quelque peu l'agitation. Ce contrat offre également un certain paiement pour les mercenaires actuellement non embauchés, s'ils participent aux combats, nous obtenant ainsi des accords légèrement plus favorables et les empêchant de vagabonder à l'étranger."
estate_daulophs_dauloph_primacy:0 "Primauté des $ESTATE_NAME$"
estate_daulophs_dauloph_primacy_desc:0 "Donner aux [Root.GetDaulophsName] encore plus de contrôle sur notre armée renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher en compensation de leurs contributions."
estate_daulophs_police_subjects:0 "Police des Sujets"
estate_daulophs_police_subjects_desc:0 "En contractant les Daulophs pour assurer la loyauté de notre assortiment d'États subjugués, nous pouvons plus facilement garder ces États en échec, cependant cela donne du pouvoir aux Daulophs, qui gagnent des faveurs avec l'État."
estate_daulophs_monopoly_of_metals:0 "Monopole sur l'Exploitation Minière et la Métallurgie"
estate_daulophs_monopoly_of_metals_desc:0 "§RAucun revenu de §YFer§!, §YMithril§! ou §YCuivre§!§!"
monopoly_privileges.5.d.daulophs:0 "Le monopole sur les opérations minières et de métallurgie que nous avons accordé aux [Root.GetDaulophsName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de ces opérations. Cependant, les [Root.GetDaulophsName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
estate_daulophs_monopoly_of_livestock:0 "Monopole sur le Bétail"
estate_daulophs_monopoly_of_livestock_desc:0 "§RAucun revenu de §YBétail§!§!"
monopoly_privileges.6.d.daulophs:0 "Le monopole sur le bétail que nous avons accordé aux [Root.GetDaulophsName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de l'élevage de bétail. Cependant, les [Root.GetDaulophsName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
estate_daulophs_statutory_rights:0 "Droits Statutaires des Domaines"
estate_daulophs_statutory_rights_desc:0 "En retour de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux Domaines des droits considérables qui placent des limitations strictes sur l'autorité de [Root.Monarch.GetHerHis]."
estate_daulophs_supremacy_over_crown:0 "Suprématie sur le [Root.GetStateForm]"
estate_daulophs_supremacy_over_crown_effect_tooltip:0 "§YLes Domaines§! peuvent donner §Ydes Agendas§! sans que la §YDiète§! ait été convoquée."
estate_daulophs_supremacy_over_crown_desc:0 "Avec les échelles penchant vers la décentralisation du pouvoir, les Domaines sont de plus en plus capables de dicter leurs priorités au [Root.Monarch.GetTitle], laissant [Root.Monarch.GetHerHim] peu de choix sinon que d'accepter leur volonté."

# Agendas des Daulophs
estate_daulophs_hire_advisor:0 "Embaucher un Conseiller Militaire"
estate_daulophs_hire_advisor_desc:0 "Les Daulophs souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller militaire."
estate_daulophs_fire_advisor:0 "Licencier notre Conseiller Militaire"
estate_daulophs_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a été mal compensé selon les Daulophs. Ils exigent que nous le/la licenciions !"
estate_daulophs_get_allies:0 "Construire des Alliances"
estate_daulophs_get_allies_desc:0 "Les Daulophs sont inquiets de l'isolement diplomatique de [Root.GetUsableName]. Ils préconisent que nous trouvions plus d'alliés pour notre nation, à la fois pour sécuriser notre avenir et pour obtenir plus d'opportunités de conclure des accords mercenaires."
estate_daulophs_befriend_rival_of_rival:0 "Se Lier d'Amitié avec les Rivaux de [rival_country.GetUsableName]"
estate_daulophs_befriend_rival_of_rival_desc:0 "Les Daulophs sont préoccupés par la menace posée par nos rivaux dans [rival_country.GetUsableName]. Ils recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], afin que nous puissions ensemble nous tenir fermes contre eux."
estate_daulophs_relations_with_X:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
estate_daulophs_relations_with_X_desc:0 "Les Daulophs voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."
estate_daulophs_break_coalition:0 "Briser la Coalition"
estate_daulophs_break_coalition_desc:0 "L'alliance de nations alignées contre nous est profondément préoccupante pour les Daulophs. Ils nous supplient de faire ce que nous pouvons pour apaiser les craintes de ceux qui s'opposeraient à nous - ou, à défaut, de briser leur résistance en les écrasant au combat."
estate_daulophs_condottieri_rivals:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
estate_daulophs_condottieri_rivals_desc:0 "Nos rivaux dans [agenda_country.GetUsableName] cherchent à étendre leur pouvoir grâce à leur guerre avec [agenda_enemy_country.GetUsableName]. Les Daulophs nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
estate_daulophs_support_independence:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
estate_daulophs_support_independence_desc:0 "Les Daulophs attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par nos rivaux, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]. Ils nous supplient de faire usage de mercenaires, la cour ne se demande pas pourquoi."
estate_daulophs_retake_core:0 "Reprendre [agenda_province.GetName]"
estate_daulophs_retake_core_desc:0 "Les Daulophs déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient de droit !"
estate_daulophs_crush_revolts:0 "Écraser les Rebelles"
estate_daulophs_crush_revolts_desc:0 "Les Daulophs exigent que nous rétablissions l'ordre et écrasions les révoltes qui balayent notre nation."
estate_daulophs_regain_liberty:0 "Retrouver notre Liberté"
estate_daulophs_regain_liberty_desc:0 "Les Daulophs s'agitent sous le joug de nos seigneurs [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"
estate_daulophs_protect_our_culture:0 "Protéger la Population [Root.GetAdjective] dans [agenda_province.GetName]"
estate_daulophs_protect_our_culture_desc:0 "Les Daulophs affirment que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable de la part de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous saisissions la province et les intégrions dans notre nation !"
estate_daulophs_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
estate_daulophs_vassalise_vulnerable_country_desc:0 "Les Daulophs ne peuvent s'empêcher d'être tentés par la cible vulnérable présentée par nos voisins dans [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire avec une utilisation extensive de mercenaires pour les amener sous notre domination !"
estate_daulophs_expand_into_x:0 "S'étendre dans [agenda_province.GetAreaName]"
estate_daulophs_expand_into_x_desc:0 "Les Daulophs ont jeté un regard envieux sur [agenda_province.GetAreaName], une zone qu'ils affirment être un excellent ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
estate_daulophs_complete_conquest_of_x:0 "Terminer la Conquête de [agenda_province.GetAreaName]"
estate_daulophs_complete_conquest_of_x_desc:0 "Les Daulophs voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et regrettent le fait qu'elle ne soit pas entièrement à nous. Ils nous exhortent à sécuriser le reste de la zone pour nous-mêmes !"
estate_daulophs_build_an_army:0 "Construire une Armée Mercenaire pour notre Nation"
estate_daulophs_build_an_army_desc:0 "Les Daulophs considèrent notre armée comme insuffisante pour notre nation. Ils nous appellent urgemment à l'étendre, surtout par l'utilisation de leurs propres mercenaires afin que nos forces puissent présenter une dissuasion adéquate aux ennemis qui pourraient convoiter nos terres."
estate_daulophs_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
estate_daulophs_bigger_army_than_rival_desc:0 "Les Daulophs s'inquiètent du fait que notre armée se porterait mal contre les [agenda_country.GetAdjective] en cas de guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement et nos contrats mercenaires afin que nos forces armées ne soient plus surpassées par nos rivaux."
estate_daulophs_recover_abysmal_prestige:0 "Rétablir notre Prestige"
estate_daulophs_recover_abysmal_prestige_desc:0 "Les Daulophs sont consternés par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
estate_daulophs_improve_prestige:0 "Améliorer notre Prestige"
estate_daulophs_improve_prestige_desc:0 "Les Daulophs souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."
estate_daulophs_ownership:0 "Propriété foncière des Daulophs"
daulophs_loyalty_modifier:0 "Équilibre de la Loyauté des Daulophs"
daulophs_influence_modifier:0 "Influence des Daulophs"
daulophs_privilege_slots:0 "Privilèges Max des Daulophs"
estate_privileges_and_agendas_events.3.da:0 "La Proposition des Daulophs"
Voici la traduction des phrases entre guillemets de l'anglais vers le français :

# privilèges des eunuques
estate_eunuchs_anb_land_rights:0 "Droits fonciers des $ESTATE_NAME$"
estate_eunuchs_anb_land_rights_desc:0 "Les eunuques désirent des terres pour en tirer des revenus, ce qui leur permet de se consacrer à notre bureaucratie d'État sans se soucier de choses futiles comme trouver leurs propres sources de revenus."
estate_eunuchs_anb_legal_expertise:0 "Utiliser l'expertise juridique"
estate_eunuchs_anb_legal_expertise_desc:0 "Les [Root.GetEunuchsName] sont une classe bien éduquée et il pourrait être à notre avantage de nous appuyer sur leurs connaissances en matière de droit et de gouvernance."
estate_eunuchs_anb_trade_expertise:0 "Utiliser l'expertise commerciale"
estate_eunuchs_anb_trade_expertise_desc:0 "Les [Root.GetEunuchsName] sont une classe bien éduquée et il pourrait être à notre avantage de nous appuyer sur leurs connaissances en matière de commerce et d'économie."
estate_eunuchs_anb_war_expertise:0 "Utiliser l'expertise en matière de guerre"
estate_eunuchs_anb_war_expertise_desc:0 "Les [Root.GetEunuchsName] sont une classe bien éduquée et il pourrait être à notre avantage de nous appuyer sur leurs connaissances en matière de guerre."
estate_eunuchs_anb_generals:0 "[Root.GetEunuchsName] en tant que généraux"
estate_eunuchs_anb_generals_desc:0 "Beaucoup de [Root.GetEunuchsName] souhaitent laisser un héritage, et comme ils ne peuvent pas le faire par une famille, beaucoup cherchent à le faire en servant l'État. Cela les rend très heureux de servir en tant que généraux."
estate_eunuchs_anb_trained_army:0 "Armée formée par [Root.GetEunuchsName]"
estate_eunuchs_anb_trained_army_desc:0 "Citant leur compétence dans la gestion de grandes bureaucraties, nos [Root.GetEunuchsName] ont offert de prendre la responsabilité de la formation de notre armée. Cela rendrait l'entraînement de nos soldats plus rapide, au détriment du déclin de nos traditions militaires."
estate_eunuchs_anb_advisors:0 "Conseillers royaux"
estate_eunuchs_anb_advisors_desc:0 "Beaucoup de [Root.GetEunuchsName] souhaitent laisser un héritage, et comme ils ne peuvent pas le faire par une famille, beaucoup cherchent à le faire en servant l'État. Cela les rend très heureux de servir en tant que conseillers."
estate_eunuchs_anb_dominance_over_bureaucracy:0 "Dominance sur la bureaucratie"
estate_eunuchs_anb_dominance_over_bureaucracy_desc:0 "En décrétant officiellement que les eunuques doivent être prioritaires pour toutes les positions bureaucratiques, nous pouvons intégrer plus efficacement de nouvelles terres. Cependant, cela entraînera certains eunuques prenant des libertés avec leur contrôle du budget national."
estate_eunuchs_anb_tutors:0 "Tuteurs royaux"
estate_eunuchs_anb_tutors_desc:0 "En tant que classe dirigeante traditionnelle de Yanshen, les eunuques ont accumulé beaucoup de connaissances sur la manière de gouverner une nation. Si nous assignions certains eunuques pour éduquer nos héritiers, ils en bénéficieraient certainement, bien que l'influence des eunuques dans leur éducation renforcerait considérablement leur position à la cour."
estate_eunuchs_anb_eternal_court:0 "Sous la Cour Éternelle"
estate_eunuchs_anb_eternal_court_desc:0 "La loyauté des eunuques est assurée par l'influence de la Cour Éternelle, car ils restent loyaux dans l'espoir d'accéder à ses rangs."

estate_eunuchs_anb_ownership:0 "Terre possédée par [Country.GetEunuchsName]"
eunuchs_anb_loyalty_modifier:0 "Équilibre de loyauté des [Country.GetEunuchsName]"
