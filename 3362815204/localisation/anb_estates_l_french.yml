 estate_daulophs:0 "Daulophs"
 estate_daulophs_desc:0 "Les Daulophs constituent la noblesse mercenaire de Lot Dekkhang, centrée autour des droits et privilèges du contrat féodal Dekkhang. Ils jouissent de privilèges non dissemblables à ceux d'autres royaumes, comme des taxes et levées réduites. Cependant, contrairement à d'autres terres, les Daulophs utilisent habituellement ces excédents d'or et d'hommes pour financer des compagnies mercenaires, qui sont souvent transmises lors de la succession."
 
