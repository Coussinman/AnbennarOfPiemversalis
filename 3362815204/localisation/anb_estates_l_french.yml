 mages_dominance:0 "Dominance des Mages"
 war_wizard_tooltip:0 "Un général §YMagicien de Guerre§! devient disponible pour le service."
 tooltip_estate_mages_battlemage_academies:0 "§GAutorise les mercenaires §YMages de Bataille§!.\nLes généraux §YMagicien de Guerre§! peuvent maintenant apparaître selon le niveau d'§YInfluence d'État§!.§!"
 tooltip_estate_mages_reduced_research_regulations:0 "§GAugmente les chances d'événements de §YRecherche Non Régulée§! pendant l'§YÉtude Magique§! du dirigeant.§!"
 local_mages_displeased:0 "Mages Locaux Mécontents"
 estate_mages_organization_cost_tooltip:0 "Le coût de changer l'organisation des mages est plus bas si loyaux."
 estate_mages_organization_revoke_tooltip:0 "Notre organisation de mages actuelle sera révoquée."
 estate_mages_religious_invalid_tooltip:0 "Organisation Mage : État sera accordée aux §Y[Root.GetMagesName]§!."
 estate_mages_magisterium_relations_tooltip:0 "Avoir de hautes relations avec le §YMagistère§! améliorera l'§YÉquilibre de Loyauté des [Root.GetMagesName]§!."
 
 #Mages Privileges
 estate_mages_organization_magisterium:0 "Organisation Mage : Magistère"
 estate_mages_organization_magisterium_desc:0 "Les mages de ce pays sont organisés sous le Magistère, un organe dirigeant global pour la magekind basé dans Anbennar. Les mages ici, connus comme Magisters, ont accès au vaste pool de ressources du Magistère, mais doivent équilibrer les loyautés entre leur pays de résidence et le Magistère lui-même.\n\n§TVos §YRelations§! avec le §YMagistère§!, s'il existe, affecteront la §YLoyauté§! £estate_loyalty£ de l'état.§!"
 estate_mages_organization_state:0 "Organisation Mage : État"
 estate_mages_organization_state_desc:0 "Ce pays possède une communauté magique forte et influente qui existe comme bureau de l'état, similaire aux cours ou à l'armée. L'éducation magique dans les institutions dirigées par l'état est promue, et les mages migrants doivent être approuvés par l'état avant que leur art soit autorisé."
 estate_mages_organization_guilds:0 "Organisation Mage : Guildes"
 estate_mages_organization_guilds_desc:0 "L'adhésion et l'éducation magiques appartiennent à diverses guildes de toutes tailles qui fonctionnent avec une autonomie relative."
 estate_mages_organization_religious:0 "Organisation Mage : Religieuse"
 estate_mages_organization_religious_desc:0 "Les clergé supervisent l'artisanat magique dans ce pays."
 estate_mages_organization_orda_aldresia:0 "Organisation Mage : Orda Aldresia"
 estate_mages_organization_orda_aldresia_desc:0 "Les mages de notre pays sont organisés sous la prestigieuse Orda Aldresia. Fondée après la Croisade Aldrésienne par un disciple inconnu du héros Aldresia qui fut mortellement blessé en tuant Canrec le Souilleur, l'Empereur Marion conclut un pacte avec l'Ordre en 1221. Prêtant un serment ancien, l'Orda Aldresia s'est engagée à protéger l'Empire jusqu'à leur dernier souffle."
 estate_mages_battlemage_academies:0 "Académies de Mages de Bataille"
 estate_mages_battlemage_academies_desc:0 "L'établissement d'académies dédiées à l'entraînement de mages de bataille nous permettrait de déployer des mages plus puissants versés dans l'art de la guerre."
 #estate_mages_loyalty_privilege:0 "Increased Mage Autonomy"
 #estate_mages_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the [Root.GetMagesName] will surely show greater support for our other policies."
 estate_mages_reduced_research_regulations:0 "Réglementations de Recherche Réduites"
 estate_mages_reduced_research_regulations_desc:0 "L'étude magique a toujours été quelque chose nécessitant grand soin et effort, de peur que notre monde soit menacé par des choses au-delà de notre pouvoir, ou que la connaissance soit gagnée à un coût grave. Bien sûr, ceci est aussi vu comme une surveillance inutile par certains mages, donc relaxer nos propres règles ou réglementations dans notre pays peut se révéler bénéfique pour gagner leur faveur."
 estate_mages_monstrous_explorers:0 "Exploration Magique"
 estate_mages_monstrous_explorers_desc:0 "En laissant ceux doués de magie mener nos explorateurs, ils peuvent à la fois utiliser la divination pour révéler des emplacements et l'enchantement pour pacifier tout local."
 estate_mages_monopoly_of_damestear:0 "Monopole sur le Damestear"
 estate_mages_monopoly_of_damestear_desc:0 "Puisque le damestear est vital pour l'artisanat magique puissant, il est naturel que les [Root.GetMagesName] administrent sa production."
 MONOPOLY_INCOME_DAMESTEAR_DESC:0 "de la production de damestear."
 estate_mages_monopoly_of_damestear_effect_tooltip:2 "§RAucun revenu du §Ydamestear§!§!"
 estate_mages_monopoly_of_damestear_revoke_tooltip:0 "Les revenus de production du §Ydamestear§! sont restaurés"
 estate_mages_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
 desc_estate_mages_monopoly_of_damestear_mod:0 "L'état a accordé aux [Root.Owner.GetMagesName] les droits de monopole sur la production de damestear."
 monopoly_privileges.12.t:0 "Extension du Monopole sur le Damestear"
 monopoly_privileges.12.d:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetMagesName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de la production de damestear. Cependant, les [Root.GetMagesName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 monopoly_privileges.12.b.tooltip:0 "Nous pourrons révoquer le privilège d'état §YMonopole sur le Damestear§!."
 estate_mages_cast_spells:0 "Lancer des Sorts"
 estate_mages_cast_spells_desc:0 "Les [Root.GetMagesName] peuvent lancer une grande variété de magie pour bénéficier à notre nation... pour un prix."
 estate_mages_patronage_of_the_magical_arts:0 "Patronage des Arts Magiques"
 estate_mages_patronage_of_the_magical_arts_desc:0 "La vie d'un mage est double : d'un côté, une vie de connaissance coûtant des milliers et des milliers de couronnes en tomes et réactifs. De l'autre, utilisant ce pouvoir pour gagner influence, pouvoir et soutien de ceux d'influence.\n\nEn offrant un patronage à ceux qui se sont prouvés, nous sommes capables de gagner la loyauté de l'état et d'augmenter leur capacité à servir nos besoins dans le domaine de la magie."
 estate_wyvernheart_subservient_artificers:0 "Artificiers Soumis"
 estate_wyvernheart_subservient_artificers_desc:0 "Les Artificiers Immoraux accueillis dans [Root.GetName] ont juré allégeance aux mages et leur pouvoir est tenu en échec. Ils sont libres de rechercher sans garder les limites mondaines et nous pouvons récolter les bénéfices de leurs expériences librement."
 estate_wyvernheart_subservient_artificers_tt:0 "En accordant ce privilège nous sommes §Rexclus§! de l'artisanat magique indépendant.\nLes §YCompagnies Brûlesang§! obtiennent §G-10% de dégâts de moral reçus§! et §G+10% de dégâts de feu§! infligés."
 estate_wyvernheart_floodborn_council:0 "Le Conseil des Nés des Flots"
 estate_wyvernheart_floodborn_council_desc:0 "Les Nés des Flots de Wyvernheart ont été assemblés en un grand conseil qui dirige l'administration de la nation et vote sur les décisions à présenter au Souverain qui a le dernier mot dans toutes les affaires."
 estate_wyvernheart_floodborn_council_tt:0 "En accordant ce privilège notre dirigeant et état étudieront la magie §G25%§! plus rapidement et nos §Ymagiciens de guerre§! auront §G+1 Manœuvre§!."

