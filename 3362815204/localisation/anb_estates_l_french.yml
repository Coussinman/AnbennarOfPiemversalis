 estate_adventurers_state_assassins_desc:0 "" #Placeholder - blank until indi writes this

 #Adventurers Agendas
 estate_privileges_and_agendas_events.3.ad:0 "La Proposition des [Root.GetAdventurersName]"
 estate_adventurers_war_monstrous:0 "Déclarer la Guerre à [agenda_country.GetUsableName]"
 estate_adventurers_war_monstrous_desc:0 "Les [Root.GetAdventurersName] demandent que nous commencions une guerre avec la nation monstrueuse de [agenda_country.GetUsableName]."
 estate_adventurers_conquer_monstrous_province_x:0 "Conquérir [agenda_province.GetName]"
 estate_adventurers_conquer_monstrous_province_x_desc:0 "Les [Root.GetAdventurersName] ont jeté un œil jaloux sur [agenda_province.GetName], une province appartenant à une nation monstrueuse qu'ils affirment ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
 estate_adventurers_support_independence_monstrous:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
 estate_adventurers_support_independence_monstrous_desc:0 "Les [Root.GetAdventurersName] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par la nation monstrueuse, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_adventurers_support_independence_witch_king:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
 estate_adventurers_support_independence_witch_king_desc:0 "Les [Root.GetAdventurersName] attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par la nation menée par le Roi-Sorcier, [agenda_rival_country.GetUsableName]. Ils nous enjoignent de prendre la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]."
 estate_adventurers_hire_mercenaries:0 "Engager des Mercenaires"
 estate_adventurers_hire_mercenaries_desc:0 "Il y a quelques bandes d'aventuriers dans notre nation qui n'ont actuellement aucun travail. Les [Root.GetAdventurersName] recommandent que nous les engagions pour combattre dans notre guerre actuelle."
 estate_adventurers_colonise_X:0 "Coloniser [agenda_province.GetAreaName]"
 estate_adventurers_colonise_X_desc:0 "Les explorateurs des [Root.GetAdventurersName] ont identifié [agenda_province.GetAreaName] comme une zone bien adaptée à la colonisation. Ils demandent une expédition pour la revendiquer pour [Root.GetUsableName]."
 estate_adventurers_increase_autonomy:0 "Augmenter l'Autonomie dans [agenda_province.GetName]"
 estate_adventurers_increase_autonomy_desc:0 "Les [Root.GetAdventurersName] nous ont informés qu'il y a un nombre d'aventuriers qui sont près de prendre leur retraite. Ils recommandent que nous donnions aux nouveaux retraités quelques droits supplémentaires s'ils s'installent dans [agenda_province.GetName]."
 estate_adventurers_join_coalition:0 "Rejoindre la Coalition contre [agenda_country.GetUsableName]"
 estate_adventurers_join_coalition_desc:0 "L'expansion de [agenda_country.GetUsableName] inquiète profondément les [Root.GetAdventurersName]. Ils nous supplient de rejoindre l'alliance de nations dressées contre [agenda_country.GetUsableName]."
 estate_adventurers_build_a_fleet:0 "Construire une Marine pour notre Nation"
 estate_adventurers_build_a_fleet_desc:0 "Les [Root.GetAdventurersName] déplorent l'état pitoyable de notre flotte. Ils nous appellent à l'étendre significativement avec un programme de construction navale ambitieux afin d'assurer que leurs intérêts puissent être protégés."
 estate_adventurers_build_an_army:0 "Construire une Armée pour notre Nation"
 estate_adventurers_build_an_army_desc:0 "Les [Root.GetAdventurersName] considèrent notre armée comme un embarras pour notre nation. Ils appellent urgemment à ce qu'elle soit étendue, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_adventurers_condottieri_monstrous:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_monstrous_desc:0 "La nation monstrueuse [agenda_country.GetUsableName], cherche à étendre son pouvoir à travers sa guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetAdventurersName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_adventurers_condottieri_witch_king:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_witch_king_desc:0 "La nation menée par le Roi-Sorcier [agenda_country.GetUsableName] cherche à étendre son pouvoir à travers sa guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetAdventurersName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_adventurers_condottieri_coalition:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_adventurers_condottieri_coalition_desc:0 "La nation expansionniste [agenda_country.GetUsableName] combat une alliance de nations cherchant à la contenir. Les [Root.GetAdventurersName] nous appellent à aider cette alliance en envoyant une force pour soutenir leur cause."
 estate_adventurers_develop_x:0 "Augmenter la Main-d'œuvre dans [agenda_province.GetName]"
 estate_adventurers_develop_x_desc:0 "Les [Root.GetAdventurersName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 estate_adventurers_protect_people:0 "Sauver le Peuple de [agenda_country.GetName]"
 estate_adventurers_protect_people_desc:0 "Normalement ce sont les [Root.GetAdventurersName] qui gardent notre peuple en sécurité d'être massacré par les monstres et autres êtres vils, tant à l'intérieur de notre nation qu'à l'extérieur. Maintenant, cependant, ils font face à un ennemi trop grand pour toute bande individuelle courageuse : la nation de [agenda_country.GetName] purge notre race dans une campagne nationale et les aventuriers ont besoin de notre aide pour les arrêter."
