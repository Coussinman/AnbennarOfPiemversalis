eunuchs_estate_anb_events.1.t:0 "Officiers correctement éduqués"
eunuchs_estate_anb_events.1.d:0 "Dans notre État, les [Root.GetEunuchsName] ont traditionnellement dominé les rangs supérieurs de l'armée, car ils ont le temps de se consacrer à la mémorisation des stratégies militaires. Cependant, certains parmi eux s'inquiètent que leurs positions puissent être menacées, et ils demandent maintenant une garantie du [Root.Monarch.GetTitle] de leurs privilèges."
eunuchs_estate_anb_events.1.a:0 "Garantir leur droit de commander nos armées."
eunuchs_estate_anb_events.1.b:0 "Nous ne pouvons pas nous engager à de telles promesses."
eunuchs_estate_anb_events.2.t:0 "Avancement des [Root.GetEunuchsName]"
eunuchs_estate_anb_events.2.d:0 "L'État n'est pas la seule source d'influence dans notre pays. Au cours des dernières décennies, un champion charismatique des eunuques a réussi à augmenter le pouvoir des eunuques sur la plupart des institutions de notre pays.\nLes contacts et les privilèges peuvent être des choses puissantes, surtout combinés avec l'ambition."
eunuchs_estate_anb_events.2.a:0 "Ok."
eunuchs_estate_anb_events.3.t:0 "Empiètement des [Root.GetEunuchsName] dans [eunuch_encroachment.GetName]"
eunuchs_estate_anb_events.3.d:0 "Il est difficile de surveiller tout le monde partout tout le temps et les limites entre les propriétés foncières individuelles sont souvent basées sur de vieilles traditions ou des documents écrits lorsque le paysage pouvait sembler tout à fait différent. Pour quelqu'un avec les bonnes ressources, cela peut être exploité. Un certain nombre d'eunuques éminents ont utilisé leur influence considérable dans [Root.Capital.GetName] pour s'en tirer en étendant leurs propriétés dans [eunuch_encroachment.GetName] de manière considérable. Si nous voulons protéger la propriété de l'État, nous devons agir bientôt."
eunuchs_estate_anb_events.3.a:0 "Laisser faire."
eunuchs_estate_anb_events.3.b:0 "Exiger que la terre soit rendue."
eunuchs_estate_anb_events.4.t:0 "Eunuques avides"
eunuchs_estate_anb_events.4.d:0 "Un représentant des personnes vivant dans une zone dominée par l'un des eunuques les plus corrompus s'est approché du trône aujourd'hui, implorant le [Root.Monarch.GetTitle] de prendre des mesures contre ce qu'il affirme être des abus de pouvoir systématiques contre les personnes là-bas. En tant que dirigeant de [Root.GetName], [Root.Monarch.GetName] a la responsabilité de protéger son peuple, ne pas le faire nous ferait paraître faibles et pourrait nuire à la croissance à long terme de la province. Les [Root.GetEunuchsName] ne prendraient probablement pas bien le fait de réprimander un membre aussi puissant de leurs rangs cependant."
eunuchs_estate_anb_events.4.a:0 "Fermer les yeux."
eunuchs_estate_anb_events.4.b:0 "Réprimander le propriétaire terrien."
eunuchs_estate_anb_events.5.t:0 "Déclin des [Root.GetEunuchsName]"
eunuchs_estate_anb_events.5.d:0 "En tant que propriétaires fonciers influents et classe administrative traditionnelle dans notre État, les eunuques ne se sont pas bien portés dernièrement. Par une combinaison de luttes internes excessives et de jeux de pouvoir mal coordonnés, les [Root.GetEunuchsName] ont perdu de l'influence dans [Root.Capital.GetName] et beaucoup se sont retirés dans leurs propriétés à la campagne."
eunuchs_estate_anb_events.5.a:0 "Ok."
eunuchs_estate_anb_events.6.t:0 "Conflit entre les nobles et les [Root.GetEunuchsName]"
eunuchs_estate_anb_events.6.d:0 "Les [Root.GetEunuchsName] et les $ESTATE_NOBLES$ ont commencé à se quereller pour savoir qui devrait diriger notre bureaucratie. Les eunuques soutiennent qu'ils ont littéralement été faits pour cela, et qu'on peut leur faire confiance pour valoriser l'avenir de notre État par-dessus tout, car ils n'ont pas d'autres liens et ne peuvent espérer d'autre héritage. En revanche, les $ESTATE_NOBLES$ soutiennent que leur pedigree supérieur et leurs connexions avec l'élite de notre nation en font un choix bien plus approprié que certains courtisans insulaires. Chacun demande certains privilèges sur les fonctionnaires de l'État, bien que aucun de ces privilèges ne nuise à notre gouvernement lui-même. C'est à [Root.Monarch.GetName] de décider qui soutenir."
eunuchs_estate_anb_events.6.a:0 "Favoriser les [Root.GetEunuchsName]."
eunuchs_estate_anb_events.6.b:0 "Favoriser les $ESTATE_NOBLES$."
eunuchs_estate_anb_events.6.c:0 "Favoriser les castes supérieures."
eunuchs_estate_anb_events.7.t:0 "Privilèges étendus pour les [Root.GetEunuchsName]"
eunuchs_estate_anb_events.7.d:0 "Les [Root.GetEunuchsName] estiment qu'ils sont indûment taxés et réglementés compte tenu de la grande importance de leur travail pour notre pays. Les péages, taxes et divers tarifs les empêchent d'accomplir des choses encore plus grandes et ils n'hésiteront pas à utiliser toute leur influence pour les abolir."
eunuchs_estate_anb_events.7.a:0 "Laissez-nous supprimer ces obstacles !"
eunuchs_estate_anb_events.7.b:0 "Les [Root.GetEunuchsName] doivent connaître leur place !"
eunuchs_estate_anb_events.8.t:0 "Relations se détériorant avec les [Root.GetEunuchsName]"
eunuchs_estate_anb_events.8.d:0 "Les relations entre les [Root.GetEunuchsName] et le [Root.Monarch.GetTitle] ne pourraient pas être pires. Le grand sentiment de méfiance est clairement visible par la cour presque déserte dans [Root.Capital.GetName] alors que la plupart des familles éminentes restent dans leurs manoirs à la campagne. À moins que nous ne fassions quelque chose bientôt, l'autorité de l'État se détériorera dans les zones contrôlées par les eunuques, mais toute demande de l'État sera probablement accueillie les armes à la main à ce stade."
eunuchs_estate_anb_events.8.a:0 "Les laisser tranquilles."
eunuchs_estate_anb_events.8.b:0 "Les forcer à accepter l'autorité de l'État."
eunuchs_estate_anb_events.9.t:0 "Eunuques insubordonnés"
eunuchs_estate_anb_events.9.d:0 "Beaucoup de nos généraux sont des eunuques, car nous pouvons généralement leur faire confiance pour rester loyaux. Néanmoins, dans ce cas, nous ne le pouvons clairement pas - beaucoup de nos officiers eunuques désobéissent ouvertement à notre dirigeant, tant est leur haine de nos politiques actuelles. Il est peu probable que nous puissions les calmer, mais nous pourrons au moins trouver du personnel militaire ailleurs."
eunuchs_estate_anb_events.9.a:0 "Malheureux."
eunuchs_estate_anb_events.9.b:0 "Il est grand temps que nous les remplacions par des hommes de vraie capacité."
eunuchs_estate_anb_events.9.c:0 "Il est grand temps que nous les remplacions par des hommes en qui nous pouvons avoir confiance."
eunuchs_estate_anb_events.10.t:0 "Croissance de l'administration"
eunuchs_estate_anb_events.10.d:0 "Un haut fonctionnaire du gouvernement, le chef de facto de la faction des [Root.GetEunuchsName] à la cour, est soudainement décédé. Sans sa direction, les eunuques sont dans le chaos, et nos autres États ont commencé à convoiter leurs positions à la cour maintenant qu'une chance de les remplacer s'est présentée. Nous pouvons soit placer notre confiance dans les eunuques et les aider à se réorganiser, soit exploiter la situation pour renforcer un autre État à leurs dépens."
eunuchs_estate_anb_events.10.a:0 "Nous devons faire confiance à nos fonctionnaires traditionnels."
eunuchs_estate_anb_events.10.b:0 "Ce sont des hommes faits eux-mêmes dont nous avons besoin pour diriger ce pays."
eunuchs_estate_anb_events.10.c:0 "Tournez-vous plutôt vers l'$ESTATE_CHURCH$."
eunuchs_estate_anb_events.10.e:0 "Nous devons nous tourner vers l'élite de notre nation."
eunuchs_estate_anb_events.11.t:0 "Bureaucrates de Yanshen"
eunuchs_estate_anb_events.11.d:0 "Les [Root.GetEunuchsName] sont connus pour produire d'excellents ministres et fonctionnaires, et un eunuque particulièrement compétent souhaite travailler pour la cour de notre [Root.Monarch.GetTitle]. Ils pourraient être un atout pour notre gouvernement, si nous les utilisions."
eunuchs_estate_anb_events.11.a:0 "Ok."
eunuchs_estate_anb_events.12.t:0 "Révolte des [Root.GetName] Eunuques"
eunuchs_estate_anb_events.12.d:0 "Les [Root.GetEunuchsName] refusent d'accepter la confiscation de leurs propriétés dans [Root.GetName] et se sont révoltés contre nous !"
eunuchs_estate_anb_events.12.a:0 "Ok."
eunuchs_estate_anb_events.13.t:0 "Tutoyé par les [Root.GetEunuchsName]"
eunuchs_estate_anb_events.13.d:0 "Lorsque notre [Root.Monarch.GetTitle] était encore héritier, [Root.Monarch.GetSheHe] a été tutoyé par les eunuques de la cour. À tous égards, cela a été à [Root.Monarch.GetHerHis] avantage. Qu'a-t-il/elle exactement appris ?"
eunuchs_estate_anb_events.13.a:0 "[Root.Monarch.GetSheHeCap] a beaucoup appris sur la gouvernance et le droit."
eunuchs_estate_anb_events.13.b:0 "[Root.Monarch.GetSheHeCap] a beaucoup appris sur le commerce et la diplomatie."
eunuchs_estate_anb_events.13.c:0 "[Root.Monarch.GetSheHeCap] a beaucoup appris sur la guerre."

estate_eunuchs_anb_heir_tutor_tt:0 "Les nouveaux dirigeants §Ggagneront une compétence de leur choix§!, au coût de §Rl'augmentation de la corruption et de l'influence des eunuques§! pendant leur règne."
eunuch_purge_tt:0 "L'État des [Root.GetEunuchsName] sera supprimé, bien que notre efficacité administrative souffrira de 5 % pendant le règne de notre dirigeant."
eunuchs_anb_eturn_tt:0 "Cela restaurera l'État des [Root.GetEunuchsName]."


estate_nobility_yangban: "Inciter les fonctionnaires-érudits Hwalbaej"
estate_nobility_yangban_desc:0 "La plupart de nos fonctionnaires-érudits sont issus de la noblesse, mais beaucoup de nobles ne se donnent pas la peine. Accorder des incitations à la noblesse pour passer les examens nous permettrait de recruter notre bureaucratie de manière plus sélective, bien que cela puisse offenser ceux qui sont en dehors de la noblesse."
estate_burghers_yangban: "Subventionner les fonctionnaires-érudits bourgeois"
estate_burghers_yangban_desc:0 "Certains de notre classe marchande montante se sont qualifiés en tant que fonctionnaires-érudits, bien que beaucoup manquent de temps libre pour étudier pour les examens. Si nous subventionnions leurs études, nous pourrions embaucher plus de fonctionnaires-érudits, bien que la noblesse serait mécontente."
eunuch_expelled_tt:0 "A expulsé les eunuques"


