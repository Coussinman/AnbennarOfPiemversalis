 #Monstrous Tribes Agendas
 estate_privileges_and_agendas_events.3.mt:0 "La Proposition des [Root.GetMonstrous TribesName]"
 estate_monstrous_tribes_hire_advisor:0 "Engager un Conseiller Militaire"
 estate_monstrous_tribes_hire_advisor_desc:0 "Les [Root.GetMonstrous TribesName] désirent que le [Root.Monarch.GetTitle] engage un nouveau conseiller militaire."
 estate_monstrous_tribes_fire_advisor:0 "Renvoyer notre Conseiller Militaire"
 estate_monstrous_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetMonstrous TribesName]. Elles exigent que nous [Root.Mil_Advisor.GetHerHim] renvoyions !"
 estate_monstrous_tribes_befriend_rival_of_rival:0 "Se Lier d'Amitié avec les Rivaux de [rival_country.GetUsableName]"
 estate_monstrous_tribes_befriend_rival_of_rival_desc:0 "Les [Root.GetMonstrous TribesName] s'inquiètent de la menace posée par nos rivaux dans [rival_country.GetUsableName]. Elles recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], afin qu'ensemble nous puissions nous dresser fortement contre eux."
 estate_monstrous_tribes_relations_with_X:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
 estate_monstrous_tribes_relations_with_X_desc:0 "Les [Root.GetMonstrous TribesName] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Elles recommandent que nous cherchions des liens plus étroits avec eux."
 estate_monstrous_tribes_retake_core:0 "Reprendre [agenda_province.GetName]"
 estate_monstrous_tribes_retake_core_desc:0 "Les [Root.GetMonstrous TribesName] déplorent le fait que [agenda_province.GetName], partie intégrante de notre nation, ne soit pas sous notre contrôle. Elles exigent que nous récupérions la terre qui nous appartient de droit !"
 estate_monstrous_tribes_crush_revolts:0 "Écraser les Rebelles"
 estate_monstrous_tribes_crush_revolts_desc:0 "Les [Root.GetMonstrous TribesName] exigent que nous restaurions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_monstrous_tribes_regain_liberty:0 "Reconquérir notre Liberté"
 estate_monstrous_tribes_regain_liberty_desc:0 "Les [Root.GetMonstrous TribesName] s'irritent sous le règne de nos suzerains [agenda_country.GetAdjective]. Elles exigent une action pour restaurer la liberté [Root.GetAdjective] !"
 estate_monstrous_tribes_convert_province_culture:0 "Rendre [agenda_province.GetName] [Root.Culture.GetName]"
 estate_monstrous_tribes_convert_province_culture_desc:0 "Les [Root.GetMonstrous TribesName] ont cherché de nouvelles terres pour leur peuple. Elles considèrent [agenda_province.GetName] comme un lieu idéal pour l'établissement [Root.Culture.GetName]."
 estate_monstrous_tribes_protect_our_culture:0 "Protéger la Population [Root.GetAdjective] dans [agenda_province.GetName]"
 estate_monstrous_tribes_protect_our_culture_desc:0 "Les [Root.GetMonstrous TribesName] affirment que nos frères [Root.Culture.GetName] dans [agenda_province.GetName] font face à une oppression considérable aux mains de leurs maîtres [agenda_country.GetAdjective]. Elles exigent que nous saisissions la province et les amenions dans notre nation !"
 estate_monstrous_tribes_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
 estate_monstrous_tribes_vassalise_vulnerable_country_desc:0 "Les [Root.GetMonstrous TribesName] ne peuvent s'empêcher d'être tentées par la cible vulnérable présentée par nos voisins dans [agenda_country.GetUsableName]. Elles poussent pour une campagne militaire pour les amener sous notre domination !"
 estate_monstrous_tribes_expand_into_x:0 "S'Étendre dans [agenda_province.GetAreaName]"
 estate_monstrous_tribes_expand_into_x_desc:0 "Les [Root.GetMonstrous TribesName] ont jeté un œil jaloux sur [agenda_province.GetAreaName], une zone qu'elles désirent puissamment amener sous leur contrôle. Elles appellent à une campagne militaire pour en sécuriser une partie pour notre nation."
 estate_monstrous_tribes_complete_conquest_of_x:0 "Achever la Conquête de [agenda_province.GetAreaName]"
 estate_monstrous_tribes_complete_conquest_of_x_desc:0 "Les [Root.GetMonstrous TribesName] voient [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et ressentent le fait qu'elle ne soit pas entièrement nôtre. Elles exigent une action pour sécuriser le reste de la zone pour nous-mêmes !"
 estate_monstrous_tribes_annex_subject:0 "Annexer [agenda_country.GetUsableName]"
 estate_monstrous_tribes_annex_subject_desc:0 "Les [Root.GetMonstrous TribesName] convoitent les terres de nos sujets [agenda_country.GetAdjective]. Elles exigent que nous les intégrions pleinement dans notre pays."
 estate_monstrous_tribes_build_an_army:0 "Construire une Armée pour notre Nation"
 estate_monstrous_tribes_build_an_army_desc:0 "Les [Root.GetMonstrous TribesName] considèrent notre armée comme un embarras pour notre nation. Elles appellent urgemment à ce qu'elle soit étendue, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
 estate_monstrous_tribes_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
 estate_monstrous_tribes_bigger_army_than_rival_desc:0 "Les [Root.GetMonstrous TribesName] s'inquiètent que notre armée s'en sortirait mal contre les [agenda_country.GetAdjective] dans une guerre. Elles insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_monstrous_tribes_build_up_manpower_reserves:0 "Constituer nos Réserves de Main-d'œuvre"
 estate_monstrous_tribes_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetMonstrous TribesName], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Elles préconisent que nous consolidions pendant un temps et permettions à nos réserves de récupérer."
 estate_monstrous_tribes_three_privileges:0 "Étendre les Privilèges Tribaux"
 estate_monstrous_tribes_three_privileges_desc:0 "Les [Root.GetMonstrous TribesName] se plaignent des empiètements constants sur leurs droits qu'elles affirment subir aux mains du [Root.Monarch.GetTitle]. Elles exigent une assurance de leur position sous la forme de plus grands privilèges leur étant accordés."
 estate_monstrous_tribes_recover_stability:0 "Stabiliser la Nation"
 estate_monstrous_tribes_recover_stability_desc:0 "Les [Root.GetMonstrous TribesName] aspirent à la stabilité. Elles nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_monstrous_tribes_increase_stability:0 "Améliorer la Stabilité"
 estate_monstrous_tribes_increase_stability_desc:0 "Les [Root.GetMonstrous TribesName] voient la stabilité de [Root.GetUsableName] comme primordiale. Elles insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation puisse être libre d'instabilité."
 estate_monstrous_tribes_despoil_x:0 "Dépouiller [agenda_province.GetAreaName]"
 estate_monstrous_tribes_despoil_x_desc:0 "Les [Root.GetMonstrous TribesName] convoitent le butin. Elles exigent que nous leur permettions de dépouiller [agenda_province.GetAreaName] et de revendiquer ses richesses pour elles-mêmes."
 estate_monstrous_tribes_develop_x:0 "Développer [agenda_province.GetName]"
 estate_monstrous_tribes_develop_x_desc:0 "Les [Root.GetMonstrous TribesName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
 
 
 
