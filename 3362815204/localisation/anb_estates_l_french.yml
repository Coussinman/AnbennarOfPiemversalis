estate_adventurers:0 "Aventuriers"
estate_adventurers_desc:0 "Ce domaine représente les explorateurs, les combattants et les pionniers de la société. Un groupe largement diversifié et en constante évolution, les aventuriers remplissent les rôles et les tâches étranges et dangereuses que la société quotidienne ne veut pas faire.\n\n§TCeci est intégré au système §YAventuriers Recherchés !§!. Avoir certains §Yprivilèges§!, ou §Yune influence plus élevée§! §g(30+ et 60+ £estate_influence£)§! et §Yune loyauté élevée§! §g(60+ £estate_loyalty£)§! augmentera les chances de résoudre les Aventuriers Recherchés ! et de supprimer les modificateurs de province indésirables.§!"
estate_korya:0 "Korya"
estate_korya_desc:0 "Les Korya sont des bandes de guerre d'aventuriers de jeunes elfes de Malacnari, opérant aux confins du territoire du Royaume de Bataille ou dans toute zone jugée suffisamment dangereuse. Généralement utilisées comme un rite de passage à l'âge adulte, la plupart des Korya sont temporaires et se dissoudront une fois leurs membres transférés dans l'armée ou intégrés dans la société de Malacnari en tant que citoyens à part entière. Cependant, certains des participants des Korya ne quittent jamais cette vie, formant des bandes d'aventuriers vétérans ou devenant des aventuriers solitaires en marge de la société, où ils sont des intermédiaires entre les terres sauvages indomptées et les lois du Roi de Bataille."

