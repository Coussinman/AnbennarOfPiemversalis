 #Monstrous Tribes Privileges
 estate_monstrous_tribes_land_rights_desc:0 "La force des [Root.GetMonstrous TribesName] constitue l'épine dorsale de [Root.GetUsableName]. Leur accorder plus de terres ne fera qu'alimenter notre propre force et nous permettra de grandir encore plus puissamment à l'avenir !"
 estate_monstrous_tribes_share_of_the_spoils:0 "Part du Butin"
 estate_monstrous_tribes_share_of_the_spoils_desc:0 "Le plus grand bonheur est de vaincre vos ennemis, de les chasser devant vous, de les dépouiller de leur richesse, de voir ceux qui leur sont chers baignés de larmes, de serrer contre votre sein leurs épouses et leurs filles."
 estate_monstrous_tribes_chieftains_autonomy:0 "Plus Grande Autonomie pour les Chefs"
 estate_monstrous_tribes_chieftains_autonomy_desc:0 "Tant qu'ils continuent d'obéir aux ordres du [Root.Monarch.GetTitle], les chefs locaux auront libre cours pour gouverner leurs tribus de quelque manière qu'ils plaisent."
 estate_monstrous_tribes_guaranteed_leadgership_in_host:0 "Leadership Garanti de l'Hôte"
 estate_monstrous_tribes_guaranteed_leadgership_in_host_desc:0 "Nos chefs tribaux font de beaux leaders d'hommes. Nous n'avons pas besoin de chercher plus loin quand nous cherchons de nouveaux généraux pour nos armées."
 estate_monstrous_tribes_tribal_host:0 "Hôtes Tribaux Plus Grands"
 estate_monstrous_tribes_tribal_host_desc:0 "En offrant aux [Root.GetMonstrous TribesName] plus d'influence sur le [Root.Monarch.GetTitle], nous pouvons les persuader de nous permettre de lever plus de leurs hommes pour nos armées."
 estate_monstrous_tribes_tolerance_heathen_mates:0 "Tolérance des Compagnes Païennes"
 estate_monstrous_tribes_tolerance_heathen_mates_desc:0 "En récompense de céder une partie de leur autonomie reproductive à nous, nous garantirons l'autonomie religieuse de nos compagnes et de leurs peuples. Cela aidera à réduire les conflits religieux afin que nos chasseresses puissent éviter de s'inquiéter de la stabilité de leurs nids et se concentrer pleinement sur la Chasse"
 estate_monstrous_tribes_promise_new_lands:0 "Promettre de Nouvelles Terres"
 estate_monstrous_tribes_promise_new_lands_desc:0 "Nous promettrons à nos leaders tribaux une part de toute terre qu'ils nous aident à coloniser." 
 estate_monstrous_tribes_promise_new_lands_tooltip:0 "Quand une §Ycolonie§! est terminée les §YTribus Monstrueuses§! gagnent §Y1% de terre de la couronne§!"
