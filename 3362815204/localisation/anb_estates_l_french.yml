 eunuchs_estate_anb_events.1.t:0 "Officiers Convenablement Éduqués"
 eunuchs_estate_anb_events.1.d:0 "Dans notre État, les [Root.GetEunuchsName] ont traditionnellement dominé les rangs supérieurs de l'armée, car ils ont le temps de se consacrer à mémoriser les stratégies militaires. Cependant, certains d'entre eux craignent que leurs positions ne soient menacées, et ils demandent maintenant une garantie du [Root.Monarch.GetTitle] concernant leurs privilèges."
 eunuchs_estate_anb_events.1.a:0 "Garantir leur droit de commander nos armées."
 eunuchs_estate_anb_events.1.b:0 "Nous ne pouvons nous engager à de telles promesses."
 eunuchs_estate_anb_events.2.t:0 "Ascension des [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.2.d:0 "L'État n'est pas la seule source d'influence dans notre pays. Au cours des dernières décennies, un champion charismatique des Eunuques a réussi à accroître le pouvoir des Eunuques sur la plupart des institutions de notre pays.\nLes relations et privilèges peuvent être des choses puissantes, surtout combinés à l'ambition."
 eunuchs_estate_anb_events.2.a:0 "Bien."
 eunuchs_estate_anb_events.3.t:0 "Empiètement des [Root.GetEunuchsName] à [eunuch_encroachment.GetName]"
 eunuchs_estate_anb_events.3.d:0 "Il est difficile de surveiller tout le monde partout tout le temps et les frontières entre propriétés individuelles sont souvent fondées sur d'anciennes traditions ou des documents rédigés quand le paysage pouvait paraître tout à fait différent. Pour quelqu'un disposant des bonnes ressources, cela peut être exploité. Un certain nombre d'Eunuques proéminents ont utilisé leur influence considérable à [Root.Capital.GetName] pour s'en tirer en étendant considérablement leurs propriétés à [eunuch_encroachment.GetName]. Si nous voulons protéger les biens de l'État, nous devons agir rapidement."
 eunuchs_estate_anb_events.3.a:0 "Laisser passer."
 eunuchs_estate_anb_events.3.b:0 "Exiger que les terres soient rendues."
 eunuchs_estate_anb_events.4.t:0 "[Root.GetEunuchsName] Cupides"
 eunuchs_estate_anb_events.4.d:0 "Un représentant des gens vivant dans une zone dominée par l'un des Eunuques les plus corrompus s'est approché du trône aujourd'hui, implorant le [Root.Monarch.GetTitle] de prendre des mesures contre ce qu'il prétend être des abus de pouvoir systématiques contre les gens là-bas. En tant que dirigeant de [Root.GetName], [Root.Monarch.GetName] a la responsabilité de protéger son peuple, ne pas le faire nous fera paraître faibles et pourrait nuire à la croissance à long terme de la province. Les [Root.GetEunuchsName] ne prendraient probablement pas bien qu'on réprimande un membre si puissant de leurs rangs cependant."
 eunuchs_estate_anb_events.4.a:0 "Fermer les yeux."
 eunuchs_estate_anb_events.4.b:0 "Réprimander le propriétaire terrien."
 eunuchs_estate_anb_events.5.t:0 "Déclin des [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.5.d:0 "En tant que propriétaires terriens influents et classe administrative traditionnelle de notre État, les Eunuques ne s'en sont pas bien sortis dernièrement. Par une combinaison de luttes intestines excessives et de manœuvres de pouvoir mal coordonnées, les [Root.GetEunuchsName] ont perdu de l'influence à [Root.Capital.GetName] et beaucoup se sont retirés dans leurs propriétés à la campagne."
 eunuchs_estate_anb_events.5.a:0 "Bien."
 eunuchs_estate_anb_events.6.t:0 "Conflit entre Nobles et [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.6.d:0 "Les [Root.GetEunuchsName] et les $ESTATE_NOBLES$ ont commencé à se quereller sur qui devrait diriger notre bureaucratie. Les Eunuques soutiennent qu'ils ont été littéralement créés pour cela, et qu'on peut leur faire confiance pour valoriser l'avenir de notre État par-dessus tout car ils n'ont aucun autre lien et ne peuvent espérer aucun autre héritage. En revanche, les $ESTATE_NOBLES$ soutiennent que leur pedigree supérieur et leurs connexions avec l'élite de notre nation en font un choix bien plus approprié que quelques courtisans insulaires. Chacun exige certains privilèges sur les officiels de l'État, bien qu'aucun de ces privilèges ne nuirait à notre gouvernement lui-même. Il appartient à [Root.Monarch.GetName] de décider qui soutenir."
 eunuchs_estate_anb_events.6.a:0 "Favoriser les [Root.GetEunuchsName]."
 eunuchs_estate_anb_events.6.b:0 "Favoriser les $ESTATE_NOBLES$."
 eunuchs_estate_anb_events.6.c:0 "Favoriser les Castes Supérieures."
 eunuchs_estate_anb_events.7.t:0 "Privilèges Étendus pour les [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.7.d:0 "Les [Root.GetEunuchsName] estiment qu'ils sont indûment taxés et régulés en tenant compte de la grande importance de leur travail pour notre pays. Les péages, taxes et divers tarifs les empêchent d'accomplir des choses encore plus grandes et ils n'hésiteront pas à utiliser toute leur influence pour les abolir."
 eunuchs_estate_anb_events.7.a:0 "Éliminons ces obstacles !"
 eunuchs_estate_anb_events.7.b:0 "Les [Root.GetEunuchsName] doivent connaître leur place !"
 eunuchs_estate_anb_events.8.t:0 "Détérioration des Relations avec les [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.8.d:0 "Les relations entre les [Root.GetEunuchsName] et le [Root.Monarch.GetTitle] ne pourraient guère être pires. Le grand sentiment de méfiance est clairement visible par la cour presque déserte de [Root.Capital.GetName] car la plupart des familles proéminentes se cantonnent à leurs manoirs de campagne. À moins que nous ne fassions quelque chose rapidement, l'autorité de l'État se détériorera dans les zones contrôlées par les Eunuques, mais toute exigence de l'État sera probablement accueillie les armes à la main à ce stade."
 eunuchs_estate_anb_events.8.a:0 "Les laisser tranquilles."
 eunuchs_estate_anb_events.8.b:0 "Les forcer à accepter l'autorité de l'État."
 eunuchs_estate_anb_events.9.t:0 "[Root.GetEunuchsName] Insubordonnés"
 eunuchs_estate_anb_events.9.d:0 "Nombre de nos généraux sont des eunuques, car nous pouvons habituellement leur faire confiance pour rester loyaux. Néanmoins, dans ce cas nous ne le pouvons clairement pas - nombre de nos officiers eunuques désobéissent ouvertement à notre dirigeant, tant leur haine de nos politiques actuelles est grande. Il est improbable que nous puissions les calmer, mais nous pouvons au moins être capables de trouver du personnel militaire ailleurs."
 eunuchs_estate_anb_events.9.a:0 "Regrettable."
 eunuchs_estate_anb_events.9.b:0 "Il est grand temps que nous les remplacions par des hommes de vraie capacité."
 eunuchs_estate_anb_events.9.c:0 "Il est grand temps que nous les remplacions par des hommes en qui nous pouvons avoir confiance."
 eunuchs_estate_anb_events.10.t:0 "Croissance de l'Administration"
 eunuchs_estate_anb_events.10.d:0 "Un officiel gouvernemental majeur, le dirigeant de facto de la faction [Root.GetEunuchsName] à la cour, est soudainement mort. Sans sa guidance, les Eunuques sont dans le chaos, et nos autres ordres ont commencé à convoiter leurs positions à la cour maintenant qu'une chance de les remplacer s'est présentée. Nous pouvons soit placer notre confiance dans les Eunuques et les aider à se rétablir, soit exploiter la situation pour renforcer un autre ordre à leurs dépens." 
 eunuchs_estate_anb_events.10.a:0 "Nous devons faire confiance à nos officiels traditionnels."
 eunuchs_estate_anb_events.10.b:0 "Des hommes self-made sont ce dont nous avons besoin pour diriger ce pays."
 eunuchs_estate_anb_events.10.c:0 "Tournons-nous plutôt vers l'$ESTATE_CHURCH$."
 eunuchs_estate_anb_events.10.e:0 "Nous devons nous tourner vers l'élite de notre nation."
 eunuchs_estate_anb_events.11.t:0 "Bureaucrates de Yanshen"
 eunuchs_estate_anb_events.11.d:0 "Les [Root.GetEunuchsName] sont réputés pour produire d'excellents ministres et officiels, et un Eunuque particulièrement habile souhaite travailler pour la cour de notre [Root.Monarch.GetTitle]. Il pourrait être un atout pour notre gouvernement, si nous faisons usage de lui."
 eunuchs_estate_anb_events.11.a:0 "Bien."
 eunuchs_estate_anb_events.12.t:0 "Ascension des Eunuques de [Root.GetName]"
 eunuchs_estate_anb_events.12.d:0 "Les [Root.GetEunuchsName] refusent d'accepter la confiscation de leurs propriétés à [Root.GetName] et se sont soulevés en révolte contre nous !"
 eunuchs_estate_anb_events.12.a:0 "Bien."
 eunuchs_estate_anb_events.13.t:0 "Instruit par les [Root.GetEunuchsName]"
 eunuchs_estate_anb_events.13.d:0 "Quand notre [Root.Monarch.GetTitle] était encore héritier, [Root.Monarch.GetSheHe] fut instruit par les eunuques à la cour. Selon tous les témoignages, cela fut à [Root.Monarch.GetHerHis] bénéfice. Qu'est-ce que, précisément, [Root.Monarch.GetSheHe] apprit ?"
 eunuchs_estate_anb_events.13.a:0 "[Root.Monarch.GetSheHeCap] apprit beaucoup sur la gouvernance et la loi."
 eunuchs_estate_anb_events.13.b:0 "[Root.Monarch.GetSheHeCap] apprit beaucoup sur le commerce et la diplomatie."
 eunuchs_estate_anb_events.13.c:0 "[Root.Monarch.GetSheHeCap] apprit beaucoup sur la guerre."

 estate_eunuchs_anb_heir_tutor_tt:0 "Les nouveaux dirigeants §Ggagneront une compétence de leur choix§!, au prix d'une §Rcorruption accrue et d'une influence eunuque renforcée§! durant leur règne."
 eunuch_purge_tt:0 "L'ordre des [Root.GetEunuchsName] sera supprimé, bien que notre efficacité administrative souffrira de 5% pendant le règne de notre dirigeant."
 eunuchs_anb_eturn_tt:0 "Ceci restaurera l'ordre des [Root.GetEunuchsName]."
 
 
