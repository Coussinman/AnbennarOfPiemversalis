 #Church privileges
 estate_church_guaranteed_autonomy:0 "Respecter les Traditions Locales"
 estate_church_guaranteed_autonomy_desc:0 "Bien que notre philosophie centrale soit celle des hauts dieux, nous sommes conscients que nombre de nos sujets ont leurs propres traditions. Tant que nous respectons cela, ils ne devraient pas interférer avec nos études des grands temples."
 estate_church_guaranteed_autonomy_effect_tooltip:0 "Chaque province possédée de foi §YVoie Acrétive§!, §YVoie Transmutative§! ou §YAccord Mystique§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nTolérance Locale des Païens : §G+3§!"
 estate_church_guaranteed_autonomy_effect_tooltip_cangji:0 "Chaque province possédée de foi §YLevaajan§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nTolérance Locale des Païens : §G+3§!"
 estate_church_guaranteed_autonomy_effect_tooltip2:0 "Chaque province possédée de foi §YVoie Acrétive§! ou §YVoie Transmutative§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nTolérance Locale des Païens : §G+3§!"
 estate_church_guaranteed_autonomy_revoke_effect_tooltip:0 "Le modificateur §Y'Respect des Religions Locales'§! est retiré de toutes les provinces possédées"
 estate_church_guaranteed_autonomy_mod:0 "Respect des Religions Locales"
 estate_church_guaranteed_autonomy_no_ma_tooltip:0 "Le privilège §YRespecter les Traditions Locales§! ne s'appliquera plus aux provinces d'§YAccord Mystique§!"
 estate_church_dictate_understanding:0 "Édit de Compréhension"
 estate_church_dictate_understanding_desc:0 "Dicté par Hannastra, le Kašra de Brasan durant le premier Âge Castanorien, l'Édit de Compréhension affirme que les devoirs d'adorer Surael et de préserver sa Lumière ne concernent que le peuple de Bulwar, et que les non-Bulwari devraient être libres d'adorer leurs dieux morts, tant qu'ils n'adorent pas d'entités maléfiques comme Xhazob."
 estate_church_dictate_understanding_effect_tooltip:0 "Chaque province possédée qui n'est pas de foi §YBulwari§!, en dehors de Bulwar, et qui n'est pas de culture Bulwari gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\n§TSi nous convertissons une province d'une religion maléfique en ayant ce privilège actif, elle basculera vers une religion non-maléfique du même groupe religieux.§!"
 estate_church_dictate_understanding_revoke_effect_tooltip:0 "Le modificateur §Y'Lumière Hors du Jardin'§! est retiré de toutes les provinces possédées."
 estate_church_dictate_understanding_mod:0 "Lumière Hors du Jardin"
 estate_church_spring_tolerance:0 "Guidance du Printemps"
 estate_church_spring_tolerance_desc:0 "Chaque saison de l'année possède ses propres forces, et accorde à ses fidèles leurs propres talents merveilleux. Il est de notre devoir de leur montrer à tous la philosophie de la Cour du Printemps d'amélioration et de renouveau, afin qu'ils puissent devenir encore plus merveilleux."
 estate_church_spring_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour d'Été§!, §YCour d'Automne§! ou §YCour d'Hiver§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nCoût de Développement Local : §G-10%§!"
 estate_church_spring_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Guidance du Printemps'§! est retiré de toutes les provinces possédées."
 estate_church_spring_tolerance_mod:0 "Guidance du Printemps"
 estate_church_summer_tolerance:0 "Prospérité de l'Été"
 estate_church_summer_tolerance_desc:0 "Les valeurs conflictuelles des cours saisonnières ont causé beaucoup de conflits et de difficultés tout au long de l'histoire d'Eordand. Heureusement pour nous, il n'y a pas de meilleur moyen que l'abondance infinie de l'ascendance de l'Été pour montrer à nos sujets les bénéfices de la paix et du commerce sur la guerre et le conflit."
 estate_church_summer_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§!, §YCour d'Automne§! ou §YCour d'Hiver§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nCoût de Gouvernance Provinciale : §G-15%§!"
 estate_church_summer_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Prospérité de l'Été'§! est retiré de toutes les provinces possédées."
 estate_church_summer_tolerance_mod:0 "Prospérité de l'Été"
 estate_church_autumn_tolerance:0 "Protection de l'Automne"
 estate_church_autumn_tolerance_desc:0 "Le Printemps et l'Été sont tous deux des saisons de grande abondance, mais c'est l'Automne qui protège la grande récolte du froid de l'Hiver. Si nous assumons les devoirs de commandement et de combat, alors les disciples des saisons plus douces peuvent diriger toute leur attention vers les dons de croissance dans lesquels ils excellent."
 estate_church_autumn_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§! ou §YCour d'Été§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nModificateur Local de Biens Produits : §G+10%§!"
 estate_church_autumn_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Protection de l'Automne'§! est retiré de toutes les provinces possédées."
 estate_church_autumn_tolerance_mod:0 "Protection de l'Automne"
 estate_church_autumn_tolerance_mod_upgraded:0 "Protection de l'Automne"
 estate_church_winter_tolerance:0 "Manteau de l'Hiver"
 estate_church_winter_tolerance_desc:0 "Les saisons du Printemps et de l'Été procurent d'énormes bénédictions à leurs fidèles, mais leur grande richesse les a rendus égoïstes et indulgents. Nous devons leur montrer les valeurs de charité et de générosité, enseignées par la dureté de l'Hiver."
 estate_church_winter_tolerance_effect_tooltip:0 "Chaque province possédée de foi §YCour du Printemps§! ou §YCour d'Été§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!\nDévastation Mensuelle : §G-0.15§!"
 estate_church_winter_tolerance_revoke_effect_tooltip:0 "Le modificateur §Y'Manteau de l'Hiver'§! est retiré de toutes les provinces possédées."
 estate_church_winter_tolerance_mod:0 "Manteau de l'Hiver"
 estate_church_beast_memory_guaranteed_autonomy:0 "Syncrétisme Bestial"
 estate_church_beast_memory_guaranteed_autonomy_desc:0 ""
 estate_church_beast_memory_guaranteed_autonomy_effect_tooltip:4 "Chaque province possédée de foi §YMémoire Bestiale§! gagne :\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §G-100%§!"
 estate_church_beast_memory_guaranteed_autonomy_revoke_effect_tooltip:0 "Le modificateur §Y'Syncrétisme de la Mémoire Bestiale'§! est retiré de toutes les provinces possédées de §YMémoire Bestiale§!."
 estate_beast_memory_guaranteed_autonomy_mod:0 "Syncrétisme de la Mémoire Bestiale"
 desc_estate_beast_memory_guaranteed_autonomy_mod:0 "L'État s'est aligné avec les pratiques des praticiens locaux de la Mémoire Bestiale."
 estate_wyvernheart_culture_of_the_heart:0 "Culture du Cœur"
 estate_wyvernheart_culture_of_the_heart_desc:0 "À [Root.GetName], tous ceux qui se rallient au drapeau et aux traditions [Root.Culture.GetName] sont considérés comme forts de Cœur. Ceux qui ne le font pas sont discriminés car ils sont vus comme faibles et chétifs."
 estate_wyvernheart_culture_of_the_heart_tta:0 "Chaque province possédée de culture §Y[Root.Culture.GetName]§!, gagne '§YForce dans l'Unité§!', conférant les effets suivants :\nAgitation Locale : §G-2.00§!\nModificateur Fiscal Local : §G+20.0%§!\nEfficacité de Production Locale : §G+20.0%§!\nModificateur de Main-d'œuvre Locale : §G+20.0%§!"
 estate_wyvernheart_culture_of_the_heart_ttb:0 "Chaque province possédée, qui n'est PAS de culture §Y[Root.Culture.GetName]§!, gagne '§YCulture Faible§!', conférant les effets suivants :\nAgitation Locale : §R+5.00§!\n§G-50.0%§! coût de Conversion Culturelle locale"
 estate_wyvernheart_culture_of_the_heart_rta:0 "Le modificateur '§YForce dans l'Unité§!' est retiré de toutes les provinces de §YCulture Primaire§! de §Y[Root.GetName]§!."
 estate_wyvernheart_culture_of_the_heart_rtb:0 "Le modificateur '§YCulture Faible§!' est retiré de toutes les provinces sans la §YCulture Primaire§! de §Y[Root.GetName]§!."
 estate_wyvernheart_culture_of_the_heart_mod:0 "Force dans l'Unité"
 desc_estate_wyvernheart_culture_of_the_heart_mod:0 "Les habitants de cette province ont un Cœur et un Esprit forts, ils travaillent deux fois plus dur que tous les autres !"
 estate_wyvernheart_culture_of_the_heart_weak_culture_mod:0 "Culture Faible"
 desc_estate_wyvernheart_culture_of_the_heart_weak_culture_mod:0 "Les habitants de cette province sont considérés comme faibles par les [Root.Owner.Culture.GetName], ils sont donc discriminés et souvent incapables de travailler dans de bonnes conditions."
 
 #Dauloph privileges
 estate_daulophs_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_daulophs_land_rights_desc:0 "Les Daulophs désirent des terres pour édifier leurs domaines et loger leurs compagnies. Leur accorder une portion des terres de la couronne contribuerait à apaiser cette faction."
 estate_daulophs_grand_mercenary_feast:0 "Organiser un Grand Festin Mercenaire"
 estate_daulophs_grand_mercenary_feast_desc:0 "En organisant un grand festin mercenaire, auquel tous les Daulophs et même des capitaines mercenaires étrangers sont conviés, nous pouvons les apaiser et saisir l'opportunité de conclure des accords favorables."
 estate_daulophs_arena_seats:0 "Sièges Royaux d'Arène pour les Daulophs"
 estate_daulophs_arena_seats_desc:0 "En réservant des sièges royaux dans l'arène pour les Daulophs les plus éminents, nous pouvons les apaiser, cependant leur proximité avec le Lot Dekkhang pendant les spectacles pourrait mener à des résultats indésirables."
 estate_daulophs_daily_matches:0 "Combats d'Arène Quotidiens"
 estate_daulophs_daily_matches_desc:0 "En organisant des combats quotidiens, nous faisons tout notre possible pour satisfaire nos combattants locaux et la population générale, réduisant significativement l'agitation. Ce contrat offre un paiement substantiel aux mercenaires actuellement non engagés, s'ils participent aux combats, nous procurant ainsi des accords bien plus favorables et les empêchant d'errer à l'étranger."
 estate_daulophs_weekly_matches:0 "Combats d'Arène Hebdomadaires"
 estate_daulophs_weekly_matches_desc:0 "En organisant des combats hebdomadaires, nous faisons ce qui est nécessaire pour satisfaire nos combattants locaux et la population générale, réduisant l'agitation. Ce contrat offre également un paiement aux mercenaires actuellement non engagés, s'ils participent aux combats, nous procurant ainsi des accords plus favorables et les empêchant d'errer à l'étranger."
 estate_daulophs_monthly_matches:0 "Combats d'Arène Mensuels"
 estate_daulophs_monthly_matches_desc:0 "En organisant des combats mensuels, nous faisons le strict nécessaire pour satisfaire nos combattants locaux et la population générale, réduisant quelque peu l'agitation. Ce contrat offre également quelque paiement aux mercenaires actuellement non engagés, s'ils participent aux combats, nous procurant ainsi des accords légèrement plus favorables et les empêchant d'errer à l'étranger."
 estate_daulophs_dauloph_primacy:0 "Primauté des $ESTATE_NAME$"
 estate_daulophs_dauloph_primacy_desc:0 "Accorder aux [Root.GetDaulophsName] encore plus de contrôle sur notre armée renforcerait considérablement nos capacités, même si cela pourrait nous coûter cher en compensation de leurs contributions."
 estate_daulophs_police_subjects:0 "Surveiller les Sujets"
 estate_daulophs_police_subjects_desc:0 "En engageant les Daulophs pour assurer la loyauté de notre assortiment d'États subjugués, nous pouvons plus facilement maintenir ces États sous contrôle, cependant cela renforce les Daulophs, qui gagnent des faveurs auprès de l'État."
 estate_daulophs_monopoly_of_metals:0 "Monopole de l'Extraction et de la Fonte"
 estate_daulophs_monopoly_of_metals_desc:0 "§RAucun revenu du §YFer§!, du §YMithril§! ou du §YCuivre§!§!"
 monopoly_privileges.5.d.daulophs:0 "Le monopole sur les opérations d'extraction et de fonte que nous avions accordé aux [Root.GetDaulophsName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de ces opérations. Cependant, les [Root.GetDaulophsName] tiennent à conserver leurs privilèges et nous offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 estate_daulophs_monopoly_of_livestock:0 "Monopole de l'Élevage"
 estate_daulophs_monopoly_of_livestock_desc:0 "§RAucun revenu du §YBétail§!§!"
 monopoly_privileges.6.d.daulophs:0 "Le monopole sur l'élevage que nous avions accordé aux [Root.GetDaulophsName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus de l'élevage. Cependant, les [Root.GetDaulophsName] tiennent à conserver leurs privilèges et nous offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 estate_daulophs_statutory_rights:0 "Droits Statutaires des États"
 estate_daulophs_statutory_rights_desc:0 "En échange de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux États des droits considérables qui placent des limitations strictes sur son autorité [Root.Monarch.GetHerHis]."
 estate_daulophs_supremacy_over_crown:0 "Suprématie sur la [Root.GetStateForm]"
 estate_daulophs_supremacy_over_crown_effect_tooltip:0 "Les §YÉtats§! peuvent donner des §YOrdres du Jour§! sans que la §YDiète§! ait été convoquée."
 estate_daulophs_supremacy_over_crown_desc:0 "Avec la balance penchant vers la décentralisation du pouvoir, les États sont de plus en plus capables de dicter leurs priorités au [Root.Monarch.GetTitle], ne lui laissant guère d'autre choix que d'acquiescer à leur volonté."
  
 #Dauloph Agendas
 estate_daulophs_hire_advisor:0 "Recruter un Conseiller Militaire"
 estate_daulophs_hire_advisor_desc:0 "Les Daulophs souhaitent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller militaire."
 estate_daulophs_fire_advisor:0 "Congédier notre Conseiller Militaire"
 estate_daulophs_fire_advisor_desc:0 "Le [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a mal compensé les Daulophs selon leurs dires. Ils exigent que nous le congédions [Root.Mil_Advisor.GetHerHim] !"
 estate_daulophs_get_allies:0 "Forger des Alliances"
 estate_daulophs_get_allies_desc:0 "Les Daulophs s'inquiètent de l'isolement diplomatique de [Root.GetUsableName]. Ils préconisent que nous trouvions davantage d'alliés pour notre nation, à la fois pour sécuriser notre avenir et gagner plus d'opportunités de conclure des contrats mercenaires."
 estate_daulophs_befriend_rival_of_rival:0 "Nous Rapprocher des Rivaux de [rival_country.GetUsableName]"
 estate_daulophs_befriend_rival_of_rival_desc:0 "Les Daulophs s'inquiètent de la menace que représentent nos rivaux de [rival_country.GetUsableName]. Ils recommandent que nous nous liions d'amitié avec leurs rivaux, [agenda_country.GetUsableName], afin qu'ensemble nous puissions nous dresser avec force contre eux."
 estate_daulophs_relations_with_X:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
 estate_daulophs_relations_with_X_desc:0 "Les Daulophs considèrent [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous recherchions des liens plus étroits avec eux."
 estate_daulophs_break_coalition:0 "Briser la Coalition"
 estate_daulophs_break_coalition_desc:0 "L'alliance de nations dressées contre nous inquiète profondément les Daulophs. Ils nous supplient de faire tout notre possible pour apaiser les craintes de ceux qui s'opposent à nous - ou à défaut, de briser leur résistance en les écrasant au combat."
 estate_daulophs_condottieri_rivals:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
 estate_daulophs_condottieri_rivals_desc:0 "Nos rivaux de [agenda_country.GetUsableName] cherchent à étendre leur pouvoir par leur guerre contre [agenda_enemy_country.GetUsableName]. Les Daulophs nous exhortent à les empêcher de prendre une longueur d'avance sur nous en envoyant une force soutenir la cause [agenda_enemy_country.GetAdjective]."
 estate_daulophs_support_independence:0 "Soutenir l'Indépendance [agenda_country.GetAdjective]"
 estate_daulophs_support_independence_desc:0 "Les Daulophs attirent l'attention sur le sort de [agenda_country.GetUsableName], une nation cruellement subjuguée par nos rivaux, [agenda_rival_country.GetUsableName]. Ils nous enjoignent d'embrasser la cause de la justice et de soutenir l'indépendance [agenda_country.GetAdjective]. Ils nous implorent de faire usage de mercenaires, la cour ne s'interroge pas sur les raisons."
 estate_daulophs_retake_core:0 "Reprendre [agenda_province.GetName]"
 estate_daulophs_retake_core_desc:0 "Les Daulophs déplorent le fait que [agenda_province.GetName], partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous récupérions la terre qui nous revient de droit !"
 estate_daulophs_crush_revolts:0 "Écraser les Rebelles"
 estate_daulophs_crush_revolts_desc:0 "Les Daulophs exigent que nous rétablissions l'ordre et écrasions les révoltes qui balaient notre nation."
 estate_daulophs_regain_liberty:0 "Retrouver notre Liberté"
 estate_daulophs_regain_liberty_desc:0 "Les Daulophs ragent sous la domination de nos suzerains [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"
 estate_daulophs_protect_our_culture:0 "Protéger la Population [Root.GetAdjective] à [agenda_province.GetName]"
 estate_daulophs_protect_our_culture_desc:0 "Les Daulophs affirment que nos frères [Root.Culture.GetName] de [agenda_province.GetName] font face à une oppression considérable de la part de leurs maîtres [agenda_country.GetAdjective]. Ils exigent que nous nous emparions de la province et les intégrions à notre nation !"
 estate_daulophs_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
 estate_daulophs_vassalise_vulnerable_country_desc:0 "Les Daulophs ne peuvent s'empêcher d'être tentés par la cible vulnérable que représentent nos voisins de [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire avec usage extensif de mercenaires pour les placer sous notre domination !"
 estate_daulophs_expand_into_x:0 "S'Étendre vers [agenda_province.GetAreaName]"
 estate_daulophs_expand_into_x_desc:0 "Les Daulophs jettent un œil envieux sur [agenda_province.GetAreaName], une région qui selon eux constituerait un bel ajout à notre nation. Ils appellent à une campagne militaire pour en sécuriser une partie pour nous-mêmes."
 estate_daulophs_complete_conquest_of_x:0 "Achever la Conquête de [agenda_province.GetAreaName]"
 estate_daulophs_complete_conquest_of_x_desc:0 "Les Daulophs considèrent [agenda_province.GetAreaName] comme une partie intégrante de [Root.GetUsableName] et s'offensent du fait qu'elle ne nous appartienne pas entièrement. Ils nous exhortent à sécuriser le reste de la région pour nous-mêmes !"
 estate_daulophs_build_an_army:0 "Constituer une Armée Mercenaire pour notre Nation"
 estate_daulophs_build_an_army_desc:0 "Les Daulophs considèrent notre armée comme insuffisante pour notre nation. Ils appellent urgemment à son expansion, notamment par l'usage de leurs propres mercenaires afin que nos forces puissent présenter une dissuasion adéquate aux ennemis qui pourraient convoiter nos terres."
 estate_daulophs_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
 estate_daulophs_bigger_army_than_rival_desc:0 "Les Daulophs craignent que notre armée ne fasse piètre figure contre les [agenda_country.GetAdjective] en cas de guerre. Ils insistent sur la nécessité d'accroître nos recrutements et contrats mercenaires afin que nos forces armées ne soient plus surpassées par nos rivaux."
 estate_daulophs_recover_abysmal_prestige:0 "Récupérer notre Prestige"
 estate_daulophs_recover_abysmal_prestige_desc:0 "Les Daulophs sont consternés par les profondeurs auxquelles nous avons laissé sombrer l'image de notre nation. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
 estate_daulophs_improve_prestige:0 "Améliorer notre Prestige"
 estate_daulophs_improve_prestige_desc:0 "Les Daulophs souhaitent que nous améliorions notre position parmi les nations en accroissant la splendeur de la cour du [Root.Monarch.GetTitle]."
 estate_daulophs_ownership:0 "Propriétés Foncières Daulophs"
 daulophs_loyalty_modifier:0 "Équilibre de Loyauté Dauloph"
 daulophs_influence_modifier:0 "Équilibre d'Influence Dauloph"
 daulophs_privilege_slots:0 "Privilèges Maximum Daulophs"
 estate_privileges_and_agendas_events.3.da:0 "La Proposition des Daulophs"

 #eunuch privileges
 estate_eunuchs_anb_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_eunuchs_anb_land_rights_desc:0 "Les eunuques désirent des terres pour en tirer des revenus, leur permettant de se consacrer à notre bureaucratie d'État sans se soucier de vétilles comme trouver leurs propres sources de revenus."
 estate_eunuchs_anb_legal_expertise:0 "Exploiter l'Expertise Juridique"
 estate_eunuchs_anb_legal_expertise_desc:0 "Les [Root.GetEunuchsName] constituent une classe bien éduquée et il pourrait être avantageux de nous reposer sur leur connaissance du droit et de la gouvernance."
 estate_eunuchs_anb_trade_expertise:0 "Exploiter l'Expertise Commerciale"
 estate_eunuchs_anb_trade_expertise_desc:0 "Les [Root.GetEunuchsName] constituent une classe bien éduquée et il pourrait être avantageux de nous reposer sur leur connaissance du commerce et de l'économie."
 estate_eunuchs_anb_war_expertise:0 "Exploiter l'Expertise Militaire"
 estate_eunuchs_anb_war_expertise_desc:0 "Les [Root.GetEunuchsName] constituent une classe bien éduquée et il pourrait être avantageux de nous reposer sur leur connaissance de l'art de la guerre."
 estate_eunuchs_anb_generals:0 "[Root.GetEunuchsName] comme Généraux"
 estate_eunuchs_anb_generals_desc:0 "Nombre des [Root.GetEunuchsName] désirent se forger un héritage propre, et comme ils ne peuvent le faire par le biais d'une famille, beaucoup cherchent à l'accomplir au service de l'État. Cela les rend tout à fait disposés à servir comme généraux."
 estate_eunuchs_anb_trained_army:0 "Armée Entraînée par les [Root.GetEunuchsName]"
 estate_eunuchs_anb_trained_army_desc:0 "Citant leur habileté à gérer de vastes bureaucraties, nos [Root.GetEunuchsName] ont proposé de prendre la responsabilité de l'entraînement de notre armée. Ceci accélérerait l'instruction de nos soldats, au prix d'un déclin des traditions de notre armée."
 estate_eunuchs_anb_advisors:0 "Conseillers Royaux"
 estate_eunuchs_anb_advisors_desc:0 "Nombre des [Root.GetEunuchsName] désirent se forger un héritage propre, et comme ils ne peuvent le faire par le biais d'une famille, beaucoup cherchent à l'accomplir au service de l'État. Cela les rend tout à fait disposés à servir comme conseillers."
 estate_eunuchs_anb_dominance_over_bureaucracy:0 "Domination de la Bureaucratie"
 estate_eunuchs_anb_dominance_over_bureaucracy_desc:0 "En décrétant officiellement que les eunuques seront privilégiés pour tous les postes bureaucratiques, nous pouvons intégrer plus efficacement les nouvelles terres. Cependant, cela aura pour résultat que certains eunuques prendront des libertés avec leur contrôle du budget national."
 estate_eunuchs_anb_tutors:0 "Précepteurs Royaux"
 estate_eunuchs_anb_tutors_desc:0 "En tant que classe dirigeante traditionnelle de Yanshen, les eunuques ont accumulé beaucoup de connaissances sur la façon de gouverner une nation. Si nous assignions quelques eunuques pour instruire nos héritiers, ils en bénéficieraient certainement, bien que l'influence des eunuques dans leur éducation renforcerait immensément leur position à la cour."
 estate_eunuchs_anb_eternal_court:0 "Sous la Cour Éternelle"
 estate_eunuchs_anb_eternal_court_desc:0 "La loyauté des eunuques est assurée par l'influence de la Cour Éternelle, car ils demeurent fidèles dans l'espoir de s'élever dans ses rangs."
 
