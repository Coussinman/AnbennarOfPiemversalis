estate_raj_ministries_delegate_territorial_management:0 "Déléguer la Gestion Territoriale"
estate_raj_ministries_delegate_territorial_management_desc:0 "Notre domaine est vaste. Afin de gérer efficacement un territoire aussi grand, nous avons délégué de nombreuses tâches de l'administration impériale aux ministères. Ils s'en occuperont bien."
estate_raj_ministries_update_school_curriculum:0 "Moderniser le Programme Scolaire Ministériel"
estate_raj_ministries_update_school_curriculum_desc:0 "Nous moderniserons nos écoles et leur programme, pour incorporer les nouvelles idées des esprits les plus brillants que notre société a à offrir."
estate_raj_ministries_extend_education_grants:0 "Étendre les Subventions Éducatives"
estate_raj_ministries_extend_education_grants_desc:0 "Éduquer notre prochaine génération de ministres est de la plus haute importance, nous avons donc étendu l'argent disponible pour ces programmes éducatifs."
estate_raj_ministries_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_raj_ministries_land_rights_desc:0 "Les [Root.GetMinistriesName] travaillent de nombreuses heures difficiles dédiées à la prospérité du Raj. Il est juste qu'ils partagent les profits des terres."
estate_raj_ministries_ministerial_tithes:0 "Dîmes Ministérielles"
estate_raj_ministries_ministerial_tithes_desc:0 "Les [Root.GetMinistriesName] pourraient mieux gérer les projets d'infrastructure du Raj s'ils avaient une source de revenus propre au lieu de devoir puiser dans le trésor royal. Ou du moins, c'est ce qu'ils affirment."
estate_raj_ministries_ceremonial_ruler_act:0 "Loi du Dirigeant Cérémoniel"
estate_raj_ministries_ceremonial_ruler_act_desc:0 "Le pouvoir du Raj vient vraiment de ses [Root.GetMinistriesName]. Nous devrions réduire le pouvoir de notre [Root.Monarch.GetTitle] et déléguer beaucoup plus d'influence aux [Root.GetMinistriesName]. Notre administration sera beaucoup plus réussie."
estate_raj_ministries_establish_the_ministry_of_war:0 "Établir le Ministère de la Guerre"
estate_raj_ministries_establish_the_ministry_of_war_desc:0 "Traditionnellement, l'armée du Raj a été dirigée par son Raja et ses Senaptia. Cependant, une manière plus efficace de gérer la politique militaire serait l'établissement d'un ministère de la guerre."
estate_raj_ministries_control_over_monetary_policy:0 "Contrôle sur la Politique Monétaire"
estate_raj_ministries_control_over_monetary_policy_desc:0 "Historiquement, les [Root.GetMinistriesName] devaient toujours venir au [Root.Monarch.GetTitle] pour que [Root.Monarch.GetHerHim] approuve leurs politiques. Mais peut-être serait-il préférable qu'ils aient eux-mêmes le contrôle sur le trésor."
estate_raj_ministries_expanded_senaptia_ranks:0 "Rangs Élargis des Senaptia"
estate_raj_ministries_expanded_senaptia_ranks_desc:0 "Les Senaptia sont la clé de la puissance militaire du Raj. Élargir leurs rangs et les remplir de leaders capables est de la plus haute importance pour la défense du Raj."
estate_raj_ministries_reduced_senaptia_ranks:0 "Rangs Réduits des Senaptia"
estate_raj_ministries_reduced_senaptia_ranks_desc:0 "Les Senaptia sont un drain sur les coffres du Raj. Si nous réduisions leurs rangs, nous pourrions facilement augmenter nos revenus et ainsi nous serions capables de soutenir une armée plus grande nous-mêmes."
estate_raj_ministries_ministerial_census:0 "Recensement Ministériel"
estate_raj_ministries_ministerial_census_desc:0 "Il est impératif pour une autorité centrale bien fonctionnante de faire une enquête sur tous les territoires administrés de temps en temps. Cette action nous permettra de mieux comprendre nos sujets et nous permettra d'administrer la pression et les solutions là où c'est nécessaire."
estate_raj_ministries_eunuch_integration:0 "Intégration des Eunuques Ministériels"
estate_raj_ministries_eunuch_integration_desc:0 "Les Eunuques de Yanshen ont été créés par Harimar pour être un système bureaucratique parallèle qui contournait les coutumes et les procédures des ministères. Maintenant que nous avons reconquis les terres où les Eunuques ont le pouvoir, nous les avons intégrés dans les ministères, améliorant l'efficacité de son appareil."
estate_raj_ministries_royal_intrigue_keepers_privilege:0 "Gardiens des Intrigues Royales"
estate_raj_ministries_royal_intrigue_keepers_privilege_desc:0 "S'assurer que les ministres individuels sont habilités à surveiller de près les affaires du palais est un excellent moyen d'instaurer la discipline et de s'assurer que chacun, du plus humble serviteur au plus grand Senapti, soit loyal envers le Raja."
estate_raj_ministries_allow_personal_fortunes_privilege:0 "Autoriser les Fortunes Personnelles"
estate_raj_ministries_allow_personal_fortunes_privilege_desc:0 "Historiquement, les ministres ont été interdits de posséder des biens immobiliers, gouvernant plutôt des terres appartenant à la couronne. Assouplir cette restriction permettrait aux ministres individuels d'obtenir, de conserver et de vendre des propriétés construites, ce qui serait sûrement populaire parmi les plus ambitieux d'entre eux."
estate_raj_ministries_clerical_ministers:0 "Ministres Clercaux"
estate_raj_ministries_clerical_ministers_desc:0 "Si nous écoutons les conseils des Ministères sur les questions religieuses, nous pourrions en tirer des bénéfices considérables pour l'harmonie de la religion avec notre règne, et voir la foi du peuple en [Root.GetReligionNoun] grandement renforcée."
estate_raj_ministries_enforced_one_faith:0 "Unité de la Foi Imposée"
estate_raj_ministries_enforced_one_faith_desc:0 "Il est évident que, bien qu'il y ait de nombreux chemins sur la route des Grands Dieux, [Root.GetReligionNoun] est la vraie foi. Il n'y aura pas de compromis de nos croyances pour ceux qui écoutent les paroles des hérétiques et des païens - tous marcheront dans la Sagesse des Grands Dieux !"

local_administration_displeased:0 "Administration Locale Mécontente : "

estate_privileges_and_agendas_events.3.rm:0 "La Proposition des [Root.GetMinistriesName]"
estate_raj_ministries_develop_x:0 "Augmenter les Revenus Fiscaux dans [agenda_province.GetName]"
estate_raj_ministries_develop_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
estate_raj_ministries_build_production_building_in_y:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
estate_raj_ministries_build_production_building_in_y_desc:0 "Les économistes parmi les [Root.GetMinistriesName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de la province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_raj_ministries_build_university_in_y:0 "Construire une Université dans [agenda_province.GetName]"
estate_raj_ministries_build_university_in_y_desc:0 "Les [Root.GetMinistriesName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin qu'ils puissent fournir une éducation à un tout nouveau groupe d'administrateurs et de ministres."
estate_raj_ministries_build_manufactory_in_y:0 "Construire une Manufacture dans [agenda_province.GetName]"
estate_raj_ministries_build_manufactory_in_y_desc:0 "Les [Root.GetMinistriesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
estate_raj_ministries_recover_stability:0 "Stabiliser le Pays"
estate_raj_ministries_recover_stability_desc:0 "Les [Root.GetMinistriesName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
estate_raj_ministries_increase_stability:0 "Renforcer la Stabilité Nationale"
estate_raj_ministries_increase_stability_desc:0 "Les [Root.GetMinistriesName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation puisse être libre de l'instabilité."
estate_raj_ministries_reduce_overextension:0 "Réduire la Sur-extension"
estate_raj_ministries_reduce_overextension_desc:0 "Les [Root.GetMinistriesName] affirment que les capacités de gouvernance de notre nation sont étirées à leur point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
estate_raj_ministries_hire_advisor:0 "Embaucher un Conseiller Administratif"
estate_raj_ministries_hire_advisor_desc:0 "Les [Root.GetMinistriesName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller administratif."
estate_raj_ministries_fire_advisor:0 "Licencier notre Conseiller Administratif"
estate_raj_ministries_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetMinistriesName]. Ils exigent que nous le/la licenciions !"
estate_raj_ministries_restore_currency:0 "Restaurer la Monnaie"
estate_raj_ministries_restore_currency_desc:0 "Les [Root.GetMinistriesName] sont préoccupés par l'inflation que [Root.GetUsableName] subit. Ils appellent à ce qu'elle soit maîtrisée avant qu'elle ne devienne incontrôlable !"
estate_raj_ministries_recovery_from_hyperinflation:0 "Se Rétablir de l'Hyperinflation"
estate_raj_ministries_recovery_from_hyperinflation_desc:0 "Les [Root.GetMinistriesName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
estate_raj_ministries_get_cash:0 "Construire un Trésor"
estate_raj_ministries_get_cash_desc:0 "L'état pitoyable de nos coffres est une question de grande préoccupation pour les [Root.GetMinistriesName]. Ils nous pressent de modérer nos dépenses afin que notre trésorerie puisse être réapprovisionnée."
estate_raj_ministries_pay_off_loans:0 "Remboursement de la Dette Nationale"
estate_raj_ministries_pay_off_loans_desc:0 "Les [Root.GetMinistriesName] sont troublés par l'état de nos finances nationales. Ils nous pressent de réduire nos dépenses et de diminuer l'ampleur de nos dettes."
estate_raj_ministries_relations_with_X:0 "Améliorer les relations avec [agenda_country.GetUsableName]"
estate_raj_ministries_relations_with_X_desc:0 "Les [Root.GetMinistriesName] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."
estate_raj_ministries_reduce_liberty_desire_in_x:0 "Réduire le Désir de Liberté dans [agenda_country.GetUsableName]"
estate_raj_ministries_reduce_liberty_desire_in_x_desc:0 "Les [Root.GetMinistriesName] voient des problèmes majeurs dans la cour de [agenda_country.GetUsableName], ils demandent que nous assurions qu'ils soient moins rebelles, afin qu'ils puissent faire leur travail avec plus de succès."
estate_raj_ministries_prosperity_in_x:0 "Assurer la prospérité de [agenda_province.GetName]"
estate_raj_ministries_prosperity_in_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
estate_raj_ministries_remove_devastation_in_x:0 "Atténuer la dévastation dans [agenda_province.GetName]"
estate_raj_ministries_remove_devastation_in_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous soulagions les problèmes de [agenda_province.GetName]."
estate_raj_ministries_build_courthouse_in_y:0 "Étendre l'administration dans [agenda_province.GetName]"
estate_raj_ministries_build_courthouse_in_y_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans l'administration de [agenda_province.GetName]."

