 estate_privileges_and_agendas_events.3.ar:0 "La Proposition des [Root.GetArtificersName]"
 estate_artificers_conquer_damestear:0 "Conquérir [agenda_province.GetName]"
 estate_artificers_conquer_damestear_desc:0 "Les [Root.GetArtificersName] ont jeté un œil jaloux sur [agenda_province.GetName], une province productrice de [agenda_province.GetTradeGoodsName] qu'ils affirment ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
