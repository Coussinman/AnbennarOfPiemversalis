 estate_adventurers_organization_chronicler_grants:0 "Organisation Aventurier : Subventions des Chroniqueurs"
 estate_adventurers_organization_chronicler_grants_desc:0 "Ce pays a un contrat avec l'Ordre des Chroniqueurs, un groupe d'érudits basé à Anbenncóst dédié à la collecte de toute information. Tous les aventuriers sont approuvés par l'Ordre et les nouvelles découvertes sont partagées avec l'Ordre et l'état."
 estate_adventurers_organization_licensed_adventurers:0 "Organisation Aventurier : Aventuriers Licenciés"
 estate_adventurers_organization_licensed_adventurers_desc:0 "Pour que les aventuriers puissent opérer dans ce pays, ils doivent prouver qu'ils comprennent les lois concernant l'aventure et obtenir une licence."
 estate_adventurers_organization_land_of_adventure:0 "Organisation Aventurier : Terre d'Aventure"
 estate_adventurers_organization_land_of_adventure_desc:0 "Les aventuriers ne sont pas régulés dans ce pays et ils s'organisent comme ils le souhaitent, s'ils s'organisent du tout."
 estate_adventurers_free_company_rosters:0 "Registres de Compagnies Franches"
 estate_adventurers_free_company_rosters_desc:0 "Les [Root.GetAdventurersName] pourraient être une source de main-d'œuvre bien entraînée pendant la guerre. En créant une voie rapide de 'Compagnies Franches' officielles, nous pourrions les intégrer dans la machine militaire avec facilité et efficacité au cas par cas."
 estate_adventurers_guides:0 "Guides Aventuriers"
 estate_adventurers_guides_desc:0 "Engager des guides parmi les [Root.GetAdventurersName] nous permettrait de perdre moins d'hommes lors de campagnes militaires car ils connaissent mieux les dangers localisés et les routes alternatives."
 estate_adventurers_pioneer_initiatives:0 "Initiatives de Pionniers"
 estate_adventurers_pioneer_initiatives_desc:0 "Les frontières sont des terres d'opportunité - particulièrement pour les aventuriers cherchant à s'installer. Nous devrions encourager cela en offrant aux [Root.GetAdventurersName] des chartes leur accordant des conditions favorables pour leurs fermes."
 estate_adventurers_cavern_exploration_initiative:0 "Initiative de Reconquête du Dwarovar"
 estate_adventurers_cavern_exploration_initiative_desc:0 "Les nombreux aventuriers audacieux de [Root.GetName] recherchent les choses simples de la vie : gloire, or, et un bon endroit pour mourir. Bien que les cavernes redoutables du Dwarovar aient peu de luxe à offrir, peut-être quelques âmes dérangées parmi nos nombreux groupes d'aventuriers seraient-elles disposées à prendre le manteau de cartographier les profondeurs recluses de l'Échine du Serpent."
 estate_adventurers_generous_quest_rewards:0 "Récompenses de Quête Généreuses"
 estate_adventurers_generous_quest_rewards_desc:0 "Les [Root.GetAdventurersName] sont motivés avant tout par l'or. Si nous nous faisons connaître comme un bienfaiteur généreux, ils donneront priorité aux travaux dans nos terres et nos problèmes seront traités plus rapidement."
 estate_adventurers_advisors:0 "Courtisans d'Aventure"
 estate_adventurers_advisors_desc:0 "Parfois le meilleur conseil est celui que nous n'entendons pas habituellement. Les [Root.GetAdventurersName] viennent de tous les milieux et leur façon unique de penser pourrait être un bénéfice pour notre royaume, si nous le permettons."
 estate_adventurers_monopoly_of_slaves:0 "Monopole sur les Esclaves"
 estate_adventurers_monopoly_of_slaves_desc:0 "Les [Root.GetAdventurersName] furent instrumentaux pour repousser la Marée Verte. Nous devrions montrer notre appréciation pour cela en leur donnant un monopole du commerce d'esclaves orques."
 estate_adventurers_monopoly_of_slaves_mod:0 "Monopole sur les Esclaves"
 desc_estate_adventurers_monopoly_of_slaves_mod:0 "L'état a accordé aux [Root.Owner.GetAdventurersName] les droits de monopole sur le commerce d'esclaves."
 monopoly_privileges.13.d:0 "Le monopole sur les esclaves que nous avons accordé aux [Root.GetAdventurersName] a expiré, ce qui signifie que nous pouvons maintenant récupérer les revenus du commerce d'esclaves. Cependant, les [Root.GetAdventurersName] tiennent à garder leurs privilèges et offrent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
 estate_adventurers_ennoblement_of_adventurers:0 "Anoblissement des Aventuriers"
 estate_adventurers_ennoblement_of_adventurers_desc:0 "Beaucoup d'aventuriers sont puissants, mais les meilleurs sont riches. En permettant aux aventuriers qui se sont prouvés d'être accordés ou d'acheter des titres nobles et les terres qui vont avec, nous pouvons assurer la coopération continue entre nous et la classe aventurière."
 estate_adventurers_heroes_in_the_army:0 "Héros dans l'Armée"
 estate_adventurers_heroes_in_the_army_desc:0 "Certains aventuriers sont devenus des noms de légende, renommés dans leur domaine et célèbres pour leurs exploits. En offrant à ces héros des contrats de longue durée pour travailler comme officiers, spécialistes et leaders au même niveau et autorité que notre personnel traditionnel, apportera sans nul doute un avantage créatif contre nos forces, mais peut-être, au coût de notre décorum professionnel standard."
 estate_adventurers_sponsor_monster_hunters:0 "Parrainer les Chasseurs de Monstres"
 estate_adventurers_sponsor_monster_hunters_desc:0 "Les Chasseurs de Monstres comptent sur la connaissance et l'investigation pour traiter avec leurs ennemis favoris comme les vampires et cultistes, et autres choses qui tapissent dans les ombres de la société. Ils excellent à traiter avec toutes choses occultes et ésotériques - ennemis surnaturels qui requièrent plus que du zèle et des épées puissantes, mais qui nécessitent planification et exécution pour déraciner un tel mal."
 estate_adventurers_monster_hunters_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_sponsor_sellswords:0 "Parrainer les Épées à Louer"
 estate_adventurers_sponsor_sellswords_desc:0 "Parfois tout ce qu'une rencontre nécessite c'est quelques épées dures et des têtes encore plus dures qui sont disposées à se cogner contre quiconque ou quoi que ce soit qui est sur leur chemin. Les Épées à Louer excellent à traiter avec le côté plus mondain de l'aventure, que ce soit combattre des bandits ou des raiders orques - travaux simples contre ennemis simples nécessitent juste quelques bons hommes pour tout arranger."
 estate_adventurers_sponsor_sellswords_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_sponsor_beast_slayers:0 "Parrainer les Tueurs de Bêtes"
 estate_adventurers_sponsor_beast_slayers_desc:0 "Les Tueurs de Bêtes voyagent au loin pour chasser, tuer et exposer leurs proies. Ces chasseurs de gros gibier sont tout entiers dans le pistage et l'abattage de bêtes et autres grands monstres. S'il y a une wyverne ou un troll à abattre, alors ces gens feront le travail correctement."
 estate_adventurers_beast_slayers_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_sponsor_do_gooders:0 "Parrainer les Bonnes Âmes"
 estate_adventurers_sponsor_do_gooders_desc:0 "Au cœur même d'un aventurier réside le désir de faire de bonnes choses dans le monde. Les Bonnes Âmes peuvent combattre, oui, mais elles préféreront combattre leurs ennemis avec des mots et résoudre les choses pacifiquement. En promouvant ce type d'aventuriers, nous résoudrons espérons-nous de telles affaires avec la paix plutôt que la violence."
 estate_adventurers_do_gooders_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_sponsor_holy_paladins:0 "Parrainer les Paladins Sacrés"
 estate_adventurers_sponsor_holy_paladins_desc:0 "Les pouvoirs des dieux poussent quelques gens dévots à sortir dans le monde, non comme son clergé, mais comme aventuriers puissants et nobles combattant au nom du bien et de leurs divinités. Naturellement clercs et paladins sont adaptés à traiter avec toutes choses impies, et n'hésiteront pas à châtier la prochaine goule ou zombie sur leur chemin."
 estate_adventurers_holy_paladins_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_sponsor_rogues:0 "Parrainer les Vauriens"
 estate_adventurers_sponsor_rogues_desc:0 "Pourquoi être un aventurier si ce n'est pour gagner un tas d'argent ? Heureusement, l'argent parle, peu importe le côté. Encourager de telles gens peu recommandables, voleurs et vagabonds, nous permettra de traiter avec de tels problèmes de pègre dans notre nation avec plus d'efficacité."
 estate_adventurers_rogues_tooltip:0 "§GAugmente§! la chance de retirer certains modificateurs de province §Y(Aventuriers Recherchés !)§! (lire la description du privilège)."
 estate_adventurers_cavern_exploration_initiative_mod:0 "Initiative d'Exploration de Cavernes"
 estate_adventurers_cavern_exploration_initiative_decision_title:0 "Aventuriers : Initiative d'Exploration de Cavernes"
 estate_adventurers_cavern_exploration_initiative_decision_desc:0 "Recruter un capitaine aventurier renommé pour mener une expédition dans les profondeurs redoutables des cavernes de l'Échine du Serpent."
 estate_adventurer_designated_guild_hall:0 "Halle de Guilde Désignée" 
 estate_adventurer_designated_guild_hall_desc:0 "Notre terre a toujours besoin d'une autre main secourable contre les monstres, bandits, ou les cicatrices de la guerre et du désastre, que les aventuriers courageux et au grand cœur sont impatients de fournir. Un octroi de protection légale et d'une plus grande autonomie aux halles de guilde permettrait aux aventuriers de prendre l'initiative et d'alléger les problèmes eux-mêmes. Cela signifierait, cependant, moins de compagnies franches à notre disposition, bien sûr."
 estate_adventurers_heroic_realm:0 "Loi des Deux Sacs de Riz"
 estate_adventurers_heroic_realm_desc:0 "[Root.GetHeroicRealmRice]" 
 HeroicRealmJustRice:0 "Nous fournissons deux sacs de riz ou son équivalent en matériaux ou pièces pour chaque quête résolue par un aventurier."
 HeroicRealmRiceAndSwords:0 "Nous fournissons deux sacs de riz ou son équivalent en matériaux ou pièces pour chaque quête résolue plus le prêt de quelques anciennes armes que nous n'utilisons pas."
 HeroicRealmRiceAndGuns:0 "Nous fournissons deux sacs de riz ou son équivalent en matériaux ou pièces pour chaque quête résolue plus l'accès complet à l'arsenal national afin que les outils les plus adaptés pour le travail puissent être prêtés aux preneurs de quête."
 heroicrealmjustrice_tt:0 "Nous paierons les dus de nos héros en riz, nous accordant §G+5% de Loyauté d'Aventurier§!."
 heroicrealmriceandswords_tt:0 "Nous paierons les dus de nos héros en riz et avec de vieilles armes, nous accordant §G+7.5% de Loyauté d'Aventurier§! et §R+2% de Modificateur de Coût de Renfort§!."
 heroicrealmriceandguns_tt:0 "Nous paierons les dus de nos héros en riz et avec de nouvelles armes à feu, nous accordant §G+10% de Loyauté d'Aventurier§!, et §R+5% de Modificateur de Coût de Renfort§!."
