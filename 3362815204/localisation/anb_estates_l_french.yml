 estate_adventurers:0 "Aventuriers"
 estate_adventurers_desc:0 "Cet état représente les explorateurs, combattants et pionniers de la société. Groupe largement diversifié et en perpétuel changement, les aventuriers remplissent les rôles et tâches étranges et dangereux que la société ordinaire ne veut pas faire.\n\n§TCeci est intégré au système §YAventuriers Recherchés !§!. Avoir certains §Yprivilèges§!, ou une §Yinfluence plus élevée§! §g(30+ et 60+ £estate_influence£)§! et une §Yhaute loyauté§! §g(60+ £estate_loyalty£)§! augmentera les chances de résoudre Aventuriers Recherchés ! et retirera les modificateurs de province indésirables.§!"
 estate_korya:0 "Korya"
 estate_korya_desc:0 "Les Korya sont des bandes de guerre aventurières de jeunes elfes Malacnari, opérant en périphérie du territoire du Royaume-Bataille ou dans toute zone jugée suffisamment dangereuse. Généralement utilisées comme rite de passage à l'âge adulte, la plupart des Korya sont temporaires et se dissoudront une fois leurs membres transférés à l'armée ou intégrés dans la société Malacnari comme citoyens à part entière. Cependant, certains participants des Korya ne quittent jamais cette vie, formant des bandes d'aventuriers vétérans ou devenant des aventuriers solitaires en marge de la société, où ils servent d'intermédiaires entre les terres sauvages indomptées et les lois du Roi-Bataille."
