 estate_raj_ministries_delegate_territorial_management:0 "Déléguer la Gestion Territoriale"
 estate_raj_ministries_delegate_territorial_management_desc:0 "Nos domaines s'étendent sur de vastes étendues. Pour administrer efficacement un territoire si considérable, nous avons confié les minuties de l'administration impériale aux ministères. Leur sagesse saura guider ces terres avec excellence."
 estate_raj_ministries_update_school_curriculum:0 "Moderniser le Cursus Ministériel"
 estate_raj_ministries_update_school_curriculum_desc:0 "Nous renouvellerons nos écoles et leurs enseignements, afin d'incorporer les idées les plus novatrices issues des esprits les plus brillants que notre société ait l'honneur de compter."
 estate_raj_ministries_extend_education_grants:0 "Étendre les Bourses d'Études"
 estate_raj_ministries_extend_education_grants_desc:0 "Former la prochaine génération de ministres revêt une importance capitale ; nous avons donc augmenté les fonds alloués à ces programmes éducatifs d'excellence."
 estate_raj_ministries_land_rights:0 "Droits Fonciers des $ESTATE_NAME$"
 estate_raj_ministries_land_rights_desc:0 "Les [Root.GetMinistriesName] consacrent de longues heures laborieuses à la prospérité du Raj. Il est justice qu'ils puissent bénéficier des fruits de ces terres."
 estate_raj_ministries_ministerial_tithes:0 "Dîmes Ministérielles"
 estate_raj_ministries_ministerial_tithes_desc:0 "Les [Root.GetMinistriesName] pourraient mieux gérer les projets d'infrastructure du Raj s'ils disposaient de revenus propres plutôt que de dépendre du trésor royal. Du moins le prétendent-ils."
 estate_raj_ministries_ceremonial_ruler_act:0 "Acte du Souverain Cérémoniel"
 estate_raj_ministries_ceremonial_ruler_act_desc:0 "Le véritable pouvoir du Raj émane de ses [Root.GetMinistriesName]. Nous devrions réduire l'autorité de notre [Root.Monarch.GetTitle] et déléguer bien davantage d'influence aux [Root.GetMinistriesName]. Notre administration n'en sera que plus prospère."
 estate_raj_ministries_establish_the_ministry_of_war:0 "Établir le Ministère de la Guerre"
 estate_raj_ministries_establish_the_ministry_of_war_desc:0 "Traditionnellement, l'armée du Raj était dirigée par son Raja et ses Senaptia. Cependant, une approche plus efficace de la politique militaire passerait par l'établissement d'un ministère de la guerre."
 estate_raj_ministries_control_over_monetary_policy:0 "Contrôle de la Politique Monétaire"
 estate_raj_ministries_control_over_monetary_policy_desc:0 "Historiquement, les [Root.GetMinistriesName] devaient toujours s'adresser au [Root.Monarch.GetTitle] pour obtenir l'approbation de [Root.Monarch.GetHerHim] sur leurs politiques. Mais peut-être vaudrait-il mieux qu'ils contrôlent eux-mêmes le trésor."
 estate_raj_ministries_expanded_senaptia_ranks:0 "Expansion des Rangs Senaptia"
 estate_raj_ministries_expanded_senaptia_ranks_desc:0 "Les Senaptia constituent la clé de la puissance militaire du Raj. Étendre leurs rangs en les dotant de dirigeants compétents revêt une importance capitale pour la défense du Raj."
 estate_raj_ministries_reduced_senaptia_ranks:0 "Réduction des Rangs Senaptia"
 estate_raj_ministries_reduced_senaptia_ranks_desc:0 "Les Senaptia grèvent lourdement les coffres du Raj. En réduisant leurs rangs, nous pourrions aisément accroître nos revenus et ainsi soutenir une armée plus importante par nos propres moyens."
 estate_raj_ministries_eunuch_integration:0 "Intégration Ministérielle des Eunuques"
 estate_raj_ministries_eunuch_integration_desc:0 "Les Eunuques de Yanshen furent créés par Harimar pour constituer un système bureaucratique parallèle qui contournait les coutumes et procédures des ministères. Maintenant que nous avons reconquis les terres où les Eunuques exercent leur influence, nous les avons intégrés aux ministères, améliorant l'efficacité de l'appareil administratif." 
 estate_raj_ministries_royal_intrigue_keepers_privilege:0 "Gardiens des Intrigues Royales"
 estate_raj_ministries_royal_intrigue_keepers_privilege_desc:0 "Permettre à certains ministres de surveiller étroitement les affaires du palais constitue un excellent moyen d'instaurer la discipline et d'assurer que chacun, du plus humble serviteur au plus grand Senapti, demeure loyal au Raja."
 estate_raj_ministries_allow_personal_fortunes_privilege:0 "Autoriser les Fortunes Personnelles"
 estate_raj_ministries_allow_personal_fortunes_privilege_desc:0 "Historiquement, les ministres n'avaient pas le droit de posséder des biens immobiliers, gouvernant instead des terres appartenant à la couronne. Assouplir cette restriction permettrait aux ministres d'acquérir, conserver et vendre des propriétés construites, ce qui séduirait assurément les plus ambitieux d'entre eux."
 estate_raj_ministries_clerical_ministers:0 "Ministres Cléricaux"
 estate_raj_ministries_clerical_ministers_desc:0 "Si nous écoutons les conseils des Ministères en matière religieuse, nous pourrions tirer des bénéfices considérables pour l'harmonie entre la religion et notre règne, et voir la foi du peuple en [Root.GetReligionNoun] grandement renforcée."
 estate_raj_ministries_enforced_one_faith:0 "Unité de Foi Imposée"
 estate_raj_ministries_enforced_one_faith_desc:0 "Il est évident que, bien qu'il existe de nombreux chemins sur la route des Hauts Dieux, [Root.GetReligionNoun] représente la vraie foi. Il ne saurait y avoir de compromis avec nos croyances pour ceux qui prêtent l'oreille aux paroles des hérétiques et des païens - tous marcheront dans la Sagesse des Hauts Dieux !"

 local_administration_displeased:0 "Administration Locale Mécontente : "
 
 estate_privileges_and_agendas_events.3.rm:0 "La Proposition des [Root.GetMinistriesName]"
 estate_raj_ministries_develop_x:0 "Augmenter les Revenus Fiscaux à [agenda_province.GetName]"
 estate_raj_ministries_develop_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
 estate_raj_ministries_build_production_building_in_y:0 "Accroître l'Efficacité Productive à [agenda_province.GetName]"
 estate_raj_ministries_build_production_building_in_y_desc:0 "Les économistes parmi les [Root.GetMinistriesName] de [agenda_province.GetName] sollicitent nos investissements dans l'infrastructure productive de leur province. Ils affirment que les installations étendues qu'ils proposent accroîtraient grandement la prospérité de la province et du pays tout entier."
 estate_raj_ministries_build_university_in_y:0 "Construire une Université à [agenda_province.GetName]"
 estate_raj_ministries_build_university_in_y_desc:0 "Les [Root.GetMinistriesName] nous demandent de financer l'établissement d'une nouvelle université à [agenda_province.GetName], afin qu'ils puissent dispenser une éducation à toute une nouvelle génération d'administrateurs et de ministres."
 estate_raj_ministries_build_manufactory_in_y:0 "Construire une Manufacture à [agenda_province.GetName]"
 estate_raj_ministries_build_manufactory_in_y_desc:0 "Les [Root.GetMinistriesName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils prétendent que ce sera un investissement hautement profitable, doublant la production provinciale de [agenda_province.GetTradeGoodsName]."
 estate_raj_ministries_recover_stability:0 "Stabiliser le Pays"
 estate_raj_ministries_recover_stability_desc:0 "Les [Root.GetMinistriesName] aspirent à la stabilité. Ils nous exhortent à restaurer l'ordre dans [Root.GetUsableName]."
 estate_raj_ministries_increase_stability:0 "Renforcer la Stabilité Nationale"
 estate_raj_ministries_increase_stability_desc:0 "Les [Root.GetMinistriesName] considèrent la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur la nécessité d'améliorer la gouvernance nationale afin que notre nation soit préservée de l'instabilité."
 estate_raj_ministries_reduce_overextension:0 "Réduire la Surexpansion"
 estate_raj_ministries_reduce_overextension_desc:0 "Les [Root.GetMinistriesName] affirment que les capacités gouvernementales de notre nation sont étirées jusqu'au point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
 estate_raj_ministries_hire_advisor:0 "Recruter un Conseiller Administratif"
 estate_raj_ministries_hire_advisor_desc:0 "Les [Root.GetMinistriesName] souhaitent que le [Root.Monarch.GetTitle] recrute un nouveau conseiller administratif."
 estate_raj_ministries_fire_advisor:0 "Congédier notre Conseiller Administratif"
 estate_raj_ministries_fire_advisor_desc:0 "Le [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetMinistriesName]. Ils exigent que nous le congédions [Root.Adm_Advisor.GetHerHim] !"
 estate_raj_ministries_restore_currency:0 "Restaurer la Monnaie"
 estate_raj_ministries_restore_currency_desc:0 "Les [Root.GetMinistriesName] s'inquiètent de l'inflation que connaît [Root.GetUsableName]. Ils demandent qu'elle soit maîtrisée avant qu'elle ne devienne incontrôlable !"
 estate_raj_ministries_recovery_from_hyperinflation:0 "Se Remettre de l'Hyperinflation"
 estate_raj_ministries_recovery_from_hyperinflation_desc:0 "Les [Root.GetMinistriesName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent des mesures pour restaurer des prix stables !"
 estate_raj_ministries_get_cash:0 "Constituer un Trésor"
 estate_raj_ministries_get_cash_desc:0 "L'état pitoyable de nos coffres préoccupe grandement les [Root.GetMinistriesName]. Ils nous pressent de modérer nos dépenses afin que notre trésor puisse être reconstitué."
 estate_raj_ministries_pay_off_loans:0 "Rembourser la Dette Nationale"
 estate_raj_ministries_pay_off_loans_desc:0 "Les [Root.GetMinistriesName] sont troublés par l'état des finances de notre nation. Ils nous pressent de réduire nos dépenses et de diminuer l'ampleur de nos dettes."
 estate_raj_ministries_relations_with_X:0 "Améliorer les relations avec [agenda_country.GetUsableName]"
 estate_raj_ministries_relations_with_X_desc:0 "Les [Root.GetMinistriesName] considèrent [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous recherchions des liens plus étroits avec eux."
 estate_raj_ministries_reduce_liberty_desire_in_x:0 "Réduire le Désir d'Indépendance à [agenda_country.GetUsableName]"
 estate_raj_ministries_reduce_liberty_desire_in_x_desc:0 "Les [Root.GetMinistriesName] voient des problèmes majeurs à la cour de [agenda_country.GetUsableName], ils demandent que nous nous assurions qu'ils soient moins rebelles, afin qu'ils puissent accomplir leur travail avec plus de succès."
 estate_raj_ministries_prosperity_in_x:0 "Assurer la prospérité de [agenda_province.GetName]"
 estate_raj_ministries_prosperity_in_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
 estate_raj_ministries_remove_devastation_in_x:0 "Soulager la dévastation à [agenda_province.GetName]"
 estate_raj_ministries_remove_devastation_in_x_desc:0 "Les [Root.GetMinistriesName] demandent que nous soulagions les troubles de [agenda_province.GetName]."
 estate_raj_ministries_build_courthouse_in_y:0 "Étendre l'administration à [agenda_province.GetName]"
 estate_raj_ministries_build_courthouse_in_y_desc:0 "Les [Root.GetMinistriesName] demandent que nous investissions dans l'administration de [agenda_province.GetName]."
 
