 lizardfolk_khateshala_mages_tt:0 "Ceci augmente les chances d'obtenir un dirigeant §YMage Puissant§!."
 can_have_more_mutations_tt:0 "Vous ne pouvez avoir plus de §Ytrois§! privilèges de §Omutation§! actifs en même temps."

 #Naga Agendas
 estate_church_naga_build_fort1:0 "Construire une Forteresse"
 estate_church_naga_build_fort1_desc:0 "Le 143ème Empire sombra, blessé sur son flanc gauche. Ses forteresses de Narasad étaient mal dotées en personnel et abandonnées, et l'Ennemi avait atteint le cœur du territoire avant que la cour de l'Empereur ne sache de leur existence."
 estate_church_naga_dev_port_3_4:0 "Développer un Centre Commercial"
 estate_church_naga_dev_port_3_4_desc:0 "Durant le 61ème Empire, la Cour connaissait bien sa valeur, et s'en tenait scrupuleusement aux précédents, ne permettant l'entrée à nul sans références. Son peuple fier fit de même, et mourut de faim dans ses ports emmurés."
 estate_church_naga_build_manufacturies3:0 "Construire des Manufactures"
 estate_church_naga_build_manufacturies3_desc:0 "Les teintureries du 87ème Empire faisaient l'envie du monde. Même le plus pauvre des hommes contemplait des nuances dont les étrangers ne pouvaient que rêver, des nuances que le paysan d'aujourd'hui ne saurait même concevoir."
 estate_church_naga_build_barrack_1_2:0 "Construire des Casernes"
 estate_church_naga_build_barrack_1_2_desc:0 "Le Conseiller Gakh écrivit avec éloquence du cœur simple du soldat, qui dans les moments de plus grande souffrance mesure son amour pour son Empereur à la douceur de son hamac."
 estate_church_naga_build_marketplace_1_2:0 "Construire des Places de Marché"
 estate_church_naga_build_marketplace_1_2_desc:0 "Layaktas écrivit que nous sommes des navires sur terre. En mer nous tissons les voiles et taillons les rames ; sur terre nous construisons la société."
 estate_church_naga_build_temple_1_2:0 "Construire des temples"
 estate_church_naga_build_temple_1_2_desc:0 "Layaktas écrivit que nous, lézards-folk, sommes les premiers êtres à avoir atteint l'âge adulte, car nous avons accepté l'absence de nos dieux. Nous planifions là où jadis nous priions, car la géométrie sacrée du pouvoir n'est pas moins puissante dans nos mains mortelles."
 estate_church_naga_build_regimentcamp_1_2:0 "Construire des camps de régiment"
 estate_church_naga_build_regimentcamp_1_2_desc:0 "Tempête et Ancre convergent inévitablement, tout comme Prétendant et Empereur doivent tous deux être présents au plateau de khatyat pour que la partie commence. Le maître de khatyat aspirant possède des pièces des deux couleurs."
 estate_church_naga_build_courthouse2:0 "Construire des Palais de Justice"
 estate_church_naga_build_courthouse2_desc:0 "Considérez la pêcheuse de rivière commune, ses écailles éclaboussées jusqu'à la taille de boue. Pour une telle femme, le visage de l'Empereur est celui du magistrat local - leurs cruautés et lubies sont identiques." 
 estate_church_naga_save_brethren3:0 "Sauver Nos frères"
 estate_church_naga_save_brethren3_desc:0 "Souvenez-vous du vénéré Layaktas, qui observa que des adultes suivant un enfant deviennent eux-mêmes des enfants. De tels jeux juvéniles ne conviennent qu'à la nurserie."
 estate_church_naga_build_shipyard2:0 "Construire des Chantiers Navals"
 estate_church_naga_build_shipyard2_desc:0 "\"Le 223ème Empire connut des temps comme ceux-ci, quand Tempête et Voile se trouvaient en conjonction. Qu'aurait-il pu advenir, s'ils avaient seulement pensé à prêter attention à l'avertissement.\""
 estate_church_naga_build_relation_3_4:0 "Construire des Relations"
 estate_church_naga_build_relation_3_4_desc:0 "Le Régent Astakhs remarqua que la bonne volonté coule comme une rivière, vers l'extérieur et vers le bas depuis l'apex. Quel pouvoir a la rivière, surgissant d'une telle hauteur."
 estate_church_naga_build_marketchurch2:0 "Construire la Vie Publique"
 estate_church_naga_build_marketchurch2_desc:0 "En approchant de loin, nous reconnaissons le village par le grenier, le camp de guerre par la tour de guet, le port par le phare. La fonction de l'ensemble suit la fonction de ces parties. Qu'en est-il alors de la cité ?"
 estate_church_naga_build_army2:0 "Préparer une Armée"
 estate_church_naga_build_army2_desc:0 "Quel paradis le peuple du 221ème Empire connut, une terre pacifique aux places splendides et aux bains somptueux ! L'amateur d'histoire rêve de voir de tels lieux avant qu'ils ne soient souillés de sang."
 estate_church_naga_build_relationschool1:0 "Chercher des Esprits Semblables"
 estate_church_naga_build_relationschool1_desc:0 "Layaktas définit le principe de Congruence ainsi : l'organisation d'une galère, de sorte que tous les rameurs tirent à l'unisson."
 estate_church_naga_build_insultschool1:0 "Dénoncer la Fausse Doctrine"
 estate_church_naga_build_insultschool1_desc:0 "Considérez le maître de galère, qui n'hésite pas à arracher deux ou même quatre rameurs à la fois de leurs places, s'ils se révèlent incapables de garder le rythme. Il sait que de tels rameurs indisciplinés valent pire que rien."
 estate_church_naga_build_gainprestige2:0 "Afficher Notre Érudition"
 estate_church_naga_build_gainprestige2_desc:0 "Le dernier souverain du 137ème Empire était une âme honnête, mal à l'aise avec l'étalage de pouvoir et de richesse. Elle saigna jusqu'à la mort sur les marches de son trône, préservant entièrement son intégrité."
 estate_church_naga_build_Stability1:0 "Assurer une Bonne Gouvernance"
 estate_church_naga_build_Stability1_desc:0 "Le sixième souverain du 183ème Empire regarda le royaume tentaculaire de sa mère et dit 'Assez'. Son nom est oublié, mais pas ses œuvres."
 estate_church_naga_recruit_advisorMil1:0 "Cultiver le Talent Militaire"
 estate_church_naga_recruit_advisorMil1_desc:0 "C'est une rare syzygie d'Ancre, Tempête et Érudit qui amène le temps du conquérant. De telles figures triplement bénies invitent l'envie des sots et l'allégeance des sages."
 estate_church_naga_recruit_advisorDip1:0 "Cultiver le Talent Diplomatique"
 estate_church_naga_recruit_advisorDip1_desc:0 "Le 116ème Empire connaissait bien le pouvoir de l'Érudit en mode interprétatif, et à coût minimal extorqua d'immenses cargaisons de grain du Peuple du Sol Blanc."
 estate_church_naga_recruit_advisorAdm1:0 "Cultiver le Talent Administratif"
 estate_church_naga_recruit_advisorAdm1_desc:0 "Les trois-yeux de Karshyr voient à travers le monde. Les quatre-yeux de la Cour voient à travers l'État."
 estate_church_naga_fight_school3:0 "Assumer la Gouvernance de [agenda_province.GetName]"
 estate_church_naga_fight_school3_desc:0 "Le 70ème Empire regarda le 71ème, et ne vit aucune menace dans son credo alien." 
 estate_church_naga_Trade_fight3:0 "Favoriser le Commerce"
 estate_church_naga_Trade_fight3_desc:0 "Les routes du 50ème Empire tardif furent laissées à l'abandon, et les marchands n'informaient plus la cour des événements des cités périphériques. Quand les périphéries se révoltèrent, les nouvelles mirent six mois à atteindre le trône."
 estate_church_naga_build_cash4:0 "Constituer des Réserves"
 estate_church_naga_build_cash4_desc:0 "Le sage souverain du 194ème Empire perçut la conjonction de Souverain et Voile. Nul dieu absent ne venait le sauver, alors il se prépara."
 estate_church_naga_humiliaterival_2_4:0 "Confondre les Sots"
 estate_church_naga_humiliaterival_2_4_desc:0 "'La seule preuve de sagesse est la victoire.' Ces mots célèbres ouvrent 'Du Leadership', d'abord copié à l'aube du 311ème Empire dans les chancelleries conquises de Nazhni."
 estate_church_naga_free_rivalvassal_2_3_4:0 "Briser le Joug du Sot"
 estate_church_naga_free_rivalvassal_2_3_4_desc:0 "Qu'est-ce qu'un maître sans ses étudiants ? Un bavard au bord de la route, un fou solitaire."

