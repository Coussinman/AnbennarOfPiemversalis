estate_artificers_build_production_building_damestear:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
estate_artificers_build_production_building_damestear_desc:0 "Les [Root.GetArtificersName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de [agenda_province.GetTradeGoodsName] de la province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_artificers_build_production_building_precursor_relics:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
estate_artificers_build_production_building_precursor_relics_desc:0 "Les [Root.GetArtificersName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure d'excavation de [agenda_province.GetTradeGoodsName] de la province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_artificers_build_university_in_y:0 "Construire une Université dans [agenda_province.GetName]"
estate_artificers_build_university_in_y_desc:0 "Les [Root.GetArtificersName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les meilleurs esprits du pays puissent bénéficier de leur enseignement."
estate_artificers_privateer_damestear_relics:0 "Lancer une Expédition de Course vers le [agenda_trade_node_sea.GetName]"
estate_artificers_privateer_damestear_relics_desc:0 "Les [Root.GetArtificersName] proposent une expédition de course vers le [agenda_trade_node_sea.GetName], une action qu'ils affirment apporterait un afflux de damestear et de reliques des précurseurs à notre nation - bien que d'autres nations n'apprécient pas nos actions !"
estate_artificers_build_manufactory_in_y:0 "Construire une Manufacture dans [agenda_province.GetName]"
estate_artificers_build_manufactory_in_y_desc:0 "Les [Root.GetArtificersName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
