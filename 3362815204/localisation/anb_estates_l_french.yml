 #Mages Agendas
 estate_privileges_and_agendas_events.3.ma:0 "La Proposition des [Root.GetMagesName]"
 estate_mages_fire_advisor:0 "Renvoyer notre [Root.Adm_Advisor.GetTitle]"
 estate_mages_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] n'est clairement pas apte à conseiller notre [Root.Monarch.GetTitle]. Les [Root.GetMagesName] suggèrent qu'[Root.Adm_Advisor.GetSheHe] soit renvoyé, permettant possiblement à un Mage de Cour de prendre sa place."
 estate_mages_relations_with_magisterium:0 "Améliorer les Relations avec [A85.GetName]"
 estate_mages_relations_with_magisterium_desc:0 "Comme [A85.GetName] est l'organe de contrôle de la magie dans l'Empire, les [Root.GetMagesName] recommandent que nous cherchions des liens plus étroits avec eux."
 estate_mages_relations_with_pro_mage_countries:0 "Améliorer les Relations avec [agenda_country.GetUsableName]"
 estate_mages_relations_with_pro_mage_countries_desc:0 "Les [Root.GetMagesName] ont formé une relation étroite avec leurs homologues dans [agenda_country.GetUsableName], et recommandent que nous fassions de même au niveau national."
 estate_mages_spy_on_rival:0 "Espionner [agenda_country.GetUsableName]"
 estate_mages_spy_on_rival_desc:0 "Les [Root.GetMagesName] s'inquiètent de la menace posée par nos rivaux dans [agenda_country.GetUsableName]. Ils recommandent que nous les espionnions afin d'apprendre ce qu'ils planifient."
 estate_mages_build_university_in_y:0 "Construire une Université dans [agenda_province.GetName]"
 estate_mages_build_university_in_y_desc:0 "Les [Root.GetMagesName] nous demandent de financer l'établissement d'une nouvelle université dans [agenda_province.GetName], afin que les meilleurs esprits du pays puissent bénéficier de leur enseignement."
 estate_mages_conquer_damestear:0 "Conquérir [agenda_province.GetName]"
 estate_mages_conquer_damestear_desc:0 "Les [Root.GetMagesName] ont jeté un œil jaloux sur [agenda_province.GetName], une province productrice de [agenda_province.GetTradeGoodsName] qu'ils affirment ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
 estate_mages_conquer_precursor_relics:0 "Conquérir [agenda_province.GetName]"
 estate_mages_conquer_precursor_relics_desc:0 "Les [Root.GetMagesName] ont jeté un œil jaloux sur [agenda_province.GetName], une province productrice de [agenda_province.GetTradeGoodsName] qu'ils affirment ferait un bel ajout à notre nation. Ils appellent à une campagne militaire pour la sécuriser pour nous-mêmes."
 estate_mages_build_fort_building_on_damestear:0 "Fortifier [agenda_province.GetName]"
 estate_mages_build_fort_building_on_damestear_desc:0 "Les [Root.GetMagesName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils arguent qu'il est impératif que nous protégions le [agenda_province.GetTradeGoodsName] de cette province des attaques."
 estate_mages_build_fort_building_on_precursor_relics:0 "Fortifier [agenda_province.GetName]"
