estate_disasters.11.t:0 "Les $ESTATE_ARTIFICERS$ Saisissent le Pouvoir"
estate_disasters.11.d:0 "$MONARCH$ a permis aux $ESTATE_ARTIFICERS$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur coup. En utilisant leur dépendance à la règle et à la guerre sur la magie, en plus de leurs positions influentes de pouvoir, ils ont effectivement saisi les rênes du gouvernement et transformé le $MONARCHTITLE$ en peu plus que leur marionnette."
estate_disasters.11.a:0 "Nous aurions dû voir cela venir..."
estate_disasters.11.a.tt:0 "[Root.GetName] sera maintenant contrôlé par les §YArtificiers§! jusqu'à ce que la décision §Y'Réprimer les Artificiers'§! soit prise."
estate_disasters.12.t:0 "Les $ESTATE_ARTIFICERS$ Réprimés"
estate_disasters.12.d:0 "Nous avons finalement réussi à briser notre dépendance aux $ESTATE_ARTIFICERS$, reprenant le contrôle de toutes les fonctions gouvernementales importantes et réduisant ces travailleurs manuels à leurs limites légitimes au sein de leurs ateliers."
estate_disasters.12.a:0 "Le $MONARCHTITLE$ est de retour au contrôle."
estate_artificers_disaster:0 "Coup d'État Technocratique"
estate_artificers_disaster_desc:0 "Les manufactures et les bricoleurs sont devenus si puissants qu'ils ont assumé le contrôle de facto de notre pays. Le vrai pouvoir réside maintenant entre les mains d'un petit groupe d'industriels riches."
curtail_estate_artificers_title:0 "Réprimer les $ESTATE_ARTIFICERS$"
curtail_estate_artificers_desc:0 "Grâce à la dépendance de l'État à leur industrie et à la corruption des fonctionnaires avec des babioles, les $ESTATE_ARTIFICERS$ ont une emprise sur notre gouvernement. Pour reprendre le contrôle de ces industriels, nous devrons réduire leur pouvoir et leurs privilèges."
