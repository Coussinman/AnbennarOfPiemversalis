estate_disasters.17.t:0 "$estate_eunuchs_anb$ Se libèrent"
estate_disasters.17.d:0 "$MONARCH$ a permis aux $estate_eunuchs_anb$ de $COUNTRY$ de devenir trop puissants et maintenant ils ont fait leur coup. Leur grande influence sur nos terres à Yanshen leur a permis de se séparer pour former un tout nouvel État."
estate_disasters.17.a:0 "Nous aurions dû voir cela venir..."
estate_disasters.17.b:0 "Nous retournerons à l'harmonie."
estate_eunuchs_anb_disaster:0 "Indépendance des eunuques"
estate_eunuchs_anb_disaster_desc:0 "Les eunuques sont devenus si puissants qu'ils se sont séparés pour former un pays à eux, hors de notre contrôle."

estate_privileges_and_agendas_events.3.ya:0 "La proposition des [Root.GetEunuchsName]"
estate_eunuchs_anb_develop_x:0 "Augmenter les revenus fiscaux dans [agenda_province.GetName]"
estate_eunuchs_anb_develop_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
estate_eunuchs_anb_build_production_building_in_y:0 "Augmenter l'efficacité de la production dans [agenda_province.GetName]"
estate_eunuchs_anb_build_production_building_in_y_desc:0 "Les économistes parmi les [Root.GetEunuchsName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de leur province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_eunuchs_anb_build_university_in_y:0 "Construire une université dans [agenda_province.GetName]"
estate_eunuchs_anb_build_university_in_y_desc:0 "Les [Root.GetEunuchsName] nous demandent de financer l'établissement d'une nouvelle université à [agenda_province.GetName], afin qu'ils puissent fournir une éducation à un tout nouveau groupe d'administrateurs et de ministres."
estate_eunuchs_anb_build_manufactory_in_y:0 "Construire une manufacture dans [agenda_province.GetName]"
estate_eunuchs_anb_build_manufactory_in_y_desc:0 "Les [Root.GetEunuchsName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de [agenda_province.GetTradeGoodsName] de la province."
estate_eunuchs_anb_recover_stability:0 "Stabiliser le pays"
estate_eunuchs_anb_recover_stability_desc:0 "Les [Root.GetEunuchsName] aspirent à la stabilité. Ils nous appellent à rétablir l'ordre dans [Root.GetUsableName]."
estate_eunuchs_anb_increase_stability:0 "Renforcer la stabilité nationale"
estate_eunuchs_anb_increase_stability_desc:0 "Les [Root.GetEunuchsName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation soit libre de l'instabilité."
estate_eunuchs_anb_reduce_overextension:0 "Réduire la sur-extension"
estate_eunuchs_anb_reduce_overextension_desc:0 "Les eunuques affirment que les capacités de gouvernance de notre nation sont étirées à leur point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
estate_eunuchs_anb_hire_advisor:0 "Engager un conseiller administratif"
estate_eunuchs_anb_hire_advisor_desc:0 "Les [Root.GetEunuchsName] souhaitent que le [Root.Monarch.GetTitle] engage un nouveau conseiller administratif."
estate_eunuchs_anb_fire_advisor:0 "Licencier notre conseiller administratif"
estate_eunuchs_anb_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les eunuques. Ils exigent que nous le licenciions !"
estate_eunuchs_anb_restore_currency:0 "Restaurer la monnaie"
estate_eunuchs_anb_restore_currency_desc:0 "Les [Root.GetEunuchsName] sont préoccupés par l'inflation que connaît [Root.GetUsableName]. Ils appellent à ce qu'elle soit maîtrisée avant qu'elle ne devienne incontrôlable !"
estate_eunuchs_anb_recovery_from_hyperinflation:0 "Se remettre de l'hyperinflation"
estate_eunuchs_anb_recovery_from_hyperinflation_desc:0 "Les [Root.GetEunuchsName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent des mesures pour restaurer des prix stables !"
estate_eunuchs_anb_get_cash:0 "Construire un trésor"
estate_eunuchs_anb_get_cash_desc:0 "L'état pitoyable de nos coffres est une question de grande préoccupation pour les eunuques. Ils nous pressent de modérer nos dépenses afin que notre trésorerie puisse être reconstituée."
estate_eunuchs_anb_pay_off_loans:0 "Rembourser la dette nationale"
estate_eunuchs_anb_pay_off_loans_desc:0 "Les [Root.GetEunuchsName] sont troublés par l'état de nos finances nationales. Ils nous pressent de réduire nos dépenses et de diminuer l'ampleur de nos dettes."
estate_eunuchs_anb_relations_with_X:0 "Améliorer les relations avec [agenda_country.GetUsableName]"
estate_eunuchs_anb_relations_with_X_desc:0 "Les [Root.GetEunuchsName] voient [agenda_country.GetUsableName] comme un allié potentiel précieux. Ils recommandent que nous cherchions des liens plus étroits avec eux."
estate_eunuchs_anb_reduce_liberty_desire_in_x:0 "Réduire le désir de liberté dans [agenda_country.GetUsableName]"
estate_eunuchs_anb_reduce_liberty_desire_in_x_desc:0 "Les [Root.GetEunuchsName] voient de grands problèmes dans la cour de [agenda_country.GetUsableName], ils demandent que nous assurions qu'ils soient moins rebelles, afin qu'ils puissent faire leur travail plus efficacement."
estate_eunuchs_anb_prosperity_in_x:0 "Assurer la prospérité de [agenda_province.GetName]"
estate_eunuchs_anb_prosperity_in_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans la prospérité de [agenda_province.GetName]."
estate_eunuchs_anb_remove_devastation_in_x:0 "Atténuer la dévastation dans [agenda_province.GetName]"
estate_eunuchs_anb_remove_devastation_in_x_desc:0 "Les [Root.GetEunuchsName] demandent que nous soulagions les problèmes de [agenda_province.GetName]."
estate_eunuchs_anb_build_courthouse_in_y:0 "Étendre l'administration dans [agenda_province.GetName]"
estate_eunuchs_anb_build_courthouse_in_y_desc:0 "Les [Root.GetEunuchsName] demandent que nous investissions dans l'administration de [agenda_province.GetName]."
estate_eunuchs_anb_support_independence:0 "Soutenir l'indépendance de [agenda_country.GetUsableName]"
estate_eunuchs_anb_support_independence_desc:0 "Les [Root.GetEunuchsName] nous appellent à soutenir l'indépendance de notre rival, [agenda_country.GetUsableName]."
estate_eunuchs_anb_protect_our_culture:0 "Protéger nos compatriotes"
estate_eunuchs_anb_protect_our_culture_desc:0 "Les [Root.GetEunuchsName] demandent que nous prenions des mesures pour protéger nos compatriotes dans [agenda_province.GetName]."
estate_eunuchs_anb_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
estate_eunuchs_anb_vassalise_vulnerable_country_desc:0 "Les [Root.GetEunuchsName] demandent que nous vassalisions [agenda_country.GetUsableName], avant qu'un de nos rivaux ne le fasse."
estate_eunuchs_anb_annex_subject:0 "Annexer [agenda_country.GetUsableName]"
estate_eunuchs_anb_annex_subject_desc:0 "Les [Root.GetEunuchsName] demandent que nous annexions notre sujet [agenda_country.GetUsableName]."

