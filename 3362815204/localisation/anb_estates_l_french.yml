 estate_companions:0 "Compagnons"
 estate_companions_desc:0 "Les Compagnons constituent la classe noble de la société guerrière par ailleurs égalitaire de Malacnar, composée des descendants de Lévodas et de ses compagnons ainsi que des compagnons littéraux du Roi-Bataille actuel. Les armes qu'ils manient - aussi puissantes qu'elles sont prisées - se transmettent depuis des générations, et cela accorde aux compagnons un avantage considérable dans la compétition pour devenir le prochain Roi-Bataille."
 
 estate_eunuchs_anb:0 "Eunuques"
 estate_eunuchs_anb_desc:0 "Les eunuques constituent la classe dirigeante de Yanshen, ayant émergé comme conseillers loyaux durant l'Ère des Nombreux Royaumes mais accédant au vrai pouvoir sous l'Empire Harimari, où ils furent favorisés comme administrateurs exempts du népotisme et des loyautés divisées de la noblesse traditionnelle. Quand l'Empire Harimari s'effondra, les eunuques se déclarèrent souverains et maintiennent encore aujourd'hui une emprise de fer sur la plupart des états de Yanshen."
