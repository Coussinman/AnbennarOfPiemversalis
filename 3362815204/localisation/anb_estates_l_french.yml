estate_companions:0 "Compagnons"
estate_companions_desc:0 "Les Compagnons sont la classe noble de la société guerrière autrement égalitaire de Malacnar, composée des descendants de Levodas et de ses compagnons ainsi que des compagnons littéraux du Battleking actuel. Les armes qu'ils manient - aussi puissantes qu'elles sont prisées - ont été transmises depuis des générations, et cela accorde aux compagnons un avantage considérable dans la compétition pour devenir le prochain Battleking."

estate_eunuchs_anb:0 "Eunuques"
estate_eunuchs_anb_desc:0 "Les eunuques sont la classe dirigeante de Yanshen, originaires en tant que conseillers loyaux pendant l'Ère des Royaumes Multiples mais accédant au véritable pouvoir sous l'Empire Harimari, où ils étaient favorisés en tant qu'administrateurs sans le népotisme et les loyautés divisées de la noblesse traditionnelle. Lorsque l'Empire Harimari est tombé, les eunuques se sont déclarés souverains et maintiennent encore une emprise de fer sur la plupart des États de Yanshen."
