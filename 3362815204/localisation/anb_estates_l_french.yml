 estate_church_tolerance_heathen_mates:0 "Tolérance des Compagnons Païens"
 estate_church_tolerance_heathen_mates_desc:0 "En compensation de l'abandon d'une partie de leur autonomie reproductive en notre faveur, nous garantirons l'autonomie religieuse de nos compagnons et de leurs peuples. Ceci contribuera à réduire les conflits religieux afin que nos chasseresses puissent éviter de s'inquiéter de la stabilité de leurs nids et se concentrer pleinement sur la Chasse."

 estate_church_protected_burials:0 "Sépultures Protégées"
 estate_church_protected_burials_desc:0 "Les goules sont des morts-vivants voraces qui cherchent à se repaître de cadavres. Les champs de bataille et les cimetières constituent des proies faciles et peuvent attirer les goules, mais en aidant nos prêtres dans les rites et cérémonies funéraires, nous pouvons prévenir de telles occurrences."

