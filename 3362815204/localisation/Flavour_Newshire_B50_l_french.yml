 # All by JellyCow <3
 B50_a_seed_sown_title:0 "Une Graine Semée"
 B50_a_seed_sown_desc:0 "Jadis, nous nous trouvions étrangers en cette terre étrange. À chaque tournant, nous voyions l'inconnu - des choses étrangères à notre éducation du Petit-Pays. Et pourtant, nous avons combattu pour notre place ici. Nous avons commencé à apprivoiser les forêts et les champs, jetant des racines pour nous établir. Maintenant, nous proclamons une nouvelle bannière ; celle d'une nouvelle nation halfeline, où nous pouvons enfin rejeter le joug de nos oppresseurs plus grands. Nous ne sommes plus des étrangers ici ! Ces terres seront nôtres à faire prospérer !"
 B50_out_of_the_frying_pan_title:0 "De la Poêle"
 B50_out_of_the_frying_pan_desc:0 "Nous avons fait notre part pour repousser la Marée Verte, mais nous ne l'avons pas fait seuls. Parsemés à travers Escann, entre orques, gobelins et rivaux de même, se trouvent des alliés potentiels attendant d'être amenés à nos tables. Tendons-leur la main une fois de plus, pour sécuriser notre place en ces terres ; alors seulement pourrons-nous nous assurer qu'elles prospèrent."
 newshire_frying_pan_tooltip:0 " pays ayant leur capitale en Escann ont au moins 120 d'opinion de Newshire."
 B50_into_the_fire_title:0 "Dans le Feu"
 B50_into_the_fire_desc:0 "Bien que la portée de Newshire ait déjà grandi depuis nos humbles débuts d'aventuriers, nos frontières doivent continuer à s'étendre avant que nous puissions être vraiment en sécurité dans notre position. Notre foyer originel à Ruisseau-Haut, aux côtés des provinces fertiles à son ouest, serait un point de départ parfait pour notre nation naissante. Une fois que nous contrôlons la zone, nous pouvons appeler nos compatriotes halfelins de tout Cannor, désireux de s'installer dans une nouvelle patrie - cela pourrait contrarier les natifs, mais l'avenir de notre peuple en dépend !"
 displacement_tooltip:0 "La culture et la religion de la zone changeront pour correspondre à notre culture et religion primaires."
 displacement_escin_tooltip:0 "La culture et la religion de la province où le quartier général est basé changeront pour correspondre à notre culture et religion primaires."
 B50_our_fellow_small_fellows_title:0 "Nos Compatriotes Petits Bonshommes"
 B50_our_fellow_small_fellows_desc:0 "Ce nouveau foyer qui est le nôtre peut être tentant, mais nous ne devrions pas oublier les lieux d'où nous venons. En effet, nous ferions bien d'établir des liens avec quelques-unes de nos nations halfelines compatriotes, afin que nous puissions affronter nos troubles ensemble. Établissons des routes de voyage sûres pour nos diplomates de retour vers le côté ouest de la Tête-de-Dame, pour rendre ces liens un peu plus faciles à nouer."
 B50_riddles_in_the_dark_title:0 "Énigmes dans le Noir"
 B50_riddles_in_the_dark_desc:0 "Ce ne sont définitivement pas des halfelins, mais notre peuple et les nains de Halann devraient rester unis. Nous sommes peut-être petits, mais en combinant nos attitudes avec leur artisanat magique, nous pouvons devenir plus grands que la somme de nos parties. En invitant quelques-uns à s'installer dans notre capitale, nous pouvons commencer ce processus plus tôt que plus tard."
 B50_buzzing_sounds_title:0 "Sons Bourdonnants"
 B50_buzzing_sounds_desc:0 "Bien que les abeilles d'Escann soient capables de faire leur travail, elles ne se comparent simplement pas à nos anciennes abeilles soigneusement élevées de nos origines. Acclimater avec succès quelques-unes d'entre elles à ces terres serait un investissement très valable. Si nous sommes assez amicaux avec les propriétaires de La Plus Grande Petite Ville, nous devrions pouvoir arranger une introduction. Sinon... eh bien, les halfelins sont connus pour être sournois, à défaut d'autre chose."
 B50_blessed_be_our_bees_title:0 "Bénies Soient nos Abeilles"
 B50_blessed_be_our_bees_desc:0 "Nos nouvelles abeilles se sont enfin installées, et nous avons déjà commencé à voir des résultats. Cependant, beaucoup de nos fermiers, n'ayant jamais même vu le Petit-Pays, manquent de connaissances pour s'en occuper convenablement. Si nous devions distribuer quelques ruches aux membres les plus savants de notre clergé, nous pourrions enfin utiliser les insectes à l'échelle nationale."
 B50_knights_of_black_and_yellow_title:0 "Lanciers Piquants"
 B50_knights_of_black_and_yellow_desc:0 "'Haut dans la ruche où elle repose ses ailes,\nLa Reine est aimée de tous ses subalternes.\nSes robes sont longues, et cachent son dard mortel ;\nGarde-toi ! Elle n'a nul besoin de Chevalier ou Roi.\nMais ne garde nulle peur dans ton cœur halfelin,\nElle n'a nulle envie de te percer de son dard.\nElle veut simplement les plantes, sans délai,\nCroître fortes et saisir le jour de Newshire !'\n\nExtrait de 'Le Miel Et Les Ruches', un livre d'enfant par Conrad Bouilloire-du-Ruisseau."
 transmutation_2_tooltip:0 "Notre Dirigeant doit être Renommé en Transmutation."
 B50_a_gentlefolk_title:0 "Un Peuple Gentil"
 B50_a_gentlefolk_desc:0 "Malgré les épreuves et tribulations que notre peuple a affrontées en s'installant en Escann, beaucoup ont refusé d'abandonner leurs voies paisibles et joyeuses. Les Newshiriens semblent largement contents de leur sort ; heureux, tant qu'ils ont de la terre à cultiver et de la nourriture dans leurs ventres. Même les ex-aventuriers des Petits Bonshommes ont commencé à s'installer, prenant des requêtes bien plus mondaines et relaxantes à la place des exploits défiant la mort qu'ils préféraient auparavant."
 B50_setting_ourselves_apart_title:0 "Nous Distinguer"
 B50_setting_ourselves_apart_desc:0 "Plus nous passons de temps loin du Petit-Pays, plus notre culture devient différente. Ces derniers temps, nous avons même commencé à nous référer à nous-mêmes entièrement séparément de nos anciennes loyautés halfelines. Nous ne sommes plus Pieds-Rouges, Pieds-Bleus, Pieds-Vis, ou Impériaux - nous sommes les Pieds-Neufs de Newshire ! Maintenant, voyons pour une bonne tasse de thé..."
 crimson_deluge_started_tooltip:0 "Le §RDéluge Cramoisi§! a commencé."
 affected_by_deluge_tooltip:0 "La Province est affectée par le §RDéluge Cramoisi§!."
 crimson_deluge_ended_tooltip:0 "Un remède au §RDéluge Cramoisi§! a été trouvé."
 B50_born_of_the_blood_title:0 "Né du Sang"
 B50_born_of_the_blood_desc:0 "Une lettre. Soigneusement écrite, malgré le chaos."
 B50_made_by_the_blood_title:0 "Fait par le Sang"
 B50_made_by_the_blood_desc:0 "Une solution. Une qui doit être investiguée plus avant."
 B50_undone_by_the_blood_title:0 "Défait par le Sang"
 B50_undone_by_the_blood_desc:0 "Une difficulté. Quelque chose qui vient avec des conséquences."
 newshire_devastation_tooltip:0 "Toutes les provinces possédées perdront 25 de dévastation."
 B50_our_eyes_are_yet_to_open_title:0 "Nos Yeux Doivent Encore S'Ouvrir"
 B50_our_eyes_are_yet_to_open_desc:0 "Nous avons déverrouillé une porte que nous n'aurions pas dû ouvrir."
 B50_fill_the_kettles_title:0 "Remplir les Bouilloires"
 B50_fill_the_kettles_desc:0 "L'industrie domestique du thé de Newshire a vraiment décollé, et les Newshiriens, avec les étrangers intéressés, réclament davantage. Avec un peu d'huile de coude, nous pouvons étendre nos efforts existants ; peut-être pouvons-nous même en faire pousser de nouveaux. Les pots fumants d'infusion de Newshire rempliront bientôt les cuisines de Halann !"
 B50_cultural_exports_title:0 "Exportations Culturelles"
 B50_cultural_exports_desc:0 "Nous halfelins manquons d'un langage distinct qui nous soit propre, dialectes régionaux mis à part. Déménager en Escann et développer notre propre culture n'a pas changé cela... mais, à travers toute la société polie, une nouvelle méthode de discussion semble avoir décollé..."
 B50_loamy_soil_title:0 "Sol Limoneux"
 B50_loamy_soil_desc:0 "Il est facile de se laisser prendre par les négatifs de ces terres, mais nous halfelins sommes plutôt habitués à regarder vers l'avenir. Au lieu de lamenter les terres sauvages hostiles, ruminons sur le sol frais et arable sur lequel nous vivons maintenant. Nous sommes venus ici avec une vision ; avant qu'elle puisse être créée, nous devons nous adapter."
 B50_the_northern_farthing_title:0 "Le Farthing du Nord"
 B50_the_northern_farthing_desc:0 "Se battre n'est guère dans la nature halfeline... mais nous devons détourner le regard de nos anciennes croyances et voies, ne serait-ce qu'un moment. Si nous échouons à grandir, à égaler les puissances montantes d'Escann, alors nous mourrons juste comme le Petit-Pays avant nous.\n\nNous ne devons pas être comme eux."
 B50_the_eastern_farthing_title:0 "Le Farthing de l'Est"
 B50_the_eastern_farthing_desc:0 "Nous avons plus que quelques immigrants halfelins dans nos terres, célébrant notre récente conquête des terres au nord de notre royaume. Déjà, ils se précipitent pour remplir les terres fertiles de ceux qui vinrent avant eux. Utilisant ceci comme modèle, aux côtés de nos techniques d'agriculture avancées, nous pouvons pourvoir à encore plus d'immigration dans notre nation - les bois de Merescker pourraient s'avérer un début prometteur..."
 B50_the_western_farthing_title:0 "Le Farthing de l'Ouest"
 B50_the_western_farthing_desc:0 "Avec Mur-de-Poussière et Second-Tournwell servant de symboles de notre force croissante en Escann, notre peuple déborde de zèle nationaliste ! Heureusement pour eux, nous devons encore sécuriser les terres à l'ouest..."
 B50_the_southern_farthing_title:0 "Le Farthing du Sud"
 B50_the_southern_farthing_desc:0 "...et au sud."
 B50_till_the_land_title:0 "Labourer la Terre"
 B50_till_the_land_desc:0 "Nos ancêtres nous ont laissé de nombreuses leçons précieuses, mais une se dresse au-dessus du reste ; 'Donnez à Halann, et Halann rend.' À cette fin, nous avons Quatre Grandes Tâches devant nous.\n\nPremièrement, nous devons fertiliser et préparer notre sol, le préparant à recevoir notre bénédiction verdoyante."
 B50_cut_the_trees_title:0 "Couper les Arbres"
 B50_cut_the_trees_desc:0 "Deuxièmement, nous devons faire face aux forêts, taillant de nouveaux champs et pâturages de la terre maudite par les racines."
 grain_production_tooltip:0 "Les provinces qui ne produisent pas de biens commerciaux précieux ou de bétail produiront maintenant du grain."
 B50_divert_the_waters_title:0 "Détourner les Eaux"
 B50_divert_the_waters_desc:0 "Troisièmement, nous devons créer de nouveaux canaux d'irrigation, les alimentant dans nos terres agricoles pour fournir du carburant à nos cultures. L'eau est le sang de Halann, comme nous le savons bien - creusons-lui quelques nouvelles veines."
 B50_break_the_rocks_title:0 "Briser les Roches"
 B50_break_the_rocks_desc:0 "Quatrièmement, nous devons utiliser nos ouvriers nouvellement alimentés pour travailler les terres moins arables de notre royaume. Ainsi, le cycle continuera pour toujours."
 B50_queer_lodgings_title:0 "Étranges Logements"
 B50_queer_lodgings_desc:0 "À travers Newshire, les halfelins ont pris l'habitude de construire leurs maisons dans les collines ondulantes et vallons qui composent beaucoup du terrain local. Beaucoup de ces trous halfelins sont entourés de beaux jardins et fermes expansives, et puisque notre foyer est plus une collection d'innombrables villages plutôt que de grandes cités, il y a plus qu'assez de place pour tous. Ces trous devraient être construits dans nos plus grands centres de population, et leur design marqué comme politique gouvernementale officielle !"
 B50_the_first_free_fair_title:0 "La Première Foire Libre"
 B50_the_first_free_fair_desc:0 "En l'état, Newshire est une république lâche composée de dirigeants provinciaux, qui ont pris l'habitude de s'appeler 'Intendants'. Bien que cela ait fonctionné un temps, si nous souhaitons nous tenir au même niveau que la myriade d'autres nations en Halann, nous devrions choisir l'un de ces Intendants pour servir de figure de proue de notre pays. Rassemblons-les à Mur-de-Poussière pour décider qui nous représentera !"
 B50_things_every_halfling_needs_title:0 "Choses Dont Tout Halfelin a Besoin"
 B50_things_every_halfling_needs_desc:0 "Il est difficile de ne pas manquer les petites choses du Petit-Pays - choses que nous ne pouvions apporter avec nous. Les teintures brillantes de Mur-Vis. Le tissu fin de Nouveau-Galet. Le riche tabac de Tipney. Cela dit, nous avons la terre et les ressources pour importer quelques provisions. Peut-être pourrions-nous apporter un goût de notre ancien foyer en Escann ?"
 B50_not_at_home_title:0 "Pas Chez Soi"
 B50_not_at_home_desc:0 "Le thé est merveilleux. La soie colorée propre fait une tenue plutôt seyante. Une bouffée calmante sur une pipe suffit à illuminer toute mauvaise journée. Mais quelque chose manque encore..."
 B50_remembering_smallknight_title:0 "Se Souvenir de Petit-Chevalier"
 B50_remembering_smallknight_desc:0 "Bien que nous ne soyons peut-être pas grands amateurs d'aventure, nous n'avons jamais cessé de vénérer ceux dont les grands exploits vinrent avant nous. De ces héros, aucun ne se dresse aussi petit que Dustin Petit-Chevalier, qui nous mena en Escann, repoussa la Marée Verte aux côtés de Corin elle-même, et établit les Petits Bonshommes - le prédécesseur de notre grande nation. Il était peut-être de petite stature, mais nous lui construirons un monument plus grand que nature !"
 B50_why_we_fight_title:0 "Pourquoi Nous Combattons"
 B50_why_we_fight_desc:0 "Avec notre monument complet, et avec de la bière fraîche dans nos ventres, nous sommes arrivés de retour à un problème commun depuis notre arrivée dans cette région : nous ne sommes plus chez nous, et nous devons nous battre plus dur qu'aucun halfelin ne s'est jamais battu ! Frappons pendant que le fer est chaud, et commençons à réorganiser massivement notre armée. Nous montrerons à tout Halann que, sous notre arc-en-ciel, même le plus petit halfelin peut vaincre un géant !"
 B50_the_heft_of_the_toolbox_title:0 "Le Poids de la Boîte à Outils"
 B50_the_heft_of_the_toolbox_desc:0 "Notre peuple n'est peut-être pas des combattants, mais cela ne veut pas dire qu'ils ne sont pas forts. Leurs talents résident simplement en des lieux différents du reste du monde.\n\nD'ailleurs, une boîte à outils sur la tête est une arme aussi efficace qu'une autre..."
 B50_the_cleave_of_the_hoe_title:0 "Le Clivage de la Houe"
 B50_the_cleave_of_the_hoe_desc:0 "Donnez à Halann, et Halann rend."
 B50_the_last_lines_title:0 "Les Dernières Lignes"
 B50_the_last_lines_desc:0 "Peut-être que le mode de vie sédentaire newshirien n'est-il pas si mal que ça. Les jeux d'esprit sont terriblement populaires, spécialement parmi les halfelins plus âgés, et tous sont adeptes à glaner des aperçus même des plus petites phrases. Il ne devrait pas être trop difficile de les entraîner, et les hauts gradés de notre armée en bénéficieraient grandement."
 B50_mean_green_fighting_machines_title:0 "Plus Méchants, Plus Verts"
 B50_mean_green_fighting_machines_desc:0 "Nous avons repoussé les orques aux côtés de Corin elle-même, mais même maintenant quelques communautés persistent obstinément dans nos terres, un peu comme la saleté sous l'ongle ou la confiture dans les poils de pied. Mais peut-être pourraient-ils s'avérer utiles après tout. Si nous leur demandons gentiment, nous pourrions leur offrir un foyer dans les villes fortifiées de Tour-Libre et Fort-Val - en retour, ils serviraient dans nos armées, nous donnant la force supplémentaire dont nous manquons cruellement ! S'ils refusent... eh bien, je suppose qu'on ne 'demande' pas vraiment."
 newshire_nice_orcs_tooltip:0 "Nous ne devons pas expulser ou purger les orques."
 newshire_orcs_tooltip:0 "Nous dirigerons nos minorités orques vers les provinces de Fort-Val et Tour-Libre."
 newshire_modifier_loss_tooltip:0 "Nous perdrons les effets de Puissance Halfeline-Pratique, Pouces Verts Halfelin-Vert, et Viciosité Halfeline-Gentille."
 B50_fortify_the_reaches_title:0 "Fortifier les Confins"
 B50_fortify_the_reaches_desc:0 "Au sud-est et à l'ouest de notre royaume se trouvent des terres au-delà de notre portée, pour l'instant. Avec un peu d'huile de coude, nous pourrions fortifier les Confins de Newshire, jusqu'à ce que nous soyons capables de les dépasser. Toute ressource restante peut aller dans les fortifications ailleurs - ne rien gaspiller, ne rien vouloir, après tout !"
 B50_enshrine_the_farthings_title:0 "Enchâsser les Farthings"
 B50_enshrine_the_farthings_desc:0 "Ruisseau-Haut. Les Plaines Taran. Adenica. Ces trois zones historiques ont longtemps servi de cœur de notre nation croissante. Avec le temps, nous avons incorporé quatre territoires distincts de plus dans un royaume - les Farthings du Nord, Est, Sud, et Ouest. Maintenant que nous avons la capacité administrative pour le faire, nous incorporerons les Farthings éternellement dans notre pays : Newshire tiendra pour toujours les domaines du Bouclier-Dieu du nord !"
 B50_growing_strong_title:0 "Grandir Fort"
 B50_growing_strong_desc:0 "Une lettre. Une difficulté. Une porte que nous n'aurions pas dû ouvrir.\n\nUne solution, au-delà de notre capacité à refuser."
 B50_burst_into_bloom_title:0 "Éclater en Fleur"
 B50_burst_into_bloom_desc:0 "Nous ne pouvions arrêter les Chloromanciens. Ce n'est, espérons-le, pas la pire chose au monde. Halann rend, après tout."
 newshire_headquarters_tooltip:0 "Les Chloromanciens établiront une base d'opérations plus grande, subvertissant l'ordre des Mages et débloquant un nouveau privilège d'ordre."
 newshire_consequences_tooltip:0 "§g-la porte s'ouvre grand les gonds sont réveillés-§"
 B50_peas_of_mind_title:0 "Pois de l'Esprit"
 B50_peas_of_mind_desc:0 "Les Chloromanciens regardent vers l'ouest - au légendaire Bois-Maudit, connu pour être une région d'intense intérêt arcanique. Actuellement, il sert comme l'un des Confins de Newshire ; avec quelques gouttes de magie, et de la place pour expérimenter, la Guilde croit qu'ils peuvent en faire quelque chose de plus..."
 B50_uncrackable_nuts_title:0 "Noix Incassables"
 B50_uncrackable_nuts_desc:0 "La protection de notre nation est toujours au premier plan de nos esprits, et les Chloromanciens comptent nous aider dans cette entreprise. Maintenant qu'ils ont la liberté d'expérimenter, plusieurs propositions militaires radicales ont atteint la table de notre Premier Intendant. Certaines sont plus pratiques que d'autres (aubergines explosives ? Vraiment ?), tandis que certaines... eh bien..."
 B50_the_squashkin_arrive_title:0 "Les Courgikins Arrivent !"
 B50_the_squashkin_arrive_desc:0 "...les accidents arrivent."
 B50_mobilise_the_pods_title:0 "Mobiliser les Gousses"
 B50_mobilise_the_pods_desc:0 "Certains des Chloromanciens ont observé un phénomène plutôt étrange. Il semble que, dans des circonstances spécifiques et reproductibles, les défenses de gousses de pois précédemment statiques soient capables de se déraciner et voyager incroyablement rapidement. Si nous devions mobiliser pleinement ces plantes, nous pourrions avoir une force combattante incroyablement efficace de notre côté !"
 B50_increditable_vegetable_title:0 "Incrédible Légume"
 B50_increditable_vegetable_desc:0 "La Foire Libre de Frais-Galet, où nous choisissons notre dirigeant, continue d'être une tradition importante parmi les Newshiriens, servant d'événement amusant où notre peuple peut §Roublier§! ses troubles. Avec l'addition de fruits et légumes absolument gargantuesques, cultivés avec un peu d'aide de magie de transmutation, une idée originale a atteint les oreilles du Premier Intendant."
 B50_there_and_back_again_title:0 "Aller et Retour"
 B50_there_and_back_again_desc:0 "Après des siècles d'oppression, notre ancienne patrie s'est enfin libérée ! Bien que notre peuple n'ait nul désir de quitter Newshire, beaucoup peuvent tracer leur lignée jusqu'au Petit-Pays ou avoir d'autres connexions là-bas, et nous leur ferions un grand tort si nous n'aidions pas d'une façon ou d'une autre. Heureusement, nous sommes entrés en possession de certaines ressources uniques qui peuvent leur permettre de tourner le cours de leur guerre !"
 B50_on_the_offensive_title:0 "À l'Offensive"
 B50_on_the_offensive_desc:0 "Une fois de plus, Newshire doit se défendre ! La ferveur patriotique a balayé les Newshiriens, et des milliers se lèvent pour protéger leurs foyers et familles ! Ce sera notre frappe décisive contre les grands-gens !"
 newshire_escann_wars_tooltip:0 "Les Guerres de Consolidation Escanniennes ont commencé."
 B50_just_around_the_riverbend_title:0 "Juste au Détour de la Rivière"
 B50_just_around_the_riverbend_desc:0 "À travers l'Alen, au-delà du Farthing du Nord, les terres agricoles verdoyantes de Nortmere et du Bas-Nath nous attendent pour les revendiquer !"
 B50_garden_warfare_title:0 "Guerre de Jardin"
 B50_garden_warfare_desc:0 "Les terres à l'est de Lac-d'Argent sont habitées par des nécromanciens, découlant de l'ancienne influence de l'Ordre du Sceptre de Fer. Leurs viles armées de morts-vivants s'écraseront contre nos murs, mais se trouveront incapables de les abattre avant que nos armées de plantes florissantes s'effondrent sur eux !"
 B50_vernhamward_march_title:0 "Marche vers Vernham"
 B50_vernhamward_march_desc:0 "'Le Rassemblement marche à travers les arbres,\nPour revendiquer leur prix légitime.\nLes terres de Vernham, fraîches et vertes,\nSe cachent juste au-delà de leurs yeux.\nLeurs fusils craquèrent ! Leurs ennemis hurleront !\nLe Rassemblement donnera la chasse !\nDerrière eux, maniant baguette et truelle,\nLes Chloromanciens attendent !\nOh ! Sud ! En avant vers Vernham !\nIls combattront jusqu'à ce que le jour soit fait !\nOh ! Sud ! En avant vers Vernham !\nIls combattront jusqu'à ce que la bataille soit gagnée !'\n\n'Marche vers Vernham' par le Sergent Samwise Colline-Verte."
 B50_a_city_of_dreams_title:0 "Une Cité de Rêves"
 B50_a_city_of_dreams_desc:0 "Toutes les nations nées des feux de la Marée Verte rêvent de contrôler Castonath, jadis la plus grande cité de Halann. Bien que nous ne nous soucions pas particulièrement de restaurer la cité à ses anciennes hauteurs altières, les Intendants peuvent sûrement trouver quelque autre usage pour elle. Après tout, nous avons nos propres rêves."
 newshire_scheming_tooltip:0 "§gDes voix murmurent derrière des portes fermées...§!"
 B50_the_last_free_fair_title:0 "La Dernière Foire Libre"
 B50_the_last_free_fair_desc:0 "§RUne fois de plus, des portes fermées s'ouvrent grand.§!"
 newshire_won_consolidation_tooltip:0 "Newshire a gagné les Guerres de Consolidation Escanniennes ! §YIl y a encore plus de missions à compléter. Si vous planifiez de former Castenor ou le Domaine Noir, souvenez-vous de compléter l'arbre de mission de Newshire avant d'activer la décision.§!"
 B50_tear_down_the_walls_title:0 "Abattre les Murs"
 B50_tear_down_the_walls_desc:0 "Castonath est différente de toute autre partie de Newshire - urbanisée, fermée, et couverte de pierre au lieu de terres agricoles.\n\nNous possédons la cité, maintenant. Nous pouvons changer cela."
 newshire_castonath_thirteen_tooltip:0 "Toutes les provinces de Castonath ont au moins §Y13§! d'impôt de base, production de base, et main-d'œuvre de base."
 B50_no_longer_dreaming_title:0 "Ne Rêvant Plus"
 B50_no_longer_dreaming_desc:0 "Avec les murs partis, il sera bien plus facile de déplacer les ressources (et gens) de Castonath vers d'autres zones de Newshire. Nous laisserons un équipe squelettique de Newshiriens loyaux à leur place, gardant la cité d'être complètement abandonnée. Elle pourrait être d'usage futur à l'avenir."
 newshire_castonath_nine_tooltip:0 "Toutes les provinces de Castonath ont au moins §Y9§! d'impôt de base, production de base, et main-d'œuvre de base."
 B50_let_the_wild_take_over_title:0 "Laisser la Nature Reprendre"
 B50_let_the_wild_take_over_desc:0 "La Verdance naquit d'une expérience échouée à Castonath, et, bien que nous essayions, nous avons été incapables de détruire la cause de la catastrophe. Même aujourd'hui, la graine au milieu de la cité nécessite une surveillance constante, en cas d'autre épidémie. Au lieu d'essayer de la détruire... il pourrait être plus prudent de la contenir dans Castonath, et permettre aux Chloromanciens libre accès à la zone pour leurs expériences."
 B50_step_into_the_sun_title:0 "Entrer dans le Soleil"
 B50_step_into_the_sun_desc:0 "Le sang est, au sens littéral, vie. Beaucoup de créatures à Newshire - en particulier, celles plus grandes que nous - ont du sang à revendre.\n\nNous verrons combien de vie elles peuvent nous offrir."
 B50_the_festival_of_bounty_title:0 "Le Festival de l'Abondance"
 B50_the_festival_of_bounty_desc:0 "Malgré notre changement de l'Intendance d'antan, les Newshiriens aiment encore célébrer à Frais-Galet. Il se trouve que, comme il s'avère, aucune quantité de magie ne peut empêcher une moelle de pourrir pour toujours."
 B50_all_flesh_is_grass_title:0 "Toute Chair est Herbe"
 B50_all_flesh_is_grass_desc:0 "Nous avons regardé la mort dans les yeux, et nous lui avons montré la vie."
 newshire_verdancy_complete_tooltip:0 "§GLa Verdance s'est produite et a pris fin.§!"
 B50_listen_closely_title:0 "Écouter Attentivement"
 B50_listen_closely_desc:0 "On dit que les Chloromanciens de Newshire parlent à Halann. Je me demande si elle leur répond."
 B50_seeds_of_stone_title:0 "Graines de Pierre"
 B50_seeds_of_stone_desc:0 "Escann tombe, lentement mais sûrement, sous notre contrôle complet. Malgré cela, des éléments terroristes demeurent, complotant contre le succès de Newshire à chaque tournant. Ils doivent être arrêtés.\n\nSi nous devions construire une série de Tours de Mage à travers nos nouveaux territoires, nous serions capables de les utiliser comme yeux - similaire à un phare. Être capable de voir nos nouveaux sujets irait loin vers les encourager à accepter notre règle."
 B50_spring_eternal_title:0 "Printemps Éternel"
 B50_spring_eternal_desc:0 "Un de nos plus fins conseillers a une proposition intéressante - une qui pourrait dramatiquement augmenter l'efficacité de nos méthodes actuelles de vivomancie.\n\n§gPrenez garde à ne pas donner trop.§!"
 spring_eternal_tooltip:0 "Toutes nos provinces en Castenor Intérieur et Sud recevront §R25 de dévastation§! du contrecoup de nos expériences de transmutation !"
 mage_killed_tooltip:0 "Notre Mage de Cour mourra !"
 B50_seven_colours_title:0 "Sept Couleurs"
 B50_seven_colours_desc:0 "Le sang est, au sens littéral, vie. Tragiquement, beaucoup dans notre nation peinent à transmettre leur sang.\n\nNous pouvons avoir une solution. Une sans portes, cette fois."
 newshire_transmutation_final_tooltip:0 "§lDonnez à Halann, et Halann rend.§!"
 crimson_deluge_over_tooltip:0 "Le §RDéluge Cramoisi§! a pris fin."
 # Events
 flavor_newshire.2.t:0 "Une Culture, En Quelque Sorte"
 flavor_newshire.2.d:0 "Le sang est, au sens littéral, vie. Osman Bouilloire-du-Ruisseau, un halfelin âgé de soixante-et-onze ans, médite ces mots tandis qu'il travaille sa pipe à tabac. L'air est frais et pur, souillé seulement par la fumée de sa bruyère. Quelque part au-delà de sa vision, il peut entendre les rires étouffés des enfants de son voisin, juste en train de se réveiller pour la journée. Comme c'est agréable, pense-t-il, d'être jeune ; d'être né après les guerres que de vieux halfelins comme Osman avaient combattues ici. Comme c'est merveilleux, de rire de rien ; d'oublier les vieux coupe-chevilles rouillés accrochés encore aux murs de chaque maison construite à la hâte dans ce coin de Halann. Mais encore, malgré son cynisme, il est reconnaissant - car ceux de son sang continuent à marcher sur ces terres, libres d'oppression... pour l'instant.\n\nAustin Bouilloire-du-Ruisseau, un ouvrier de trente-neuf ans, s'assoit sous une fenêtre ouverte dans sa maison, construite directement dans le flanc de colline. Il tranche soigneusement une autre lamelle de bois de sa création - un orque jouet, prenant forme lentement, rappelant les bêtes dont son père l'avait averti. Les bêtes qu'il avait lui-même affrontées, tout au nom de se tailler un foyer dans ces terres sauvages et indomptées. Bien sûr, les vestiges de la Marée Verte existent encore en Cannor Oriental, mais même maintenant, des pousses dansent à travers la terre jadis morte. Vraiment, le vieil adage tient ferme : Donnez à Halann, et Halann rend.\n\nHaree Bouilloire-du-Ruisseau, une enfant douce de douze ans à peine, s'assoit sur le toit de sa maison de colline. L'herbe est humide et fraîche sous elle. Sa mère se repose une chambre plus loin, et son père travaille sur un jouet pour elle dans leur pittoresque petite cuisine. Quant à elle, elle contemple l'horizon tandis que le soleil se lève au-dessus. Ses parents aiment lui faire peur avec des histoires des dangers d'Escann... mais ici, dans la paix du matin, elle trouve difficile de les croire.\n\nEn vérité, tandis que l'ancienne compagnie cède la place à une nouvelle nation, une seule chose peut être certaine - ce n'est que le commencement."
 flavor_newshire.2.a:0 "Un nouveau soleil se lève sur un Nouveau Comté !"
 flavor_newshire.3.t:0 "Une Fête Inattendue"
 flavor_newshire.3.d:0 "'...et ainsi, mon cher Conrad, le miel coulait librement dans la vallée une fois de plus, et tous les halfelins heureux n'eurent plus jamais faim, passant le reste de leurs vies tranquilles avec leurs ventres pleins et rassasiés.' Haree Bouilloire-du-Ruisseau, une halfeline aisée de cinquante-deux ans, posa le livre bien usé, malgré les plaidoyers et supplications de son petit-fils.\n\n'Encore une, s'il te plaît, mamie !' Il cria, le menton dépassant à peine des épaisses couvertures dans lesquelles il était enroulé.\n\n'Peut-être demain, petit. Ta grand-mère a une tasse de thé fumante qui l'attend avant le coucher ; sans mentionner que les halfelins qui grandissent ont besoin de tout le sommeil qu'ils peuvent avoir ! Comment penses-tu qu'on obtient les poils sur nos pieds, hm ?' Souriant gentiment, elle regarda les yeux du petit Conrad Bouilloire-du-Ruisseau s'élargir comiquement, avant qu'il se penche pour souffler la chandelle et s'enfouisse impossiblement plus profond dans les chaudes couvertures.\n\nDans la cuisine de la petite maison dans le flanc de colline, Haree regarda le thé fraîchement infusé tourbillonner dans sa tasse, fronçant les sourcils pensivement. Il était si cher à importer en Escann, mais le petit plaisir qu'une tasse apporterait était sans égal. Tandis qu'elle jetait un coup d'œil par sa fenêtre, à la lumière du soleil qui s'atténuait brillant sur les champs à moitié labourés qu'elle avait passé sa vie à soigner, une pensée traversa son esprit. Le sol n'était pas parfait, mais elle n'était rien sinon Pieds-Neufs de bout en bout. Taquiner la générosité de Halann de sa prise aux jointures blanches était leur spécialité.\n\n'Mon cher,' appela-t-elle, regardant vers l'embrasure où la tête de son mari apparut, 'restes-tu en contact avec ces types de Port Munas ? Il pourrait être temps d'essayer une culture différente...'"
 flavor_newshire.3.a:0 "Du thé frais est venu à Newshire !"
 flavor_newshire.3.b:0 "Nous importerons juste davantage à la place."
 flavor_newshire.4.t:0 "Les Jours Rouges"
 flavor_newshire.4.d:0 "Cela commença par une goutte.\n\nEn quelques jours, le Déluge s'était répandu à travers tout Newshire. Tandis que nos cultures se noyaient dans le sang et la gore, le sol se flétrit et mourut sous elles. Nos récoltes échouèrent. Notre peuple commença à affamer, paniquer, et faire émeute.\n\nNotre nation n'était pas préparée pour cela. Laquelle l'était ? Laquelle avait besoin de l'être aussi mal que nous, avec tant de gagne-pain dépendants de bonnes pluies ?\n\nPeut-être était-ce un message. Bien sûr nous connaissons la guerre pour la Cour... mais peut-être avons-nous aussi erré quelque part.\n\nCertains vont jusqu'à chuchoter même pire... que, peut-être, c'était comment c'était censé finir depuis le début."
 flavor_newshire.4.a:0 "Non... Il doit y avoir un moyen !"
 flavor_newshire.5.t:0 "Signé Et Scellé"
 flavor_newshire.5.d:0 "Il y eut un coup à la porte.\n\nUne lettre, estampillée fermée avec un sceau de cire, marquée du symbole de la guilde de transmutation naissante de Newshire. L'organisation était petite, mais avait été très utile pour faire pousser de plus grandes, meilleures cultures - au moins, elle l'était, jusqu'à ce que toutes les cultures meurent.\n\nIl se trouve que toutes les plantes étant mortes leur avait causé pas mal de troubles.\n\n'Mon nom est Layton Bouilloire-du-Ruisseau,' lisait la page, 'Grand-Maître de la Guilde de Chloromancie de Newshire. Pour être direct ; nous croyons que nous avons un moyen de mettre fin aux Jours Rouges.'\n\nL'explication était concise, et tout ce que les Chloromanciens demandaient était les installations nécessaires et la liberté de continuer leur recherche, si elle devait devenir dramatique, difficile, ou... controversée."
 flavor_newshire.5.a:0 "Qu'avons-nous à perdre ?"
 flavor_newshire.6.t:0 "Commencer la Transfusion"
 flavor_newshire.6.d:0 "Le sang est, au sens littéral, vie. Layton Bouilloire-du-Ruisseau, Grand-Maître de la Guilde de Chloromancie de Newshire, ricana à cette assertion, tandis que les champs passaient du vert au rouge rouille. Il commanda à ses compagnons Chloromanciens de porter attention étroite à la contradiction à portée de main.\n\nPourquoi la vie se termine-t-elle elle-même ? Une seule forme peut-elle exister à la fois ? L'une ne peut-elle renforcer l'autre ?\n\nDes jours passèrent. Des semaines. Des mois. Le Déluge continua à tomber. Les émeutes continuèrent à se répandre.\n\nEt puis, sans avertissement, des nouvelles arrivèrent, aux côtés d'une fiole de liquide rouge profond et un tournesol poussant dans un sol cramoisi."
 flavor_newshire.6.a:0 "Une percée !"
 flavor_newshire.7.t:0 "Ne T'Inquiète Pas"
 flavor_newshire.7.d:0 "Aussi rapidement qu'ils pouvaient, les Chloromanciens mirent leurs expériences en pratique. Les halfelins de tout le royaume furent organisés pour répandre cette solution aussi loin que possible. Newshire fut unie, les émeutes s'arrêtant tandis que le peuple trouvait l'espoir une fois de plus.\n\nLe processus était dur, et long, et intensif en ressources, mais pour la première fois en années, des pousses de grain pouvaient être vues germant de sous la terre.\n\nPour l'instant, les Chloromanciens se concentrent sur leur travail, raffinant leur sérum et en préparant plus chaque jour. Ils s'attendront probablement à une récompense."
 flavor_newshire.7.a:0 "Nous avons été sauvés ! Quoi qu'ils souhaitent, nous devrions le fournir."
 flavor_newshire.8.t:0 "Un Simple Mauvais Rêve"
 flavor_newshire.8.d:0 "L'averse a pris fin. La paix règne une fois de plus à travers Newshire, tandis que notre peuple est nourri, rassasié, et content. Aussi rapidement qu'elles commencèrent, les émeutes et le chaos du Déluge semblent avoir été oubliés ; tout le monde semble désireux de laisser les affaires pourries derrière eux.\n\nSauf, bien sûr, les Chloromanciens.\n\nBien que leurs expériences soient devenues plutôt... extravagantes, ils semblent heureux de les continuer sur leurs propres terres pour l'instant. À travers la nation, ils sont salués comme héros, acclamés dans chaque village qu'ils entrent. Leurs potions et magies semblent toujours plus puissantes, et nos rendements de culture n'ont jamais été aussi élevés.\n\nOn se demande jusqu'où ils planifient d'aller pour déterrer la générosité de Halann."
 flavor_newshire.8.a:0 "Enfin, c'est fini..."
 flavor_newshire.10.t:0 "Le Premier de Beaucoup"
 flavor_newshire.10.d:0 "Une des nombreuses joies du Petit-Pays était le Festival de Tartes de Nouveau-Galet, où la nation entière se rassemblait pour goûter les mets les plus fins de tout Castenor ! Malgré le nom, il y avait plus que juste des tartes offertes - pâtisseries de toutes sortes, gâteaux fraîchement faits, pain encore chaud du feu... Vraiment, une merveilleuse célébration de l'appétit halfelin.\n\nDans une combinaison intéressante de circonstances, notre peuple a opté de tenir une célébration similaire à Mur-de-Poussière, à la même date que les Intendants planifiaient d'annoncer leur nouvelle structure organisationnelle. Si nous devions programmer un vote immédiatement suivant la Dégustation, nous obtiendrions probablement assez de soutien pour sécuriser une élection légitime !"
 flavor_newshire.10.a:0 "Mmmm... cette tarte au potiron a l'air délicieuse !"
 flavor_newshire.11.t:0 "La Foire Libre de $YEAR$"
 flavor_newshire.11.d:0 "Quinze ans ont passé depuis que nous avons élu notre Premier Intendant actuel, et des représentants de tout le royaume se sont rassemblés à $CAPITAL$ pour célébrer la Foire Libre de cette année !\n\nDurant l'événement final, un véritable festin fut présenté aux participants, qui chacun jetèrent leur bulletin en faveur de leur plat favori."
 flavor_newshire.11.a:0 "Mur-de-Poussière régna victorieux !"
 flavor_newshire.11.b:0 "Frais-Galet prit le gâteau !"
 flavor_newshire.11.c:0 "Second-Tournwell tourna certainement les têtes !"
 flavor_newshire.11.e:0 "Tipney-sous-Bouclier se surpassa vraiment !"
 flavor_newshire.11.f:0 "Aucun des principaux concurrents ne se démarqua cette année..."
 flavor_newshire.12.t:0 "La Foire Libre de $YEAR$"
 flavor_newshire.12.d:0 "Avec la mort tragique de notre Premier Intendant, des représentants de tout Newshire se sont rassemblés pour célébrer une Foire Libre particulièrement solennelle.\n\nDurant l'événement final, un véritable festin fut présenté aux participants, qui chacun jetèrent leur bulletin en faveur de leur plat favori."
 flavor_newshire.12.a:0 "Mur-de-Poussière régna victorieux !"
 flavor_newshire.12.b:0 "Frais-Galet prit le gâteau !"
 flavor_newshire.12.c:0 "Second-Tournwell tourna certainement les têtes !"
 flavor_newshire.12.e:0 "Tipney-sous-Bouclier se surpassa vraiment !"
 flavor_newshire.12.f:0 "Aucun des principaux concurrents ne se démarqua cette année..."
 flavor_newshire.13.t:0 "Une Tarte Parfaite !"
 flavor_newshire.13.d:0 "Alder Bouilloire-du-Ruisseau, un halfelin d'âge moyen de trente-trois ans, n'était guère quelque chose de spécial. Il se levait chaque matin au point du jour, se dirigeant vers sa cuisine pour faire le petit-déjeuner pour sa famille. Il arrosait ses plantes, fumait sa pipe, accompagnait son partenaire au travail, et imprégnait le soleil matinal avant le second petit-déjeuner. Certains jours il lisait, soit sur son petit banc près de sa porte ou, s'il pleuvait, dans son fauteuil près de sa fenêtre favorite. Occasionnellement, il essayait sa main à l'écriture, bien qu'il sût qu'il ne trouverait jamais le même succès que arrière-arrière-grand-père Conrad. Rarement, il visitait l'un de ses frères.\n\nLa seule chose remarquable chez Alder Bouilloire-du-Ruisseau était sa capacité à faire la tarte au potiron parfaite.\n\nCela défiait toute logique. Avec juste un tas de farine fraîche, une courge tranchée, et quelques autres ingrédients qu'il gardait à portée de main, il pouvait créer un dessert au-delà de toute compréhension. Il recevait des visiteurs - peut-être trois par mois - le cherchant pour une tranche, telle était la qualité du plat. Et au Festival de Tartes de Mur-de-Poussière (ou, comme il vint à être connu, la Première Foire Libre), la foule accourut à sa table, flairant ses pâtisseries et les dévorant en quelques minutes.\n\nIl se trouvait que, à la Première Foire Libre, la petite Belladonna Souscolline fit une erreur. Voyez-vous, elle était censée apporter la boîte de votes pour l'élection aux Intendants, et la boîte pour la Dégustation aux juges, mais elle était terriblement distraite par les couleurs et foules qu'elle peut avoir... les mélangées.\n\nAlder Bouilloire-du-Ruisseau n'était pas un Intendant. Il fut plutôt surprenant, alors, qu'Alder Bouilloire-du-Ruisseau devint le Premier Intendant."
 flavor_newshire.13.a:0 "Les bulletins ne mentent pas !"
 flavor_newshire.15.t:0 "Feu et Eau"
 flavor_newshire.15.d:0 "Peregrin Bouilloire-du-Ruisseau était un jeune entrepreneur halfelin plein d'allant. Second-Tournwell était un centre commercial émergent, avec des centaines de Newshiriens et étrangers y affluant chaque jour. Il n'y avait nulle part ailleurs où Peregrin préférerait être.\n\nTandis qu'il contemplait les rues de la ville, quelque chose le titillait dans ses poils de pied, et il passa ses doigts dedans pensivement.\n\nQue manquait-il à cette ville ?\n\nIl y a une armurerie, un magasin général, une auberge, des halls mis de côté pour tous les ordres, un forgeron, un tailleur, un maroquinier, et un bûcheron, plein de marchands de légumes...\n\nOù un halfelin était-il censé se procurer un verre par ici ?!"
 flavor_newshire.15.a:0 "Hé ! Ho ! À la bouteille je vais, pour guérir mon cœur et noyer mon malheur !"
 flavor_newshire.16.t:0 "Une Suggestion Polie"
 flavor_newshire.16.d:0 "Il y a un coup à la porte.\n\nCora Bouilloire-du-Ruisseau, une jeune mage prometteuse, la progéniture de Layton Bouilloire-du-Ruisseau lui-même, entre en trombe dans le bureau, escortée par plusieurs de ses étudiants. Tous portent la marque du Chloromancien ; celle de Cora ornée des symboles du Maître de Guilde. Elle sourit étroitement - une épine, cachée parmi un boisseau de roses.\n\n'[Root.Monarch.GetTitle] [Root.Monarch.GetName],' commence-t-elle, s'abaissant dans la chaise en face, 'je viens avec une opportunité d'affaires - une qui bénéficierait grandement à notre chéri Comté.'\n\nSa suggestion est simple - une position enchâssée dans le gouvernement, protégée de la surveillance étouffante du Magistère, en échange du soutien continu de la Guilde des Chloromanciens. Ce n'est pas phrasé comme une suggestion.\n\nMême maintenant, des années après le Déluge, l'héroïsme de la Guilde est rappelé. Leur magie est puissante, et maint fermier a fait sa fortune utilisant leurs élixirs et sorts. Les refuser coûterait, implicitement, aux Intendants leurs carrières.\n\nCora Bouilloire-du-Ruisseau quitte le bureau avec une déclaration en main.\n\nLa porte ne se ferme pas derrière elle."
 flavor_newshire.16.a:0 "Donnez à Halann, et Halann rend..."
 flavor_newshire.16.b:0 "Si cela doit arriver, ce ne sera pas sous mon nom !"
 flavor_newshire.17.t:0 "Le Bon Combat"
 flavor_newshire.17.d:0 "Contre toute attente, le Petit-Pays s'est levé des cendres pour combattre contre ceux qui l'opprimeraient ! Il y en a beaucoup dans notre pays qui souhaitent soutenir leurs efforts, et nous sommes récemment entrés en possession de quelques ressources plutôt puissantes qui nous sont propres..."
 flavor_newshire.17.a:0 "Je suis sûr que nous pouvons épargner un peu pour l'effort de guerre."
 flavor_newshire.17.b:0 "Nous soutiendrons notre patrie jusqu'à son dernier souffle !"
 flavor_newshire.17.c:0 "Et qu'est-ce qu'on en tirerait ?"
 newshire_peapods_sc_tooltip:0 "Le Petit-Pays gagnera accès aux §JGousses de Pois de Newshire§!."
 flavor_newshire.18.t:0 "Un Cadeau Surprise"
 flavor_newshire.18.d:0 "Nos amis de Newshire ont jugé bon de nous offrir un cadeau, que nous pouvons utiliser pour combattre notre guerre !"
 flavor_newshire.18.a:0 "Bien obligé !"
 flavor_newshire.19.t:0 "Un Cadeau Surprise"
 flavor_newshire.19.d:0 "Nos amis de Newshire ont jugé bon de nous offrir un cadeau incroyable, que nous pouvons utiliser pour combattre notre guerre !"
 flavor_newshire.19.a:0 "Bien obligé !"
 flavor_newshire.20.t:0 "Grands Rêveurs"
 flavor_newshire.20.d:0 "Devin Bouilloire-du-Ruisseau, le nouvellement élu, plus jeune jamais Maître de Guilde des Chloromanciens de Newshire, se tenait au sommet d'un mur blanc.\n\nSous lui s'étendait la plus grande cité de tout Halann. Même maintenant, avec la lune suspendue au-dessus, les rues étaient remplies de gens vaquant à leurs affaires, faisant un léger bourdonnement d'activité remplir l'air autour d'eux.\n\nC'était différent de partout ailleurs à Newshire.\n\nIntéressant, Devin Bouilloire-du-Ruisseau n'avait jamais aimé le silence. Il travaillait toujours mieux avec un peu de bruit de fond. Et le bourdonnement de Castonath lui donnait beaucoup à penser.\n\nCombien de sang Newshire avait-elle versé, pour atteindre ce point ? Combien de vies avaient été perdues ? Cette hégémonie valait-elle ce prix ? Faudrait-il faire encore plus, pour atteindre la grandeur pour le peuple halfelin ?\n\nC'était étrange. Même ici, au-dessus de la plus grande cité de tout Halann, Devin sentait qu'il avait encore si loin à grimper."
 flavor_newshire.20.a:0 "Je me demande ce qu'il décida, sur ce mur blanc ?"
 newshire_bad_dream_tooltip:0 "§gSouvenez-vous de cette porte ?§!"
 flavor_newshire.21.t:0 "Que S'Est-Il Passé à Rohiboos ?"
 flavor_newshire.21.d:0 "La transmutation est une magie exacte. La moindre erreur dans un sort peut causer quelques résultats plutôt dévastateurs.\n\nComme ce fut le cas à Rohiboos. Prétendument.\n\nVoici ce qui est connu avec certitude : un jour, le château de Rohiboos se dressait haut. Il y eut un étrange tremblement de terre hors saison durant la nuit, et au matin le fort avait complètement disparu.\n\nVoici ce qui peut s'être passé : Si, et c'est juste un exemple, un membre novice des Chloromanciens devait, peut-être, accidentellement jeter un sort de croissance à travers un focus arcanique particulièrement intense, au lieu d'un sort d'aromatisation, alors la plante cible pourrait devenir plutôt grande. Une telle plante (une courge, peut-être) serait certainement assez forte pour complètement détruire le fort, si elle était convoquée près.\n\nJe suppose qu'on ne saura jamais. Terriblement étrange comme les rumeurs volent, n'est-ce pas ?"
 flavor_newshire.21.a:0 "Nul ne peut connaître la vérité... mais formalisons un nouveau régiment dans le Rassemblement-du-Comté."
 newshire_boom_fort_tooltip:0 "Les fortifications de Rohiboos ont été détruites !"
 flavor_newshire.22.t:0 "Une Moelle des Plus Impressionnantes"
 flavor_newshire.22.d:0 "Personne n'est vraiment sûr pourquoi [Root.Monarch.GetName] décida d'acheter cette moelle en premier lieu, mais tous les Intendants admettront facilement que la convertir en bâtiment gouvernemental portable fut un trait de génie.\n\nAvec les entrailles évidées et transformées en bol géant de soupe, fenêtres et portes coupées sur le côté, et une goutte de magie pour l'empêcher de sentir, un grand manoir pour notre gouvernement à servir dedans fut construit !\n\nNous devrons probablement la remplacer bientôt, mais pour l'instant, cette moelle servira comme symbole de la maîtrise de Newshire sur la magie de transmutation !"
 flavor_newshire.22.a:0 "Vous voyez une moelle - nous voyons un manoir !"
 flavor_newshire.25.t:0 "L'Affaire de Mur-de-Poussière"
 flavor_newshire.25.d:0 "Ce fut un processus lent. Peu réalisaient combien d'années de préparation cela avait pris.\n\nAvec le temps, les Chloromanciens prirent de plus en plus de devoirs pour eux-mêmes. Commandement du militaire. Contrôle de la réforme agraire. Affaires étrangères.\n\nQuand fut la dernière fois qu'un Intendant ne fut pas un Chloromancien ? Il y a quinze ans ? Trente ? Plus ?\n\nDans le chaos des Guerres de Consolidation, personne ne remarqua même quand les barrières entre gouvernement et mage furent pleinement supprimées - dissoutes comme du sucre dans l'eau chaude.\n\nÀ la Foire Libre de Mur-de-Poussière, il n'y eut qu'un seul plat présenté - une tarte au potiron délicieusement appétissante, cuite par Devin Bouilloire-du-Ruisseau, Maître de Guilde des Chloromanciens de Newshire, suivant une recette laissée par quelque arrière-arrière-arrière-grand-père.\n\nLa plupart ne réalisèrent même pas sa relation. Moins reconnurent l'ironie - que le plat qui gagna la Première Foire Libre était le même que le gagnant de la Dernière."
 flavor_newshire.25.a:0 "Était-ce toujours le chemin que nous étions censés prendre ?"
 newshire_harm_castonath_tooltip:0 "Nous débloquerons une Décision pour répandre le développement de Castonath à travers nos terres."
 flavor_newshire.26.t:0 "Le Cornucarnival"
 flavor_newshire.26.d:0 "Bien que le peuple ait moins à dire, cela ne veut pas dire qu'il ne peut célébrer ! En gardant avec les anciennes traditions de la Foire Libre de Newshire, une énorme foule s'est rassemblée à [Root.Capital.GetName] pour montrer leurs exploits de transmutation de plante, avec le gagnant ayant l'honneur de fournir le prochain bâtiment gouvernemental."
 flavor_newshire.26.a:0 "La courge gigantesque !"
 flavor_newshire.26.b:0 "La moelle mammouth !"
 flavor_newshire.26.c:0 "Le méga melon !"
 flavor_newshire.27.t:0 "Le Cornucarnival de $YEAR$"
 flavor_newshire.27.d:0 "Bien que le peuple ait moins à dire, cela ne veut pas dire qu'il ne peut célébrer ! En gardant avec les anciennes traditions de la Foire Libre de Newshire, une énorme foule s'est rassemblée à [Root.Capital.GetName] pour montrer leurs exploits de transmutation de plante, avec le gagnant ayant l'honneur de fournir le prochain bâtiment gouvernemental."
 flavor_newshire.27.a:0 "La courge gigantesque !"
 flavor_newshire.27.b:0 "La moelle mammouth !"
 flavor_newshire.27.c:0 "Le méga melon !"
 flavor_newshire.29.t:0 "Arc-en-ciel sur Escann"
 flavor_newshire.29.d:0 "Osman Bouilloire-du-Ruisseau, un halfelin de quarante-deux ans, nommé d'après le plus ancien ancêtre que son père pouvait tracer sa lignée, fixait sans cligner des yeux son jardin. Une petite foule s'était rassemblée, mais au-delà des moindres murmures, tout était silencieux. Micah se tenait à côté de lui, serrant sa main étroitement.\n\nJamais Osman n'avait pensé qu'il aurait un enfant. Ses penchants ne le permettaient simplement pas. Et, malgré son désir désespéré pour un, c'était correct. Il avait Micah, et Micah l'avait.\n\nQuelque chose bougea, sous le sol. Même les murmures étaient silencieux maintenant.\n\nQuand les Chloromanciens lui offrirent une solution, Osman fut sceptique, mais qu'avait-il à perdre ? La Verdance était derrière eux - le pire qui pourrait arriver serait la mort de son jardin, et la récompense potentielle était simplement trop élevée pour être refusée. Si cela fonctionnait pour lui et Micah, cela pourrait fonctionner pour Poppy et Adeline (qui faisaient face au même dilemme), ou Erel (qui préférait simplement sa propre compagnie, mais espérait encore ardemment un enfant), ou Brandon et Isabella (qui avaient essayé si dur, si longtemps, mais semblaient contrecarrés à chaque tournant).\n\nDe dessous le sol, poussé sur un lit de feuilles vert brillant, un bébé halfelin vagissant émergea."
 flavor_newshire.29.a:0 "§RDonnez§! §Oà§! §YHalann,§! §Get§! §BHalann§! §Prend.§!"
 seven_colours_tooltip:0 "Nous sommes peut-être petits, mais nous sommes puissants !\n\n§gMerci d'avoir joué ! Que vos fleurs fleurissent et vos champs prospèrent ! -Jelly§!"
 flavor_newshire.30.t:0 "Événement Debug"
 flavor_newshire.30.d:0 "Vous ne devriez pas voir ceci !"
 flavor_newshire.30.a:0 "Option Debug"
 flavor_newshire.31.t:0 "La Panique"
 flavor_newshire.31.d:0 "Un élixir expérimental. Un sort mal jeté. Une simple graine de potiron, prise dans les tirs croisés.\n\nLe pire désastre que Newshire ait jamais vu.\n\nEn quelques minutes, la Graine Verdoyante avait grandi à la taille d'un château. De grandes racines creusèrent profond dans le sol, et le grondement de leur croissance pouvait être senti à travers toute la nation. Vignes et lierre couvrirent le sol fraîchement labouré en heures. Et c'était avant que les bêtes arrivent - monstres d'écorce tordue et essaims de pousses aux dents de rasoir.\n\nEst-ce le prix que nous payons pour le progrès ? Le coût du succès ? De la prospérité ?\n\nAvions-nous donné trop ?"
 flavor_newshire.31.a:0 "Nous n'aurions jamais dû ouvrir cette maudite porte..."
 flavor_newshire.32.t:0 "Vie"
 flavor_newshire.32.d:0 "Le sang est, au sens littéral, vie. Beaucoup de sang a été versé par cette instance de vie, et comme tel, l'ancienne contradiction demeure vraie.\n\nElla Bouilloire-du-Ruisseau a opté de rester à Castonath, agissant comme la seule habitante permanente de la cité. Les Chloromanciens étudient encore la Graine Verdoyante et sa progéniture, mais seulement de la sécurité de leurs laboratoires, construits en emplacements soigneusement choisis dans la zone.\n\nNul n'oubliera la Verdance de sitôt, et nul n'oubliera la colère de Halann contre notre hubris. Peut-être aurions-nous dû mieux savoir... ou peut-être, c'est juste une de ses leçons. Une cinquième Grande Tâche."
 flavor_newshire.32.a:0 "Elle rend, après tout..."
 flavor_newshire.33.t:0 "Un Déracinement !"
 flavor_newshire.33.d:0 "Du fond des vignes émerge une bête de proportions épiques, apportant avec elle des essaims de semences aux dents acérées ! Les provinces environnantes sont déjà évacuées, mais nous devons traiter avec ces monstres avant qu'ils ne deviennent trop forts !"
 flavor_newshire.33.a:0 "Abattez-les !"
 flavor_newshire.34.t:0 "La Proposition d'Ella"
 flavor_newshire.34.d:0 "On frappe à la porte.\n\nElla Kettlebrook, la sœur du premier Grand Intendant et une puissante mage de son propre chef, se tient sur le seuil. Elle tient une carte dans sa main et porte des vêtements de voyage.\n\n'J'ai un plan.' annonce-t-elle en relevant le menton. 'Cela ne vous plaira pas, mais c'est notre meilleure chance.'\n\nElle détaille un voyage - d'abord, vers le Magistère, pour chercher leur savoir précieux. Puis, si cela s'avère infructueux, vers Haless, où les esprits de la terre marcheraient parmi les hommes. Fantaisiste. Mais elle a raison.\n\nÀ l'extérieur de la moelle, une autre émeute se fait entendre."
 flavor_newshire.34.a:0 "Maudit soit... pars, et dépêche-toi !"
 flavor_newshire.35.t:0 "Rencontre avec les Magistères"
 flavor_newshire.35.d:0 "Aucune nation escannienne ne souhaite traiter avec les Magistères. Leurs règles étouffantes empêchent le succès magique... bien que, regardant notre situation actuelle, peut-être aurions-nous pu bénéficier de quelques règles supplémentaires. Néanmoins, nous avons longtemps été indépendants de leur portée.\n\nSe tenir devant eux, prêts à tomber à genoux, est vraiment assez embarrassant pour nous.\n\nNous les laissons ricaner, et rire, et s'amuser à nos dépens. Ils savent que nous ne serions pas là sans bonne raison, et nous refuser de l'aide alors que notre peuple meurt n'est guère une bonne image. Ella se révèle être une jeune femme vaillante, gardant la tête haute, sauf quand elle s'incline pour remercier.\n\nNous détenons un ordre d'entrée. Mettons-le à bon usage."
 flavor_newshire.35.a:0 "Regrettable, mais nécessaire."
 flavor_newshire.36.t:0 "Dans la Grande Bibliothèque"
 flavor_newshire.36.d:0 "Atteindre la Bibliothèque du Mont-de-Lune n'est pas une tâche facile, mais Ella fait l'ascension encore et encore, passant des journées à fouiller chaque page, cherchant désespérément un remède.\n\nMais rien.\n\nCette catastrophe semble être de notre propre création. C'est quelque peu satisfaisant d'apprendre qu'aucun n'avait progressé aussi loin que nous avec la vivomancie... mais ce n'est guère le moment.\n\nQuoi qu'il en soit, Ella refuse d'être découragée, même quand elle revient les mains vides. Il est temps d'entreprendre un voyage encore plus long."
 flavor_newshire.36.a:0 "En avant, alors !"
 flavor_newshire.37.t:0 "Par Monts et par Vaux"
 flavor_newshire.37.d:0 "'Les routes s'étendent toujours plus loin,\nHors du port et par-delà la mer,\nVers les terres des elfes et du soleil,\nÀ travers déserts, terres arides et forêts sombres.\nPar-dessus les terres cultivées près de la côte,\nDans les jungle remplies de vignes,\nCar nous cherchons avant tout le temple d'Halann,\nPour que nous puissions parler au divin.'\n\nExtrait de 'Par Monts et par Vaux' par Ella Kettlebrook."
 flavor_newshire.37.a:0 "Vers Haless !"
 flavor_newshire.38.t:0 "L'Ancienne Médium"
 flavor_newshire.38.d:0 "L'expédition atteint Mindanan.\n\nLes habitants, une fois traduits, parlent de ce lieu avec respect. Les temples ici sont incroyables, s'élevant hors de la canopée de la jungle vers le ciel, et pourtant... se tenant ici, chaque halfelin ressent un étrange sentiment d'être ancré. Comme si Halann elle-même se tenait à côté d'eux.\n\nElla pénètre dans l'un des temples seule, n'apportant rien d'autre que les vêtements qu'elle porte, une théière mélangée de somnifère, et un carnet avec un crayon.\n\nElle dort, mais ne rêve pas - au lieu de cela, elle parle.\n\n'Y a-t-il quelqu'un ici avec moi ?'\n\n§GJ'ai toujours été avec toi, halfeline.§!\n\n'Je viens chercher de l'aide. La Verdance-'\n\n§GJe sais ce que tu cherches. Dis-moi, enfant, qu'est-ce qui différencie une forme de vie d'une autre ? Ne vous aimerais-je pas tous de la même façon ?§!\n\n'Je... je ne comprends pas.'\n\n§GPas encore. Mais tu comprendras. Si seulement tu lui parles, comme tu me parles.§!\n\nElla quitte le temple, avec une potion d'apparence complexe griffonnée dans son carnet."
 flavor_newshire.38.a:0 "Rentre à la maison, vite !"
 flavor_newshire.39.t:0 "La Divination de Nouveau-Comté"
 flavor_newshire.39.d:0 "Ella boit sa potion. La Graine Verdoyante plane au-dessus d'elle.\n\nQuand elle se réveille, elle est silencieuse. Pensive. La Graine est la même qu'elle était... mais quelque chose semble différent à son sujet. Un changement dans l'air, peut-être.\n\nAu cours des jours suivants, les racines et les vignes commencent à reculer, se rétractant juste derrière les murs en ruines de Castonath.\n\nElla reste silencieuse sur la question, disant seulement qu'elle a 'eu une conversation' avec la Graine Verdoyante. Quoi que cela veuille dire."
 flavor_newshire.39.a:0 "Est-ce que ça... a marché ?"
 flavor_newshire.40.t:0 "Un Répit Momentané"
 flavor_newshire.40.d:0 "Nous avons occupé des terres agricoles non affectées par la Verdance. Déjà, les fermiers se disputent pour rejoindre la garnison, espérant collecter autant de nourriture que possible."
 flavor_newshire.40.a:0 "Dépouillez leurs terres jusqu'à l'os s'il le faut !"
 flavor_newshire.41.t:0 "L'Assemblée du Comté de $YEAR$"
 flavor_newshire.41.d:0 "Avec la mort tragique de notre Grand Intendant, le collège des Intendants s'est réuni à [Root.Capital.GetCapitalName] pour décider d'un nouveau dirigeant pour notre nation. En même temps, le peuple organise sa propre célébration, se terminant par un grand concours de prouesses culinaires !"
 flavor_newshire.41.a:0 "Dustinwall a régné victorieux !"
 flavor_newshire.41.b:0 "Freshcobble a remporté la mise !"
 flavor_newshire.41.c:0 "Second Turnwell a certainement fait tourner les têtes !"
 flavor_newshire.41.e:0 "Tipney-under-Shield s'est vraiment surpassé !"
 flavor_newshire.41.f:0 "Aucun des principaux concurrents ne s'est distingué cette année..."
 flavor_newshire.42.t:0 "L'Armée en Mutation"
 flavor_newshire.42.d:0 "Les changements à notre structure militaire nous ont fait perdre les bonus obtenus grâce à notre population mobilisée et nos conscrits orques."
 flavor_newshire.42.a:0 "Damnation !"
 flavor_newshire.43.t:0 "Les Anciennes Voies"
 flavor_newshire.43.d:0 "Depuis que nous sommes revenus à avoir des halfelins au centre de notre armée, nos anciens bonus sont revenus !"
 flavor_newshire.43.a:0 "Brillante nouvelle !"
 newshire_combined_hands_tooltip:0 "Si nous passons à un type militaire différent, nous perdrons ces avantages !"
 # Government reforms
 newshire_stewardship:0 "Intendance de Nouveau-Comté"
 newshire_stewardship_desc:0 "Notre nation fonctionne comme une république agraire décentralisée, avec des officiels provinciaux connus sous le nom d'Intendants gouvernant leurs villages respectifs. Lors d'un grand festival tous les quinze ans, notre peuple sélectionne l'un de ces Intendants pour servir comme premier parmi ses pairs, qui agira comme le visage du pays pendant son mandat."
 newshire_stewardship_boost_tooltip:0 "§Y+25% Taille des Biens Commerciaux§! dans les provinces produisant des Céréales et du Bétail"
 STEWARDSHIP:0 "Intendance"
 FIRST_STEWARD:0 "Premier Intendant"
 newshire_high_stewardship:0 "Haute Intendance"
 newshire_high_stewardship_desc:0 "Les Chloromanciens et les Intendants ne font plus qu'un ; qui mieux que ceux qui peuvent donner le plus à Halann pour prendre soin d'elle ? Nous n'avons plus un premier parmi ses pairs - le collège des Intendants se rassemble à la mort de leur dirigeant pour sélectionner un nouveau Grand Intendant. Le peuple vote encore lors de son petit festival, mais tout le monde sait bien que leur choix n'importe guère."
 HIGH_STEWARDSHIP:0 "Haute Intendance"
 HIGH_STEWARD:0 "Grand Intendant"
 NO_CAPITAL_MOVE_NEWSHIRE:0 "Les Intendants de Nouveau-Comté gouvernent depuis leur village natal."
 newshire_stewardship_boost:0 "Supervision des Intendants"
 desc_newshire_stewardship_boost:0 "Les Intendants de Nouveau-Comté sont des experts pour faire prospérer la terre."
 # Modifiers
 newshire_frying_pan:0 "Ouverture Diplomatique"
 desc_newshire_frying_pan:0 "Nos efforts pour se faire des amis rendent beaucoup plus facile le fait de se faire des amis !"
 newshire_displaced_settlers:0 "Colons Déplacés"
 desc_newshire_displaced_settlers:0 "Inonder cette province de halfelins n'a pas été populaire auprès des habitants locaux. Ils apprendront à nous aimer avec le temps."
 newshire_envoy_speed:0 "Voyages Plus Sûrs"
 desc_newshire_envoy_speed:0 "Des routes de voyage sûres ont été établies entre nous et nos alliés, rendant les missions diplomatiques plus faciles à entreprendre."
 newshire_unfriendly_deliveries:0 "Livraisons Peu Amicales"
 desc_newshire_unfriendly_deliveries:0 "Nos nouveaux amis noirs et jaunes ne sont pas particulièrement heureux de leurs nouvelles demeures. Le long voyage n'a pas beaucoup aidé."
 newshire_buzzing_farmhands:0 "Ouvriers Agricoles Bourdonnants"
 desc_newshire_buzzing_farmhands:0 "De meilleures abeilles élevées de Beepeck permettent à nos champs de prospérer."
 newshire_bee_knights:0 "Les Abeilles Chevaleresques de Nouveau-Comté"
 desc_newshire_bee_knights:0 "Nos impressionnantes abeilles renforcent la puissance de nos armées de plantes, nous donnant des ressources supplémentaires pour renforcer nos mercenaires réguliers."
 newshire_simple_lives:0 "Vies Simples"
 desc_newshire_simple_lives:0 "Un peuple heureux et des aventuriers satisfaits réduisent la volonté de notre peuple de se battre, mais nous rendent chers à ceux par-delà nos frontières."
 newshire_no_tea:0 "Importation de Thé"
 desc_newshire_no_tea:0 "Les habitants de Nouveau-Comté boivent des quantités incroyables de thé, mais nous avons choisi de ne pas en cultiver sur notre sol."
 newshire_red_days:0 "Jours Rouges"
 desc_newshire_red_days:0 "Le §RDéluge Cramoisi§! fait des ravages sur nos récoltes, détruisant les moyens de subsistance et menaçant de noyer toute notre nation..."
 newshire_recovery_a:0 "Un Marché Désespéré"
 desc_newshire_recovery_a:0 "Les Chloromanciens nous assistent à travers le Déluge. C'est une relation mutualiste - ils nous aident à survivre, nous les aidons à faire de la recherche."
 newshire_recovery_b:0 "Une Lueur d'Espoir"
 desc_newshire_recovery_b:0 "Un remède a été découvert ! Gardons l'espoir dans nos cœurs..."
 newshire_recovery_c:0 "Un Appel à l'Aide"
 desc_newshire_recovery_c:0 "Nous avons appelé notre peuple à guérir la terre ! Si nous sommes unis, nous pouvons résister à ce... temps !"
 newshire_recovery_final:0 "Nos Héros !"
 desc_newshire_recovery_final:0 "Les Chloromanciens sont salués comme des héros partout où ils vont. Autant qu'ils le méritent, cela leur donne beaucoup d'influence dans les affaires quotidiennes de la nation."
 newshire_unspoken_insults:0 "Insultes Non-Dites"
 desc_newshire_unspoken_insults:0 "Un regard vers la gauche. Un effleurement contre un col. Une gorgée d'une tasse, avec un doigt pointé juste ainsi."
 newshire_brew:0 "Bière de Nouveau-Comté"
 newshire_overgrowth:0 "Enthousiasme Envahissant"
 desc_newshire_overgrowth:0 "Nos administrateurs sont impatients de sécuriser ces terres et sont plus qu'heureux de se déplacer d'un endroit à l'autre pour y parvenir."
 newshire_tills:0 "Labourer les Terres"
 desc_newshire_tills:0 "Les habitants du Nouveau-Comté portent une attention particulière à la première de nos Grandes Tâches codifiées."
 newshire_halfling_holes:0 "Trous de Halfelins"
 desc_newshire_halfling_holes:0 "Dans un trou creusé dans le sol vivait un halfelin. Non pas un trou sale, humide et répugnant, rempli de bouts de vers et d'une odeur fétide, ni encore un trou sec, nu et sablonneux, sans rien pour s'asseoir ou manger. C'était un trou-de-halfelin, et cela signifie le confort."
 newshire_crafting_a_republic:0 "Façonner une République"
 desc_newshire_crafting_a_republic:0 "Notre méthode de démocratie est nouvelle et unique, et Alder devra consacrer tout son mandat à s'assurer qu'elle fonctionnera harmonieusement à l'avenir."
 newshire_woodcutting:0 "Abattre les Arbres"
 desc_newshire_woodcutting:0 "Les habitants du Nouveau-Comté prêtent attention à la seconde de nos Grandes Tâches codifiées."
 newshire_irrigation:0 "Détourner les Eaux"
 desc_newshire_irrigation:0 "Conformément à la troisième Grande Tâche, d'immenses canaux d'irrigation ont été construits dans cette province."
 newshire_rockbreaking:0 "Briser les Roches"
 desc_newshire_rockbreaking:0 "Les Grandes Tâches ont été accomplies, et notre peuple en est devenu de meilleurs fermiers."
 newshire_monument:0 "Un Halfelin Monumental"
 desc_newshire_monument:0 "Les habitants du Nouveau-Comté sont inspirés par la statue de notre grand fondateur, Dustin Petit-Chevalier !"
 newshire_mobilising:0 "Mobilisation de la Population"
 desc_newshire_mobilising:0 "Nos armées se réorganisent rapidement. Ce serait un très mauvais moment pour faire la guerre."
 newshire_handyhalflings:0 "Puissance des Halfelins-Habiles"
 desc_newshire_handyhalflings:0 "Rien ne fait aussi mal qu'une boîte à outils sur le crâne !"
 newshire_greenhalflings:0 "Mains Vertes des Halfelins"
 desc_newshire_greenhalflings:0 "Entre de bonnes mains, même un outil peut devenir une arme, du râteau déchirant à l'humble houe."
 newshire_gentlehalflings:0 "Férocité des Halfelins-Gentils"
 desc_newshire_gentlehalflings:0 "Les vies joyeuses et les bavardages interminables ont rendu nos généraux plutôt habiles aux jeux de guerre."
 newshire_combined_hands:0 "Mains Unies"
 desc_newshire_combined_hands:0 "Nul ne souhaite affronter la puissance de notre armée ! Ou les 'volontaires' orques mélangés dedans !"
 newshire_grand_experiment:0 "Prémices Vivomantiques"
 desc_newshire_grand_experiment:0 "Les Chloromanciens établissent une base d'opérations permanente ici. Déjà, d'incroyables prouesses de magie de transmutation sont accomplies, bien que les habitants ne soient pas satisfaits de la perte de tranquillité."
 newshire_experimental_lands:0 "Expériences en Cours"
 desc_newshire_experimental_lands:0 "Les Chloromanciens causent beaucoup de tapage dans cette province avec leurs expériences. Nous ne pouvons qu'espérer récolter les bénéfices, une fois qu'ils auront terminé ici..."
 newshire_transmuted_lands:0 "Récompenses Vivomantiques"
 desc_newshire_transmuted_lands:0 "Les Chloromanciens ont laissé le sol de cette province riche, fertile et enchanté. Les plantes géantes et les surprises magiques sont monnaie courante."
 newshire_vivomantic_mastery:0 "Récompenses Vivomantiques"
 desc_newshire_vivomantic_mastery:0 "Les Chloromanciens ont laissé le sol de cette province riche, fertile et enchanté. Les plantes géantes et les surprises magiques sont monnaie courante, et de nouveaux halfelins émergent chaque jour des buissons."
 newshire_fortify:0 "Effort de Fortification"
 desc_newshire_fortify:0 "Des fonds et ressources ont été mis de côté pour s'assurer que notre pays soit convenablement protégé."
 newshire_static_peapods:0 "Gousses de Pois Statiques"
 desc_newshire_static_peapods:0 "Cette section des Étendues du Nouveau-Comté a été remplie de plantes vicieuses qui tirent des petits pois. Elles sont inoffensives pour nos propres armées, mais incroyablement efficaces pour harceler l'ennemi."
 newshire_sunblessing:0 "Béni-du-Soleil"
 desc_newshire_sunblessing:0 "Les Guetteurs-Solaires - d'immenses tournesols mobiles et enchantés - ont restauré la vitalité de cette province."
 newshire_hidden_siege:0 "Courges du Nouveau-Comté"
 newshire_pvz:0 "Défense de Tour"
 desc_newshire_pvz:0 "Nos ennemis viendront vainement titubant dans nos grandes tours !"
 newshire_rohibon_riots:0 "Répercussions de Rohiboos"
 desc_newshire_rohibon_riots:0 "Les habitants peuvent ne pas être d'accord, mais nous connaissons la vérité : rien ne s'est jamais passé à Rohiboos."
 newshire_unease:0 "Malaise"
 desc_newshire_unease:0 "De folles notions se sont répandues selon lesquelles quelque chose aurait mal tourné avec une de nos expériences, malgré nos meilleurs efforts pour les décourager."
 newshire_a_growing_capital:0 "Faire Croître une Capitale"
 desc_newshire_a_growing_capital:0 "Le Nouveau-Comté n'a pas de vraie ville capitale, mais nous avons quand même besoin d'un endroit d'où gouverner..."
 newshire_castonath_riots:0 "Émeutes Outrancières"
 desc_castonath_riots:0 "Les habitants de Castonath sont... moins qu'enchantés, vu notre saisie de leurs ressources et terres. Ils s'en remettront. Finalement."
 newshire_no_capital:0 "Vestiges de l'Intendance"
 desc_newshire_no_capital:0 "Notre nation n'a jamais eu de ville capitale définie. Elle n'en aura jamais."
 newshire_lighthouse:0 "Œil de l'Intendant"
 desc_newshire_lighthouse:0 "Un Œil de l'Intendant veille sur cette province, décourageant les comportements indésirables."
 newshire_verdancy_slow:0 "Troubles Verdoyants"
 desc_newshire_verdancy_slow:0 "Les terres autrefois arables de cette province ont été recouvertes d'un fouillis de racines et de vignes !"
 newshire_recent_uprooting:0 "Déracinement Récent"
 desc_newshire_recent_uprooting:0 "Un déracinement récent dans cette province a laissé les habitants terrifiés."
 newshire_anti_mage:0 "Sentiment Anti-Mage"
 desc_newshire_anti_mage:0 "En temps de crise, les gens cherchent des coupables. Dans ce cas, ils blâment les Chloromanciens - autrefois héros légendaires, maintenant cause de la plus grande catastrophe que le Nouveau-Comté ait jamais connue."
 newshire_hope:0 "Espoir"
 desc_newshire_hope:0 "C'est un pari risqué... mais c'est suffisant pour faire croire notre peuple à nouveau !"
 newshire_awkward:0 "Circonstances Regrettables"
 desc_newshire_awkward:0 "Nous avons été forcés de ramper de retour vers le Magistère, après nous être séparés de leur joug si longtemps."
 newshire_mage_trust:0 "Chloromanciens Reconnaissants"
 desc_newshire_mage_trust:0 "Aussi embarrassant que cela ait été, les Chloromanciens sont reconnaissants d'avoir eu la chance d'enregistrer une partie des connaissances chéries par le Magistère."
 newshire_more_awkward:0 "Une Gêne Plus Profonde"
 desc_newshire_more_awkward:0 "D'abord mendier de l'aide, et ensuite avoir besoin de leur bibliothèque ? C'est mortifiant !"
 newshire_unsettling_tests:0 "Tests Troublants"
 desc_newshire_unsettling_tests:0 "Les Chloromanciens expérimentent à la hâte dans cette province, bouleversant la population locale."
 newshire_repreive:0 "Répit Momentané"
 desc_newshire_repreive:0 "Nous pouvons fournir de la nourriture aux émeutiers - pas longtemps, mais assez pour souffler un peu."
 newshire_creeping_vines:0 "Vignes Rampantes de Castonath"
 desc_newshire_creeping_vines:0 "La Verdance a été contenue à Castonath, laissant la ville en ruines. Elle sert cependant d'excellente source d'étude magique pour nos Chloromanciens."
 newshire_wildernath:0 "La Sauvagernath"
 desc_newshire_wildernath:0 "L'accès aux terrains d'expérimentation de la Sauvagernath nous donne de meilleures technologies et une compréhension plus profonde de la magie."
 newshire_pumpkin:0 "Une Grande Citrouille"
 desc_newshire_pumpkin:0 "Notre gouvernement opère depuis une citrouille de taille impressionnante."
 newshire_marrow:0 "Une Moelle Succulente"
 desc_newshire_marrow:0 "Notre gouvernement opère depuis une moelle plutôt intimidante."
 newshire_melon:0 "Un Melon Rafraîchissant"
 desc_newshire_melon:0 "Notre gouvernement opère depuis un melon brillant au parfum suave."
 newshire_experiment_reaction:0 "Préoccupations d'Expérimentation"
 desc_newshire_experiment_reaction:0 "Après la mort dramatique de notre Mage de Cour, il a été très difficile d'encourager les candidats conseillers à rester dans les parages."
 newshire_grow_strong:0 "Grandis Fort, Cher Halfelin"
 desc_newshire_grow_strong:0 "D'où viennent les bébés halfelins ?"
 newshire_tipple:0 "Picolo du Nouveau-Comté"
 desc_newshire_tipple:0 "Ce n'est pas une vraie fête sans une chope de bière à la main !"
 newshire_integration:0 "Efforts d'Intégration"
 desc_newshire_integration:0 "Nous travaillons à faire de cette province une partie pleinement intégrée de notre nation."
 newshire_suggestion_good:0 "Pris en Compte"
 desc_newshire_suggestion_good:0 "Nous avons accepté la... suggestion de Cora Kettlebrooks. Espérons que cela ne se retournera pas contre nous."
 newshire_suggestion_bad:0 "Mages Récalcitrants"
 desc_newshire_suggestion_bad:0 "Malgré notre manque de soutien pour leurs expériences, les Chloromanciens ont continué à les mener en dehors de notre surveillance."
 newshire_nationalistic_rush:0 "Élan Nationaliste"
 desc_newshire_nationsalistic_rush:0 "Notre peuple déborde de zèle nationaliste et est prêt à étendre l'influence du Nouveau-Comté à travers tout Escann !"
 newshire_headquarters:0 "Quartier Général des Chloromanciens"
 desc_newshire_headquarters:0 "Les Chloromanciens ont établi une base d'opérations permanente ici."
 # Estates and Mercs
 newshire_estate_chloromancers:0 "Guilde des Chloromanciens"
 estate_mages_experimental_lands:0 "Expérimentation Vivomantique"
 estate_mages_experimental_lands_desc:0 "Donne à Halann, et Halann redonne. Telle est la croyance des Chloromanciers - et, par extension, de tout le Nouveau-Comté. Avec juste quelques formulaires signés, une autre section du pays fleurira à profusion."
 experimental_lands_tooltip:0 "Une province possédée aléatoire recevra le modificateur §YExpériences en Cours§! .\n\nQuand ce privilège expire, la province recevra le modificateur §GRécompenses Vivomantiques§! , accordant §G+25%§! taille locale des biens commerciaux et §R+1§! troubles locaux. Ce modificateur est amélioré à travers l'arbre des missions, et la variante améliorée s'appliquera rétroactivement."
 estate_mages_vivomantic_mastery:0 "Vivomancie Verdoyante"
 estate_mages_vivomantic_mastery_desc:0 "Donne à Halann, et Halann redonne. Telle est la croyance des Chloromanciers - et, par extension, de tout le Nouveau-Comté. Avec la surveillance d'un des Yeux des Intendants, nous pouvons créer un incroyable paradis agraire."
 estate_mages_vivomantic_mastery_final:0 "Maîtrise Vivomantique"
 estate_mages_vivomantic_mastery_final_desc:0 "Donne à Halann, et Halann redonne. Telle est la croyance des Chloromanciers - et, par extension, de tout le Nouveau-Comté. Nul ne pourrait égaler notre prouesse dans l'art de la magie de transmutation !"
 vivomantic_mastery_tooltip:0 "Une province possédée aléatoire avec une tour de mage, au moins 5 taxes de base, et au moins 5 main-d'œuvre de base recevra le modificateur §YExpériences en Cours§! .\n\nQuand ce privilège expire, la province recevra le modificateur §GRécompenses Vivomantiques§! accordant §G+25%§! taille locale des biens commerciaux et §G+1%§! modificateur global de main-d'œuvre, modificateur de limite de forces terrestres, et vitesse de récupération de main-d'œuvre. La province §Rperdra§! aussi 4 taxes de base et 4 main-d'œuvre de base, et §Ggagnera§! 9 production de base."
 vivomantic_upgrade_a:0 "La §GVivomancie Verdoyante§! sera améliorée en §GMaîtrise Vivomantique§! ."
 vivomantic_upgrade_b:0 "Le modificateur §GRécompenses Vivomantiques§! sera amélioré. Il n'accorde plus de troubles locaux, et chaque instance accorde maintenant §G+1%§! modificateur global de main-d'œuvre, modificateur de limite de forces terrestres, et vitesse de récupération de main-d'œuvre."
