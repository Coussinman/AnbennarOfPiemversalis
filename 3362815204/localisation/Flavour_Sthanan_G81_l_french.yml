 estate_church_violet_cults_desc:0 "Les cultes héroïques de Thektoram qui célèbrent des figures autres que les guerriers ou les conquérants ont été consolidés sous la direction des disciples de la Porte-Fil et de la Confrérie Violette. Avec un plus grand soutien et patronage, et les hauts faits de leurs héros écrits dans les annales de la Bibliothèque Violette, les générations futures apprendront que la brutalité n'est pas la seule voie vers la gloire."