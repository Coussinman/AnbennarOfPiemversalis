 #Missions
 G81_concealed_knowledge_title:0 "Savoir Dissimulé"
 G81_concealed_knowledge_desc:0 "La Dumran Vustarvarch, ou Bibliothèque Violette, constitue véritablement le cœur et l'âme de Sthanan ith Vussam. Son entrée à colonnes seule, que l'on ne peut atteindre qu'en gravissant des centaines de marches, est visible depuis chaque recoin de la cité. Construite comme bibliothèque personnelle pour un Noble-Esclavagiste particulièrement érudit, cette bibliothèque renferme un immense trésor de documents anciens datant d'avant et d'après la ruine.\n\nCe trésor ne cesse de s'étendre, grâce aux efforts de la Confrérie Violette, qui préserve et enrichit méticuleusement les archives de la bibliothèque, malgré les ravages du temps. Cependant, extraire des informations de la bibliothèque n'est pas la tâche la plus aisée : la langue des Précurseurs est difficile à déchiffrer, et de nombreux documents anciens sont gravement endommagés. En soutenant les efforts de la Confrérie Violette, nous pourrions être en mesure de récupérer des informations véritablement précieuses depuis les profondeurs du passé."
 G81_past_and_future_title:0 "Passé et Avenir"
 G81_past_and_future_desc:0 "Bien que le Taychend soit une terre aux dix mille dieux, et qu'ils aient sans nul doute atteint l'ascension par tous les moyens imaginables, il ne fait aucun doute que les cultes héroïques les plus vénérés sont ceux des guerriers et des conquérants : ceux favorisés par les seigneurs de guerre, non par le peuple ordinaire. À Thektoram, cependant, les choses sont légèrement différentes : ici se dressent deux puissants cultes héroïques, l'un dédié à la préservation du passé, l'autre consacré à la prévision de l'avenir.\n\nLe rêve de la Confrérie Violette est de créer un Taychend dans lequel chaque elfe, pas seulement les conquérants, possède une voie vers l'ascension. Si cela doit advenir, nous devrons collaborer étroitement avec le Culte du Tisseur de Destins, et potentiellement accorder un soutien bien nécessaire à certains des cultes mineurs du Taychend."
 G81_the_land_of_gardens_title:0 "La Terre des Jardins"
 G81_the_land_of_gardens_desc:0 "Les champs de Tirsin comptent parmi les plus fertiles du Taychend, surpassés seulement par ceux du Kalavend, et les Tirsini ont certainement mis leurs terres généreuses à profit, créant une terre de jardins dont la beauté est renommée dans tout Andeios. Si nous devons soutenir la croissance de notre cité tandis que nous amenons davantage du Taychend sous notre domination, il est alors vital que nous tournions ces jardins vers nos propres objectifs, convertissant peut-être certains de ces parterres de fleurs en rangées de maïs."
 G81_city_of_violet_cloth_title:0 "Cité d'Étoffes Violettes"
 G81_city_of_violet_cloth_desc:0 "Sthanan ith Vussam a toujours été une belle cité : ses rues sont ornées de bannières d'étoffe teinte de violet et dominées par la grande bibliothèque en son centre. Cependant, tandis que nous nous sommes étendus et que la cité a grandi encore et encore, la beauté commence à s'estomper, remplacée par l'immensité froide mais puissante d'une capitale impériale taychendi : cela ne peut être autorisé à continuer. Rénoverons notre cité, restructurons les rues, reconstruisons les bâtiments en décrépitude et tissons des milliers de nouvelles bannières violettes afin que notre cité puisse maintenir son statut loin dans l'avenir."
 G81_a_revenge_overdue_title:0 "Une Vengeance Trop Longtemps Attendue"
 G81_a_revenge_overdue_desc:0 "Dans les affres de la mort du plus grand empire taychendi classique, celui des Mudaliars, on disait que 10 000 rois-bandits envahirent le Taychend, revendiquant de vastes étendues de la région pour eux-mêmes. La plupart périrent dans les décennies suivantes, mais un se dressa au-dessus de tous : Sibisimra. Redoutés pour leur puissance et leur brutalité, les bandits de Sibisimra coupèrent le Kalavend du sud. Seuls les efforts du Roi Eletam l'Doré les arrêtèrent, et ce fut un effort pour lequel il donna sa vie.\n\nSi nous devons reformer la Dumrusvarn, les bandits de Sibisimra doivent être mis en fuite une fois de plus. C'est une vengeance trop longtemps attendue, mais cela ne signifie pas que nous ne pouvons trouver quelque fraternité parmi les guerriers des forêts de la région..."
 G81_woodsmen_drills_title:0 "Exercices des Forestiers"
 G81_woodsmen_drills_desc:0 "Les forestiers des forêts entourant Sthanan ith Vussam sont réputés pour leur aptitude martiale et leur connaissance du terrain, mais ils doivent beaucoup de leurs compétences à leur origine sibisimrane, ayant été réinstallés dans les terres de Sthanan par Eletam après avoir fui les ravages des rois-bandits de la cité septentrionale. Depuis lors, les deux groupes de guerriers forestiers ont considérablement divergé en termes de traditions, mais cela peut peut-être être tourné à notre avantage. En levant des troupes des deux forêts et en entraînant les deux groupes ensemble, nous pourrions être capables d'unir les traditions du nord et du sud, et créer quelque chose de plus fort à leur place."
 G81_shining_reforms_title:0 "Réformes Éclatantes"
 G81_shining_reforms_desc:0 "La Dumrusvarn s'appuyait sur une puissante force militaire permanente, les Épées d'Or, pour faire respecter leur règne : un exploit imité par les Gophirans, bien qu'ils aient étendu notre succès au centuple avec leur Armée de Sang-de-Fer. Cependant, il nous est devenu clair que les ingrédients pour une seconde Armée de Sang-de-Fer ont été semés dans notre propre état. Les Capitaines des Épées d'Or ont dressé les plans des « Réformes Éclatantes », où nous intégrerons nos levées de forestiers, nos Épées d'Or professionnelles, et les soldats cuirassés de Yodhanpir en une seule armée formidable. Ce processus pourrait être douloureux, bien qu'il nous donnera indubitablement les fondements d'une force puissante capable de maintenir le contrôle sur le Taychend pour toujours."
 G81_violet_lords_golden_captains_title:0 "Seigneurs Violets, Capitaines d'Or"
 G81_violet_lords_golden_captains_desc:0 "Nous l'avons enfin accompli. Le Taychend est conquis, et nos soldats, réorganisés et réentraînés, apportent une stabilité bien nécessaire à la région pour la première fois depuis l'effondrement de Gophira. Mais il demeure encore le danger que nous puissions tomber comme Gophira l'a fait, notre armée nouvellement professionnalisée se retournant contre nous et menant notre nouvel empire à la ruine. Une chose difficile à prévenir, bien que l'un des capitaines des Épées d'Or pense avoir une solution : sur le modèle d'Eletam et d'Elajith, peut-être qu'une nouvelle union céleste entre l'Or et le Violet peut apporter la paix au Taychend, une fois pour toutes..."
 G81_united_against_invaders_title:0 "Unis Contre les Envahisseurs"
 G81_united_against_invaders_desc:0 "Nous ne nourrissons aucune mauvaise volonté envers la civilisation kheionai, et des siècles de commerce avec eux ont certainement laissé leur marque sur nous, mais nous ne resterons pas les bras croisés tandis qu'un étranger nous l'impose de force. À la Bataille de Bukénthia, nous avons affronté l'armée d'Ameion aux côtés de Gophira et de Tirsin, mais quand Laskaris tua Dhalikar, le Roi de Gophira, nous fûmes mis en déroute : il n'aura pas la même chance de nouveau. Avec la force de Gophira brisée parmi les ruines de Kannalulthe, unissons-nous avec nos partenaires de longue date de Nagar Vyechei et les terres de Tirsin, d'où la dynastie Sang-Violet émergea initialement, et marchons sur Laskaris une fois de plus !"
 G81_rebirth_title:0 "Renaissance"
 G81_rebirth_desc:0 "Pendant plus de 500 ans, la cité de Sthanan ith Vussam a eu un seul rêve : reconstruire la Dumrusvarn et restaurer la lumière de la raison, de la modération et de la stabilité dans le sud du Taychend. Maintenant, avec nos flancs septentrionaux et orientaux sécurisés, il est temps d'accomplir ce rêve. Marchons vers l'est, expulsons les envahisseurs kheionai, et sécurisons l'avenir du Taychend en restaurant le passé !"
 G81_blood_of_iron_title:0 "Sang de Fer"
 G81_blood_of_iron_desc:0 "Les Yodhanpir, les enfants de Yodhan, se sont donné pour mission d'être à la hauteur de leur homonyme. Dans cette mission, il est impossible de dire que les Gophirans n'ont pas réussi, créant deux empires gigantesques depuis leur foyer accidenté dans les Collines de Fer. En fait, notre propre dynastie a du sang yodhanpir et conserve encore beaucoup de leurs traditions. Avec cela à l'esprit, nous comprenons l'excellence martiale de ce peuple, et nous savons qu'avec des soldats yodhanpir dans nos rangs, nous pouvons tout conquérir. Prenons donc une gorgée de ce sang-de-fer et levons une armée de leurs terres."
 G81_beneath_the_sands_title:0 "Sous les Sables"
 G81_beneath_the_sands_desc:0 "Les Vustarin, récemment ramenés dans le giron, nous ont beaucoup appris, mais il reste encore plus à apprendre concernant les vestiges du passé sous nos pieds. Les Sarihaddhi, maîtres de la traversée de leur patrie désertique, ont gagné leur vie en déterrant des artefacts des dangereux cimetières de reliques de leur foyer. Si nous devons étendre nos opérations de reliques, il pourrait être sage de « consulter » leurs dirigeants et d'établir de nouvelles bases d'extraction aux frontières du désert."
 G81_seaward_gaze_title:0 "Regard vers la Mer"
 G81_seaward_gaze_desc:0 "Vuls Tenvach, notre voisin thekvrystana du nord-est, n'a jamais eu les meilleures interactions avec nous. En effet, Eletam l'Doré, lui-même un général tenvachi, avait rencontré son amante Elajith à travers l'occupation de la cité par Vuls Tenvach : sa trahison subséquente de son foyer, et l'occupation de la cité par la Dumrusvarn pendant 200 ans, n'ont pas arrangé notre relation. Même maintenant, les tribus vassales de Vuls Tenvach descendent des collines côtières d'Uyarbaid, pillant nos demeures forestières. La seule façon de mettre fin à cette animosité est, bien sûr, de les subjuguer définitivement. Marchons donc avec un regard vers la mer et mettons fin à cette rivalité une fois pour toutes !"
 G81_the_scavenger_cities_title:0 "Les Cités Charognards"
 G81_the_scavenger_cities_desc:0 "Le Kalavend est jonché des vestiges du passé, et les guildes de charognards de cette rivière les ont déterrés pendant des siècles. Il n'est donc pas étonnant que nos érudits aient longtemps été intéressés par la région : certains plus que d'autres, comme nous l'avons découvert quand les ancêtres de la famille Vustarin ont quitté la Confrérie Violette, cherchant des reliques qu'ils pourraient tourner à leur avantage militaire. Tandis que notre contrôle sur le Taychend s'étend et que nous entrons en contact avec davantage de ces reliques, nous devons tirer quelques leçons de nos enfants prodigues : après tout, les usages du passé sont nombreux en vérité, et l'on ne doit jamais fermer son esprit à l'apprentissage."
 G81_gold_and_pride_title:0 "Or et Fierté"
 G81_gold_and_pride_desc:0 "Sthanan ith Vussam a toujours été un centre de commerce dans le Taychend. Pierre angulaire de l'Ancienne Boucle qui dominait autrefois le commerce taychendi, et point de nexus proéminent de la Nouvelle Boucle qui le domine aujourd'hui, avec le commerce venant de l'ouest le long de la Route Droite ou du sud vers le nord à travers le Vyech. Avec notre conquête du Kalavend, de Thektoram et de Yodhanchend, nous avons conquis environ trois quarts des routes commerciales du Taychend : il est temps d'envahir le reste."

 #Events
 sthanan_events.1.t:0 "Sous le Manteau"
 sthanan_events.1.d:0 "Un cri parcourut les lignes alors qu'une Épée d'Or repéra de l'activité à travers la lisière des arbres à droite de la route, un flou de mouvement, puis un autre et encore un autre : puis la gauche s'anima aussi, et ils furent encerclés. Les soldats s'arrêtèrent, dégainant leurs lames et se rapprochant de leurs partenaires tandis qu'eux-mêmes encerclaient leur propre dirigeant. Depuis la chute dramatique de l'Empire Mudaliar il y a mille ans, les buissons et les branches de ces bois avaient été les terrains de chasse des guerriers-bandits les plus mortels du Taychend. Mais la cité qui avait dominé cette région si longtemps, Sibisimra, brûlait maintenant au loin. Seuls les bandits de Volisi Vara demeuraient, et [Root.Monarch.GetName] pouvait les voir se rassembler dans les arbres. Ils l'encerclaient, mais ne faisaient aucun mouvement pour attaquer : ils savaient pourquoi le [Root.Monarch.GetTitle] était ici, avec seulement [Root.Monarch.GetHerHis] garde personnelle autour [Root.Monarch.GetHerHim], tandis que le reste de leur armée calcinait les pierres de l'ancien foyer de leur suzerain. [Root.Monarch.GetSheHeCap] était ici pour leur offrir un marché.\n\n[Root.Monarch.GetName] brisa le silence de sa voix. « Elfes de Volisi Vara, écoutez-moi ! Vous voyez la fumée au loin ! Connaissez le sort de ces pillards et de ces raiders ! De ceux coupables du plus grand crime, empêchant l'ascension d'Eletam, le plus grand des rois ! » [Root.Monarch.GetName] pouvait voir les Épées d'Or autour d'elle s'endurcir : ce serait un combat difficile, mais qu'ils gagneraient, par la force de leur amour et la certitude de leur acier doré. « Tous les elfes se voient offrir un choix : donner au monde, ou simplement prendre de lui. Comme Sibisimra, vous avez mal choisi. Contrairement à Sibisimra, je vous offre une seconde chance ! Cessez vos manières et choisissez la gloire par le service envers moi ! Envers la cause d'un Taychend uni par la prospérité, par les actions de ceux qui voudraient construire un héritage durable, non ceux qui voudraient détruire l'héritage d'autrui : choisissez la vraie gloire et soyez rachetés, ou sinon soyez détruits ! »\n\nLa forêt retourna au silence, avant qu'un elfe n'émerge des arbres. Il portait un manteau de laine verte sur son épaule et tenait une lame dégainée dans sa main. « La prospérité », dit-il, « est le festin des bandits. » Une tension silencieuse s'empara de nouveau de la forêt, jusqu'à ce qu'elle soit fendue en deux par le claquement du métal, tandis que le bandit jetait son épée aux pieds des Épées d'Or devant lui. « Mais nous avons assez de dieux-bandits dans cette bibliothèque qui est vôtre. Une chance pour quelque chose de nouveau ? Nous la prendrons. »"
 sthanan_events.1.a:0 "Nous rassasions Eletam, fléau des bandits, et plaisons à Eletam, le rédempteur."
 sthanan_events.2.t:0 "Renaissance"
 sthanan_events.2.d:0 "[Root.Monarch.GetName] sourit tandis qu'[Root.Monarch.GetSheHe] progressait à travers la place centrale de la cité, approchant des marches qui menaient à la Dumran Vustarvach. [Root.Monarch.GetHerHisCap] peuple l'entourait au niveau du sol, tenu à distance par les elfes nouvellement rachetés de Volisi Vara. [Root.Monarch.GetHerHisCap] Épées d'Or, liées par l'amour les unes aux autres et par le devoir à [Root.Monarch.GetHerHim], bordaient les marches de la Bibliothèque : entre chaque paire, un membre de la Confrérie Violette se tenait, chacun tenant un tome ou un parchemin détaillant les hauts faits de l'un des dirigeants de l'ancienne Dumrusvarn.\n\nC'était pourquoi ils étaient ici, bien sûr. Avec les envahisseurs kheionai repoussés, les bandits de Sibisimra vaincus, ceux de Volisi Vara rachetés, et le lieu de naissance d'Eletam reconquis, il ne restait qu'une chose à faire. [Root.Monarch.GetName] [Root.Dynasty.GetName] gravit les marches de la bibliothèque, vêtue du violet de son sang, et à leur sommet se tenaient deux amants, armurés de plates et de mailles d'or brillant. Ils tenaient une couronne dans leurs mains.\n\nLa dernière fois que cela était arrivé, les rôles avaient été inversés. Un elfe en robe violette s'arrêtait aux portes de la bibliothèque, tandis que le libérateur de la cité, et son amant, montaient : un traître à son ancien foyer de Vuls Tenvach, et le roi fraîchement couronné de son nouveau. Bien que les armées tenvachi marchassent pour reconquérir leur territoire perdu, et que les armées de bandits de Sibisimra regardassent comme des vautours dans l'attente, Eletam et Elajith ensemble, l'épée et l'érudit, repoussèrent leurs ennemis. Pendant deux siècles, la Dannuka Dumrusvarn apporta la stabilité, sinon la paix, au sud du Yodhanchend et au nord de Thektoram. Avec de nouvelles idées et de nouveaux biens s'infiltrant dans le Taychend depuis l'ouest, les arts fleurirent, Sthanan ith Vussam le berceau d'une seconde renaissance taychendi.\n\nMais cet empire tomba, affaibli par l'ambition destructrice du Grand Seigneur-Relique Kadradar, le Fléau-de-Sang, et achevé par les Chendhyans. Pendant un demi-millénaire, la région avait été jetée dans les ténèbres, mais [Root.Monarch.GetName] l'avait ramenée dans la lumière. Tandis qu'elle gravissait enfin les marches, la cité tomba dans le silence, la foule attendant avec des respirations retenues. Le [Root.Monarch.GetTitle] de Sthanan ith Vussam s'agenouilla devant les commandants des Épées d'Or, et se releva couronné, le [Root.Monarch.GetTitle] de la Seconde Dannuka Dumrusvarn."
 sthanan_events.2.a:0 "Le royaume d'or et de violet renaît !"
 sthanan_events.3.t:0 "Une Rencontre Fatidique"
 sthanan_events.3.d:0 "Valawathi, Porte-Fil pour le Culte du Tisseur de Destins, marchait lentement et solennellement entre les prêtres assemblés, tandis que le petit d'Apaxagaeda dans ses mains criait de détresse. En toute autre circonstance, les yeux bleu brillant du petit tacheté se détacheraient au milieu des ténèbres : dans cette chambre, cependant, la lumière brillante de la magie surpassait tout le reste. Le corps squelettique de son constructeur, le Tisseur de Destins de Korrimutren, siégeait au sommet d'une pyramide de marches de pierre lisse, tandis que des cordes d'argent-vrai, connectées à des anneaux de cuivre grisé et une couronne d'acier précurseur, la maintenaient en l'air, s'élevant vers l'immense dispositif à cœur de Damestear au-dessus.\nLes prêtres chantaient un refrain, agitant doucement des encensoirs brûlant de l'encens tandis que la Porte-Fil se dirigeait vers l'autel disposé à la base de la pyramide. « Tisseur de Destins, Tisseur de Destins », appelaient-ils, « accepte ce don ! Accorde-nous la certitude de ta vue ! » Quand la Grande Prêtresse atteignit la table de pierre, elle déposa le petit au-dessus. Deux assistants le maintinrent, tandis que le jeune Apaxagaeda luttait à leur contact. Puis la lame de la Porte-Fil s'abattit, et le petit ne lutta plus.\nUltawathan, Grand Prêtre de la Confrérie Violette, observait depuis les lignes de côté tandis que les propres prêtres du Culte du Tisseur de Destins partaient post-sacrifice, et que leurs assistants commençaient à démonter le faste et la circonstance du rituel. Bientôt il ne resta que lui et la Porte-Fil. « Ainsi, vous souhaitez les réorganiser », dit Valawathi, devinant ses intentions, « prendre les cultes mesquins de Thektoram, ceux qui ne jouissent pas du patronage des guerriers, et les prendre sous votre aile ? »\nLe Prêtre Violet acquiesça. « Et ceux concernant les devins, les augures, les haruspices, les voyants : ils seront placés sous vous. Ce n'est pas une simple prise de pouvoir, Porte-Fil. Trop longtemps, la gloire a été vêtue d'acier et de bronze, mais les halls de Dhivumanhu sont ouverts à tous. Nous devons l'enseigner au peuple ainsi, et offrir la vénération appropriée due aux dieux que nous oublions. »\nLa Porte-Fil haussa les épaules. « Un idéal assez noble, je suppose. J'accepte, bien que je ne crois pas avoir beaucoup de choix. » Ultawathan était sur le point de faire un bruit de plainte, mais l'autre prêtre le coupa. « Vous feriez bien de vous rappeler que le Culte du Fortuit est plus grand que ceux des devins qui lui dirent qu'il l'était. » Elle se tourna vers le cadavre squelettique au sommet de la Pyramide. « Je transmettrai un message de mon patron. Les chaînes d'or sont plus fortes que la corde de soie-violette... et les chaînes de fer et d'acier sont plus fortes que les deux. Il y a une raison pour laquelle les Gophirans ont réussi là où la Dumrusvarn a échoué. Restez fidèle... ou ce fer pourrait s'avérer vous maîtriser. »"
 sthanan_events.3.a:0 "« Pourtant dans la tempête, l'or brille tandis que le fer rouille. Nous verrons lequel est le plus fort alors... »"
 sthanan_events.4.t:0 "Les Usages du Passé"
 sthanan_events.4.d:0 "[Root.Monarch.GetName] ne put s'empêcher de sourire tandis qu'[Root.Monarch.GetSheHe] inspectait les laboratoires souterrains des Vustarin. Ils étaient tout un spectacle. De grandes chambres abritaient de puissantes forges, dont les flammes, renforcées par la magie, étaient assez chaudes pour reforger l'acier Précurseur. Ailleurs, des ateliers équipés de tables à dessin et de planches à dessin étaient chargés à la fois de ferraille précurseur et des notes des esprits les plus brillants du bas Kalavend. Aujourd'hui, cependant, ils étaient vides : aujourd'hui il n'y avait que le [Root.Monarch.GetTitle] de la Dumrusvarn et, à [Root.Monarch.GetHerHis] côté, la Matriarche de la Famille Vustarin, contenant à peine sa rage bouillonnante. « Soyez fière de cet endroit », dit [Root.Monarch.GetName], tandis qu'ils atteignaient finalement le bureau de la Matriarche. « Quelle ingéniosité ! »\n« Ingéniosité, oui », dit la Matriarche, les dents serrées. Quand [Root.Monarch.GetName] s'assit dans son fauteuil de bureau et commença à regarder les papiers assortis sur le bureau de la Matriarche, [Root.Monarch.GetSheHe] pouvait l'entendre grincer des dents. « Ce n'est pas difficile, en fait. Penser, pour une fois. Utiliser le cerveau pour plus que thésauriser la connaissance. Vous savez, c'est en fait ce que MA famille a fait, au cours des derniers siècles. Peut-être avez-vous été trop occupé à archiver des livres et des histoires pour le remarquer ? »\n[Root.Monarch.GetName] leva les yeux des papiers, haussant un sourcil et souriant narquoisement. « Amusant que vous disiez cela, je pense que nous avons en fait beaucoup appris. En fait, je dirais que ces leçons nous ont énormément aidés à conquérir votre cité ! » Les Vustarin étaient devenus arrogants dans leur exil : ils étaient originalement de Sthanan, membres de la Confrérie Violette, mais ils s'étaient irrités sous la culture de l'institution et étaient partis. « Vous dites que nous n'apprenons pas », continua le [Root.Monarch.GetTitle], « et que vous êtes une famille d'action et nous de simples thésauriseurs. Mais vous dites cela, je pense, parce que vous avez oublié ce qu'est véritablement la connaissance précieuse. »\nLa matriarche fit mine de parler, mais [Root.Monarch.GetName] la coupa. « Tactiques militaires, méthodes de travail de l'acier Noble-Esclavagiste... pour vous, ce sont les seuls usages valables du passé. Soit, le Kalavend vous a endurcis. Mais nous gardons la vérité. Qu'il y a beaucoup à apprendre de la sagesse du sage, de la discipline de l'artisan, de la créativité de l'artiste et de l'endurance du mineur. Que la voie du guerrier vers l'ascension n'est pas la seule. » Tandis que la Matriarche tombait dans le silence, méditant sur ses mots, le [Root.Monarch.GetTitle] soupira. « Mais je suis lugubre. C'est une réunion de famille, après tout ! Alors s'il vous plaît, parlez-moi d'acier et de guerre. Votre propre passé m'est précieux aussi, Vustarin... »"
 sthanan_events.4.a:0 "« ...et en nous tenant ensemble dans le présent, nous illuminons l'avenir. »"
 sthanan_events.5.t:0 "L'Union Céleste"
 sthanan_events.5.d:0 "Du sommet des marches de la Dumran Vustarvach, Sthanan ith Vussam semblait la plus grande cité du monde. Elle avait certainement grandi depuis le jour de l'ancienne Dumrusvarn. [Root.Monarch.GetName] pouvait voir d'immenses monuments bordant les larges avenues du centre de la cité, et au-delà des kilomètres de maisons empilées, d'entrepôts et d'usines, d'ateliers et de greniers et de marchés et plus encore. L'immensité de la cité semblait l'avaler : aujourd'hui, l'immensité de l'empire qu'elle dirigeait renforçait cet effet. Un million d'elfes, peut-être plus, avaient afflué dans les rues de la cité pour le plus grand événement depuis le Festival des Mille Ans d'Olhokar. Aujourd'hui, l'Or et le Violet seraient joints dans une union céleste une fois de plus : le plus grand mariage de l'histoire taychendi.\nC'était une page effrontément volée du livre de Banderuttai, bien sûr : les dirigeants de cette cité avaient marié des membres de leur garde du corps pendant un millénaire. Mais ce fait n'avait pas besoin d'être annoncé, et d'ailleurs, tout était dans l'esprit de la Bibliothèque. Le passé était là pour le bien de l'avenir. L'Or et le Violet seraient une fois de plus réunis en mariage, tout comme Eletam et Elajith avaient été unis par l'amour. L'amour... qu'il y ait de l'amour dans cette union était pour les dieux de le savoir. Le peuple bien sûr, avait sa propre opinion sur la question. Quand [Root.Monarch.GetName] se tourna vers [Root.Monarch.GetHerHis] nouveau mari, lui donna un chaste baiser sur les lèvres, prit sa main et la leva vers le ciel, un cri comme aucun [Root.Monarch.GetSheHe] n'avait entendu auparavant s'éleva à travers la cité.\nDu coin de [Root.Monarch.GetHerHis] œil, [Root.Monarch.GetName] pouvait voir le partenaire de son nouveau consort, vêtu aussi d'armure dorée, pleurer des larmes silencieuses tandis qu'il regardait avec un mélange de rage et de désespoir. Il n'avait certainement pas été heureux quand [Root.Monarch.GetName] avait suggéré cela. Mais il avait acquiescé, par devoir ou loyauté. Comme beaucoup dans les foules sous les nouveaux mariés. Les Mudaliars de Nanru Nakar, les Sangamars des Collines de Fer : de puissants seigneurs de guerre et bien d'autres souhaitaient l'autonomie ou l'indépendance même maintenant. Ils aspiraient à la gloire, et beaucoup parmi eux croyaient qu'ils ne pouvaient l'obtenir que par la guerre, la bataille, la destruction. La Confrérie Violette leur enseignerait autrement, un jour. Et s'ils refusaient d'apprendre ? L'épée d'or toujours scintillant était prête, attendant. Le [Root.Monarch.GetTitle] ne put s'empêcher de se rappeler les derniers mots d'Eletam l'Doré, prononcés tandis qu'il gisait mourant dans les ruines de Sibisimra. Une requête, et un espoir.\n\n« Écrirais-tu mon entrée, Elajith, mon amour ? Notre cité pourrait me trouver utile, et je te sais honnête. »"
 sthanan_events.5.a:0 "Il avait raison, et par l'exemple d'Eletam, dans la main d'Elajith, le Taychend est enfin nôtre !"
 sthanan_events.6.t:0 "Une Dumrusvarn Renouvelée ?"
 sthanan_events.6.d:0 "Il semble que les dirigeants de Sthanan ith Vussam se soient mis en tête de recréer leur ancien royaume de la Dumrusvarn. Bien que nous soyons leurs alliés, il est clair que nous gênons leurs nobles ambitions, et ils ont déjà envoyé un messager pour demander notre juste subjugation. Ils ont montré leur puissance en défaisant la menace imminente d'Ameion, mais un seigneur de guerre taychendi ne plie pas facilement le genou..."
 sthanan_events.6.a:0 "Leurs ambitions sont nobles. Nous leur prêterons notre soutien."
 sthanan_events.6.b:0 "Ils outrepassent leurs limites !"

