 J75_bringing_retribution_title:0 "Rage et Châtiment"
 J75_bringing_retribution_desc:0 "Assakadail demeure le site le plus sacré pour les Chendhyans, foyer de l'Askalyn, refuge du soi-disant « héros » Munakles. Cette île sacrée sert de cœur battant à la croyance chendhyan en la « liberté » et la « libération » qui les inspira à brûler la moitié de Taychend il y a tant d'années. Une fois que nous nous emparerons de ce lieu, son destin sera scellé.\n\nLe châtiment nous attend, et pas seulement pour les chamans et gardiens de la mémoire d'Assakadail qui conservent les archives de la sordide histoire des Chendhyans. La Confrérie a conçu un plan pour enfin extraire la juste compensation qui nous est due pour les crimes commis par ces cavaliers de félins."

 J75_port_for_the_chained_title:0 "Le Lien Méridional"
 J75_port_for_the_chained_desc:0 "Contrairement à Kannagarendi, Rakkabuttai ne fut pas fondée uniquement pour capitaliser sur le lucratif commerce d'esclaves Guaraddhi, qui voit les Chendhyans capturés – vaincus au combat ou pris lors de raids esclavagistes – expédiés vers l'est en grandes quantités. Néanmoins, nous autres Manteaux Sanglants avons acquis une réputation d'ardents protecteurs de cette sombre pratique, escortant les caravanes d'esclaves Yodhanpir ou Clematari transportant leur cargaison elfique vers l'est et le nord jusqu'à Taychend, ou vers l'ouest jusqu'aux Kheionai.\n\nCependant, un port est demeuré obstinément fermé à nos marchands : Oremvand. Avec une force militaire composée de mercenaires chendhyans taychendisés qui ne tolèrent néanmoins pas l'asservissement de leurs frères, Oremvand s'est plutôt appuyée sur des raids contre Mteibhar, Ameion ou d'autres États taychendis pour reconstituer ses stocks. Cela ne durera plus ! Avec la cité ouverte à nous et le pouvoir chendhyan brisé dans la ville, nous pouvons enfin ouvrir le lien méridional de notre réseau commercial."

 J75_sieze_the_plains_title:0 "S'Emparer des Steppes"
 J75_sieze_the_plains_desc:0 "Pendant près d'un demi-siècle, Zaernsarlan le Ravageur a dominé la steppe, repoussant les Manteaux Sanglants jusqu'aux murs mêmes de leur capitale. Et avec Oremvand et leurs « alliés » Haebysziae trop faibles pour faire quoi que ce soit contre lui, tout le Guaraddhi risque de tomber sous l'avancée de Zaernmaera. Si nous devons assurer l'avenir de la Confrérie et de Taychend, nous devons jeter tout ce que nous avons contre la menace chendhyan et éliminer la menace de Haenbuddar une fois pour toutes."

 J75_rebuilding_kannagarendi_title:0 "Le Frère Prodigue"
 J75_rebuilding_kannagarendi_desc:0 "Kannagarendi était autrefois notre homologue sur le Guaraddhi – dirigée par une coalition d'esclavagistes Yodhanpri et de vestiges de la garnison Sang-de-Fer des jours du Second Empire Gophiran, elle contrôlait les steppes centrales entre nous et Oremvand, capturant de nombreux Chendhyans et les expédiant vers l'est. Mais ils manquaient de notre discipline et de notre concentration, se contentant de gaspiller de l'argent en luxes, et finalement Zaernsarlan le Ravageur mit fin à leur pouvoir, saccageant la cité et la réduisant à l'ombre d'elle-même. Il est temps que nous ramenions la cité sous notre contrôle, que nous restaurions Kannagarendi dans sa gloire d'antan, et que nous accueillions notre frère prodigue sur la steppe."

 J75_maintaining_chains_title:0 "Le Pilier Occidental"
 J75_maintaining_chains_desc:0 "Naturellement, nos actions contre les Chendhyans les ont irrités. Tant les tribus du Guaraddhi que nos vassaux dans le Chendhya proprement dit deviennent de plus en plus rebelles, refusant de se plier à nos nouvelles restrictions et taxes – ceci ne peut perdurer ! Si nous devons demeurer le pilier occidental de la civilisation taychendi, alors nous devons reforger et redoubler les chaînes qui lient nos ennemis à nous."

 J75_trade_moving_east_title:0 "Châtiment Commercial"
 J75_trade_moving_east_desc:0 "La subjugation mène à la suppression. La suppression mène à la résistance. La résistance mène à la guerre. La guerre mène aux captifs. Et comment pourrions-nous nous dire dévoués à la cause si nous ne capitalisions pas sur chaque avantage possible ? Ainsi les captifs deviennent esclaves. Et les esclaves partent vers l'est. Le châtiment commercialisé – et il est temps d'étendre nos investissements."

 J75_revitilization_of_cloaks_title:0 "La Mission Sacrée"
 J75_revitilization_of_cloaks_desc:0 "La Confrérie du Manteau Sanglant s'est trop complue dans l'amertume de la défaite. Encerclée de tous côtés par des forces chendhyans suffisamment puissantes pour égaler les armées des Manteaux Sanglants, Rakkabuttai risque d'échouer dans sa mission la plus sacrée : défendre Taychend contre la menace chendhyan. Si nous devons éviter un tel destin, alors la Confrérie doit être revitalisée et renforcée."

 J75_expand_our_role_title:0 "Rempart du Guaraddhi"
 J75_expand_our_role_desc:0 "Au cours du demi-millénaire depuis la fondation de Rakkabuttai, la Confrérie du Manteau Sanglant s'est efforcée d'apporter ordre et stabilité à la steppe, sévissant contre les Chendhyans qui troublent la paix. Maintenant, enfin, il semble que nous soyons au bord de compléter cet objectif de longue date. Mais quand le Guaraddhi tombera finalement sous notre contrôle, il pourrait devenir nécessaire de poser une question que la Confrérie n'a pas encore considérée : et après ?"

 J75_centralize_the_west_title:0 "Sous un Manteau Sanglant"
 J75_centralize_the_west_desc:0 "Taychend est tombé dans une ère de chaos et d'incertitude toujours plus profonde depuis la chute du Second Empire Gophiran, et nulle part cela n'est plus évident que dans les régions occidentales. Avec les royaumes du Larankarha consumés par la guerre et Imarchend sombrant dans le vice et la stagnation, les piliers traditionnels de l'ouest sont dans une position dangereuse. Pour sauver Taychend, nous devons placer ces régions sous notre Manteau Sanglant – et, en bonus, nous pourrions être capables de prendre certains des fermiers démunis de la région et de les déplacer sur notre propre territoire, nous permettant de resserrer encore davantage notre emprise sur nos terres."

 J75_pushing_back_the_invaders_title:0 "Repousser les Envahisseurs"
 J75_pushing_back_the_invaders_desc:0 "Assez étrangement, du moins pour de nombreux Taychendis de l'est, la Confrérie a toujours quelque peu respecté les Ambhen. Ils avaient, après tout, combattu contre la menace chendhyan pendant des siècles avant notre fondation, et l'avaient fait avec un succès certain. Mais nous ne pouvons tolérer les efforts de Laskaris et de ses successeurs pour diviser et dévaster notre foyer – et donc nous devons les chasser, aux côtés de toute autre nouvelle menace à la sécurité de Taychend. Repoussons les envahisseurs de nos rivages, et partageons le pain dans un Anakalnakori libre et taychendi !"

 J75_recruiting_into_our_ranks_title:0 "Sabre et Acier"
 J75_recruiting_into_our_ranks_desc:0 "Rakkabuttai se trouve à l'extrême bord de la civilisation taychendi – il n'est donc pas étonnant qu'il y ait si peu de braves pour entreprendre le voyage vers l'ouest afin de rejoindre les rangs des Manteaux Sanglants. Par conséquent, il nous est nécessaire d'intensifier nos efforts de recrutement de nouveaux membres au sein de nos propres terres. En entraînant ces nouveaux soldats impitoyablement, nous pourrions même être capables d'enfin gagner l'avantage dont nous avons besoin pour assurer notre ascendance durable, par le sabre et l'acier."

 J75_fortresses_about_title:0 "Gardiens de Taychend"
 J75_fortresses_about_desc:0 "Depuis les temps mythiques, les luttes internes et les conflits ont déchiré Taychend. Bien que cela ait indubitablement aiguisé les épées et les cœurs de beaucoup, et certainement mis au premier plan les hommes les plus glorieux et ambitieux qui aient jamais honoré ce monde, il n'y a aucun doute que les institutions politiques de Taychend l'ont laissé divisé, faible, mûr pour les envahisseurs étrangers de toutes sortes. Nous devons mettre fin à cela : en étendant notre influence et en établissant de nouvelles forteresses à travers Taychend, nous pouvons devenir les gardiens contre le désordre et la désunion que nous devons devenir pour accomplir notre mission sacrée."

 J75_set_in_stone_title:0 "Gravé dans la Pierre"
 J75_set_in_stone_desc:0 "Les Chendhyans – et certains des Taychendis – nous voient comme rien de plus que des bandits en armure. Pour eux, nous ne sommes que des brigands et des criminels qui utilisent la Mission Sacrée comme excuse pour harceler et terroriser les peuples du Guaraddhi. Si nous ne sommes pas prudents, nous pourrions bien leur donner raison. En établissant des lois strictes et en promulguant des édits de grande portée, nous pouvons nous assurer que la primauté et l'efficacité des Manteaux Sanglants soient quasi gravées dans la pierre."

 J75_training_the_cloaked_title:0 "Trempé dans le Sang"
 J75_training_the_cloaked_desc:0 "Depuis notre fondation il y a quatre siècles, la Confrérie s'est dressée comme la seule chose protégeant Taychend de la menace chendhyan. Avec nos grands sabres et nos armures lourdes, nous avons abattu d'innombrables seigneurs de guerre monteurs de félins et soi-disant combattants de la liberté – mais avec les menaces contre notre peuple s'accroissant de jour en jour, nous devons nous élever pour les égaler. Nos soldats seront trempés dans le sang, forgés en une épée assez tranchante pour faire face aux menaces qui s'amoncellent contre notre foyer !"

 J75_bringing_unity_title:0 "Confrérie Ascendante"
 J75_bringing_unity_desc:0 "Nous l'avons fait – enfin unifié Taychend ! Notre puissance économique, politique et militaire est inégalée – jamais plus les Chendhyans ou toute autre menace semblable ne pourront envahir et saccager nos terres ! La Confrérie ascendante, notre foyer sera à jamais protégé sous nos manteaux, teintés rouge sang du sang de nos soldats martyrs et de nos ennemis vaincus !"


 #Retribution Payements
 rakkabuttai_events.1.t:0 "Rage et Châtiment"
 rakkabuttai_events.1.d:0 "Vezha observa un groupe de Manteaux Sanglants s'approcher sur leurs chevaux, les manteaux rouges flottant dans le vent. D'autres dans le camp les avaient remarqués aussi – ils se rassemblèrent autour d'elle tandis qu'elle se tenait au centre, l'inquiétude lui nouant l'estomac. Au nord, elle le savait, l'Askalyn brûlait. Les chamans et gardiens de la mémoire gisaient massacrés, un millénaire et demi d'histoire parti en fumée. Et maintenant leurs tueurs étaient là. Les mères et pères tenaient leurs enfants près d'eux, la propre fille de Vezha se blottissant à ses côtés.\n\nFinalement, les Manteaux Sanglants arrivèrent. « Écoutez, voleurs ! Pillards ! » cria leur commandant, avec le venin habituel, et en Yodhanpir, bien sûr – bien que Vezha et quelques autres dans la tribu puissent comprendre, avec difficulté. « La Confrérie a décidé d'un nouveau cours ! » Un murmure s'éleva dans le camp tandis que des traductions chuchotées filtraient dans la foule. « Toutes les tribus chendhyans doivent fournir deux poids de lait, deux barils de fourrage et cinq poids de grain ! OU une tête de félin ! OU deux hommes ! OU une femme ! Au fort de Nisae ! » Les traductions chuchotées s'arrêtèrent, leurs traducteurs trop choqués. « Chaque mois ! » Et maintenant trop indignés.\n\nVezha avança, l'inquiétude remplacée par une juste colère. Sa monture féline rugit, montrant ses crocs. « Nous avons à peine assez comme ça ! Vous pillez nos camps, vous tailladez nos tentes, vous tuez nos animaux, vous agressez et mutilez et réduisez en esclavage notre peuple ! » Elle portait elle-même les cicatrices – tout le monde dans la tribu en portait. « Piétinez notre liberté et pour quoi ? De quel droit ? »\n\n« POUR les péchés de vos ancêtres ! PAR le droit du Châtiment ! » ragea le commandant, dégainant son grand sabre. « Et par clémence ! Manteaux Sanglants, à moi ! » cria-t-il, et à son commandement, ses hommes dégainèrent leurs épées et chevauchèrent brutalement à travers le camp. Ils tailladèrent tentes et literies, brisèrent pots et vases, tuèrent le bétail – il fallut tout ce que Vezha avait pour empêcher son peuple de se défendre. Ceux qui le firent furent promptement abattus. Finalement, les hommes se remirent en formation sur la place, encerclant maintenant les Chendhyans. « Donnez tribut, et les raids cessent ! C'est le prix pour arrêter notre lame ! Le fort de Nisae ! Chaque mois ! OU MALHEUR ! Malheur à jamais... ! »\n\nAvec un autre commandement crié, les Taychendis partirent, les sabots tonnant derrière eux. Cette nuit-là, la tribu se décida pour une tête de félin."
 rakkabuttai_events.1.a:0 "Et cette nuit-là, chaque Chendhyan du Guaraddhi ferait face à un choix similaire."

 #Remaking our Purpose
 rakkabuttai_events.2.t:0 "Refaire Notre Dessein"
 rakkabuttai_events.2.d:0 "[Root.Monarch.GetName] sourit tandis qu'[Root.Monarch.GetSheHe] arpentait la cité en ruine et en flammes, les mains jointes dans le dos, flanqué de ses compagnons et gardes. L'air était épais de fumée et de cris, de tissus, bois et chair brûlants, tandis que les Manteaux Sanglants rasaient l'établissement jusqu'aux fondations. Tentes serrées, enclos à animaux, étables à félins, entrepôts de bois et salles de réunion ou de beuverie, tout partait en flammes. Le [Root.Monarch.GetTitle] s'arrêta un moment tandis qu'[Root.Monarch.GetSheHe] regardait quelques soldats de la confrérie massacrer un grand félin tentant désespérément de défendre le cadavre de son ancien cavalier. [Root.Monarch.GetSheHeCap] se tourna vers le compagnon le plus proche, son lieutenant, Daratam.\n« Diriez-vous que le Guaraddhi est sécurisé, Daratam ? » demanda-t-[Root.Monarch.GetSheHe]. Les pleurs d'un enfant percèrent l'air.\nBien que son compagnon portât un casque intégral, [Root.Monarch.GetName] savait quand un elfe levait un sourcil. « Eh bien... bien sûr, mon [Root.Monarch.GetTitle]. C'était la dernière cité libre des plaines orientales. »\nLe [Root.Monarch.GetTitle] rit tandis qu'[Root.Monarch.GetSheHe] continuait sa promenade dans la cité en ruine. « Oui, oui, bien sûr. La steppe elle-même est sous notre contrôle. Mais est-elle sécurisée ? » Le regard vide sous la visière de Daratam l'incita à élaborer. « Serait-il possible que nous perdions de nouveau notre emprise, comme nous l'avons fait après la chute de Gophira ? »\nLe compagnon haussa les épaules tandis qu'ils arpentaient les dernières braises du carnage et de la destruction. « Je suppose. Peut-être que quelqu'un de l'est nous attaquerait – les Kheionai ? »\n[Root.Monarch.GetName] acquiesça. « Oui, oui... et si nous devions être vaincus par ces attaquants, comme les Chendhyans ont été défaits par nous ? Qu'adviendrait-il alors de notre mission sacrée ? »\n« Nous serions... » un cri de pitié venant de la droite du groupe interrompit brièvement Daratam, qui tourna brusquement la tête pour inspecter la source – avant qu'un coup rapide de l'épée d'un autre Manteau Sanglant n'y mette fin. « ...Morts... comme ce pillard vient de mourir à l'instant. Nous échouerions. »\n« Précisément ! » dit [Root.Monarch.GetName] en souriant. « Et ainsi, avec un objectif accompli, un autre se révèle. » Le [Root.Monarch.GetTitle] s'arrêta de nouveau, se tournant vers son compagnon. « Je pense qu'il est temps de refaire notre dessein. Les menaces à l'est se multiplient, même si celles du foyer diminuent. La modernisation est essentielle. Vous est-il jamais venu à l'esprit, Daratam, que Taychend pourrait être son propre pire ennemi ? »\n\nTandis que mille tragédies se jouaient autour d'eux, le compagnon rit maintenant aussi. Des orphelins créés, des fils et épouses et frères et mères abattus. L'histoire perdue dans la fabrication de l'avenir. « Si c'est le cas, mon [Root.Monarch.GetTitle], alors il semble que nous ayons encore plus de travail à faire ! »"
 rakkabuttai_events.2.a:0 "L'unification de la Steppe apporte des bénéfices - et de nouveaux défis."

 #defenders of tacheyend
 rakkabuttai_events.3.t:0 "Défenseurs de Taychend"
 rakkabuttai_events.3.d:0 "Levant les yeux vers la statue, [Root.Monarch.GetName] pouvait presque voir l'homme lui-même. Même dans la pierre, il avait l'apparence Sangamar reconnaissable – la peau bronzée, les yeux bleus commandants, des cheveux comme l'obsidienne. Ce Sangamar en particulier, cependant, était encore plus spécial. Un sabre dans une main et une paire de dés dans l'autre, une tête de félin ornant chaque épaulière. Olhokar le Fortuné. Le vainqueur originel des Chendhyans et sauveur de Taychend. Porté par le destin tant vers les sommets du succès que vers les terribles profondeurs du désespoir.\n\nLe [Root.Monarch.GetTitle] de Rakkabuttai se demandait quand Olhokar avait su qu'il conquérirait tout Taychend. En effet, il se demandait quand son propre peuple avait su qu'il ferait de même. Quand la vengeance contre la menace occidentale s'était transformée en simple conquête glorieuse. Savait-il aussi que Taychend ne pourrait résister à un second Saerraeg que s'il était uni ? [Root.Monarch.GetName] supposa que cela n'avait plus d'importance. Une telle chose s'était avérée vraie quoi qu'il arrive.\n\nLe [Root.Monarch.GetTitle] pivota sur ses talons et s'éloigna, à travers les rues sinueuses d'Anakalnakori, jusqu'à ce qu'[Root.Monarch.GetSheHe] atteignît une autre statue, plus récemment construite, d'un elfe rasé de près portant une armure étrangère. Une foule en colère s'était rassemblée autour pour abattre l'elfe, arrêtée seulement par une ligne de soldats Manteaux Sanglants. « Laskaris le Conquérant ». Il avait aussi prétendu conquérir Taychend – et le changer. Le mouler à l'image des Kheionai. Ici, à Anakalnakori, il avait commencé cette mission – une mission sacrée à lui, supposa le [Root.Monarch.GetTitle] – et maintenant à Anakalnakori elle se terminait.\n\n[Root.Monarch.GetSheHeCap] se demanda, tandis qu'[Root.Monarch.GetSheHe] se frayait un chemin à travers la foule et les Manteaux Sanglants, les mérites de la mission de Laskaris. Un Taychend en paix, sans conflit interne, ni division. Les Ambhen ne voulaient pas raser et piller comme les Chendhyans, n'est-ce pas ? En effet, peut-être qu'en travaillant sous leur aile, la Confrérie aurait pu continuer à protéger Taychend. Mais un Taychend différent. Un Taychend qui n'était plus... eh bien, Taychendi.\n\n[Root.Monarch.GetName] rit – cette enquête, [Root.Monarch.GetSheHe] le savait avec certitude, n'avait plus d'importance. La foule devint silencieuse tandis que le [Root.Monarch.GetTitle] tirait son grand sabre, et, d'un seul coup, abattit la statue, l'acier taillant la pierre. La foule acclama. Si Laskaris croyait les Taychendis incapables de se défendre eux-mêmes, il se trompait. Car maintenant, enfin, la Confrérie du Manteau Sanglant était rentrée chez elle."
 rakkabuttai_events.3.a:0 "Et Taychend ne sera plus jamais envahi !"


