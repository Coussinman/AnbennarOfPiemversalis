l_french:
 insult_default:1 "Votre mère était un hamster et votre père sentait les baies de sureau !"
 insult_default2:0 "Le jour du jugement est sur nous ! Les sbires de Kazraiel marchent sur la terre- Oh. Non, ce ne sont que les [Root.GetAdjective]."
 insult_default3:0 "De plus, je crois que [Root.Capital.GetCapitalName] doit être détruite !"
 insult_default4:0 "Quand le récit de notre époque sera écrit par les générations futures, elles vous regarderont avec ce mélange de pitié et de dégoût qu'on appelle compassion."
 insult_default5:0 "Ma dernière visite aux latrines fut infiniment plus agréable qu'un dîner avec l'ambassadeur [Root.GetAdjective]."
 insult_default6:0 "Oh, regardez. Il y a de la belle crasse par ici."
 insult_default7:0 "Votre sang rendra le sol que je vous prends d'autant plus riche."
 insult_default8:0 "Les [Root.GetAdjective] ne savent rien de l'art de gouverner un état !"
 insult_default9:0 "Il y a un problème fort répandu avec [Root.GetName], et je soupçonne que la cause en sont les [Root.Culture.GetName]."
 insult_default10:0 "Dans ce grand jeu auquel nous jouons, vous n'êtes qu'un simple pion."
 insult_default11:0 "En [From.GetName], '[Root.GetName]' est un mot synonyme de fumier."
 insult_default12:0 "Les récits de vos méfaits sont contés de la Gérudie au Haless."
 insult_default13:0 "La culture [Root.GetAdjective] est quelque peu un oxymore, ne pensez-vous pas ?"
 insult_default14:0 "Que votre ciel soit voilé de cendres."
 insult_default15:0 "Aucune carte ne peut être une œuvre d'art tant que votre nation y figure."
 insult_no_army:0 "Qu'allez-vous faire, saigner sur moi ?"
 insult_bookkeeping:0 "Un jour, même les marchands [Root.GetAdjective] comprendront la comptabilité."
 insult_rome:0 "Peut-être mes armées devraient-elles découvrir si tous les chemins mènent vraiment à Rome."
 insult_heir_hunter:0 "J'ai entendu dire que votre héritier apprécie la chasse. Soyez prudent, ce serait un tel dommage si un accident imprévu venait à arriver."
 insult_monarchy:1 "Votre lignée entière souffre d'illusions d'adéquation."
 insult_european_indian:0 "Voici donc où pousse le poivre ? Il semble que nous soyons arrivés juste à temps pour une riche récolte..."
 insult_diamonds:0 "On dit que les diamants durent éternellement, et vous semblez en avoir beaucoup. Donnez-nous en quelques-uns, et nous découvrirons s'ils peuvent survivre à votre dynastie."
 insult_christian_muslim:0 "C'est un dangereux miracle qu'un païen tel que vous acquière une terre si riche et prospère. Heureusement, cela sera bientôt rectifié."
 insult_against_bahmanis:0 "Bientôt tous vos trésors seront nôtres, y compris cette ridicule chaise turquoise que vous chérissez tant."
 insult_against_timurid:0 "Vous auriez pu être une belle nation, si vous n'aviez pas été si préoccupés à vous entretuer pour savoir qui était le plus apparenté au plus grand meurtrier de notre époque."
 insult_against_deccani:0 "Pendant que nous bâtissions une civilisation, vous vous êtes cachés parmi les vagabonds du Deccan. Inclinez-vous maintenant ou trouvez votre fin aux mains des héritiers de Timur et Gengis."
 insult_portugal_vs_africa_or_india:0 "Nous avons voyagé loin et bravé maints périls pour atteindre vos côtes. Rien, cependant, n'aurait pu nous préparer aux hideux péchés de votre cour païenne."
 insult_against_habsburg:0 "Le trône [From.GetAdjective] ne sera pas souillé par votre lignée maudite et difforme."
 insult_byz_to_ven:0 "Vous êtes le fléau de cette terre et serez pendus à vos murs pour ce que vous avez fait !"
 insult_guybrush:0 "Vous vous battez comme une vache !"
 insult_against_guybrush:0 "Vous vous battez comme un fermier laitier !"
 insult_low_dipadm:0 "La tête de [Root.Monarch.GetName] est aussi vide que les sous-vêtements d'un eunuque."
 insult_pvp:0 "Apprends à jouer, noob !"
 insult_pvp2:0 "Améliore-toi."
 insult_cossack_to_turk:0 "Ô Sultan, diable turc et damné parent du diable, secrétaire de Lucifer lui-même."
 insult_muslim_truce:0 "Quand nos fils regarderont en arrière sur ce jour, il sera connu que même si vous avez pu raser notre barbe, nous retirerons votre bras."
 insult_against_denmark:0 "Il y a quelque chose de pourri dans l'état du Danemark."
 insult_against_england:0 "Si [Root.Monarch.GetName] tombait dans la Tamise, ce serait un malheur. Mais si quelqu'un le repêchait, ce serait une calamité."
 insult_marprelate:0 "[Root.Monarch.GetName] est un prélat orgueilleux, papiste, présomptueux, profane, pestilentiel, pernicieux et usurpateur."
 insult_marprelate2:0 "Votre [Root.Monarch.GetTitle] est un gouverneur illégal, contre-nature, faux, bâtard de l'Église, l'Ordonnance du Diable, petit Pape, anti-Christ, diable incarné, fourbe coquin, et menteur prolifique."
 insult_against_saxony:0 "Ce serait dommage s'il arrivait quelque chose à votre porcelaine de Meissen..."
 insult_fort:0 "Vos murs s'effondreront devant nos canons comme le sable devant la mer."
 insult_revolutionary:0 "Votre cadavre pavera le chemin du progrès, [Root.Monarch.GetName] !"
 insult_monarchy_rank:0 "Cette pitoyable chose sur votre tête, c'est ce qui passe pour une couronne en [Root.GetName] ?"
 insult_low_adm:0 "J'avais préparé une autre insulte pour vous, mais je doute que vous soyez capable de la lire."
 insult_against_gbr:0 "Il est temps que le soleil se couche sur l'Empire Britannique."
 insult_from_arabs:0 "Puissiez-vous être cousu vivant dans le ventre d'un chameau mort."
 insult_against_craven:0 "Je suggère que vous changiez votre pantalon d'uniforme pour du marron."
 insult_against_sinner:0 "Est-ce que [Root.Consort.GetName] sait combien de servantes vous gardez dans vos appartements ?"
 insult_against_hre:0 "Anbennar n'est rien qu'un rêve mouillé de mages peu sûrs d'eux."
 insult_against_serbia:0 "Votre aigle a deux têtes mais pas même une couronne."
 insult_against_european_in_india:0 "Il est temps que vous partiez."
 insult_japanese:0 "Même le seppuku ne pourrait restaurer votre honneur."
 insult_loans:0 "L'état épouvantable de votre économie est un avertissement à tous les dirigeants en devenir."
 insult_rebels:0 "J'entends que votre peuple se révolte. Vous avez cela en commun."
 insult_low_mil_tech:0 "Vos soldats peuvent-ils déjà toucher une grange, ou pensent-ils encore que les mousquets sont des gourdins ?"
 insult_golden_horde_vs_muscovy:0 "Vous, collecteurs d'impôts parvenus, devriez connaître votre place ; être piétinés sous nos chevaux !"
 insult_wallachia_to_ottomans:0 "Nous empalerons [Root.Monarch.GetName] sur un pieu, comme nous l'avons fait avec vos armées pathétiques."
 insult_barbary_pirates:0 "Vous avez hanté les eaux de la Méditerranée trop longtemps, pirate maudit !"
 insult_turkish_drunkard:0 "Vous êtes vraiment le Sultan du Rhum, porc ivrogne !"
 insult_against_england2:0 "Votre royaume ne vaut vraiment qu'un cheval."
 insult_against_scotland:0 "Nous prendrons vos vies, et votre liberté !"
 insult_for_buddhists:0 "Puissiez-vous succomber au Samsara et vivre mille vies sans joie ni illumination."
 insult_for_persians:0 "Nos flèches obscurciront le soleil !"
 chinese_insult_1:0 "J'entends que [Root.Monarch.GetName] est un fidèle adepte de [Root.religion.GetName], ce qui décidera de [From.Monarch.GetHerHis] sort dans la prochaine vie. Mais c'est l'Empereur qui décidera de votre sort dans cette vie."
 chinese_insult_2:0 "Montrez votre obéissance à l'Empereur et jouissez d'une vie heureuse, ou bien vous rencontrerez l'Armée Céleste !"
 chinese_insult_3:0 "Vos méfaits jusqu'à présent ne sont rien qu'une plaie mesquine. Corrigez-les avant qu'ils ne s'infectent au-delà du point d'aide."
 insult_explorer_vs_africa_or_india:0 "Avez-vous un drapeau ?"
 insult_republic_to_monarchy:0 "Écoutez, d'étranges femmes allongées dans des étangs distribuant des épées ne constituent pas une base pour un système de gouvernement. Le pouvoir exécutif suprême dérive d'un mandat des masses, pas de quelque cérémonie aquatique grotesque."
 insult_pirates_1:0 "Qu'est-ce que vous venez de me dire, brigand ? J'ai navigué sur les sept mers et j'ai plus de cent abordages confirmés."
 insult_pirates_2:0 "Je ferai pleuvoir la mitraille sur vous et vous vous étoufferez avec. Vous êtes coulés, scélérat."
 insult_pirates_3:0 "Si vous continuez à boire du rhum, le monde sera bientôt débarrassé d'un très sale gredin !"
 insult_pirates_4:0 "J'ai un jour possédé un chien plus intelligent que vous"
 insult_pirates_5:0 "Je vous donne le choix. Vous pouvez être éviscéré, ou décapité !"
 insult_jungle:0 "Il est vrai, j'admets, que [Root.GetName] a une plus grande étendue que [From.GetName]. Mais vous devez convenir que [From.Monarch.GetName] règne sur des hommes, tandis que [Root.GetName] ne règne que sur des forêts et des moustiques."
 
 # Anbennar
 insult_default12_ynn:0 "Les récits de vos méfaits sont contés de Svemel à Adbrabohvi."
 insult_marrhold_adventurer:0 "L'aventure et ses conséquences ont été un désastre pour Escann."
 insult_corin_waifu:0 "J'ai vu les portraits de Corin aussi bien que quiconque, mais je pense que Minara serait bien mieux adaptée à votre niveau d'adulation."
 insult_tall_small_1:0 "Ce matin, j'ai pensé à vous et j'ai craint pour mes chevilles. Puis, j'ai mis mes bottes et ces inquiétudes ont fondu."
 insult_tall_small_2:0 "Moi devoir manger tout pays pour un repas."
 insult_tall_small_3:0 "Vous grand comme mon orteil, et aussi intelligent !"
 insult_garden_gnomes:0 "Les statues de vos ancêtres que vous vénérez décoreront bientôt mon jardin."
 insult_silmuna_1:0 "La lune s'est couchée pour de bon, et ne se lèvera plus jamais."
 insult_from_pelomar:0 "Inclinez-vous devant les Liés-par-Serment, le Champion légitime des Fées, misérable !"
 insult_from_winter_court:0 "Le pergélisol a une longue mémoire, et en lui nous voyons votre futur : il n'y a rien là."
 insult_ogres:0 "Les ogres sont comme les oignons. Ils sentent affreux et font mal aux yeux quand on les ouvre."
 insult_from_undead_army:0 "J'enverrais mes sbires zombies après [Root.Monarch.GetName], mais [Root.Monarch.GetSheHe] semble manquer de cerveau."
 insult_from_xhazobkult:0 "Préféreriez-vous servir comme esclave, ou comme dîner ?"
 insult_from_harpy_1:0 "Je ne chasserais pas [Root.Monarch.GetName] même s'il était le dernier homme sur Halann !"
 insult_from_harpy_2:0 "Cela en dit long sur les femmes de [Root.GetName] quand vos hommes sautent pratiquement dans nos serres."
 insult_lencori_1:0 "Êtes-vous sûr que votre vin provient de raisins, et non de l'urine de votre [Root.Monarch.GetTitle] ?"
 insult_lencori_2:0 "Que vos vignes soient aussi flétries que vos reins."
 insult_lencori_alenic:0 "Vin ! Vin ! Vin ! Ce doit être parce que vous vous évanouissez à la moindre gorgée de Bière Alénique !"
 insult_from_dumb_ogres_1:0 "Moi te mangerais, mais moi deviendrais plus bête !"
 insult_from_dumb_ogres_2:0 "Tu as problème avec moi ? Rejoins le club !"
 insult_from_mossmouth_1:0 "Mets ce L sur le front !"
 insult_from_mossmouth_2:0 "Tu parles comme âne, pas de sens."
 insult_from_gnomes_1:0 "Qu'est-ce que tu viens de me dire, putain, petit kobold ? Je te ferai savoir que j'ai diplômé premier de ma classe au Gommo, et j'ai été impliqué dans de nombreux raids secrets sur les kobolds, et j'ai plus de 300 inventions confirmées. Je suis entraîné à la guerre bricolée et je suis le meilleur artificier de toute l'Armée Gnome de Reconquête. Tu n'es rien pour moi qu'une autre cible. Je t'effacerai putain avec une précision jamais vue auparavant sur Halann, retiens mes putains de mots. Tu penses pouvoir t'en tirer en me disant cette merde par les Pierres d'Envoi ? Réfléchis encore, enfoiré. Pendant qu'on parle, je contacte mon réseau secret d'espions à travers Cannor et ta magie est tracée en ce moment donc tu ferais mieux de te préparer pour la tempête, mage. La tempête qui efface la petite chose pathétique que tu appelles ta vie. Tu es putain mort, gamin. Je peux être n'importe où, n'importe quand, et je peux te tuer de plus de sept cents façons, et c'est juste avec mes outils de bricoleur. Non seulement je suis extensivement entraîné en artifice improvisé, mais j'ai accès à tout l'arsenal du Corps Bricoleur de la Hiérarchie Gnome et je l'utiliserai à son plein potentiel pour effacer ton cul misérable de la face du royaume mortel, petite merde. Si seulement tu avais pu savoir quelle rétribution non-logique ton petit commentaire \"malin\" était sur le point d'apporter sur toi, peut-être que tu aurais tenu ta putain de langue. Mais tu ne pouvais pas, tu ne l'as pas fait, et maintenant tu paies le prix, idiot damné-par-la-pensée. J'inventerai la fureur sur toi et tu te noieras dedans. Tu es putain mort, gamin."
 insult_from_gnomes_2:0 "Ooh ohh ohh oohah hah. Ooh hoo hoo hee hee hah. Salut mon vieux copain ! Je ne suis pas un gnelfe, je ne suis pas un gnobelin. Je suis un gnome ! Et tu as été gnomé !"
 insult_closed_dwarves:0 "Ouvrez vos tunnels, arrêtez de les garder fermés."
 insult_against_colonizer:0 "Il est temps que vous partiez."
 insult_against_anbennar:0 "Anbennar n'est rien qu'un rêve mouillé de mages peu sûrs d'eux."
 insult_against_silmuna:0 "Le trône [From.GetAdjective] ne sera pas souillé par votre lignée sournoise et intrigante."
 insult_anbenncost:0 "Anbenncóst a vu ses meilleurs jours quand elle était la capitale d'un plus grand empire, ne pensez-vous pas ?"
 insult_dwarf_1:0 "L'histoire [Root.GetAdjective] est, en résumé, une malheureuse série de désastres."
 insult_dwarf_2:0 "Vos plus grandes forteresses ne sont qu'à une mauvaise journée de s'effondrer en un chaos de crises de nerfs. Vous n'y croyez pas ? Regardez bien."
 insult_dwarf_3:0 "Tous les chevaliers des nains et tous les trains des nains n'ont pu remettre Aul-Dwarov ensemble. Et vous non plus."
 insult_from_dwarf:0 "Je suis un nain et je creuse votre tombe."
 insult_rianvisa_end:0 "Vous auriez pu être une belle nation, si vous n'aviez pas été si préoccupés à faire une guerre civile sur un continent qui fut autrefois détruit par une guerre civile."
 insult_ynn:0 "Même l'Ynn ne pourrait laver vos péchés."
 insult_cannorian_rahen:0 "Voici donc Rahen ? Est-ce un bon endroit pour chasser le tigre ?"
 insult_centaur_civilization:0 "Vous, constructeurs de nations parvenus, devriez connaître votre place ; être piétinés sous nos sabots !"
 insult_ruinborn_light:0 "Marchez dans la lumière, Né-des-Ruines, ou nous vous y traînerons."
 insult_wex_damerian:0 "Des cendres des traîtres, Dameria renaîtra."
 insult_against_wex:0 "Voici le Grand-Duc des Wexonards, un collaborateur négligé, au chapeau mou, âgé et sans inspiration qui ne possède aucun sens du style, de l'honneur, de la fierté, ni de la piété. Un troglodyte puant qui dévore agneau et veau sans égard pour la saison, nappés de saveurs aléniques comme l'ail, l'eau de rivière, et l'huile de foie de poisson. C'est un porc lubrique qui désire les femmes sans égard pour leur rang ou leur bienséance, se vautrant de manière indécente, et ne montrant aucun respect pour Ryal, ses vœux, ou ses fidèles. Vraiment, un homme plus méprisable n'a jamais orné le siège d'Empereur."
 insult_slaver:0 "Qui est le sauvage maintenant, esclavagiste."
 insult_damerian_wex:0 "Devons-nous vous rappeler ce qui s'est passé sur la Damesear ?"
 insult_gerudian:0 "Il n'est pas étonnant que les pillards soient venus du sud quand on regarde l'état de votre nation !"
 insult_marrhold_1:0 "Le Griffon est une bête détestable."
 insult_marrhold_2:0 "Vous dites être un cavalier de Griffon, pourtant vous ne m'avez pas convaincu que vous êtes celui qui est au-dessus."
 insult_wood_elves_green_orcs:0 "Différence entre elfes et arbres ? Aucune différence, pareil ! Un coup de hache et nouvelles terres pour moi !"
 insult_wood_elves:0 "Pourquoi ne demandez-vous pas aux fées de refermer le bois ? Je pense que nous pouvons tous convenir que c'était une erreur de vous laisser sortir."
 insult_reavers:0 "Vous autres pillards sauvages êtes une chose du passé !"
 insult_heir_mage:0 "J'ai entendu dire que votre héritier aimait la magie. Ce serait dommage qu'il se transforme en grenouille."
 insult_esmari_1:0 "Vos barges de fête sont énormes. Votre peuple compense-t-il peut-être quelque chose ?"
 insult_esmari_2:0 "Vos barges de fête sont des taches grotesques sur la belle rivière comparées aux nôtres."
 insult_elves_industrialists:0 "J'ai entendu dire que vous aimiez les forêts. Eh bien devinez quoi ? Nos fourneaux aussi !"
 insult_elves_1:0 "Oreilles pointues méritent choses pointues. Plantées dans leurs ventres !"
 insult_elves_2:0 "Pourquoi n'allez-vous pas vous perdre en mer pendant encore mille ans ?"
 insult_great_power:0 "Votre impact sur la scène politique nous fait vraiment souhaiter que le Jour des Cieux Cendrés ait annihilé toute vie sur Halann."
 insult_from_gnolls_1:0 "Notre grand chef n'est pas sûr que vous feriez de bons esclaves. Je suppose qu'il n'y a qu'une façon de le découvrir."
 insult_from_monstrous:0 "Votre précieuse 'civilisation' tombera devant notre force."
 insult_centaurs:0 "Vous êtes mieux adaptés à tirer nos carrosses qu'à diriger une nation."
 insult_humans_orcs_1:0 "L'âge des Hommes est fini. Le temps des Orques est venu."
 insult_humans_orcs_2:0 "Votre peuple est si repoussant, cela nous fait presque regretter de ne jamais avoir quitté les montagnes. Mais vous faites de bons cadavres."
 insult_from_kobolds_1:0 "Cette couronne à vous aura fière allure dans le trésor."
 insult_from_kobolds_2:0 "Nous entendons que votre trésorerie gonfle. Elle aura excellente allure ajoutée à notre trésor."
 insult_blademarches:0 "D'étranges intendants distribuant des épées ne constituent pas une base pour un système de gouvernement !"
 insult_raj:0 "La seule chose pire que les déchets qui descendent la Dhenbasana depuis vos halls est l'oppression construite en eux."
 insult_gnolls_1:0 "Il semblerait que les chiens se soient échappés de leurs chenils."
 insult_gnolls_2:0 "Fils de chien galeux ! Petit-fils de chacal scrofuleux ! Arrière-petit-fils de vautour en mue ! Tout cela décrit [Root.Monarch.GetName] !"
 insult_from_longlived_1:0 "Le mien est un conte d'héroïsme, éphémères. Vous ne le partagez que pour un instant."
 insult_celliande_toarnen:0 "Celliander, puant la sueur et l'alcool, prit la rose de l'héritière, souillée à jamais par le déshonneur ! Se suicidant, elle n'avait qu'un souhait : que la rose de Toarnen vole pour toujours au-dessus du château de celui qui avait causé sa mort ! Et nous le ferons ainsi."
 insult_elves_ravelian:0 "La puanteur de l'orgueil des précurseurs colle encore à votre peuple."
 insult_sun_elves_nsc:0 "C'est avec grand regret que [From.Monarch.GetName] vous envoie cette insulte, Ô élu de Surael ! Nous avons simplement noté que vos compétences de gouvernement sont à peu près égales à celles des êtres inférieurs appelés trolls, et que vous êtes indigne d'être appelé un élu. S'il vous plaît, Ô élu de Surael, ayez pitié de cet humble serviteur."
 insult_hehodovar:0 "Vous êtes un nain, alors je parlerai en mots simples : votre cerveau est trop gros pour votre crâne. C'est complètement dégoûtant. Vous devez cesser d'exister."
 insult_khozrugan:0 "Quand nos conseillers nous mettent en garde contre vous, ils ne font que crier au loup."
 insult_ravelian_1:0 "Ne fourrez pas votre nez où il n'a rien à faire, Ravelien !"
 insult_from_castanor_1:0 "Tous les chemins mènent à Castonath. Et tous les hommes doivent être menés par Castan !"
 insult_from_castanor_2:0 "Tueur-de-Bêtes a dû vous manquer vous disputant dans la boue. Nous finirons son travail."
 insult_gawed:0 "Le Nord se souvient ? Avec un héritage si pathétique et sordide que le vôtre, il vaudrait peut-être mieux que vous oubliiez."
 insult_monstrous:0 "Je suis surpris que votre pays fonctionne même, considérant que vous autres brutes ne pouvez même pas lire ce message."
 insult_halflings:0 "Un demi-homme fait un demi-pays."
 insult_from_regent_court:0 "Nous pensions que la mort de Castellos était la plus grande tragédie que notre monde ait vue. Puis nous avons regardé [Root.GetName]."
 insult_lich:0 "Vos horribles incursions dans la nécromancie prouvent votre lâche et horrible peur de la mort. Nous nous assurerons que vos pires craintes se réalisent."
 insult_from_dahvar:0 "Ainsi parla le Prophète Dahvar : \"Les incroyants et les impurs souillent le sol du saint Aelantir. Chassez-les partout où vous les voyez, poussez-les devant vous et purifiez-les de leur Péché d'Existence.\"\n  Til Eathil 3:26"
 insult_from_xia_1:0 "Vous courtisez la mort !"
 insult_from_xia_2:0 "[Root.Monarch.GetName] n'est rien qu'un jeune maître arrogant, à qui on montrera l'erreur de [Root.Monarch.GetHerHis] voies !"
 insult_from_xia_3:0 "Avez-vous... délibérément mal entraîné votre armée, comme une sorte de blague ?"
 insult_from_xia_4:0 "D'abord, je botterai votre cul. Puis je le referai, pour enseigner à mes disciples."
 insult_vizier_1:0 "La seule chose de grand en vous est votre titre, et même cela ne durera pas longtemps."
 insult_raja_1:0 "Raja ? Chasseur de souris serait un meilleur travail pour vous."
 insult_from_ghavaanaj_1:0 "[Root.Monarch.GetName] est à peu près aussi corpulent qu'un éléphant, mais pas près d'être aussi intelligent."
 insult_from_ghavaanaj_2:0 "Même notre meilleur Reishi ne pourrait aider votre pauvre [Root.Monarch.GetTitle] ; ils ont besoin d'un noyau d'intelligence là pour travailler avec."
 insult_shuvuush_1:0 "Au nom de tous ceux qui vous ont jamais regardé, j'aimerais vous remercier de porter des masques."
 insult_shuvuush_2:0 "Moi aussi j'aime beaucoup les oiseaux-terreur. Frits, et avec un mélange d'épices yansheni."
 insult_shuvuush_3:0 "Avez-vous oublié que vous pouviez monter des chevaux, ou préférez-vous simplement une espèce avec une taille de cerveau à peu près la vôtre ?"
 insult_shuvuush_4:0 "Votre peuple parle de démons voleurs de visages qui hantent les sables du nord. Les démons doivent trouver ceci un arrangement des plus malheureux."
 insult_ghost_emperor_1:0 "Votre peuple est aussi lâche que votre empereur !"
 insult_ghost_emperor_2:0 "Votre peuple a autant de cervelle que votre empereur !"
 insult_feiten:0 "Vos diplomates et ballons sont également remplis d'air chaud."
 insult_elves_haless:0 "Le Haless vous a déjà vaincus une fois, elfes, et nous le referons !"
 insult_xiaken_1:0 "Vous êtes un combattant de troisième rang utilisant des arts martiaux de quatrième rang !"
 insult_goldbolds:0 "Vous êtes petits et chanceux ? Juste, puisque votre chance a tourné court."
 insult_eunuchs_rp:0 "Le Chi est stocké dans les couilles, rendant votre situation assez problématique."
 insult_from_verkal_dromak:0 "J'ai rêvé, et dans mes rêves j'ai volé à travers vallées, montagnes, et océans, vu des empires s'élever et s'effondrer, et même aperçu le secret du sens de la vie elle-même, et pourtant je ne peux TOUJOURS pas trouver quelqu'un qui vous veut dans les parages."
 insult_not_oni:0 "Les Oni, démons grotesques des collines, sont venus à la cour ! Fuyez- Oh. Non. C'est simplement l'ambassadeur de [Root.GetName]."
 insult_no_maidens:0 "Pas de Demoiselles ?"
 insult_horashesh:0 "Comment votre nation pitoyable a survécu après la Guerre pour Zena me dépasse. Votre Medaka pleurnichard a dû accepter l'aide des sorcières de la nuit."
 insulting_the_vyzemby:0 "J'ai entendu que votre peuple monte des chiens. Je pensais que cela signifiait en cavalerie, mais après vous avoir vus j'ai réalisé que je me trompais. Parce que vous ressemblez à de vrais fils de chiennes."
 insult_from_nekheis:0 "Être témoin de votre barbarie nous fait regretter de ne jamais avoir quitté notre île."
