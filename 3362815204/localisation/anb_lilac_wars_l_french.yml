 lilac_wars_lies_broken:0 "Tous Pleurent la Perte de Dameria"
 lilac_wars_far_fame:0 "Paix en Notre Temps"
 lilac_wars_old_ways:0 "Réapprendre d'Anciennes Leçons"
 lilac_wars_farms_fields:0 "Labourer de Nouveaux Champs"
 lilac_wars_defend_this:0 "Le Foyer Qu'il Nous Reste Encore"
 lilac_wars_bumper_constructs:0 "Essor de la Construction"
 lilac_wars.10.t:0 "Malheur aux Vaincus"
 lilac_wars.10.d:0 "Le vent se charge de murmures, aucun d'eux bienveillant. Des paroles feutrées de blâme, de colère et de déception tourbillonnent dans notre cour. Se retrouver du côté des perdants des récents conflits a placé maints notables en positions difficiles. D'anciennes allégeances se trouvent mises à l'épreuve tandis que différentes factions s'efforcent de rassembler les morceaux après avoir prospéré ou décliné. Des questions par ailleurs mesquines s'enflamment à cause du malaise général ressenti. Il faudra quelque temps avant que nous puissions dire que ces jours sombres sont derrière nous."
 lilac_wars.10.a:0 "Malheur en effet"
 lilac_wars.11.t:0 "Le Prix de la Victoire"
 lilac_wars.11.d:0 "Les Guerres du Lilas furent clémentes envers la Rose. Même si nous n'avons pu sécuriser d'immenses étendues de terres, diverses dispensations ont permis à notre cour d'accueillir de nombreux nouveaux venus qui relèvent désormais de notre juridiction grâce aux multiples traités qui mirent fin à la guerre. Ils vont des prêtres d'abbayes jadis souveraines et de temples récemment placés sous notre contrôle aux barons mineurs rendant hommage suite aux transferts d'enclaves et autres terres mineures. Pareille pompe et solennité nous aide à nous assurer ce qu'il nous faut de cette paix nouvellement trouvée. Nous avons fleuri avec la Rose et rayonnons d'autant plus brillamment à travers la contrée."
 lilac_wars.11.a:0 "Une fin et une victoire."
 lilac_wars.21.t:0 "Les Soldats Se Tournent vers le Brigandage"
 lilac_wars.21.d:0 "Nombreux furent les soldats qui partirent combattre pour la Lune et la Rose, et nombre de ceux qui revinrent furent renvoyés chez eux, les levées étant dissoutes et les groupes mercenaires dispersés face à une demande considérablement réduite. Certains de ceux qui partirent n'avaient pris l'épée que pour éviter la charrue et n'éprouvent nulle envie de retourner aux champs. Des rapports croissants de brigandage dans le sillage de la fin de la guerre ont attiré l'attention de la capitale. Ils infestent l'un de nos districts en particulier et, bien qu'ils ne menacent point notre ordre, ils rendent les gens de là-bas plus agités qu'à l'ordinaire et moins réceptifs à notre gouvernement."
 lilac_wars.21.a:0 "Nous devons faire de notre mieux pour restaurer le contrôle, à tout prix."
 lilac_wars.22.t:0 "Un Lieu Silencieux"
 lilac_wars.22.d:0 "Les Guerres du Lilas ne se firent pas toujours sentir dans le fracas de l'acier ou le lancement de sortilèges. Parfois elles se ressentirent par ceux de la cour réalisant que leur famille ne répondait plus aux lettres qu'elle devrait. D'autres fois ce fut ressenti par les courtisans qui rentraient chez eux pour découvrir que leurs fêtes et festivals étaient tombés en désuétude. Et, parfois il ne restait même personne pour le ressentir. Un village désolé, bientôt devenu repaire de brigands que des bandes de soldats chasseraient. C'était l'inquiétude de la guerre, ressentie à la cour autant que dans les provinces. Même les plus optimistes savent qu'il faudra du temps avant que le son ne revienne en ces lieux abandonnés."
 lilac_wars.22.a:0 "Ce silence durera un moment."
 lilac_wars.23.t:0 "Les Champs en Jachère"
 lilac_wars.23.d:0 "À travers Cannor, la famine prospère et sa moisson est arrivée à échéance. Les échecs de récoltes et la pénurie d'ouvriers, conséquences des récentes Guerres du Lilas, nous ont laissés incapables de nourrir pleinement notre peuple. Certains auront faim, d'autres mourront. Isolés à la cour comme nous le sommes dans notre capacité à nous maintenir nourris, nous en verrons néanmoins le tribut. Tant en termes de ceux perdus que nous aurions pu connaître qu'aussi dans le manque de productivité alors que les récoltes sont laissées sans moisson. Même ceux qui survivront en seront affaiblis. À travers notre terre la faim se fera sentir quelque temps parmi grands et petits."
 lilac_wars.23.a:0 "Il semble que nous subissions cette perte."
 lilac_wars.24.t:0 ""
 lilac_wars.24.d:0 ""
 lilac_wars.24.a:0 ""
 lilac_wars.25.t:0 "Fournaise de Guerre"
 lilac_wars.25.d:0 "Il est bon que la guerre soit terrible, afin que nous ne nous y attachions point trop. Pourtant tout dans la guerre n'est point si terrible. Le désespoir et l'urgence des Guerres du Lilas nous accordèrent de plus grands pouvoirs que nous n'aurions autrement eus alors que le royaume luttait face à la crise. Disparues sont les anciennes dues et lois écrites avec un Cannor différent à l'esprit, dont le seul dessein était d'autonomiser les obstinés. Le royaume est mieux administré que jamais auparavant et nous envisageons nos prochaines étapes."
 lilac_wars.25.a:0 "Nous devons tirer parti de ces rênes tant que nous le pouvons."
 lilac_wars.30.t:0 "Disputes sur les Restes"
 lilac_wars.30.d:0 "Nous avons gagné les Guerres du Lilas et nul ne peut nier que les Siloriel sont assurés comme la plus grande des Familles d'Argent. C'est notre temps de victoire pourtant la nature de notre royaume assure qu'à chaque fois que nous incorporons des terres dans notre royaume il y a toujours ceux qui se disputent les restes. Qu'ils soient marchands cherchant leurs péages, clercs leurs abbayes et nobles terres additionnelles, tous sont prompts à exprimer qui devrait détenir la terre en dépôt pour leur seigneur royal, le Roi Kylian. Mon suzerain devra supporter pas mal de réunions de pareilles parties pendant les prochaines années tandis que nous digérons notre succès en de telles procédures."
 lilac_wars.30.a:0 "Commençons donc."
 lilac_wars.31.t:0 "Servir l'Homme et Régner sur Lui"
 lilac_wars.31.d:0 "Nous l'avons fait, Votre Majesté Impériale. Nous avons triomphé aux côtés de nos alliés et voici venu le temps d'un caractère plus Alénique au Trône de la Colombe. Notre peuple célèbre notre triomphe et même dans nos nouvelles conquêtes le prestige de votre règne nous apporte quelque paix dans l'intégration de telles terres. Les Wexonards d'antan et les nouveaux Wexonards de Dameria ensemble savent que c'est le commencement de la nouvelle ère pour les sil Wex et notre royaume avec. Des magiciens inspirés par Lothane mènent des célébrations glamoureuses et le peuple sait que même si nous avons de nouveaux ennemis, qu'un moment de triomphe comme celui-ci mérite d'être rappelé."
 lilac_wars.31.a:0 "Que tous contemplent notre magnificence !"
 lilac_wars.32.t:0 "L'Innocence du Duc Laurens"
 lilac_wars.32.d:0 "L'éducation du Marquis Laurens progresse bien et nous osons espérer qu'il sera à la hauteur du nom Silmunas. Cependant, un incident récent, quoique mineur, a laissé beaucoup mal à l'aise.\n\nDans l'une de nos sessions avec lui sur l'histoire des Silmunas, le jeune homme demanda avec l'innocence enfantine typique s'il aurait jamais la chance de rencontrer l'Oncle Rogier. Le tuteur paniqua et dit que si le Marquis le souhaitait ainsi, il serait mieux de protéger le souhait en le gardant secret et sûr. Laurens est un jeune garçon et étant donné notre rôle dans les Guerres du Lilas son innocence transperce souvent les Wesdamériens de statut de culpabilité sur ce qui fut accompli. Aucun cependant n'a jugé bon de quitter et au lieu de cela prennent plus de gages pour eux-mêmes pour faire face."
 lilac_wars.32.a:0 "Nous devrons contourner ceci."
 lilac_wars.33.t:0 "Opportunité Vraiment Tragique"
 lilac_wars.33.d:0 "Les Guerres du Lilas sont terminées. Dameria est tombée. Dans le sillage de cette amère défaite, le faux Empereur Lothane siège sur le trône, usurpé avec l'aide des Lorentois. Tout n'est point perdu, néanmoins. Malgré la perte de nos seigneurs suzerains bien-aimés, nous d'Istralore avons commencé à poser les fondements pour assurer que l'Empire construit par les Silmunas puisse être sauvegardé en de vraies mains comme les nôtres. Déjà, nos courtisans et diplomates travaillent ardemment, cherchant des alliés, nouveaux et anciens et posant les fondements pour que la Seconde Famille d'Argent d'Anbennar termine ce que la première commença. Le ciel demeure sombre pour l'heure, mais la nouvelle lune reviendra. Et tandis qu'elle croîtra, ainsi croîtra la gloire Istralori !"
 lilac_wars.33.a:0 "C'est le temps d'Istralore."
 lilac_wars.34.t:0 "La Nuit Enveloppe la Lune"
 lilac_wars.34.d:0 "Nos terres souffrent. Bien que nous ne soyons qu'une petite puissance dans l'Empire, nous servîmes le Parti de la Lune aussi loyalement que nous le pûmes. La récompense fut une défaite cuisante. Pourtant, pour tous nos maux, notre perte ne fut point aussi dévastatrice qu'elle aurait pu l'être ; Corvuria ne saisit point l'occasion d'essayer de revendiquer notre terre Dostannorienne. Un petit répit en ces temps sombres. En effet, notre gouvernement a été grandement affaibli par la perte de tant de nos chevaliers et mages.\n\nPire encore, nous continuons de recevoir à la cour des nouvelles de rapports troublants. Des administrateurs semblent simplement disparaître dans la nuit. De plus en plus des élites locales par qui nous gouvernons se barricadent la nuit. À travers la campagne, il y a une crainte silencieuse de quelque chose qui se trame. Quelque chose semble sur le point de céder dans notre humble terre."
 lilac_wars.34.a:0 "La nuit est sombre et pleine de terreurs."
 lilac_wars.35.t:0 "En Quête de Mythe et d'Ailes"
 lilac_wars.35.d:0 "En ces temps depuis la fin de la guerre, beaucoup à travers Verne ont commencé à se demander s'il y avait davantage que nous aurions pu faire. Nous fûmes défaits dans les Guerres du Lilas mais blâmer nos alliés seuls quand beaucoup en Dameria endossèrent le blâme le plus serait lâche. Nous aurions pu faire davantage, à la cour et à travers notre nation et ainsi nous nous dévouerons maintenant à faire davantage pour Verne elle-même tandis que nous prenons notre nouvelle place. En la wyverne nous nous fions. Nous nous élèverons vers de nouveaux sommets, nous incarnerons la majesté pour reconstruire ce qui fut perdu avec la lune et tout comme les liens humains avec le cavalier ainsi trouverons-nous de nouvelles connexions. Nous trouverons la wyverne intérieure tout comme nous gardons l'espoir que les créatures elles-mêmes puissent être trouvées encore une fois."
 lilac_wars.35.a:0 "En ces temps il est radical d'espérer."
 lilac_wars.41.t:0 "Ruines de Chevalerie"
 lilac_wars.41.d:0 "À travers notre peuple, de la Baie du Vin aux terres entre le Petit Pays et la côte Derannique, la noblesse a toujours régné. Elle a été au cœur de chaque royaume. Et maintenant ce cœur gît saignant. Du humble baron au duc royal, chaque famille noble a vécu les pertes générationnelles catastrophiques des Guerres du Lilas. À travers les frontières des états sécessionnistes et des royaumes plus anciens, nous ressentons leur absence. Un élément central de la façon dont nos pays étaient dirigés manque maintenant simplement. À travers nos peuples en de nombreuses localités les choses se sont simplement effondrées. Le lien féodal a failli laissant l'élément personnel du gouvernement brisé. C'est tout ce que notre état peut faire pour gérer l'escheat et trouver des héritiers distants à diverses terres ayant besoin de détenteurs."
 lilac_wars.41.a:0 "À travers les manoirs silencieux et les villages sans gouvernail."
 lilac_wars.42.t:0 "Festival du Bateau de la Lune Épineuse"
 lilac_wars.42.d:0 "À travers Esmaria des préparatifs se font et notre cour ne sera point absente. Une grande bataille commencera bientôt, une menée non avec l'acier mais avec l'art. Oui, le festival de la Lune Épineuse sera bientôt sur nous. Courtisans et créateurs, princes et baronnesses tant des partis de la Lune que de la Rose se rassemblent maintenant que la guerre est finie. Un vrai témoignage de la dévotion Esmari à la mode et à la beauté que ces anciens ennemis puissent parler à travers les anciennes lignes de conflit encore une fois.\n\nDans ce concours, potions, parfums et chansons prendront les flancs. Et à l'avant-garde seront vêtements et robes de soie et tissu. Quant à nous, nous nous assurerons d'avoir la présence pour renouveler les contacts et restaurer ceux contre qui nous nous battîmes. Les Guerres du Lilas furent une tragédie mais aussi la vogue du passé. Il est grand temps d'inaugurer une nouvelle tendance."
 lilac_wars.42.a:0 "Rien ne vaut une bonne fête fluviale"
 lilac_wars.43.t:0 "Ce Qui Gît Brisé"
 lilac_wars.43.d:0 "Le Grand-Duché de Dameria était une nation jadis entière, nous unissant sous une bannière de culture et de dessein. Ainsi, sa destruction fut la plus grande tragédie des Guerres du Lilas. À travers Rose ou Lune, une grande nation a été perdue.\n\nMais, nous ne pouvons simplement nous lamenter. Nous devons maintenant faire de notre mieux pour créer un avenir dans ce nouvel ordre. De nouvelles frontières nous ont divisés de nos voisins. Beaucoup à la cour se réfèrent encore par erreur à l'ancien Grand-Duc, puisse-t-il reposer bien avec sa famille. En effet, il semble qu'il faudra quelque temps avant que le [Root.Monarch.GetTitle] et [Root.GetName] s'installent dans cette étrange réalité."
 lilac_wars.43.a:0 "À Dameria, que la mémoire vive longtemps."
 lilac_wars.44.t:0 "Loin de la Gloire"
 lilac_wars.44.d:0 "La mer devient plus calme qu'elle ne l'a été depuis longtemps. Il semble que la tempête qu'étaient les Guerres du Lilas soit finalement passée. Et avec cette paix, le commerce a pu croître encore une fois. De nouveaux biens coulent en sécurité à travers la Tête de Dame et avec eux de nouveaux profits. Pour ceux en [Root.GetName], c'est plus que suffisant."
 lilac_wars.44.a:0 "Nous pouvons pêcher à notre cœur content encore une fois."
 lilac_wars.45.t:0 "Les Anciennes Voies de Guerre"
 lilac_wars.45.d:0 "Pour nous qui rejoignîmes l'Empire, les Guerres du Lilas furent largement un succès. Cependant, elles soulignèrent aussi les façons dont l'organisation de notre société signifiait que pareille guerre était tant aubaine que fléau. L'organisation traditionnelle de nos levées signifiait que nos pertes étaient souvent hautement localisées. Cela signifie aussi que nos survivants tendent vers un statut de vétéran au cœur de nos soldats. L'apprentissage que nous intériorisons à la cour de cette expérience devrait fournir la base pour nos décisions tandis que d'autres nations portent le poids des guerres plus lourdement que nous qui restons fidèles. Ceux perdus seront pleurés et ceux qui revinrent assureront que davantage reviennent la prochaine fois et encore la suivante."
 lilac_wars.45.a:0 "Ce qui fut perdu ne sera point vain."
 lilac_wars.46.t:0 "Une Fin aux Danses de Mort"
 lilac_wars.46.d:0 "Le Ballet du Lilas fut l'une des plus grandes danses exécutées par la mort depuis que nous vînmes sur cette terre. Les pertes stupéfiantes furent vivement ressenties à travers les Elfréams et à notre cour. Ce fut assez de chagrin de voir tant d'hommes et femmes de bien tomber en défense de ce que nous savions être juste. Mais pour les plus anciens parmi nous, ce fut presque trop de voir la même dévastation que celle du temps des Royaumes Libres. À travers [Root.GetName], leurs lamentations sur la perte d'amitiés familiales s'étendant sur des générations perdues sous la ruine de villages brûlés crient. En ce temps de deuil, beaucoup ont renoncé entièrement à la violence en réponse à ces tragédies. Il faudra quelque temps avant que notre armée puisse recruter comme elle le faisait jadis."
 lilac_wars.46.a:0 "Pour toutes les voix qui ne chantent plus."
 lilac_wars.47.t:0 "Des Lances aux Charrues"
 lilac_wars.47.d:0 "Ceux qui sont retournés au Serpentspine pourraient se moquer de nous qui demeurons dans nos nouveaux foyers, nous adaptant à la fin de la Rancune-Fleur, mais nous avons nos propres voies. Des voies qui impliquent de retourner au travail et de faire de notre mieux comme artisans pour trouver une mesure de paix et de profit sans remords tandis que nous le faisons.\n\nBien sûr, nous savons que cette paix ne durera point. Malgré leurs vies plus courtes, les humains sont presque moitié aussi doués pour tenir rancune qu'un nain. La Rancune-Fleur pourrait être finie mais nous transformerons charrues en lances et retour bientôt. Heureusement, guerre et paix font toutes deux bonne affaire."
 lilac_wars.47.a:0 "C'est du travail honnête."
 lilac_wars.48.t:0 "Un Panier Brisé"
 lilac_wars.48.d:0 "De tous les lieux qui souffrirent sous les combats durant les Guerres du Lilas peu peuvent prétendre avoir souffert pire que le Petit Pays. La constante chevauchée par les forces du parti de la Lune durant la Seconde Guerre du Lilas détruisit presque Cannor par une famine ruineuse. Pendant ce temps les halfelins furent rappelés encore une fois que les grands gens étaient soit incapables soit peu disposés à les défendre eux et leurs intérêts.\n\nPour l'heure néanmoins, le pire est passé et il incombe encore une fois au petit peuple de ramasser les morceaux et reconstruire le grenier à blé de Cannor. Il y en a beaucoup, cependant, qui souhaitent voir un nouveau sort pour eux et leurs compatriotes. Les mémoires de la rébellion de Viswall sont encore fraîches dans l'esprit de maints halfelins et un feu une fois allumé ne s'éteint pas si facilement."
 lilac_wars.48.a:0 "Restaurons les champs et fermes."
 lilac_wars.48.b:0 "Ce qu'il nous reste encore sera défendu !"
 lilac_wars.51.t:0 "Nouveaux Commencements"
 lilac_wars.51.d:0 "Il y a quelque temps depuis les Guerres du Lilas et leurs effets directs ont été largement oubliés, par nouvelle paix et guerres plus récentes leur mémoire s'est ternie. Pourtant nous nous rappelons encore quand nous étions fléau par des soldats devenus brigands dans les districts périphériques de notre royaume. Ce ne fut que par de nouvelles expansions de nos levées et un meilleur usage d'elles qui résulta en la plupart des brigands tués ou autrement chassés.\n\nLa plupart n'est point tout néanmoins et la souffrance causée a enfanté maints aspirants soldats et aventuriers novices. Parmi eux se trouve un adolescent qui est arrivé dans la capitale. Il a rassemblé une milice de sa propre initiative pour soutenir les forces que nous envoyâmes pour nettoyer les brigands et montra un talent pour le commandement ce faisant. Nous avons de la place pour lui et la seule question est comment le mettre à contribution ?"
 lilac_wars.51.a:0 "Il aura une place comme l'un de nos officiers principaux."
 lilac_wars.51.b:0 "Qu'il enseigne aux autres et travaille avec les officiers ici à la cour."
 lilac_wars.52.t:0 "Un Don des Disparus"
 lilac_wars.52.d:0 "Les Guerres du Lilas furent une affaire dévastatrice pour maints villages et villes. Certains furent même rayés de la carte, leurs habitants dispersés ou pire. En d'autres cas néanmoins, les anciens bâtiments furent lentement repeuplés avec d'anciens réfugiés et squatteurs, devenant les nouveaux habitants du lieu en entier.\n\nC'est un processus lent, un qui n'est presque jamais facile. Mais, le temps a passé depuis ces longues années de guerre sur guerre et maintenant la récupération a cédé la place aux commencements de prospérité. La jeune femme nous pétitionnant maintenant en est la preuve. Elle se tient devant nous comme quelqu'un qui bénéficia de ramasser des choses laissées derrière par ceux simplement affamés et flétris quand elle fut forcée de se débrouiller seule dans la vie comme veuve. Elle put utiliser les fonds de la vente et du nantissement de ces objets pour s'offrir une éducation de classe mondiale et améliorer son sort dans la vie. Assez pour se tenir comme une fine dame devant nous.\n\nClairement elle est un individu capable pour avoir survécu si longtemps sans personne d'autre pour la soutenir. Peut-être nos affaires avec elle peuvent-elles s'étendre au-delà de sa pétition ?"
 lilac_wars.52.a:0 "Qu'elle aide à gérer son foyer en ligne avec la pétition"
 lilac_wars.52.b:0 "Nous devrions lui donner une place permanente pour aider tout le royaume"
 lilac_wars.53.t:0 "Récolte Exceptionnelle Soudaine"
 lilac_wars.53.d:0 "Récemment nous avons noté une nouvelle tendance dans certaines des récoltes que nous taxons. Des récoltes qui, depuis le début des Guerres du Lilas, avaient été rares. Pourtant maintenant les rendements ont commencé à surpasser les moissons d'avant-guerre.\n\nPareille chose fut bientôt cause de moult spéculations. Était-ce une expérience du Magistère ? Un mage renégat ? Après une courte enquête la raison, à la déception de la cour, se révéla plus mundane - un local entreprenant.\n\nApparemment ils avaient simplement tiré parti des terres bon marché pour amener plus de champs sous propriété unique et accroître l'efficacité. Une raison impressionnante, quoique décidément non-magique, pour expliquer la récolte exceptionnelle. Fait intéressant, ils mentionnèrent aussi qu'ils étaient devenus légèrement ennuyés par leur succès et offrirent leurs services au [Root.Monarch.GetTitle]. Que devrions-nous faire ?"
 lilac_wars.53.a:0 "Qu'ils aident nos efforts de construction"
 lilac_wars.53.b:0 "Nous leur donnerons une place à la cour."
 lilac_wars.54.t:0 ""
 lilac_wars.54.d:0 ""
 lilac_wars.54.a:0 ""
 lilac_wars.54.b:0 ""
 lilac_wars.55.t:0 "Quand le Nouveau Devient Ancien"
 lilac_wars.55.d:0 "Les Guerres du Lilas aidèrent notre royaume plus que la plupart quand elles nous permirent de faire de plus grandes efficacités basées sur ce qui était nécessaire à l'époque. Et pourtant le temps guérit toutes les blessures. Les formalités jadis absentes en bureaucratie peuvent être dites pleinement restaurées et nous ne sommes plus aussi efficaces que nous l'étions jadis relativement à nos pairs, à la grande frustration des membres plus jeunes de notre cour.\n\nEn effet juste hier soir un tel jeune se confia à quelques amis de confiance qu'il ne comprenait point le sens de certains de nos péages et lois sur des importations sélectes. C'était comme s'ils étaient pour un temps différent, se plaignit-il. Un peu trop fort il semblerait car dès que la vieille garde eut vent de cette discussion plus que quelques rires furent entendus. Quelle ironie que ce temps eût fait que le nouveau devienne ancien, et maintenant ces anciens serviteurs du royaume étaient devenus la chose même que leurs soi jeunes avaient opposée.\n\nTandis que les rires s'apaisaient, les deux générations se mélangèrent pour discuter des péages et lois en question. En ce temps des histoires du passé, et de la boisson, furent partagées et d'anciens souvenirs remémorés."
 lilac_wars.55.a:0 "Et une bonne nuit fut eue"
 
