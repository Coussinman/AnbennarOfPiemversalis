 lilac_wars_defend_this:0 "Ce Foyer que Nous Gardons Encore"
 lilac_wars_bumper_constructs:0 "Surgissement de Construction"

 lilac_wars.10.t:0 "Malheur aux Vaincus"
 lilac_wars.10.d:0 "Le vent est lourd de murmures, aucun d'eux n'est trop gentil. Des mots tranquilles de blâme, de colère et de déception tourbillonnent dans notre cour. Être du côté perdant des récentes guerres nous a laissé de nombreux notables dans des positions difficiles. Les anciennes allégeances sont mises à l'épreuve alors que différentes parties luttent pour ramasser les morceaux après avoir grandi ou décliné. Sinon, des questions mineures sont enflammées par le malaise général ressenti. Il faudra un certain temps avant que nous puissions dire que ces jours sont derrière nous."
 lilac_wars.10.a:0 "Malheur en effet"

 lilac_wars.11.t:0 "Le Prix de la Victoire"
 lilac_wars.11.d:0 "Les Guerres des Lilas ont été clémentes envers la Rose. Même si nous n'avons pas pu sécuriser de vastes étendues de terres, diverses dispensations ont abouti à ce que notre cour reçoive de nombreux nouveaux venus qui tombent désormais sous notre juridiction grâce aux divers traités qui ont mis fin à la guerre. Ils vont des prêtres d'abbayes et de temples récemment souverains et placés sous notre contrôle, à de petits barons rendant hommage en raison des transferts d'enclaves et d'autres terres mineures. Un tel faste et une telle circonstance sont utiles pour nous assurer ce que nous devons de cette paix nouvellement trouvée. Nous avons fleuri avec la Rose et nous brillons un peu plus pour cela à travers le pays."
 lilac_wars.11.a:0 "Une fin et une victoire."

 lilac_wars.21.t:0 "Les Soldats Devenus Bandits"
 lilac_wars.21.d:0 "De nombreux soldats sont allés combattre pour la Lune et la Rose et beaucoup de ceux qui sont revenus ont été renvoyés chez eux, alors que les levées étaient dissoutes et les groupes de mercenaires se séparaient avec une demande fortement réduite. Certains de ceux qui sont partis n'ont jamais pris l'épée que pour éviter la charrue et n'ont aucun désir de retourner aux champs. Des rapports croissants de banditisme à la suite de la fin de la guerre sont parvenus à la capitale. Ils ravagent l'un de nos districts en particulier et, bien qu'ils ne constituent pas une menace pour notre ordre, ils ont le peuple là-bas plus agité que d'habitude et moins réceptif à notre gouvernement."
 lilac_wars.21.a:0 "Nous devons faire de notre mieux pour rétablir le contrôle, à tout prix."

 lilac_wars.22.t:0 "Un Endroit Tranquille"
 lilac_wars.22.d:0 "Les Guerres des Lilas ne se sont pas toujours fait sentir dans le fracas de l'acier ou le lancer de magies. Parfois, elles se faisaient sentir par ceux de la cour réalisant que leur famille ne répondait plus aux lettres qu'ils devraient recevoir. D'autres fois, c'était ressenti par les courtisans qui rentraient chez eux pour trouver que leurs fêtes et festivals étaient tombés en désuétude. Et, parfois, il n'y avait plus personne pour le ressentir. Un village désolé, bientôt devenu le repaire de bandits pour des bandes de soldats à chasser. C'était le trouble de la guerre, ressenti à la cour autant que dans les provinces. Même les plus optimistes savent qu'il faudra un certain temps avant que le son ne revienne dans ces lieux laissés pour compte."
 lilac_wars.22.a:0 "Ce silence durera un moment."

 lilac_wars.23.t:0 "Les Champs en Friche"
 lilac_wars.23.d:0 "À travers Cannor, la famine est mûre et sa récolte est arrivée à échéance. Les échecs des récoltes et le manque de travailleurs, conséquences des récentes Guerres des Lilas, nous ont laissé incapables de nourrir pleinement notre peuple. Certains auront faim, d'autres mourront. Isolés à la cour comme nous le sommes dans notre capacité à nous nourrir, nous verrons tout de même le tribut. Tant en termes de ceux que nous avons connus et qui sont perdus, qu'en termes de manque de productivité alors que les récoltes sont laissées non récoltées. Même ceux qui survivront en seront affaiblis. À travers notre terre, la faim se fera sentir pendant un certain temps, des hauts aux bas."
 lilac_wars.23.a:0 "Il semble que nous allons subir cette perte."

 lilac_wars.25.t:0 "La Fournaise de la Guerre"
 lilac_wars.25.d:0 "Il est bon que la guerre soit terrible, que nous ne nous y attachions pas trop. Pourtant, tout n'est pas si terrible dans la guerre. Le désespoir et l'urgence des Guerres des Lilas nous ont accordé des pouvoirs plus grands que ceux que nous aurions autrement eus alors que le royaume luttait avec la crise. Les anciennes redevances et lois écrites avec un Cannor différent en tête, dont le seul but était de donner du pouvoir à l'obstiné, ont disparu. Le royaume est mieux administré que jamais et nous cherchons à faire nos prochains pas."
 lilac_wars.25.a:0 "Nous devons profiter de ces rênes tant que nous le pouvons."

 lilac_wars.30.t:0 "Des Disputes sur les Mietes"
 lilac_wars.30.d:0 "Nous avons gagné les Guerres des Lilas et personne ne peut nier que les Siloriel sont assurés comme la plus grande des Familles d'Argent. C'est notre temps de victoire, mais la nature de notre royaume garantit que chaque fois que nous incorporons des terres dans notre royaume, il y a toujours ceux qui se disputent les miettes. Qu'il s'agisse de marchands cherchant leurs péages, de clercs leurs abbayes et de nobles des terres supplémentaires, tous sont prompts à dire qui devrait détenir la terre en fiducie pour leur seigneur royal, le Roi Kylian. Mon suzerain devra supporter de nombreuses réunions avec de telles parties au cours des prochaines années alors que nous digérons notre succès dans de telles procédures."
 lilac_wars.30.a:0 "Commençons alors."

 lilac_wars.31.t:0 "Servir l'Homme et Régner sur Lui"
 lilac_wars.31.d:0 "Nous l'avons fait, Votre Majesté Impériale. Nous avons triomphé aux côtés de nos alliés et maintenant est venu le temps d'un caractère plus Alenic pour le Trône de la Colombe. Notre peuple célèbre notre triomphe et même dans nos nouvelles conquêtes, le prestige de votre règne nous apporte une certaine paix dans l'intégration de telles terres. Les Wexonards d'autrefois et les nouveaux Wexonards de Dameria savent ensemble que c'est le début de la nouvelle ère pour les sil Wex et notre royaume avec lui. Des magiciens inspirés par Lothane mènent des célébrations glamour et le peuple sait que même si nous avons de nouveaux ennemis, un moment de triomphe comme celui-ci mérite d'être commémoré."
 lilac_wars.31.a:0 "Que tous s'imprègnent de notre magnificence !"

 lilac_wars.32.t:0 "L'Innocence du Duc Laurens"
 lilac_wars.32.d:0 "L'éducation du Marquis Laurens a bien progressé et nous osons espérer qu'il sera à la hauteur du nom Silmunas. Cependant, un incident récent, bien que mineur, a laissé beaucoup de gens mal à l'aise.\n\nLors d'une de nos sessions avec lui sur l'histoire des Silmunas, le jeune homme a demandé avec une innocence enfantine typique s'il aurait un jour l'occasion de rencontrer l'oncle Rogier. Le tuteur a paniqué et a dit que si le Marquis le souhaitait, il serait préférable de protéger ce souhait en le gardant secret et en sécurité. Laurens est un jeune garçon et, compte tenu de notre rôle dans les Guerres des Lilas, son innocence fait souvent souffrir les Wesdamériens de statut de culpabilité pour ce qui a été fait. Aucun, cependant, n'a jugé bon de démissionner et a plutôt pris plus de salaires pour eux-mêmes pour faire face."
 lilac_wars.32.a:0 "Nous devrons travailler autour de cela."

 lilac_wars.33.t:0 "Une Opportunité Vraiment Tragique"
 lilac_wars.33.d:0 "Les Guerres des Lilas sont terminées. Dameria est tombée. Dans le sillage de cette défaite amère, le faux Empereur Lothane siège sur le trône, usurpé avec l'aide des Lorentish. Tout n'est pas perdu, cependant. Malgré la perte de nos bien-aimés seigneurs, nous d'Istralore avons commencé à jeter les bases pour nous assurer que l'Empire construit par les Silmunas peut être sauvegardé entre de vraies mains comme les nôtres. Déjà, nos courtisans et diplomates travaillent dur, cherchant des alliés, nouveaux et anciens, et jetant les bases pour que la Deuxième Famille d'Argent d'Anbennar termine ce que la première a commencé. Le ciel reste sombre pour l'instant, mais la nouvelle lune reviendra. Et à mesure qu'elle croîtra, la gloire d'Istralore aussi !"
 lilac_wars.33.a:0 "C'est le moment d'Istralore."

 lilac_wars.34.t:0 "La Nuit Enveloppe la Lune"
 lilac_wars.34.d:0 "Nos terres souffrent. Bien que nous ne soyons qu'une petite puissance dans l'Empire, nous avons servi le Parti de la Lune aussi loyalement que possible. La récompense a été une défaite cuisante. Pourtant, malgré tous nos malheurs, notre perte n'a pas été aussi dévastatrice qu'elle aurait pu l'être ; Coruvia n'a pas saisi l'occasion pour essayer de revendiquer notre terre de Dostannorie. Un petit répit en ces temps sombres. En effet, notre gouvernement a été grandement affaibli par la perte de tant de nos chevaliers et mages.\n\nPire encore, nous continuons à recevoir des nouvelles troublantes à la cour. Les administrateurs semblent tout simplement disparaître dans la nuit. De plus en plus des élites locales que nous gouvernons se barricadent la nuit. À travers la campagne, il y a une peur silencieuse de quelque chose qui se trame. Quelque chose semble être sur le point de céder dans notre humble terre."
 lilac_wars.34.a:0 "La nuit est sombre et pleine de terreur."

 lilac_wars.35.t:0 "À la Recherche de Mythe et d'Ailes"
 lilac_wars.35.d:0 "Depuis la fin de la guerre, beaucoup à travers Verne ont commencé à se demander s'il y avait plus que nous aurions pu faire. Nous avons été vaincus dans les Guerres des Lilas, mais blâmer nos alliés seuls alors que beaucoup à Dameria portaient la plus grande part de la responsabilité serait lâche. Nous aurions pu faire plus, à la cour et à travers notre nation, et nous allons maintenant nous consacrer à faire plus pour Verne elle-même alors que nous prenons notre nouvelle place. En la vouivre nous faisons confiance. Nous nous élèverons à de nouveaux sommets, nous incarnerons la majesté pour reconstruire ce qui a été perdu avec la lune et tout comme les liens humains avec le cavalier, nous trouverons de nouvelles connexions. Nous trouverons la vouivre en nous tout comme nous gardons espoir que les créatures elles-mêmes puissent être trouvées une fois de plus."
 lilac_wars.35.a:0 "En ces temps, c'est radical d'espérer."

 lilac_wars.41.t:0 "Les Ruines de la Chevalerie"
 lilac_wars.41.d:0 "À travers notre peuple, de la Baie du Vin aux terres entre le Petit Pays et la côte Derannique, la noblesse a toujours régné. Ils ont été au cœur de chaque royaume. Et maintenant ce cœur saigne. Du simple baron au duc royal, chaque famille noble a subi les pertes catastrophiques de génération des Guerres des Lilas. À travers les frontières des États sécessionnistes et des royaumes plus anciens, nous ressentons leur absence. Un élément central de la manière dont nos pays étaient dirigés manque maintenant. À travers nos peuples, dans de nombreuses localités, les choses se sont simplement effondrées. Le lien féodal a faibli, laissant l'élément personnel du gouvernement brisé. Tout ce que notre État peut faire, c'est gérer le retour des biens au domaine public et trouver des héritiers éloignés pour diverses terres ayant besoin de détenteurs."
 lilac_wars.41.a:0 "À travers les manoirs silencieux et les villages sans gouvernail."

 lilac_wars.42.t:0 "Festival du Bateau de la Lune Épineuse"
 lilac_wars.42.d:0 "À travers l'Esmaria, des préparatifs sont en cours et notre cour n'en sera pas absente. Une grande bataille va bientôt commencer, une bataille livrée non avec de l'acier mais avec de l'art. Oui, le festival de la Lune Épineuse sera bientôt parmi nous. Courtisans et designers, princes et baronnes des partis de la Lune et de la Rose se rassemblent maintenant que la guerre est terminée. Un véritable témoignage de la dédicace de l'Esmaria à la mode et à la beauté que ces anciens ennemis puissent parler à travers les anciennes lignes de conflit une fois de plus.\n\nDans ce concours, des potions, des parfums et des chansons prendront les flancs. Et à l'avant-garde se trouveront des vêtements et des robes de soie et de tissu. Quant à nous, nous veillerons à avoir la présence nécessaire pour renouer les contacts et restaurer ceux avec qui nous nous sommes battus. Les Guerres des Lilas étaient une tragédie mais aussi la vogue du passé. Il est grand temps d'inaugurer une nouvelle tendance."
 lilac_wars.42.a:0 "Rien de tel qu'une bonne fête fluviale"

 lilac_wars.43.t:0 "Ce qui est Brisé"
 lilac_wars.43.d:0 "Le Grand-Duché de Dameria était une nation autrefois unie, nous unissant sous une seule bannière de culture et de but. Ainsi, sa destruction fut la plus grande tragédie des Guerres des Lilas. À travers la Rose ou la Lune, une grande nation a été perdue.\n\nMais nous ne pouvons pas simplement pleurer. Nous devons maintenant faire de notre mieux pour construire un avenir dans cet nouvel ordre. De nouvelles frontières nous ont divisés de nos voisins. Beaucoup à la cour font encore référence par erreur à l'ancien Grand Duc, puisse-t-il reposer en paix avec sa famille. En effet, il semble qu'il faudra un certain temps avant que le [Root.Monarch.GetTitle] et [Root.GetName] ne s'installent dans cette étrange réalité."
 lilac_wars.43.a:0 "À Dameria, que le souvenir vive longtemps."

 lilac_wars.44.t:0 "Loin de la Gloire"
 lilac_wars.44.d:0 "La mer devient plus calme qu'elle ne l'a été depuis longtemps. Il semble que la tempête qu'étaient les Guerres des Lilas soit enfin passée. Et avec cette paix, le commerce a pu croître à nouveau. De nouveaux biens circulent en toute sécurité à travers le Dameshead et avec eux de nouveaux profits. Pour ceux de [Root.GetName], c'est plus que suffisant."
 lilac_wars.44.a:0 "Nous pouvons pêcher à notre guise une fois de plus."

 lilac_wars.45.t:0 "Les Anciennes Façons de la Guerre"
 lilac_wars.45.d:0 "Pour nous qui avons rejoint l'Empire, les Guerres des Lilas ont été largement un succès. Cependant, elles ont également mis en lumière les façons dont l'organisation de notre société signifiait que de telles guerres étaient à la fois une bénédiction et un fléau. L'organisation traditionnelle de nos levées signifiait que nos pertes étaient souvent très localisées. Cela signifie également que nos survivants tendent vers un statut de vétéran au cœur de nos soldats. Les leçons que nous internalisons à la cour de cette expérience devraient fournir la base de nos décisions alors que d'autres nations supportent le poids des guerres plus lourdement que nous qui restons fidèles. Ceux qui ont été perdus seront pleurés et ceux qui sont revenus s'assureront que plus reviennent la prochaine fois et encore."
 lilac_wars.45.a:0 "Ce qui a été perdu ne sera pas en vain."

 lilac_wars.46.t:0 "Une Fin aux Danses de la Mort"
 lilac_wars.46.d:0 "Le Ballet des Lilas était l'une des plus grandes danses exécutées par la mort depuis que nous sommes arrivés sur cette terre. Les pertes stupéfiantes ont été vivement ressenties à travers les Elfreams et à notre cour. Il était déjà assez douloureux de voir tant d'hommes et de femmes bons tomber en défendant ce que nous savions être juste. Mais pour les plus âgés parmi nous, c'était presque trop de voir la même dévastation que celle de l'époque des Royaumes Libres. À travers [Root.GetName], leurs lamentations sur la perte d'amitiés familiales spanning des générations perdues sous la ruine de villages brûlés crient. En ce temps de deuil, beaucoup ont renié la violence entièrement en réponse à ces tragédies. Il faudra un certain temps avant que notre armée ne puisse recruter comme elle le faisait autrefois."
 lilac_wars.46.a:0 "Pour toutes les voix qui ne chantent plus."

 lilac_wars.47.t:0 "Des Lances en Socs de Charrues"
 lilac_wars.47.d:0 "Ceux qui sont retournés à la Serpentspine pourraient se moquer de nous qui restons dans nos nouveaux foyers, nous adaptant à la fin de la Querelle des Fleurs, mais nous avons nos propres façons. Des façons qui impliquent de retourner au travail et de faire de notre mieux en tant qu'artisans pour trouver une mesure de paix et de profit sans scrupule tout en le faisant. Bien sûr, nous savons que cette paix ne durera pas. Malgré leur espérance de vie plus courte, les humains sont presque aussi bons pour garder rancune qu'un nain. La Querelle des Fleurs peut être terminée, mais nous transformerons bientôt les socs de charrue en lances et vice versa. Heureusement, la guerre et la paix font toutes deux de bonnes affaires."
 lilac_wars.47.a:0 "C'est un travail honnête."

 lilac_wars.48.t:0 "Un Panier Brisé"
 lilac_wars.48.d:0 "Parmi tous les endroits qui ont souffert des combats pendant les Guerres des Lilas, peu peuvent prétendre avoir souffert plus que le Petit Pays. La chevauchée constante des forces du parti de la Lune pendant la Deuxième Guerre des Lilas a presque détruit Cannor avec une famine ruineuse. Pendant ce temps, les demi-hommes ont été rappelés une fois de plus que les grands peuples étaient soit incapables, soit peu disposés à les défendre et à défendre leurs intérêts. Pour l'instant, cependant, le pire est passé et c'est une fois de plus aux petits de ramasser les morceaux et de reconstruire le panier à pain de Cannor. Il y en a beaucoup, cependant, qui souhaitent voir un nouveau destin pour eux et leurs compatriotes. Les souvenirs de la rébellion de Viswall sont encore frais dans l'esprit de nombreux demi-hommes et un feu une fois allumé ne s'éteint pas si facilement."
 lilac_wars.48.a:0 "Restaurons les champs et les fermes."
 lilac_wars.48.b:0 "Ce que nous avons encore sera défendu !"

 lilac_wars.51.t:0 "Nouveaux Départs"
 lilac_wars.51.d:0 "Il s'est écoulé un certain temps depuis les Guerres des Lilas et leurs effets directs ont été largement oubliés, à travers une nouvelle paix et de nouvelles guerres, leur mémoire s'est estompée. Pourtant, nous nous souvenons encore lorsque nous étions tourmentés par des soldats devenus bandits dans les districts périphériques de notre royaume. Ce n'est qu'à travers de nouvelles expansions de nos levées et une meilleure utilisation de celles-ci que la plupart des bandits ont été tués ou autrement chassés. La plupart ne signifie pas tous, et les souffrances causées ont engendré de nombreux soldats en herbe et aventuriers novices. Parmi eux se trouve un adolescent qui est arrivé dans la capitale. Il a rassemblé une milice de sa propre initiative pour soutenir les forces que nous avons envoyées pour chasser les bandits et a montré un talent pour le commandement en le faisant. Nous avons de la place pour lui et la seule question est comment le mettre à contribution ?"
 lilac_wars.51.a:0 "Il aura une place comme l'un de nos principaux officiers."
 lilac_wars.51.b:0 "Laissons-le enseigner aux autres et travailler avec les officiers ici à la cour."

 lilac_wars.52.t:0 "Un Cadeau des Disparus"
 lilac_wars.52.d:0 "Les Guerres des Lilas ont été une affaire dévastatrice pour de nombreux villages et villes. Certains ont même été rayés de la carte, leurs habitants dispersés ou pire. Dans d'autres cas, cependant, les vieux bâtiments ont été lentement réoccupés par d'anciens réfugiés et squatteurs, devenant les nouveaux habitants de l'endroit en entier. C'est un processus lent, qui n'est presque jamais facile. Mais le temps a passé depuis ces longues années de guerre après guerre et maintenant la récupération a cédé la place aux débuts de la prospérité. La jeune femme qui nous sollicite maintenant en est la preuve. Elle se tient devant nous comme quelqu'un qui a bénéficié de la récupération d'objets laissés par ceux qui sont simplement morts de faim et de misère lorsqu'elle a été obligée de se débrouiller seule dans la vie en tant que veuve. Elle a pu utiliser les fonds de la vente et du gage de ces objets pour se payer une éducation de classe mondiale et améliorer son sort dans la vie. Assez pour se tenir comme une vraie dame devant nous. Clairement, c'est une personne capable d'avoir survécu si longtemps sans personne d'autre pour la soutenir. Peut-être que nos affaires avec elle peuvent s'étendre au-delà de sa pétition ?"
 lilac_wars.52.a:0 "Laissons-la aider à gérer sa maison conformément à la pétition"
 lilac_wars.52.b:0 "Nous devrions lui donner une place permanente pour aider tout le royaume"

 lilac_wars.53.t:0 "Récolte Soudaine et Abondante"
 lilac_wars.53.d:0 "Ces derniers temps, nous avons remarqué une nouvelle tendance dans certaines des cultures que nous taxons. Des cultures qui, depuis le début des Guerres des Lilas, ont été une rareté. Pourtant, les rendements ont commencé à dépasser les récoltes d'avant-guerre. Une telle chose a bientôt été la cause de beaucoup de spéculations. Était-ce une expérience du Magisterium ? Un mage renégat ? Après une courte enquête, la raison, au grand dam de la cour, s'avérerait plus mundaine - un local entreprenant. Apparemment, ils avaient simplement tiré parti des terres bon marché pour amener plus de champs sous une seule propriété et augmenter l'efficacité. Une raison impressionnante, bien que décidément non magique, pour expliquer la récolte abondante. Intéressant, ils ont également mentionné qu'ils s'étaient un peu ennuyés de leur succès et avaient offert leurs services au [Root.Monarch.GetTitle]. Que devrions-nous faire ?"
 lilac_wars.53.a:0 "Laissons-les aider nos efforts de construction"
 lilac_wars.53.b:0 "Nous leur donnerons une place à la cour."

 lilac_wars.55.t:0 "Comme le Nouveau Devient Ancien"
 lilac_wars.55.d:0 "Les Guerres des Lilas ont aidé notre royaume plus que la plupart en nous permettant de réaliser de plus grandes efficacités basées sur ce qui était nécessaire à l'époque. Et pourtant, le temps guérit toutes les blessures. Le ruban bureaucratique autrefois absent peut être dit être entièrement restauré et nous ne sommes plus aussi efficaces que nous l'étions autrefois par rapport à nos pairs, au grand dam des membres les plus jeunes de notre cour. En effet, il y a quelques nuits à peine, un tel jeune confia à des amis de confiance qu'il ne comprenait pas l'utilité de certains de nos péages et lois sur des importations sélectionnées. C'était comme s'ils étaient pour une époque différente, se plaignit-il. Un peu trop fort, il semblerait, car dès que la vieille garde eut vent de cette discussion, plus d'un éclat de rire fut entendu. Quelle ironie que le temps ait fait que le nouveau devienne ancien, et que maintenant ces vieux serviteurs du royaume soient devenus la chose même que leurs jeunes moi s'étaient opposés. Alors que les rires se calmaient, les deux générations se mêlèrent pour discuter des péages et des lois en question. En ce temps, des histoires du passé et des boissons furent partagées et de vieux souvenirs remémorés."
 lilac_wars.55.a:0 "Et une bonne nuit fut passée"
