 #Missions

 #Events
 oinukhudi.1.t:0 "Un Déclin Paresseux"
 oinukhudi.1.d:0 "Le Cheqh'anat des Oinukhudi a longtemps dominé les franges septentrionales du Haless, gardant fidèlement les Portes de Fer pour défendre sa patrie contre les incursions des centaures, luttant sans cesse contre les terrifiants cavaliers Shuvüüshudi le long de son flanc méridional, et prenant souvent torche et bâton pour repousser les esprits répugnants voleurs de visages du Khaashalg. La vie n'est pas facile, mais la forêt est notre foyer, notre propre Gerinoinu.\n\nMais aussi sûrement que tombent les feuilles d'automne, le temps passe et la vie est modelée par le destin comme l'argile en quelque chose de complètement nouveau. Le temps n'a pas été clément envers le Cheqh'anat, avec la guerre civile et les tensions surgissant entre le peuple nomade des Oinukhudi et les Anarkhudi sédentaires - tout cela en ignorant les frictions que causent les Trolls des Collines dans la structure des taishi. Avec l'ascension d'Ugetchi au manteau des Cinq Phases, cet état de fait n'a fait qu'empirer. Le Cheqh'an n'a pas entrepris son Ursdayalal annuel depuis des décennies, laissant la campagne aux caprices des nombreux seigneurs bannières taishi, qui ont grandi en pouvoir en l'absence du Cheqh'an.\n\nL'état actuel des affaires est stable. La négligence d'Ugetchi a résulté en un fort sentiment d'autonomie gouvernementale, réduisant les devoirs du gouvernement et, d'une certaine manière, apaisant ses sujets. Cependant, si Ugetchi continue de refuser ses devoirs et n'entreprend pas un nouvel Ursdayalal, le royaume pourrait très bien se fracturer dans le chaos."
 oinukhudi.1.a:0 "Le chemin vers l'avant ne sera pas facile."

 oinukhudi.2.t:0 "Nomination de Taishi"
 oinukhudi.2.d:0 "Il est du devoir du Cheqh'an de nommer de nouveaux seigneurs bannières taishi une fois tous les dix ans quand l'hiver se transforme en printemps. Typiquement, le Cheqh'an fait ces nominations pendant l'Ursdayalal annuel dans la terre que ces taishi gouverneraient, cependant les temps ont changé et le Cheqh'an préside maintenant dans la capitale. La cérémonie de nomination n'est devenue rien de plus qu'une formalité, avec les taishi sélectionnant leurs fils pour hériter de leurs titres sans aucune interférence du Cheqh'an.\n\nLe temps est venu de faire ces nominations. Le Cheqh'an fera-t-il finalement le voyage vers le sud pour nommer de nouveaux taishi frontaliers ?"
 oinukhudi.2.a:0 "Nous ferons le voyage ; assurez-vous d'apporter assez de kumis pour tenir."
 oinukhudi.2.b:0 "Pourquoi faire le voyage quand ils peuvent venir à nous ?"

 oinukhudi.3.t:0 "Un Candidat Plutôt Imposant"
 oinukhudi.3.d1:0 "Le long du chemin de l'Ursdayalal, le [Root.Monarch.GetTitle] se trouve accueilli par un Troll des Collines plutôt robuste orné d'un masque de guerre en bronze, qui est parmi les plus hauts honneurs qu'un Troll des Collines puisse recevoir. Supposant que le troll souhaitait rejoindre les Sasarai Tasuzidavi, [Root.Monarch.GetName] lui offrit un siège et commença à l'interroger concernant sa proximité avec les esprits de la terre, parmi d'autres questions mineures. Le Troll des Collines laissa échapper un rire tonitruant, et clarifia qu'il n'était pas arrivé pour servir en tant que garde, mais plutôt en tant que taishi."
 oinukhudi.3.d2:0 "Se prélassant dans ses salles, le [Root.Monarch.GetTitle] se trouve accueilli par un Troll des Collines plutôt robuste orné d'un masque de guerre en bronze, qui est parmi les plus hauts honneurs qu'un Troll des Collines puisse recevoir. Supposant que le troll souhaitait rejoindre les Sasarai Tasuzidavi, [Root.Monarch.GetName] lui offrit un siège et commença à l'interroger concernant sa proximité avec les esprits de la terre, parmi d'autres questions mineures. Le Troll des Collines laissa échapper un rire tonitruant, et clarifia qu'il n'était pas arrivé pour servir en tant que garde, mais plutôt en tant que taishi.\n\nLe rôle de taishi n'est pas un rôle typiquement accordé aux frères terreux des Oinukhudi, bien que des exceptions aient été faites dans le passé aux demandes de Bö influents."
 oinukhudi.3.a:0 "« Peut-être pouvons-nous arriver à un arrangement. »"
 oinukhudi.3.b:0 "« Tous ont leur lot dans la vie. Le vôtre n'est pas ici. »"

 oinukhudi.10.t:0 "Les Talda'Khudi"
 oinukhudi.10.d:0 "[GetYear] hivers après le Jour où le Ciel se Rebella, les tensions ont atteint leur point de rupture. Épuisées par des décennies de paresse indignée et d'ivrognerie, les efforts de [Root.Monarch.GetName] pour arranger les choses sont arrivés beaucoup, beaucoup trop tard.\n\nLes Trolls des Collines se sont rassemblés sous la bannière de leur ancien cri de ralliement, « Samisalik Bolki », ou « Le Dernier Royaume ». Ils ont revendiqué l'intendance de l'héritage des Géants des Collines des jours lointains du passé, rejetant le règne Khudi en faveur du manteau ancien de la Race-Géante.\n\nÀ l'ouest, les Anarkhudi, qui ont longtemps bénéficié de notre protection, ont déclaré l'indépendance, fondant le Royaume Libre des Peuples Anarkhudi. Bien qu'ils possèdent beaucoup de terre arable, les Anarkhudi manquent de la force et de la fortitude du Cheqh'an nécessaires pour se défendre contre les hordes de centaures sans fin de l'Extrême-Ouest. Même si nous échouons à ramener les Anarkhudi dans le rang, ils succomberont à l'attrition assez tôt."
 oinukhudi.10.a:0 "Pour le Cheqh'an !"
 oinukhudi.10.b:0 "Le temps des nomades est terminé !"
 oinukhudi.10.c:0 "Nous devons nous rallier au sort de toute la Race-Géante !"

 oinukhudi.11.t:0 "L'Œil de la Tempête"
 oinukhudi.11.d:0 "§GVous avez atteint la fin du gameplay placeholder des Oinukhudi. Je travaille à finir ces gars, mais cela peut prendre du temps :) -ele§!"
 oinukhudi.11.a:0 "Maintenant allez conquérir le Haless comme vous êtes nés pour le faire."

