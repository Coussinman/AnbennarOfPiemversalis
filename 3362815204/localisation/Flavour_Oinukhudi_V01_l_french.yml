 #Modifiers
 V01_benign_neglect:0 "Négligence du Cheqh'an"
 V01_benign_neglect_desc:0 "L'équilibre délicat entre les taishi et le Cheqh'an a historiquement été maintenu grâce à des démonstrations régulières de force. Cependant, Ugetchi des Cinq Phases a longtemps négligé ses devoirs, permettant aux seigneurs bannières taishi de faire comme bon leur semble à travers la campagne. Bien que l'influence du Cheqh'an souffre grandement de ceci, un taishi autonome est un taishi content."
