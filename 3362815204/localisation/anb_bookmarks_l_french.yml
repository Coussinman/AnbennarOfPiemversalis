CANNOR_NAME:0 "£bookmark_cannor£"
CANNOR_DESC:0 "Cannor                                                                                                £icon_new_player£ §GRecommandé pour les joueurs qui sont nouveaux dans cet univers.§! \n\n£bookmark_race_human££bookmark_race_elven££bookmark_race_halfling££bookmark_race_dwarven££bookmark_race_gnomish££bookmark_race_kobold££bookmark_race_troll££bookmark_race_gnollish£\n    £bookmark_separator£\nUne année s'est écoulée depuis la fin des Guerres de Lilas, une guerre dynastique de succession entre le Grand-Duché impérial de Dameria et son voisin, le Royaume de Lorent. Lorent se tient fatigué mais victorieux, grâce à la trahison de leurs ennemis Dameriens par leurs alliés impériaux comme le Grand Duc de Wex, qui occupe maintenant le trône impérial. L'équilibre des pouvoirs est rompu et de nouveaux défis vont surgir, mais le rêve d'Anbennar (unité) sera-t-il enfin réalisé ou Cannor sombrera-t-il à nouveau dans le chaos ?"

ESCANN_NAME:0 "£bookmark_escann£"
ESCANN_DESC:0 "Escann                                                                       £icon_veteran£ §YRecommandé pour les vétérans d'EU4 qui cherchent quelque chose d'unique.§!\n\n£bookmark_race_human££bookmark_race_orcish££bookmark_race_goblin££bookmark_race_elven££bookmark_race_dwarven££bookmark_race_halfling£\n    £bookmark_separator£\nPendant 20 ans, les clans orcs ont ravagé la terre d'Escann, détruisant les royaumes chevaleresques qui ont succédé à l'ancien Castanor, le plus grand empire humain. Maintenant, avec la mort de Korgus, le chef orc, une nouvelle ère a commencé, avec des aventuriers de tout Cannor parcourant Escann à la recherche de richesse, de gloire et d'aventure, inspirés par Corin, l'aventurier devenu déesse qui a vaincu le seigneur de guerre orc. Les royaumes d'autrefois renaîtront-ils une fois de plus, ou les terres de Castanor deviendront-elles le berceau de nouveaux royaumes, humains et orcs ?"

DWAROVAR_NAME:0 "£bookmark_serpentspine£"
DWAROVAR_DESC:0 "La Colonne des Serpents                                                         £icon_veteran£ §YRecommandé pour les vétérans d'EU4 qui cherchent quelque chose d'unique.§!\n\n£bookmark_race_dwarven££bookmark_race_goblin££bookmark_race_orcish££bookmark_race_kobold££bookmark_race_ogre£\n    £bookmark_separator£\nLa Marée Verte a été une catastrophe pour Escann, mais pour les nains et les gobelins de la Colonne des Serpents de l'Ouest, cela a présenté une opportunité unique. Avec tant d'orcs quittant pour la surface, un vide de pouvoir a été créé dans le Dwarovar. Les gobelins ont rejeté les chaînes de leurs anciens maîtres esclaves orcs, et les nains de la surface et des anciens bastions cherchent à reconquérir ce qu'ils ont perdu il y a longtemps. À l'est, les gobelins taillent leurs domaines dans l'Arbre de Pierre, à l'ombre du puissant Commandement hobgobelin."

BULWAR_NAME:0 "£bookmark_bulwar£"
BULWAR_DESC:0 "Bulwar\n\n£bookmark_race_elven££bookmark_race_human££bookmark_race_gnollish££bookmark_race_harpy££bookmark_race_goblin££bookmark_race_dwarven£\n    £bookmark_separator£\nL'obscurité se répand sur la terre du Soleil, car les royaumes elfiques du Soleil sont trop faibles pour défendre leurs terres contre les attaques renouvelées d'ennemis anciens et nouveaux : les gnolls adorateurs de démons envahissent depuis le désert, les royaumes de harpies restaurés rôdent depuis les collines et les tribus de gobelins pullulent depuis les montagnes. Au milieu du chaos, leurs sujets humains commencent à remettre en question leur capacité, tandis qu'une nouvelle foi émerge dans les sables de l'est. Les Elfes du Soleil parviendront-ils à restaurer l'Empire du Phénix ? Ou un nouvel empire surgira-t-il des cendres ?"

RAHEN_NAME:0 "£bookmark_rahen£"
RAHEN_DESC:0 "Rahen\n\n£bookmark_race_hobgoblin££bookmark_race_harimari££bookmark_race_human££bookmark_race_ogre££bookmark_race_harpy£\n    £bookmark_separator£\nAutrefois habitée uniquement par des humains, les harimari semblables à des tigres ont régné sur Rahen depuis leur ascension lors du Jour des Cieux Cendreux, leur empire interrompu brièvement par les conquêtes de Jaher. La règle native a été rétablie sous le Dhenijanraj, maintenant un pouvoir déclinant dont les vassaux comme Rabaghekhur et Buhaanjirghal se rebellent contre leur règne. Au nord, Rajnadhaga résiste à l'invasion de la Commande hobgobeline tandis que les ogres reclus d'Azjakuma complotent pour exploiter au mieux le chaos de Rahen. Plus à l'est, Jianglusi, chef nominal des moines Xia, et le Roi Dragon de Bianfang tournent leurs regards vers une bataille pour leur survie même."

HALESS_NAME:0 "£bookmark_haless£"
HALESS_DESC:0 "Haless\n\n£bookmark_race_human££bookmark_race_harimari££bookmark_race_kobold££bookmark_race_dwarven£\n    £bookmark_separator£\nLes jours du Phénix sont depuis longtemps passés, et les Seigneurs de Guerre de Haless prospèrent dans le chaos vide qui subsiste. Les nombreux royaumes humains et harimari de Yanshen prospèrent dans une paix brève, inconscients de la menace croissante de la Reine Sans Visage et de ses hordes d'oiseaux de terreur émergeant des steppes du nord. À l'ouest, les monastères reclus des Xia reculent après une défaite écrasante face aux hobgobelins, cherchant tout espoir pour résister à la menace imminente de la Grande Commande. Et au sud se trouve l'empire brisé de Baihon Xinh, incapable d'unir le peuple Kai et plongé dans la guerre civile."

FORBIDDEN_PLAINS_NAME:0 "£bookmark_forbidden_plains£"
FORBIDDEN_PLAINS_DESC:0 "Les Plaines Interdites\n\n£bookmark_race_centaur££bookmark_race_ogre££bookmark_race_human£\n    £bookmark_separator£\nUne invasion ratée a abouti à la dispersion des centaures en hordes à travers les plaines, les républiques humaines unies dans une cause sur les lacs, et les clans d'ogres se préparant à réaffirmer leur présence depuis leur vallée. Fragmentés, ils sont oubliés du monde, mais consolidés, ils pourraient le faire trembler."

NORTH_AELANTIR_NAME:0 "£bookmark_north_aelantir£"
NORTH_AELANTIR_DESC:0 "Nord Aelantir\n\n£bookmark_race_ruinborn£\n    £bookmark_separator£\nLe Jour des Cieux Cendreux a oblitéré l'ancien foyer des elfes. Les survivants mutés, les elfes ruinés, marchent maintenant parmi les ruines hostiles d'une ère halcyon magique. Des royaumes touchés par les fées d'Eordand, aux chevaliers féodaux des Ynn, aux cavaliers de vers des sables faisant face à des horreurs sans bouche à Haraf, aux tribus survivant sur les rives hantées de la Mer Ruinée, seul le temps dira si les elfes ruinés survivront à l'apocalypse venue de l'est, ou s'ils rejoindront leurs ancêtres dans l'annihilation."

SOUTH_AELANTIR_NAME:0 "£bookmark_south_aelantir£"
SOUTH_AELANTIR_DESC:0 "Sud Aelantir\n\n£bookmark_race_ruinborn£\n    £bookmark_separator£\nL'indifférence cruelle du destin a épargné les elfes du Sud Aelantir du pire du Jour des Cieux Cendreux. Les survivants ont émergé dans un nouveau cauchemar inhospitalier. Des vents infusés de mana infligent un cancer ruineux à l'ouest, tandis que les chants envoûtants de la jungle Effelai ensorcelante asservissent les esprits à l'est, et des ambitions putrides les poussent à une guerre sans fin au sud. Les elfes ruinés parviendront-ils à construire un foyer pour eux-mêmes dans ce nouveau monde courageux, ou brûleront-ils tout pour revendiquer les cendres comme leur seul droit de naissance ?"

WEST_SARHAL:0 "£bookmark_west_sarhal£"
WEST_SARHAL_DESC:0 "Ouest Sarhal\n\n£bookmark_race_human££bookmark_race_gnollish££bookmark_race_halfling££bookmark_race_elven£\n    £bookmark_separator£\nL'âge des gnolls est à portée de main. Kheterata est un état en ruine, divisé en deux par le légendaire chef de meute Grizaka et les forces de Gnollakaz. À l'ouest se trouvent les vestiges de l'ancien grand empire Fangaula, rival de Kheterata, qui a également subi la colère des hordes de gnolls. Pour certains cependant, l'effondrement des anciens empires représente une opportunité. Les halflings Vyzemby sur l'île de Fahvanosy regardent les forts Ananoma côtiers sur le continent qu'ils ont abandonné il y a longtemps. Les anciens sujets de Kheterata se retrouvent indépendants et libres de poursuivre leur propre avenir. Reconstruiront-ils les grands empires d'autrefois, ou forgeront-ils un avenir qui leur est propre ?"

EAST_SARHAL:0 "£bookmark_east_sarhal£"
EAST_SARHAL_DESC:0 "Est Sarhal\n\n£bookmark_race_human££bookmark_race_lizardfolk££bookmark_race_troll££bookmark_race_harpy££bookmark_race_harimari££bookmark_race_gnollish£\n    £bookmark_separator£\nC'est une époque sombre pour l'est de Sarhal. Les seigneurs de guerre Dakinshi sont enfermés dans une brutale guerre civile, l'empire des hommes-lézards stagne avec son effondrement inévitable, et les colonisateurs de Rahen ont pris la côte nord à la recherche de richesses et d'esclaves. Le plus grand mal rôde sous les mangroves monochromes du Marais de l'Ombre où résident les Sorcières de l'Ombre. Pourtant, au-delà de cette obscurité, il y a de l'espoir. Les hommes-lézards Ashhana, maudits par la magie impure du Marais de l'Ombre, ont trouvé refuge à travers les chants de leur foi. Le peuple Baashidi au sud est à son âge d'or, avide d'explorer les océans et d'étendre leurs frontières."

SPAWNABLES_NAME:0 "£bookmark_spawnables£"
SPAWNABLES_DESC:0 "Créables\n\n£bookmark_separator£\nLes entreprises indépendantes ont souvent façonné l'histoire, qu'elles soient dirigées par des aventuriers comme Corin ou des visionnaires comme Castan le Progéniteur. Entre les rumeurs selon lesquelles la célèbre patrie elfique d'Aelantir pourrait être à portée de main après tout, ou les réalisations que la plupart des orcs quittant la Colonne des Serpents pendant la Marée Verte signifie également une opportunité de reconquérir l'ancienne patrie naine, de nombreuses entités élaborent leurs propres plans. Des compagnies de mercenaires, des ordres saints, des réfugiés, des compagnies commerciales et des colons idéalistes prévoient de se diriger vers l'ouest, tandis que des champions nains commencent à voyager vers l'est pour la première fois en générations..."
