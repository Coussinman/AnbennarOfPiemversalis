 CANNOR_NAME:0 "£bookmark_cannor£"
 CANNOR_DESC:0 "Cannor                                                                                                £icon_new_player£ §GRecommandé pour les joueurs découvrant l'univers.§! \n\n£bookmark_race_human££bookmark_race_elven££bookmark_race_halfling££bookmark_race_dwarven££bookmark_race_gnomish££bookmark_race_kobold££bookmark_race_troll££bookmark_race_gnollish£\n    £bookmark_separator£\nUne année s'est écoulée depuis la fin des Guerres Lilas, une guerre dynastique de succession entre le Grand-Duché impérial de Damérie et son voisin, le Royaume de Lorent. Lorent demeure fatigué mais victorieux, grâce à la trahison de leurs ennemis damériens par leurs alliés impériaux comme le Grand-Duc de Wex, qui détient maintenant le siège impérial. L'équilibre des pouvoirs est brisé et de nouveaux défis surgiront, mais le rêve d'Anbennar (l'unité) sera-t-il enfin accompli ou Cannor sombrera-t-il une fois de plus dans le chaos ?"

 ESCANN_NAME:0 "£bookmark_escann£"
 ESCANN_DESC:0 "Escann                                                                       £icon_veteran£ §YRecommandé pour les vétérans d'EU4 cherchant quelque chose d'unique.§!\n\n£bookmark_race_human££bookmark_race_orcish££bookmark_race_goblin££bookmark_race_elven££bookmark_race_dwarven££bookmark_race_halfling£\n    £bookmark_separator£\nPendant 20 années, les clans orques ont ravagé les terres d'Escann, détruisant les royaumes chevaleresques qui succédèrent au vieux Castanor, le plus grand empire humain. Maintenant, avec la mort de Korgus, le chef de guerre orque, une nouvelle ère a commencé, avec des aventuriers de tout Cannor parcourant Escann en quête de richesses, de gloire et d'aventure, inspirés par Corin, l'aventurière devenue déesse qui vainquit le seigneur de guerre orque. Les royaumes d'antan renaîtront-ils une fois de plus, ou les terres de Castanor deviendront-elles le berceau de nouveaux royaumes, tant humains qu'orques ?"

 DWAROVAR_NAME:0 "£bookmark_serpentspine£"
 DWAROVAR_DESC:0 "L'Échine-du-Serpent                                                         £icon_veteran£ §YRecommandé pour les vétérans d'EU4 cherchant quelque chose d'unique.§!\n\n£bookmark_race_dwarven££bookmark_race_goblin££bookmark_race_orcish££bookmark_race_kobold££bookmark_race_ogre£\n    £bookmark_separator£\nLa Marée Verte fut un désastre pour Escann, mais pour les nains et gobelins de l'Échine-du-Serpent occidentale, elle présenta une opportunité unique. Avec tant d'orques partant vers la surface, un vide de pouvoir s'est créé dans le Dwarovar. Les gobelins se libèrent des chaînes de leurs anciens maîtres esclaves orques, et les nains tant des forteresses de surface que des vestiges cherchent à reconquérir ce qu'ils perdirent il y a si longtemps. À l'est, les gobelins taillent leurs domaines dans l'Arbre de Pierre, dans l'ombre du puissant Commandement hobgobelin."

 BULWAR_NAME:0 "£bookmark_bulwar£"
 BULWAR_DESC:0 "Bulwar\n\n£bookmark_race_elven££bookmark_race_human££bookmark_race_gnollish££bookmark_race_harpy££bookmark_race_goblin££bookmark_race_dwarven£\n    £bookmark_separator£\nLes ténèbres s'étendent sur la terre du Soleil, car les royaumes des Elfes Solaires sont trop faibles pour défendre leurs terres contre l'attaque renouvelée d'ennemis anciens et nouveaux : les gnolls adorateurs de démons envahissent depuis le désert, les royaumes harpies restaurés rôdent depuis les collines et les tribus gobelinnes déferlent depuis les montagnes. Au milieu du chaos, leurs sujets humains commencent à questionner leur capacité, tandis qu'une nouvelle foi surgit dans les sables orientaux. Les Elfes Solaires parviendront-ils à restaurer l'Empire du Phénix ? Ou un nouvel empire s'élèvera-t-il des cendres ?"
 
 RAHEN_NAME:0 "£bookmark_rahen£"
 RAHEN_DESC:0 "Rahen\n\n£bookmark_race_hobgoblin££bookmark_race_harimari££bookmark_race_human££bookmark_race_ogre££bookmark_race_harpy£\n    £bookmark_separator£\nAutrefois habitée seulement par les humains, les harimari tigresques gouvernent Rahen depuis leur ascension lors du Jour des Cieux Cendrés, leur empire interrompu seulement brièvement par les conquêtes de Jaher. Le règne natif fut rétabli sous les Dhenijanraj, maintenant une puissance déclinante dont les vassaux comme Rabaghekhur et Buhaanjirghal luttent contre leur autorité. Au nord, Rajnadhaga résiste à l'invasion du Commandement hobgobelin tandis que les ogres reclus d'Azjakuma complotent sur la meilleure façon d'exploiter le chaos de Rahen. Plus à l'est, Jianglusi, leader nominal des moines Xia, et le Roi-Dragon de Bianfang tournent leurs regards vers une bataille pour leur survie même."
 
 HALESS_NAME:0 "£bookmark_haless£"
 HALESS_DESC:0 "Haless\n\n£bookmark_race_human££bookmark_race_harimari££bookmark_race_kobold££bookmark_race_dwarven£\n    £bookmark_separator£\nLes jours du Phénix sont depuis longtemps révolus, et les Seigneurs de Guerre de Haless prospèrent dans le chaos béant qui demeure. Les nombreux royaumes humains et harimari de Yanshen prospèrent dans une paix brève, ignorant la menace grandissante de la Reine Sans-Visage et ses hordes d'oiseaux de terreur émergeant des steppes septentrionales. À l'ouest, les monastères reclus des Xia reculent après une défaite écrasante aux mains des hobgobelins, cherchant tout espoir de résister à la menace imminente du Grand Commandement. Et au sud gît l'empire brisé de Baihon Xinh, échouant à unir le peuple Kai et empêtré dans la guerre civile."

 FORBIDDEN_PLAINS_NAME:0 "£bookmark_forbidden_plains£"
 FORBIDDEN_PLAINS_DESC:0 "Les Plaines Interdites\n\n£bookmark_race_centaur££bookmark_race_ogre££bookmark_race_human£\n    £bookmark_separator£\nUne invasion ratée a résulté en la race centaure dispersée en hordes à travers les plaines, les républiques humaines unies en cause sur les lacs, et les clans ogres se préparant à se réaffirmer depuis leur vallée. Fragmentés, ils sont oubliés du monde, mais consolidés, ils pourraient le faire trembler."

 NORTH_AELANTIR_NAME:0 "£bookmark_north_aelantir£"
 NORTH_AELANTIR_DESC:0 "Aelantir Septentrional\n\n£bookmark_race_ruinborn£\n    £bookmark_separator£\nLe Jour des Cieux Cendrés a oblitéré l'ancien foyer des elfes. Les survivants mutés, les elfes Nés-des-Ruines, marchent maintenant parmi les ruines hostiles d'une ère magique et paisible. Depuis les royaumes touchés par les fées d'Eordand, jusqu'aux chevaliers féodaux de l'Ynn, jusqu'aux cavaliers de vers des sables affrontant des horreurs sans bouche dans Haraf, jusqu'aux tribus survivant tant bien que mal sur les rives hantées de la Mer Ruinée, seul le temps dira si les Nés-des-Ruines survivront à l'apocalypse qui vient de l'est, ou s'ils rejoindront leurs ancêtres dans l'annihilation."
 
 SOUTH_AELANTIR_NAME:0 "£bookmark_south_aelantir£"
 SOUTH_AELANTIR_DESC:0 "Aelantir Méridional\n\n£bookmark_race_ruinborn£\n    £bookmark_separator£\nL'indifférence cruelle du destin épargna les elfes d'Aelantir Méridional du pire du Jour des Cieux Cendrés. Les survivants émergèrent dans un nouveau cauchemar inhospitalier. Les vents infusés de mana infligent un cancer ruineux à l'ouest, tandis que les chants séduisants de la jungle sensible d'Effelai asservissent les esprits à l'est, et les ambitions purulentes les poussent à la guerre sans fin au sud. Les elfes Nés-des-Ruines seront-ils capables de se construire un foyer dans ce brave nouveau monde, ou brûleront-ils tout pour revendiquer les cendres comme leur seul héritage ?"
 
 WEST_SARHAL:0 "£bookmark_west_sarhal£"
 WEST_SARHAL_DESC:0 "Sarhal Occidental\n\n£bookmark_race_human££bookmark_race_gnollish££bookmark_race_halfling££bookmark_race_elven£\n    £bookmark_separator£\nL'âge des gnolls est à portée de main. Kheterata est un état de ruine, divisé en deux par le légendaire chef de meute Grizaka et les forces de Gnollakaz. À l'ouest gisent les vestiges de l'empire autrefois grand de Fangaula, rival de Kheterata, qui aussi a ressenti la colère des hordes gnolls. Pour certains cependant, l'effondrement des anciens empires représente une opportunité. Les halfelins Vyzemby sur l'île de Fahvanosy lorgnent les forts côtiers d'Ananoma sur le continent qu'ils abandonnèrent il y a longtemps. Les anciens sujets de Kheterata se trouvent indépendants et libres de poursuivre leurs propres avenirs. Reconstruiront-ils les grands empires d'antan, ou forgeront-ils un avenir qui leur est propre ?"
 
 EAST_SARHAL:0 "£bookmark_east_sarhal£"
 EAST_SARHAL_DESC:0 "Sarhal Oriental\n\n£bookmark_race_human££bookmark_race_lizardfolk££bookmark_race_troll££bookmark_race_harpy££bookmark_race_harimari££bookmark_race_gnollish£\n    £bookmark_separator£\nC'est un âge sombre pour le Sarhal oriental. Les seigneurs de guerre Dakinshi sont enfermés dans une guerre civile brutale, l'empire des hommes-lézards stagne avec son effondrement inévitable, et les colonisateurs de Rahen ont pris la côte septentrionale cherchant richesses et esclaves. Le plus grand mal de tous se tapit sous les mangroves monochromes du Marais de l'Ombre où résident les Sorcières de l'Ombre. Pourtant au-delà de ces ténèbres il y a de l'espoir. Les hommes-lézards Ashhana, maudits par la magie immonde du Marais de l'Ombre, ont trouvé refuge à travers les chants de leur foi. Le peuple Baashidi au sud vit son âge d'or, désireux d'explorer les océans et d'étendre ses frontières."
 
 SPAWNABLES_NAME:0 "£bookmark_spawnables£"
 SPAWNABLES_DESC:0 "Entités Émergentes\n\n    £bookmark_separator£\nLes entreprises indépendantes ont souvent façonné l'histoire, qu'elles soient dirigées par des aventuriers comme Corin ou des visionnaires comme Castan le Progéniteur. Entre les rumeurs que la célèbre patrie elfique d'Aelantir pourrait être à portée après tout, ou les réalisations que la plupart des orques quittant l'Échine-du-Serpent pendant la Marée Verte signifie aussi une opportunité de reconquérir le foyer ancestral nain, de nombreuses entités élaborent leurs propres plans. Compagnies de mercenaires, ordres sacrés, réfugiés, compagnies commerciales et colons idéalistes prévoient de se diriger vers l'ouest, tandis que les champions nains commencent à voyager vers l'est pour la première fois en générations..."
 