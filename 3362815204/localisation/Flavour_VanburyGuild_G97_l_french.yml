l_french:
 #Missions
 vanbury_guild_route_to_eordand_title:0 "Route vers l'Eordand"
 vanbury_guild_route_to_eordand_desc:0 "Nous avons appris qu'il y a de nombreuses reliques précurseurs à découvrir en Eordand au nord. Nous aurons besoin d'un port proche d'où organiser une expédition commerciale."
 vanbury_guild_eordand_landing_title:0 "Débarquement en Eordand"
 vanbury_guild_eordand_landing_desc:0 "Depuis notre port voisin, nous avons lancé plusieurs expéditions commerciales pour localiser des reliques. Nous avons découvert plusieurs sites avec des reliques le long de la côte sud-ouest de Sarmadfar qui devraient servir de points d'ancrage parfaits pour nos possessions en Eordand."
 vanbury_guild_summer_title:0 "L'Été"
 vanbury_guild_summer_desc:0 "Sarmadfar abrite les adeptes de la Cour d'Été. Si nous voulons ramener les reliques que nous découvrons sur leurs terres, nous devrons contrôler le commerce de Sarmadfar."
 vanbury_guild_spring_title:0 "Le Printemps"
 vanbury_guild_spring_desc:0 "Avec notre contrôle de Sarmadfar, nous pouvons maintenant nous étendre dans le sud de Glorelthir, demeure des adeptes de la Cour de Printemps. Il y a plusieurs sites de reliques à l'intérieur des terres que nous devons nous procurer."
 vanbury_guild_autumn_title:0 "L'Automne"
 vanbury_guild_autumn_desc:0 "Les enfants-des-ruines du nord de Glorelthir suivent la Cour d'Automne. Bien que moins riches que les terres du sud, ils possèdent encore quelques reliques et des ports qui nous permettront de les expédier vers notre patrie."
 vanbury_guild_winter_title:0 "L'Hiver"
 vanbury_guild_winter_desc:0 "La Cour d'Hiver est centrée à Randrunnse. Randrunnse est la région la plus pauvre d'Eordand, mais elle contient encore plusieurs sites d'excavation de reliques précurseurs."
 vanbury_guild_four_seasons_title:0 "Les Quatre Saisons"
 vanbury_guild_four_seasons_desc:0 "Notre contrôle de l'Eordand et de sa pléthore de reliques est maintenant complet. Avec ces reliques, nous serons capables de découvrir les secrets de l'Empire Précurseur et d'assurer la suprématie de la Guilde de Vanbury."
 vanbury_guild_colonization_of_vanburia_title:0 "Colonisation de la Vanburie"
 vanbury_guild_colonization_of_vanburia_desc:0 "La Vanburie était connue sous le nom d'Esmaráil avant notre arrivée pour la coloniser. Nous devons achever notre colonisation de l'île afin d'avoir une base d'opérations pour notre quête de découverte de reliques précurseurs à étudier."
 vanbury_guild_route_to_kheionai_title:0 "Route vers les Kheionai"
 vanbury_guild_route_to_kheionai_desc:0 "Il y a eu des rumeurs concernant des reliques précurseurs situées au sud dans les Kheionai. Les Îles Éparses constitueront un bon point de ravitaillement pour nos navires qui s'y rendent."
 vanbury_guild_foothold_on_alecand_title:0 "Pied-à-terre sur Alecand"
 vanbury_guild_foothold_on_alecand_desc:0 "L'île d'Alecand contient les principales cités kheionai. Elle est suffisamment éloignée pour que nous devions établir une base d'opérations locale sur l'île. La cité d'Arpedifér est bien située pour servir de base."
 vanbury_guild_northern_cities_title:0 "Cités Septentrionales"
 vanbury_guild_northern_cities_desc:0 "Bien que nous ayons un pied-à-terre sur Alecand, nous n'avons pas encore trouvé de reliques précurseurs. Nous avons entendu dire qu'il y a quelques reliques dans la cité de Degakheion et d'autres cités au sud."
 vanbury_guild_southern_cities_title:0 "Cités Méridionales"
 vanbury_guild_southern_cities_desc:0 "Nous avons conquis les cités de la moitié nord d'Alecand mais n'avons trouvé des reliques qu'à Degakheion. Bien qu'il puisse y en avoir davantage dans les cités du sud, il commence à sembler que les rumeurs de reliques dans les Kheionai étaient exagérées."
 vanbury_guild_islands_of_the_cleaved_sea_title:0 "Îles de la Mer Fendue"
 vanbury_guild_islands_of_the_cleaved_sea_desc:0 "Avec la conquête des cités restantes sur Alecand, nous avons confirmé que les rumeurs de reliques étaient exagérées. Nous avons découvert que beaucoup des reliques que nous pensions provenir des Kheionai viennent en fait du commerce avec Taychend à l'est. Si nous voulons contrôler ce commerce, nous devons contrôler la Mer Fendue en commençant par les îles."
 vanbury_guild_cities_of_kheionai_mission_title:0 "Cités des Kheionai"
 vanbury_guild_cities_of_kheionai_mission_desc:0 "Nous n'avons jamais trouvé la quantité de reliques précurseurs que nous espérions dans les Kheionai, mais notre conquête de ces terres n'a pas été vaine. Nous contrôlons maintenant de nombreuses cités prospères et le commerce qui leur parvient de Taychend."
 vanbury_guild_precursor_relic_monopoly_mission_title:0 "Monopole des Reliques"
 vanbury_guild_precursor_relic_monopoly_mission_desc:0 "Avec le contrôle de l'Eordand et des Kheionai, nous contrôlons maintenant l'excavation et le commerce des reliques précurseurs de tout l'ouest d'Aelantir. Cela nous donne une large part du commerce mondial de reliques dont nous devons profiter pour augmenter la quantité de couronnes que nous tirons de ce commerce."
 vanbury_guild_foundation_of_ricardsport_title:0 "Fondation de Ricardsport"
 vanbury_guild_foundation_of_ricardsport_desc:0 "Nous sommes venus en Aelantir pour découvrir les secrets de l'armement précurseur. Pour ce faire, nous devrons étendre notre infrastructure en commençant par développer notre capitale de Ricardsport."
 vanbury_guild_a_new_foundry_title:0 "Une Nouvelle Fonderie"
 vanbury_guild_a_new_foundry_desc:0 "La branche de Telgeir de la Guilde possède une grande fonderie. Nous en aurons besoin d'une également pour produire les armes que nos recherches nous ont menés à concevoir."
 vanbury_guild_ricard_university_title:0 "Université de Ricard"
 vanbury_guild_ricard_university_desc:0 "Afin d'améliorer la conception de notre armement, nous devons fonder une université à Ricardsport pour former de nouveaux artificiers et ingénieurs."
 vanbury_guild_a_new_source_of_power_title:0 "Une Nouvelle Source d'Énergie"
 vanbury_guild_a_new_source_of_power_desc:0 "Afin d'étendre la production de nos industries, nous avons besoin d'une source d'énergie constante. Le charbon devrait être capable de fournir l'énergie nécessaire."
 vanbury_guild_port_cities_of_tor_nayyi_title:0 "Expansion de nos Ports"
 vanbury_guild_port_cities_of_tor_nayyi_desc:0 "Le commerce de tout l'ouest d'Aelantir passe par la Mer Déchirée. Nous devons étendre nos ports afin de pouvoir récolter les richesses de ce commerce."
 vanbury_guild_cities_of_industry_title:0 "Cités Industrielles"
 vanbury_guild_cities_of_industry_desc:0 "Nos ports sont importants pour le commerce, mais pas tant pour ce qu'ils produisent. Si nous étendons la production dans nos cités portuaires, alors nous verrons sûrement une expansion de notre économie."
 vanbury_guild_preliminary_precursor_weaponry_research_title:0 "Prototypes d'Armes"
 vanbury_guild_preliminary_precursor_weaponry_research_desc:0 "Avec les reliques d'Eordand et l'apport des artificiers, nous devons être capables de développer un nouveau type de mousquet pour l'usage de nos armées. Initialement, il n'y en aura assez que pour équiper nos régiments d'artificiers de guerre."
 vg_musket_invention_tooltip:0 "Débloque le privilège §YMousquet VG : Édition Précurseur§! pour la caste des §YArtificiers§!."
 vg_musket_invention_upgrade_tooltip:0 "Améliore le privilège §YMousquet VG : Édition Précurseur§!."
 vanbury_guild_standardization_of_artificer_weapons_title:0 "Standardisation des Armes"
 vanbury_guild_standardization_of_artificer_weapons_desc:0 "Avec la récente expansion de notre fonderie à Ricardsport, nous sommes maintenant capables de standardiser la production du Mousquet VG : Édition Précurseur. Cette standardisation devrait permettre aux armes d'être produites moins cher et en quantité suffisamment élevée pour équiper toute notre armée."
 vanbury_guild_improved_design_title:0 "Conception Améliorée"
 vanbury_guild_improved_design_desc:0 "Les artificiers formés par l'Université de Ricard ont grandement amélioré la conception du Mousquet VG : Édition Précurseur. Cette version Modèle 2 ne pourra initialement être produite en quantité suffisamment importante que pour équiper nos artificiers de guerre."
 vanbury_guild_mass_production_of_artificer_weapons_title:0 "Production de Masse"
 vanbury_guild_mass_production_of_artificer_weapons_desc:0 "Avec le charbon alimentant maintenant nos industries, nous devons maintenant être capables de produire en masse le Mousquet VG : Édition Précurseur (Modèle 2) et d'équiper toute l'armée avec."
 vanbury_guild_an_alliance_with_artificers_title:0 "Une Alliance avec les Artificiers"
 vanbury_guild_an_alliance_with_artificers_desc:0 "L'Ouest Haraf a récemment été colonisé par des artificiers de trois races différentes. Si nous nous allions avec l'un des états artificiers, nous devons être capables d'inviter certains de leurs artificiers dans nos cités pour nous aider à développer de nouvelles armes en utilisant ce que nous avons découvert de l'armement précurseur."
 vanbury_guild_a_new_form_of_government_title:0 "Une Nouvelle Forme de Gouvernement"
 vanbury_guild_a_new_form_of_government_desc:0 "Au fil des années, l'influence des artificiers dans notre gouvernement a augmenté. Nous devons embrasser ces influences et évoluer vers une forme de gouvernement plus technocratique."
 vanbury_guild_silver_mines_of_amadia_title:0 "Mines d'Argent d'Amadia"
 vanbury_guild_silver_mines_of_amadia_desc:0 "Afin de payer nos recherches sur l'armement précurseur, nous avons besoin d'une grande quantité de couronnes. Les montagnes d'Amadia sont réputées contenir de l'argent. Si nous parvenons à extraire cet argent, alors nous devons être capables de frapper notre propre monnaie."
 vanbury_guild_iron_for_our_foundries_title:0 "Fer pour nos Fonderies"
 vanbury_guild_iron_for_our_foundries_desc:0 "Nos fonderies ont besoin de fer pour produire armes et armures. Nous devons trouver de nouvelles sources de fer pour alimenter nos fonderies."
 vanbury_guild_iron_for_our_foundries_tooltip:0 "3 provinces productrices de fer aléatoires gagnent chacune +1 production de base et main-d'œuvre."
 vanbury_guild_patrolling_our_waters_title:0 "Patrouiller nos Eaux"
 vanbury_guild_patrolling_our_waters_desc:0 "Le commerce de l'ouest d'Aelantir doit soit contourner les continents soit passer par la Mer Déchirée. Nous devons étendre notre marine afin de pouvoir contrôler ce commerce."
 
 #Events
 flavor_vanbury_guild.1.t:0 "Colons Corinites"
 flavor_vanbury_guild.1.d:0 "Il y a eu un débat houleux depuis qu'il a été révélé que Castellos est mort sur lequel de Corin ou Adean est le véritable héritier du Trône du Régent. Le dernier lot de colons de la patrie à Telgeir est majoritairement corinite et est venu porteur d'une lettre de la branche de Telgeir de la Guilde.\n\nElle demande que la branche d'Aelantir promeuve Corin comme successeur de Castellos ou ils réduiront leur soutien aux nouveaux colons."
 flavor_vanbury_guild.1.a:0 "Corin est le successeur de Castellos."
 flavor_vanbury_guild.1.b:0 "Adean est le véritable héritier !"
 flavor_vanbury_guild.2.t:0 "Invitation aux Artificiers"
 flavor_vanbury_guild.2.d:0 "Des artificiers seront nécessaires pour rechercher et répliquer l'armement précurseur. Notre allié serait une bonne source pour eux."
 flavor_vanbury_guild.2.a:0 "Inviter les diverses races de la Triarchie."
 flavor_vanbury_guild.2.b:0 "Inviter les gnomes de Gommoport."
 flavor_vanbury_guild.2.c:0 "Inviter les kobolds de Zurzumexia."
 flavor_vanbury_guild.2.e:0 "Inviter les gobelins de Mestikardu."
 flavor_vanbury_guild.2.f:0 "Vous ne devriez pas voir ceci. Rechargez et restez alliés."
 
