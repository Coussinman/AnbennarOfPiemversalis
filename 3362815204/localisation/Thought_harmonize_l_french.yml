 thought_harmonize_tt:0 "Discussions mondiales"
 thought_harmonize.201.t:0 "Des idées se propagent depuis notre suzerain"
 thought_harmonize.201.d:0 "Avec le flot incessant de nouvelles personnes voulant s'installer dans notre riche terre viennent leur foi et leurs croyances. Les discussions récentes se répandent comme une traînée de poudre à travers le pays. Les scientifiques publient des essais passionnants, les philosophes captivent les foules, nous ne pouvons qu'espérer que notre société en bénéficiera."
 thought_harmonize.201.a:0 "C'est formidable !"
 thought_harmonize.201.tooltip:0 "Nous obtenons chaque harmonisation que notre suzerain possède."
 thought_harmonize.202.t:0 "Des idées se propagent depuis nos sujets"
 thought_harmonize.202.d:0 "Les matériaux étranges et les nourritures bizarres ne sont pas tous les avantages d'avoir un sujet, il y a aussi le libre échange de pensée. Récemment, nos philosophes et scientifiques se sont engagés dans des discussions internationales sur les nouvelles croyances qui se répandent, nous ne pouvons qu'observer quelles conclusions ils atteindront."
 thought_harmonize.202.a:0 "C'est formidable !"
