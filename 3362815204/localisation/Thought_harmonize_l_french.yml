## Anbennar edited for The Thought
 thought_harmonize.11.t:0 "Concept de la Théorie du Tout"
 thought_harmonize.11.d:0 "Les fidèles de la foi [harmonization_province.Religion.GetName] en sont venus à intégrer de plus en plus les concepts de La Pensée dans leur vie quotidienne. Une tendance récente consiste à identifier le concept de la Théorie du Tout avec leur propre foi. Cette interprétation est quelque peu peu orthodoxe pour les érudits experts de notre [Root.GovernmentName], mais elle a permis aux fidèles [harmonization_province.Religion.GetName] d'intégrer un certain nombre de concepts de La Pensée, des constantes et de l'enseignement classique dans leur théologie. Il y a un débat dans les salles du palais de [Root.Capital.GetCapitalName] pour savoir si c'est la bonne et juste voie sur le chemin pour que les adhérents [harmonization_province.Religion.GetName] s'élèvent de l'obscurantisme au Rationalisme."
 thought_harmonize.11.a:0 "Nous devons leur enseigner les bonnes manières !"
 thought_harmonize.11.b:0 "Accommodons cette abstraction."
 thought_harmonize.12.t:0 "Traductions des Classiques"
 thought_harmonize.12.d:1 "Les [harmonization_province.Religion.GetName] sont un peuple aux traditions et rites forts, et leur adhésion au langage archaïque de leurs propres enseignements les empêche de progresser vers la civilisation. S'ils doivent un jour s'élever au-delà de l'obscurantisme de ce monde, nous devons peut-être nous assurer que les classiques soient disponibles pour qu'ils puissent les assimiler dans leur propre langue.\nCertains érudits ont déjà commencé à créer de telles œuvres. Devrions-nous les encourager à continuer de synthétiser leurs anciens concepts religieux avec les sublimes principes de La Pensée ?"
 thought_harmonize.12.a:0 "Laissons-les créer leur propre version de la forme appropriée."
 thought_harmonize.12.b:0 "Ce serait une parodie de notre idéologie !"
 thought_harmonize.13.t:0 "Foi de [Root.Adm_Advisor.GetName]"
 thought_harmonize.13.d:0 "Notre ministre de confiance et confident, [Root.Adm_Advisor.GetName], a travaillé étroitement avec notre communauté [harmonization_province.Religion.GetName] afin de les aider à élever leur culture paroissiale. Surpris par ses découvertes, [Root.Adm_Advisor.GetSheHe] a commencé à adopter de nombreux concepts [harmonization_province.Religion.GetName] après avoir étudié intensément leur science et leur littérature. Beaucoup s'inquiètent que [Root.Adm_Advisor.GetSheHe] ait été séduit par les pratiques [harmonization_province.Religion.GetName]. Certains prétendent même que notre [Root.Adm_Advisor.GetTitle] est secrètement devenu plus spirituel, faisant honte à ses ancêtres et au [Root.GovernmentName] tout autant."
 thought_harmonize.13.a:0 "Déposez cette personne !"
 thought_harmonize.13.b:0 "Nous avons beaucoup à apprendre du peuple [harmonization_province.Religion.GetName]."
 thought_harmonize.14.t:0 "Droits et Rites"
 thought_harmonize.14.d:1 "Bien qu'ils fassent partie de notre [Root.GovernmentName], certaines traditions [harmonization_province.Religion.GetName] peuvent être très difficiles à digérer. Un peuple civilisé est censé respecter ce qui est juste et logique selon les enseignements de La Pensée, mais ces hommes et femmes ont de nombreuses coutumes en contradiction directe avec de telles règles. Nos fonctionnaires dans [harmonization_province.GetName] ont lutté avec les habitants qui insistent sur leurs manières paroissiales."
 thought_harmonize.14.a:0 "Des provinciaux !"
 thought_harmonize.14.b:0 "De telles choses mineures ne nous concernent pas."
 thought_harmonize.15.t:0 "Renforcer l'Office du [Root.Monarch.GetTitle]"
 thought_harmonize.15.d:0 "Bien que les [harmonization_province.Religion.GetName] soient des provinciaux, ils ont certaines coutumes et rites dont nous pourrions faire usage. Comme leurs traditions et cérémonies concernant la communauté contiennent déjà un concept de bénéfice mutuel similaire à notre [Root.GovernmentName], c'est quelque chose dont nous pourrions faire bon usage. Les fonctionnaires locaux de [harmonization_province.GetName] le font déjà, mais il a été suggéré que nous utilisions les cérémonies [harmonization_province.Religion.GetName] même aux niveaux supérieurs. D'autres soutiennent que nous ferions honte à nos ancêtres et tournerions le dos à ce qui est convenable si nous permettions à ces préceptes de contaminer les nôtres."
 thought_harmonize.15.a:0 "J'aime le son de cela..."
 thought_harmonize.15.b:0 "Ce sont les fonctionnaires honteux dont nous devons nous occuper !"
 thought_harmonize.16.t:0 "Apporter la Civilisation aux Provinciaux"
 thought_harmonize.16.d:2 "Au fil du temps, les [harmonization_province.Religion.GetName] en sont venus à adopter beaucoup de nos coutumes. Quand notre [Root.Dip_Advisor.GetTitle] a visité la région de [harmonization_province.GetName], [Root.Dip_Advisor.GetSheHe] a constaté qu'ils sont encore loin d'être civilisés, cependant, et quand un propriétaire terrien influent local l'a invité à participer à une conférence sur l'origine d'Halann. [Root.Dip_Advisor.GetTitle] est revenu de la région avec une très mauvaise opinion des [harmonization_province.Religion.GetName] et de leurs perspectives de jamais se compter parmi les peuples civilisés du monde."
 thought_harmonize.16.a:0 "Nous les laisserons alors à leurs propres moyens."
 thought_harmonize.16.b:0 "Envoyons nos meilleurs et plus brillants pour les civiliser."
 thought_harmonize.17.t:0 "Civilisation [harmonization_province.Religion.GetName]"
 thought_harmonize.17.d:2 "Certains provinciaux sont plus sensibles à la raison et à l'intellect que d'autres. Les [harmonization_province.Religion.GetName] de [harmonization_province.GetName] ont déjà adopté beaucoup de nos traditions, des plus importantes jusqu'aux choses mineures. Les étrangers en visite ont du mal à distinguer la région du [Root.GetName] proprement dit, car à part quelques excentricités mineures, la langue, les noms et les coutumes [Root.Capital.Culture.GetName] semblent aussi [Root.GetAdjective] que n'importe quelle partie du [Root.GovernmentName] de [Root.GetName]."
 thought_harmonize.17.a:0 "Progrès !"
 thought_harmonize.17.b:0 "Nous devons utiliser cette opportunité régionalement !"
 thought_harmonize.18.t:0 "Héritier hédoniste ?"
 thought_harmonize.18.d:0 "Le règne de notre grand [Root.GovernmentName] est la responsabilité et le privilège suprêmes du [Root.Monarch.GetTitle]. Les [Root.Monarch.Dynasty.GetName] se sont dans le passé enorgueillis de diriger par l'exemple, observant une étiquette stricte, une austérité personnelle et éliminant soigneusement ceux qui ne se conforment pas à cet idéal.\nC'est donc avec le cœur lourd que [Root.Monarch.GetName] a observé le développement de [Root.Heir.GetName]. Loin d'être un [Root.Heir.GetWomanMan] idéal, notre héritier impérial est souvent décrit par ses professeurs comme une personne mesquine, concentrée sur le gain immédiat et les plaisirs émotionnels, et [Root.Heir.GetSheHe] est un partisan et mécène notoire de modes irrationnelles et de balivernes spiritualistes. Il y a cependant des factions à la cour qui seraient très consternées si nous abandonnions [Root.Heir.GetName], et un nouvel héritier n'aurait pas leur soutien."
 thought_harmonize.18.a:0 "Un tel [Root.Heir.GetWomanMan] n'est pas apte au Bien Commun."
 thought_harmonize.18.b:0 "Nous avons besoin du soutien des factions derrière le [Root.Heir.GetTitle]."
 thought_harmonize.19.t:1 "Roman populaire"
 thought_harmonize.19.d:1 "Un roman vernaculaire sur une histoire bien connue de l'ère [Root.GetOldEra] gagne rapidement en popularité parmi nos sujets. Cela en soi n'est pas un problème, mais il a été porté à notre attention que cette romanisation enfreint en fait les préceptes centraux de La Pensée car elle pourrait être considérée comme un argument pour désobéir à l'autorité centrale et au [Root.Monarch.GetTitle]. Nos administrateurs soutiennent maintenant que le livre doit être interdit, bien que certains craignent que cela ne le rende que plus attrayant pour ceux qui souhaitent le lire."
 thought_harmonize.19.a:1 "Il doit être interdit immédiatement."
 thought_harmonize.19.b:1 "Nous dirigeons par l'exemple, pas par décret. Laissons-le être."
 thought_harmonize.20.t:1 "Service civil"
 thought_harmonize.20.d:1 "L'éducation, l'amélioration de soi et l'adhésion à la Théorie du Tout sont l'épine dorsale de La Pensée et si notre [Root.GovernmentName] aspire à la grandeur, nous devons à tout moment consacrer argent, attention et énergie pour nous assurer que nos fonctionnaires sont aussi bien éduqués et bien informés qu'ils peuvent l'être. Il est donc préoccupant que le nombre de personnes cherchant un emploi gouvernemental semble diminuer ces derniers temps."
 thought_harmonize.20.a:1 "Nous devons étendre la bureaucratie !"
 thought_harmonize.20.b:0 "Il n'est pas encore nécessaire de renforcer les cadres."

## Harmonization finished
 thought_harmonize.50.t:0 "Harmonisation terminée"
 thought_harmonize.50.different_group.d:0 "La Théorie du Tout s'est étendue une fois de plus. Nous avons intégré la foi [harmonized_target.Religion.GetGroupName] dans notre compréhension du monde ; en retour, ses fidèles ont intégré La Pensée dans la leur.\n\nNous collectons des tomes de la foi, catégorisant et cataloguant tout cela en pièces parfaitement compréhensibles. Nous débattons des mérites de chaque précepte dans nos universités, et invitons les fidèles à faire de même. Nous leur expliquons les sophismes logiques dans leur raisonnement, mais les aidons à devenir plus intelligents, plus Rationnels, plus alignés avec le Progrès. Nous devenons tous plus grands sous La Pensée !"
 thought_harmonize.50.same_group.d:0 "La Théorie du Tout s'est étendue une fois de plus. Nous avons intégré la foi [harmonized_target.Religion.GetName] dans notre compréhension du monde ; en retour, ses fidèles ont intégré La Pensée dans la leur.\n\nNous collectons des tomes de la foi, catégorisant et cataloguant tout cela en pièces parfaitement compréhensibles. Nous débattons des mérites de chaque précepte dans nos universités, et invitons les fidèles à faire de même. Nous leur expliquons les sophismes logiques dans leur raisonnement, mais les aidons à devenir plus intelligents, plus Rationnels, plus alignés avec le Progrès. Nous devenons tous plus grands sous La Pensée !"
 thought_harmonize.50.a:0 "Maintenant nous sommes plus proches de compléter la Théorie du Tout !"

## Thought Harmonization events
 thought_harmonize.101.t:0 "Une offre d'emploi"
 thought_harmonize.101.d:0 "« Aimeriez-vous travailler pour nous ? »\n\nVarinna Redwane ne sait pas vraiment quoi faire. Quand le Prévôt de la Pensée de [Root.Capital.GetCapitalName] l'a invitée à le rencontrer, elle s'attendait à une conférence ou à une demande de conversion. Redwane, une fervente paladine et récente migrante dans la ville, s'était fait un nom en tant que défenseuse véhémente de Corin et de ses fidèles, mais elle savait que les Penseurs étaient maîtres de la rhétorique. Depuis qu'elle avait lu pour la première fois la lettre d'invitation, elle avait partagé son temps entre administrer aux fidèles et planifier ses arguments.\n\nElle avait préparé des défenses de l'existence du Panthéon (que les Cannoriens ne croient en leurs dieux qu'à cause de preuves vérifiables, car sinon comment expliquer les clercs et les paladins et les avatars ? Comment pourriez-vous recevoir de la magie d'une source qui n'existe pas ?), pour la rigueur des Conseils Panthéoniques (puisque, en tant que lieux où les érudits de la magie et de la religion se rencontrent pour mettre à jour le canon divin, les Conseils agissent comme des conférences scientifiques en eux-mêmes), et plus encore. Elle s'attendait à être scrutée, ses paroles examinées pour tout indice de la non-divinité de ses dieux. Elle ne s'attendait pas, d'autre part, à cela.\n\nLe Prévôt passe un contrat non signé sur son bureau. « Il est évident que Corin est divine. Il y a trop de preuves objectives de son ascension, et pourtant les [Root.GetAdjective], de plus en plus Panthéoniques en population, sont privés de sa magie divine. Vous possédez non seulement cette magie, mais aussi la maîtrise de l'éloquence et de l'art oratoire. Nous vous offrons titre, rang, paiement et juridiction sur les fidèles de Corin à [Root.Capital.GetCapitalName], tant que vous êtes disposée à donner des conférences sur elle à notre Université. »\n\n« Vous voulez m'embaucher... pour prêcher ? Vous me paierez pour répandre la parole de Corin ? »\n\n« Oui, cela résume à peu près l'offre. »\n\nEn dix minutes, Redwane accepte. Elle n'a aucune idée que dans une demi-heure, le Prévôt fera la même offre à un clerc d'Adean. Les deux seront bientôt forcés de devenir collègues."
 thought_harmonize.101.a:0 "Les Cannoriens sont intégrés dans l'administration !"
 thought_harmonize.102.t:0 "Interprétations de la Lumière"
 thought_harmonize.102.d:0 "« 4. Les mensonges sont l'outil des Ténèbres. Ils sont un masque pour cacher ses créatures maléfiques. Parlez ouvertement et clairement, afin que d'autres puissent voir votre lumière et la recevoir. »\n\n- Extrait des « Préceptes universels des Cultes Solaires Bulwari. »\n\n« Il a été déterminé que la Théorie du Tout s'inscrit parfaitement dans la Lumière. Les mensonges, bien sûr, sont contre la Lumière : et donc, comme corollaire, les vérités (et avec elles, la Vérité) doivent s'inscrire dans sa couronne. La raison pour laquelle mentir est un tel mal pour la Lumière est parce que cela nous éloigne de la Vérité (c'est-à-dire la Lumière) ; par conséquent, avoir tort fait de même. Puisque les créatures maléfiques se cachent derrière des masques de faussetés, ces masques existent que les faussetés soient volontaires ou accidentelles. Avoir tort n'est pas un péché aussi grave que mentir : avoir tort c'est simplement croire en une fausseté, tandis que mentir c'est amener sciemment les autres dans la fausseté avec vous : et pourtant, avoir tort c'est être dans l'ombre. Par conséquent, plus nous comprenons objectivement le monde, plus nous sommes en phase avec Surakel.\n\nAvec cela, nous devons comprendre que le quatrième Précepte des Cultes Solaires Bulwari a un sous-précepte implicite mais nécessaire : 'La Vérité est l'outil de la Lumière, bannissant les Ténèbres partout où elle va. Étudiez le monde sans relâche, sinon, quand vous parlez ouvertement, vous pourriez accidentellement répandre les Ténèbres avec des déclarations que vous ne réalisez pas être fausses. Soyez toujours scientifique et rationnel, pour vous assurer que la Lumière puisse briller à travers vos paroles.'\n\nPuisqu'un tel principe est la seule conclusion logique du quatrième Précepte des Cultes Solaires Bulwari, il est clair que leurs religions sont plus que compatibles avec La Pensée. Faire progresser le Progrès, la Sentience et la Rationalité, c'est faire progresser la Lumière, et vice versa. Puissions-nous coopérer extensivement maintenant que nous savons que c'est le cas. »\n\n- Extrait des « Préceptes Penseurs des Cultes Solaires Bulwari. »"
 thought_harmonize.102.a:0 "La Lumière est La Pensée est la Lumière !"
 thought_harmonize.103.t:0 "Le Culte de la Raison"
 thought_harmonize.103.d:0 "Quand nous avons interagi pour la première fois avec les gobelins, certains de leurs chamans ont adopté de nouvelles façons de penser et de nouveaux chapeaux sur leurs têtes. Un culte, le Culte de la Raison, a pris vie, arborant des bonnets de pensée gnomiques et exigeant que le monde soit catégorisé et compris. Le Culte avait d'étranges idées sur le rationalisme : ses premières théories incluaient « les nains ont été créés par les gobelins » et « toute vie descend d'un ancêtre commun », qui étaient considérées comme mutuellement exclusives et ont rapidement causé un schisme dans leurs maigres rangs. Sans notre intervention, le Culte de la Raison aurait pu sombrer dans l'obscurité comme l'une des dizaines de cultes gobelins différents.\n\nHeureusement, nous avons reconnu une opportunité quand nous en avons vu une. Nous avons immédiatement commencé à expédier des livres, des financements, des ressources et de la technologie aux Raisonnables. Nous avons élevé leurs dirigeants, leur avons donné la meilleure éducation et les avons inculqués avec nos théories sur le monde. Bien que les premières années aient été difficiles, et que ces gobelins aient d'abord eu du mal à s'adapter à la société [Root.GetAdjective], notre investissement dans le Culte de la Raison a depuis porté ses fruits.\n\nAvec le soutien du gouvernement, le Culte a commencé à dominer la société gobeline à l'intérieur de nos frontières. Nos ateliers, laboratoires et artisanat Magique sont maintenant pleins de gobelins, chacun prêt à contribuer une idée ou une invention glorieuse. Nous en sommes venus à apprécier les Raisonnables pour eux-mêmes : non seulement comme adeptes de La Pensée, mais comme maîtres de l'expérimentation. Les gobelins aiment créer, construire et artificier, et chacune de leurs expériences est plus ambitieuse que la précédente. Bien que leurs tests échouent souvent à nos normes de sécurité et soient difficiles à reproduire, nous ne pouvons nier l'efficacité et le potentiel d'une recherche si industrieuse. Entre la prudence des Penseurs et la créativité des Raisonnables, il n'y a presque rien que nous ne puissions apprendre !"
 thought_harmonize.103.a:0 "J'adore leurs petits chapeaux !"
 thought_harmonize.104.t:0 "Le Disque du Chat Jaune"
 thought_harmonize.104.d:0 "En 961 AA, entouré de statues de lui-même ornées de gemmes, le Khétarque Baqtkhet Ier émit un décret à tous les Khétératans : « Chaque foyer doit désormais comporter un sanctuaire à l'effigie du Khétarque. » Cela provoqua une panique immédiate ; les statues entourant Baqtkhet étaient aussi grandes que lui, et chaque gemme qui y était sertie coûterait plus que le salaire annuel d'un paysan. Heureusement, un groupe improbable vint sauver toutes les bourses du pays.\n\nLes Gnomes du Delta, ayant vécu au Khétérata depuis avant la chute de la Première Hiérarchie, commencèrent le même processus qu'ils entreprenaient toujours quand un nouveau décret était annoncé. Au moment où les inspecteurs du Khétarque vinrent au Quartier Gnomique, ils furent confrontés à cent interprétations différentes de « l'effigie du Khétarque ». Une maison contenait une patte de chat en grès, ornée d'un seul lys ; une autre hébergeait un chat de granit avec des cailloux brillants sur chaque joue ; une autre maison avait simplement un chat domestique, et son propriétaire dit qu'il était nommé d'après Baqtkhet. La plupart de ces statues (et chats) échouèrent à l'inspection, mais d'autres non. Le plus petit des modèles acceptés, un disque circulaire de deux pouces de diamètre, gravé et peint avec un visage de chat jaune, commença bientôt à être produit en masse. Il fut distribué dans tout le district, et, quand un inspecteur s'y opposa comme n'étant pas suffisamment déférent, un gnome pointa l'approbation du fonctionnaire précédent. Acceptant la décision, l'inspecteur concédait.\n\nL'utilisation du disque du chat jaune se répandit rapidement au-delà des gnomes. Les humains locaux découvrirent son acceptation et commencèrent à fabriquer les leurs ; les humains de la ville voisine firent de même. Dans l'année, les maisons de tout le Khétérata arboraient le design gnomique. Ces disques devinrent un symbole non seulement pour la nation, mais aussi pour le Khétisme penseur. Les lois du Khét peuvent être la Vérité, et doivent être suivies : mais ce n'est pas parce que quelque chose est Vérité que cela ne peut pas être examiné. Toutes les règles sont sujettes à l'expérimentation, à l'interprétation et aux études pour tester leurs limites. Bien après avoir adopté la foi locale, les Gnomes du Delta maintiennent leur esprit rationaliste."
 thought_harmonize.104.a:0 "Un disque de réduction des coûts est devenu un symbole national !"
 thought_harmonize.105.t:0 "Perdre un débat"
 thought_harmonize.105.d:0 "La Salle du Débat Sans Fin est plus ancienne que la Hiérarchie Gnomique originale, et contrairement à cet ancien État Penseur, ses débats n'ont jamais été interrompus. Peu importait quel conflit consumait le Rahen, ni quelle occupation ou siège s'abattait sur Rayavhashapal : chaque envahisseur, et chaque attaquant, connaissait la valeur de l'institution. Elle fonctionne depuis plus longtemps que tout ce que les Penseurs ont jamais construit.\n\nEn arrivant pour la première fois sur le continent d'Haless, nous avons immédiatement envoyé des délégations à la Salle. Nous voyant comme le prochain Guru Suhan, nous pensions apporter de nouvelles philosophies et de meilleures idées : nous pensions révolutionner toute l'institution ! Nous supposions que nous en savions plus qu'eux, ou au moins plus qu'eux, ou au moins certaines choses qu'ils ne savaient pas. Ce à quoi nous ne nous attendions pas, c'était d'être surclassés.\n\nQuand une salle fonctionne pendant quatre mille ans, dans une région avec une population supérieure à cinq Côtes-du-Dragon, où étudient les meilleurs érudits de chaque seigneur local, elle devient un mastodonte d'information. Dans nos premiers débats, nous ne pouvions pas suivre. Ils nous interrogeaient sur une de leurs philosophies, et nous ne la comprenions pas assez pour nous engager ; ils nous interrogeaient sur l'une des nôtres, puis la déchiquetaient. Dans ces premiers jours, les Raheni gagnaient, et nous perdions. Pour la première fois depuis longtemps, les Penseurs n'étaient pas les personnes les plus intelligentes de la pièce.\n\nNous avons quitté la Salle choqués... et excités. Même avec notre performance abyssale initiale, ils étaient intéressés par plus. Ils connaissaient notre artisanat Magique et notre Pensée, et ils voulaient nous entendre. Officiellement invités à revenir à la Salle du Débat Sans Fin, nous avons maintenant une chance de rechercher, préparer et argumenter. Nous avons enfin gagné des partenaires d'escrime verbale dignes de La Pensée, et nous abordons ce défi avec zèle.\n\nNous allons tellement nous amuser avec cela."
 thought_harmonize.105.a:0 "À quatre mille ans de débat de plus !"
 thought_harmonize.106.t:0 "Aucun coût trop élevé"
 thought_harmonize.106.d:0 "« Nous, Artificiers, avons toujours cherché à exploiter les forces de la nature pour nos propres moyens. Nos ancêtres l'ont fait avec la vapeur, et plus tard la damestear : cela ne nous a apporté que la prospérité alors que nous repoussions les limites de ce que d'autres pensaient possible. Ce ne sera pas différent. »\n\nLe chaman Xhazobkult ne donna au superviseur Penseur qu'un sourire denté. « Les âmes, les avez-vous ? »\n\n« Oui, nous avons acquis ce dont vous avez besoin pour votre... rituel. J'espère que ce n'est pas une perte de temps. »\n\nLe Gnoll fixe le superviseur d'un regard intense. « Toujours les arrogants, vous les Penseurs. »\n\nSans attendre de réponse, ils frappèrent le sol avec une torche et se dirigèrent vers un énorme four à bordure de laiton, ouvrant violemment la trappe et y jetant la torche allumée.\n\nL'excitation parcourut la foule alors que le four commençait à rugir et que la tuyauterie commençait à siffler, le creuset nourrissant un feu plus chaud que n'importe quel tas de bâtons.\n\nDes hurlements et des chants s'élevèrent des spectateurs alors que condamné après condamné étaient conduits vers les flammes. Le [Root.GetAdjective] resta impassible tout au long de l'épreuve, même lorsque la file commença à se réduire - quand les derniers se tinrent devant le feu, il se tourna avec un soupir exaspéré.\n\n« Vous en avez besoin de plus ? Je savais que cela- AHH ! »\n\nSa plainte fut interrompue par une douleur brûlante dans sa poitrine, ravageant peu après tout son corps. Le monde autour de lui se brouilla alors qu'il titubait vers le feu avec un groupe de gnolls qui semblaient avoir attrapé la même affliction extatique, et presque de sa propre volonté, il vit sa main dériver dans les flammes. Transpirant maintenant, les larmes aux yeux, il se sentit perdre connaissance. Puis, un rire bas et guttural... et avec un éclair, les flammes devinrent vertes. Les valves de pression se remplirent de rouge, les boulons de tuyau tenant à peine alors que le générateur commençait à étinceler et tourner de manière incontrôlable. Avec un rire rauque, le superviseur cria seulement : « Plus ! »"
 thought_harmonize.106.a:0 "Aucune ligne que nous ne franchirons pas. Aucun prix que nous ne paierons pas."
 thought_harmonize.107.t:0 "La Vérité dans les Runes"
 thought_harmonize.107.d:0 "« Quand l'érudit Penseur est venu pour la première fois dans mon atelier, j'ai supposé qu'il ne comprenait pas. Il est arrivé avec sept carnets reliés pleins de prototypes de Runes, chacune plus compliquée et complexe que la précédente. Je l'ai laissé monologuer pendant environ trente-cinq minutes à leur sujet - beaucoup de ses conceptions avaient du mérite, et il était intéressant à écouter - avant d'interrompre finalement son discours excité.\n\nJe lui ai dit que l'Artisanat Runique n'est pas seulement une création pour le plaisir de créer. Pour les fidèles, c'est un art où nous honorons Urisazirn Main-de-Mithril, premier fils de Durvorazir, patron de l'Artisanat Runique et de la sagesse ; c'est une poursuite de toute une vie, où nous maîtrisons les runes anciennes telles qu'elles ont été enseignées à l'origine. J'ai expliqué que l'Écriture Runique est une pratique religieuse, pas séculaire, et qu'elle doit être traitée avec le poids qu'elle mérite. Je lui ai dit que j'appréciais son enthousiasme, mais qu'il ne devrait pas essayer de créer des Runes juste parce qu'il le peut.\n\nEn réponse, cher lecteur, l'érudit m'a surpris. Il était d'accord avec ce que j'avais dit ! Il m'a dit comment il vénérait Main-de-Mithril comme quelqu'un qui ne possédait pas de force physique, et donc essayait plutôt de catégoriser et documenter tout ce qui existait. Il aimait comment Main-de-Mithril voulait comprendre le plan d'Halanna, comment il a trouvé les Vérités inhérentes du monde et les a liées dans des Runes que les nains mortels pouvaient utiliser. Puis, l'homme Penseur m'a dit qu'il voyait les Runes comme un langage vérifiable, tout comme moi. Si nous disons des mots, ils ne peuvent pas être prouvés vrais par la parole seule : mais si une Rune fonctionne, elle est nécessairement correcte dans sa description du monde, sinon elle ne fonctionnerait pas. Il a dit qu'il voulait créer des Runes pour tout comprendre, et pouvoir mieux servir sa communauté.\n\nJ'ai vu trop de mon art reflété en lui. J'ai accepté d'aider, et rien n'a plus jamais été pareil. »\n\n- Extrait de « Un Forgeron de Runes Penseur : Mémoires », par Ungrim Bronzehand."
 thought_harmonize.107.a:0 "Il y a toujours de l'honneur dans la connaissance et la protection."
 thought_harmonize.109.t:0 "Le Chroniqueur Skald"
 thought_harmonize.109.d:0 "La vie d'un Chroniqueur Skald est peu commune : de longues périodes de solitude avec le vent comme seul compagnon, suivies d'un accueil chaleureux dans l'une des rares villes parsemant l'arrière-pays gérudien. Tharmur Jormanson pouvait voir les traces d'une telle colonie maintenant, une lueur douce à peine visible à travers la neige toujours tempétueuse. Mais autant qu'il aurait aimé avancer vers la bière et la civilisation, Tharmur avait un devoir.\n\nIl lui fallut un moment pour se traîner jusqu'à l'Orgue Skald autonome, audible comme un croassement défectueux bien avant d'être visible. Ces orgues imposants - construits pour alléger le fardeau incessant des prêtres-Skalds d'autrefois - sonnaient pour empêcher le réveil du dragon Elkaesal le Blanc. Hébergeant des souvenirs de Dragons aussi amers que ceux des Gérudiens, les Penseurs aidèrent bientôt le nord à construire ces instruments de fabrication et de conception sans pareil. Les massifs orgues à vent assuraient que les chants des Skalds résonnent sans cesse à travers les montagnes de Gérudie, phares de réconfort pour tout voyageur qui passe.\n\nL'admission de cet orgue particulier avait gelé : rien que quelques coups de clé bien placés ne pourraient réparer. Après avoir accordé quelques boulons tout en fredonnant les vieux chants skalds, les harmonies étranges et assourdissantes revinrent, tissant une fois de plus à travers le paysage. Enfin, Tharmur put terminer son voyage.\n\nBientôt, les habitants de la ville célébreraient son arrivée, captivés par les contes qu'il apportait des coins les plus reculés des terres Penseuses. Il leur raconterait les derniers développements Mécanistes et les édits du [Root.Monarch.GetTitle] : mais aussi la Saga Béralique, la Berceuse d'Hiver, le Voyage du Pilleur du Nord... De vieilles histoires gardées en sécurité dans les bibliothèques de Skaldol. Certaines vieilles traditions religieuses des Skalds peuvent avoir sombré dans l'obscurité, mais, ici, les Chroniqueurs avaient pris sur eux le manteau d'un rôle encore plus important. L'histoire, Tharmur le savait, n'était pas seulement une rangée de tomes poussiéreux dans une université de Nimscodd. Elle était vivante et respirait, et c'était dans le nord autrement stérile que les Chroniqueurs Skalds la chantaient à la vie."
 thought_harmonize.109.a:0 "Procurez-moi une anthologie de ces histoires !"
 thought_harmonize.110.t:0 "L'Arène"
 thought_harmonize.110.d:0 "« POUVEZ-VOUS Y CROIRE !? » hurle un kobold à la voix aiguë alors que les foules extatiques éclatent en chants de guerre. « ON DIRAIT QUE NOUS AVONS UN NOUVEAU MAÎTRE DU JEU ! »\n\nChaque acclamation, gémissement et chant dans l'amphithéâtre se concentre sur l'homme au centre de tout : Kilrogg Sifflefuneste, le demi-orc mince et nerveux qui vient de se transformer en héros. Il se joint un moment au chant aux générations passées et futures, avant de claquer ses paumes sur la table et de sourire à son adversaire. « Rejoins-moi ! » dit-il, mi-demandant et mi-exigeant. « Nous avons travaillé pour cela depuis si longtemps. Célèbre avec ton fils ! »\n\nAssis en face de Kilrogg, au-delà des dés, des plateaux et des soldats miniatures, se trouve le vieux gnome ridé Roythistle Sifflefuneste. L'ex-général et père adoptif fixe presque le vide devant lui, traitant encore le fait qu'il a perdu. Dans tous ses siècles de guerre, de combats dans la Côte-du-Dragon, de jeux de guerre constants, d'enseignement de la guerre gnomique à Kilrogg pendant les vingt dernières années, il n'avait jamais perdu une bataille, réelle ou simulée. Pas une seule fois. Il jette un coup d'œil à ses réserves de main-d'œuvre épuisées, sa capacité industrielle dévastée et le livre de règles de mille pages qu'il connaît par cœur. Puis, il commence à rire de joie et d'épiphanie. « Tu me trompes depuis des années, n'est-ce pas ? Tu as perdu exprès pour baisser ma garde ! »\n\nLe rugissement affirmatif de Kilrogg « Toute guerre est tromperie ! » noie les sons de ses fans. Les orques dans la foule l'appellent un héros, un génie stratégique qui a déjoué les gnomes à leur propre type de guerre. Ils entrelacent son nom avec les chants du vieux Bulgu ; ils chantent que ses tactiques aideront non seulement dans l'arène, mais aussi à déjouer les ravisseurs de Dookan et à libérer leur dieu. Alors que le clan Sifflefuneste s'embrasse (écrasant partiellement le gnome dans le processus), une légende pour les orques et les Penseurs est née. La leçon, pour chaque groupe, est claire : l'illumination peut venir de n'importe où."
 thought_harmonize.110.a:0 "Un toast à tous les guerriers, de l'esprit et du corps !"
 thought_harmonize.111.t:0 "Le Compendium des Dragons"
 thought_harmonize.111.d:0 "Chaque étudiant de [Root.GetName] se voit assigner une nouvelle lecture obligatoire : Le Compendium des Dragons, Première Édition. Compilé en collaboration par des milliers d'érudits, le Compendium vise à détailler l'histoire réelle des dragons. Combinant les histoires orales kobolds, les archives gnomiques datant de l'Éveil des Dragons, et les récits de Gérudie et de l'Échine-du-Serpent, le livre est salué comme un pas en avant pour la connaissance collective d'Halann sur la race draconique. Ses auteurs ont tenté de démystifier le Culte du Dragon Kobold, explorant chacun des milliers de contes sur les dragons pour des incohérences ou des corroborations. Ne trouvant presque aucune histoire historiquement vérifiable sur les dragons interagissant avec les kobolds, la Première Édition affirme que les kobolds n'ont pas été créés par les dragons, et, plutôt, ont simplement évolué en parallèle avec eux.\n\nLe Compendium provoque immédiatement une tempête de feu dans les maisons de réunion, les salles de débat et les écoles. En cinq ans, il y a une Deuxième Édition, trois Éditions Rivales, et cinq Addendums séparés. Les érudits contestent si les kobolds ont été créés par les dragons ou ont évolué à côté d'eux ; si les kobolds sont de l'Épine du Dragon ou de l'Échine-du-Serpent ; ce que chaque dragon a fait, où ils sont maintenant, et plus encore. Les gnomes et les kobolds s'engagent tous deux férocement dans ce débat, et bien que les kobolds soutiennent généralement qu'ils ont été créés par les dragons et que les gnomes soutiennent généralement qu'ils ne l'ont pas été, ces rôles ne sont pas universels. Des discussions interespèces surgissent partout dans le pays pour débattre des exactitudes historiques du Culte du Dragon.\n\nÀ travers tout cela, le Culte devient plus entrelacé avec notre nation. Les dragons perdent leur statut de créatures mythiques, et sont plutôt traités comme des entités réelles et corporelles dont les détails peuvent être débattus. Les clercs cèdent la place aux érudits, et, morceau par morceau, le Culte du Dragon devient une institution d'érudition tout autant qu'une institution de foi. Les Dragons sont intégrés dans La Pensée."
 thought_harmonize.111.a:0 "J'espère que la prochaine édition sera encore meilleure !"
 thought_harmonize.112.t:0 "Suivre le Rêve"
 thought_harmonize.112.d:0 "« Tu t'y prends mal. Donne-moi ça. » Le né-des-ruines soupire, attrapant la torche des mains de l'homme Penseur. « Je t'ai dit que ça ne marcherait pas. Tu ne peux pas pratiquer ton chemin vers l'illumination. »\n\nLe docteur fronce les sourcils. « Quoi, encore ? Mais j'ai suivi tes étapes exactement ! Je n'ai pas les mêmes jambes que toi, certes, mais sûrement les mouvements comptent pour quelque chose, maintenant, attends, j'ai pratiqué mon chemin vers l'illumination toute ma vie, tu sais ? Cela a marché plus souvent qu'autrement ! »\n\nLa chamane claque ses dents ensemble, puis tourne la torche vers le bas et la pousse dans la neige. Le docteur glapit quand la lumière s'éteint. « Mais ça ne marchera pas ici. Arrête d'écrire des notes ! Comment espères-tu percevoir d'autres mondes quand tu refuses de t'engager avec autre chose que le matériel ? Dis-moi : que ressentais-tu en bougeant ? »\n\n« Dans un œil, je voyais tout, mais dans ma gorge, j'étais seulement ici. Dans mes bras, je pouvais goûter le sang, mais dans mes pieds, j'étais dévoré. J'ai conceptualisé tout cela, exactement comme tu m'as dit de le faire ! Je-- »\n\n« Non ! » Elle crie, d'abord par colère, puis par frustration. « C'est ce que j'ai ressenti dans ma dernière vision, pas ce que tu devrais ressentir. Tu n'es rien qu'une machine de régurgitation... Comprends-tu même pourquoi je t'ai laissé témoigner ? »\n\n« Pour apprendre sur d'autres mondes ! » Il proclame, défensif. « Pour cataloguer les histoires et visions de chaque tribu d'Aelantir. Pour apporter tes mots à eux, et leurs mots à toi, parce que tu es liée à la terre, et moi non. »\n\nElle rugit en réponse : « Alors arrête d'essayer de le voir toi-même ! Nous pouvons voir le Rêve, et tu ne peux pas. Accepte cela, docteur : que nous t'enseignerons, mais seulement à nos conditions, et non aux tiennes. Si je meurs avant d'avoir lu un livre de visions de chaque tribu de Noruin, tu as échoué. Alors assure-toi de ne pas échouer. »"
 thought_harmonize.112.a:0 "Morceau par morceau, tribu par tribu, l'étude d'Aelantir continue..."
 thought_harmonize.115.t:0 "L'Étude de la Vigile des Failles"
 thought_harmonize.115.d:0 "Trempée dans du vin de riz, la Damestear, connue des Harafiques sous le nom de Sang-de-Kseldos, brûle dans des braseros dans toute la salle de conférence. Son odeur sulfureuse alcoolisée s'accroche à l'air, dominant le romarin qui couvre les murs. Accompagnant ces odeurs se trouve le bourdonnement résonnant d'un orgue automatisé, simulant une mélodie synchrone découverte pour la première fois il y a 248 ans. Dix nés-des-ruines sont assis dans la pièce, les yeux fermés, imitant ce bourdonnement. Ils sont assis sur des carreaux à motifs de vagues géométriques qui racontent les histoires des dieux et des origines.\n\nSi les carreaux avaient été peints il y a cinquante ans, ils n'auraient représenté que Kseldos, le dieu de l'eau, saignant pour que les mortels puissent créer de belles inventions à partir de son sang : mais maintenant, il montre aussi la Dame dans le ciel, pleurant des comètes de bleu brillant qui offrent à la terre son pouvoir. Les Harafiques savent que les Penseurs ne vénèrent pas la Dame, mais cela ne leur importe pas. Deux dieux, l'un de l'eau, et l'un du ciel, ont apporté la même substance au monde, à des milliers de kilomètres de distance. Des cultures comme les Penseurs et les Harafiques ont surgi autour de ces dépôts, et ils ont tous deux compris quelque chose de fondamental bien avant de se connaître : que le Sang-de-Kseldos, la Damestear, est la racine de toute création. Quand ils se sont finalement rencontrés, ils se sont embrassés comme de vieux amis perdus.\n\nLeurs collaborations ont commencé immédiatement. Les Kooras Harafiques étaient ravis par l'artisanat Magique, et, à leur tour, ont parlé aux Penseurs des Vigiles des Failles : les rares nés-des-ruines qui pouvaient voir non seulement à travers l'espace, mais aussi à travers le passé, le futur et les Plans Élémentaires. Les pouvoirs des Vigiles des Failles étaient incohérents, mais ils connaissaient certaines conditions qui augmentaient parfois leur capacité à voir d'autres mondes. Les Penseurs ont commencé à étudier et maximiser ces conditions.\n\nCette salle accueille maintenant une expérience religieuse. Mille études et rituels utilisent différentes herbes, sons et sentiments : mais ils mènent tous vers le même but. Les Penseurs, centimètre par centimètre, transforment la Vigile des Failles en science."
 thought_harmonize.115.a:0 "Nous ouvrons nos yeux au temps et à l'espace..."
 thought_harmonize.116.t:0 "La Tragédie du Silence"
 thought_harmonize.116.d:0 "La jungle Effelai qui s'étend sur le continent pousse trop efficacement. Les jeunes arbres qui germent dans de mauvaises conditions d'éclairage ne peuvent physiquement pas prendre racine ; des vignes se manifestent pour étrangler immédiatement les animaux malades avant qu'ils ne puissent propager la maladie ; la faune, la flore et les champignons travaillent en parfaite harmonie, car il semble que la compétition interespèces n'existe presque pas ici. Il n'y a qu'une explication pour un écosystème qui se maintient si parfaitement régulé : l'Effelai doit être un être pensant.\n\nC'est un esprit, pleinement sentient, tout comme nous, avec un cerveau qui s'étend sur des milliers de kilomètres et la capacité de réflexion correspondante. Ses Esclaves-de-Graine ne sont pas vidés, mais plutôt sont des gens qui sont devenus partie de cet esprit toujours grandissant : et bien que nous ne voulions pas devenir un avec l'Effelai, nous avons tenté d'utiliser les Esclaves pour lui parler. Nous leur chantons des chansons, les appâtons avec des phéromones florales, et leur offrons des cadeaux de connaissance et de perspicacité. Nous essayons tout ce que nous pouvons pour parler avec l'Effelai. L'Effelai ne répond pas.\n\nPeu importe combien nous cataloguons les mythes locaux, trouvons les méthodes qui ont le mieux fonctionné pour communiquer avec l'Effelai depuis des générations, ou rendons hommage à la terre. Rien de ce que nous faisons n'a d'importance pour l'Effelai, et nous ne pouvons pas comprendre pourquoi. Nous avons devant nous une plante qui a vu les Cieux de Cendres et a une sentience contrairement à tout ce que nous avons jamais vécu : et nous avons des informations qu'elle ne pourrait jamais obtenir autrement. Il y a tant de potentiel dans un lien entre La Pensée et l'Effelai... mais elle ne semble rien vouloir de ce que nous avons. Un être si puissant pourrait-il ne pas vouloir de rationalité, de ressources ou d'interconnexion ? Ne rêve-t-elle pas de quelque chose en dehors de son propre domaine ? Ne désire-t-elle même pas apprendre ?\n\nLes habitants se sont montrés favorables à notre règle, mais c'est une maigre consolation. Nous avons trouvé l'être le plus intéressant du monde, et il ne nous parlera même pas."
 thought_harmonize.116.a:0 "Nous trouverons un moyen, un jour. Nous parlerons avec l'Effelai."
 thought_harmonize.117.t:0 "Un Débat Agréable"
 thought_harmonize.117.d:0 "« Un État est comme un esprit », déclare le Khéioniste entre des gorgées de thé. « Chaque élément de connaissance construit vers des pensées individuelles. Nous, ces connaissances, avons tous quelque chose à contribuer : mais nos pensées collectives ne peuvent être exprimées que par l'esprit dans son ensemble. Cet esprit, le Khéion, semble n'avoir qu'une seule volonté, bien que vraiment cette volonté soit facettée par un million d'entrées. C'est pourquoi nous devons avoir un gouvernement représentatif : car sinon les pensées créées, et les mots prononcés, par l'esprit ne représenteront pas fidèlement la connaissance qu'ils devraient. »\n\n« Non, non ! L'État fonctionne mieux comme une machine, triturée et élaguée », répond la Penseuse. Malgré sa fausse offense, elle sourit d'une oreille à l'autre. « Chaque travailleur peut contribuer, mais leurs entrées sont soigneusement manipulées à chaque étape de production. Si tout le monde essaie d'apporter sa connaissance sans supervision, la machine surchauffera et explosera. Mais si chaque personne fait sa part, et chacune est assignée au bon rôle, la machine prend les meilleures pièces de chacun. C'est pourquoi nous devons avoir un gouvernement technocratique : pour que tout fonctionne efficacement, et que toute la société soit aidée autant que possible. Toute autre chose nuit au bien commun. »\n\nLe Khéioniste secoue la tête, mordant sa lèvre pour cacher un sourire. « Votre technocratie ne peut jamais vraiment comprendre le 'bien commun'. Vos meilleurs bureaucrates peuvent savoir ce qui est le plus efficace, mais qu'en est-il du plus juste ? Du plus égal ? Comment pouvez-vous aider les gens de votre nation si seuls les plus performants prennent les décisions ? »\n\n« Oh, s'il vous plaît ! » rétorque la Penseuse. « Ce n'est pas comme si vos républiques fonctionnaient mieux. Qui a élevé les Kylakas sinon les plus riches et les plus puissants ? Au moins, nous honorons le mérite plus que l'argent ! »\n\nL'argument continue pendant des heures. Ils continuent tous les deux jusqu'à ce que la caféine s'estompe."
 thought_harmonize.117.a:0 "Était-ce jamais une surprise que nos philosophies se mélangent ?"
 thought_harmonize.118.t:0 "Recadrer le Héros"
 thought_harmonize.118.d:0 "Les clans Taychendi se font la guerre depuis les Cieux de Cendres, et bien que chaque guerre voie des dizaines d'ascensions en tant que Héros, des milliers d'autres sont simplement laissés pour mourir. Selon leur foi, les morts se réincarnent afin qu'ils puissent avoir une autre chance d'ascension... mais seulement un certain nombre peut devenir Héros à la fois, et la destruction laissée derrière est monumentale. Nous avons décidé que nous pouvons leur montrer une meilleure voie.\n\nLe combat n'a jamais été le seul moyen de devenir un Héros ; même dans leurs vieilles histoires, un forgeron ou artisan légendaire pouvait aussi s'élever. En conséquence, nous avons présenté La Pensée comme un but supérieur. Nous célébrons maintenant nos morts bien plus qu'avant, décernant des distinctions à nos plus grands érudits : nous avons raconté comment les Héros de la Pensée ont amélioré non seulement eux-mêmes, mais aussi le monde entier. En construisant des écoles et des égouts sur leurs terres, nous avons montré aux Taychendi qu'il y a de l'Héroïsme dans l'érudition et la science. Nous avons souligné les vies sauvées, les nations construites et les monuments créés par les pouvoirs du Rationalisme et du Progrès. Nous leur avons donné une voie différente pour devenir des Héros.\n\nPlus que simplement réceptifs, les Taychendi ont ajouté leur propre sens à notre philosophie. Beaucoup dans leurs rangs affirment maintenant que si l'on maîtrise la Sentience dans sa vie, on s'élève à la Divinité après la mort. D'autre part, s'ils ne le font pas, ils ont quand même contribué à la Sentience du monde entier par l'étude. Plutôt qu'un cycle de Héros se tuant les uns les autres, alors, cette nouvelle forme d'Héroïsme fait que chaque nouvelle génération s'appuie sur les succès de la dernière. Le but de toute vie devient de maximiser la connaissance et le progrès, et chaque Héros pousse le monde entier en avant. Au lieu de verser le sang, ils construisent la Théorie du Tout."
 thought_harmonize.118.a:0 "Être un érudit, c'est être un Héros !"
 thought_harmonize.121.t:0 "Une Visite de Minuit"
 thought_harmonize.121.d:0 "« Cherchez-vous l'oublié ? »\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] se réveille avec une silhouette, quelqu'un qui ressemble à un elfe qui serait aussi un arbre, debout au-dessus de son lit. La main gauche de la silhouette, gantée (ou peut-être cultivée ?) d'écorce et de chardon, caresse leur sourire calme d'assurance amusée. Reconnaissant immédiatement la silhouette, [Root.Monarch.GetName] tente de concilier les conseils qu'on lui a donnés au cours des dernières années. Un Elfe des Bois l'avait prévenu de ne pas les regarder dans les yeux, sinon ses souvenirs s'estomperaient dans leur Cour ; un Né-des-Ruines Eordan lui avait dit de promettre immédiatement tout son pays à eux, ou au moins d'offrir une grande bibliothèque à leur projet ; un Gobelin de la Forêt, d'autre part, avait dit qu'il devrait probablement juste accepter ce qui allait arriver. [Root.Monarch.GetName] décide de ne pas regarder plus haut que le torse de la créature, puis commence, « Nous honorons votre présence, Intendant de la Mémoire, conservateur de la Bibliothèque de Bristlecomb-- »\n\n« Je trouve 'Intendant' être un terme restrictif, ces derniers temps. Un intendant protège, mais un conservateur sélectionne. Parfois, ils doivent jeter des expositions. N'est-ce pas triste ? L'oublié est trouvé, puis est oublié à nouveau. »\n\n[Root.Monarch.GetName] fait une pause. « Nous honorons votre présence, Conservateur de la Mémoire, conservateur de Bristlecomb-- »\n\n« Vous n'avez pas à dire conservateur deux fois, vous savez. C'est redondant. »\n\n[Root.Monarch.GetName] cligne des yeux plusieurs fois, pince ses lèvres, et essaie à nouveau. Ses yeux baissés ne voient pas le sourire de l'Intendant évoluer en un sourire narquois. « Nous vous offrons un grand trésor de livres comme offrandes pour votre Bibliothèque, afin que-- »\n\n« Je vous ai posé une question. Cherchez-vous l'oublié ? Des informations perdues dans le temps ? »\n\n« Oui ! » [Root.Monarch.GetName] explose avec peu d'hésitation.\n\n« Bien. Alors je vous aiderai. Je peux travailler avec une nation d'érudits. »"
 thought_harmonize.121.a:0 "Une Cour non alignée ouvre ses portes..."
 thought_harmonize.122.t:0 "La Machinerie de l'État"
 thought_harmonize.122.d:0 "« L'État est une machine, et chacun de nous un rouage ou un engrenage dans l'ensemble plus grand. Nous ne pouvons pas permettre même une vis desserrée singulière, un seul boulon cisaillé - chaque élément doit être inflexible et résilient, de peur que les roues de la nation ne s'arrêtent de tourner. Et si un maillon ne peut pas résister aux contraintes requises, nous le résoudrons comme nous l'avons toujours fait. Nous le rejetterons dans le creuset et en forgerons un nouveau. »\n\nLes mots du [Root.Monarch.GetTitle] résonnent à travers l'ancien territoire du Commandement, le rouage [Root.GetAdjective] flottant maintenant au-dessus des camps de guerre hobgobelins conquis. Les haut-parleurs assurent que leurs mots sont entendus par les commerçants Korashi, les ouvriers des manufactures et les artificiers hobgobelins à la volonté de fer et cuirassés patrouillant les frontières. Mais [Root.Monarch.GetName] mentirait s'ils disaient qu'ils ne nourrissaient pas une fascination pour l'administration hobgobeline qu'ils étaient ici en train d'éradiquer soigneusement. Spécifiquement, les Philosophies des Sans-Dieux.\n\nC'était assez intriguant, vraiment. Une discipline complète face à toute adversité, une obéissance presque obstinée à l'autorité et une loyauté à la nation ; les Hiérarchies technocratiques, en revanche, avaient toujours été en proie à certaines... inefficacités. L'innovation était le sang vital de La Pensée, mais avec elle venait le mal nécessaire des soi-disant « libres penseurs », des esprits curieux très utiles dans le développement de nouvelles inventions mais maintenant une propension ennuyeuse à poser trop de questions. En inculquant les idéaux Sans-Dieux de discipline et d'obéissance dans l'administration Penseuse, [Root.GetTag.GetName] pourrait se trouver s'élever à de nouveaux sommets alors que les esprits les plus brillants de [Root.Capital.GetCapitalName] concentraient leurs efforts sur l'étude, plutôt que sur le fonctionnement du gouvernement.\n\nLes quelques milliers d'arrestations étaient un sacrifice digne sur l'autel de l'efficacité."
 thought_harmonize.122.a:0 "Nous ne sommes aussi forts que le maillon le plus faible."
 thought_harmonize.126.t:0 "Comprendre les Esprits"
 thought_harmonize.126.d:0 "« Au cours des vingt-six dernières années, nous, écrivains et érudits, avons tenté de cataloguer chaque variété d'esprit dans l'Est d'Haless. Ce tome est un monument à nos succès : et à nos échecs. Nous avons été traités à des histoires millénaires dans les ports de Feiten, avons eu accès aux chroniques de Verkal Ozovarian faites par des rois nains morts, et avons été exilés d'Arawkelin pour déférence insuffisante aux coutumes locales. Nous avons vu des esprits qui ne se manifestent qu'une fois par siècle ; des esprits qui vous forcent à les oublier ; et des esprits si protéiformes qu'ils sont impossibles à décrire. Mais nous avons aussi trouvé des esprits qui peuvent être compris, à qui on peut parler et dont on peut apprendre.\n\nDans ce livre, vous apprendrez sur les Compagnons-de-Cendre, des créatures délicieuses qui se manifestent dans les foyers régulièrement utilisés. Ils sont aimés, car ils entretiennent les flammes : mais ils sont aussi dangereux, car, si leur suie devient trop dense, les Compagnons-de-Cendre pourraient exploser ! Par conséquent, vous apprendrez les calendriers corrects de nettoyage des foyers, pour assurer un environnement sain pour les Compagnons-de-Cendre tout en minimisant les chances de combustion.\n\nVous apprendrez aussi sur les Déchirés (parfois appelés Déchirés Sanglants), des esprits qui se trouvent dans les champs de bataille devenus silencieux (ou bien sur les sites de meurtres horribles). Alors qu'ils crient et saignent partout où ils vont, ce chagrin a été prouvé pour guérir la terre et restaurer son équilibre. Ils peuvent être hostiles si touchés, alors ne marchez pas trop près ; mais appréciez leur travail, même s'ils rendent le sommeil paisible un fantasme lointain.\n\nVous apprendrez aussi sur les Pickpockets, des esprits domestiques qui prennent de petits objets et ne les rendent que rarement. Vous apprendrez notre méthode testée pour les apaiser : placer un petit caillou brillant dans un bol de bronze, et demander au Pickpocket de faire un échange s'il vous plaît. Avec un taux de succès de 62,6 % sur 500 essais, le Pickpocket rendra probablement votre objet en échange du caillou.\n\nVous apprendrez aussi sur les Amours en Deuil, qui apparaissent pour les morts que personne ne pleure. Ils... »\n\n- Extrait du « Compendium des Esprits », Première Édition, compilé par 1 147 auteurs."
 thought_harmonize.126.a:0 "Même les mystiques locaux commencent à lire ces pages !"
