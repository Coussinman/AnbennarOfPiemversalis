 #railskulker
 railskulker_councils_of_technocrats:0 "Conseils de Technocrates"
 railskulker_councils_of_technocrats_desc:0 "Les conseils technocratiques au sein de notre nation détiennent de grandes quantités de pouvoir, étant centralisés dans les forteresses, ils favorisent aussi leur développement, aidant significativement notre nation."
 railskulker_capital_on_train_tracks:0 "Capitale sur Voies Ferrées"
 railskulker_capital_on_train_tracks_desc:0 "Avec l'introduction de notre grand convoi de trains, notre capitale réside maintenant essentiellement au sein dudit convoi, voyageant de forteresse en forteresse, notre administration est maintenant capable de distribuer ressources et attention plus efficacement."
 
 #luciande
 luciande_lucians_domain_reform:0 "Domaine de Lucian"
 luciande_lucians_domain_reform_desc:0 "De Lucian, par Lucian, la nation de Luciande est le domaine de Lucian et tous ceux qui sont dedans sont sujets à son caprice. Il est le monarque absolu et seigneur éternel de la nation glorieuse."
 luciande_board_of_chains_reform:0 "Conseil des Chaînes"
 luciande_board_of_chains_reform_desc:0 "Un conseil de marchands et puissants qui rapportent directement à Lucian qui supervisent le commerce d'esclaves et réglementations des marchés au sein de Luciande."

 vermillion_throne_reform:0 "Le Trône Vermillon"
 vermillion_throne_reform_desc:0 "Le Royaume de Zyujyut gît profondément dans les jungles du sud de Yanshen. En contraste avec leurs voisins, le genre en Zyujyut est décidé par votre travail, avec tous les monarques étant Rois de Zyujyut."
 
 #Gouvernements de Monstres Tribaux
 
 #T2
 plundered_knowledge_reform:0 "Savoir Pillé"
 plundered_knowledge_reform_desc:0 "Après être revenus de bataille avec butin et trésor, nous avons découvert un nouvel atout précieux : le savoir. Cela a piqué l'intérêt de nos anciens et s'est avéré d'une grande utilité. Par conséquent, nous pillerons les bibliothèques et bureaux gouvernementaux de nos ennemis pour obtenir leurs secrets et avancement."
 mechanic_plundered_knowledge_reform_effect_yes:0 "§GVous gagnerez 20 réforme gouvernementale après avoir gagné une guerre contre une nation non-monstrueuse.§!"
 tribal_assimilation_reform:0 "Assimilation Tribale"
 tribal_assimilation_reform_desc:0 "Le leadership de la tribu vise à favoriser l'inclusivité et élargir l'adhésion en assimilant des individus de l'extérieur de la tribu. Pour augmenter notre portée, nous chercherons activement de nouveaux membres dans nos régions frontalières par des efforts de recrutement."
 learning_by_doing_reform:0 "Apprendre en Faisant"
 learning_by_doing_reform_desc:0 "L'urbanisation croissante de notre territoire pose des défis à notre forme traditionnelle de gouvernance. Il est important de surveiller étroitement cette situation, faire des améliorations constantes, et utiliser cela comme opportunité d'améliorer notre façon de gouverner."
 mechanic_learning_by_doing_reform_effect_yes:0 "§GVous gagnerez 4 réforme gouvernementale après avoir construit un marché, temple ou tribunal.§!"
 rein_in_the_tribes_reform:0 "Contrôler les Tribus"
 rein_in_the_tribes_reform_desc:0 "L'expansion de nos territoires a mené à l'émergence de groupes dissidents, qui ont posé des défis et complications à la gouvernance de notre tribu. Par conséquent, il est temps de faire un effort concerté pour étendre notre contrôle sur nos sujets et centraliser notre tribu."
 
 #T3
 embrace_new_thoughts_reform:0 "Embrasser les Nouvelles Pensées"
 embrace_new_thoughts_reform_desc:0 "Nous faisons actuellement face à la pression des autres races d'ajuster nos manières et la façon dont nous interagissons avec d'autres nations plus à leur style. Puisque nous souhaitons tendre un rameau d'olivier, nous suivrons le mouvement. Nous ferons cela selon nos propres termes, intégrant délibérément leurs croyances et transformant lentement notre culture pour avoir une place dans le monde moderne."
 mechanic_embrace_new_thoughts_reform_effect_yes:0 "§GCette réforme préviendra toutes les pertes de stabilité des événements de démonstérisation.§!"
 forced_evolution_reform:0 "Évolution Forcée"
 forced_evolution_reform_desc:0 "Alors que le monde continue de rétrécir et changer, notre tribu doit suivre le rythme des temps pour sécuriser une place dans cette nouvelle réalité. Nous devons être rapides à nous adapter et abandonner les limitations de notre passé, peu importe le coût, et forcer notre société à accommoder les standards établis par les races civilisées."
 mechanic_forced_evolution_reform_effect_yes:0 "§GCette réforme augmentera la perte de points de monstérisation des événements de démonstérisation, accélérant le processus.§!"
 hold_fast_to_the_old_ways_reform:0 "S'Accrocher aux Anciennes Voies"
 hold_fast_to_the_old_ways_reform_desc:0 "\"Comment osent ces races soi-disant 'civilisées' exiger de nous d'ajuster à leur mode de vie et abandonner nos racines ? Nous ne nous conformerons pas et resterons vrais à notre nature. Démontrons-leur le vrai pouvoir de notre tribu !\""
 
 #T4
 experienced_leaders_reform:0 "Dirigeants Expérimentés"
 experienced_leaders_reform_desc:0 "Bien que lancer un assaut sous forme de horde chaotique ait donné des résultats positifs dans le passé, les adversaires actuels que nous affrontons requièrent une approche différente. Nous devrions apprendre de nos opposants et implémenter un système de dirigeants désignés, imposant la discipline et renforçant la confiance de nos soldats, nous permettant de mieux performer dans les confrontations à grande échelle."
 self_sustaining_troops_reform:0 "Troupes Auto-Suffisantes"
 self_sustaining_troops_reform_desc:0 "Grâce à notre petite taille et mouvements agiles, nous sommes capables de récolter efficacement toutes les ressources disponibles que la terre a à offrir. En tirant parti de notre familiarité avec la flore et faune locales, notre capacité à manger même des choses toxiques pour la plupart des êtres vivants, nous pouvons soutenir nos troupes sans avoir à dépendre de chaînes d'approvisionnement logistiques complexes, gagnant un avantage considérable sur nos ennemis."
 siege_engineers_reform:0 "Ingénieurs de Siège"
 siege_engineers_reform_desc:0 "Dernièrement nos adversaires se sont adaptés à nos tactiques et se sont fortifiés avec des structures défensives complexes pour entraver nos avances. Pour surmonter cet obstacle, nous devons investir dans de nouvelles techniques de siège qui s'alignent avec notre style de guerre et nous permettent d'attaquer même les positions lourdement fortifiées."
 controlled_aggressiveness_reform:0 "Agressivité Contrôlée"
 controlled_aggressiveness_reform_desc:0 "L'attaque agressive a toujours été la façon dont nous avons mené les batailles et nous a menés loin, mais cela a aussi mené au chaos durant les escarmouches et opportunités manquées. Nous devons nous entraîner à harnacher notre nature agressive et l'utiliser aussi efficacement que possible, tout en maintenant le contrôle sur nos actions."
 logistics_reform:0 "Logistique"
 logistics_reform_desc:0 "Notre besoin massif de nutrition a rendu difficile de fournir adéquatement nourriture et ressources suffisantes pour que nos troupes entreprennent des campagnes à grande échelle. Pour adresser ce problème, nous établirons une nouvelle division dédiée uniquement à l'acquisition et distribution de ces ressources nécessaires."
 aerial_assault_reform:0 "Assaut Aérien"
 aerial_assault_reform_desc:0 "Les structures défensives de nos adversaires nous préoccupent peu quand nous possédons la capacité de voler. Il est impératif que nous exploitions pleinement cet avantage significatif en fournissant un entraînement spécialisé à nos troupes sur mener des assauts aériens contre leurs châteaux et fortifications défensives."
 ambush_tactics_reform:0 "Tactiques d'Embuscade"
 ambush_tactics_reform_desc:0 "En raison de la déficience de notre espèce en force physique individuelle, il est prudent pour nous de nous concentrer sur nos avantages. Nous devrions nous concentrer et améliorer nos compétences à surpasser nos adversaires, installer des pièges, poser des embuscades dans des zones imprévues, et perturber les opérations logistiques de nos ennemis."
 early_naval_focus_reform:0 "Focus Naval Précoce"
 early_naval_focus_reform_desc:0 "À la lumière du besoin de sauvegarder nos côtes, il y a une demande croissante pour des marins qualifiés pour équiper les navires et ouvriers pour construire et maintenir une marine compétitive. Nos navires rudimentaires et de fortune ne sont plus suffisants pour cette tâche et doivent être modernisés et améliorés."
 
 #T5
 protection_of_foreign_traders_reform:0 "Protection des Commerçants Étrangers"
 protection_of_foreign_traders_reform_desc:0 "La reconnaissance internationale de notre nation a résulté en activités commerciales accrues et l'établissement de routes commerciales traversant nos territoires. Pour accommoder ces développements, nous établirons des zones commerciales désignées et prioriserons la sécurité des commerçants étrangers."
 protection_of_foreign_traders_tt:0 "§YTous les Centres de Commerce obtiennent :§!\n §G+50%§! §YPouvoir Commercial Local§!\n §G+10%§! §YValeur Commerciale Locale§!"
 centralized_clan_education_reform:0 "Éducation Clanique Centralisée"
 centralized_clan_education_reform_desc:0 "L'expansion continue de notre nation a rendu de plus en plus difficile de superviser chaque aspect étroitement. Nous devons trouver et entraîner des conseillers connaisseurs pour assister notre chef dans la gouvernance et l'avancement des territoires sous notre contrôle."
 implement_production_chains_reform:0 "Implémenter des Chaînes de Production"
 implement_production_chains_reform_desc:0 "Durant les premiers jours de notre tribu, les artisans qualifiés étaient requis de se procurer leurs propres matériaux d'artisanat. Cette approche devient de plus en plus irréalisable avec la demande croissante pour les biens manufacturés. Pour rester compétitifs avec d'autres groupes comme les humains, elfes et nains nous devons moderniser nos processus de manufacture."
 knowledge_keepers_reform:0 "Gardiens du Savoir"
 knowledge_keepers_reform_desc:0 "Afin de soutenir le progrès technologique et sociétal continuel de la tribu, nous considérons important de créer une position spécialisée dans notre hiérarchie, dédiée à l'acquisition, enregistrement et sauvegarde du savoir. Ces individus seront tenus en plus haute estime et accordés la liberté de mener des expériences et fournis d'un budget pour soutenir leurs efforts."
 land_investments_reform:0 "Investissements Terriens"
 land_investments_reform_desc:0 "Dans le passé, nous avons donné peu de considération au développement des territoires sous notre contrôle, car nous pouvions simplement nous étendre plus loin. Avec les nations externes fermant nos opportunités d'expansion naturelle, il est essentiel que nous déplacions notre attention vers l'amélioration des terres que nous régnons présentement."


 #Monarchie Blorc
 blorc_monarchy_reform:0 "Monarchie Élective d'Orques Noirs"
 blorc_monarchy_reform_desc:0 "En codifiant les règles de l'Ozarm'chadash en une série de duels pour la succession, nous avons développé une forme unique de monarchie élective. À la mort de notre dirigeant actuel, une série de duels sont tenus entre les plus notables des orques du royaume, habituellement des chefs de clans mineurs et généraux célèbres. Au lieu de juste faire un combat final avec les deux orques les plus puissants des duels, eux, avec un parent notable du roi précédent, doivent passer une série d'épreuves conçues pour mesurer leurs capacités de leadership."

 #Monarchie Raghamidesh
 raghamidesh_merchant_kingdom_reform:0 "Royaume Marchand Raghamidesh"
 raghamidesh_merchant_kingdom_reform_desc:0 "Les Raghamideshi ont longtemps été un peuple mercantile, cherchant nouveaux marchés et richesse. Avec le temps cela mena à la montée de marchands puissants devenant nobles, et plus tard ces nobles se mélangeant avec les maisons royales. Ces nobles marchands utilisèrent leur pouvoir pour imposer une monarchie pseudo-élective dans les terres Raghamidesh, où chacune des maisons représentées pouvait présenter un candidat pour l'élection. L'élective était ouverte seulement aux maisons de descendance royale, et était aussi souvent gagnée par promesses de richesse qu'elle l'était par compétence, faisant des deux composants critiques de telles élections."
 mechanic_anb_election_effect_yes:0 "Nous aurons une élection quand notre dirigeant actuel meurt pour choisir notre prochain dirigeant."
 
 #Réformes Génériques Blorc
 blorc_nobility_pillaging_rights:0 "Droits de Pillage de la Noblesse"
 blorc_nobility_pillaging_rights_desc:0 "Beaucoup de nobles d'aujourd'hui sont des chefs de guerre d'hier. Nous devrions utiliser leurs expériences passées de raid et pillage des races plus faibles allant de l'avant."
 blorc_codified_omens:0 "Présages Codifiés"
 blorc_codified_omens_desc:0 "Avec le temps, nos chamanes ont gagné l'expérience de savoir quoi chercher en particulier en accomplissant leurs rites."
 mechanic_improved_omen_chances_yes:0 "Cela augmentera la chance de présages positifs."
 blorc_prosperity_through_conflict:0 "Prospérité par le Conflit"
 blorc_prosperity_through_conflict_desc:0 "Gaspiller temps et richesse à construire une économie est pour les autres, pas nous ! Notre économie devrait servir l'armée, afin que nous puissions prendre plus de richesse des autres !"
 blorc_slavers_guilds:0 "Institutionnaliser les Guildes d'Esclavagistes"
 blorc_slavers_guilds_desc:0 "La plupart de ceux que les Orques Noirs appelleraient noblesse descendent d'anciens dirigeants de clan ; cependant, alors que les tribus orques disparates commencèrent à se centraliser autour d'un seul centre de pouvoir, une nouvelle caste d'orques naquit. Propriétaires de grandes masses d'esclaves amassées durant nos conquêtes, ces orques impitoyables capturent les habitants insensés de l'Échine du Serpent et les dirigent pour travailler comme mineurs, découvrant les richesses des montagnes que nous habitons. Si nous coopérons avec ces orques astucieux, la croissance de notre machine de guerre sera inégalée."
 blorc_victors_of_ozarmchadash:0 "Vainqueurs d'Ozarm'Chadash"
 blorc_victors_of_ozarmchadash_desc:0 "Le seul sang qui donne de la valeur à un orque est le sang versé au combat ou en duels honorables. Mâle ou femelle, riche ou pauvre : tous les orques sont égaux quand ils sont défiés à l'Ozarm'Chadash. Seuls les gagnants de ce rituel le plus estimé, peu importe qui ils sont, seront intégrés dans des positions dirigeantes de notre administration et militaire, car seuls les plus aptes peuvent régner sur nous."
 blorc_lifetime_of_war:0 "Vie de Guerre"
 blorc_lifetime_of_war_desc:0 "La guerre est une seconde nature pour un orque. Les étrangers souvent ne comprennent pas cette soif pour elle, ou qu'elle doit être étanchée avec le clang des armes, le goût du sang et la chaleur de la bataille. Les vrais dirigeants orques naissent par le conflit et sont baptisés par la guerre et c'est une tradition que nous maintenons fièrement."
 mechanic_winning_wars_gives_absolutism_effect_yes:0 "Gagner des Guerres augmente l'Absolutisme de §G10§! (les paix séparées ne comptent pas)"
 mechanic_fighting_war_increases_absolutism_effect_yes:0 "Déclarer la guerre pendant que notre Dirigeant est un général nous accordera §G5§! Absolutisme Annuel tant que nous sommes en guerre"
 
 #Réformes T1 Hommes-Lézards
 ikatara_reform:0 "Ikatara"
 ikatara_reform_desc:0 "Alors que les empires hommes-lézards s'élèvent et tombent inévitablement, les cités majeures qui faisaient autrefois partie du tissu de ces empires se divisent en leurs propres entités. Appelées Ikatara, ou Royaume-Éclat, ces cités-états centrent habituellement autour d'une des grandes cités anciennes qui agissent comme hub de commerce et activité dans les jungles denses de Taneyas."
 anzatara_reform:0 "Anzatara"
 anzatara_reform_desc:0 "L'Empire Anzara était supposé être l'empire pénultième avant le 333ème Empire final qui était destiné à unir tous les hommes-lézards. Centré autour de la capitale de Zerat, Anzara régna sur beaucoup de Taneyas avant que son emprise ne vacille et beaucoup de sa terre tombe de sa prise. C'était il y a plus de 1000 ans, et pourtant personne d'autre ne s'est avancé pour revendiquer le titre comme 333ème Empire. Jusqu'à ce qu'un le fasse, Zerat peut encore revendiquer être le royaume divin sur les hommes-lézards."
 tokhraz_reform:0 "Tokhraz"
 tokhraz_reform_desc:0 "En dehors des cités anciennes des hommes-lézards gisent acres et acres de jungle dense, divisée par des rivières profondes et marécages. Ce terrain dur abrite beaucoup de clans d'hommes-lézards tribaux. Chacun est dirigé par une famille royale, habituellement guidée par un conseil de naga puissants sur les matières de foi et philosophie."
 
 #Réformes t2 Gobelin
 powerful_clan_bosses:0 "Chefs de Clan Puissants"
 powerful_clan_bosses_desc:0 "Gouverner les Gobelins peut être difficile ; le nombre pur mène à des gouvernements centraux étant rapidement submergés par la masse absolue de gens à diriger. En accordant à nos Chefs de Clan régionaux plus de pouvoir dans l'état, ils peuvent imposer notre volonté à travers leurs terres locales, au coût de privilèges mineurs et la perte d'un degré de supervision sur nos sujets non-Gobelins."
 mechanic_weak_clan_bosses_effect_yes:0 "Les cultures non acceptées ont 20% d'autonomie supplémentaire."
 shamanistic_prosletysm:0 "Prosélytisme Chamanique"
 shamanistic_prosletysm_desc:0 "Nous avons jusqu'à maintenant toléré les païens dans notre état ; leur culte interférait peu avec nos procédures. Cependant, comme certaines voix dans nos cercles Chamaniques l'ont souligné, nous avons nos propres cultes pour ces gens, clergé laïc duquel ils peuvent chercher leur guidance spirituelle. Alors amenons-les dans notre giron, ils peuvent adorer leurs dieux dans nos Temples et leurs dieux peuvent être dirigés par nos Chamanes - après tout, nos Dieux sont les leurs aussi."
 earthly_mission:0 "Mission Terrestre"
 earthly_mission_desc:0 "Nos dieux sont la terre même sur laquelle nous marchons, l'air même que nous respirons, les vêtements que nous portons et le feu par lequel nous nous réchauffons. Nous devrions nous dédier à améliorer le monde physique autour de nous par charité et empathie."
 cultic_tolerance:0 "Tolérance Cultuelle"
 cultic_tolerance_desc:0 "Alors que nos cultes ont adopté des pratiques des diverses religions de Halann, nous avons gagné beaucoup de respect pour ces gens et leurs traditions. Nous devrions les regarder comme enseignants et guides, incorporant leur connaissance dans la nôtre."

 #Réforme t2 Gobelin+Kobold
 spoils_for_the_people:0 "Butin pour le Peuple"
 spoils_for_the_people_desc:0 "Dans nos jours tribaux passés nous pillions tous pour le chef de clan. Ces jours sont derrière nous, nos dirigeants travaillent pour nous et nous pour eux. En introduisant deux nouveaux systèmes de distribution, nous pouvons assurer unité et esprit. Le premier traite avec les butins de guerre. Le butin sera compté et équitablement distribué parmi les soldats et familles tombées. Le second traite avec l'industrie. Un certain pourcentage de tout surplus productif sera accordé au travailleur comme bonus. Des soldats satisfaits et travailleurs heureux assureront un pays réussi."
 
 #Réforme t3 gobelin
 elected_clanspeakers_reform:0 "Porte-Paroles de Clan Élus"
 elected_clanspeakers_reform_desc:0 "Notre estimée République valorise les nouvelles idées - à tout coût. Chaque Porte-Parole de Clan n'aura qu'un temps limité pour laisser leur marque sur la tapisserie politique mutilée de la République, et en moyennant leurs succès et échecs chaotiques l'état sera dans l'ensemble amélioré. Au moins, en moyenne."
 education_of_the_military:0 "Éducation du Militaire"
 education_of_the_military_desc:0 "Notre religion est très multifacette avec beaucoup de dieux différents. Nos soldats viennent de clans différents, et adorent très probablement des dieux différents. Cela pourrait causer des conflits internes, malgré croire au même panthéon. Nous devons les éduquer sur tous nos dieux, afin qu'ils puissent combattre ensemble avec plus grande unité pour nos dieux et les uns les autres."
 
 #Réformes t4 gobelin
 just_another_cult:0 "Juste un Autre Culte"
 just_another_cult_desc:0 "Nos façons religieuses ont toujours été très fluides, chacun de nos clans adorant leurs propres petits dieux. Que nous ne partagions pas la foi en dieux étrangers, ne signifie pas que nous nions leur existence, cependant. Ils pourraient, après tout, simplement être juste les nouveaux dieux que nous n'avons pas encore rencontrés. Acceptons leurs dieux et demi-dieux comme partie de notre religion."
 
 #Réformes T6 gobelin
 goblin_cabinet_positions:0 "Positions de Cabinet"
 goblin_cabinet_positions_desc:0 "Pour chaque vainqueur dans une élection, il y a plusieurs perdants aussi—et au fil des ans un arriéré considérable de gobelins frustrés avec accès au pouvoir politique et dagues aiguisées s'était accumulé. Heureusement, la gouvernance républicaine nous donne un moyen de traiter avec ces mécontents : accordez-leur des titres coûteux et sans signification comme \"Secrétaire du Transport de la Patrie\" et \"Vice Chancelier de l'Intérieur.\""
 goblin_complaint_box:0 "La Grande Boîte des Plaintes Gobelines"
 goblin_complaint_box_desc:0 "Nous sommes une société de nombreux gobelins—individus, familles, factions, et plus—et certains d'entre eux prennent problème avec comment les choses sont faites. Dans les ères précédentes, un simple fouet aurait calmé les plaintes, mais nos conseillers disent que des méthodes plus subtiles sont nécessaires dans cet âge de gouvernance avancée. Dorénavant, les plaintes seront formellement reconnues et mises dans la Grande Boîte des Plaintes Gobelines, des bouts desquels seront sortis et déclamés pour l'amusement du Chef de Clan et sa cour. Non pas dire que quoi que ce soit sera fait à leur sujet, mais les gobelins aiment savoir que leurs voix sont entendues."

 #Réforme T7 Gobelin+Kobold
 communal_caves:0 "Grottes Communales"
 communal_caves_desc:0 "Disperser le contrôle local aux centres communaux allègera beaucoup de travail pour notre gouvernement central. Ces centres communaux répondront directement à l'état et seront responsables de faire les offres d'état pour nous. Cela se sentira mieux pour la populace locale, car ils auront une connexion plus directe à leur gouvernement. Les communes assureront un peu de bien-être pour nos citoyens, comme hôpitaux et écoles, afin de stimuler unité et productivité."
 
 #Réformes T8 gobelin
 goblin_dehoardings:0 "Dés-Accumulations Régulières"
 goblin_dehoardings_desc:0 "Les chefs gobelins au sommet ont toujours eu leurs positions convoitées par leurs subordonnés. Un chef qui ne traitait pas ses travailleurs équitablement était traditionnellement affligé de dé-têtage, poignardage multiple, et manque soudain de membres. La pratique de distribuer préventivement quelques-uns des accumulations de ces chefs devrait empêcher de tels soulèvements de se produire, avec le bonus supplémentaire de le rendre plus facilement disponible pour nos collecteurs de taxes."
 goblin_mine_is_mine:0 "Ce qui est Mien est Mien"
 goblin_mine_is_mine_desc:0 "Les principes économiques gobelins traditionnels sont simples : Dégage, j'ai le mien ! Au fil des ans, cela a mené à certains gobelins qui ont beaucoup, et beaucoup de gobelins qui ont très peu. Nous pouvons sécuriser la coopération du groupe précédent en retour de les protéger du dernier. Laissons-les avoir ce qui est à eux, tant qu'ils se rappellent qui leur permet de le garder."
 mechanic_mercantilism_from_reapplying_monopolies_yes:0 "§YRenouveler les Monopoles§! accorde §G+1§! Mercantilisme"

 #Réformes T9 gobelin
 goblin_shadow_chancellor:0 "Chancelier de l'Ombre"
 goblin_shadow_chancellor_desc:0 "Nous avons entendu d'autres républiques sur l'existence de \"Cabinets de l'Ombre\" et même \"Premiers Ministres de l'Ombre\", et nous pensons que c'est très cool. Nommons le candidat de seconde place comme Chancelier de l'Ombre, dont la responsabilité sera d'invalider, subvertir, et généralement contredire le Porte-Parole de Clan. Avec toute cette confusion, personne ne sait même qui est au pouvoir plus !"
 goblin_all_the_above:0 "Tout Ce Qui Précède"
 goblin_all_the_above_desc:0 "Il était une fois un humain qui écrivait des livres sur pourquoi les rois devraient pouvoir régner. Nous avons lu quelques-uns de ces livres, et nous en avons lu d'autres aussi. Nous avons maintenant beaucoup de très bonnes raisons pour pourquoi nous devrions pouvoir régner, et nous trouvons constamment plus ! Certains des auteurs ne sont pas d'accord sur les fondamentaux, mais c'est d'accord. Ils arrivent tous à la même conclusion : quiconque est au pouvoir devrait rester au pouvoir !"

 #Goblin T10 reforms
 dwarovar_mandate_of_goblinkind:0 "Mandat de la Gobelinité"
 dwarovar_mandate_of_goblinkind_desc:0 "Nous sommes la gobelinité, héritiers de l'Échine du Serpent des âges passés. Les Porte-Paroles de Clan qui dirigent notre empire ont le soutien de notre peuple—non, un véritable mandat gobelin ! Nous sommes une nation de gobelins, sous la bannière de laquelle chaque gobelin mérite de vivre !"
 mechanic_cheaper_goblin_governance_yes:0 "Chaque province possédée du groupe culturel §YGobelin§! gagne :\n  Coût de Gouvernance Local : §G-10%§!"
 goblin_citizens:0 "Citoyens Gobelins" #Modificateur de province pour Mandat de la Gobelinité
 goblin_king_reform:0 "Le Roi-Gobelin"
 goblin_king_reform_desc:0 "Dans une salle somptueusement meublée, dans une forteresse richement appointée, se dresse un trône. Et sur ce trône, siège le Roi Gobelin. Pas simplement un chef de clan, pas juste un seigneur de guerre, le Roi Gobelin est quelqu'un de plus : quelqu'un dont l'existence même exige la loyauté. Ne demandez pas pourquoi un roi règne ; on pourrait aussi bien questionner pourquoi la phalène-lumière vole. Trop longtemps, les gobelins ont été bousculés par d'autres : par les orques, par les nains, par les humains. Être dirigés (non pas menés, dirigés) par l'un des nôtres—avoir l'un des nôtres régner sur d'autres—est un cri de ralliement plus fort que tout fouet ou chaîne."
 mechanic_legitimacy_equivalent_absolutism_from_idea_groups_yes:0 "Chaque groupe d'idées complété donne :\n  §G+0.2§! Légitimité Annuelle ou Équivalent de Légitimité\n  §G+0.2§! Absolutisme Annuel\n  §G+2§! Absolutisme Maximum"
 legitimacy_equivalent_absolutism_from_idea_groups_mod0:0 "Zéro Groupe d'Idées Complété"
 legitimacy_equivalent_absolutism_from_idea_groups_mod1:0 "Un Groupe d'Idées Complété"
 legitimacy_equivalent_absolutism_from_idea_groups_mod2:0 "Deux Groupes d'Idées Complétés"
 legitimacy_equivalent_absolutism_from_idea_groups_mod3:0 "Trois Groupes d'Idées Complétés"
 legitimacy_equivalent_absolutism_from_idea_groups_mod4:0 "Quatre Groupes d'Idées Complétés"
