honor_the_senators: "Honorer les Sénateurs"
honor_the_senators_desc: "Les sénateurs sont un vestige de la République Damerienne, et certaines de leurs familles remontent à cette époque. Ils sont une partie vitale de notre gouvernement, et en honorant les anciennes traditions, un monarque peut gagner leur faveur et leur respect."
new_parliament_issues_tt: "§MDéverrouille de nouvelles questions parlementaires§!"
ties_with_anbennarian_nobility: "Liens avec la Noblesse Anbennarienne"
ties_with_anbennarian_nobility_desc: "En tant qu'Anbennariens non natifs, nous pouvons avoir du mal à comprendre les subtilités de la politique et de la culture d'Anbennar. Nous devons choisir de renforcer nos relations avec les puissants de l'empire afin qu'ils puissent nous aider à nous adapter à la culture de l'empire. Anbennar signifie unité, et nous en serons une partie intégrante."
ties_with_anbennarian_tt: "§Jusqu'à quatre cultures impériales n'utilisent pas de slot culturel lorsqu'elles sont acceptées, mais les provinces impériales hérétiques recevront un modificateur négatif. Accepter une culture impériale rend également 50 points diplomatiques.§!"
strengthen_elves_privileges: "Renforcer les Privilèges Elfiques"
strengthen_elves_privileges_desc: "Les elfes ont prêté leur aide à notre nation dans nos heures les plus sombres et se sont intégrés à notre société au fil des ans. Nous honorons les anciens pactes et garantissons aux fils et filles de Venaan leurs libertés et privilèges."
strengthen_elves_privileges_tt: "§LLa culture des Elfes de la Lune n'utilisera pas de slot culturel, mais ne pourra pas être convertie en d'autres cultures. Les Aïeux Elfiques n'affectent pas l'unité religieuse, mais ne peuvent pas être convertis.§!"
empower_magnate_council: "Renforcer le Conseil des Magnats"
empower_magnate_council_desc: "La formation du Conseil des Magnats visait à affaiblir la position des Grands Seigneurs, ainsi qu'à réparer l'économie. En renforçant les pouvoirs du conseil, il pourra atteindre ses objectifs encore plus efficacement."
mechanic_magnate_council_doubled_yes: "L'effet du privilège des Magnats 'Conseil des Magnats' sera doublé."
mechanic_primacy_of_nobility_harsher_yes: "La Primauté de la Noblesse ne coûte pas d'absolutisme, mais réduit la loyauté des nobles d'un autre -5%."
mechanic_disable_noble_land_right_yes: "Les Droits Fonciers de la Noblesse ne sont plus disponibles, mais les Droits Fonciers des Magnats donnent +200 de capacité gouvernementale au lieu de +100."
mechanic_burghers_land_right_streghtened_yes: "Le soutien (et la désapprobation) des Magnats pour un nouveau roi aura un effet doublé."
