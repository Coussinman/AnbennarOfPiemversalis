damescrown_republic_reform: "République de Damescrown"
damescrown_republic_reform_desc: "La République de Damescrown est une ligue plutocratique de plusieurs villes, dont la plus éminente est la ville de Damescrown elle-même. La politique de la république est dominée par la riche et influente Compagnie Commerciale Calasanni (également connue sous le nom de CLSTC), et les dirigeants Calasanni ont souvent l'influence nécessaire pour prolonger la durée des mandats indéfiniment."

ar_callein_reform: "Ár Calléin"
ar_callein_reform_desc: "La classe dirigeante de Marlliande est composée de riches propriétaires terriens résidant dans des manoirs somptueux à la campagne et organisés en trois cercles sociaux distincts, chacun rivalisant pour le prestige et l'influence par divers moyens tels que la construction d'édifices magnifiques, l'organisation de fêtes grandioses ou l'envoi d'expéditions dans des terres inconnues. Les cercles de l'Ár Calléin sont très sélectifs quant à ceux qui rejoignent leurs rangs, chacun recherchant des qualités différentes, bien que peu comprennent vraiment à quelle fin. Ce qui est connu, c'est que ceux qui sont choisis et acceptent leur appel - et il faut accepter lorsqu'on est appelé - ne sont plus jamais les mêmes."

eternal_council: "Conseil Éternel"
eternal_council_desc: "Le Conseil Éternel est une alliance de trois puissantes cours Jiangshi, fondée par des eunuques et des érudits de Yanszin qui ont déverrouillé les secrets de la Cité de Jade Noire. La cour la plus ancienne est celle des Zhuying, et prône la paix pour faciliter la croissance de l'économie interne. Les Wandaoji sont arrivés très peu de temps après la fondation de Jinqiu, une cour de Jiangshi éloquents et manipulateurs qui portent fréquemment des masques élégants pour cacher leur nature de morts-vivants. La plus jeune cour est celle des Shudiyi, composée d'anciens seigneurs de guerre et de soldats. Ils élisent l'un de leurs membres exaltés pour les diriger pendant environ deux générations humaines, moment auquel le Chancelier régnant doit céder sa place et permettre à un membre de l'une des autres cours de prendre sa place. Ils maintiennent une forte emprise sur leurs sujets, utilisant une combinaison de peur et de forces mortelles pour garantir la loyauté de leur pays. Malgré cela, la nature résolument méritocratique de leur société ouvre la porte à pratiquement n'importe qui pour accéder à la grandeur, peut-être même en obtenant un siège au conseil en récompense de leur compétence."
younger_courts_reform: "Cours des Jeunes"
younger_courts_reform_desc: "Il a été réalisé que le grand âge de nos courtisans a tendance à les détacher du monde mortel, conduisant à une dissonance entre le peuple et le conseil. En raccourcissant la durée du mandat d'un chancelier à une seule génération humaine et en accordant le don à des candidats plus jeunes, nous pouvons travailler vers une plus grande harmonie."
wisdom_comes_with_age_reform: "La Sagesse Vient avec l'Âge"
wisdom_comes_with_age_reform_desc: "Les membres du Conseil Éternel sont parmi les hommes les plus sages et les plus érudits de Yanshen, et seuls ceux qui ont passé toute une vie mortelle à développer leurs connaissances en administration et en art de gouverner sont dignes de recevoir le Don et un siège au Conseil."
mortal_court_reform: "Cour Mortelle"
mortal_court_reform_desc: "Notre nature de mort-vivant a tendance à troubler et à effrayer ceux qui ne sont pas familiers avec le Conseil. Bien que cette peur ait ses utilités, elle entraîne également un manque de commerce entrant et sortant de Jinqiu. Une solution à cela serait de créer une nouvelle cour d'administrateurs mortels qualifiés, les Nuanxie, pour gérer nos réseaux commerciaux et améliorer notre apparence extérieure."
kai_township: "Canton de Kai"
kai_township_desc: "Une alliance lâche de villes et de villages dans les terres arides de Thidinkai. Ils élisent un seigneur parmi eux pour régner à vie, et sont farouches dans leur détermination à rester libres du joug des monarques et des tyrans."
kai_republic: "République de Kai"
kai_republic_desc: "Plusieurs cantons ont été consolidés sous une seule bannière, avec une capitale établie et une administration pour gouverner leurs terres avec une plus grande efficacité. Ce n'est plus un pacte lâche de villages et de villes disparates, c'est une véritable nation unie dans l'esprit et le leadership."
kai_diligent_bureucracy: "Bureaucratie Diligente"
kai_diligent_bureucracy_desc: "Chaque village, canton et ville sous notre contrôle ont été intégrés dans un système, où chacun d'eux a un rôle spécifique dans le pays. Cela nous permet de réaliser de grands projets à l'échelle nationale avec facilité, car il est beaucoup plus facile d'assigner la main-d'œuvre à une tâche spécifique."
kai_diligent_bureucracy_no_dlc: "Bureaucratie Diligente"
kai_diligent_bureucracy_no_dlc_desc: "Chaque village, canton et ville sous notre contrôle ont été intégrés dans un système, où chacun d'eux a un rôle spécifique dans le pays. Cela nous permet de réaliser de grands projets à l'échelle nationale avec facilité, car il est beaucoup plus facile d'assigner la main-d'œuvre à une tâche spécifique."
mechanic_manufactory_development_discount_yes: "Chaque manufacture donne -10% de coût de développement dans la province où elle est construite."
honsai_ghost_emperor_reform: "Empereur-Fantôme Non Réformé"
honsai_ghost_emperor_reform_desc: "Ce royaume est dirigé par un esprit immortel d'un roi défunt, passé de la vie mais pas de ce plan, leur pure force de volonté leur permettant de rester dans le monde mortel. Ils sont liés à leur palais, incapables de quitter leur trône. Cela a conduit à de nombreux problèmes pour notre État, nous devrions chercher une meilleure solution à long terme dès que possible."
honsai_ghost_emperor_reform_2: "Empereur-Fantôme Réformé"
honsai_ghost_emperor_reform_desc_2: "Ce royaume est dirigé par un esprit immortel d'un roi défunt, passé de la vie mais pas de ce plan, leur pure force de volonté leur permettant de rester dans le monde mortel. Ils sont liés à leur palais, incapables de quitter leur trône. Maintenant, avec l'aide des États, nous sommes capables de gérer la situation. Bien que cela pose toujours des problèmes pour nos entreprises diplomatiques, l'Empereur-Fantôme peut se concentrer pleinement sur l'administration et le maintien de la stabilité du royaume."
honsai_twin_emperorship_1: "Double Empire"
honsai_twin_emperorship_1_desc: "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et éminent a été nommé à ce poste, qu'il occupera jusqu'à sa mort ou son abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
honsai_twin_emperorship_2: "Double Empire"
honsai_twin_emperorship_2_desc: "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et éminent a été nommé à ce poste, qu'il occupera jusqu'à sa mort ou son abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
honsai_twin_emperorship_3: "Double Empire"
honsai_twin_emperorship_3_desc: "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et éminent a été nommé à ce poste, qu'il occupera jusqu'à sa mort ou son abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
honsai_ghost_council_1: "Conseil des Fantômes"
honsai_ghost_council_1_desc: "Bien que l'Empereur-Fantôme conserve son titre et son honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil des Fantômes, compte des représentants de chaque État, de chaque famille éminente et de chaque institution importante. Les membres du Conseil des Fantômes élisent l'un des leurs au poste de Chancelier, qui est nominalement le principal conseiller de l'Empereur-Fantôme et le chef de facto de l'État."
honsai_ghost_council_2: "Conseil des Fantômes"
honsai_ghost_council_2_desc: "Bien que l'Empereur-Fantôme conserve son titre et son honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil des Fantômes, compte des représentants de chaque État, de chaque famille éminente et de chaque institution importante. Les membres du Conseil des Fantômes élisent l'un des leurs au poste de Chancelier, qui est nominalement le principal conseiller de l'Empereur-Fantôme et le chef de facto de l'État."
honsai_ghost_council_3: "Conseil des Fantômes"
honsai_ghost_council_3_desc: "Bien que l'Empereur-Fantôme conserve son titre et son honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil des Fantômes, compte des représentants de chaque État, de chaque famille éminente et de chaque institution importante. Les membres du Conseil des Fantômes élisent l'un des leurs au poste de Chancelier, qui est nominalement le principal conseiller de l'Empereur-Fantôme et le chef de facto de l'État."
honsai_the_commonwealth_mon: "Le Commonwealth"
honsai_the_commonwealth_mon_desc: "Notre stabilité repose en grande partie sur la loyauté de nos vassaux. Pour garantir une relation harmonieuse avec eux, nous avons fondé un nouveau conseil, rendant directement compte à notre monarque. Le Conseil du Commonwealth est composé de représentants de notre État et de tous nos vassaux. Le conseil est en mesure de soumettre des pétitions et dispose d'un droit de veto sur les lois qui les concernent directement. Cela garantit que nous avons une bonne idée de ce que nos vassaux veulent et ont besoin de nous, et nos vassaux reçoivent l'assurance que leur position est respectée."
honsai_the_commonwealth_rep: "Le Commonwealth"
honsai_the_commonwealth_rep_desc: "Notre stabilité repose en grande partie sur la loyauté de nos vassaux. Pour garantir une relation harmonieuse avec eux, nous avons fondé un nouveau conseil, rendant directement compte à notre dirigeant. Le Conseil du Commonwealth est composé de représentants de notre État et de tous nos vassaux. Le conseil est en mesure de soumettre des pétitions et dispose d'un droit de veto sur les lois qui les concernent directement. Cela garantit que nous avons une bonne idée de ce que nos vassaux veulent et ont besoin de nous, et nos vassaux reçoivent l'assurance que leur position est respectée."
malacnar_monarchy: "Royaume de Bataille"
malacnar_monarchy_desc: "Ressuscité à la suite de la rébellion de Galadorn en 1377, le Royaume de Bataille de Malacnar revendique l'héritage de ce qui est probablement l'État le plus ancien de Ynn - celui de Levodas et ses compagnons. Mais que cet nouvel État se solidifie ou continue de marcher sur la fine ligne entre un royaume et un simple champ de bataille où les forts font ce qu'ils veulent, cela reste à voir."
malacnar_monarchy_reformed: "Royaume Héréditaire de Bataille"
malacnar_monarchy_reformed_desc: "Les Rois de Bataille de Malacnar ont solidifié leur emprise sur la Cité des Guerriers, les réformant en une armée sans égale. La lignée du Roi de Bataille est également devenue héréditaire, mais, pour le bien de la tradition, il est toujours conseillé que le Roi de Bataille participe aux batailles."
malacnar_republic_reform: "Stratocratie Malacnari"
malacnar_republic_reform_desc: "La Cité des Guerriers est dirigée par ses citoyens, qui sont également généraux et guerriers. Chaque fois que leur Roi de Bataille meurt, le plus capable des citoyens de Malacnar est élu pour prendre sa place."




