 copperlord_copper:0 "Des Réformes Gouvernementales"
 copperlord_monopoly_tt: "Désactive le privilège noble §YMonopole sur l'Extraction et la Fonte§!"
 
 reuyeli_republic:0 "République Re-Uyeli"
 reuyeli_republic_desc:0 "Les dirigeants peuvent être de différentes cultures et races mais ne peuvent être ré-élus après avoir dirigé pendant plus de 20 ans."
 U18_administrating_officers:0 "Officiers Administrateurs"
 
 roangu_thidin_reform:0 "Roangu Thidin"
 roangu_thidin_reform_desc:0 "Le pouvoir unique de Chien Binhrung, depuis la fondation du royaume en 9 AV, a toujours été la reine dirigeante de la nation. Cette tradition unique remonte à quand Chien Binhrung fut fondé par une tribu matriarcale, qui conquit de nombreux villages désunifiés du côté oriental de la Péninsule Lupulan. Combinant les traditions de leur tribu aux coutumes Kai, Chien Binhrung devint une terre où la volonté de la reine était loi et où le peuple était prêt à se battre pour elle contre tout ennemi. La tribu qui forma Chien Binhrung adopta aussi les coutumes de leurs nouveaux frères Kai, incluant un focus sur le commerce ouvert avec les voisins et adoptant la Voie Transmutative comme leur nouvelle foi."
 
 gnomish_cogovernment_reform:0 "Co-Gouvernement Gnome"
 gnomish_cogovernment_reform_desc:0 "Un Co-Gouvernement Gnome est un gouvernement dans lequel les gnomes détiennent un rôle de soutien mais vital. Leur influence imprègne chaque facette de l'administration. Ces gnomes seront plus que contents de ce système, mais les fonctionnaires locaux ne seront pas enthousiastes de travailler dans un gouvernement bilingue."
 
 mechanic_ai_migration_yes:0 ""

 learn_from_the_victors:0 "Apprendre des Vainqueurs"
 learn_from_the_victors_desc:0 "Le 11 Nerament 1444 notre grand dirigeant Korgus fils de Dookan fut abattu par Corin. Tous deux étaient des champions divins et nous pensions le fils de Dookan apte à venger les torts infligés à son père... mais non. Certains dans nos rangs ont commencé à se demander si la guerre du fils de Dookan était vraiment pour le bénéfice de la race orque, et si c'était le cas, comment Dookan lui-même pourrait nous abandonner ainsi que son champion ? Même nos chamanes commencent à douter des anciennes voies, et certains se demandent si au lieu de compter sur Dookan nous devrions compter sur nous-mêmes - et essayer de forger un nouveau foyer dans cette terre étrange. Après tout, nous orques respectons la force, comme Dookan nous l'a dit, et nous avons été justement battus sur le champ de bataille par les humains... alors peut-être y a-t-il une chose ou deux que nous pouvons apprendre d'eux ?"
 solidarity_in_the_clan:0 "Solidarité dans le Clan"
 solidarity_in_the_clan_desc:0 "Avec la mort de Korgus fils de Dookan s'en alla l'espoir d'un royaume orque unifié. Pour l'instant, du moins. Si nous voulons un jour unir à nouveau nos peuples nous devons d'abord nous unifier nous-mêmes. Les clans moindres se sont séparés de la horde, et pire, notre propre clan se fracture avec des querelles mesquines et des combats d'honneur mesquins. Les aventuriers viendront pour nous, et si nous voulons leur résister, nous devons regarder vers l'intérieur et régler nos affaires avec nos semblables d'abord."
 no_more_chains_only_opportunities:0 "Plus de Chaînes, Seulement des Opportunités"
 no_more_chains_only_opportunities_desc:0 "Pendant des éons les gobelins ont été relégués aux grottes et donjons les plus profonds et sombres de l'Échine du Serpent... mais dans notre esclavage au fils de Dookan, nous avons trouvé la lumière. Ici-haut, il y a de l'air libre et de la place pour grandir - et peut-être qu'un jour nous n'aurons plus besoin de nous battre parmi nos semblables pour la première place. Dans cette nouvelle terre viennent de nouvelles opportunités, et nous gobelins ne sommes pas aussi têtus que nos cousins orques. Si nous devons négocier des accords avec les aventuriers alors nous le ferons, si nous devons dire de fausses platitudes aux restes orques, nous le ferons, mais une chose est certaine : avec Korgus fils de Dookan mort et la Marée Verte vaincue, nous avons réussi à nous battre jusqu'à l'indépendance - et cette fois, elle le restera."
 
 fanwang_administration:0 "Administration Fanwang"
 fanwang_administration_desc:0 "L'Administration Fanwang vise à augmenter le contrôle sur le domaine de Daxugo en accordant aux clans Daxug loyaux le domaine sur la région qu'ils ont aidé à conquérir, possèdent déjà, ont une revendication légitime sur ou ont prouvé être capables d'administrer."
 halessi_hegemon_reform:0 "Hégémon Halessi"
 halessi_hegemon_reform_desc:0 "Daxugo a prouvé au monde que sa volonté est loi et qu'il peut prendre ce qu'il veut par la force. En tant qu'hégémon de facto de Haless, une consolidation supplémentaire sur le continent n'est pas seulement plausible, mais inévitable. Daxugo pour toujours !"
 harpy_honours_system:0 "Système d'Honneurs Harpie"
 harpy_honours_system_desc:0 "Un système dans lequel les hommes peuvent se voir accorder un séjour dans l'un des perchoirs de harpie du royaume, où ils jouiront de festivités, relaxation et plaisir. Un tel système peut être utilisé pour récompenser les régiments qui ont sauvé la mise, les généraux qui ont mené des armées à la victoire ou les seconds dans la ligne de succession gênants qui ont besoin de disparaître pour un moment, ou pour toujours."
  
 northern_league_magnates:0 "Ligue des Magnats"
 northern_league_magnates_desc:0 "Le pays est dirigé par le Conseil des Magnats, dont les membres ne sont d'accord que sur une chose : que les monarchies sont une méthode inappropriée de gouverner un état. Mis à part ce principe, il y a d'innombrables désaccords parmi les membres du Conseil sur comment la Ligue devrait être gouvernée."
 
 nothern_league_the_needs_of_the_many:0 "Besoins du Plus Grand Nombre"
 nothern_league_the_needs_of_the_many_desc:0 "Les besoins du plus grand nombre l'emportent sur les besoins de quelques-uns. Nous devons prendre des mesures pour garder la main-d'œuvre heureuse ; une main-d'œuvre heureuse sera la plus disposée à servir et soutenir la Ligue, qui est après tout leur patrie."
 
 nothern_league_freedom_for_all:0 "Liberté pour Tous"
 nothern_league_freedom_for_all_desc:0 "La liberté de la tyrannie est la plus grande cause de toutes."
 
 nothern_league_a_continuation_of_purpose:0 "Un But Continu"
 nothern_league_a_continuation_of_purpose_desc:0 "Il est important que la Ligue ait un but unique et continu ; afin de garantir cela nous devons choisir une seule personne pour diriger la Ligue."
 
 nothern_league_unitary_principle:0 "Principe Unitaire"
 nothern_league_unitary_principle_desc:0 "Le but du gouvernement est clair : rassembler les gens de notre royaume dans une vision unique pour garantir la prospérité des royaumes."
 
 nothern_league_autonomous_principle:0 "Principe Autonome"
 nothern_league_autonomous_principle_desc:0 "Les droits des villes se dressent au-dessus de tout ; le but du gouvernement central est d'assurer que ces droits ne soient pas enfreints."
 
 nothern_league_military_principle:0 "Principe Militaire"
 nothern_league_military_principle_desc:0 "Vivre c'est se battre. Le gouvernement central doit s'assurer que la Ligue est toujours prête pour le conflit s'il devait surgir."
 
 nothern_league_single_electorate:0 "Conseil Élu"
 nothern_league_single_electorate_desc:0 "Les masses ont besoin de guidance et ne peuvent se la fournir à elles-mêmes. En faisant voter l'électorat entre un ensemble de candidats prédonnés nous pouvons assurer que la direction de la Ligue est à son bénéfice."
 
 northern_league_stratified_electorate:0 "Les Trois Maisons"
 northern_league_stratified_electorate_desc:0 "Les gens des villes sont généralement divisés en l'une de trois classes : supérieure, moyenne et inférieure. En reconnaissant officiellement cette division et donnant à chacune une maison au sein du gouvernement pour représenter ses intérêts nous pouvons assurer que tous les intérêts sont suffisamment représentés."
 
 northern_league_military_electorate_reform:0 "Électorat Militaire"
 northern_league_military_electorate_reform_desc:0 "En choisissant le plus grand de nos esprits militaires comme notre dirigeant nous pouvons assurer que la Ligue ne faillira jamais dans son besoin sans fin d'acquérir de nouveaux territoires.\n(Règne élu jusqu'à la mort, moment où un nouveau général est choisi)"
 teplinbasiet_arena_kingdom_reform:0 "Monarchie d'Arène Teplinbasiet"
 teplinbasiet_arena_kingdom_reform_desc:0 "L'Arène de Lapnam Amrik a été la scène d'innombrables combats, qui à leur tour ont attiré d'innombrables combattants, en conséquence une société de mercenaires s'est formée autour de ce hub violent. Les capitaines de ces mercenaires, souvent nobles locaux sont appelés Daulophs. Les combats vont des vendettas aux paris, homme contre monstre, querelles de mercenaires, arguments de dauloph et même sélection d'héritier."
 
 dauloph_mercenary_reform:0 "Système Mercenaire Dauloph"
 dauloph_mercenary_reform_desc:0 "En formalisant les façons dont les Daulophs peuvent être contractés par l'état dans les documents décrivant le Dekkhang, autrement connu sous le nom de contrat Lien-d'Acier, nous pouvons plus efficacement compter sur les Daulophs et leurs mercenaires pour nos besoins militaires."
 
 guwaamud_harem_reform:0 "Harem Impérial"
 guwaamud_harem_reform_desc:0 "Nos sujets puissants peuvent chercher à nous renverser chaque fois qu'il y a des troubles en cours. Pour empêcher que cela arrive nos ancêtres exigeaient une fille de chaque noble terrien pour le harem personnel du Monarque. Émulon ce système ancien et assurons-nous que le Monarque ne soit jamais sans héritier ni femme."

 yan_empire_reform:0 "Empire Radieux"
 yan_empire_reform_desc:0 "Pour la première fois dans l'histoire, les peuples de Yanshen sont unis sous un Empereur Yan. Notre grand royaume sera dorénavant connu sous le nom de Dahui, l'Empire Radieux. La sagesse et la force de notre Empereur ne connaissent pas d'égal. L'Empire sera un phare de gloire, brillant à travers tout Haless !"
 bianfang_eunuch_administrators_reform:0 "Administrateurs Eunuques"
 bianfang_eunuch_administrators_reform_desc:0 "Purgés de toute leur perfidie, les eunuques composent maintenant un cadre administratif loyal pour notre empire, miroir de leur service à l'Empire de Harimar d'autrefois, mais cette fois servant sous un souverain humain."
 bianfang_military_administrators_reform:0 "Administrateurs Militaires"
 bianfang_military_administrators_reform_desc:0 "L'administration est composée de soldats retraités et d'officiers militaires et a une hiérarchie gouvernementale modelée sur l'armée. Le service militaire est une exigence pour détenir une position dans la bureaucratie, du plus bas pousseur de papier au plus haut des gouverneurs provinciaux."
 bianfang_stratocratic_reform:0 "Règne Stratocratique"
 bianfang_stratocratic_reform_desc:0 "Les rêves des Rois Dragons de Bianfang ont été accomplis, Yanshen a été transformé en une machine militaire bien huilée capable de rivaliser même avec Le Commandement lui-même. Le peuple de Yanshen est finalement capable de surmonter toute menace et n'a plus jamais à craindre un conquérant étranger."

 lose_reform_progress_tt:0 "Nous perdrons §Rtoutes§! les réformes gouvernementales et le progrès de réforme.\n"
 
 havoral_clanship_authority_reform:0 "Autorité du Clan"
 havoral_clanship_authority_reform_desc:0 "Les clans du Peuple des Montagnes des Monts Havoral ont gagné un niveau de pouvoir politique pas vu depuis les jours de l'ancien Royaume Havorique. Ce pouvoir nouvellement trouvé est exercé par ces clans."

 
 birsartanses_central_administration_1:0 "Administration Modernisée"
 birsartanses_central_administration_1_desc:0 "L'administration se modernise et agit de plus en plus selon des principes méritocratiques. Une bureaucratie croissante soutient l'état."
 birsartanses_central_administration_2:0 "Administration Centrale"
 birsartanses_central_administration_2_desc:0 "L'administration centrale a atteint un haut niveau de bureaucratisation et est capable de projeter pouvoir et contrôle jusqu'aux confins les plus éloignés du royaume. De grands nombres d'officiels éduqués, choisis pour leur talent et éthique de travail, se tiennent prêts à promulguer tout décret royal."
 
 eordand_academical_realm:0 "Royaume Académique"
 eordand_academical_realm_desc:0 "Arakeprun, cité d'apprentissage et de renaissance, a toujours combiné les gloires du passé Précurseur avec le potentiel du futur. Les clercs, druides, et mages de la cité ont travaillé en tandem au sein des temples académiques de la cité, dédiés au Printemps la saison de croissance et renaissance. Ces académies grandirent pour dominer la cité et toutes les terres environnantes, avec les proviseurs et doyens de chaque collège devenant gouverneurs de Darhan et au-delà.\n\nAvec Eordand uni, la structure Académique a été étendue finement, luttant pour gouverner un si grand territoire. Pour gérer avec les temps, le système a été élargi avec des sous-universités à travers Eordand gouvernant chaque section, chacune répondant au pouvoir exécutif du recteur d'Arakeprun."
 eordand_legionary_command:0 "Commandement Légionnaire"
 eordand_legionary_command_desc:0 "Le cœur de la société Tuathak sont les guerriers qui taillent notre chemin vers la victoire ! Ceux couverts de gloire peuvent toujours se trouver avec un mot à dire dans notre royaume, contrairement à ces mauviettes de la Cour de Printemps qui valorisent la lecture de livres, ou compter les pièces comme les observateurs de vagues. Ceux prouvés au combat montent naturellement les rangs dans les Légions, et ces officiers avec expérience et valeur testée sont chargés de la gouvernance de notre royaume. Qui sait mieux que ceux qui ont risqué leurs vies pour nous, et non seulement survécu, mais émergé victorieux ?"
 eordand_frozen_heart:0 "Cœur Gelé"
 eordand_frozen_heart_desc:0 "L'Hiver est souvent mal compris. Ce n'est pas juste une saison de mort, mais c'est une saison de donner et recevoir. Dans les célébrations, les Snecboth se donnent des cadeaux les uns aux autres dans la joie. Mais l'Hiver donne aussi le cadeau d'une mort lente, froide, gelante à ceux qui transgressent. Tous ceux qui souhaitent traiter avec nous doivent comprendre ces directives simples : ils seront récompensés pour leur service envers nous, et punis sévèrement s'ils sont contre nous. Comme Aelantir est notre domaine légitime, nous méritons une place à chaque discussion. Eordand servira d'intermédiaire dans toute négociation, s'ils nous fournissent les louanges et concessions nécessaires. Et s'ils osent nous frapper, ils ne survivront pas assez longtemps pour endurer nos bénédictions de l'Hiver."
 eordand_sunlit_thalassocracy:0 "Thalassocratie Ensoleillée"
 eordand_sunlit_thalassocracy_desc:0 "En naviguant les mers de Halann, on peut se trouver dans des coins distants du monde où le Soleil peut ne plus briller sur Eordand. Ainsi sont les territoires d'outre-mer d'Eordand à plusieurs semaines ou mois de la patrie. Mais les Caamas de la Cour d'Été ne sont pas étrangers à la mer, et n'ont pas peur des difficultés du voyage maritime. Contrairement à ceux liés à la terre, nous pouvons gouverner Aelantir et au-delà depuis nos vaisseaux, nos bureaucrates paperassiers capables de grimper sur les cordes et voiles en cas d'urgence."
 eordand_lord_regent_domanrod:0 "Seigneur Régent du Domandrod"
 eordand_lord_regent_domanrod_desc:0 "Les titres donnés par les Fées sont rares mais profonds en importance : très peu existent autres que le Champion des Fées. Les Fées elles-mêmes revendiquent la propriété du Domandrod, ne nous permettant qu'un titre mineur comme gouverneur à leur place, comme Régent du Domandrod. Pour l'instant elles nous ont donné accès à cette forêt enchantée, mais peu d'autre chose. Mais la vraie importance est que nous avons maintenant juridiction complète pour exécuter des sentences pour les Seigneurs Fées, avec eux conservant un veto de substitution. Il n'y a plus de restrictions sur ce qui doit être fait pour maintenir l'équilibre !"
 
 sinistral_chamber_reform:0 "Chambre Sinistre"
 sinistral_chamber_reform_desc:0 "Les aspects tournés vers l'extérieur de notre état sont presque tous une façade - le vrai pouvoir dans notre gouvernement repose dans les mains d'individus secrets connus sous le nom de 'Chambre Sinistre'"
 sinistral_republic_reform:0 "République Sinistre"
 sinistral_republic_reform_desc:0 "Enhardie par notre succès en Yanshen, la Chambre Sinistre a abandonné le déguisement de l'ancienne république."
 anjiang_court_of_envoys_reform:0 "Cour des Envoyés"
 anjiang_court_of_envoys_reform_desc:0 "Tous les sept jours, un coureur de notre capitale part vers l'ouest le long de la Route Dorée. Si les esprits le veulent, tous les sept jours un autre revient. \n\nChacun d'eux est chargé d'une tâche d'importance tremendous - recevoir des nouvelles des Oracles de Tughayasa."
 guhe_council_stripes_reform:0 "Conseil des Rayures"
 guhe_council_stripes_reform_desc:0 "Guhe a longtemps été connu comme une enclave d'Harimari Yansheni. En amenant formellement leur expertise dans notre armée, nous pouvons adopter beaucoup de leurs forces."
 yangcheng_xuezhe_reform:0 "Les Xuezhe"
 yangcheng_xuezhe_reform_desc:0 "Les érudits les plus adeptes de Yangcheng sont invités aux Xuezhe, dirigeant leur recherche vers des matières pertinentes à l'état."
 yanzhong_patrol_reform:0 "La Grande Patrouille"
 yanzhong_patrol_reform_desc:0 "L'état de Yanzhong consacre une quantité incroyable de ses ressources dans la maintenance de ses routes commerciales - fournissant de grands boons à l'économie locale."
 
 bulwar_twelve_families_reform:0 "Le Conseil des Douze"
 bulwar_twelve_families_reform_desc:0 "Bulwar est dirigé par le Conseil des Douze, un corps législatif composé de représentants de chacune des Douze Familles. Tous les douze ans, des élections sont tenues au sein des familles pour déterminer lesquelles composeront le conseil exécutif plus petit mais toujours puissant."
 bulwar_expended_council_reform:0 "Conseil Élargi"
 bulwar_expended_council_reform_desc:0 ""
 establish_edarendan_reform:0 "Établir Edarendan"
 establish_edarendan_reform_desc:0 "Les Edarendan furent établis par Erelassa, fille de Jaddar et gouverneur des territoires Bulwari, suite à la conquête Jadd du Haut Suran. Chargés de servir comme juges temporaires et exécuteurs de la loi de Surael dans les territoires récemment conquis, les Edarandan furent une des nombreuses méthodes qui permirent au Jadd de s'étendre rapidement durant son âge d'or."
 virtuous_cults_reform:0 "Cultes Vertueux"
 virtuous_cults_reform_desc:0 "Le Culte du Soleil a longtemps été divisé, et il est dit qu'il y a plus de mille cultes solaires différents en Bulwar seul. Beaucoup de ces cultes se sont lourdement militarisés en réponse à la souffrance infligée à Bulwar par ses envahisseurs, et bien que fragiles quand divisés, s'ils sont organisés, unis, et autorisés à peiner pour la sécurité de Bulwar et ses peuples comme un tout, ils feraient sûrement un spectacle impressionnant !"
 mechanic_virtuous_cults_upgrade_yes:0 "Renforce le privilège d'État '§YCentralisation du Vieux Culte Solaire§!', le faisant donner §G+5%§! Moral des Armées."

 leechfather_cult_reform:0 "Culte du Père-Sangsue"
 leechfather_cult_government:0 "Culte du Père-Sangsue"
 leechfather_cult_legacy:0 "Culte du Père-Sangsue"

 yanglam_tengalam_reform:0 "Tengalam"
 yanglam_tengalam_reform_desc:0 "Les Rois de la Forêt Tropicale du Lupulan se sont traditionnellement concentrés lourdement sur leurs territoires directement entourant leurs capitales, tout en laissant des rois moindres maintenir les confins plus éloignés de leurs royaumes revendiqués."
 
 pelimkana_kalemba_reform:0 "Kalemba"
 pelimkana_kalemba_reform_desc:0 "Pelimkana a longtemps été sous le contrôle de l'Ordre de Pelimkana, et a rejeté le système Tengalam de monarchie des Yanglam. L'état résultant est excessivement isolationniste et particulièrement zélé, interdisant même l'abattage dans le Lupulan. Les bénédictions des esprits ont rendu leurs terres excessivement productives en conséquence, bien que cela vienne au coût du commerce étranger."

 lelak_sejanakau_reform:0 "Sejanakau"
 lelak_sejanakau_reform_desc:0 "Les [Root.Monarch.GetTitle]s de Lelak, suivant la croyance que ceux qui se voient accorder le pouvoir par le Lupulan sont en essence mariés à lui, assemblent de grands harems masculins des esprits les plus brillants de la terre. Ils viennent de toutes différentes cultures et origines et sont attendus de partager le fardeau d'administrer le royaume avec le [Root.Monarch.GetTitle]."
 
 new_havoral_bandit_kingdom_reform:0 "Royaume de Bandits"
 new_havoral_bandit_kingdom_reform_desc:0 "Oscillant entre despotisme et kleptocracie pure, le Royaume de Bandits du Nouveau Havoral opère sur le principe simple que la force fait le droit. Non contraint par des limites constitutionnelles et appliquant un patchwork de codes légaux hérités de corps mercenaires spécifiques, le poing de fer du Roi Maraudeur garde un nombre de 'seigneurs' bandits de facto dans un état constant et agité de mobilisation, sévissant régulièrement pour imposer l'obéissance. La qualité du gouvernement est pure loterie, déterminée par quiconque s'est vu accorder l'autorité transitoire sur sa zone locale. Une grande partie de la population existe à la merci de propriétaires terriens bandits coloniaux nouveaux riches vivant un fantasme frontalier. Les abus sont donc omniprésents et flagrants."

 chaingrasper_dakocracy_reform:0 "Dakocratie"
 chaingrasper_dakocracy_reform_desc:0 "Une société dominée par les mages centralisée sous son dirigeant. Le dirigeant a le contrôle complet sur chaque aspect de la société."
 chaingrasper_early_dakocracy_reform:0 "Dakocratie Précoce"
 chaingrasper_early_dakocracy_reform_desc:0 "Une société dominée par les mages centralisée sous son dirigeant. Le dirigeant essaie de gagner le contrôle complet sur chaque aspect de la société."

 bulwar_grand_assembly:0 "Grande Assemblée"
 bulwar_grand_assembly_desc:0 "Connue sous le nom d'Utur-Laruq par les Zanites, et Dannašru par le reste des Bulwari, l'institution est la Grande Assemblée des Barkabti et des Ralkadezim, les aristocrates humains et elfiques du royaume, qui se réunissent pour résoudre les disputes concernant la succession, ou pour être consultés par le gouvernement durant les temps de crise. \n\nEn codifiant leurs droits et devoirs, nous pouvons mieux utiliser le conseil de cette sage assemblée pour guider notre nation vers un avenir plus radieux."
 
 bulwar_sponsor_the_servants:0 "Sponsoriser les Serviteurs"
 bulwar_sponsor_the_servants_desc:0 "Un Ordre Saint composé de quelques-uns des meilleurs artisans et artistes de Bulwar, les Serviteurs de Surael sont l'un des groupes les plus importants de Bulwar. En soutenant leur cause et leur permettant d'étendre leurs opérations hors des murs du Temple, notre nation peut bénéficier du fruit de leur artisanat."
 bulwar_sponsor_the_servants_modifier:0 "Contrôle Économique des Serviteurs"
 bulwar_sponsor_the_servants_tt:0 "Les provinces possédées avec l'ordre saint des serviteurs établi gagneront §G+5%§! efficacité de production, §G+10%§! pouvoir commercial local, et §G-10%§! coût de centralisation d'état local"
 
 #Réformes Dwarovar
 dwarovar_adventurer_reform:0 "Compagnie d'Aventuriers du Dwarovar"
 dwarovar_adventurer_reform_desc:0 "Une forme lâche de gouvernement centrée autour d'un grand groupe d'aventuriers, l'exploration et la colonisation du Dwarovar. Utilise les mécaniques d'§YEfficacité d'Aventure§W qui simulent les butins d'aventuriers passifs au sein de la compagnie."
 dwarovar_squatter:0 "Squatteur du Dwarovar"
 dwarovar_squatter_desc:0 "Ces tribus d'orques et gobelins occupent d'anciennes forteresses naines au sein du Dwarovar."
 dwarovar_warband:0 "Bande de Guerre du Dwarovar"
 dwarovar_warband_desc:0 "Ces bandes de guerre errantes d'orques et gobelins errent dans le Dwarovar à la recherche de pillage."

 dwarovar_serpentspine_spelunking:0 "Spéléologie de l'Échine du Serpent"
 dwarovar_serpentspine_spelunking_desc:0 "L'envie de voyage est habituellement réservée aux humains et leur cupidité sans fin de trouver plus et accomplir plus. Mais quand il s'agit de notre ancienne patrie nous avons tout droit de découvrir ce qui était autrefois nôtre, et nous avons tout droit d'en jouir ! Soyez fiers, souriez et riez comme vous le feriez dans une taverne. Nous avons peut-être perdu notre foyer, mais nous avons reçu un grand bienfait dans notre vie, l'opportunité de le voir avec des yeux frais. Chaque grotte, chaque crevasse, chaque forteresse perdue est l'histoire de nos ancêtres à découvrir !"
 mechanic_dwarovar_serpentspine_spelunking_effects_yes:0 "Nos §YExpéditions§! auront un §G+5%§! §YOrganisation d'Expédition§! supplémentaire !"
 dwarovar_call_to_the_surfacers:0 "Appel aux Surfaciers"
 dwarovar_call_to_the_surfacers_desc:0 "La Marée Verte est brisée ! Le Dwarovar est ouvert ! Venez tous mes parents et répondez à mon cri. Il est temps de rentrer à la maison, enfants de Balgar, enfants de Hehogrim, enfants de Dagrin Barbe-Éternelle ! Nous sommes tous nains, et nous devons tous faire notre part pour trouver notre chemin vers la maison enfin."
 dwarovar_remnants_of_old:0 "Vestiges d'Autrefois"
 dwarovar_remnants_of_old_desc:0 "Le Dwarovar tient encore ! Nous craignions que chaque vestige de l'empire nain ait été rasé jusqu'à la roche nue par la Marée Noire, mais nous avons découvert que quelques rares forteresses ont survécu, fortifiées dans leurs grandes citadelles ! Ces anciens vestiges d'Aul-Dwarov sont devenus stagnants et apathiques avec le passage des siècles, mais à bien des égards ils sont nos ancêtres vivant maintenant parmi nous, et c'est notre devoir de les réveiller !"

 dwarovar_leadership_of_the_clans:0 "Leadership des Clans"
 dwarovar_leadership_of_the_clans_desc:0 "Chaque nain appartient à un clan et ce clan, théoriquement, s'occupe des siens. Malgré le fait de vivre parmi les surfaciers tout ce temps, ces clans sous-tendent et nous enseignent ce que signifie être nain, préservant les façons (parfois rigides) d'Aul-Dwarov où notre peuple pourrait faillir."
 dwarovar_reclaimers_of_the_dwarovar:0 "Récupérateurs du Dwarovar"
 dwarovar_reclaimers_of_the_dwarovar_desc:0 "Écoutez !\n\nChaque nain a une histoire d'un de leurs ancêtres disparates formant des expéditions pour récupérer un petit morceau de l'Échine du Serpent pour eux-mêmes, et jusqu'à maintenant, celles-ci étaient de simples histoires. Paraboles. Avertissements.\n\nMais maintenant, alors que nous sommes dans les halls de nos ancêtres, dans les mêmes grottes qu'ils ont minées et les mêmes routes sur lesquelles ils ont combattu, il est indéniable que cette fois nous nains sommes ici pour rester."
 dwarovar_cartel_oversight:0 "Supervision des Cartels"
 dwarovar_cartel_oversight_desc:0 "Les Cartels sont devenus un élément fixe dans l'économie surfacière depuis que nos ancêtres sont descendus de la montagne toutes ces années, s'enracinant dans la société humaine comme banquiers, commerçants et artisans fiables. Bien que notre expédition ait sans doute été financée par un cartel d'une façon ou d'une autre, nous pourrions leur permettre dans notre leadership proprement dit si nous devons vraiment prospérer dans ces tunnels sombres et profonds."

 dwarovar_righting_the_oldest_grudge:0 "Corriger la Plus Ancienne Rancune"
 dwarovar_righting_the_oldest_grudge_desc:0 "Nous nains sommes un peuple ancien. Nous sommes un peuple persévérant. Nous avons résisté aux machinations des géants et tué leurs plus grands champions, et pendant longtemps, nous avons résisté aux hordes sans fin de gobelins et orques qui infestaient notre foyer. C'est notre plus grand échec comme peuple de permettre à ces créatures de festoyer dans nos foyers, et c'est un grand déshonneur à nos ancêtres que pendant des milliers et milliers d'années nous n'ayons pas commencé à inverser cette honte jusqu'à maintenant. Nous devons rendre nos ancêtres fiers et faire ce qui doit être fait et non seulement repousser ces pestes dans les ténèbres, mais les anéantir complètement."
 mechanic_dwarovar_righting_the_oldest_grudge_effect_yes:0 "La décision §YPurger la Bande de Guerre§! peut toujours être utilisée mais avec des effets réduits"
 dwarovar_treasures_of_our_forefathers:0 "Trésors de Nos Ancêtres"
 dwarovar_treasures_of_our_forefathers_desc:0 "Peu de nains peuvent même décrire ou imaginer le pouvoir et la fortune de nos ancêtres. Il est dit que des accumulations d'or massives s'étendent de la profondeur caverneuse au plafond caverneux, et même les dragons pourraient se noyer dans le plus maigre coffre. Nous avons de nobles ambitions de reprendre ce qui nous revient de droit. Nos foyers... et les trésors qui attendent dedans."
 mechanic_dwarovar_treasures_of_our_forefathers_effect_yes:0 "Plus grande chance de trouver de l'§YOr§! et du §YMithril§! en colonisant"
 dwarovar_secrets_in_the_dark:0 "Secrets dans les Ténèbres"
 dwarovar_secrets_in_the_dark_desc:0 "Il y a plus que des trésors et monstres qui attendent dans les ténèbres de l'Échine du Serpent. Il y a aussi d'anciens chemins au milieu des grottes, qui mènent à la fois au danger et à l'opportunité. Laissons les autres gratter et se quereller pour la surface rocheuse. Notre destin gît profondément en dessous, parmi l'ancienne connaissance et les nouvelles possibilités."
 mechanic_dwarovar_secrets_in_the_dark_effect_yes:0 "3 nouvelles §YExpéditions§! apparaîtront dans nos provinces"


 dwarovar_hold_restoration:0 "Restauration de Forteresse"
 dwarovar_hold_restoration_desc:0 "Les orques et gobelins nous ont grandement lésés, mais c'est folie pour un nain de se perdre dans une quête de vengeance. Nous nains devons nous occuper de nous-mêmes d'abord et avant tout. Dans la honte de voir nos anciens foyers brisés en décombres et laissés à pourrir il est difficile de voir pourquoi nous sommes venus ici, mais il est clair que ce n'était pas simplement pour tuer orques et gobelins - c'est pour restaurer nos anciens foyers."
 dwarovar_settlement_consolidation:0 "Consolidation de Colonie"
 dwarovar_settlement_consolidation_desc:0 "Restaurer nos anciennes forteresses est une entreprise noble et importante, mais la longue stagnation des vestiges nous a montré qu'aucune forteresse ne peut vraiment tenir seule. Si nous voulons repeupler le Dwarovar sérieusement, alors notre peuple doit s'étendre au-delà de nos murs solitaires, et nous devons connecter nos foyers par route et rail pour assurer qu'aucun ennemi ne puisse jamais nous diviser à nouveau."
 mechanic_dwarovar_settlement_consolidation_effect_yes:0 "Jusqu'à 4 §YRoutes Naines§! seront §Gréparées§!"


 dwarovar_dwarven_clan_reform:0 "Clans Nains"
 dwarovar_dwarven_clan_reform_desc:0 "La variante naine d'une monarchie, dans laquelle le monarque et sa famille tirent le pouvoir du consentement d'autres clans puissants."
 dwarovar_old_clans_reform:0 "Ancrer les Anciens Clans"
 dwarovar_old_clans_reform_desc:0 "Les anciens clans peuvent tracer leur ascendance jusqu'aux familles anciennes et nobles qui dirigeaient autrefois le Dwarovar avant qu'il tombe aux orques. L'ancien clan valorise l'unité du peuple nain à tout prix."
 dwarovar_new_clans_reform:0 "Montée des Nouveaux Clans"
 dwarovar_new_clans_reform_desc:0 "Les nains des nouveaux clans représentent ceux qui ont gagné pouvoir et richesses après l'expulsion des nains vers la surface. Malgré leur nom, l'existence des nouveaux clans remonte en fait à plusieurs centaines d'années, mais cela n'ignore pas leur préférence pour s'adapter à un monde de races diverses et de diplomatie."
 dwarovar_emulate_warriors:0 "Émuler les Guerriers Ancestraux"
 dwarovar_emulate_warriors_desc:0 "Nous vénérons tous nos ancêtres, mais les grands guerriers du passé méritent non seulement l'adoration mais l'émulation. Nos armées devraient être dirigées par les meilleurs et plus braves parmi nous, afin que nos exploits de vaillance soient un jour l'étoffe des légendes, à émuler à leur tour !"
 mechanic_dwarovar_emulate_warriors_effect_yes:0 "Recruter des Généraux réduit la §YPart de Terre du Clergé§! de §G1%§!"
 dwarovar_assembly_of_holds_reform:0 "Assemblée des Forteresses"
 dwarovar_assembly_of_holds_reform_desc:0 "En raison de l'immense richesse et pouvoir que les forteresses ont au sein de notre nation, un Conseil spécial des Forteresses est nécessaire pour les apaiser. Permettre aux Forteresses d'avoir de l'influence au sein du gouvernement permettra à notre nation de devenir plus centralisée et nous pouvons maintenant resserrer notre emprise sur les rouages internes de ces métropoles distantes."
 mechanic_dwarovar_assembly_of_holds_effect_yes:0 "Les §YForteresses§! avec un §YSiège Parlementaire§! gagneront Autonomie Locale Minimum : §G-30.00§!"
 dwarovar_ensure_worker_rights:0 "Assurer les Droits des Travailleurs"
 dwarovar_ensure_worker_rights_desc:0 "La folie de la Malédiction d'Accumulation a démontré trop clairement la folie de laisser nos travailleurs à la merci de barons voleurs non contrôlés. Nos réformes d'urgence ont avec succès stoppé l'hémorragie et mis fin aux pires offenses, mais si nous voulons que notre économie prospère longtemps dans le futur, nous devons renforcer les droits de nos commerçants et ouvriers afin qu'ils ne puissent jamais être si exploités à nouveau."
 dwarovar_ensure_worker_rights_tooltip:0 "Notre nation a expérimenté la §YMalédiction d'Accumulation§!"
 dwarovar_pursuit_quality:0 "En Poursuite de Qualité"
 dwarovar_pursuit_quality_desc:0 "Si les nains sont connus pour quelque chose au-delà de l'Échine du Serpent, c'est la qualité de notre travail. Les machines peuvent être capables de produire plus de produits, mais aucun artifice gnome ne peut rivaliser avec un vrai maître artisan. Promouvons la poursuite de la perfection au-dessus de tout. Que toute la nation, du plus haut noble au plus bas mineur, rivalise entre eux pour fournir les meilleurs matériaux et plus grands esprits pour nourrir les fonderies de nos forteresses, afin que notre état puisse profiter à la fois du prestige de notre industrie et de la distraction de tous ceux qui contesteraient notre consolidation du pouvoir. Dorénavant, ce sera notre Mission d'assurer que même nos Arbres soient les plus grands de Halann !"
 dwarovar_one_king:0 "Un Roi Sous la Montagne"
 dwarovar_one_king_desc:0 "Aul-Dwarov mourut parce qu'il divisa son pouvoir, accordant l'autonomie aux forteresses et clans qu'il prétendait diriger. Il essaya de satisfaire tous, et perdit tout. Notre peuple fut fracturé par de petits rois et de petites rivalités, et l'empire ne put les garder ensemble. Nous ne ferons pas la même erreur, il n'y aura qu'un Roi, et notre forteresse dominera toutes les autres !"

 dwarovar_elected_clans_reform:0 "Clans Élus"
 dwarovar_elected_clans_reform_desc:0 "La variante naine d'une république où un clan est élu pour régner plutôt qu'un individu, avec le chef de clan agissant comme dirigeant de facto. Cela mène souvent à une famille dirigeant le pays pendant des générations."
 dwarovar_new_minds:0 "Nouveaux Esprits"
 dwarovar_new_minds_desc:0 "Il semble parfois que le monde ait changé autant dans les derniers siècles qu'il l'a fait dans tous les millénaires depuis la chute d'Aul-Dwarov. Les jeunes de notre race sont adaptables et prêts à affronter l'avenir incertain ; laissons-les nous mener tous vers des jours plus brillants !"
 mechanic_dwarovar_new_minds_effect_yes:0 "Un §Yétat§! aléatoire gagnera §Y5§! de loyauté en élisant un nouveau dirigeant"
 dwarovar_elder_wisdom:0 "Sagesse des Anciens"
 dwarovar_elder_wisdom_desc:0 "Le monde est un endroit dangereux, mais nos anciens ont survécu à tout ce qu'il peut leur lancer. Peu importe à quelle vitesse les choses peuvent changer autour de nous, leur expérience et sagesse nous porteront à travers les jours sombres qui sont sûrement devant nous."
 dwarovar_cartel_backing:0 "Soutien des Cartels"
 dwarovar_cartel_backing_desc:0 "Les Cartels sont importants pour notre société, gérant non seulement beaucoup du commerce qui passe par notre république, mais agissant aussi comme banques et investisseurs dans nos grands projets. En formalisant notre relation avec eux, nous pouvons assurer que nos dirigeants auront toujours leur soutien, et que nous recevions les meilleurs taux qu'ils ont à offrir si nous avions jamais besoin de... financement d'urgence."
 mechanic_dwarovar_cartel_backing_effect_yes:0 "Le privilège d'état §YEndetté aux Bourgeois§! accordera §Y1§! prêt supplémentaire."
 dwarovar_cartel_backing_effect_tooltip:0 "Prendre §Y6§! prêts de cinq ans à §Y1.0%§! d'intérêt. Le privilège sera retiré automatiquement quand remboursé."
 dwarovar_keep_to_tradition:0 "S'en Tenir à la Tradition"
 dwarovar_keep_to_tradition_desc:0 "Beaucoup de républiques sont dites se tordre dans le vent comme un pennon flottant, soufflant éternellement dans cette direction et celle-là à chaque rafale d'opinion populaire ou manipulation politique. Mais notre république tiendra ferme comme une montagne, et laissera la tempête se briser autour de nous. Nous ne nous inclinons pas devant les fluctuations éphémères de 'l'opportunisme politique', mais nous accrochons aux traditions qui ont guidé nos ancêtres pendant des milliers d'années."
 dwarovar_clan_heads:0 "Chefs de Clan"
 dwarovar_clan_heads_desc:0 "Les chefs de nos grands clans nobles ont prouvé leur valeur à la nation, dirigeant sagement et bien pendant de nombreuses décennies. Bien que notre état ne soit pas une monarchie, il est clair que les chefs de clan ont à la fois la plus grande capacité à choisir ceux qui devraient diriger et le plus à perdre si le peuple devait décider mal. Consacrons le pouvoir où il appartient légitimement, et permettons aux chefs de clan d'élire notre dirigeant parmi eux plutôt que de compter sur l'inconstance des masses."

#Sarhal
 kingdom_kheterata:0 "Royaume de Kheterata"
 kingdom_kheterata_desc:0 "Le Royaume de Kheterata est ancien. Plus vieux que Dameria, l'Empire du Phénix ou même Castanor. Et bien que de nombreuses dynasties soient venues et parties, Kheterata est demeuré. Bien que prospérité et souffrance soient venues et parties, Kheterata est demeuré. Notre contrôle sur le Chagrin, le grenier du Divenhal et le pont entre Sarhal et Salahad nous a fourni d'immenses quantités de richesse et pouvoir. Tant que le Chagrin demeure, le Royaume de Kheterata demeurera aussi."
 nirat_priesthood_reform:0 "Prêtrise Nirat"
 nirat_priesthood_reform_desc:0 "La Prêtrise Nirat, qui pendant des années fut niée de sa place légitime comme dirigeants du Chagrin s'est finalement libérée du joug Elikhetiste et a pris le contrôle de l'Intendance du Chagrin. Ils sont en contrôle des affaires à la fois temporelles et divines et détiennent l'influence sur le royaume par la légitimité religieuse. Où va la foi, va l'état et où va l'état, va la foi."
 aakheta_ahati_reform:0 "Intendants Ahati"
 aakheta_ahati_reform_desc:0 "Le temps des Rois Kheteratan est arrivé à sa fin. Le Chagrin ne sera plus géré par des monarques pompeux. Maintenant les Ahati, les serviteurs vigilants du Chagrin et d'Aakhet dirigeront la terre, le commerce et l'industrie. Nous gérerons notre royaume nouvellement formé dans une ère de Paix, Liberté, Justice et Sécurité ! Notre allégeance sera au Chagrin, à Aakhet !"
 koroshesh_league_reform:0 "Ligue Korosheshi"
 koroshesh_league_reform_desc:0 "La Ligue Korosheshi est un conseil composé de représentants des individus et groupes les plus riches et puissants de Koroshesh. Marchands, maîtres de guilde, membres des familles gnomes les plus éminentes et érudits prestigieux délibèrent sur le gouvernement du pays et la politique économique appropriée qui devrait être suivie. La Ligue détient le pouvoir exécutif et législatif et élit aussi le chef d'état parmi ses membres. Cette position est à vie et a des attributions assez limitées, servant principalement comme porte-parole qui communique les décisions de la Ligue au pays."
 appease_khet:0 "Apaiser les Khet"
 appease_khet_desc:0 "Notre état n'est techniquement pas le propriétaire des terres du Chagrin, techniquement c'est juste un intendant qui gère les terres et rivière au nom des Khet. Les Khet, hybrides félins-humains, demi-dieux, et vrais propriétaires des terres et rivière nous ont nommés intendants. Cela nous donne le droit de subjuguer et contrôler les terres du Salahad et l'autorité de faire comme bon nous semble, tant que nous louons, adorons et servons les Khet de toute façon qu'ils désirent, peu importe si c'est moral ou débauché."
 appease_khet_theocracy:0 "Apaiser les Khet"
 appease_khet_theocracy_desc:0 "Notre état n'est techniquement pas le propriétaire des terres du Chagrin, techniquement c'est juste un intendant qui gère les terres et rivière au nom des Khet. Les Khet, hybrides félins-humains, demi-dieux, et vrais propriétaires des terres et rivière nous ont nommés intendants. Cela nous donne le droit de subjuguer et contrôler les terres du Salahad et l'autorité de faire comme bon nous semble, tant que nous louons, adorons et servons les Khet de toute façon qu'ils désirent, peu importe si c'est moral ou débauché."

 medasi_reform:0 "Le Compromis Medasi"
 medasi_reform_desc:0 "Quand Horashesh était les Territoires du Sud de Kheterata, un monarque natif - l'Efergezmu - dirigeait avec la bénédiction et guidance d'un gouverneur Kheteratan local - le Medawor. Après l'effondrement de Kheterata, les deux camps acceptèrent de partager le pouvoir dans un compromis difficile."
 L29_formation_requirement_tt:0 "Pouvoir Medawor sur l'Efergezmu est d'au moins §Y90§!."
 L30_L31_formation_requirement_tt:0 "Pouvoir Medawor sur l'Efergezmu est d'au moins §Y-90§!."
 matriarchal_pirate_republic:0 "République Pirate Matriarcale"
 matriarchal_pirate_republic_desc:0 "À mi-chemin entre une confédération pirate et un Matriarcat Harpie, la République de Naléni est un désordre de politiques factielles. Entre les intérêts de la Noblesse et ceux des Capitaines, peu existe pour légitimer les revendications au-delà d'un capitanat fort au Gouvernail d'une galère de raid."
 bronze_stratocracy_reform:0 "Stratocratie de Bronze"
 bronze_stratocracy_reform_desc:0 "Conçue par Aakhet lui-même comme moyen de maintenir l'ordre à Aramoole et assurer que sa volonté soit faite. Un nouveau dirigeant est sélectionné parmi les généraux supérieurs du pays quand le précédent passe soit ou est considéré incapable de remplir le rôle plus. La plupart des généraux supérieurs sont des mages de bataille qui, bien que loin en dessous du niveau des mages les plus puissants, sont extrêmement qualifiés pour manier leur prowesse magique limitée au combat."
 
 #Vyzemby
 holy_matriarchy_reform:0 "Matriarcat Saint"
 holy_matriarchy_reform_desc:0 "La cité de Lelanàn est dirigée par des prêtresses dédiées au culte de la déesse Lel, dirigeante du panthéon halfelin. Après que le temple de Kolo sur le continent Sarhal fut perdu à la migration humaine, le temple de Lel de Lelanàn assuma la position dirigeante parmi les sanctuaires et devint ainsi l'endroit le plus important de la foi Nakavy Avo."
 vyzemby_tribe_reform:0 "Tribu Vyzemby"
 vyzemby_tribe_reform_desc:0 "Manquant d'une famille dirigeante établie, les tribus vyzemby représentent des confédérations tribales où le pouvoir est partagé entre toutes les tribus également. Les dirigeants sont élus dans un vote de toutes les tribus présentes, qui doit être unanime."
 amezatany_dynasties_reform:0 "Dynasties Amezatany"
 amezatany_dynasties_reform_desc:0 "Les élites dirigeantes des états nordiques urbanisés tracent leur origine jusqu'aux cités-états côtières sur le continent Sarhal. Ces états gisent maintenant en ruines après que les halfelins furent repoussés durant une migration humaine qui arriva il y a des siècles. Avec des siècles de domination et tradition à la fois sur le continent et plus tard sur les Îles d'Été, ces familles dirigeantes sont connues pour leurs connexions partout dans Fahvanosy."
 shrine_guardians_reform:0 "Gardiens de Sanctuaire"
 shrine_guardians_reform_desc:0 "Fahvanosy est la terre des sanctuaires. Cependant, les lieux saints ont encore besoin de protection, et la chute du temple de Kolo a rendu cela encore plus saillant. Désignons des garnisons spéciales pour protéger les sanctuaires des bandits, pirates ou même envahisseurs étrangers."

#Aventuriers Sponsorisés
 sponsored_adventurer_reform:0 "Aventuriers Sponsorisés"
 sponsored_adventurer_reform_desc:0 "La Compagnie d'Aventuriers Sponsorisés fut créée non par la volonté de chercheurs de gloire partageant les mêmes idées, mais par action délibérée de l'état. Partiellement financée directement par leur nation mère, la Compagnie d'Aventuriers Sponsorisés cherche terre, pouvoir et contrôle pour leur peuple autant qu'ils cherchent gloire et richesses."
 sharpening_the_blade_reform:0 "Aiguiser la Lame"
 sharpening_the_blade_reform_desc:0 "Dans une terre hostile et étrangère, la meilleure protection est une lame aiguisée et un œil plus aiguisé. Afin de survivre, nous devons continuellement combattre les masses non civilisées à nos frontières. À cette fin, nous nous sommes concentrés sur avoir la force combattante la mieux entraînée et la plus féroce que nous puissions rassembler."
 raising_the_standard_reform:0 "Lever l'Étendard"
 raising_the_standard_reform_desc:0 "Se battre pour notre survie même dans ces contrées sauvages nous a menés à amasser une vaste force combattante. Afin de garder nos armées approvisionnées en hommes valides, nous avons levé les bannières de guerre pour que tous les vrais sujets les suivent. Notre population voit comme sa mission d'enfanter la prochaine génération de guerriers qui protègent nos modes de vie."
 importing_administrators_reform:0 "Importer des Administrateurs"
 importing_administrators_reform_desc:0 "Quand nous vînmes à ces terres prêts à combattre, les pensées d'administrer nos conquêtes étaient secondaires. Maintenant, nous avons commencé à combler ce vide avec des clercs et officiels de notre patrie. Ces nouveaux arrivants apportent des façons familières avec eux."
 relying_on_local_administrators_reform:0 "Compter sur les Administrateurs Locaux"
 relying_on_local_administrators_reform_desc:0 "Nous vînmes à ces terres prêts à verser le sang et conquérir au nom de notre patrie. Maintenant nous sommes laissés avec des terres dépourvues d'administrateurs compétents. Nous nous sommes tournés vers les locaux survivants pour aider à administrer ces terres étranges."
 converting_the_natives_reform:0 "Convertir les Natifs"
 converting_the_natives_reform_desc:0 "Afin de vraiment amener ces terres sous notre contrôle, nous devons d'abord amener les natifs dans notre giron. Par guidance appropriée, nous avons pu transformer la population indigène de brutes non civilisées en membres vraiment acceptés de notre société ; à la fois en foi et pratiques communes."
 salvation_through_work_reform:0 "Salut par le Travail"
 salvation_through_work_reform_desc:0 "Les masses grossières que nous avons conquises ne sont pas aptes à diriger leurs propres vies. Au lieu, nous devons les diriger, pour leur propre bien, en devenant membres productifs de la société. Bien qu'ils puissent toujours rester sans manières et ignorants, nous les avons mis sur un travail convenant à leur genre et apportons le salut à eux par l'amélioration de notre société."
 professional_bands_reform:0 "Bandes Professionnelles"
 professional_bands_reform_desc:0 "La guerre constante et la nature décentralisée de notre gouvernance a mené à la formation de nombreuses bandes indépendantes de soldats. Bien entraînées et organisées, ces bandes de mercenaires font un fin supplément à notre caste de soldats traditionnelle."
 cloistered_doctrines_reform:0 "Doctrines Cloîtrées"
 cloistered_doctrines_reform_desc:0 "Pour survivre aux batailles constantes de notre installation initiale de ces terres, nos dirigeants conçurent de nombreuses tactiques et stratégies nouvelles. Celles-ci sont devenues des secrets étroitement gardés passés d'officier à officier à travers les générations. La qualité exceptionnelle de notre leadership militaire est la preuve que cette connaissance cachée est devenue un atout clé dans notre gérance de ces terres."
 our_own_rulers_reform:0 "Nos Propres Dirigeants"
 our_own_rulers_reform_desc:0 "Assez longtemps avons-nous peiné dans cette contrée sauvage étrangère au commandement de l'élite de notre patrie. Risquant les vies de nos frères et enfants pour la gloire gagnée dans une cité lointaine qui récolte les butins de notre sang versé. Bien qu'autrefois nous étions peut-être dépendants de l'aide de nos sponsors, nous dirigeons maintenant vraiment pour nous-mêmes. Il est temps que notre souveraineté soit reconnue en général, car nous sommes maintenant nos propres maîtres !"

#Barumand
 barumand_grain_lords_reform:0 "Seigneurs du Grain"
 barumand_grain_lords_reform_desc:0 "Après quelques centaines d'années de perfectionnement de la production de grain et de son élévation dans la société Orque/Humaine, les Barumandi sont devenus les Seigneurs du Grain."
 producing_grain_grainlord:0 "Production de §YGrain§! : §G+75.0%§!"
 barumand_lord_grain:0 "Des Réformes Gouvernementales"
 barumand_land_of_equals_reform:0 "Terre d'Égaux"
 barumand_land_of_equals_reform_desc:0 "Les orques prennent des positions dirigeantes, mais les humains sont promus avec biais dû à leur assistance durant le Sarkub-Kashr (par exemple les humains sont de meilleurs administrateurs) et le mérite."
 
#Anisikheion
 anisikheioni_naval_stratocracy:0 "Stratocratie Navale Anisíkheioni"
 anisikheioni_naval_stratocracy_desc:0 "En Anisíkheion, l'état et la marine sont un et même, un état d'affaires vu nulle part ailleurs dans le monde des Kheionai. Le Grand Amiral dirige la nation jusqu'à sa mort, son successeur étant un amiral promu à la position de Grand Amiral par ses pairs par une élection interne."
 anisikheioni_naval_administration:0 "Administration Navale Anisíkheioni"
 anisikheioni_naval_administration_desc:0 "L'administration d'Anisíkheion est assez distincte des autres Kheionai. Où on trouverait des bureaucrates dans d'autres états, on voit des officiers navals en Anisíkheion. L'état dépense beaucoup de son financement sur la marine, car l'état et la marine sont un et même. Bien que cela ait mené à la marine Anisíkheioni étant une des plus grandes en existence, cela a rendu l'armée presque vestigiale par nature."
#Theinos
 theinosi_synkletos:0 "Synkletos Theínósi"
 theinosi_synkletos_desc:0 "Le Synkletos est le corps législatif de Theínós, consistant en 10 représentants de chaque nékheis, qui passe des lois supplantant les lois des nékheis individuels. Chaque nékheis a complète liberté dans comment ils élisent leurs représentants, mais le Dega-Kylakas de Theínós est élu par les Kylakas des nékheis individuels."
#Eneion
 bharbhen_relations_bureau:0 "Bureau des Relations Bharbhen"
 bharbhen_relations_bureau_desc:0 "Le Bureau des Relations Bharbhen est chargé de gérer les problèmes des tribus alliées, colons, et autres affaires liées."

