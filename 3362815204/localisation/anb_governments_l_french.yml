follower_of_many_gods_reform:0 "Adeptes de Plusieurs Dieux"
follower_of_many_gods_reform_desc:0 "Alors que de nombreux dévots de la Cour Régente exaltent un seul dieu au-dessus de tous les autres au sein du panthéon, notre Cour comprend que chaque divinité a un but et un rôle uniques. Pour gouverner efficacement et répondre aux besoins du peuple, les dirigeants doivent chercher la sagesse auprès de ceux qui sont les plus savants. Et qui pourrait offrir de meilleurs conseils qu'un dieu ? En honorant le domaine de chaque divinité et en accueillant leurs perspectives, notre Dirigeant bénéficie d'un mentorat divin, garantissant que son règne s'aligne sur les divers aspects de la vie chéris par les fidèles."
mechanic_follower_of_many_gods_yes:0 "Peut échanger les §YDivinités Personnelles§! tous les §Y5 ans§!.\n\nÉchanger la §YDivinité Personnelle§! change l'opinion de chaque pays suivant cette divinité de §G+25§!."

two_rulers_one_people_rc_reform:0 "Deux Dirigeants, Un Peuple"
two_rulers_one_people_rc_reform_desc:0 "Les guerres entre les Adeanties et les Corinites ont été sanglantes, avec la haine et la division mettant à rude épreuve les liens que nous partagions autrefois. Dans le chaos de la bataille, nous semblons avoir oublié les principes communs qui nous unissaient, l'histoire et les valeurs que nous chérissions tous - notre opposition aux maux du monde. Bien que nous puissions différer dans nos vues sur l'autorité finale de la Cour, nous devons nous rappeler que nous sommes tous des peuples sous la protection des dieux, et nos liens restent intacts malgré nos différences."
mechanic_two_rulers_one_people_rc_yes:0 "Chaque province §YCorinite§! possédée gagne :\nTolérance Locale envers les Hérétiques : §G+5.00§!\nForce Missionnaire Locale : §R-100%§!\nContribution Locale à l'Unité Religieuse : §Y-100%§!\n\nActive §YCorin§! en tant que §YDivinité Personnelle§! une fois de plus."

