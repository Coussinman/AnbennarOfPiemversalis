mteibhar_delathine_confederation:0 "Confédération Delathine"
mteibhar_delathine_confederation_desc:0 "En des temps anciens, les unités de base de l'organisation Mteibhar étaient les Delaths, petits clans tribalistes. Mais alors que les Mteibas faisaient face aux invasions Chendhyanes et bouleversements politiques, il y eut une pression politique énorme parmi les Delaths des Mteibas extérieurs pour se consolider, que ce soit par la guerre ou la diplomatie. Vers la fin de cette période brutale de consolidation, quelques groupes des Delaths restants s'unirent en une série de confédérations lâches, craignant leur annexion inévitable. La Confédération Delathine moderne utilise un conseil pour représenter les Delaths constituants, connu sous le nom de Syrhana Delathan. Ils peuvent être difficiles à manier et profondément réactionnaires, mais ces confédérations assurent encore protection contre les invasions."
mteibhar_centralized_delath:0 "Delath Centralisé"
mteibhar_centralized_delath_desc:0 "En des temps anciens, les unités de base de l'organisation Mteibhar étaient les Delaths, petits clans tribalistes. Mais alors que les Mteibas faisaient face aux invasions Chendhyanes et bouleversements politiques, il y eut une pression politique énorme parmi les Delaths des Mteibas extérieurs pour se consolider, que ce soit par la guerre ou la diplomatie. La création de plusieurs \"Delaths Centralisés\" fut le point final naturel de ces guerres, représentant les quelques Delaths qui innovèrent politiquement assez pour maintenir le contrôle sur leur terre conquise et Delaths subordonnés. L'ancien conseil des anciens fut élargi pour représenter ces Delaths conquis : le Syrhana Delathan."
mteibhar_grand_confederation:0 "Grande Confédération"
mteibhar_grand_confederation_desc:0 "S'il y a une chose qui définit la Grande Confédération de Mteibhara, c'est l'unité. L'unité, non la peur, fut ce qui forgea originellement la Confédération face aux invasions Chendhyanes. L'unité, non la décadence, fut la réaction de la Confédération contre l'instabilité du 14ème siècle. L'unité, non la division, fut comment la Confédération traita avec les traîtres Delaths extérieurs, qui formèrent une coalition pour détruire la Confédération au tournant du 15ème siècle.\n\nLa Confédération est un groupe étroitement lié de Delaths Mteibhar, ou clans, dédiés au développement et protection mutuels. Ils sont dirigés par un Rabulath et représentés dans le Syrhana Delathan, ou Assemblée des Delaths."

