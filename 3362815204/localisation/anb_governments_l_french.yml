 legitimacy_equivalent_absolutism_from_idea_groups_mod7:0 "Sept Groupes d'Idées Complétés"
 legitimacy_equivalent_absolutism_from_idea_groups_mod8:0 "Huit Groupes d'Idées Complétés"

 #Gnolls
 gnoll_pack:0 "Meute Gnoll"
 gnoll_pack_desc:0 "Similaires aux Hyènes, leurs contreparties bestiales, les sociétés gnoll traditionnelles s'organisent dans la structure d'une meute, typiquement dirigée par le plus fort ou le plus vicieux parmi eux."
 zokka_gnoll_pack:0 "Meute Gnoll"
 zokka_gnoll_pack_desc:0 "Similaires aux Hyènes, leurs contreparties bestiales, les sociétés gnoll traditionnelles s'organisent dans la structure d'une meute, typiquement dirigée par le plus fort ou le plus vicieux parmi eux."
 has_gnoll_pack_reform_tt:0 "A promulgué la Réforme Gouvernementale §YMeute Gnoll§!"
 haraagtsedi_pack_league:0 "Ligue des Meutes Haraagtsedi"
 haraagtsedi_pack_league_desc:0 "Nos meutes sont organisées de façon lâche en une ligue tribale, alliées contre les envahisseurs extérieurs mais maintenant largement leur autonomie les unes des autres."
 haraagtsedi_league_reform:0 "Ligue Haraagtsedi"
 haraagtsedi_league_reform_desc:0 "Haraagtseda n'est plus une collection de meutes, nous sommes une vraie nation ! Notre Mazla Haraag sera décidé par un test de compétence ouvert à tous les hommes et femmes saints de notre royaume. Ils ne régneront pas seuls mais seront conseillés par le Gravot, une assemblée de représentants de chacune des provinces. Contrairement à nos semblables à l'ouest nous ne serons pas dirigés par des tyrans, chaque Gnoll, et quelques humains, pourront voter pour ceux qui les représentent"
 xhazobkult_sacrifices:0 "Sacrifices Xhazobkult"
 xhazobkult_sacrifices_desc:0 "Bien que nous ne soyons plus une horde dévastatrice, notre état requiert encore que des sacrifices soient rassemblés pour alimenter nos rituels démoniaques. Les dîmes et taxes de sang sont bien, mais pourquoi devrions-nous gaspiller de bons captifs lors du sac d'une ville juste parce que nous sommes maintenant 'civilisés'"
 irkorzik_dunesworn_council_reform:0 "Conseil des Dunes-Jurés"
 irkorzik_dunesworn_council_reform_desc:0 "Fondé par Irkorzik avec le soutien des Vog Mekza, notre héritage de meute est maintenant déterminé par les Épreuves des Sables. Notre dirigeant de meute actuel élit un candidat, et puis le Conseil des Dunes-Jurés choisit une épreuve mortelle que le candidat doit passer dans le Salahad. S'ils réussissent, ils deviennent le prochain héritier de notre meute."
 gnoll_gnollish_monarchy:0 "Monarchie Gnoll"
 gnoll_gnollish_monarchy_desc:0 "Une évolution de la meute Gnoll traditionnelle qui maintient les hiérarchies de dominance et nature guerrière du gouvernement gnoll tout en incorporant des influences stabilisatrices de leurs voisins humains."
 gnoll_dominance_hierarchies_reform:0 "Hiérarchies de Dominance"
 gnoll_dominance_hierarchies_reform_desc:0 "Les sociétés gnolls opèrent sous un système complexe de hiérarchies fluctuantes, avec les membres de meute de rang inférieur attendus d'obéir à leurs supérieurs sans question et fournir des cadeaux tributaires. Ces relations s'étendaient même au niveau étatique, avec les nations sujettes attendues de fournir un approvisionnement constant de main-d'œuvre et ressources.\n\nLes échanges entre maîtres et sujets virent souvent de nouvelles idées et technologies entrer dans le monde gnoll particulièrement dans ces sociétés où les non-gnolls se voyaient accorder un degré de mobilité sociale."
 mechanic_dominance_hierarchies_vassal_government_reform_yes:0 "Chaque Sujet Tributaire au-dessus de §Y50§! développement nous donnera maintenant §G+3.00%§! Croissance de Progrès de Réforme."
 mechanic_can_summon_xhazob:0 "Peut commencer un §YRituel d'Invocation Xhazob§!."
 mechanic_can_summon_xhazob_yes:0 "Peut commencer un §YRituel d'Invocation Xhazob§!."
 
 #baashidi
 baashidi_plutocratic_reform:0 "Monarchie Baashidi"
 baashidi_plutocratic_reform_desc:0 "Un royaume ploutocratique des Baashidi. Symbiotique avec les Sirènes."
 #Eltikan
 eltikan_true_riei:0 "Les Vrais Riei"
 eltikan_true_riei_desc:0 "Loc ici mon pote"

 #tanizu
 mechanic_tanizu_elections_yes:0 "Utilise les Élections Tanizu"
 seventeen_families_reform:0 "Règne des Dix-Sept"
 seventeen_families_reform_desc:0 "Les Dix-Sept sont un ensemble de familles des Butuguzi, allant de seigneurs de guerre à commerçants à propriétaires terriens d'héritage mixte Dakinshi, Naamjyut et même Baashidi. Ensemble ils contrôlent les sphères les plus importantes de l'état. Leur focus principal se centre autour de protéger et cultiver le commerce du café utilisant l'état comme moyen d'acquérir des terres pour les plantations et escorter les routes maritimes vers leurs parents Naamjyut. \n\nTous les quatre ans et en situations d'importance grave, comme la déclaration de guerre, les chefs des familles s'assoient pour une partie de café pour discuter des affaires de l'état et élire un président ou présidente qui représentera leurs intérêts en dehors du pays."
 dakinshi_warlord_reform:0 "Seigneur de Guerre Dakinshi"
 dakinshi_warlord_reform_desc:0 "Bamaliwuni de l'ère tardive des Seigneurs de Guerre est descendu dans ce qui peut être décrit comme un état proche de l'anarchie. Dans un monde, où la terre est pauvre, les armes sont nombreuses, la ressource la plus importante est la nourriture et aucune identité tribale, familiale ou religieuse n'existe. Dans ce chaos, les Namingo - seigneurs de guerre principaux - exercent leur pouvoir par la puissance militaire et contrôle sur les troupeaux de bétail. \n\nL'emprise du Namingo, cependant, est lâche, gardée seulement par quel avantage qu'ils ont. Typiquement cela vient sous forme de puissance militaire, mais des circonstances comme chantage, corruption et même optimisme naïf ont établi plusieurs carrières de seigneurs de guerre. \n\nQuand un seigneur de guerre meurt, le prochain est choisi parmi ses descendants par les seigneurs de guerre moindres dans une élection 'libre', souvent truquée en faveur du plus fort debout."
 namasoguziza_reform:0 "Namasoguziza"
 namasoguziza_reform_desc:0 "Signifiant 'tribu matriarche' un Namasoguziza est une confédération démocratique de tribus Tanizu dirigée par une tribu puissante qui détient une position prééminente dans la démocratie tribale.\n\nLié par parenté et respect religieux pour l'Ingo élu, la confédération se soutient de cadeaux irréguliers et tribut des villages et bandes errantes qui composent sa population. Les hiérarchies sociales et politiques Tanizu sont extrêmement fluides, avec tout membre de la confédération étant éligible à candidater dans les élections qui ont lieu tous les 8 ans.\n\nL'Ingo est traditionnellement une femme, mais des hommes hautement respectés occupent parfois aussi la position."
 namasomitingo_reform:0 "Namasomitingo"
 namasomitingo_reform_desc:0 "Un Namasomitingo est une forme évoluée de la démocratie tribale pratiquée par les Tanizu. C'est un système égalitaire qui base sa légitimité sur la croyance Tanizu de l'obligation des dirigeants de pourvoir spirituellement et matériellement à leurs suiveurs. Le Mitingo est un dirigeant temporel mais aussi spirituel, étant le chef d'une communauté de fidèles qui compose le système électoral."
 namasonamingo_reform:0 "Namasonamingo"
 namasonamingo_reform_desc:0 "Les Dakinshi pratiquent une forme de féodalisme chamanique matriarcal, leur société liée par les liens de pratique rituelle et hiérarchie religieuse. Au sommet de cette hiérarchie siège le Namingo, un membre d'une famille chamanique héréditaire qui règne aux côtés de ses nombreux époux à la fois mâles et femelles.\n\nLe Namingo et sa famille maintiennent un monopole sur divers aspects de l'économie du royaume, et ses époux fonctionnent comme bureaucratie royale. Le mariage dans la maison royale est un des moyens principaux d'avancement social et économique."

#mengi tier 4
 semayebaka_chapter_houses:0 "Maisons de Chapitre Semayebaka"
 semayebaka_chapter_houses_desc:0 "Les Semayebaka, dans le cadre de leurs devoirs sacrés, doivent errer de lieu en lieu à travers le royaume. Pour assister en cela, beaucoup de temples grands et petits ont commencé à établir des logements spécifiques pour les Semayebaka errants. Allant d'une simple chambre avec literie confortable, à de grandes maisons de chapitre dédiées aux arts magiques dans les plus grands complexes de temples, ces facilités permettent néanmoins aux Semayebaka de faire leurs devoirs divins avec la plus grande efficacité."
 mechanic_buff_development_of_temple_yes:0 "Le privilège d'église §YDéveloppement des Temples§! est deux fois plus efficace sur les §YCathédrales§! et ne coûte plus d'§YAbsolutisme§!\n"
 mechanic_semayebaka_buff_rain_yes:0 "L'action religieuse §YGuider les Pluies§! donnera des bonus supplémentaires aux provinces avec des §YTemples§! ou §YCathédrales§!"

 frontier_republic_reform:0 "République Frontalière"
 frontier_republic_reform_desc:0 "Sur la vaste Étendue d'Epednan, la frontière ne finit jamais vraiment. Des maisons peuvent être érigées, des villes construites, mais amener la vraie civilisation ici est un processus qui prendra des siècles et nécessitera plus que simplement planter un drapeau ici et là. C'est vu comme une terre désolée sans loi où seuls les hommes durs peuvent prospérer. Mais nous sommes ces hommes durs."

 war_artificery:0 "Artisanat de Guerre Magique"
 anbennar_T5_human_gnomish_effect_tt:0 "Régiments d'Artisanat Magique :\n   §G20% Capacité de Combat d'Infanterie§!"
 lizardfolk_marines:0 "Marines Hommes-Lézards"
 anbennar_T5_human_lizardfolk_tt:0 "Marines :\n   §G-15% Dégâts de Choc reçus§!"
 anbennar_T5_ruinborn_magic_tt:0 "Vous pouvez maintenant générer des Mages de Guerre sans besoin d'Académies de Mages de Bataille. Si vous avez cette réforme et le privilège vous avez une double chance de générer un mage de guerre."
 
 anbennar_T5_generic_bottomless_bags:0 "Sacs Sans Fond"
 anbennar_T5_generic_bottomless_bags_desc:0 "Il n'y a pas de fond, ni de fin de sac.\n\nLa logistique d'armée peut être un défi audacieux pour même les plus chevronnés des commandants, bien qu'avec cette nouvelle invention, nous puissions au moins alléger un peu le problème. Les Sacs Sans Fond sont des sacs avec des capacités de stockage virtuellement infinies, au moins tant que nos mages peuvent les maintenir de cette façon. Nous pouvons stocker un camp d'armée entier ou silo alimentaire dans ces sacs sans avoir à craindre le poids ou dimensions de ce qui est stocké dedans. Bien que nous serions fous de tout stocker en un seul sac, juste quelques-uns de ceux-ci aideraient déjà à réduire les coûts de chariots d'approvisionnement et donner à nos armées la capacité d'être en mouvement sans besoin de se réapprovisionner ou piller. Ne faites juste pas tomber vos clés là-dedans - vous pourriez les perdre."
 anbennar_T5_generic_windshapers:0 "Façonneurs de Vent"
 anbennar_T5_generic_windshapers_desc:0 "Comme va le vent, va le flux du commerce.\n\nLe commerce a formé la moelle financière de notre nation et tout risque à celui-ci est un risque à notre nation elle-même. Pour assurer la ponctualité, vitesse et fiabilité de nos marchands, la magie devrait être employée. En ayant des mages à bord de nos navires pour plier l'air et façonner les vents directement dans nos voiles, nous assurerons que notre marine est toujours en mouvement, même s'il n'y a pas de vent à trouver. Ces façonneurs de vent nous permettront aussi de bouger plus précisément en bataille et éviter les pertes inutiles. Notre contrôle sur l'élément air nous accordera le contrôle sur les eaux !"
 anbennar_T5_generic_protection_charms:0 "Charmes de Protection Environnementale"
 anbennar_T5_generic_protection_charms_desc:0 "Charmants comme des Charmes, Protecteurs comme des Pendentifs.\n\nScintillant comme les étoiles ou brillant comme la plus grande flamme, nos armées sont équipées d'une des pièces d'équipement les plus particulières mais utiles, le charme élémentaire. Ces Charmes de Protection Élémentaire ou CPE, sont de petites pièces magiques de bijouterie qui ont été augmentées par des magiciens ou artificiers pour protéger le porteur contre certains obstacles élémentaires : bracelets qui rendent le porteur immunisé au froid glacial, pendentifs qui gardent le porteur en sécurité de la chaleur brûlante ou bagues qui gardent les insectes porteurs de maladie à distance. Ces pièces de bijouterie peuvent sembler sous-estimées comparées aux armes spécialisées, mais dans beaucoup de cas s'avèrent plus utiles et favorisées par nos soldats que tout autre chose."
 anbennar_T5_generic_war_games:0 "Jeux de Guerre"
 anbennar_T5_generic_war_games_desc:0 "Les plans de bataille sont les premières victimes de la guerre.\n\nUn bon commandant sait que pour gagner une bataille, on doit réfléchir sur ses pieds. Il sait qu'il doit s'attendre à l'inattendu et toujours être préparé pour cela. Pour s'assurer que nos commandants sont préparés, simulerons-nous des jeux de guerre pour entraîner notre corps d'officiers et les soldats eux-mêmes non seulement dans des formations connues et stratégies d'attaque, mais aussi dans des situations inattendues et délicates."
 anbennar_T5_generic_adventurer_contracts:0 "Contrats d'Aventuriers"
 anbennar_T5_generic_adventurer_contracts_desc:0 "Le vrai pouvoir se trouve non au bout d'une lame mais au fond d'un coffre au trésor.\n\nLa guerre peut changer à travers les âges, mais une chose demeure : le besoin de main-d'œuvre. Et donc au lieu d'avoir nos voisins compter sur des armées permanentes coûteuses ou mercenaires sans scrupules, pourquoi ne pas être le fournisseur de soldats de fortune nous-mêmes. Nous avons non seulement la main-d'œuvre, mais l'équipement nécessaire aussi et cela peut s'avérer être une entreprise commerciale lucrative et stable. Aucune nation cherchant des soldats n'osera nous attaquer, car ils ont besoin de nous pour combattre leurs guerres pour eux. En enrôlant des aventuriers dans des compagnies d'aventuriers dirigées par l'état nous serons capables de faire de l'argent, influencer nos voisins et étendre notre portée mercantile, car nos offres attrayantes attirent même ceux par-delà les mers."
 anbennar_T5_generic_specialized_troops:0 "Troupes Spécialisées"
 anbennar_T5_generic_specialized_troops_desc:0 "Nous ne nous contentons pas du bien ; nous ne visons que le meilleur.\n\nLà où d'autres nations construisent leurs armées autour du principe que plus d'hommes égalent plus de pouvoir, nous visons les meilleures troupes que nous puissions déployer. Un soldat doit valoir cinquante opposants et être capable d'en expédier autant. Nos armées peuvent être plus coûteuses, mais elles seront aussi plus fortes, meilleures et plus spécialisées que celles de nos ennemis. Qu'ils tremblent à la vue de nos soldats spécialisés, élites entraînées et mieux équipés, même si ce n'est que quelques-uns !"
 anbennar_T5_generic_fodder:0 "Fourrage"
 anbennar_T5_generic_fodder_desc:0 "Les montures sont comme les hommes, elles marchent sur leur estomac.\n\nNotre nation, contrairement à beaucoup d'autres, fait un usage extensif de la cavalerie. Notre capacité à projeter le pouvoir vient en grande partie de nos forces montées et il est donc impératif que nous donnions à ces nobles destriers la meilleure nourriture que nous puissions trouver. En augmentant la production de fourrage pourrons-nous non seulement équiper plus d'hommes avec des montures, mais leur permettre d'aller plus loin que jamais. Que nos armées sortent et surpassent l'ennemi partout où nous nous aventurons, sur le dos de nos nobles destriers !"
 anbennar_T5_generic_mage_shields:0 "Boucliers de Mage"
 anbennar_T5_generic_mage_shields_desc:0 "Un siège est autant un risque pour l'attaquant que pour le défenseur.\n\nLa guerre de siège est lentement devenue de plus en plus la norme. Bien que les grandes batailles sur champs ne soient pas obsolètes, elles n'impactent plus les guerres autant qu'elles le faisaient autrefois. Au lieu, la plupart des guerres sont gagnées par la conquête de villes et forts, qui détiennent la population et richesse d'une zone, et donc la vraie clé de la victoire. Ainsi, pour empêcher notre nation d'être capturée par une horde d'ennemis, nous devons utiliser chaque pièce d'équipement ou compétence qui existe pour renforcer nos défenses. Une de ces façons est d'employer des mages dans la création d'un blindage supplémentaire autour de nos murs, créant une couche de protection supplémentaire forte autour de nos points d'intérêt. Ces boucliers, tant que les mages peuvent les maintenir, seront capables de dévier les bombardements d'artillerie, assauts hostiles et si nécessaire même les attaques magiques de nos opposants. La seule question qui reste ; quelle couleur voulons-nous que les boucliers soient ?"
 # Humain
 anbennar_T5_human_centaur:0 "Cavaliers du Tonnerre"
 anbennar_T5_human_centaur_desc:0 "Seuls les centaures morts refusent de combattre.\n\nBien que certains puissent voir les centaures comme rien d'autre que des sauvages, ils ne peuvent nier leur prouesse au combat de cavalerie. Ils combinent la puissance équine brute et vitesse avec l'esprit humain et armes pour créer la meilleure force de cavalerie connue de Halann. Équipés d'armures robustes mais légères pour ne pas entraver leur vitesse et portant des armes comme lances, arcs et sabres, les unités centaures font d'excellents briseurs de ligne et flanqueurs. Leurs sabots feront trembler la terre et leurs bras sèmeront la dévastation sur nos ennemis."
 anbennar_T5_human_dwarven:0 "Bombardiers Pierre-Profonde"
 anbennar_T5_human_dwarven_desc:0 "Un mur non brisé n'a pas encore rencontré un nain.\n\nLes bombardes naines sont connues pour être d'une qualité que même les meilleurs de nos forgerons ne peuvent répliquer. Chacune est une œuvre d'art en elle-même et combine l'artisanat nain avec la technologie de siège la plus innovante et avancée. Bien que lourds et coûteux, ces canons sont plus précis que tout ce que nous possédons et rivalisent avec la portée même des bras magiquement améliorés. Nous utiliserons ces bombardiers nains et leur connaissance non seulement pour instiller la peur dans nos ennemis alors qu'ils se recroquevillent derrière leurs murs, mais aussi pour aplatir le sol sur lequel nos opposants se tiennent !"
 anbennar_T5_human_elven:0 "Vision Lointaine Elfique"
 anbennar_T5_human_elven_desc:0 "La connaissance est pouvoir et en guerre c'est la puissance.\n\nLa reconnaissance est clé, avant et pendant la bataille, et pour nous donner un avantage sur l'ennemi, nous emploierons les elfes comme unités d'éclaireurs spécialisées. Les elfes sont naturellement accordés à la nature, bougent silencieusement comme des feuilles dans le vent et possèdent une vue qui surpasse la nôtre même avec des lunettes d'approche ; comme tels ils sont les plus grands experts en reconnaissance et manœuvre. Cela vient combiné avec leurs siècles d'expérience navale et leur capacité à naviguer les mers en s'accordant aux éléments et étoiles. En employant des officiers elfiques et entraînant nos propres hommes dans leurs façons, nous assurons que nos marines peuvent naviguer n'importe où, n'importe quand et dans le temps le plus court possible."
 anbennar_T5_human_gnollish:0 "Maraudeurs Gnolls"
 anbennar_T5_human_gnollish_desc:0 "Dans le chaos, les démons résident.\n\nLes gnolls sont craints par beaucoup à travers Halann. Que ce soit leur réputation comme adorateurs de démons qui sacrifient des victimes dans des feux verts du mal, leur compétence presque surnaturelle en piraterie ou leur inclination vers la brutalité en guerre, les gnolls sont une race qui instille la peur même dans les plus braves des hommes. Et c'est la raison exacte pour laquelle nous les employons comme force d'avant-garde spéciale. En pillant les terres de l'ennemi et démoralisant leurs armées même avant de les rencontrer sur le champ de bataille nous trouverons la victoire. La guerre est brutale, et par les gnolls, nous le prouverons."
 anbennar_T5_human_gnomish:0 "Artisanat de Guerre Magique"
 anbennar_T5_human_gnomish_desc:0 "Si tu n'es pas fort, tu devrais être intelligent !\n\nL'arme la plus forte qu'un gnome possède est son cerveau. Ils ont un don pour l'artisanat et l'artisanat Magique inégalé par toute autre race de Halann. Bien qu'aucune race martiale, ils ont longtemps tenu leur propre par la création de machines de guerre comme exosquelettes ou armes spéciales qui nivellent le terrain de jeu. Et donc vient la pensée : pourquoi ne pas utiliser leur génie pour nous donner un avantage dans la course aux armements sans fin en établissant un GARD, ou Division de Recherche d'Artisanat Magique Gnome ? Ce GARD sera entièrement concentré sur la création d'armement de pointe dans le domaine de l'armement d'artificier."
 anbennar_T5_human_goblin:0 "Exploseurs de Récupération"
 anbennar_T5_human_goblin_desc:0 "Les déchets d'un homme sont le trésor d'un autre gobelin.\n\nLes gobelins, étant le chaos incarné, ont un talent presque comique pour improviser et récupérer. Ils peuvent transformer un tas de ferraille en quelque chose d'utile ou même mieux, quelque chose de mortel. Ainsi en employant ces habitants du chaos et leur permettant de récupérer les restes du champ de bataille pourrons-nous développer nos propres armes de destruction folle. Bien que certaines de ces armes puissent être dangereuses, elles nous aideront sans doute à combattre l'ennemi de façons non conventionnelles et chaotiques."
 anbennar_T5_human_half_elven:0 "Corps Diplomatique"
 anbennar_T5_human_half_elven_desc:0 "Il n'y a rien d'aussi enivrant que le charme.\n\nLes demi-elfes du monde sont un peuple mixte qui combine les meilleures caractéristiques à la fois de l'homme et de l'elfe. Leur héritage signifie qu'ils parlent à la fois la langue elfique et humaine, comprennent une ménagerie de coutumes et se mélangent avec beaucoup des élites de Halann sans beaucoup d'effort. Combinez cela avec leur abondance de connexions nobles et royales, les demi-elfes font les meilleurs diplomates qu'on pourrait souhaiter, combinant leur intellect humain avec le charme et beauté elfiques comme peu d'autres peuvent. Ils peuvent former des alliances, résoudre des conflits et élaborer des accords favorables par la prévoyance stratégique, ruse et beaucoup de sourires et mélange. Par un Corps Diplomatique demi-elfe pouvons-nous assurer que nous tenons fort dans l'arène de la diplomatie et affaires internationales."
 anbennar_T5_human_half_orcish:0 "Martial mais Réfléchi"
 anbennar_T5_human_half_orcish_desc:0 "Seulement quand combinée avec l'esprit la force signifie-t-elle quelque chose.\n\nUn demi-orque est comme un alliage, robuste et endurant précisément parce que c'est un mélange d'opposés supposés. Ils possèdent la puissance brute et physique robuste des races orques, mais combinent cela avec l'ambition et ruse stratégique des humains. Ils apportent une combinaison d'attributs qui est parfaitement adaptée pour notre armée. Un demi-orque est capable de bondir à travers les lignes ennemies comme un orque, mais est moins enclin à la rage aveugle et bagarres sans cervelle. Ils sont force et esprit en harmonie."
 anbennar_T5_human_halfling:0 "Approvisionneurs Halfelins"
 anbennar_T5_human_halfling_desc:0 "Une armée marche sur son estomac.\n\nBien que les garçons puissent penser que la guerre ne concerne que la prouesse, les hommes savent que la logistique est clé. Les halfelins, bien que non connus pour leur compétence au combat, sont les meilleurs esprits logistiques que nous puissions embaucher. Leur appétit naturellement grand leur a donné un don pour la gestion des ressources et leur efficacité et vitesse dans la livraison et organisation des provisions assureront que nos hommes sont toujours bien nourris et à l'heure, même quand les ressources sont rares ou de qualité moindre. L'odeur des dîners halfelins réconfortants combinée avec la musique des troupes halfelinnes stimulera le moral de nos hommes et renforcera même les plus délicats ou sous-alimentés des hommes contre la désertion, perte de moral ou les éléments."
 anbennar_T5_human_harimari:0 "Puissance Prédatrice"
 anbennar_T5_human_harimari_desc:0 "Les harimari ne portent pas d'armes ; ils sont les armes.\n\nUn harimari n'est pas juste un félin sentient, c'est une grande machine de pouvoir, agilité et esprit. Le harimari possède des griffes qui coupent comme une lame et muscles qui peuvent déchirer tout opposant. Durant le combat ils excellent dans les charges mortelles, bondissant vers les ennemis à des vitesses qui surpassent même les meilleurs régiments de cavalerie, brisant le moral des lignes ennemies avec leur pure férocité et physique intrinsèquement intimidant. Ils ne sont peut-être pas la race la plus populaire à incorporer dans nos armées en raison de griefs historiques, mais avec le temps nos hommes s'habitueront et accepteront l'utilité de ces troupes de choc harimari pour nos ambitions militaires."
 anbennar_T5_human_harpy:0 "Escarmoucheurs Aériens"
 anbennar_T5_human_harpy_desc:0 "La différence entre harpies et démons ? Les démons volent seuls.\n\nIl n'y a pas beaucoup de choses que les hommes en Bulwar craignent plus que le son des harpies pleuvant sur eux. Ces habitants aviaires humanoïdes des cieux sont infâmes pour leur pratique d'enlèvement et sont assez fortes pour soulever tous sauf les hommes les plus lourds haut dans les airs. Heureusement nous avons établi une bonne relation avec les harpies et comme tel les enrôler dans l'armée est devenu une possibilité. Les harpies nous offrent la capacité de faire pleuvoir explosifs ou feu sur les ennemis d'en haut, approvisionner nos hommes dans les endroits les plus inaccessibles et \"ramasser\" les commandants ennemis pour perturber les communications ennemies et coordination du champ de bataille. Nous pouvons conquérir les cieux, tout comme nous pouvons conquérir terre et mer !"
 anbennar_T5_human_hobgoblin:0 "Maîtres de Drill Hobgobelins"
 anbennar_T5_human_hobgoblin_desc:0 "Les hobgobelins n'ont pas inventé la discipline, bien qu'ils l'aient sûrement perfectionnée.\n\nSi le Commandement nous enseigne quelque chose, c'est que les hobgobelins vivent et meurent comme soldats. Dès le moment où ils peuvent marcher, ils sont entraînés pour la guerre et le combat. Cette éducation instille en eux une discipline qui est restée inégalée n'importe où ailleurs et fait des hobgobelins du Commandement des instructeurs militaires parfaits. Nous serions fous, alors, de ne pas employer notre propre communauté hobgobeline à exercer nos armées et les rendre plus organisées, disciplinées et globalement professionnelles. Les régiments d'entraînement sévères des hobgobelins rendront nos soldats plus robustes, fiables et braves, bien que cela signifiera aussi moins d'hommes passent le camp d'entraînement, car les faibles ne seront pas capables de suivre les demandes hautes et impitoyables de leurs maîtres de drill rouges. Néanmoins, nos armées seront comme le fer, et marcheront contre nos ennemis avec une discipline inégalée !"
 anbennar_T5_human_human_1:0 "Innovation Poudre Noire"
 anbennar_T5_human_human_1_desc:0 "Surpasser les âges d'autrefois.\n\nTandis que d'autres restent contents des réalisations de leur civilisation, c'est à l'humanité d'éclipser les empires déchus d'autrefois, laissant derrière la croyance que rien ne peut jamais être plus grand qu'eux. L'usage continu et développement d'armement de poudre à canon a accordé à l'humanité un pied d'égalité contre tout ce qui pourrait la menacer, tandis que d'autres ne cherchent qu'à réclamer quelle grandeur ils ont perdue. La seule voie est vers l'avant, marchant sur les cendres des civilisations échouées."
 anbennar_T5_human_human_2:0 "Tradition Inébranlable"
 anbennar_T5_human_human_2_desc:0 "Prêtez attention à la connaissance de nos ancêtres.\n\nL'humanité a survécu et prospéré seulement grâce à notre résilience continue et fermeté aux idées de nos ancêtres, qui avaient construit des royaumes qui peuvent survivre contre toutes probabilités. Les descendants des plus grands pionniers nous ont menés à des endroits jugés inimaginables par les races qui nous appelaient autrefois primitifs. Avec le leadership de la noblesse, les plus grands des empires humains furent forgés, et seulement en oubliant leurs réalisations tomberons-nous vraiment."
 anbennar_T5_human_kobold:0 "Masses Kobolds"
 anbennar_T5_human_kobold_desc:0 "Mille gouttes forment un raz de marée.\n\nLes kobolds ne sont pas connus pour leur force physique ou bravoure. Cependant, ils sont connus pour leurs grandes familles et clans. Ils habitent en grands nombres et sont rarement vus seuls, formant des communautés serrées qui comptent sur leurs nombres pour compenser leur manque de force individuelle. En employant ces grandes communautés comme infanterie de masse, nous pouvons former des groupes substantiels de soldats \"renouvelables\" qui tirent et combattent à l'unisson. Cependant, ce comportement communal pourrait aussi endommager leur moral en cas de casualties élevées."
 anbennar_T5_human_lizardfolk:0 "Marins Lézards"
 anbennar_T5_human_lizardfolk_desc:0 "S'il y a de l'eau, un homme-lézard a déjà gagné.\n\nLes hommes-lézards sont par leur nature même semi-amphibies et maîtres du combat aquatique. Quand dans l'eau, les hommes-lézards peuvent atteindre des vitesses et profondeurs qui les rendent évasifs et quasi-indétectables. Alors pourquoi ne pas les employer pour exactement ces buts ? En ayant des hommes-lézards performer des attaques rapides et furtives durant les débarquements amphibies et les déployer pour sécuriser les premières têtes de pont, pouvons-nous assurer le succès de nos invasions navales et déployer notre force principale avec peu d'opposition. Un autre bénéfice que nous pourrions tirer est d'utiliser des hommes-lézards pour entrer et saboter les navires ennemis durant le combat naval et les avoir performer des attaques derrière les lignes ennemies, stimulant notre moral et affaiblissant celui d'un ennemi forcé de craindre continuellement nos attaques amphibies surprises."
 # anbennar_T5_human_mechanim:0 ""
 # anbennar_T5_human_mechanim_desc:0 "ToDO"
 anbennar_T5_human_ogre:0 "Porteurs de Bouclier Ogres"
 anbennar_T5_human_ogre_desc:0 "Bouclier de viande est la meilleure façon de décrire le corps d'un ogre.\n\nDurant la bataille, pierres, boucliers ou autres surfaces dures peuvent donner protection des projectiles ou permettre un repos court avant de reprendre le combat. Mais que se passerait-il si ces \"surfaces dures\" étaient mobiles ? C'est là que notre population ogre entre en jeu. Les ogres, ayant des peaux naturellement épaisses et possédant une force dont nous ne pouvons même rêver d'égaler, font de parfaits porteurs de bouclier. En les ayant porter des boucliers immenses et épais pouvons-nous offrir à nos hommes protection des salves ennemies ou donner à nos hommes un endroit pour se reposer ou se faire soigner par des médecins. Bien que ces forteresses mobiles soient un bienfait pour notre armée, elles nous coûteront aussi une quantité massive de nourriture et ressources : les ogres mangent dix fois ce que nos réguliers mangent et nous ne pouvons leur refuser un seul repas, de peur qu'ils commencent à grignoter quelques pauvres fantassins à proximité."
 anbennar_T5_human_orcish:0 "Culture Martiale Orque"
 anbennar_T5_human_orcish_desc:0 "Le cerveau d'un orque est situé dans ses poings.\n\nLes orques sont pour beaucoup l'incarnation même de la culture martiale, avec la société orque étant très concentrée sur la guerre et agressive en son cœur même. Bien que les orques dans notre royaume ne soient pas des fauteurs de guerre errants ou pillards, ils maintiennent encore leur force naturelle et traditions martiales à ce jour. Alors pourquoi ne pas employer cette culture dans notre armée et adopter les préceptes d'agressivité et force écrasante dans notre armée dans son ensemble ? En ayant des orques inspirer nos hommes et les induire dans la culture martiale pouvons-nous transformer même le plus faible soldat en un guerrier brave et inébranlable qui donnera sa vie pour nation et famille ; si cela vient au coût d'un peu de chaos dans les rangs, qu'il en soit ainsi."
 anbennar_T5_human_ruinborn:0 "Cavalerie Légère Nés-des-Ruines"
 anbennar_T5_human_ruinborn_desc:0 "Le cri de guerre des Epednari est aussi puissant que l'oiseau-tonnerre qu'il suit.\n\nQue ce soient des Chevaliers aux Bois, Cavaliers Epednar ou autres, les nés-des-ruines sont connus pour être parmi les meilleurs cavaliers de Halann. Beaucoup de nés-des-ruines apprirent à monter à cheval avant même qu'ils puissent marcher ou parler et connaissent la selle comme une seconde maison. L'emploi de nés-des-ruines dans nos unités de cavalerie nous donne une multitude d'avantages. D'anciens Chevaliers aux Bois font les chargeurs les plus braves pour briser même les rangs les plus disciplinés ; des éclaireurs Epednari rusés peuvent repérer même les hostiles les plus furtifs ; et les Taychendi avec leurs chars de guerre font de parfaites positions de tir mobiles pour faire pleuvoir la dévastation sur leurs opposants. Polyvalents comme ils sont, ils viennent au coût de tirer des nés-des-ruines de la marine, dans laquelle ils servent principalement."
 anbennar_T5_human_troll:0 "Murs Incassables"
 anbennar_T5_human_troll_desc:0 "Les trolls gardent leur calme, et continuent.\n\nUn troll, aussi vil que certains puissent penser qu'ils sont, font les guerriers les plus inébranlables et imparable qui existent. Ils peuvent endurer et même prendre un léger plaisir dans la douleur et marcheront dans la bataille quand d'autres s'allongeraient dans la peur ou l'agonie. Ils ne font pas seulement une grande protection à nos réguliers, mais inspirent la bravoure aussi. Il y a cependant un désavantage : les chevaux n'aiment pas l'odeur des trolls et deviennent extrêmement nerveux quand ils sont dans la zone, affaiblissant grandement l'efficacité de nos unités de cavalerie."
 anbennar_T5_human_army_of_halann:0 "Armée de Halann"
 anbennar_T5_human_army_of_halann_desc:0 "Unis nous tenons, divisés nous tombons !\n\nNotre nation n'est pas faite de juste humains, juste elfes ou juste orques. Elle n'a pas juste quelques nains ou un seul cadre de harimari. Non, notre nation est l'incarnation de la diversité raciale et le principe que tous sont bienvenus. Nous combinons les meilleurs traits de toutes les races de Halann et sommes, à cause de cela, une armée des races de Halann, par les races de Halann et pour les races de Halann. Dans notre diversité nous trouvons l'unité, vers la victoire !"
 anbennar_T5_human_army_of_halann_tt:0 "Avoir toutes les races présentes dans votre pays et §Tintégrées§!."
 #Nés-des-Ruines
 anbennar_T5_ruinborn_artificery:0 "La Puissance du Passé Reforgée"
 anbennar_T5_ruinborn_artificery_desc:0 "La puissance du passé dans les mains de chaque soldat !\n\nPendant des âges nous avons vécu dans les ruines d'Aelantir, essayant lentement de reconstruire, étudiant le passé, apprenant des erreurs d'autrefois. Améliorant sur quels débris furent laissés derrière avec l'artifice. Nos soldats sont équipés non seulement avec des armes d'artificier, mais armés avec la connaissance et puissance des guerriers arcaniques du passé."
 anbennar_T5_ruinborn_cav_quality:0 "Charge du Seigneur"
 anbennar_T5_ruinborn_cav_quality_desc:0 "Chevaucher contre la tempête.\n\nLes nés-des-ruines, avec leur agilité elfique et sens aiguisés, ont une affinité naturelle vers l'équitation. Armés d'armures enchantées, sabres lanceurs de sorts ou chars de guerre effrayants, nos cavaliers sont les élites de la nation, défiant fièrement toute menace à sa sécurité."
 anbennar_T5_ruinborn_cav_quantity:0 "Cri de Guerre des Steppes"
 anbennar_T5_ruinborn_cav_quantity_desc:0 "La vraie liberté se trouve dans l'immensité de la nature sauvage.\n\nLes vastes étendues d'Aelantir ont été le foyer de civilisations nomades depuis la Ruine, qui combattent férocement au sommet de leurs montures pour garder leur indépendance. Avec les Cannorians empiétant sur nos terres, ces guerriers sont nôtres à commander, prêts à reprendre leurs foyers ancestraux. Leurs dirigeants fiers ne verront pas une défaite militaire avec des yeux indulgents."
 anbennar_T5_ruinborn_inf_quality:0 "Bouclier du Peuple"
 anbennar_T5_ruinborn_inf_quality_desc:0 "La guerre est un art non pour les cœurs faibles.\n\nNous n'avons pas de vies à gaspiller. Nous n'avons pas de montures à épargner. Chaque personne dans l'armée doit connaître sa place et suivre les ordres sans question. Les masses désorganisées de l'ennemi se briseront en essayant de submerger nos rangs. Leur cavalerie forcée de reculer face à la fumée et l'acier. Qu'importe si certains prennent notre discipline pour lâcheté ? Les hommes morts ne peuvent riposter."
 anbennar_T5_ruinborn_inf_quantity:0 "Vaillance Implacable"
 anbennar_T5_ruinborn_inf_quantity_desc:0 "Nous combattrons jusqu'au dernier homme.\n\nAvec une culture martiale forte et terres populeuses, nous pouvons toujours trouver de nouveaux hommes impatients de combattre, cherchant à prouver leur bravoure ou acquérir la gloire d'un Dieu-Héros. Il n'y a pas besoin de se soucier d'approvisionner ou exercer adéquatement nos soldats, car la masse sans fin de guerriers téméraires submergera indubitablement même nos ennemis les plus préparés."
 anbennar_T5_ruinborn_naval:0 "Âmes Navigatrices"
 anbennar_T5_ruinborn_naval_desc:0 "Y a-t-il plus grande joie que naviguer où le cœur nous mène ?\n\nTandis que beaucoup de nos semblables craignent la mer, nous avons longtemps embrassé le grand océan ouvert. Certains aiment l'odeur de l'air salé, d'autres le parfum de la poudre à canon alors que nos ennemis sont envoyés dans l'abysse bleu. Nous sommes plus qu'heureux d'investir autant que possible pour régner sur les vagues, la dépense en vaut la peine. Les bénéfices à notre artillerie sur terre sont un bonus sympa."
 anbennar_T5_ruinborn_magic:0 "Être de Vrai Sang"
 anbennar_T5_ruinborn_magic_desc:0 "La Magie c'est la Puissance !\n\nNos ancêtres étaient célèbres pour leurs pouvoirs magiques. Il est seulement juste d'assumer que nous serons le vrai successeur de leur majesté. Nous ne gaspillerons pas notre énergie sur du simple travail physique, mais compterons et améliorerons sur notre puissance arcanique. Pourquoi devrions-nous mettre en danger nos soldats quand ils peuvent les frapper de loin avec des pouvoirs arcaniques ? Nous rappellerons au monde qui régna autrefois sur Halann !"
 anbennar_T5_ruinborn_fire:0 "Mort de Loin"
 anbennar_T5_ruinborn_fire_desc:0 "La guerre est sale travail. Nous pouvons nous faciliter la tâche.\n\nIl est insensé de risquer nos vies en mêlée inutile quand c'est plus facile que jamais de détruire nos ennemis de loin. Nos troupes embrasseront les technologies les plus récentes et rejetteront des tactiques aussi insensées que charger l'ennemi aveuglément. Ils seront usés sur nos forts et une fois qu'ils ont été affaiblis par leurs efforts infructueux, détruits complètement. Cependant, nous devrons assurer que nous ne sommes pas pris au dépourvu."
 anbennar_T5_ruinborn_cannor:0 "Auxiliaires Cannorien"
 anbennar_T5_ruinborn_cannor_desc:0 "Tout a changé quand les Cannorien débarquèrent sur nos rivages.\n\nPeu importe ce que nous pouvons penser des Cannorien vivant en dehors de nos frontières, ceux qui sont ici ont prouvé leur valeur. Bien que nous les ayons conquis, ce ne fut pas sans notre propre sang versé. Leur esprit d'aventure, maîtrise de l'océan, et artillerie terrifiante peuvent tous être incorporés dans notre militaire. Leur soif de richesse et notre distance des centres principaux où ils acquirent leur armement rendront notre armée plus petite et coûteuse, mais qui sommes-nous pour nous plaindre d'efficacité ?"
 T5_ruinborn_tt:0 "ou accepte n'importe laquelle des cultures de ces groupes culturels."
 T5_ruinborn_cannorian_tt:0 "Accepte n'importe laquelle des Cultures d'Aventuriers Aelantiri."
 
#Compagnies Commerciales Aelantir
 aelantiri_corporate_state_reform:0 "État Corporatif Aelantiri"
 aelantiri_corporate_state_reform_desc:0 "Cet état est un chapitre Aelantiri d'une compagnie massive. Contrairement aux branches Cannorien principales de la corporation, cette division est une nation souveraine d'elle-même : et donc elle commande une armée, une marine, une base fiscale, et plus. Elle arme ces atouts vers l'exploitation de la Mer Ruinée (et Aelantir en général) pour le bénéfice économique d'eux-mêmes et leurs actionnaires."
 aelantir_branch_reform:0 "Compagnie Familiale"
 aelantir_branch_reform_desc:0 "Nous sommes une branche d'une grande compagnie fondée par une famille Cannorien célèbre. Grâce à cela et nos connexions étendues, nous pouvons compter sur un afflux constant de \"seconds fils\" jeunes et ambitieux qui nous aideront définitivement en gestion et augmenteront notre prestige."
 mechanic_metropolis_election_yes:0 "Durant l'élection, nous aurons l'opportunité de choisir un membre de notre famille patronne"
 
 #Hobgobelins Aigles
 eagle_hobgoblins_searching_reform:0 "À la Recherche de l'Ordre"
 eagle_hobgoblins_searching_reform_desc:0 "Quand le Jour des Cieux Cendrés arriva, le chaos surpassa l'ordre, apportant déséquilibre au monde. Il est impératif que nous unissions notre peuple et aidions à restaurer l'équilibre entre les pouvoirs de chaos et ordre.\n\nNotre dirigeant peut avoir prouvé son excellence martiale, mais leur focus doit être sur l'illumination. Il utilisera sa magie seulement pour chercher l'Ordre, l'apporter à son peuple, et en menant la guerre contre le Chaos."
 eagle_hobgoblins_rule_of_order_reform:0 "Règne de l'Ordre"
 eagle_hobgoblins_rule_of_order_reform_desc:0 "Régner c'est apporter l'Ordre au monde, et repousser le Chaos qui fut libéré. Accomplir un tel exploit est une tâche difficile, et seul notre plus fort soldat de l'Ordre devrait nous diriger. Comme tel, tout dirigeant en devenir doit prouver sa force au-dessus de tous les autres dans une épreuve de combat, car si on ne peut surpasser ses collègues mages, comment peuvent-ils possiblement tenir contre le Chaos ?"
 
