# Tanizu
mechanic_tanizu_elections_yes: "Utilise les Élections Tanizu"
seventeen_families_reform: "Règne des Dix-Sept"
seventeen_families_reform_desc: "Les Dix-Sept sont un ensemble de familles des Butuguzi, allant des seigneurs de guerre aux marchands en passant par les propriétaires terriens d'héritage mixte Dakinshi, Naamjyut et même Baashidi. Ensemble, ils contrôlent les sphères les plus importantes de l'État. Leur principal centre d'intérêt est la protection et la culture du commerce du café en utilisant l'État comme moyen de sécuriser les terres pour les plantations et d'escorter les routes maritimes vers leurs parents Naamjyut. Tous les quatre ans et dans des situations d'importance capitale, comme la déclaration de guerre, les chefs des familles se réunissent pour une fête du café afin de discuter des affaires de l'État et d'élire un président ou une présidente qui représentera leurs intérêts à l'extérieur du pays."
dakinshi_warlord_reform: "Seigneur de Guerre Dakinshi"
dakinshi_warlord_reform_desc: "Le Dakinshiland de la fin de l'ère des Seigneurs de Guerre est descendu dans ce qui peut être décrit comme un état d'anarchie. Dans un monde où la terre est pauvre, les armes abondantes, la ressource la plus importante est la nourriture et aucune identité tribale, familiale ou religieuse n'existe. Dans ce chaos, les Namingo - chefs seigneurs de guerre - exercent leur pouvoir par la force militaire et le contrôle des troupeaux de bétail. Cependant, l'emprise des Namingo est précaire, maintenue seulement par l'avantage qu'ils détiennent. Typiquement, cela prend la forme de la puissance militaire, mais des circonstances telles que le chantage, la corruption et même l'optimisme naïf ont établi la carrière de plusieurs seigneurs de guerre. Lorsqu'un seigneur de guerre meurt, le suivant est choisi parmi ses descendants par les seigneurs de guerre mineurs lors d'une élection 'libre', souvent truquée en faveur du plus fort."
namasoguziza_reform: "Namasoguziza"
namasoguziza_reform_desc: "Signifiant 'tribe matriarcale', un Namasoguziza est une confédération démocratique de tribus Tanizu dirigée par une tribu puissante qui occupe une position prééminente dans la démocratie tribale. Unis par des liens de parenté et un respect religieux pour l'Ingo élu, la confédération subsiste grâce à des dons et tributs irréguliers des villages et bandes nomades qui composent sa population. Les hiérarchies sociales et politiques Tanizu sont extrêmement fluides, avec tout membre de la confédération éligible pour se présenter aux élections qui ont lieu tous les 8 ans. L'Ingo est traditionnellement une femme, mais des hommes très respectés occupent parfois aussi cette position."
namasomitingo_reform: "Namasomitingo"
namasomitingo_reform_desc: "Un Namasomitingo est une forme évoluée de la démocratie tribale pratiquée par les Tanizu. C'est un système égalitaire qui base sa légitimité sur la croyance Tanizu de l'obligation des dirigeants de subvenir spirituellement et matériellement à leurs fidèles. Le Mitingo est un dirigeant temporel mais aussi spirituel, étant le chef d'une communauté de fidèles qui composent le système électoral."
namasonamingo_reform: "Namasonamingo"
namasonamingo_reform_desc: "Les Dakinshi pratiquent une forme de féodalisme chamanique matriarcal, leur société liée par des liens de pratique rituelle et de hiérarchie religieuse. Au sommet de cette hiérarchie se trouve le Namingo, membre d'une famille chamanique héréditaire qui règne aux côtés de ses nombreux époux, hommes et femmes. Le Namingo et sa famille maintiennent un monopole sur divers aspects de l'économie du royaume, et ses époux fonctionnent comme une bureaucratie royale. Le mariage dans le foyer royal est l'un des principaux moyens d'avancement social et économique."

# Mengi Niveau 4
semayebaka_chapter_houses: "Maisons de Chapitre Semayebaka"
semayebaka_chapter_houses_desc: "Les Semayebaka, dans le cadre de leurs devoirs sacrés, doivent errer de lieu en lieu à travers le royaume. Pour les aider dans cette tâche, de nombreux temples, grands et petits, ont commencé à établir des logements spécifiques pour les Semayebaka itinérants. Allant d'une simple chambre avec une literie confortable à de grandes maisons de chapitre dédiées aux arts magiques dans les plus grands complexes de temples, ces installations permettent aux Semayebaka d'accomplir leurs devoirs divins avec la plus grande efficacité."
mechanic_buff_development_of_temple_yes: "Le privilège de l'église §YDéveloppement des Temples§! est deux fois plus efficace sur les §YCathédrales§! et ne coûte plus §YAbsolutisme§!."
mechanic_semayebaka_buff_rain_yes: "L'action religieuse §YGuider les Pluies§! donnera des bonus supplémentaires aux provinces avec des §YTemples§! ou des §YCathédrales§!."

frontier_republic_reform: "République Frontalière"
frontier_republic_reform_desc: "Sur la vaste Étendue Epednan, la frontière ne se termine jamais vraiment. Des maisons peuvent être construites, des villes bâties, mais amener une véritable civilisation ici est un processus qui prendra des siècles et nécessitera plus que simplement planter un drapeau ici et là. C'est vu comme une terre sans loi où seuls les hommes endurcis peuvent prospérer. Mais nous sommes ces hommes endurcis."

war_artificery: "Artificerie de Guerre"
anbennar_T5_human_gnomish_effect_tt: "Régiments d'Artificerie :\n §G20% de Capacité de Combat d'Infanterie§!"
lizardfolk_marines: "Marins Hommes-Lézards"
anbennar_T5_human_lizardfolk_tt: "Marins :\n §G-15% de Dégâts de Choc reçus§!"
anbennar_T5_ruinborn_magic_tt: "Vous pouvez maintenant générer des Mages de Guerre sans avoir besoin d'Académies de Mages de Bataille. Si vous avez cette réforme et le privilège, vous avez une double chance de générer un mage de guerre."

anbennar_T5_generic_bottomless_bags: "Sacs Sans Fond"
anbennar_T5_generic_bottomless_bags_desc: "Il n'y a ni fond, ni fin de sac.\n\nLa logistique de l'armée peut être un défi audacieux même pour les commandants les plus expérimentés, bien qu'avec cette nouvelle invention, nous pouvons au moins atténuer le problème un peu. Les Sacs Sans Fond sont des sacs avec des capacités de stockage virtuellement infinies, au moins aussi longtemps que nos mages peuvent les maintenir ainsi. Nous pouvons stocker un camp militaire entier ou un silo à nourriture dans ces sacs sans avoir à craindre le poids ou les dimensions de ce qui est stocké à l'intérieur. Bien que ce serait stupide de tout stocker dans un seul sac, seulement quelques-uns de ceux-ci nous aideraient déjà à réduire les coûts des wagons de ravitaillement et donneraient à nos armées la capacité de se déplacer sans avoir besoin de se réapprovisionner ou de piller. Il suffit de ne pas y laisser tomber vos clés - vous pourriez les perdre."
anbennar_T5_generic_windshapers: "Façonneurs de Vent"
anbennar_T5_generic_windshapers_desc: "Comme va le vent, ainsi va le flux du commerce.\n\nLe commerce a formé le sang financier de notre nation et tout risque pour lui est un risque pour notre nation elle-même. Pour assurer la ponctualité, la vitesse et la fiabilité de nos marchands, la magie doit être employée. En ayant des mages à bord de nos navires pour plier l'air et façonner les vents directement dans nos voiles, nous assurerons que notre marine est toujours en mouvement, même s'il n'y a pas de vent. Ces façonneurs de vent nous permettront également de nous déplacer plus précisément au combat et d'éviter des pertes inutiles. Notre contrôle sur l'élément de l'air nous accordera le contrôle sur les eaux !"
anbennar_T5_generic_protection_charms: "Charmes de Protection Environnementale"
anbennar_T5_generic_protection_charms_desc: "Charmants comme les Charmes, Protecteurs comme les Pendeloques.\n\nBrillant comme les étoiles ou brillant comme la plus grande flamme, nos armées sont équipées de l'un des morceaux d'équipement les plus particuliers mais utiles, le charme élémentaire. Ces Charmes de Protection Élémentaire ou EPC, sont de petits bijoux magiques qui ont été augmentés par des magiciens ou des artificiers pour protéger le porteur contre certains obstacles élémentaires : des bracelets qui rendent le porteur immunisé contre le froid glacial, des pendentifs qui gardent le porteur en sécurité contre la chaleur torride ou des bagues qui maintiennent les insectes porteurs de maladies à distance. Ces morceaux de bijoux peuvent sembler décevants lorsqu'ils sont comparés à des armes spécialisées, mais dans de nombreux cas, ils s'avèrent plus utiles et favorisés par nos soldats que tout autre chose."
anbennar_T5_generic_war_games: "Jeux de Guerre"
anbennar_T5_generic_war_games_desc: "Les plans de bataille sont les premières victimes de la guerre.\n\nUn bon commandant sait que pour gagner une bataille, il faut penser sur ses pieds. Il sait qu'il doit s'attendre à l'inattendu et être toujours préparé à cela. Pour nous assurer que nos commandants sont préparés, nous simulerons des jeux de guerre pour entraîner notre corps d'officiers et les soldats eux-mêmes non seulement dans des formations et des stratégies d'attaque connues, mais aussi dans des situations inattendues et délicates."
anbennar_T5_generic_adventurer_contracts: "Contrats d'Aventuriers"
anbennar_T5_generic_adventurer_contracts_desc: "Le vrai pouvoir ne se trouve pas au bout d'une lame, mais au fond d'un coffre au trésor.\n\nLa guerre peut changer à travers les âges, mais une chose reste : le besoin de main-d'œuvre. Et donc, au lieu de laisser nos voisins dépendre de armées permanentes coûteuses ou de mercenaires impitoyables, pourquoi ne pas devenir nous-mêmes les fournisseurs de soldats de fortune. Nous avons non seulement la main-d'œuvre, mais aussi l'équipement nécessaire, et cela pourrait s'avérer être une entreprise commerciale lucrative et stable. Aucune nation à la recherche de soldats n'osera nous attaquer, car elles ont besoin de nous pour mener leurs guerres. En enrôlant des aventuriers dans des compagnies d'aventuriers gérées par l'État, nous pourrons gagner de l'argent, influencer nos voisins et étendre notre portée mercantile, car nos offres attrayantes séduisent même ceux d'outre-mer."
anbennar_T5_generic_specialized_troops: "Troupes Spécialisées"
anbennar_T5_generic_specialized_troops_desc: "Nous ne nous contentons pas de ce qui est bon ; nous visons uniquement le meilleur.\n\nAlors que d'autres nations construisent leurs armées autour du principe selon lequel plus d'hommes équivaut à plus de puissance, nous visons les meilleures troupes possibles. Un soldat doit valoir cinquante adversaires et être capable d'en éliminer autant. Nos armées peuvent être plus coûteuses, mais elles seront aussi plus fortes, meilleures et plus spécialisées que celles de nos ennemis. Qu'ils tremblent à la vue de nos soldats spécialisés, entraînés d'élite et mieux équipés, même s'ils ne sont que quelques-uns !"
anbennar_T5_generic_fodder: "Fourrage"
anbennar_T5_generic_fodder_desc: "Les montures sont comme les hommes, elles marchent sur leur estomac.\n\nNotre nation, contrairement à beaucoup d'autres, fait un usage intensif de la cavalerie. Notre capacité à projeter la puissance vient en grande partie de nos forces montées, et il est donc impératif que nous donnions à ces nobles destriers la meilleure nourriture possible. En augmentant la production de fourrage, nous pourrons non seulement équiper plus d'hommes de montures, mais aussi leur permettre d'aller plus loin que jamais. Que nos armées chevauchent et surpassent l'ennemi partout où nous allons, sur le dos de nos nobles destriers !"
anbennar_T5_generic_mage_shields: "Boucliers de Mage"
anbennar_T5_generic_mage_shields_desc: "Un siège est tout aussi risqué pour l'attaquant que pour le défenseur.\n\nLa guerre de siège est lentement devenue la norme. Bien que les grandes batailles sur les champs ne soient pas obsolètes, elles n'impactent plus autant les guerres qu'auparavant. Au lieu de cela, la plupart des guerres sont gagnées par la conquête de villes et de forts, qui détiennent la population et la richesse d'une région, et donc la véritable clé de la victoire. Ainsi, pour empêcher notre nation d'être capturée par une horde d'ennemis, nous devons utiliser chaque pièce d'équipement ou de compétence disponible pour renforcer nos défenses. Une telle méthode consiste à employer des mages pour créer un bouclier supplémentaire autour de nos murs, ajoutant une couche de protection solide autour de nos points d'intérêt. Ces boucliers, tant que les mages peuvent les maintenir, pourront dévier les bombardements d'artillerie, les assauts hostiles et, si nécessaire, même les attaques magiques de nos adversaires. La seule question qui reste est : de quelle couleur voulons-nous que les boucliers soient ?"
# Humain
anbennar_T5_human_centaur: "Cavaliers du Tonnerre"
anbennar_T5_human_centaur_desc: "Seuls les centaures morts refusent de se battre.\n\nAlors que certains peuvent voir les centaures comme de simples sauvages, ils ne peuvent nier leur prouesses en combat de cavalerie. Ils combinent la puissance et la vitesse équines brutes avec l'esprit et les armes humains pour créer la meilleure force de cavalerie connue à Halann. Équipés d'une armure solide mais légère afin de ne pas entraver leur vitesse et portant des armes comme des lances, des arcs et des sabres, les unités de centaures font d'excellents briseurs de ligne et flancs. Leurs sabots feront trembler la terre et leurs bras sèmeront le chaos parmi nos ennemis."
anbennar_T5_human_dwarven: "Bombardiers de Pierreprofonde"
anbennar_T5_human_dwarven_desc: "Un mur intact n'a pas encore rencontré de nain.\n\nLes bombardes naines sont connues pour être d'une qualité que même les meilleurs de nos forgerons ne peuvent reproduire. Chacune est une pièce d'art en soi et combine l'artisanat nain avec la technologie de siège la plus innovante et avancée. Bien que lourdes et coûteuses, ces armes sont plus précises que tout ce que nous possédons et rivalisent avec la portée même des armes améliorées magiquement. Nous utiliserons ces bombardiers nains et leurs connaissances non seulement pour inspirer la peur à nos ennemis alors qu'ils se terrent derrière leurs murs, mais aussi pour aplatir le sol sur lequel se tiennent nos adversaires !"
anbennar_T5_human_elven: "Vue Percante Elfique"
anbennar_T5_human_elven_desc: "Le savoir est le pouvoir et en guerre, c'est la force.\n\nLa reconnaissance est la clé, avant et pendant la bataille, et pour nous donner un avantage sur l'ennemi, nous emploierons les elfes comme unités de reconnaissance spécialisées. Les elfes sont naturellement accordés à la nature, se déplacent silencieusement comme des feuilles dans le vent et possèdent une vue qui surpasse la nôtre même avec des lunettes ; ainsi, ils sont les plus grands experts en reconnaissance et en manœuvre. Cela s'accompagne de leurs siècles d'expérience navale et de leur capacité à naviguer sur les mers en s'accordant aux éléments et aux étoiles. En employant des officiers elfes et en formant nos propres hommes à leurs méthodes, nous assurons que nos marines peuvent naviguer n'importe où, n'importe quand et dans le temps le plus court possible."
anbennar_T5_human_gnollish: "Maraudeurs Gnoll"
anbennar_T5_human_gnollish_desc: "Dans le chaos, les démons résident.\n\nLes gnolls sont craints par beaucoup à travers Halann. Que ce soit leur réputation d'adorateurs de démons qui sacrifient des victimes dans des feux verts du mal, leur compétence presque surnaturelle en piraterie ou leur inclination pour la brutalité à la guerre, les gnolls sont une race qui inspire la peur même aux hommes les plus braves. Et c'est exactement pour cette raison que nous les employons comme une force spéciale d'avant-garde. En pillant les terres de l'ennemi et en démoralisant leurs armées même avant de les rencontrer sur le champ de bataille, nous trouverons la victoire. La guerre est brutale, et à travers les gnolls, nous le prouverons."
anbennar_T5_human_gnomish: "Artificerie de Guerre"
anbennar_T5_human_gnomish_desc: "Si tu n'es pas fort, tu dois être intelligent !\n\nLa plus grande arme d'un gnome est son cerveau. Ils ont un talent pour l'artisanat et l'artificerie inégalé par toute autre race à Halann. Bien qu'ils ne soient pas une race martiale, ils ont longtemps tenu tête grâce à la création de machines de guerre comme des exosquelettes ou des armes spéciales qui égalisent les chances. Et donc vient la pensée : pourquoi ne pas utiliser leur génie pour nous donner un avantage dans la course aux armements sans fin en établissant une GARD, ou Division de Recherche en Artificerie Gnomique ? Cette GARD sera entièrement axée sur la création d'armements de pointe dans le domaine des armements d'artificier."
anbennar_T5_human_goblin: "Blasters de Récupération"
anbennar_T5_human_goblin_desc: "Les déchets d'un homme sont le trésor d'un gobelin.\n\nLes goblins, étant le chaos incarné, ont un talent presque comique pour l'improvisation et la récupération. Ils peuvent transformer un tas de ferraille en quelque chose d'utile ou même mieux, en quelque chose de mortel. Ainsi, en employant ces habitants du chaos et en leur permettant de récupérer les restes du champ de bataille, nous pourrons développer nos propres armes de destruction folle. Bien que certaines de ces armes puissent être dangereuses, elles nous aideront sans aucun doute à combattre l'ennemi de manière non conventionnelle et chaotique."
anbennar_T5_human_half_elven: "Corps Diplomatique"
anbennar_T5_human_half_elven_desc: "Il n'y a rien d'aussi enivrant que le charme.\n\nLes demi-elfes du monde sont un peuple mixte qui combine les meilleures caractéristiques des hommes et des elfes. Leur héritage signifie qu'ils parlent à la fois la langue elfique et humaine, comprennent une ménagerie de coutumes et se fondent parmi beaucoup des élites de Halann sans grand effort. Combinez cela avec leur abondance de connexions nobles et royales, les demi-elfes font les meilleurs diplomates que l'on puisse souhaiter, combinant l'intellect humain avec le charme et la beauté elfiques comme peu d'autres peuvent le faire. Ils peuvent former des alliances, résoudre des conflits et conclure des accords favorables grâce à une vision stratégique, de la ruse et beaucoup de sourires et de socialisation. Grâce à un Corps Diplomatique de demi-elfes, nous pouvons nous assurer que nous restons forts dans l'arène de la diplomatie et des affaires internationales."
anbennar_T5_human_half_orcish: "Martial mais Réfléchi"
anbennar_T5_human_half_orcish_desc: "Ce n'est que lorsqu'il est combiné avec l'esprit que la force signifie quelque chose.\n\nUn demi-orc est comme un alliage, robuste et durable précisément parce qu'il est un mélange de supposés opposés. Ils possèdent la puissance brute et la physicalité robuste des races orques, mais combinent cela avec l'ambition et la ruse stratégique des humains. Ils apportent une combinaison d'attributs parfaitement adaptée à notre armée. Un demi-orc est capable de bondir à travers les lignes ennemies comme un orc, mais est moins sujet à la rage aveugle et aux bagarres sans cervelle. Ils sont la force et l'esprit en harmonie."
anbennar_T5_human_halfling: "Approvisionneurs Halflings"
anbennar_T5_human_halfling_desc: "Une armée marche sur son estomac.\n\nAlors que les garçons peuvent penser que la guerre est une question de prouesses, les hommes savent que la logistique est la clé. Les halflings, bien que non connus pour leur compétence au combat, sont les meilleurs esprits logistiques que nous puissions embaucher. Leur appétit naturellement grand leur a donné un talent pour la gestion des ressources et leur efficacité et leur rapidité dans la livraison et l'organisation des provisions garantiront que nos hommes sont toujours bien nourris et à l'heure, même lorsque les ressources sont rares ou de moindre qualité. L'odeur des dîners réconfortants des halflings combinée à la musique des troupes de halflings stimulera le moral de nos hommes et renforcera même les plus timides ou sous-alimentés contre la désertion, la perte de moral ou les éléments."
anbennar_T5_human_harimari: "Puissance Prédatrice"
anbennar_T5_human_harimari_desc: "Les Harimari ne portent pas d'armes ; ils sont les armes.\n\nUn harimari n'est pas seulement un félin sentient, c'est une grande machine de puissance, d'agilité et d'intelligence. Le harimari possède des griffes qui coupent comme une lame et des muscles qui peuvent déchirer n'importe quel adversaire. Pendant le combat, ils excellent dans les charges mortelles, bondissant vers les ennemis à des vitesses qui surpassent même les meilleurs régiments de cavalerie, brisant le moral des lignes ennemies avec leur simple férocité et leur physique intrinsèquement intimidant. Ils ne sont peut-être pas la race la plus populaire à incorporer dans nos armées en raison de griefs historiques, mais avec le temps, nos hommes s'habitueront et accepteront l'utilité de ces troupes de choc harimari pour nos ambitions militaires."
anbennar_T5_human_harpy: "Escarmoucheurs Aériens"
anbennar_T5_human_harpy_desc: "La différence entre les harpies et les démons ? Les démons volent seuls.\n\nIl n'y a pas beaucoup de choses que les hommes de Bulwar craignent plus que le son des harpies s'abattant sur eux. Ces habitants aviaires humanoïdes des cieux sont tristement célèbres pour leur pratique de l'enlèvement et sont assez forts pour soulever tous les hommes sauf les plus lourds haut dans les airs. Heureusement, nous avons établi une bonne relation avec les harpies et ainsi les enrôler dans l'armée est devenu une possibilité. Les harpies nous offrent la capacité de faire pleuvoir des explosifs ou du feu sur les ennemis d'en haut, de ravitailler nos hommes dans les endroits les plus inaccessibles et de 'ramasser' les commandants ennemis pour perturber les communications et la coordination sur le champ de bataille. Nous pouvons conquérir les cieux, tout comme nous pouvons conquérir la terre et la mer !"
anbennar_T5_human_hobgoblin: "Maîtres d'Exercice Hobgobelins"
anbennar_T5_human_hobgoblin_desc: "Les Hobgobelins n'ont pas inventé la discipline, bien qu'ils l'aient certainement perfectionnée.\n\nSi le Commandement nous enseigne quelque chose, c'est que les hobgobelins vivent et meurent en tant que soldats. Dès qu'ils peuvent marcher, ils sont formés pour la guerre et le combat. Cette éducation leur inculque une discipline qui est restée inégalée ailleurs et fait des hobgobelins du Commandement des instructeurs militaires parfaits. Nous serions donc des fous de ne pas employer notre propre communauté hobgobeline pour entraîner nos armées et les rendre plus organisées, disciplinées et professionnelles dans l'ensemble. Les régiments d'entraînement rigoureux des hobgobelins rendront nos soldats plus robustes, fiables et braves, bien que cela signifiera également que moins d'hommes réussiront le camp d'entraînement, car les faibles ne pourront pas suivre les exigences élevées et impitoyables de leurs maîtres d'exercice rouges. Néanmoins, nos armées seront comme du fer, et marcheront contre nos ennemis avec une discipline sans égale !"
anbennar_T5_human_human_1: "Innovation en Poudre Noire"
anbennar_T5_human_human_1_desc: "Dépasser les âges anciens.\n\nAlors que d'autres se contentent des réalisations de leur civilisation, c'est à l'humanité de surpasser les empires tombés d'autrefois, laissant derrière elle la croyance que rien ne peut jamais être plus grand qu'eux. L'utilisation continue et le développement des armes à poudre ont accordé à l'humanité un pied d'égalité contre tout ce qui pourrait la menacer, tandis que d'autres ne cherchent qu'à retrouver la grandeur qu'ils ont perdue. La seule voie est celle de l'avant, marchant sur les cendres des civilisations déchues."
anbennar_T5_human_human_2: "Tradition Inébranlable"
anbennar_T5_human_human_2_desc: "Écoutez le savoir de nos ancêtres.\n\nL'humanité n'a survécu et prospéré que grâce à notre résilience continue et à notre attachement aux idées de nos ancêtres, qui avaient bâti des royaumes capables de survivre contre toute attente. Les descendants des plus grands pionniers nous ont menés à des endroits inimaginables par les races qui nous considéraient autrefois comme primitifs. Sous la direction de la noblesse, les plus grands empires humains ont été forgés, et ce n'est qu'en oubliant leurs réalisations que nous tomberons vraiment."
anbennar_T5_human_kobold: "Masses Kobolds"
anbennar_T5_human_kobold_desc: "Mille gouttes forment une vague de fond.\n\nLes kobolds ne sont pas connus pour leur force physique ou leur bravoure. Cependant, ils sont connus pour leurs grandes familles et clans. Ils vivent en grand nombre et sont rarement vus seuls, formant des communautés soudées qui compensent leur manque de force individuelle par leur nombre. En employant ces grandes communautés comme infanterie de masse, nous pouvons former des groupes substantiels de soldats 'renouvelables' qui tirent et combattent à l'unisson. Cependant, ce comportement communautaire pourrait également nuire à leur moral en cas de lourdes pertes."
anbennar_T5_human_lizardfolk: "Marins Hommes-Lézards"
anbennar_T5_human_lizardfolk_desc: "S'il y a de l'eau, un homme-lézard a déjà gagné.\n\nLes hommes-lézards sont par nature semi-amphibies et maîtres du combat aquatique. Dans l'eau, les hommes-lézards peuvent atteindre des vitesses et des profondeurs qui les rendent insaisissables et presque indétectables. Alors pourquoi ne pas les employer précisément à ces fins ? En ayant des hommes-lézards effectuer des attaques rapides et furtives lors de débarquements amphibies et en les déployant pour sécuriser les premières têtes de pont, nous pouvons assurer le succès de nos invasions navales et déployer notre force principale avec peu d'opposition. Un autre avantage que nous pourrions tirer est d'utiliser les hommes-lézards pour entrer et saboter les navires ennemis lors de combats navals et les faire attaquer derrière les lignes ennemies, boostant notre moral et affaiblissant celui de l'ennemi, forcé de craindre continuellement nos attaques amphibies surprises."
