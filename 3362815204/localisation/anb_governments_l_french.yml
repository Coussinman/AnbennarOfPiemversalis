# Gnolls
gnoll_pack: "Meute de Gnolls"
gnoll_pack_desc: "Similaires aux hyènes, leurs homologues bestiaux, les sociétés gnolles traditionnelles sont organisées en structure de meute, typiquement dirigée par le plus fort ou le plus vicieux parmi eux."
haraagtsedi_pack_league: "Ligue des Meutes Haraagtsedi"
haraagtsedi_pack_league_desc: "Nos meutes sont organisées de manière lâche en une ligue tribale, alliées contre les envahisseurs extérieurs mais maintenant largement leur autonomie les unes par rapport aux autres."
haraagtsedi_league_reform: "Ligue Haraagtsedi"
haraagtsedi_league_reform_desc: "Haraagtseda n'est plus une collection de meutes, nous sommes une vraie nation ! Notre Mazla Haraag sera décidé par une épreuve de compétence ouverte à tous les hommes et femmes saints de notre royaume. Ils ne régneront pas seuls mais seront conseillés par le Gravot, une assemblée de représentants de chacune des provinces. Contrairement à nos cousins de l'ouest, nous ne serons pas dirigés par des tyrans, chaque Gnoll, et même certains humains, pourra voter pour ceux qui les représentent."
xhazobkult_sacrifices: "Sacrifices Xhazobkult"
xhazobkult_sacrifices_desc: "Bien que nous ne soyons plus une horde dévastatrice, notre État exige toujours que des sacrifices soient rassemblés pour alimenter nos rituels démoniaques. Les dîmes et les taxes de sang sont très bien, mais pourquoi devrions-nous gaspiller de bons captifs lors du sac d'une ville simplement parce que nous sommes maintenant 'civilisés' ?"
irkorzik_dunesworn_council_reform: "Conseil des Dunesworn"
irkorzik_dunesworn_council_reform_desc: "Fondé par Irkorzik avec le soutien du Vog Mekza, notre héritage de meute est désormais déterminé par les Épreuves des Sables. Notre chef de meute actuel choisit un candidat, puis le Conseil des Dunesworn choisit une épreuve mortelle que le candidat doit réussir dans le Salahad. S'il réussit, il devient le prochain héritier de notre meute."
gnoll_gnollish_monarchy: "Monarchie Gnoll"
gnoll_gnollish_monarchy_desc: "Une évolution de la meute Gnoll traditionnelle qui maintient les hiérarchies de domination et la nature belliqueuse du gouvernement gnoll tout en incorporant des influences stabilisatrices de leurs voisins humains."
gnoll_dominance_hierarchies_reform: "Hiérarchies de Domination"
gnoll_dominance_hierarchies_reform_desc: "Les sociétés gnolles fonctionnent selon un système complexe de hiérarchies fluctuantes, les membres de bas rang de la meute devant obéir sans question à leurs supérieurs et leur offrir des cadeaux tributaires. Ces relations s'étendaient même au niveau de l'État, les nations sujettes devant fournir un approvisionnement régulier en main-d'œuvre et en ressources. Les échanges entre maîtres et sujets voyaient souvent de nouvelles idées et technologies entrer dans le monde gnoll, en particulier dans ces sociétés où les non-gnolls bénéficiaient d'une certaine mobilité sociale."
mechanic_dominance_hierarchies_vassal_government_reform_yes: "Les sujets donnent §G+5%§! de Progrès de Réforme Gouvernementale"

