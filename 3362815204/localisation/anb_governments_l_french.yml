honor_the_senators: "Honorer les Sénateurs"
honor_the_senators_desc: "Les sénateurs sont un vestige de la République Damérienne, et certaines de leurs familles remontent à cette époque. Ils sont une partie vitale de notre gouvernement, et en honorant les anciennes traditions, un monarque peut gagner leur faveur et respect."
new_parliament_issues_tt: "§MDébloque de nouveaux Problèmes Parlementaires§!"
ties_with_anbennarian_nobility: "Liens avec la Noblesse Anbennarienne"
ties_with_anbennarian_nobility_desc: "En tant qu'Anbennariens non-natifs, nous pouvons avoir du mal à comprendre les subtilités de la politique et culture d'Anbennar. Nous devons choisir de renforcer nos relations avec les puissants de l'empire afin qu'ils puissent nous aider à nous adapter à la culture de l'empire. Anbennar signifie unité, et nous en serons une partie intégrante."
ties_with_anbennarian_tt: "§MJusqu'à quatre cultures Impériales ne coûtent pas un slot culturel quand acceptées, mais les provinces impériales hérétiques obtiendront un modificateur négatif. Accepter une culture Impériale retourne aussi 50 points diplomatiques.§!"
strengthen_elves_privileges: "Renforcer les Privilèges Elfiques"
strengthen_elves_privileges_desc: "Les elfes prêtèrent leur aide à notre nation dans notre heure la plus sombre et se sont intégrés dans notre société au fil des ans. Nous honorerons les anciens pactes et garantirons aux fils et filles de Venaan leurs libertés et privilèges."
strengthen_elves_privileges_tt: "§TLa culture Elfe de Lune ne coûtera pas un slot culturel, mais ne peut être convertie à d'autres cultures. Les Ancêtres Elfiques n'affectent pas l'unité religieuse, mais ne peuvent être convertis.§!"
empower_magnate_council: "Autonomiser le Conseil des Magnats"
empower_magnate_council_desc: "La formation du Conseil des Magnats était destinée à affaiblir la position des Grands Seigneurs, ainsi qu'à réparer l'économie. En renforçant les pouvoirs du conseil, il sera capable d'atteindre ses objectifs encore plus efficacement."
mechanic_magnate_council_doubled_yes: "L'effet du privilège Magnats '§YConseil des Magnats§!' sera §Gdoublé§!."
mechanic_primacy_of_nobility_harsher_yes: "'§YPrimauté de la Noblesse§!' ne coûte pas d'absolutisme, mais diminue la loyauté noble de §R-5%§! de plus."
mechanic_disable_noble_land_right_yes: "'§YDroits Terriens de la Noblesse§!' n'est plus disponible, mais '§YDroits Terriens des Magnats§!' donnent §G+200§! §Ycapacité gouvernementale§! au lieu de §G+100§!."
mechanic_burghers_land_right_streghtened_yes: "Le soutien (et désapprobation) des Magnats d'un nouveau roi aura un §Yeffet doublé§!."
