 #railskulker
railskulker_councils_of_technocrats: "Conseils des Technocrates"
railskulker_councils_of_technocrats_desc: "Les conseils technocratiques au sein de notre nation détiennent de grandes quantités de pouvoir, étant centralisés au sein des forteresses, ils favorisent également leur développement, aidant considérablement notre nation."
railskulker_capital_on_train_tracks: "Capitale sur les Voies Ferrées"
railskulker_capital_on_train_tracks_desc: "Avec l'introduction de notre grand convoi de trains, notre capitale réside désormais essentiellement au sein dudit convoi, voyageant de forteresse en forteresse, notre administration est désormais capable de distribuer les ressources et l'attention plus efficacement."

 #luciande
luciande_lucians_domain_reform: "Domaine de Lucian"
luciande_lucians_domain_reform_desc: "De Lucian, par Lucian, la nation de Luciande est le domaine de Lucian et tous ceux qui s'y trouvent sont soumis à ses caprices. Il est le monarque absolu et le seigneur éternel de la glorieuse nation."
luciande_board_of_chains_reform: "Conseil des Chaînes"
luciande_board_of_chains_reform_desc: "Un conseil de marchands et de puissants qui rendent directement compte à Lucian et supervisent le commerce des esclaves et les réglementations des marchés au sein de Luciande."

vermillion_throne_reform: "Le Trône Vermillon"
vermillion_throne_reform_desc: "Le Royaume de Zyujyut se trouve profondément dans les jungles du sud de Yanshen. Contrairement à leurs voisins, le genre à Zyujyut est décidé par votre travail, tous les monarques étant des Rois de Zyujyut."

#Tribal Monster Governments

#T2
plundered_knowledge_reform: "Connaissance Pillée"
plundered_knowledge_reform_desc: "Après être retournés de la bataille avec du butin et des trésors, nous avons découvert un nouvel actif précieux : la connaissance. Cela a suscité l'intérêt de nos anciens et s'est avéré être d'une grande utilité. Par conséquent, nous pillerons les bibliothèques et les bureaux de gouvernement de nos ennemis pour obtenir leurs secrets et leurs avancées."
mechanic_plundered_knowledge_reform_effect_yes: "§GVous gagnerez 20 réformes gouvernementales après avoir remporté une guerre contre une nation non monstrueuse.§!"
tribal_assimilation_reform: "Assimilation Tribale"
tribal_assimilation_reform_desc: "La direction de la tribu vise à favoriser l'inclusivité et à élargir l'adhésion en assimilant des individus de l'extérieur de la tribu. Pour augmenter notre portée, nous chercherons activement de nouveaux membres dans nos régions frontalières par le biais d'efforts de recrutement."
learning_by_doing_reform: "Apprendre en Faisant"
learning_by_doing_reform_desc: "L'urbanisation croissante de notre territoire pose des défis à notre forme traditionnelle de gouvernance. Il est important de surveiller de près cette situation, d'apporter des améliorations constantes et d'utiliser cela comme une opportunité pour améliorer notre manière de gouverner."
mechanic_learning_by_doing_reform_effect_yes: "§GVous gagnerez 4 réformes gouvernementales après avoir construit un marché, un temple ou un palais de justice.§!"
rein_in_the_tribes_reform: "Resserrer les Rênes sur les Tribus"
rein_in_the_tribes_reform_desc: "L'expansion de nos territoires a conduit à l'émergence de groupes dissidents, ce qui a posé des défis et des complications à la gouvernance de notre tribu. Par conséquent, il est temps de faire un effort concerté pour étendre notre contrôle sur nos sujets et centraliser notre tribu."

 #T3
embrace_new_thoughts_reform: "Embrasser de Nouvelles Pensées"
embrace_new_thoughts_reform_desc: "Nous subissons actuellement des pressions de la part des autres races pour ajuster nos manières et la façon dont nous interagissons avec les autres nations, plus selon leur style. Puisque nous souhaitons tendre une branche d'olivier, nous suivrons leur exemple. Nous le ferons à nos propres conditions, en intégrant délibérément leurs croyances et en transformant lentement notre culture pour avoir une place dans le monde moderne."
mechanic_embrace_new_thoughts_reform_effect_yes: "§CCette réforme empêchera toutes les pertes de stabilité dues aux événements de démonstration.§!"
forced_evolution_reform: "Évolution Forcée"
forced_evolution_reform_desc: "Alors que le monde continue de rétrécir et de changer, notre tribu doit suivre le rythme des temps pour sécuriser une place dans cette nouvelle réalité. Nous devons être rapides à nous adapter et à nous débarrasser des limitations de notre passé, quel qu'en soit le coût, et forcer notre société à s'adapter aux normes fixées par les races civilisées."
mechanic_forced_evolution_reform_effect_yes: "§CCette réforme augmentera la perte de points de monstrification due aux événements de démonstration, accélérant le processus.§!"
hold_fast_to_the_old_ways_reform: "Rester Fidèle aux Anciennes Voies"
hold_fast_to_the_old_ways_reform_desc: "Comment osent ces soi-disant races 'civilisées' exiger de nous que nous nous adaptions à leur mode de vie et que nous abandonnions nos racines ? Nous ne nous conformerons pas et resterons fidèles à notre nature. Permettons-leur de voir la véritable puissance de notre tribu !"

 #T4
experienced_leaders_reform: "Dirigeants Expérimentés"
experienced_leaders_reform_desc: "Bien que le lancement d'une attaque sous la forme d'une horde chaotique ait donné des résultats positifs dans le passé, les adversaires actuels auxquels nous sommes confrontés nécessitent une approche différente. Nous devrions apprendre de nos adversaires et mettre en place un système de dirigeants désignés, en renforçant la discipline et en boostant la confiance de nos soldats, ce qui nous permettra de mieux performer lors de confrontations à grande échelle."
self_sustaining_troops_reform: "Troupes Autonomes"
self_sustaining_troops_reform_desc: "Grâce à notre petite taille et à nos mouvements agiles, nous sommes capables de récolter efficacement toutes les ressources disponibles que la terre a à offrir. En tirant parti de notre familiarité avec la flore et la faune locales, notre capacité à manger même des choses toxiques pour la plupart des êtres vivants, nous pouvons soutenir nos troupes sans avoir à dépendre de chaînes d'approvisionnement logistiques complexes, obtenant ainsi un avantage considérable sur nos ennemis."
siege_engineers_reform: "Ingénieurs de Siège"
siege_engineers_reform_desc: "Récemment, nos adversaires se sont adaptés à nos tactiques et se sont fortifiés avec des structures défensives complexes pour entraver nos avancées. Pour surmonter cet obstacle, nous devons investir dans de nouvelles techniques de siège qui correspondent à notre style de guerre et nous permettent d'attaquer même des positions fortement fortifiées."
controlled_aggressiveness_reform: "Agressivité Contrôlée"
controlled_aggressiveness_reform_desc: "L'attaque agressive a toujours été notre manière de mener les batailles et nous a menés loin, mais cela a également conduit au chaos lors des escarmouches et à des opportunités manquées. Nous devons nous entraîner à maîtriser notre nature agressive et à l'utiliser aussi efficacement que possible, tout en maintenant le contrôle sur nos actions."
logistics_reform: "Logistique"
logistics_reform_desc: "Notre besoin massif de nutrition a rendu difficile la fourniture adéquate de nourriture et de ressources suffisantes pour nos troupes afin d'entreprendre des campagnes à grande échelle. Pour remédier à ce problème, nous créerons une nouvelle division dédiée uniquement à l'acquisition et à la distribution de ces ressources nécessaires."
aerial_assault_reform: "Assaut Aérien"
aerial_assault_reform_desc: "Les structures défensives de nos adversaires nous préoccupent peu lorsque nous possédons la capacité de voler. Il est impératif que nous exploitons pleinement cet avantage significatif en fournissant une formation spécialisée à nos troupes pour mener des assauts aériens contre leurs châteaux et fortifications défensives."
ambush_tactics_reform: "Tactiques d'Embuscade"
ambush_tactics_reform_desc: "En raison de la carence de notre espèce en force physique individuelle, il est prudent pour nous de nous concentrer sur nos avantages. Nous devons nous concentrer et améliorer nos compétences en matière de manœuvres pour surpasser nos adversaires, en mettant en place des pièges, en tendant des embuscades dans des zones imprévues et en perturbant les opérations logistiques de nos ennemis."
early_naval_focus_reform: "Focus Naval Précoce"
early_naval_focus_reform_desc: "Compte tenu de la nécessité de protéger nos côtes, il existe une demande croissante de marins qualifiés pour manœuvrer les navires et de travailleurs pour construire et maintenir une marine compétitive. Nos navires rudimentaires et improvisés ne suffisent plus pour cette tâche et doivent être modernisés et améliorés."

 #T5
protection_of_foreign_traders_reform: "Protection des Marchands Étrangers"
protection_of_foreign_traders_reform_desc: "La reconnaissance internationale de notre nation a entraîné une augmentation des activités commerciales et l'établissement de routes commerciales traversant nos territoires. Pour accommoder ces développements, nous établirons des zones commerciales désignées et donnerons la priorité à la sécurité des marchands étrangers."
protection_of_foreign_traders_tt: "§YTous les Centres de Commerce obtiennent :§!\n §G+50%§! §YPouvoir Commercial Local§!\n §G+10%§! §YValeur Commerciale Locale§!"
centralized_clan_education_reform: "Éducation Centralisée des Clans"
centralized_clan_education_reform_desc: "L'expansion continue de notre nation a rendu de plus en plus difficile la supervision de chaque aspect de près. Nous devons trouver et former des conseillers compétents pour aider notre chef à gouverner et à faire avancer les territoires sous notre contrôle."
implement_production_chains_reform: "Mise en Place de Chaînes de Production"
implement_production_chains_reform_desc: "Lors des premiers jours de notre tribu, les artisans qualifiés devaient se procurer leurs propres matériaux de fabrication. Cette approche devient de plus en plus irréalisable avec la demande croissante de biens manufacturés. Pour rester compétitifs avec d'autres groupes tels que les humains, les elfes et les nains, nous devons moderniser nos processus de fabrication."
knowledge_keepers_reform: "Gardiens du Savoir"
knowledge_keepers_reform_desc: "Afin de maintenir le progrès technologique et sociétal continu de la tribu, nous considérons qu'il est important de créer une position spécialisée dans notre hiérarchie, dédiée à l'acquisition, à l'enregistrement et à la conservation du savoir. Ces individus seront tenus en haute estime et se verront accorder la liberté de mener des expériences et se verront attribuer un budget pour soutenir leurs efforts."
land_investments_reform: "Investissements Terrestres"
land_investments_reform_desc: "Dans le passé, nous avons accordé peu d'attention au développement des territoires sous notre contrôle, car nous pouvions simplement nous étendre davantage. Avec les nations extérieures fermant nos opportunités d'expansion naturelle, il est essentiel que nous concentrions notre attention sur l'amélioration des terres que nous régnons actuellement."


 #Blorc Monarchy
blorc_monarchy_reform: "Monarchie Élective des Orcs Noirs"
blorc_monarchy_reform_desc: "En codifiant les règles de l'Ozarm'chadash en une série de duels pour la succession, nous avons développé une forme unique de monarchie élective. À la mort de notre dirigeant actuel, une série de duels est organisée entre les orcs les plus notables du royaume, généralement des chefs de clan mineurs et des généraux célèbres. Au lieu de faire un combat final avec les deux orcs les plus puissants des duels, ils, ainsi qu'un parent notable du roi précédent, doivent passer une série d'épreuves conçues pour mesurer leurs capacités de leadership."

 #Raghamidesh Monarchy
raghamidesh_merchant_kingdom_reform: "Royaume Marchand de Raghamidesh"
raghamidesh_merchant_kingdom_reform_desc: "Les Raghamideshi ont toujours été un peuple marchand, cherchant de nouveaux marchés et richesses. Avec le temps, cela a conduit à l'émergence de marchands puissants devenant nobles, et plus tard, ces nobles se mélangeant avec les maisons royales. Ces nobles marchands ont utilisé leur pouvoir pour imposer une monarchie pseudo-élective dans les terres de Raghamidesh, où chacune des maisons représentées pouvait présenter un candidat à l'élection. L'élection était ouverte uniquement aux maisons de descendance royale, et était tout aussi souvent remportée par des promesses de richesse que par des compétences, rendant les deux des composantes critiques de telles élections."
mechanic_anb_election_effect_yes: "Nous aurons une élection lorsque notre dirigeant actuel mourra pour choisir notre prochain dirigeant."
 
 #Blorc Generic reforms
blorc_nobility_pillaging_rights: "Droits de Pillages de la Noblesse"
blorc_nobility_pillaging_rights_desc: "De nombreux nobles d'aujourd'hui sont des chefs de guerre d'hier. Nous devrions utiliser leurs expériences passées de raids et de pillages des races plus faibles à l'avenir."
blorc_codified_omens: "Présages Codifiés"
blorc_codified_omens_desc: "Avec le temps, nos chamans ont acquis l'expérience nécessaire pour savoir quoi chercher en particulier lors de l'exécution de leurs rites."
mechanic_improved_omen_chances_yes: "Cela augmentera les chances d'augures positifs."
blorc_prosperity_through_conflict: "Prospérité par le Conflit"
blorc_prosperity_through_conflict_desc: "Perdre du temps et des richesses à construire une économie est pour les autres, pas pour nous ! Notre économie doit servir l'armée, afin que nous puissions prendre plus de richesses aux autres !"
blorc_slavers_guilds: "Instituer les Guildes des Esclavagistes"
blorc_slavers_guilds_desc: "La plupart de ceux que les Orcs Noirs appellent noblesse descendent d'anciens chefs de clan ; cependant, à mesure que les tribus orques disparates ont commencé à se centraliser autour d'un seul centre de pouvoir, une nouvelle caste d'orcs est née. Propriétaires de grandes masses d'esclaves accumulées lors de nos conquêtes, ces orcs impitoyables capturent les habitants imprudents de la Serpentspine et les dirigent pour travailler comme mineurs, découvrant les richesses des montagnes que nous habitons. Si nous coopérons avec ces orcs rusés, la croissance de notre machine de guerre sera sans précédent."
blorc_victors_of_ozarmchadash: "Vainqueurs de Ozarm'Chadash"
blorc_victors_of_ozarmchadash_desc: "Le seul sang qui donne de la valeur à un orc est le sang versé au combat ou lors de duels honorables. Homme ou femme, riche ou pauvre : tous les orcs sont égaux lorsqu'ils sont mis au défi de Ozarm'Chadash. Seuls les gagnants de ce rituel le plus estimé, peu importe qui ils sont, seront intégrés à des postes de direction de notre administration et de notre armée, car seuls les plus aptes peuvent régner sur nous."
blorc_lifetime_of_war: "Une vie de guerre"
blorc_lifetime_of_war_desc: "La guerre est une seconde nature pour un orc. Les étrangers ne comprennent souvent pas cette soif de guerre, ou qu'elle doit être étanchée par le choc des armes, le goût du sang et la chaleur de la bataille. Les vrais chefs orcs naissent à travers le conflit et sont baptisés par la guerre, et c'est une tradition que nous maintenons fièrement."
mechanic_winning_wars_gives_absolutism_effect_yes: "Gagner des guerres augmente l'Absolutisme de §G10§! (les paix séparées ne comptent pas)"
mechanic_fighting_war_increases_absolutism_effect_yes: "Déclarer la guerre alors que notre Dirigeant est un général nous accordera §G5§! d'Absolutisme annuel aussi longtemps que nous sommes en guerre"

# Réformes T1 des Lizardfolk
ikatara_reform: "Ikatara"
ikatara_reform_desc: "Alors que les empires des hommes-lézards s'élèvent et tombent inévitablement, les grandes villes qui faisaient autrefois partie de la structure de ces empires se fragmentent en entités propres. Appelées Ikatara, ou Royaume-Éclat, ces cités-États se centrent généralement autour de l'une des grandes villes anciennes qui servent de plaque tournante pour le commerce et l'activité dans les jungles denses de Taneyas."
anzatara_reform: "Anzatara"
anzatara_reform_desc: "L'Empire Anzara était censé être l'avant-dernier empire avant le 333ème Empire final qui devait unir tous les hommes-lézards. Centré autour de la capitale Zerat, Anzara a régné sur une grande partie de Taneyas avant que son emprise ne faiblisse et que la plupart de ses terres ne lui échappent. Cela fait plus de 1000 ans, et pourtant personne d'autre n'a revendiqué le titre de 333ème Empire. Jusqu'à ce que quelqu'un le fasse, Zerat peut encore prétendre être le royaume divin des hommes-lézards."
tokhraz_reform: "Tokhraz"
tokhraz_reform_desc: "En dehors des anciennes villes des hommes-lézards s'étendent des acres et des acres de jungle dense, divisée par des rivières profondes et des marais. Ce terrain difficile abrite de nombreuses tribus de clans d'hommes-lézards. Chacune est dirigée par une famille royale, généralement guidée par un conseil de puissants nagas sur des questions de foi et de philosophie."

# Réformes T2 des Gobelins
powerful_clan_bosses: "Chefs de Clan Puissants"
powerful_clan_bosses_desc: "Gouverner les Gobelins peut être difficile ; leur nombre élevé conduit les gouvernements centraux à être rapidement submergés par la masse absolue de personnes à diriger. En accordant à nos chefs de clan régionaux plus de pouvoir au sein de l'État, ils peuvent imposer notre volonté dans leurs terres locales, au prix de privilèges mineurs et de la perte d'un certain degré de surveillance sur nos sujets non-gobelins."
mechanic_weak_clan_bosses_effect_yes: "Les cultures non acceptées ont une autonomie supplémentaire de 20%."
shamanistic_prosletysm: "Prosélytisme chamanique"
shamanistic_prosletysm_desc: "Nous avons jusqu'à présent toléré les païens au sein de notre État ; leur culte interférait peu avec nos procédures. Cependant, comme l'ont souligné certaines voix au sein de nos cercles chamaniques, nous avons nos propres cultes pour ces personnes, un clergé laïc auprès duquel ils peuvent chercher une guidance spirituelle. Alors intégrons-les à notre groupe, ils peuvent adorer leurs dieux au sein de nos Temples et leurs dieux peuvent être dirigés par nos Chamans - après tout, nos Dieux sont aussi les leurs."
earthly_mission: "Mission terrestre"
earthly_mission_desc: "Nos dieux sont la terre même sur laquelle nous marchons, l'air que nous respirons, les vêtements que nous portons et le feu qui nous réchauffe. Nous devons nous consacrer à améliorer le monde physique qui nous entoure par la charité et l'empathie."
cultic_tolerance: "Tolérance cultuelle"
cultic_tolerance_desc: "Alors que nos cultes ont adopté des pratiques des diverses religions de Halann, nous avons gagné un grand respect pour ces personnes et leurs traditions. Nous devrions les considérer comme des enseignants et des guides, incorporant leurs connaissances dans les nôtres."

# Réforme T2 des Gobelins + Kobolds
spoils_for_the_people: "Les Dépouilles pour le Peuple"
spoils_for_the_people_desc: "Dans nos jours tribaux passés, nous pillions tous pour le chef de clan. Ces jours sont révolus, nos dirigeants travaillent pour nous et nous pour eux. En introduisant deux nouveaux systèmes de distribution, nous pouvons assurer l'unité et l'esprit. Le premier concerne les dépouilles de guerre. Le butin sera compté et équitablement distribué parmi les soldats et les familles des tombés. Le second concerne l'industrie. Un certain pourcentage de tout surplus productif sera accordé aux travailleurs comme bonus. Des soldats satisfaits et des travailleurs heureux assureront un pays réussi."

# Réforme T3 des Gobelins
elected_clanspeakers_reform: "Orateurs de Clan Élus"
elected_clanspeakers_reform_desc: "Notre estimée République apprécie les nouvelles idées - à tout prix. Chaque Orateur de Clan n'aura qu'un temps limité pour laisser sa marque sur le paysage politique chaotique de la République, et en faisant la moyenne de leurs succès et échecs chaotiques, l'État sera globalement amélioré. Au moins, en moyenne."
education_of_the_military: "Éducation des Militaires"
education_of_the_military_desc: "Notre religion est très multifacette avec de nombreux dieux différents. Nos soldats viennent de différents clans et adorent probablement des dieux différents. Cela pourrait causer des conflits internes, malgré la croyance en le même panthéon. Nous devons les éduquer sur tous nos dieux, afin qu'ils puissent se battre ensemble avec une plus grande unité pour nos dieux et les uns pour les autres."

# Réformes T4 des Gobelins
just_another_cult: "Juste un autre culte"
just_another_cult_desc: "Nos voies religieuses ont toujours été très fluides, chaque clan adorant ses propres dieux. Le fait que nous ne partagions pas la foi en des dieux étrangers ne signifie pas que nous nions leur existence, cependant. Ils pourraient, après tout, simplement être les nouveaux dieux que nous n'avons pas encore rencontrés. Acceptons leurs dieux et demi-dieux comme faisant partie de notre religion."

# Réformes T6 des Gobelins
goblin_cabinet_positions: "Postes de Cabinet"
goblin_cabinet_positions_desc: "Pour chaque vainqueur d'une élection, il y a aussi plusieurs perdants - et au fil des ans, un arriéré considérable de goblins frustrés avec accès au pouvoir politique et des poignards acérés s'est accumulé. Heureusement, la gouvernance républicaine nous offre un moyen de gérer ces mécontents : leur accorder des titres coûteux et sans signification comme « Secrétaire des Transports Intérieurs » et « Vice-Chancelier de l'Intérieur »."
goblin_complaint_box: "La Grande Boîte des Plaintes des Gobelins"
goblin_complaint_box_desc: "Nous sommes une société composée de nombreux goblins - individus, familles, factions, et plus encore - et certains d'entre eux ont des problèmes avec la manière dont les choses sont faites. À des époques antérieures, un simple fouet aurait suffi à faire taire les plaintes, mais nos conseillers disent que des méthodes plus subtiles sont nécessaires à cette ère de gouvernance avancée. Désormais, les plaintes seront officiellement reconnues et placées dans la Grande Boîte des Plaintes des Gobelins, dont des morceaux seront sortis et déclamés pour l'amusement du Chef de Clan et de sa cour. Non pas que quelque chose sera fait à leur sujet, mais les goblins aiment savoir que leurs voix sont entendues."

# Réforme T7 des Gobelins + Kobolds
communal_caves: "Grottes Communautaires"
communal_caves_desc: "Disperser le contrôle local vers des centres communautaires allégera beaucoup de travail pour notre gouvernement central. Ces centres communautaires répondront directement à l'État et seront responsables de faire la volonté de l'État pour nous. Cela sera mieux perçu par la population locale, car elle aura un lien plus direct avec son gouvernement. Les communes assureront un peu de bien-être pour nos citoyens, comme des hôpitaux et des écoles, afin de renforcer l'unité et la productivité."

# Réformes T8 des Gobelins
goblin_dehoardings: "Dé-Thésaurisations Régulières"
goblin_dehoardings_desc: "Les patrons goblins au sommet ont toujours eu leurs positions convoitées par leurs subordonnés. Un patron qui ne traitait pas équitablement ses travailleurs était traditionnellement affligé de décapitation, de multiples coups de couteau et d'une soudaine perte de membres. La pratique de distribution préventive d'une partie de ces trésors devrait empêcher de telles révoltes, avec en prime de les rendre plus facilement disponibles pour nos collecteurs d'impôts."
goblin_mine_is_mine: "Ce qui est à moi est à moi"
goblin_mine_is_mine_desc: "Les principes économiques traditionnels des goblins sont simples : Dégage, j'ai le mien ! Au fil des ans, cela a conduit à ce que certains goblins aient beaucoup, et beaucoup de goblins aient très peu. Nous pouvons obtenir la coopération du premier groupe en échange de les protéger du second. Laissons-les avoir ce qui est à eux, tant qu'ils se souviennent de qui leur permet de le garder."
mechanic_mercantilism_from_reapplying_monopolies_yes: "§YRenouveler les Monopoles§! accorde §G+1§! de Mercantilisme"

# Réformes T9 des Gobelins
goblin_shadow_chancellor: "Chancelier de l'Ombre"
goblin_shadow_chancellor_desc: "Nous avons entendu parler d'autres républiques de l'existence de « Cabinets de l'Ombre » et même de « Premiers Ministres de l'Ombre », et nous trouvons cela très cool. Nommons le candidat arrivé deuxième comme Chancelier de l'Ombre, dont la responsabilité sera d'invalider, de subvertir et généralement de contredire l'Orateur du Clan. Avec toute cette confusion, plus personne ne sait qui est vraiment au pouvoir !"
goblin_all_the_above: "Tout ce qui précède"
goblin_all_the_above_desc: "Il était une fois un humain qui écrivait des livres sur pourquoi les rois devraient avoir le droit de régner. Nous avons lu certains de ces livres, et nous en avons lu d'autres aussi. Nous avons maintenant beaucoup de très bonnes raisons pour lesquelles nous devrions avoir le droit de régner, et nous en trouvons constamment plus ! Certains des auteurs ne sont pas d'accord sur les principes fondamentaux, mais ce n'est pas grave. Ils arrivent tous à la même conclusion : ceux qui sont au pouvoir devraient rester au pouvoir !"

# Réformes T10 des Gobelins
dwarovar_mandate_of_goblinkind: "Mandat des Gobelins"
dwarovar_mandate_of_goblinkind_desc: "Nous sommes des gobelins, héritiers de la Serpentspine des âges passés. Les Orateurs de Clan qui dirigent notre empire ont le soutien de notre peuple - non, un véritable mandat gobelin ! Nous sommes une nation de goblins, sous la bannière de laquelle chaque gobelin mérite de vivre !"
mechanic_cheaper_goblin_governance_yes: "Chaque province possédée dans le groupe culturel §YGobelin§! gagne :\n Coût de Gouvernance Local : §G-10%§!"
goblin_citizens: "Citoyens Gobelins"
goblin_king_reform: "Le Roi Gobelin"
goblin_king_reform_desc: "Dans une salle somptueusement meublée, dans un domaine richement doté, trône un trône. Et sur ce trône, siège le Roi Gobelin. Non pas simplement un chef de clan, pas seulement un seigneur de guerre, le Roi Gobelin est quelqu'un de plus : quelqu'un dont la simple existence exige la loyauté. Ne demandez pas pourquoi un roi règne ; on pourrait tout aussi bien questionner pourquoi le papillon de lumière vole. Pendant trop longtemps, les goblins ont été poussés à bout par les autres : par les orcs, par les nains, par les humains. Être gouverné (pas commandé, gouverné) par l'un des nôtres - avoir l'un des nôtres régner sur les autres - est un cri de ralliement plus fort que tout fouet ou chaîne."
mechanic_legitimacy_equivalent_absolutism_from_idea_groups_yes: "Chaque groupe d'idées complété donne :\n §G+0,2§! de Légitimité Annuelle ou Équivalent de Légitimité\n §G+0,2§! d'Absolutisme Annuel\n §G+2§! d'Absolutisme Maximum"
