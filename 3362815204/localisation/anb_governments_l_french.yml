# Royaume héroïque de Rahen
heroic_realm_reform:0 "Royaume Héroïque"
heroic_realm_reform_desc:0 "Au sein du Royaume Héroïque, une gouvernance distinctive émerge - une où les aventuriers valeureux, non entravés par des hiérarchies sociales rigides, endossent le manteau de protecteurs. Leur devoir transcende les simples frontières ; ils protègent toute la terre contre les menaces externes et internes, leurs exploits résonnant à travers le temps. En ce lieu, la lignée cède le pas au courage, et la très essence de notre nation est tissée par ceux qui s'élèvent vers la gloire au lieu de rester englués dans la tradition."
heroic_realm_traits_tt:0 "Tant que nos dirigeants sont généraux, ils auront plus de chances d'acquérir des traits de personnalité militaires positifs !"
heroic_realm_mercs_tt:0 "Permet le recrutement de généraux mercenaires via une décision."
heroic_realm_heroes_in_the_army_tt:0 "Améliore le privilège §YHéros dans l'Armée§! pour les aventuriers."

# Madakas Markasi et généraux planetouched avec une chance accrue
madakas_markasi:0 "Madakas Markasi"
madakas_markasi_desc:0 "Depuis aussi longtemps que les ordres religieux d'Akasik existent, les Madakas Markasi existent également, liés à jamais par un serment solennel de défendre la terre sous l'ombre de la Mère. Les Madakas ont toujours la sécurité d'Akasik et de son peuple comme principale préoccupation, même si leurs méthodes ont changé à travers les âges. Ils ont défendu la terre contre les envahisseurs avec à la fois l'épée et le bouclier ainsi que par des moyens plus diplomatiques. À l'intérieur même d'Akasik, ils servent de partie neutre et agissent comme médiateurs en cas de conflits. Parmi les rangs de ces paladins, on peut trouver de nombreux planetouched - élevons-les et promouvons leur ordre, afin qu'ils puissent bien nous servir à la fois en temps de guerre et de paix."
mechanic_increased_planetouched_commander_chance_high_affinity_yes:0 "Les généraux §YPlanetouched§! deviendront plus courants."

# Les attoneurs de Dieu
gods_attoners:0 "Les Attoneurs de Dieu"
gods_attoners_desc:0 "Il est clair pour tous que les Planetouched sont une force déstabilisante et dangereuse à Fangaula. Ramenons le joug de l'empire de Biakata afin que nous puissions mettre fin à cette folie et empêcher ces agents du chaos de souiller la terre de l'autorité. Sous le système des attoneurs de Dieu, tous les planetouched seront retirés à leurs familles et rééduqués dès leur plus jeune âge. Une fois qu'ils seront assez forts et loyaux pour servir, ils seront affectés à des tâches dignes d'eux pour le bien de Fangaula et de l'empereur - une arme mortelle doit être utilisée avec une poigne ferme."

# Droit élémentaire de régner, Républiques Planetouched
elemental_right_to_rule:0 "Droit Élémentaire de Régner"
elemental_right_to_rule_desc:0 "À travers Sarhal, on peut trouver de temps en temps des planetouched - des individus puissants imprégnés de la puissance des éléments. Les explications de leurs origines sont aussi variées que les personnes qui habitent cette terre - qu'il s'agisse de mandat divin, de pur hasard, ou d'autres facteurs, un fait reste clair : ils sont élevés au-dessus des autres à la fois en corps et en esprit. Ainsi, il s'ensuit que lorsque vient le temps d'élire un dirigeant pour guider notre république, ils devraient également être favorisés par rapport aux autres."
planetouched_in_republics_tt:0 "Les dirigeants ont une chance d'être révélés comme §YPlanetouched§! lorsqu'ils sont élus."

# Gnomique / Pensif / Technocratique
the_theory_of_everything: "La Théorie du Tout"
the_theory_of_everything_desc: "Si une société veut changer le monde pour le mieux, ses dirigeants doivent d'abord comprendre la Théorie du Tout. Pour comprendre la Théorie, ces dirigeants doivent d'abord tout savoir. Ou, au moins, ils doivent apprendre autant qu'ils le peuvent.\n\nFaire avancer la Théorie est un principe fondamental de la Pensée. Pour ce faire, il faut assimiler les connaissances de toutes les parties de la société, de toutes les disciplines d'étude et de tous les milieux de vie."
union_of_magic_and_machine: "Union de la Magie et de la Machine"
union_of_magic_and_machine_desc: "La magie, le mana, le matériel, le divin : toute la création favorise le Progrès, et nous ne pouvons en ignorer aucune partie. Alors que beaucoup de nos frères ont laissé les mages derrière eux, nous les avons intégrés dans notre gouvernance, car ils savent beaucoup de choses que nous ne savons pas. Grâce à la synthèse (plutôt qu'à l'opposition) des artificiers et des mages, tout peut être révélé !"
societal_sentience_scholarship: "Bourse de Sentience Sociétale"
societal_sentience_scholarship_desc: "Une population bien éduquée est une population qui peut lire, étudier, produire et créer. Par conséquent, la fonction principale des philosophes n'est pas de faire de la poésie entre eux ; c'est de construire des écoles, afin que les masses puissent être éduquées.\n\nPour favoriser la Sentience, nos érudits construiront de grands campus à travers la nation. Ces campus serviront de salles, de tribunaux, de marchés, de théâtres, et, par-dessus tout, d'écoles où notre peuple pourra apprendre. Nous ferons tous avancer la Pensée !"

cultural_colonies: "Colonies Culturelles"
cultural_colonies_desc: "Depuis si longtemps, les gnomes ont lutté sans foyer. À partir de maintenant, ils ne lutteront plus. Bien que nous apprécions les autres peuples sur nos terres, il y a tant de provinces qui pourraient mieux prospérer sous la domination gnomique ; et en même temps, il y a tant de colonies et de frontières qui sont mieux adaptées aux humains, aux halflings, aux kobolds, et plus encore. Tout comme la Première Hiérarchie a réinstallé les halflings dans le Petit Pays, nous réinstallerons les gnomes et d'autres espèces au sein de nos terres dans les endroits où il serait le plus efficace pour eux de vivre !"
the_theory_of_gnomeostasis: "La Théorie de la Gnomeostasie"
the_theory_of_gnomeostasis_desc: "La 'Gnomeostasie' est le principe de retenir la standardisation afin que de nouvelles innovations puissent trouver leurs propres équilibres. En permettant à des méthodes et politiques nouvelles d'être promulguées par de jeunes gnomes, elles peuvent être testées sur leurs mérites. Certes, ce manque d'uniformité peut conduire à un ajustement constant et à une perte d'efficacité, mais il peut aussi conduire à la fois à la flexibilité et à la bonne volonté. Comment peut-on nous accuser d'être des tyrans lorsque nous permettons à nos sujets une telle liberté dans leurs méthodes ?"
apparatus_system: "Système d'Appareils"
apparatus_system_desc: "La Première Hiérarchie Gnomique fonctionnait sur un système d'« Appareils », qui constituaient la « Machine Technocratique » de gouvernance. Chaque Appareil gouvernait une discipline dans son intégralité : l'Appareil de Production gérait les artisans et les ingénieurs, l'Appareil Militaire commandait l'armée, et ainsi de suite. En divisant notre nation par discipline, plutôt que par région, nous pouvons nous assurer que tous les esprits de chaque profession sont alignés, et que toutes les opérations peuvent se dérouler sans heurts."

the_marketplace_of_ideas: "Le Marché des Idées"
the_marketplace_of_ideas_desc: "Il n'y a nulle part ailleurs comme le marché pour favoriser des discussions de qualité. À travers le monde, nous échangeons des traités de gouvernance, des tomes philosophiques, et (bien sûr) de vastes quantités de marchandises précieuses. Grâce à cet échange d'idées et d'argent, nos idées et nos marchands semblent toujours sortir gagnants !"
deliberative_design: "Conception Délibérative"
deliberative_design_desc: "Comment quelque chose peut-il bien fonctionner sans procédure, ou sans contribution ? Le génie peut être trouvé n'importe où, des plus petites villes aux plus grandes cités. Pour favoriser efficacement le Progrès (et notre économie), nous devons nous assurer de la contribution des artisans, des marchands et des experts à tous les niveaux de production. Des décisions d'investissement et de commerce couvrant tout le pays, aux conceptions d'une bêche à utiliser dans une seule ferme, nous travaillons et créons en conversation les uns avec les autres. L'expérience collective de tous nos citoyens aidera chacun dans un débat constant !"
aggregate_integrate_associate_amalgamate: "Agréger ! Intégrer ! Associer ! Amalgamer !"
aggregate_integrate_associate_amalgamate_desc: "Grâce au Système AIAA (Agréger Intégrer Associer Amalgamer), des érudits seront déployés - au moins un par lieu de travail - pour standardiser les procédures et garantir les normes de production une fois qu'ils se seront prouvés. Ces érudits agissent en tant que gestionnaires pour l'État, garantissant que chaque manufacture est en parfait état et fonctionne efficacement. Plus notre économie est grande, plus ces gestionnaires deviennent forts, et plus nous pouvons profiter d'une machine bien gérée !"

mechanic_more_migration_and_tolerance_yes: "Les événements de Migration et de Tolérance se produiront environ 50 % plus souvent."
mechanic_reduced_gov_cost_in_primary_culture_yes: "Les provinces de culture principale obtiennent §G-20%§! de coût de gouvernance."
mechanic_add_dev_from_manufactories_yes: "Gagnez §G+1§! de développement en construisant des Manufactures."
mechanic_can_propagate_trade_gov_attribute_yes: "Peut utiliser la politique commerciale Propager la Religion."
mechanic_deliberative_design_parliament_yes: "En cas de réussite d'une question parlementaire, gagnez §G-7,5%§! de coût de développement pendant dix ans. En cas d'échec d'une question parlementaire, gagnez §R+7,5%§! de coût de développement pendant dix ans. Ajoute chaque province déclarée au Parlement."
mechanic_production_efficiency_from_strategic_goods_yes: "Gagnez §G2,5%§! d'efficacité de production pour chaque bien pour lequel vous avez le bonus commercial de leader du commerce (plafonné à §Y15%§!, vérifié une fois tous les cinq ans)."

cultural_colonies_mod: "Colonies Culturelles : Culture Principale"
cultural_colonies_mod_desc: "Cette province compte des colonies bien établies de notre culture principale, assurant sa prospérité."
deliberative_design_failed_parliament: "Conception Délibérative : Échec du Débat Parlementaire"
deliberative_design_failed_parliament_desc: "Un échec récent dans la conception délibérative a conduit à un ralentissement économique dans tout le pays. Nos analyses procédurales garantissent que toutes les déficiences peuvent être abordées dans les plus brefs délais !"
deliberative_design_successful_parliament: "Conception Délibérative : Débat Parlementaire Réussi"
deliberative_design_successful_parliament_desc: "Un succès récent dans la conception délibérative a conduit à une croissance économique dans tout le pays. Par le consensus et la procédure, tous les problèmes peuvent être résolus !"

production_efficiency_from_strategic_goods_6: "Économie d'Échelle (6)"
production_efficiency_from_strategic_goods_6_desc: "L'économie tourne ! Les usines créent ! Le monde est notre marché, et nos biens seront partout !\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
production_efficiency_from_strategic_goods_5: "Économie d'Échelle (5)"
production_efficiency_from_strategic_goods_5_desc: "Les industriels de tout le pays sont désespérés pour l'autonomie, mais nous les tenons à distance. Nous centralisons ! Nous prenons le contrôle non seulement de la nation, mais aussi du marché mondial !\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
production_efficiency_from_strategic_goods_4: "Économie d'Échelle (4)"
production_efficiency_from_strategic_goods_4_desc: "Des réseaux de bureaucrates standardisent les méthodes de production. Les secrets commerciaux sont disséminés à ceux qui peuvent les utiliser au mieux. L'économie grandit !\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
production_efficiency_from_strategic_goods_3: "Économie d'Échelle (3)"
production_efficiency_from_strategic_goods_3_desc: "La standardisation prend pied. Les schémas voyagent à travers la nation. Avec l'échelle, nous gagnons en efficacité !\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
production_efficiency_from_strategic_goods_2: "Économie d'Échelle (2)"
production_efficiency_from_strategic_goods_2_desc: "Les bureaucrates s'installent ; les industriels prennent le contrôle. Des procédures sont élaborées pour augmenter les revenus.\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
production_efficiency_from_strategic_goods_1: "Économie d'Échelle (1)"
production_efficiency_from_strategic_goods_1_desc: "Les usines se mettent en marche... et elles ont tant de potentiel.\n\nCe modificateur est mis à jour tous les 5 ans, en fonction du nombre de Biens Stratégiques pour lesquels vous avez le bonus commercial."
