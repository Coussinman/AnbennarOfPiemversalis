elections.720.df: "Le renforcement des Républicains a forcé $MONARCH$ à accepter l'élection d'un nouveau [Root.Monarch.GetTitle]. Les Républicains et le CLSTC ont tous deux présenté un nouveau candidat."
elections.721.df: "Le décès malheureux de $MONARCH$ nous oblige à tenir une élection prématurée. Les Républicains et le CLSTC ont tous deux présenté un nouveau candidat."
