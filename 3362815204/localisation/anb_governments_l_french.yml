 #Royaume héroïque Rahen
 heroic_realm_reform:0 "Royaume Héroïque"
 heroic_realm_reform_desc:0 "Au sein du Royaume Héroïque, une gouvernance distinctive émerge - une où les aventuriers valeureux, non entravés par des hiérarchies sociales rigides, assument le manteau de protecteurs. Leur devoir transcende de simples frontières ; ils sauvegardent toute la terre contre les menaces externes et internes, leurs exploits résonnant à travers le temps. En ce lieu, la lignée cède à la bravoure, et le tissu même de notre nation est tissé par ceux qui s'élèvent à la gloire au lieu de rester enlisés dans la tradition."
 mechanic_is_heroic_realm:0 "Fait partie du §YRoyaume Héroïque§!"
 mechanic_is_heroic_realm_yes:0 "Fait partie du §YRoyaume Héroïque§!, qui permet le recrutement de généraux mercenaires via décision et améliore le privilège §YHéros dans l'Armée§! pour l'état des §YAventuriers§!. Nos dirigeants-généraux auront plus de chances de gagner des traits de personnalité militaires positifs."
 
 #Madakas Markasi et chances accrues de généraux planétotouchés
 madakas_markasi:0 "Madakas Markasi"
 madakas_markasi_desc:0 "Aussi longtemps que les ordres religieux d'Akasik ont existé, les Madakas Markasi aussi, liés à jamais sous serment solennel de défendre la terre sous l'ombre de la Mère. Les Madakas ont toujours la sécurité d'Akasik et son peuple comme préoccupation principale, même si leurs méthodes ont changé à travers les âges. Ils ont défendu la terre des envahisseurs avec épée et bouclier ainsi que moyens plus diplomatiques. À l'intérieur d'Akasik même ils servent comme parti neutre et agissent comme médiateurs si des conflits éclatent. Parmi les rangs de ces paladins beaucoup de planétotouchés peuvent être trouvés – élevons-les et promouvons leur ordre, afin qu'ils puissent bien nous servir à la fois en guerre et paix."
 mechanic_increased_planetouched_commander_chance_high_affinity_yes:0 "Les généraux §YPlanétotouchés§! deviendront plus communs"
 
 #Pénitents de dieu
 gods_attoners:0 "Pénitents de Dieu"
 gods_attoners_desc:0 "Il est clair pour tous de voir que les Planétotouchés sont une force déstabilisante et dangereuse en Fangaula. Ramenons le joug de l'empire de Biakata afin que nous puissions mettre fin à cette folie et arrêter ces agents du chaos de souiller la terre d'autorité. Sous le système des pénitents de dieu, tous les planétotouchés seront emmenés de leurs familles et rééduqués dès le jeune âge. Après qu'ils sont assez forts et loyaux pour servir, ils seront alloués à travailler sur des tâches leur convenant pour le bien de Fangaula et l'empereur – une arme mortelle doit être utilisée avec une prise ferme."
 
 #Droit élémentaire de régner, Républiques planétotouchées
 elemental_right_to_rule:0 "Droit Élémentaire de Régner"
 elemental_right_to_rule_desc:0 "À travers Sarhal, on peut de temps en temps trouver les planétotouchés – individus puissants imprégnés de la puissance des éléments. L'explication de leurs origines est aussi variée que les gens qui habitent cette terre – que ce soit à cause de mandat divin, pur hasard, ou tout autre facteur, un fait est clair : ils sont élevés du reste à la fois en corps et esprit. Ainsi il suit que quand vient le temps d'élire un dirigeant pour guider notre république, ils devraient aussi être favorisés au-dessus des autres."
 planetouched_in_republics_tt:0 "Les dirigeants ont une chance d'être révélés comme §YPlanétotouchés§! quand élus"

#Gnome / Réfléchi / Technocratique 
 the_theory_of_everything: "La Théorie du Tout"
 the_theory_of_everything_desc: "Si une société doit changer le monde pour le mieux, ses dirigeants doivent d'abord comprendre la Théorie du Tout. Pour comprendre la Théorie, ces dirigeants doivent d'abord tout savoir. Ou, au moins, ils doivent apprendre autant qu'ils le peuvent.\n\nFaire avancer la Théorie est un principe fondamental de la Pensée. Pour ce faire requiert l'assimilation de connaissance de toutes les parties de la société, toutes disciplines d'étude, et tous milieux de vie."
 union_of_magic_and_machine: "Union de Magie et Machine"
 union_of_magic_and_machine_desc: "Magie, mana, le matériel, le divin : toute la création fait avancer le Progrès, et nous ne pouvons ignorer rien de cela. Tandis que beaucoup de nos frères ont laissé les mages derrière, nous les avons amenés dans notre gouvernance, car ils savent beaucoup de choses que nous ne savons pas. Par la synthèse (plutôt que l'opposition) d'artificiers et mages, toutes choses peuvent être révélées !"
 societal_sentience_scholarship: "Érudition de Sentience Sociétale"
 societal_sentience_scholarship_desc: "Une populace bien éduquée est une qui peut lire, étudier, produire, et créer. Par conséquent, la fonction principale des philosophes n'est pas de faire de la poésie les uns aux autres ; c'est de construire des écoles, afin que les masses puissent être éduquées.\n\nPour faire avancer la Sentience, nos érudits construiront de grands campus à travers la nation. Ces campus serviront comme halls, judiciaires, marchés, théâtres, et, par-dessus tout, écoles où notre peuple peut apprendre. Nous ferons tous avancer la Pensée !"
 
 cultural_colonies: "Colonies Culturelles"
 cultural_colonies_desc: "Pendant si longtemps, les gnomes ont lutté sans foyer. Dorénavant, ils ne lutteront plus. Bien que nous apprécions d'autres peuples dans nos terres, il y a tant de provinces qui pourraient mieux faire sous domination gnome ; et en même temps, il y a tant de colonies et frontières qui sont mieux adaptées aux humains, halfelins, kobolds, et plus. Tout comme la Première Hiérarchie réinstalla les halfelins dans le Petit Pays, nous réinstallerons gnomes et autres espèces dans nos terres dans les endroits qui seraient les plus efficaces pour eux de vivre !"
 the_theory_of_gnomeostasis: "La Théorie de Gnomeostase"
 the_theory_of_gnomeostasis_desc: "\"Gnomeostase\" est le principe de retenir la standardisation afin que de nouvelles innovations puissent trouver leurs propres équilibres. En permettant à de nouvelles méthodes et politiques d'être promulguées par de jeunes gnomes, elles peuvent être testées sur leurs mérites. Certainement, ce manque d'uniformité peut mener à un réglage fin constant et perte d'efficacité, mais cela peut aussi mener à la fois flexibilité et bonne volonté. Comment peut-on nous accuser d'être des tyrans quand nous permettons à nos sujets une telle liberté dans leurs méthodes ?"
 apparatus_system: "Système d'Appareil"
 apparatus_system_desc: "La Première Hiérarchie Gnome fonctionnait sur un système d'\"Appareils\", qui composaient la \"Machine Technocratique\" de gouvernance. Chaque Appareil gouvernait une discipline dans son entièreté : l'Appareil de Production gérait artisans et ingénieurs, l'Appareil Militaire commandait l'armée, et ainsi de suite. En divisant notre nation par discipline, plutôt que région, nous pouvons assurer que tous les esprits de chaque profession sont alignés, et que toutes opérations peuvent fonctionner en douceur."
 
 the_marketplace_of_ideas: "Le Marché des Idées"
 the_marketplace_of_ideas_desc: "Il n'y a nulle part comme le marché pour favoriser des discussions de qualité. À travers le monde, nous échangeons traités de gouvernance, tomes philosophiques, et (bien sûr) vastes quantités de biens précieux. Par cet échange d'idées et argent, nos idées et marchands semblent toujours sortir sur le dessus !"
 deliberative_design: "Design Délibératif"
 deliberative_design_desc: "Comment quoi que ce soit peut-il bien fonctionner sans procédure, ou contribution ? Le génie peut être trouvé n'importe où, des plus petites villes aux plus grandes cités. Pour faire avancer efficacement le Progrès (et notre économie), nous devons assurer contribution d'artisans, marchands, et experts à tous niveaux de production. Des décisions d'investissement et commerce s'étendant sur tout le pays, aux designs d'une bêche à utiliser dans une seule ferme, nous travaillons et créons en conversation les uns avec les autres. L'expérience collective de tous nos citoyens aidera chacun dans débat constant !"
 aggregate_integrate_associate_amalgamate: "Agrégez ! Intégrez ! Associez ! Amalgamez !"
 aggregate_integrate_associate_amalgamate_desc: "Par le Système AIAA (Agréger Intégrer Associer Amalgamer), des érudits seront déployés – au moins un par lieu de travail – pour standardiser les procédures et assurer les standards de production une fois qu'ils ont fait leurs preuves. Ces érudits agissent comme gestionnaires pour l'état, assurant que chaque manufacture est en parfait état et fonctionne efficacement. Plus notre économie est grande, plus ces gestionnaires deviennent forts, et plus nous pouvons profiter d'une machine bien dirigée !"

 mechanic_more_migration_and_tolerance_yes: "Les Événements de Migration et Tolérance arriveront environ 50% plus souvent"
 mechanic_reduced_gov_cost_in_primary_culture_yes: "Les provinces de culture primaire gagnent §G-20%§! Coût de Gouvernance"
 mechanic_add_dev_from_manufactories_yes: "Gagne §G+1§! développement en construisant des Manufactures"
 mechanic_can_propagate_trade_gov_attribute_yes: "Peut utiliser la politique commerciale Propager Religion"
 mechanic_deliberative_design_parliament_yes: "En réussissant à faire passer un problème parlementaire, gagne §G-7.5%§! Coût de Développement pour dix ans\nEn échouant à faire passer un problème parlementaire, gagne §R+7.5%§! Coût de Développement pour dix ans\nAjoute §Ychaque province étatisée§! au Parlement"
 mechanic_production_efficiency_from_strategic_goods_yes: "Gagne §G2.5%§! Efficacité de Production pour chaque bien dont vous avez le bonus de dirigeant commercial (plafonné à §Y15%§!, vérifié une fois tous les cinq ans)"

 cultural_colonies_mod: "Colonies Culturelles : Culture Primaire"
 cultural_colonies_mod_desc: "Cette province a des colonies bien installées de notre culture primaire, assurant sa prospérité."
 deliberative_design_failed_parliament: "Design Délibératif : Débat Parlementaire Échoué"
 deliberative_design_failed_parliament_desc: "Un échec récent en design délibératif a mené à un ralentissement économique à travers la nation. Nos analyses procédurales assurent que toutes déficiences peuvent être adressées au plus vite !"
 deliberative_design_successful_parliament: "Design Délibératif : Débat Parlementaire Réussi"
 deliberative_design_successful_parliament_desc: "Un succès récent en design délibératif a mené à la croissance économique à travers la nation. Par consensus et procédure, tous problèmes peuvent être résolus !"
 
 production_efficiency_from_strategic_goods_6: "Économie d'Échelle (6)"
 production_efficiency_from_strategic_goods_6_desc: "L'économie bourdonne ! Les usines créent ! Le monde est notre marché, et nos biens seront partout !\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
 production_efficiency_from_strategic_goods_5: "Économie d'Échelle (5)"
 production_efficiency_from_strategic_goods_5_desc: "Les industriels de toute la nation sont désespérés d'autonomie, mais nous les gardons à distance. Nous centralisons ! Nous prenons contrôle non seulement de la nation, mais du marché global, aussi !\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
 production_efficiency_from_strategic_goods_4: "Économie d'Échelle (4)"
 production_efficiency_from_strategic_goods_4_desc: "Des réseaux de bureaucrates standardisent les méthodes de production. Les secrets commerciaux sont dissémines à ceux qui peuvent les utiliser au mieux. L'économie grandit !\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
 production_efficiency_from_strategic_goods_3: "Économie d'Échelle (3)"
 production_efficiency_from_strategic_goods_3_desc: "La standardisation prend racine. Les schémas voyagent à travers la nation. Avec l'échelle, nous gagnons efficacité !\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
 production_efficiency_from_strategic_goods_2: "Économie d'Échelle (2)"
 production_efficiency_from_strategic_goods_2_desc: "Les bureaucrates entrent ; les industriels prennent contrôle. Les procédures sont créées pour stimuler les revenus.\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
 production_efficiency_from_strategic_goods_1: "Économie d'Échelle (1)"
 production_efficiency_from_strategic_goods_1_desc: "Les usines s'allument... et elles ont tant de potentiel.\n\nCe modificateur se met à jour tous les 5 ans, dépendant de combien de Biens Stratégiques vous avez le bonus commercial pour."
