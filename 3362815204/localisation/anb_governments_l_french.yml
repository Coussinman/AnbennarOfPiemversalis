anbennar_T5_human_ogre: "Porteurs de Boucliers Ogres"
anbennar_T5_human_ogre_desc: "Bouclier de viande est la meilleure façon de décrire le corps d'un ogre.\n\nPendant la bataille, les pierres, les boucliers ou d'autres surfaces dures peuvent offrir une protection contre les projectiles ou permettre un court repos avant de reprendre le combat. Mais que se passerait-il si ces 'surfaces dures' étaient mobiles ? C'est là que notre population d'ogres entre en jeu. Les ogres, avec leur peau naturellement épaisse et possédant une force que nous ne pouvons même pas rêver d'égaler, font des porteurs de boucliers parfaits. En les faisant porter des boucliers immenses et épais, nous pouvons offrir à nos hommes une protection contre les salves ennemies ou donner à nos hommes un endroit pour se reposer ou se faire soigner par des médecins. Bien que ces forteresses mobiles soient une bénédiction pour notre armée, elles nous coûteront également une énorme quantité de nourriture et de ressources : les ogres mangent dix fois ce que mangent nos soldats réguliers et nous ne pouvons leur refuser un seul repas, de peur qu'ils ne commencent à grignoter quelques pauvres fantassins à proximité."
anbennar_T5_human_orcish: "Culture Martiale Orc"
anbennar_T5_human_orcish_desc: "Le cerveau d'un orc se situe dans ses poings.\n\nLes orcs sont pour beaucoup l'incarnation même de la culture martiale, la société orc étant très axée sur la guerre et agressive dans son essence. Bien que les orcs de notre royaume ne soient pas des bellicistes ou des pilleurs nomades, ils maintiennent encore aujourd'hui leur force naturelle et leurs traditions martiales. Alors pourquoi ne pas employer cette culture dans notre armée et adopter les principes d'agressivité et de force écrasante dans notre armée dans son ensemble ? En ayant des orcs inspirer nos hommes et les initier à la culture martiale, nous pouvons transformer même le soldat le plus faible en un guerrier brave et inébranlable qui donnera sa vie pour la nation et la famille ; si cela se fait au prix d'un peu de chaos dans les rangs, soit."
anbennar_T5_human_ruinborn: "Cavalerie Légère Ruinborn"
anbennar_T5_human_ruinborn_desc: "Le cri de guerre des Epednari est aussi puissant que l'oiseau-tonnerre qu'il suit.\n\nQu'il s'agisse de Chevaliers à Boisseaux, de Cavaliers Epednar ou autre, les Ruinborn sont connus pour être parmi les meilleurs cavaliers de Halann. De nombreux Ruinborn ont appris à monter à cheval même avant de pouvoir marcher ou parler et connaissent la selle comme une seconde maison. L'emploi de Ruinborn dans nos unités de cavalerie nous donne une multitude d'avantages. Les anciens Chevaliers à Boisseaux font les chargeurs les plus braves pour briser même les rangs les plus disciplinés ; les éclaireurs Epednari rusés peuvent repérer même les hôtes les plus furtifs ; et les Taychendi avec leurs chars de guerre font des positions de tir mobiles parfaites pour faire pleuvoir le chaos sur leurs adversaires. Polyvalents comme ils le sont, ils ont le coût de retirer les Ruinborn de la marine, dans laquelle ils servent principalement."
anbennar_T5_human_troll: "Murs Inébranlables"
anbennar_T5_human_troll_desc: "Les trolls gardent leur calme et continuent.\n\nUn troll, aussi répugnant que certains puissent le penser, fait les guerriers les plus inébranlables et implacables qui existent. Ils peuvent endurer et même prendre un léger plaisir à la douleur et marcher au combat quand d'autres se coucheraient par peur ou agonie. Ils ne font pas seulement une grande protection pour nos soldats réguliers, mais inspirent aussi le courage. Il y a cependant un inconvénient : les chevaux n'aiment pas l'odeur des trolls et deviennent extrêmement nerveux lorsqu'ils sont dans les parages, affaiblissant grandement l'efficacité de nos unités de cavalerie."
anbennar_T5_human_army_of_halann: "Armée de Halann"
anbennar_T5_human_army_of_halann_desc: "Unis nous tenons, divisés nous tombons !\n\nNotre nation n'est pas composée uniquement d'humains, d'elfes ou d'orcs. Elle n'a pas seulement quelques nains ou une seule cadre de harimari. Non, notre nation est l'incarnation de la diversité raciale et du principe selon lequel tous sont les bienvenus. Nous combinons les meilleurs traits de toutes les races de Halann et sommes, de ce fait, une armée des races de Halann, par les races de Halann et pour les races de Halann. Dans notre diversité, nous trouvons l'unité, jusqu'à la victoire !"
anbennar_T5_human_army_of_halann_tt: "Avoir toutes les races présentes dans votre pays et §Tintégrées§!."
# Ruinborn
anbennar_T5_ruinborn_artificery: "La Puissance du Passé Reforgée"
anbennar_T5_ruinborn_artificery_desc: "La puissance du passé entre les mains de chaque soldat !\n\nDepuis des siècles, nous vivons dans les ruines d'Aelantir, essayant lentement de reconstruire, étudiant le passé, apprenant des erreurs d'autrefois. Nous améliorons ce qui a été laissé derrière nous avec l'artifice. Nos soldats sont équipés non seulement d'armes d'artificier, mais aussi armés des connaissances et de la puissance des guerriers arcanes du passé."
anbennar_T5_ruinborn_cav_quality: "Charge du Seigneur"
anbennar_T5_ruinborn_cav_quality_desc: "Chevauchez contre la tempête.\n\nLes Ruinborn, avec leur agilité elfique et leurs sens aiguisés, ont une affinité naturelle pour l'équitation. Armés d'armures enchantées, de sabres lance-sorts ou de chars de guerre terrifiants, nos cavaliers sont les élites de la nation, défiant fièrement toute menace à sa sécurité."
anbennar_T5_ruinborn_cav_quantity: "Cri de Guerre des Steppes"
anbennar_T5_ruinborn_cav_quantity_desc: "La véritable liberté se trouve dans l'immensité de la nature sauvage.\n\nLes vastes étendues d'Aelantir ont été le foyer de civilisations nomades depuis la Ruine, qui se battent farouchement à cheval pour garder leur indépendance. Avec les Cannoriens empiétant sur nos terres, ces guerriers sont à nous pour commander, prêts à reprendre leurs foyers ancestraux. Leurs fiers dirigeants ne verront pas une défaite militaire d'un œil indulgent."
anbennar_T5_ruinborn_inf_quality: "Bouclier du Peuple"
anbennar_T5_ruinborn_inf_quality_desc: "La guerre est un art, pas pour les âmes sensibles.\n\nNous n'avons pas de vies à gaspiller. Nous n'avons pas de montures à épargner. Chaque personne dans l'armée doit connaître sa place et suivre les ordres sans question. Les masses désorganisées de l'ennemi se briseront en essayant de submerger nos rangs. Leur cavalerie sera forcée de reculer face à la fumée et à l'acier. Alors quoi si certains prennent notre discipline pour de la lâcheté ? Les morts ne peuvent pas se battre."
anbennar_T5_ruinborn_inf_quantity: "Valeur Inébranlable"
anbennar_T5_ruinborn_inf_quantity_desc: "Nous nous battons jusqu'au dernier homme.\n\nAvec une forte culture martiale et des terres peuplées, nous pouvons toujours trouver de nouveaux hommes désireux de se battre, cherchant à prouver leur bravoure ou à acquérir la gloire d'un Dieu-Héros. Il n'est pas nécessaire de se soucier d'approvisionner ou de driller adéquatement nos soldats, car la masse sans fin de guerriers imprudents submergera sans aucun doute même nos ennemis les plus préparés."
anbennar_T5_ruinborn_naval: "Âmes Maritimes"
anbennar_T5_ruinborn_naval_desc: "Y a-t-il une plus grande joie que de naviguer là où le cœur vous mène ?\n\nAlors que beaucoup de nos semblables craignent la mer, nous avons depuis longtemps embrassé l'océan grand ouvert. Certains aiment l'odeur de l'air salé, d'autres l'odeur de la poudre à canon alors que nos ennemis sont envoyés dans l'abîme bleu. Nous sommes plus que ravis d'investir autant que possible pour régner sur les vagues, la dépense en vaut la peine. Les avantages pour notre artillerie sur terre sont un bonus agréable."
anbennar_T5_ruinborn_magic: "Être de Vrai Sang"
anbennar_T5_ruinborn_magic_desc: "La magie est la puissance !\n\nNos ancêtres étaient célèbres pour leurs pouvoirs magiques. Il est juste de supposer que nous serons les véritables successeurs de leur majesté. Nous ne gaspillerons pas notre énergie dans un simple travail physique, mais nous appuierons et améliorerons notre puissance arcane. Pourquoi devrions-nous mettre nos soldats en danger alors qu'ils peuvent frapper nos ennemis de loin avec des pouvoirs arcanes ? Nous rappellerons au monde qui a autrefois régné sur Halann !"
anbennar_T5_ruinborn_fire: "Mort de Loin"
anbennar_T5_ruinborn_fire_desc: "La guerre est une sale besogne. Nous pouvons nous faciliter la tâche.\n\nIl est stupide de risquer nos vies dans des mêlées inutiles alors qu'il est plus facile que jamais de détruire nos ennemis de loin. Nos troupes adopteront les dernières technologies et rejetteront des tactiques insensées comme charger l'ennemi sans réfléchir. Ils seront usés sur nos forts et une fois affaiblis par leurs efforts vains, détruits complètement. Cependant, nous devrons nous assurer de ne pas être pris au dépourvu."
anbennar_T5_ruinborn_cannor: "Auxiliaires Cannoriens"
anbennar_T5_ruinborn_cannor_desc: "Tout a changé lorsque les Cannoriens ont débarqué sur nos rives.\n\nPeu importe ce que nous pouvons penser des Cannoriens vivant en dehors de nos frontières, ceux qui sont ici ont prouvé leur valeur. Bien que nous les ayons conquis, ce ne fut pas sans que notre propre sang ne soit versé. Leur esprit d'aventure, leur maîtrise de l'océan et leur artillerie terrifiante peuvent tous être incorporés dans notre armée. Leur soif de richesse et notre éloignement des principaux centres où ils ont acquis leurs armes rendront notre armée plus petite et plus coûteuse, mais qui sommes-nous pour nous plaindre de l'efficacité ?"
T5_ruinborn_tt: "ou accepte l'une des cultures de ces groupes culturels."
T5_ruinborn_cannorian_tt: "Accepte l'une des cultures des Aventuriers Aelantiri."

# Compagnies Commerciales d'Aelantir
aelantiri_corporate_state_reform: "État Corporatif Aelantiri"
aelantiri_corporate_state_reform_desc: "Cet État est un chapitre Aelantiri d'une entreprise massive. Contrairement aux branches principales cannoriennes de la corporation, cette division est une nation souveraine à part entière : et ainsi elle commande une armée, une marine, une base fiscale, et plus encore. Elle utilise ces actifs pour l'exploitation de la Mer Ruinée (et d'Aelantir dans son ensemble) pour le bénéfice économique d'eux-mêmes et de leurs actionnaires."
aelantir_branch_reform: "Entreprise Familiale"
aelantir_branch_reform_desc: "Nous sommes une branche d'une grande entreprise fondée par une célèbre famille Cannorienne. Grâce à cela et à nos vastes connexions, nous pouvons compter sur un afflux constant de jeunes et ambitieux 'seconds fils' qui nous aideront sans aucun doute dans la gestion et augmenteront notre prestige."
mechanic_metropolis_election_yes: "Lors de l'élection, nous aurons l'opportunité de choisir un membre de notre famille patronne."

# Hobgobelins Aigles
eagle_hobgoblins_searching_reform: "En Quête d'Ordre"
eagle_hobgoblins_searching_reform_desc: "Lorsque le Jour des Cieux Cendreux est survenu, le chaos a surpassé l'ordre, apportant un déséquilibre dans le monde. Il est impératif que nous unissions notre peuple et aidions à restaurer l'équilibre entre les forces du chaos et de l'ordre."
eagle_hobgoblins_rule_of_order_reform: "Règle de l'Ordre"
eagle_hobgoblins_rule_of_order_reform_desc: "Gouverner, c'est apporter l'Ordre au monde et repousser le Chaos qui a été déchaîné. Réaliser un tel exploit est une tâche difficile, et seul notre soldat le plus fort de l'Ordre devrait nous diriger. Ainsi, tout prétendant au trône doit prouver sa force au-dessus de tous les autres lors d'une épreuve de combat, car si l'on ne peut surpasser ses pairs mages, comment pourrait-il se tenir contre le Chaos ?"

