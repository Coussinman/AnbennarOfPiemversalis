follower_of_many_gods_reform:0 "Adeptes de Nombreux Dieux"
follower_of_many_gods_reform_desc:0 "Tandis que beaucoup de dévots de la Cour Régente exaltent un seul dieu au-dessus de tous les autres dans le panthéon, notre Cour comprend que chaque divinité détient un but et rôle unique. Pour gouverner efficacement et répondre aux besoins du peuple, les dirigeants doivent chercher sagesse de ceux les plus connaisseurs. Et qui pourrait fournir meilleure guidance qu'un dieu ? En honorant le domaine de chaque divinité et accueillant leur perspicacité, notre Dirigeant gagne mentorat divin, assurant que leur règne s'aligne avec les aspects divers de la vie chéris par les fidèles."
mechanic_follower_of_many_gods_yes:0 "Peut changer de §YDivinités Personnelles§! tous les §Y5 ans§!.\n\nChanger de §YDivinité Personnelle§! change l'opinion de chaque pays suivant cette divinité de §G+25§!."

two_rulers_one_people_rc_reform:0 "Deux Dirigeants, Un Peuple"
two_rulers_one_people_rc_reform_desc:0 "Les guerres entre les Adéanties et Corinites furent férocement sanglantes, avec haine et division tendant les liens que nous partagions autrefois. Dans le chaos de bataille, nous semblons avoir oublié les principes communs qui nous unissaient autrefois, l'histoire partagée et valeurs que nous chérissions tous - notre opposition aux maux du monde. Bien que nous puissions différer dans nos vues sur l'autorité finale de la Cour, nous devons nous rappeler que nous sommes tous des gens sous la protection des dieux, et nos liens restent intacts malgré nos différences."
mechanic_two_rulers_one_people_rc_yes:0 "Chaque province §YCorinite§! possédée gagne :\nTolérance Locale des Hérétiques : §G+5.00§!\nForce Missionnaire Locale : §R-100%§!\nContribution d'Unité Religieuse Locale : §Y-100%§!\n\nActive §YCorin§! comme §YDivinité Personnelle§! une fois de plus."

two_rulers_one_people_cor_reform:0 "Deux Dirigeants, Un Peuple"
two_rulers_one_people_cor_reform_desc:0 "Les guerres entre les Adéanties et Corinites furent férocement sanglantes, avec haine et division tendant les liens que nous partagions autrefois. Dans le chaos de bataille, nous semblons avoir oublié les principes communs qui nous unissaient autrefois, l'histoire partagée et valeurs que nous chérissions tous - notre opposition aux maux du monde. Bien que nous puissions différer dans nos vues sur l'autorité finale de la Cour, nous devons nous rappeler que nous sommes tous des gens sous la protection des dieux, et nos liens restent intacts malgré nos différences."
mechanic_two_rulers_one_people_cor_yes:0 "Chaque province §YCour Régente§! possédée gagne :\nTolérance Locale des Hérétiques : §G+5.00§!\nForce Missionnaire Locale : §R-100%§!\nContribution d'Unité Religieuse Locale : §Y-100%§!\n\nActive les §YBannerets Adéaniques§! comme §YOrdre Saint§!."

two_rulers_one_people_modifier:0 "Deux Dirigeants, Un Peuple"
desc_two_rulers_one_people_modifier:0 "La population de [Root.GetName] coopère avec le [Root.Owner.Monarch.GetTitle] de [Root.Owner.GetName], malgré les différences de leurs fois."

patronise_the_corinite_orders_reform:0 "Patronner les Ordres Corinites"
patronise_the_corinite_orders_reform_desc:0 "Les Ordres Saints servent d'épine dorsale à la foi Corinite, ancrant son influence au niveau local. Ces groupes, dédiés à l'une des divinités du Panthéon, fournissent structure, protection et guidance aux fidèles à travers le royaume. En les autonomisant et les utilisant à leur plein potentiel, nous pouvons approfondir les racines de notre foi, renforçant les communautés locales et favorisant l'unité sous notre cause divine. Par leur travail infatigable, les Ordres Saints assurent que la parole de notre Dame atteigne tous ceux qui cherchent sa lumière."
mechanic_patronise_the_corinite_orders_yes:0 "Établir un Ordre Saint §YAdministratif§! fait que la province la plus développée de l'état obtient '§YAdministrateurs Ardents§!' jusqu'à la fin du jeu, donnant les effets suivants :\nCoût d'Augmentation de Gouvernance Locale : §G-5§!\n\nÉtablir un Ordre Saint §YDiplomatique§! fait que la province la plus développée de l'état obtient '§YArtisans Passionnés§!' jusqu'à la fin du jeu, donnant les effets suivants :\nModificateur de Valeur Commerciale : §G+5.0%§!\n\nÉtablir un Ordre Saint §YMilitaire§! fait que la province la plus développée de l'état obtient '§YBastion de Zélotes§!' jusqu'à la fin du jeu, donnant les effets suivants :\nCapacité d'Assaut de Fort Local : §G-75.0%§!"

