roangu_thidin_reform: "Roangu Thidin"
roangu_thidin_reform_desc: "Le seul pouvoir de Chien Binhrung, depuis la fondation du royaume en 9 BA, a toujours été la reine régnante de la nation. Cette tradition unique remonte à l'époque où Chien Binhrung a été fondée par une tribu matriarcale, qui a conquis de nombreux villages désunis du côté est de la péninsule de Lupulan. En combinant les traditions de leur tribu avec les coutumes de Kai, Chien Binhrung est devenue une terre où la volonté de la reine était la loi et où le peuple était prêt à se battre pour elle contre tout ennemi. La tribu qui a formé Chien Binhrung a également adopté les coutumes de leurs nouveaux frères Kai, y compris un accent sur le commerce ouvert avec les voisins et l'adoption de la Voie Transmutative comme leur nouvelle foi."

gnomish_cogovernment_reform: "Co-Gouvernement Gnomique"
gnomish_cogovernment_reform_desc: "Un Co-Gouvernement Gnomique est un gouvernement dans lequel les gnomes jouent un rôle de soutien mais vital. Leur influence imprègne chaque facette de l'administration. Ces gnomes seront plus que ravis de ce système, mais les fonctionnaires locaux ne seront pas enthousiastes à l'idée de travailler dans un gouvernement bilingue."

mechanic_ai_migration_yes: ""

learn_from_the_victors: "Apprendre des Vainqueurs"
learn_from_the_victors_desc: "Le 11 Nerament 1444, notre grand leader Korgus Dookanson a été terrassé par Corin. Tous deux étaient des champions divins et nous pensions que Dookanson était digne de venger les torts infligés à son père... mais non. Certains dans nos rangs ont commencé à se demander si la guerre de Dookanson était vraiment pour le bien de l'orckind, et si c'était le cas, comment Dookan lui-même pouvait-il nous abandonner ainsi que son champion ? Même nos chamans commencent à douter des anciennes voies, et certains se demandent si, au lieu de compter sur Dookan, nous devrions compter sur nous-mêmes - et essayer de forger un nouveau foyer dans cette terre étrange. Après tout, nous, les orcs, respectons la force, comme Dookan nous l'a dit, et nous avons été justement battus sur le champ de bataille par les humains... alors peut-être y a-t-il une ou deux choses que nous pouvons apprendre d'eux ?"
solidarity_in_the_clan: "Solidarité dans le Clan"
solidarity_in_the_clan_desc: "Avec la mort de Korgus Dookanson, l'espoir d'un orckdom unifié a disparu. Pour l'instant, du moins. Si nous devons un jour unifier à nouveau nos peuples, nous devons d'abord nous unifier nous-mêmes. Des clans mineurs se sont séparés de la horde, et pire encore, notre propre clan se fracture avec des querelles mesquines et des combats d'honneur sans importance. Les aventuriers viendront pour nous, et si nous devons leur résister, nous devons regarder vers l'intérieur et régler nos affaires avec les nôtres en premier."
no_more_chains_only_opportunities: "Plus de Chaînes, Seulement des Opportunités"
no_more_chains_only_opportunities_desc: "Depuis des éons, les gobelins ont été relégués dans les cavernes les plus sombres et les plus profondes de Serpentspine... mais dans notre asservissement à Dookanson, nous avons trouvé la lumière. Ici, il y a de l'air libre et de la place pour grandir - et peut-être qu'un jour nous n'aurons plus besoin de nous battre entre nous pour la première place. Dans cette nouvelle terre viennent de nouvelles opportunités, et nous, les gobelins, ne sommes pas aussi obstinés que nos cousins orques. Si nous devons conclure des accords avec les aventuriers, alors nous le ferons, si nous devons dire des platitudes fausses aux vestiges orques, nous le ferons, mais une chose est certaine : avec Korgus Dookanson mort et la Marée Verte vaincue, nous avons réussi à nous frayer un chemin vers l'indépendance - et cette fois, cela restera ainsi."
shuvuush_tribalism: "Tribalisme Shuvüüsh"
shuvuush_tribalism_desc: "Les Shuvüüsh ont été un peuple relativement stagnant depuis le Husuusing en 1 A.A. 'On peut sortir un Shuvüüsh des steppes, mais on ne peut pas sortir les steppes d'un Shuvüüsh' est une expression courante parmi notre peuple. Avec le changement social ne venant que par nécessité et jamais par le passage du temps."
fanwang_administration: "Administration Fanwang"
fanwang_administration_desc: "L'Administration Fanwang vise à augmenter le contrôle sur le domaine de Daxugo en accordant aux clans Daxug loyaux le domaine sur la région qu'ils ont aidé à conquérir, possèdent déjà, ont une revendication légitime ou ont prouvé être capables d'administrer."
halessi_hegemon_reform: "Hégémonie Halessi"
halessi_hegemon_reform_desc: "Daxugo a prouvé au monde que sa volonté est loi et qu'il peut prendre ce qu'il veut par la force. En tant qu'hégémon de facto de Haless, une consolidation supplémentaire sur le continent n'est pas seulement plausible, mais inévitable. Daxugo pour toujours !"
harpy_honours_system: "Système d'Honneurs des Harpies"
harpy_honours_system_desc: "Un système dans lequel les hommes peuvent se voir accorder un séjour dans l'un des perchoirs de harpies du royaume, où ils profiteront de réjouissances, de détente et de plaisir. Un tel système peut être utilisé pour récompenser des régiments qui ont sauvé la journée, des généraux qui ont mené des armées à la victoire ou des seconds en ligne gênants qui doivent disparaître pendant un certain temps, ou pour toujours."

northern_league_magnates: "Ligue des Magnats"
northern_league_magnates_desc: "Le pays est dirigé par le Conseil des Magnats, dont les membres ne sont d'accord que sur une chose : les monarchies sont une méthode inappropriée pour gouverner un État. Mis à part ce principe, il existe d'innombrables désaccords parmi les membres du Conseil sur la manière dont la Ligue devrait être gouvernée."

nothern_league_the_needs_of_the_many: "Les Besoins des Nombreux"
nothern_league_the_needs_of_the_many_desc: "Les besoins des nombreux l'emportent sur les besoins des quelques-uns. Nous devons prendre des mesures pour garder la main-d'œuvre heureuse ; une main-d'œuvre heureuse sera la plus disposée à servir et à soutenir la Ligue, qui est après tout leur patrie."

nothern_league_freedom_for_all: "La Liberté pour Tous"
nothern_league_freedom_for_all_desc: "La liberté de la tyrannie est la plus grande cause de toutes."

nothern_league_a_continuation_of_purpose: "Une Continuité de But"
nothern_league_a_continuation_of_purpose_desc: "Il est important que la Ligue ait un but unique et continu ; afin de garantir cela, nous devons choisir une seule personne pour diriger la Ligue."

nothern_league_unitary_principle: "Principe Unitaire"
nothern_league_unitary_principle_desc: "Le but du gouvernement est clair : rassembler les peuples de notre royaume dans une vision unique pour garantir la prospérité du royaume."

nothern_league_autonomous_principle: "Principe Autonome"
nothern_league_autonomous_principle_desc: "Les droits des villes sont au-dessus de tout ; le but du gouvernement central est de garantir que ces droits ne soient pas enfreints."

nothern_league_military_principle: "Principe Militaire"
nothern_league_military_principle_desc: "Vivre, c'est combattre. Le gouvernement central doit garantir que la Ligue soit toujours prête pour un conflit, au cas où il surviendrait."

nothern_league_single_electorate: "Conseil Élu"
nothern_league_single_electorate_desc: "Les masses ont besoin de guidance et ne peuvent se la fournir elles-mêmes. En faisant voter l'électorat entre un ensemble de candidats prédéterminés, nous pouvons garantir que la direction de la Ligue soit à son avantage."

northern_league_stratified_electorate: "Les Trois Maisons"
northern_league_stratified_electorate_desc: "Les habitants des villes sont généralement divisés en l'une des trois classes : supérieure, moyenne et inférieure. En reconnaissant officiellement cette division et en donnant à chacune une maison au sein du gouvernement pour représenter leurs intérêts, nous pouvons garantir que tous les intérêts soient suffisamment représentés."

northern_league_military_electorate_reform: "Électorat Militaire"
northern_league_military_electorate_reform_desc: "En choisissant les plus grands esprits militaires parmi nous comme notre dirigeant, nous pouvons garantir que la Ligue ne manquera jamais dans son besoin incessant d'acquérir de nouveaux territoires.\n(Règle élue jusqu'à la mort, moment auquel un nouveau général est choisi)"
teplinbasiet_arena_kingdom_reform: "Monarchie de l'Arène de Teplinbasiet"
teplinbasiet_arena_kingdom_reform_desc: "L'Arène de Lapnam Amrik a été le théâtre de nombreux combats, ce qui à son tour a attiré de nombreux combattants, résultant en une société de mercenaires formée autour de ce centre violent. Les capitaines de ces mercenaires, souvent des nobles locaux, sont appelés Daulophs. Les combats vont des querelles sanglantes aux paris, de l'homme contre le monstre, des disputes de mercenaires, des arguments de daulophs et même de la sélection d'héritiers."

dauloph_mercenary_reform: "Système Mercenaire Dauloph"
dauloph_mercenary_reform_desc: "En formalisant les moyens par lesquels les Daulophs peuvent être engagés par l'État dans les documents décrivant le Dekkhang, également connu sous le nom de contrat Steel-Bind, nous pouvons compter plus efficacement sur les Daulophs et leurs mercenaires pour nos besoins militaires."

guwaamud_harem_reform: "Harem Impérial"
guwaamud_harem_reform_desc: "Nos sujets puissants peuvent chercher à nous renverser chaque fois qu'il y a des troubles. Pour empêcher cela, nos ancêtres exigeaient une fille de chaque noble terrien pour le harem personnel du monarque. Emulons ce système ancien et assurons-nous que le monarque ne soit jamais sans héritier ou sans femme."

yan_empire_reform: "Empire Rayonnant"
yan_empire_reform_desc: "Pour la première fois de l'histoire, les peuples de Yanshen sont unis sous un Empereur Yan. Notre grand royaume sera désormais connu sous le nom de Dahui, l'Empire Rayonnant. La sagesse et la force de notre Empereur n'ont pas d'égales. L'Empire sera un phare de gloire, rayonnant à travers tout Haless !"
bianfang_eunuch_administrators_reform: "Administrateurs Eunuches"
bianfang_eunuch_administrators_reform_desc: "Purgés de toute leur perfidie, les eunuques constituent désormais un cadre administratif loyal pour notre empire, à l'image de leur service pour l'Empire de Harimar, mais cette fois sous un souverain humain."
bianfang_military_administrators_reform: "Administrateurs Militaires"
bianfang_military_administrators_reform_desc: "L'administration est composée de soldats retraités et d'officiers militaires et possède une hiérarchie gouvernementale modelée sur l'armée. Le service militaire est une exigence pour occuper un poste dans la bureaucratie, du plus bas fonctionnaire au plus haut gouverneur provincial."
bianfang_stratocratic_reform: "Règle Stratocratique"
bianfang_stratocratic_reform_desc: "Les rêves des Rois Dragons de Bianfang ont été réalisés, Yanshen a été transformé en une machine militaire bien huilée capable de rivaliser même avec le Commandement lui-même. Le peuple de Yanshen est enfin capable de surmonter toute menace et n'a plus jamais à craindre un conquérant étranger."

isolated_kingdom_reform: "Royaume Isolé"
isolated_kingdom_reform_desc: "Toujours endommagé par les guerres civiles de la Période Sewengun, ainsi que par le manque de foi que ses sujets Menjeotaen et Chimbija placent en lui, le Royaume de Daengun est presque incapable d'interactions diplomatiques et de relations étrangères. Si la dynastie devient pleinement reconnue comme les dirigeants légitimes d'Odheongu, cet état de choses prendra fin."
compact_of_menjaeng_reform: "Pacte de Menjaeng"
compact_of_menjaeng_reform_desc: "Le Pacte de Menjaeng est la constitution d'Odheongu, un accord entre le roi - au nom du peuple Odheongun - et les esprits du royaume. Un royaume suivant le Pacte doit envoyer chaque nouveau roi sur l'île de Somyonghon pour supplier les esprits de reconnaissance avant d'être considéré comme un souverain véritablement légitime."

lose_reform_progress_tt: "Nous allons perdre §Rtoutes§! les réformes gouvernementales et les progrès de réforme."

havoral_clanship_authority_reform: "Autorité du Clan"
havoral_clanship_authority_reform_desc: "Les clans des Montagnards des montagnes de Havoral ont acquis un niveau de pouvoir politique jamais vu depuis les jours de l'ancien Royaume Havoric. Ce nouveau pouvoir est exercé par ces clans."


birsartanses_central_administration_1: "Administration Modernisée"
birsartanses_central_administration_1_desc: "L'administration se modernise et agit de plus en plus selon des principes méritocratiques. Une bureaucratie croissante soutient l'État."
birsartanses_central_administration_2: "Administration Centrale"
birsartanses_central_administration_2_desc: "L'administration centrale a atteint un niveau élevé de bureaucratisation et est capable de projeter le pouvoir et le contrôle jusqu'aux confins les plus éloignés du royaume. Un grand nombre de fonctionnaires éduqués, choisis pour leur talent et leur éthique de travail, sont prêts à mettre en œuvre tout décret royal."

eordand_academical_realm: "Royaume Acadasémique"
eordand_academical_realm_desc: "Arakeprun, ville d'apprentissage et de renaissance, a toujours combiné les gloires du passé des Précurseurs avec le potentiel de l'avenir. Les clercs, druides et mages de la ville ont travaillé en tandem au sein des temples académiques de la ville, dédiés au Printemps, la saison de la croissance et de la renaissance. Ces académies ont grandi pour dominer la ville et toutes les terres environnantes, les doyens et les proviseurs de chaque collège devenant gouverneurs de Darhan et au-delà. Avec Eordand unifié, la structure académique a été étendue, luttant pour gouverner un territoire aussi vaste. Pour s'adapter aux temps, le système a été élargi avec des sous-universités à travers Eordand gouvernant chaque section, chacune répondant au pouvoir exécutif du recteur d'Arakeprun."
eordand_legionary_command: "Commandement Légionnaire"
eordand_legionary_command_desc: "Le cœur de la société Tuathak est constitué des guerriers qui tracent notre voie vers la victoire ! Ceux qui sont couverts de gloire peuvent toujours se retrouver avec un mot à dire dans notre royaume, contrairement à ces mauviettes de la Cour du Printemps qui valorisent la lecture de livres, ou comptent les pièces comme les observateurs des vagues. Ceux qui ont fait leurs preuves au combat montent naturellement dans les rangs des Légions, et ces officiers expérimentés et de valeur éprouvée se voient confier la gouvernance de notre royaume. Qui d'autre sait mieux que ceux qui ont risqué leur vie pour nous, et non seulement ont survécu, mais sont sortis victorieux ?"
eordand_frozen_heart: "Cœur Glacé"
eordand_frozen_heart_desc: "L'hiver est souvent mal compris. Ce n'est pas seulement une saison de mort, mais c'est aussi une saison de don et de réception. Lors des célébrations, les Snecboth s'offrent des cadeaux dans la joie. Mais l'Hiver offre également le cadeau d'une mort lente, froide et glaciale à ceux qui commettent des transgressions. Tous ceux qui souhaitent traiter avec nous doivent comprendre ces directives simples : ils seront récompensés pour leur service envers nous, et sévèrement punis s'ils sont contre nous. Comme Aelantir est notre domaine légitime, nous méritons une place à chaque discussion. Eordand interviendra dans toute négociation, à condition qu'ils nous fournissent les louanges et concessions nécessaires. Et s'ils osent nous frapper, ils ne survivront pas assez longtemps pour bénéficier de nos bénédictions de l'Hiver."
eordand_sunlit_thalassocracy: "Thalassocratie Ensoleillée"
eordand_sunlit_thalassocracy_desc: "En naviguant sur les mers de Halann, on peut se retrouver dans des coins éloignés du monde où le Soleil peut ne plus briller sur Eordand. Les territoires d'outre-mer d'Eordand sont également à plusieurs semaines ou mois de la patrie. Mais les Caamas de la Cour d'Été ne sont pas étrangers à la mer et ne craignent pas les difficultés des voyages en mer. Contrairement à ceux liés à la terre, nous pouvons gouverner Aelantir et au-delà depuis nos navires, nos bureaucrates de la paperasse capables de grimper sur les cordes et les voiles en cas d'urgence."
eordand_lord_regent_domanrod: "Régent Seigneur du Domandrod"
eordand_lord_regent_domanrod_desc: "Les titres accordés par les Fées sont rares mais profonds en importance : très peu existent autres que le Champion des Fées. Les Fées elles-mêmes revendiquent la propriété du Domandrod, ne nous permettant qu'un titre mineur de gouverneur en leur lieu, en tant que Régent du Domandrod. Pour l'instant, elles nous ont donné accès à cette forêt enchantée, mais peu d'autres choses. Mais l'importance réelle est que nous avons maintenant pleine juridiction pour exécuter les sentences pour les Seigneurs Fées, avec eux conservant un droit de veto de substitution. Il n'y a plus de restrictions sur ce qui doit être fait pour maintenir l'équilibre !"

sinistral_chamber_reform: "Chambre Sinistrale"
sinistral_chamber_reform_desc: "Les aspects tournés vers l'extérieur de notre État sont presque tous une façade - le véritable pouvoir dans notre gouvernement réside entre les mains d'individus secrets connus sous le nom de 'Chambre Sinistrale'."
sinistral_republic_reform: "République Sinistrale"
sinistral_republic_reform_desc: "Encouragés par notre succès à Yanshen, la Chambre Sinistrale a abandonné le masque de l'ancienne république."
anjiang_court_of_envoys_reform: "Cour des Envoyés"
anjiang_court_of_envoys_reform_desc: "Tous les sept jours, un coureur part de notre capitale vers l'ouest le long de la Route Dorée. Si les esprits le veulent, tous les sept jours un autre revient. Chacun d'eux est chargé d'une tâche d'une importance considérable - recevoir des nouvelles des Oracles de Tughayasa."
guhe_council_stripes_reform: "Conseil des Rayures"
guhe_council_stripes_reform_desc: "Guhe est depuis longtemps connu comme un enclave de Harimari Yansheni. En intégrant officiellement leur expertise dans notre armée, nous pouvons adopter beaucoup de leurs forces."
yangcheng_xuezhe_reform: "Les Xuezhe"
yangcheng_xuezhe_reform_desc: "Les érudits les plus compétents de Yangcheng sont invités aux Xuezhe, dirigeant leurs recherches vers des questions pertinentes pour l'État."
yanzhong_patrol_reform: "La Grande Patrouille"
yanzhong_patrol_reform_desc: "L'État de Yanzhong consacre une quantité incroyable de ses ressources à l'entretien de ses routes commerciales, apportant de grands avantages à l'économie locale."

bulwar_twelve_families_reform: "Le Conseil des Douze"
bulwar_twelve_families_reform_desc: "Bulwar est dirigé par le Conseil des Douze, un corps législatif composé de représentants de chacune des Douze Familles. Tous les douze ans, des élections sont organisées au sein des familles pour déterminer lesquelles composeront le conseil exécutif plus petit mais toujours puissant."
bulwar_expended_council_reform: "Conseil Élargi"
bulwar_expended_council_reform_desc: ""
establish_edarendan_reform: "Établir Edarendan"
establish_edarendan_reform_desc: "Les Edarendan ont été établis par Erelassa, fille de Jaddar et gouverneure des territoires Bulwari, suite à la conquête du Haut Suran par les Jadd. Chargés de servir en tant que juges temporaires et exécuteurs de la loi de Surael dans les territoires récemment conquis, les Edarandan étaient l'une des nombreuses méthodes qui ont permis aux Jadd de s'étendre rapidement pendant leur âge d'or."
virtuous_cults_reform: "Cultes Vertueux"
virtuous_cults_reform_desc: "Le Culte du Soleil a longtemps été divisé, et il est dit qu'il existe plus d'un millier de cultes solaires différents à Bulwar seulement. Beaucoup de ces cultes se sont fortement militarisés en réponse aux souffrances infligées à Bulwar par ses envahisseurs, et bien que fragiles lorsqu'ils sont divisés, s'ils sont organisés, unis et autorisés à travailler pour la sécurité de Bulwar et de ses peuples en tant qu'entité unique, ils constitueront sûrement un spectacle impressionnant !"
mechanic_virtuous_cults_upgrade_yes: "Renforce le privilège de l'État '§YCentralisation de l'Ancien Culte du Soleil§!' le faisant donner §G+5%§! de Moral des Armées."

leechfather_cult_reform: "Culte du Père Sangsue"
leechfather_cult_government: "Culte du Père Sangsue"
leechfather_cult_legacy: "Culte du Père Sangsue"

yanglam_tengalam_reform: "Tengalam"
yanglam_tengalam_reform_desc: "Les Rois de la Forêt Pluviale de Lupulan se sont traditionnellement concentrés fortement sur leurs territoires entourant directement leurs capitales, tout en laissant des rois mineurs maintenir les confins les plus éloignés de leurs royaumes revendiqués."

pelimkana_kalemba_reform: "Kalemba"
pelimkana_kalemba_reform_desc: "Pelimkana est depuis longtemps sous le contrôle de l'Ordre de Pelimkana, et a rejeté le système de monarchie Tengalam de Yanglam. L'État résultant est extrêmement isolationniste et particulièrement zélé, interdisant même l'exploitation forestière dans le Lupulan. Les bénédictions des esprits ont rendu leurs terres extrêmement productives en conséquence, bien que cela se fasse au détriment du commerce étranger."

lelak_sejanakau_reform: "Sejanakau"
lelak_sejanakau_reform_desc: "Les [Root.Monarch.GetTitle] de Lelak, suivant la croyance que ceux qui se voient accorder le pouvoir par le Lupulan sont en essence mariés à lui, assemblent de grands harems masculins des esprits les plus brillants du pays. Ils viennent de toutes différentes cultures et origines et sont censés partager le fardeau de l'administration du royaume avec le [Root.Monarch.GetTitle]."

new_havoral_bandit_kingdom_reform: "Royaume Bandit"
new_havoral_bandit_kingdom_reform_desc: "Oscillant entre despotisme et kleptocratie ouverte, le Royaume Bandit de New Havoral fonctionne selon le principe simple du droit du plus fort. Non contraint par des limites constitutionnelles et appliquant un patchwork de codes juridiques hérités de corps mercenaires spécifiques, le poing de fer du Roi Marodeur maintient un certain nombre de seigneurs bandits de facto dans un état constant et agité de mobilisation, réprimant régulièrement pour imposer l'obéissance. La qualité du gouvernement est une pure loterie, déterminée par quiconque a été accordé une autorité transitoire sur une zone locale. Une grande partie de la population existe à la merci de nouveaux riches propriétaires terriens bandits vivant un fantasme de frontière. Les abus sont donc omniprésents et flagrants."

chaingrasper_dakocracy_reform: "Dakocratie"
chaingrasper_dakocracy_reform_desc: "Une société dominée par les mages, centralisée sous son dirigeant. Le dirigeant a un contrôle complet sur tous les aspects de la société."
chaingrasper_early_dakocracy_reform: "Dakocratie Précoce"
chaingrasper_early_dakocracy_reform_desc: "Une société dominée par les mages, centralisée sous son dirigeant. Le dirigeant tente d'obtenir un contrôle complet sur tous les aspects de la société."

bulwar_grand_assembly: "Grande Assemblée"
bulwar_grand_assembly_desc: "Connue sous le nom d'Utur-Laruq par les Zanites, et Dannašru par le reste des Bulwari, l'institution est la Grande Assemblée des Barkabti et des Ralkadezim, les aristocrates humains et elfiques du royaume, qui se réunissent pour résoudre les différends concernant la succession, ou pour être consultés par le gouvernement en temps de crise. En codifiant leurs droits et devoirs, nous pouvons mieux utiliser le conseil de cette sage assemblée pour guider notre nation vers un avenir plus radieux."

bulwar_sponsor_the_servants: "Parrainer les Serviteurs"
bulwar_sponsor_the_servants_desc: "Un Ordre Saint composé de certains des meilleurs artisans et artistes de Bulwar, les Serviteurs de Surael sont l'un des groupes les plus importants de Bulwar. En soutenant leur cause et en leur permettant d'étendre leurs opérations au-delà des murs du Temple, notre nation peut bénéficier des fruits de leur artisanat."
bulwar_sponsor_the_servants_modifier: "Contrôle Économique des Serviteurs"
bulwar_sponsor_the_servants_tt: "Les provinces possédées avec l'ordre saint des serviteurs établi gagneront §G+5%§! d'efficacité de production, §G+10%§! de pouvoir commercial local, et §G-10%§! de coût de centralisation de l'État local."

#Dwarovar reforms
dwarovar_adventurer_reform: "Compagnie d'Aventuriers Dwarovar"
dwarovar_adventurer_reform_desc: "Une forme de gouvernement centrée sur une grande compagnie d'aventuriers, l'exploration et la colonisation du Dwarovar. Utilise les mécaniques §Yd'Efficacité d'Aventure§W qui simulent les butins des aventuriers passifs au sein de la compagnie."
dwarovar_squatter: "Squatteur Dwarovar"
dwarovar_squatter_desc: "Ces tribus d'orques et de gobelins occupent d'anciennes forteresses naines au sein du Dwarovar."
dwarovar_warband: "Bande de Guerre Dwarovar"
dwarovar_warband_desc: "Ces bandes de guerre errantes d'orques et de gobelins errent dans le Dwarovar à la recherche de butin."

dwarovar_serpentspine_spelunking: "Exploration des Grottes de Serpentspine"
dwarovar_serpentspine_spelunking_desc: "La soif d'aventure est généralement réservée aux humains et à leur avidité sans fin pour trouver et accomplir davantage. Mais lorsqu'il s'agit de notre ancienne patrie, nous avons tout à fait le droit de découvrir ce qui était autrefois à nous, et nous avons tout à fait le droit de l'apprécier ! Soyez fiers, souriez et riez comme vous le feriez dans une taverne. Nous avons peut-être perdu notre foyer, mais nous avons reçu une grande bénédiction dans notre vie, l'opportunité de le voir avec des yeux neufs. Chaque grotte, chaque crevasse, chaque forteresse perdue est l'histoire de nos ancêtres à découvrir !"
mechanic_dwarovar_serpentspine_spelunking_effects_yes: "Nos §YExpéditions§! auront un effet supplémentaire §G+5%§! §YOrganisation d'Expédition§!"
dwarovar_call_to_the_surfacers: "Appel aux Surfaciers"
dwarovar_call_to_the_surfacers_desc: "La Marée Verte est brisée ! Le Dwarovar est ouvert ! Venez tous, mes semblables, et répondez à mon cri. Il est temps de rentrer à la maison, enfants de Balgar, enfants de Hehogrim, enfants de Dagrin Barbe-Éternelle ! Nous sommes tous des nains, et nous devons tous faire notre part pour retrouver notre chemin vers la maison, enfin !"
dwarovar_remnants_of_old: "Vestiges de l'Ancien"
dwarovar_remnants_of_old_desc: "Le Dwarovar tient toujours debout ! Nous craignions que chaque vestige de l'empire nain n'ait été rasé jusqu'à la roche nue par la Marée Noire, mais nous avons découvert que quelques rares forteresses ont survécu, fortifiées dans leurs grandes citadelles ! Ces anciens vestiges d'Aul-Dwarov sont devenus stagnants et apathiques avec le passage des siècles, mais à bien des égards, ils sont nos ancêtres vivant désormais parmi nous, et c'est notre devoir de les réveiller !"

dwarovar_leadership_of_the_clans: "Direction des Clans"
dwarovar_leadership_of_the_clans_desc: "Chaque nain appartient à un clan et ce clan, théoriquement, prend soin des siens. Malgré avoir vécu parmi les surfaciers tout ce temps, ces clans sous-tendent et nous enseignent ce que signifie être nain, préservant (parfois rigidement) les voies d'Aul-Dwarov là où notre peuple pourrait faiblir."
dwarovar_reclaimers_of_the_dwarovar: "Réclamateurs du Dwarovar"
dwarovar_reclaimers_of_the_dwarovar_desc: "Écoutez ! Chaque nain a une histoire de l'un de ses ancêtres disparates formant des expéditions pour réclamer un petit morceau de la Serpentspine pour eux-mêmes, et jusqu'à présent, ces histoires n'étaient que des histoires. Des paraboles. Des avertissements. Mais maintenant, alors que nous sommes dans les salles de nos ancêtres, dans les mêmes grottes qu'ils ont minées et sur les mêmes routes qu'ils ont combattues, il est indéniable que cette fois, nous, les nains, sommes là pour rester."
dwarovar_cartel_oversight: "Surveillance des Cartels"
dwarovar_cartel_oversight_desc: "Les Cartels sont devenus une institution dans l'économie des surfaciers depuis que nos ancêtres sont descendus de la montagne il y a toutes ces années, s'implantant dans la société humaine en tant que banquiers, commerçants et artisans fiables. Bien que notre expédition ait sans aucun doute été financée par un cartel d'une manière ou d'une autre, nous pourrions les autoriser à rejoindre notre direction si nous voulons vraiment prospérer dans ces tunnels sombres et profonds."

dwarovar_righting_the_oldest_grudge: "Corriger la Plus Ancienne Rancune"
dwarovar_righting_the_oldest_grudge_desc: "Nous, les nains, sommes un peuple ancien. Nous sommes un peuple persévérant. Nous avons résisté aux machinations des géants et tué leurs plus grands champions, et pendant longtemps, nous avons résisté aux hordes sans fin de gobelins et d'orques qui infestaient notre foyer. C'est notre plus grand échec en tant que peuple que d'avoir permis à ces créatures de pulluler dans nos foyers, et c'est une grande honte pour nos ancêtres que pendant des milliers et des milliers d'années nous n'avons pas commencé à inverser cette honte jusqu'à maintenant. Nous devons rendre nos ancêtres fiers et faire ce qui doit être fait, non seulement pour chasser ces nuisibles dans les ténèbres, mais pour les éradiquer complètement."
mechanic_dwarovar_righting_the_oldest_grudge_effect_yes: "La décision §YPurger la Bande de Guerre§! peut toujours être utilisée mais avec des effets réduits."
dwarovar_treasures_of_our_forefathers: "Trésors de Nos Ancêtres"
dwarovar_treasures_of_our_forefathers_desc: "Peu de nains peuvent même décrire ou imaginer la puissance et la fortune de nos ancêtres. Il est dit que d'immenses réserves d'or s'étendent des profondeurs caverneuses aux plafonds caverneux, et même les dragons pourraient se noyer dans le plus modeste des coffres. Nous avons de nobles ambitions de reprendre ce qui nous appartient de droit. Nos foyers... et les trésors qui y attendent."
mechanic_dwarovar_treasures_of_our_forefathers_effect_yes: "Plus de chances de trouver §Yde l'Or§! et §Ydu Mithril§! lors de la colonisation."
dwarovar_secrets_in_the_dark: "Secrets dans l'Obscurité"
dwarovar_secrets_in_the_dark_desc: "Il y a plus que des trésors et des monstres qui attendent dans l'obscurité de la Serpentspine. Il y a aussi d'anciens chemins parmi les grottes, qui mènent à la fois au danger et à l'opportunité. Laissez les autres gratter et se quereller pour la surface rocheuse. Notre destin se trouve profondément en dessous, parmi les anciennes connaissances et les nouvelles possibilités."
mechanic_dwarovar_secrets_in_the_dark_effect_yes: "3 nouvelles §YExpéditions§! apparaîtront dans nos provinces."


dwarovar_hold_restoration: "Restauration des Forteresses"
dwarovar_hold_restoration_desc: "Les orques et les gobelins nous ont grandement lésés, mais il est insensé pour un nain de se perdre dans une quête de vengeance. Nous, les nains, devons d'abord prendre soin de nous-mêmes. Dans la honte de voir nos anciens foyers réduits en gravats et laissés à l'abandon, il est difficile de voir pourquoi nous sommes venus ici, mais il est clair que ce n'était pas simplement pour tuer des orques et des gobelins - c'est pour restaurer nos anciens foyers."
dwarovar_settlement_consolidation: "Consolidation des Établissements"
dwarovar_settlement_consolidation_desc: "Restaurer nos anciennes forteresses est une entreprise noble et importante, mais la longue stagnation des vestiges nous a montré qu'aucune forteresse ne peut vraiment se tenir seule. Si nous voulons repeupler le Dwarovar sérieusement, alors notre peuple doit s'étendre au-delà de nos murs solitaires, et nous devons connecter nos foyers par des routes et des rails pour nous assurer qu'aucun ennemi ne puisse jamais nous diviser à nouveau."
mechanic_dwarovar_settlement_consolidation_effect_yes: "Jusqu'à 4 §YRoutes Naines§! seront §Gréparées§!"


dwarovar_dwarven_clan_reform: "Clans Nains"
dwarovar_dwarven_clan_reform_desc: "La variante naine d'une monarchie, dans laquelle le monarque et sa famille tirent leur pouvoir du consentement d'autres clans puissants."
dwarovar_old_clans_reform: "Enracinement des Anciens Clans"
dwarovar_old_clans_reform_desc: "Les anciens clans peuvent retracer leur ascendance jusqu'à des familles anciennes et nobles qui régnaient autrefois sur le Dwarovar avant qu'il ne tombe aux mains des orques. Les anciens clans valorisent l'unité du peuple nain à tout prix."
dwarovar_new_clans_reform: "Ascension des Nouveaux Clans"
dwarovar_new_clans_reform_desc: "Les nains des nouveaux clans représentent ceux qui ont acquis du pouvoir et des richesses après l'expulsion des nains à la surface. Malgré leur nom, l'existence des nouveaux clans remonte en fait à plusieurs centaines d'années, mais cela n'ignore pas leur préférence pour s'adapter à un monde de races diverses et de diplomatie."
dwarovar_emulate_warriors: "Émuler les Guerriers Ancestraux"
dwarovar_emulate_warriors_desc: "Nous vénérons tous nos ancêtres, mais les grands guerriers du passé méritent non seulement le culte mais aussi l'émulation. Nos armées devraient être dirigées par les meilleurs et les plus braves parmi nous, afin que nos exploits de vaillance deviennent un jour la matière des légendes, à émuler à leur tour !"
mechanic_dwarovar_emulate_warriors_effect_yes: "Le recrutement de généraux réduit la §YPart des Terres du Clergé§! de §G1%§!"
dwarovar_assembly_of_holds_reform: "Assemblée des Forteresses"
dwarovar_assembly_of_holds_reform_desc: "En raison de l'immense richesse et du pouvoir que possèdent les forteresses au sein de notre nation, un Conseil spécial des Forteresses est nécessaire pour les apaiser. Permettre aux Forteresses d'avoir une influence au sein du gouvernement permettra à notre nation de devenir plus centralisée et nous pourrons désormais resserrer notre emprise sur le fonctionnement interne de ces métropoles lointaines."
mechanic_dwarovar_assembly_of_holds_effect_yes: "Les §YForteresses§! avec un §YSiège Parlementaire§! obtiendront une Autonomie Locale Minimale : §G-30,00§!"
dwarovar_ensure_worker_rights: "Garantir les Droits des Travailleurs"
dwarovar_ensure_worker_rights_desc: "La folie de la Malédiction du Trésor a clairement démontré l'erreur de laisser nos travailleurs à la merci de barons voleurs sans contrôle. Nos réformes d'urgence ont réussi à arrêter l'hémorragie et à mettre fin aux pires abus, mais si nous voulons que notre économie prospère longtemps dans l'avenir, nous devons renforcer les droits de nos commerçants et travailleurs afin qu'ils ne puissent plus jamais être exploités de la sorte."
dwarovar_ensure_worker_rights_tooltip: "Notre nation a connu la §YMalédiction du Trésor§!"
dwarovar_pursuit_quality: "En Quête de Qualité"
dwarovar_pursuit_quality_desc: "Si les nains sont connus pour quelque chose au-delà de la Serpentspine, c'est pour la qualité de notre travail. Les machines peuvent produire plus de produits, mais aucun artifice gnomique ne peut rivaliser avec un véritable artisan maître. Permettons-nous de promouvoir la quête de la perfection par-dessus tout. Que toute la nation, du plus haut noble au plus humble mineur, rivalise entre eux pour fournir les meilleurs matériaux et les plus grands esprits afin d'alimenter les fonderies de nos forteresses, afin que notre État puisse profiter à la fois du prestige de notre industrie et de la distraction de quiconque contesterait notre consolidation du pouvoir. À partir de maintenant, ce sera notre Mission de garantir que même nos Arbres soient les plus grands de Halann !"
dwarovar_one_king: "Un Seul Roi Sous la Montagne"
dwarovar_one_king_desc: "Aul-Dwarov est mort parce qu'il a divisé son pouvoir, accordant l'autonomie aux forteresses et aux clans qu'il prétendait gouverner. Il a essayé de satisfaire tous, et a tout perdu. Notre peuple a été fracturé par de petits rois et des rivalités mesquines, et l'empire n'a pas pu les maintenir unis. Nous ne ferons pas la même erreur - il n'y aura qu'un seul Roi, et notre forteresse dominera toutes les autres !"

dwarovar_elected_clans_reform: "Clans Élus"
dwarovar_elected_clans_reform_desc: "La variante naine d'une république où un clan est élu pour régner plutôt qu'un individu, le chef de clan agissant comme le dirigeant de facto. Cela conduit souvent à une famille régnant sur le pays pendant des générations."
dwarovar_new_minds: "Nouveaux Esprits"
dwarovar_new_minds_desc: "Il arrive parfois que le monde ait changé autant au cours des derniers siècles qu'au cours des millénaires depuis la chute d'Aul-Dwarov. Les jeunes de notre race sont adaptables et prêts à affronter un avenir incertain ; laissons-les nous guider tous vers des jours plus radieux !"
mechanic_dwarovar_new_minds_effect_yes: "Un §Yétat§! aléatoire gagnera §Y5§! de loyauté lors de l'élection d'un nouveau dirigeant."
dwarovar_elder_wisdom: "Sagesse des Anciens"
dwarovar_elder_wisdom_desc: "Le monde est un endroit dangereux, mais nos anciens ont survécu à tout ce qu'il peut leur lancer. Cependant, aussi rapidement que les choses puissent changer autour de nous, leur expérience et leur sagesse nous guideront à travers les jours sombres qui sont sûrement devant nous."
dwarovar_cartel_backing: "Soutien des Cartels"
dwarovar_cartel_backing_desc: "Les Cartels sont importants pour notre société, non seulement en gérant une grande partie du commerce qui passe par notre république, mais aussi en agissant comme des banques et des investisseurs dans nos grands projets. En formalisant notre relation avec eux, nous pouvons nous assurer que nos dirigeants auront toujours leur soutien, et que nous recevons les meilleurs taux qu'ils ont à offrir si nous avons jamais besoin... d'un financement d'urgence."
mechanic_dwarovar_cartel_backing_effect_yes: "Le privilège §YEndetté envers les Bourgeois§! accordera §Y1§! prêt supplémentaire."
dwarovar_cartel_backing_effect_tooltip: "Prendre §Y6§! prêts de cinq ans à §Y1,0%§! d'intérêt. Le privilège sera automatiquement retiré une fois remboursé."
dwarovar_keep_to_tradition: "Rester Fidèle à la Tradition"
dwarovar_keep_to_tradition_desc: "Beaucoup de républiques sont dites tournoyer au gré du vent comme un pennon flottant, soufflant sans cesse dans un sens ou dans l'autre à chaque rafale d'opinion populaire ou de manipulation politique. Mais notre république se tiendra ferme comme une montagne, et laissera la tempête se briser autour de nous. Nous ne nous inclinons pas devant les fluctuations éphémères de l'« opportunisme politique », mais nous nous accrochons aux traditions qui ont guidé nos ancêtres pendant des milliers d'années."
dwarovar_clan_heads: "Chefs de Clan"
dwarovar_clan_heads_desc: "Les chefs de nos grands clans nobles ont prouvé leur valeur pour la nation, régnant avec sagesse et efficacité pendant de nombreuses décennies. Bien que notre État ne soit pas une monarchie, il est clair que les chefs de clan ont à la fois la plus grande capacité à choisir ceux qui devraient régner et le plus à perdre si le peuple devait décider de manière erronée. Permettons d'instaurer le pouvoir là où il appartient vraiment, et permettons aux chefs de clan d'élire notre dirigeant parmi eux plutôt que de dépendre de la versatilité des masses."

#Sarhal
kingdom_kheterata: "Royaume de Kheterata"
kingdom_kheterata_desc: "Le Royaume de Kheterata est ancien. Plus ancien que Dameria, l'Empire du Phénix ou même Castanor. Et bien que de nombreuses dynasties soient venues et parties, Kheterata est restée. Bien que la prospérité et la souffrance soient venues et parties, Kheterata est restée. Notre contrôle sur la Sorrow, le grenier à blé du Divenhal et le pont entre Sarhal et Salahad nous a fourni d'immenses quantités de richesse et de pouvoir. Tant que la Sorrow subsiste, le Royaume de Kheterata subsistera également."
nirat_priesthood_reform: "Prêtrise de Nirat"
nirat_priesthood_reform_desc: "La Prêtrise de Nirat, qui pendant des années s'est vue refuser sa place légitime de dirigeants de la Sorrow, a finalement brisé le joug Elikhetiste et pris le contrôle de l'Intendance de la Sorrow. Ils contrôlent les affaires tant temporelles que divines et exercent leur influence sur le royaume par la légitimité religieuse. Là où va la foi, va l'État, et là où va l'État, va la foi."
aakheta_ahati_reform: "Intendants Ahati"
aakheta_ahati_reform_desc: "Le temps des Rois de Kheterata est révolu. Désormais, la Sorrow ne sera plus administrée par des monarques pompeux. Maintenant, les Ahati, les serviteurs vigilants de la Sorrow et d'Aakhet, régneront sur la terre, le commerce et l'industrie. Nous administrerons notre royaume nouvellement formé vers une ère de Paix, de Liberté, de Justice et de Sécurité ! Notre allégeance sera à la Sorrow, à Aakhet !"
koroshesh_league_reform: "Ligue de Korosheshi"
koroshesh_league_reform_desc: "La Ligue de Korosheshi est un conseil composé de représentants des individus et des groupes les plus riches et les plus puissants de Koroshesh. Marchands, maîtres de guilde, membres des familles gnomiques les plus éminentes et érudits prestigieux délibèrent sur le gouvernement du pays et la politique économique appropriée à suivre. La Ligue détient le pouvoir exécutif et législatif et elle élit également le chef de l'État parmi ses membres. Cette position est à vie et a des attributions assez limitées, servant principalement de porte-parole qui communique les décisions de la Ligue au pays."
appease_khet: "Apaiser les Khet"
appease_khet_desc: "Notre État n'est techniquement pas le propriétaire des terres de la Sorrow, techniquement ce n'est qu'un intendant qui gère les terres et la rivière au nom des Khet. Les Khet, hybrides félins-humains, demi-dieux et véritables propriétaires des terres et de la rivière, nous ont nommés intendants. Cela nous donne le droit de subjuguer et de contrôler les terres du Salahad et l'autorité de faire comme nous le souhaitons, tant que nous louons, adorons et servons les Khet de la manière qui leur plaît, qu'elle soit morale ou débauchée."
appease_khet_theocracy: "Apaiser les Khet"
appease_khet_theocracy_desc: "Notre État n'est techniquement pas le propriétaire des terres de la Sorrow, techniquement ce n'est qu'un intendant qui gère les terres et la rivière au nom des Khet. Les Khet, hybrides félins-humains, demi-dieux et véritables propriétaires des terres et de la rivière, nous ont nommés intendants. Cela nous donne le droit de subjuguer et de contrôler les terres du Salahad et l'autorité de faire comme nous le souhaitons, tant que nous louons, adorons et servons les Khet de la manière qui leur plaît, qu'elle soit morale ou débauchée."

medasi_reform: "Le Compromis de Medasi"
medasi_reform_desc: "Lorsque Horashesh était les Territoires du Sud de Kheterata, un monarque natif - l'Efergezmu - régnait avec la bénédiction et la guidance d'un gouverneur local de Kheterata - le Medawor. Après l'effondrement de Kheterata, les deux parties ont convenu de partager le pouvoir dans un compromis précaire."
L29_formation_requirement_tt: "Le pouvoir du Medawor sur l'Efergezmu est d'au moins §Y90§!."
L30_L31_formation_requirement_tt: "Le pouvoir du Medawor sur l'Efergezmu est d'au moins §Y-90§!."
matriarchal_pirate_republic: "République Pirate Matriarcale"
matriarchal_pirate_republic_desc: "À mi-chemin entre une confédération de pirates et une matriarchie de harpies, la République de Naléni est un mélange de politique factionnelle. Entre les intérêts de la noblesse et ceux des capitaines, peu de choses existent pour légitimer les revendications au-delà d'un fort capitanat à la barre d'une galère de raid."
bronze_stratocracy_reform: "Stratocratie de Bronze"
bronze_stratocracy_reform_desc: "Conçue par Aakhet lui-même comme un moyen de maintenir l'ordre à Aramoole et de garantir que sa volonté soit faite. Un nouveau dirigeant est sélectionné parmi les meilleurs généraux du pays lorsque le précédent décède ou est considéré comme incapable de remplir le rôle. La plupart des meilleurs généraux sont des mages de bataille qui, bien qu'ils soient bien en dessous du niveau des mages les plus puissants, sont extrêmement compétents pour utiliser leur puissance magique limitée au combat."

 #Vyzemby
holy_matriarchy_reform: "Matriarchie Sainte"
holy_matriarchy_reform_desc: "La ville de Lelanàn est dirigée par des prêtresses dédiées au culte de la déesse Lel, chef du panthéon des demi-elfes. Après que le temple de Kolo sur le continent Sarhal ait été perdu à cause de la migration humaine, le temple de Lel à Lelanàn a pris la position dominante parmi les sanctuaires et est ainsi devenu le lieu le plus important de la foi Nakavy Avo."
vyzemby_tribe_reform: "Tribe de Vyzemby"
vyzemby_tribe_reform_desc: "Manquant d'une famille dirigeante établie, les tribus vyzemby représentent des confédérations tribales où le pouvoir est partagé équitablement entre toutes les tribus. Les dirigeants sont élus par un vote de toutes les tribus présentes, qui doit être unanime."
amezatany_dynasties_reform: "Dynasties Amezatany"
amezatany_dynasties_reform_desc: "Les élites dirigeantes des États urbanisés du nord retracent leur origine jusqu'aux cités-États côtières du continent Sarhal. Ces États sont maintenant en ruines après que les demi-elfes aient été poussés hors du continent lors d'une migration humaine qui s'est produite il y a des siècles. Avec des siècles de gouvernance et de tradition à la fois sur le continent et plus tard sur les Îles d'Été, ces familles dirigeantes sont connues pour leurs connexions dans tout Fahvanosy."
shrine_guardians_reform: "Gardiens des Sanctuaires"
shrine_guardians_reform_desc: "Fahvanosy est la terre des sanctuaires. Cependant, les lieux saints ont encore besoin de protection, et la chute du temple de Kolo a rendu cela encore plus évident. Désignons des garnisons spéciales pour protéger les sanctuaires des bandits, des pirates ou même des envahisseurs étrangers."

#Barumand
barumand_grain_lords_reform: "Seigneurs du Grain"
barumand_grain_lords_reform_desc: "Après quelques centaines d'années de perfectionnement de la production de grain et de son élévation dans la société orque/humaine, les Barumandis sont devenus les Seigneurs du Grain."
producing_grain_grainlord: "Production de §YGrain§!: §G+75,0%§!"
barumand_lord_grain: "Des Réformes Gouvernementales"
barumand_land_of_equals_reform: "Terre d'Égaux"
barumand_land_of_equals_reform_desc: "Les orques occupent des positions de premier plan, mais les humains sont promus en fonction de leur partialité en raison de leur assistance pendant le Sarkub-Kashr (par exemple, les humains sont de meilleurs administrateurs)."

#Anisikheion
anisikheioni_naval_stratocracy: "Stratocratie Navale Anisíkheionienne"
anisikheioni_naval_stratocracy_desc: "À Anisíkheion, l'État et la marine ne font qu'un, une situation unique dans le monde des Kheionai. Le Grand Amiral dirige la nation jusqu'à sa mort, son successeur étant un amiral promu à la position de Grand Amiral par ses pairs lors d'une élection interne."
anisikheioni_naval_administration: "Administration Navale Anisíkheionienne"
anisikheioni_naval_administration_desc: "L'administration d'Anisíkheion est assez distincte des autres Kheionai. Là où l'on trouverait des bureaucrates dans d'autres États, on voit des officiers de marine à Anisíkheion. L'État consacre une grande partie de son financement à la marine, car l'État et la marine ne font qu'un. Bien que cela ait conduit la marine d'Anisíkheion à être l'une des plus grandes au monde, cela a rendu l'armée presque vestigiale."
#Theinos
theinosi_synkletos: "Synkletos Theínósi"
theinosi_synkletos_desc: "Le Synkletos est l'organe législatif de Theínós, composé de 10 représentants de chaque nékheis, qui adopte des lois primant sur les lois des nékheis individuels. Chaque nékheis a une liberté totale dans la manière dont ils élisent leurs représentants, mais le Dega-Kylakas de Theínós est élu par les Kylakas des nékheis individuels."
#Eneion
bharbhen_relations_bureau: "Bureau des Relations Bharbhen"
bharbhen_relations_bureau_desc: "Le Bureau des Relations Bharbhen est chargé de gérer les questions des tribus alliées, des colons et d'autres affaires connexes."

