patronise_the_corinite_orders_reform:0 "Patronner les Ordres Corinites"
patronise_the_corinite_orders_reform_desc:0 "Les Ordres Saints servent de pilier à la foi Corinite, ancrant son influence au niveau local. Ces groupes, dédiés à l'une des divinités du Panthéon, fournissent structure, protection et guidance aux fidèles à travers le royaume. En les autonomisant et en les utilisant à leur plein potentiel, nous pouvons approfondir les racines de notre foi, renforcer les communautés locales et favoriser l'unité sous notre cause divine. Grâce à leur travail infatigable, les Ordres Saints assurent que la parole de notre Dame atteint tous ceux qui cherchent sa lumière."
mechanic_patronise_the_corinite_orders_yes:0 "L'établissement d'un §YOrdre Saint§! Administratif confère à la province la plus développée de l'État '§YAdministrateurs Ardents§!' jusqu'à la fin de la partie, donnant les effets suivants :\nCoût d'Augmentation de la Gouvernance Locale : §G-5§!\n\nL'établissement d'un §YOrdre Saint§! Diplomatique confère à la province la plus développée de l'État '§YArtisans Passionnés§!' jusqu'à la fin de la partie, donnant les effets suivants :\nModificateur de Valeur Commerciale : §G+5,0%§!\n\nL'établissement d'un §YOrdre Saint§! Militaire confère à la province la plus développée de l'État '§YBastion de Zélotes§!' jusqu'à la fin de la partie, donnant les effets suivants :\nCapacité d'Assaut de la Fortification Locale : §G-75,0%§!"

