l_french:
 mengi_kingdom_reform:0 "Royaume Mengi"
 mengi_kingdom_reform_desc:0 "La royauté imprègne l'essence même de Madriamilak, car c'est la terre des rois. Ici, ni le Sang ni la Divinité ne déterminent le droit de régner, mais plutôt la capacité de violence qui prouve la valeur d'un prétendant. La compétition est féroce et omniprésente parmi ceux qui cherchent à devenir eux-mêmes de véritables souverains - la violence entre ces arrivistes et leurs partisans constitue une partie normale de la société Mengi."
 wine_lord_reform:0 "Seigneur du Vin"
 wine_lord_reform_desc:0 "Les Seigneurs du Vin dominent les échelons supérieurs de la noblesse Lorentish, formant l'épine dorsale de la richesse et du pouvoir Lorentish depuis leurs vastes vignobles le long de la Rivière Sangvin. En Lorent, la qualité de votre vin se mesure à égalité avec la force de votre lignage noble."
 damerian_monarchy:0 "Monarchie Damérienne"
 damerian_monarchy_desc:0 "La Monarchie Damérienne est une monarchie représentative, avec un parlement convoqué régulièrement par le monarque régnant. Elle se base sur les traditions transmises depuis l'époque de la République Damérienne."
 elven_principality:0 "Principauté Elfique"
 elven_principality_desc:0 "La solution elfique à leur état de longévité. La Principauté Elfique fonctionne de manière similaire à une république oligarchique mais organise des élections tous les 20 ans, assurant que l'agenda de chaque dirigeant reste pertinent pour chaque génération d'humanité."
 magisterium_reform:0 "Magistère"
 magisterium_reform_desc:0 "Le Magistère est l'organe dirigeant des mages officiels au sein de l'Empire d'Anbennar. Ils sont, dans leur ensemble, également les pourvoyeurs et dirigeants de facto du savoir et de l'apprentissage magiques dans tout Cannor."
 secular_order_reform:0 "Ordre Séculier"
 secular_order_reform_desc:0 "Similaire à l'Ordre Monastique, mais la religion ne joue aucun rôle dans leur gouvernance."
 blademarches_kingdom_reform:0 "Royaume des Marches-Lames"
 blademarches_kingdom_reform_desc:0 "Le Royaume des Marches-Lames ressemble quelque peu à une monarchie, avec toutes les réserves de la noblesse traditionnelle. Ce qui diffère cependant, c'est le processus de sélection d'un monarque : chaque monarque doit prouver sa capacité à manier §O(Calindal, la Lame Luisante)§! ou abdiquer le trône."
 adventurer_kingdom_reform:0 "Royaume d'Aventuriers"
 adventurer_kingdom_reform_desc:0 "Fondé par un aventurier, la caste noble de ce royaume n'est pas soutenue par des millénaires de droits et traditions antiques, mais plutôt par leurs efforts et rang au sein de la Compagnie d'Aventuriers et leur proximité avec le monarque fondateur, créant une classe noble plus diversifiée et moins homogène."
 adventurer_republic_reform:0 "Conseil d'Aventuriers"
 adventurer_republic_reform_desc:0 "Fondé sur les valeurs d'amitié et de coopération, le Conseil d'Aventuriers ressemble à la forme de gouvernement républicaine oligarchique, dans laquelle un groupe de personnes (en l'occurrence des membres importants et proches amis du capitaine aventurier) détient le pouvoir."
 ravelian_state_technocracy:0 "Technocratie Ravelienne"
 ravelian_state_technocracy_desc:0 "Une compréhension de base de l'artifice est considérée comme cruciale pour avancer dans l'état, ou se rapprocher de Dieu"
 verdical_parliament:0 "Parlement Verdical"
 verdical_parliament_desc:0 "Tout comme le Haut Recteur détient l'autorité ultime sur la religion et l'état, les Verdicals qui soutiennent nos compréhensions théologiques jouent également un rôle dans notre administration"

 
 
 adventurer_reform:0 "Compagnie d'Aventuriers"
 adventurer_reform_desc:0 "Une forme lâche de gouvernement centrée autour d'un grand groupe d'aventuriers, l'exploration et la colonisation de nouvelles régions. Utilise les mécaniques d'§YEfficacité d'Aventure§W qui simulent les butins d'aventuriers passifs au sein de la compagnie."
 aelantir_adventurer_reform:0 "Compagnie d'Aventuriers d'Aelantir"
 aelantir_adventurer_reform_desc:0 "Une forme lâche de gouvernement centrée autour d'un grand groupe d'aventuriers, l'exploration et la colonisation d'Aelantir. Utilise les mécaniques d'§YEfficacité d'Aventure§W qui simulent les butins d'aventuriers passifs au sein de la compagnie."

 exploring_the_frontiers:0 "Explorer la Frontière"
 exploring_the_frontiers_desc:0 "\"Pour voir où vous vous tenez, vous devez l'abandonner.\" -Narawen l'Errant\n\nNous avons des cartes et graphiques de l'ancien Escann en abondance, mais celui devant nous a été remodelé par la Marée Verte, et nous devrons l'apprendre à nouveau (tout en suivant les bandes de guerre gobelines et orques errantes). En nous assurant d'avoir des chariots bien construits, et que chaque membre peut monter et démonter le camp en quelques minutes, nous accélérerons la compagnie sur son chemin et Escann dans sa renaissance en conséquence."
 growing_the_band:0 "Dépouiller la Terre"
 growing_the_band_desc:0 "\"Soit vous favorisez la cause, soit vous vous y opposez.\" -Sir Laurens síl Place\n\nNous cherchons à recréer un nouvel Escann des cendres de l'ancien. Mais ce ne sera pas un processus facile, et nous devrons nous appuyer lourdement sur la terre pour soutenir sa reconstruction. Nous ne pouvons laisser aucune pierre non retournée, ressource inexploitée, ou trésor \"perdu\" non découvert, si nous voulons réussir dans notre quête."
 the_glorious_quest:0 "Mission Pionnière"
 the_glorious_quest_desc:0 "\"Les bons aventuriers pensent tactiques, les grands aventuriers pensent logistique.\" -Aucan síl Versil\n\nLa plupart des aventuriers prêtèrent aux Seigneurs des Marches leur épée et bouclier en pensant à la gloire et au butin, confiants en leur capacité à affronter orque et gobelin. Mais le 11 Nerament 1444, ils se réveillèrent face à une quête pour laquelle la plupart n'étaient pas préparés : reconstruire des nations. Tout comme nous étudierions un dragon avant de l'abattre, nous devons immédiatement nous mettre au travail sur un code de conduite organisé et toutes les autres pièces d'administration dont nous aurons besoin dans les mois, années et décennies à venir."
 disciplined_party_leaders:0 "Chefs de Groupe Disciplinés"
 disciplined_party_leaders_desc:0 "\"C'est ce que vous ne faites pas et ne ferez pas, non ce que vous faites, qui sépare un aventurier d'un bandit avec des délires de grandeur.\" - Aucan síl Versil\n\nChaque groupe d'aventuriers se pense unique, faisant face à des décisions que personne n'a affrontées et prenant des choix que personne d'autre ne pourrait - ou devrait - prendre. Trop souvent, ils font le mauvais, comme saccager les réserves d'hiver d'un village comme provisions nécessaires. Nous pouvons parler aux dirigeants de ces groupes avec des explications douces ou des demandes dures, mais si nous voulons que cette terre grandisse des cendres, nous devrons nous assurer que même les groupes d'aventuriers les plus indisciplinés sachent qu'il y a des règles et lois à suivre."
 unregulated_looting_practices:0 "Pratiques de Pillage Non Réglementées"
 unregulated_looting_practices_desc:0 "\"Oui, je sais que par une définition étroite de la loi, cette dague vous 'appartenait'. Mais j'ai suivi une loi bien plus grande en la prenant : j'en avais besoin, pour tailler ma barbe.\" - Rethag Sourcil-de-Fer\n\nLa Bataille de Castonath ne mit pas fin à la guerre désespérée pour la survie que nous menions. Elle ne fit que la changer. Les enjeux sont simplement trop élevés, et les plaintes mesquines comme 'j'avais besoin de ce cheval pour labourer' ou 'cette armure fut transmise par mon arrière-grand-père' sont trop insignifiantes, pour empêcher nos forces de prendre ce dont elles ont besoin, quand elles en ont besoin."
 stake_our_claim:0 "Revendiquer Notre Dû"
 stake_our_claim_desc:0 "\"Quand tout sera fini, j'aimerais une petite maison dans les bois, et toute la poudre à canon que je peux mettre la main dessus.\" -Iacobb Sifflet-du-Ruisseau\n\nEscann a souffert : ses champs arrosés de sang et fertilisés des cendres des tombés. Aujourd'hui, nous disons plus jamais. Nous n'avons pas mené cette guerre pour anéantir les orques. Nous l'avons menée pour restaurer Escann. Nous devons reconstruire cette terre plus tôt que plus tard, et accueillir son peuple et tous ceux qui souhaitent la restaurer à bras ouverts."
 end_the_greentide:0 "Terminer la Marée Verte"
 end_the_greentide_desc:0 "\"Il y a la guerre. Il y a eu la guerre. Il y aura la guerre. Mais la guerre pour l'amour de la guerre ne signifie rien. Les guerres doivent être menées pour atteindre la paix.\" -Arosha Brise-Chêne\n\nLa quête pour laquelle nous nous sommes engagés n'a pas changé juste parce que le fils de Dookan est tombé. Les hordes peaux-vertes, bien que battues, continuent d'infester Escann, la souillant et l'abusant davantage par leur simple présence. Et pire, nos frères et sœurs d'armes ont presque oublié leur but, colonisant les terres et falsifiant des titres sans finir ce que nous avons commencé ! Le temps de reconstruction est pour un temps de paix, mais ce temps n'est pas maintenant. Pas. Encore."
 local_administration:0 "Administration Escanni"
 local_administration_desc:0 "\"'À la fin' ? Rien ne finit, Corin. Rien ne finit jamais.\" -Nesterin le Décharné\n\nLes Escanni furent massacrés — mais certains survécurent. Les Escanni furent écrasés — mais l'espoir demeura. Et maintenant que nous sommes ici pour voir cet espoir fleurir en réalité, ceux qui l'ont gardé vivant sont notre plus grande ressource. Les fermiers exilés savent mieux comment travailler la terre où ils sont nés, les maires réfugiés savent mieux comment la diriger, et les nobles bannis comment la restaurer à son ancienne gloire. Avec leur guidance, la renaissance d'Escann est une certitude."
 adventurer_administration:0 "Administration d'Aventuriers"
 adventurer_administration_desc:0 "\"Ce n'est pas où le marteau fut forgé qui compte, c'est comme il frappe fort !\" -Rethag Sourcil-de-Fer\n\nNous aventuriers venons de nombreux endroits, pour une cause : vaincre la Marée Verte et restaurer Escann. Nous avons plus ou moins fait le premier, mais la même approche sera nécessaire pour le second — et nous aurons besoin de plus de recrues si nous voulons réussir, de peur que nos lames s'émoussent et deviennent complaisantes. Que les crieurs Tellumites lancent cet appel ancestral au loin : aventuriers recherchés !"
 found_our_nation:0 "Devenir un Pays"
 found_our_nation_desc:0 "\"Tu es quelque chose de nouveau, Corin. Quelque chose de plus.\" -Dominic de Gallowspeak à Corin, une semaine après la bataille de Rottenstep\n\nC'est l'heure. Nous sommes venus ici comme aventuriers, mais nous avons fait ce travail vingt fois. Nous avons repris les terres d'Escann, libéré son peuple... mais nous ne l'avons pas restauré à sa gloire d'antan. Les royaumes chevaleresques d'autrefois sont tous tombés, leurs héritiers tués et leur héritage terni. Mais ce n'est que le commencement. Il nous incombe de restaurer Escann à sa gloire, sa prééminence. Un avenir brillant se lève pour cette terre déchirée par la guerre. Pour notre compagnie, non... pour notre pays.\n\n§T(Active les décisions pour former votre propre pays)§!"
 claim_all_adjacent_monster_tt:0 "\n\n§TNous revendiquerons toute Terre Tribale adjacente possédée par une Horde de Marée Verte (signifiant tous les orques et gobelins qui commencent en Escann) au coût de £adm£50 et ¤0100 par province.§!"
 mechanic_conquer_settled_land_yes:0 "Peut conquérir les provinces colonisées non-capitales."
 mechanic_found_our_nation_gameplay_yes: "Peut conquérir les provinces colonisées, y compris les capitales.\nTous les Casus Belli normaux deviennent disponibles.\nLa diplomatie intra-Escanni est sans restriction."
 gain_cores_on_tribal_land_tt: "§TNous gagnerons des cœurs sur toute notre terre tribale occupée par un autre pays.§!"
 can_form_feudal_tt:0 "\n\n§TNous pourrons restaurer l'un des royaumes Escanni qui existaient avant la Marée Verte§!"
 
 magical_elite_reform:0 "Élite Magique"
 magical_elite_reform_desc:0 "Au lieu de la classe dirigeante traditionnelle, le droit de régner dérive de ceux bénis par la nature de la magie. Les familles nobles cultivent des mages de pur sang dans leurs rangs, et règnent au-dessus des moins enclins magiquement.\n\n§YCela augmente la chance d'obtenir un dirigeant Mage Puissant.§W"
 magocracy_reform:0 "Magocratie"
 magocracy_reform_desc:0 "Alors que certains pays peuvent être dirigés par la noblesse ou par la classe marchande, les magocraties tirent leur prérequis pour régner de la capacité à lancer la magie."
 technocracy_republic_reform:0 "Technocratie"
 technocracy_republic_reform_desc:0 "Une forme hautement administrative de gouvernement où l'élite dirigeante consiste en scientifiques, ingénieurs et artificiers. L'état vise à placer les gens les plus qualifiés dans leurs domaines aux positions où ils peuvent servir l'état le plus efficacement."
 imperial_technocracy_republic_reform:0 "Technocratie Impériale"
 imperial_technocracy_republic_reform_desc:0 "Manquant de sources natives des matériaux requis pour l'artifice, Giberd a dû adapter les enseignements technocratiques traditionnels des hiérarchies passées. L'approche de Giberd sur la technocratie tire avantage des penchants diplomatiques et de la frugalité du peuple Esmari en embauchant des conseillers de toute Esmaria pour aider à administrer la nation et maintenir sa réputation, tandis que les guildes sponsorisées par l'état priorisent une éthique de travail d'artifice haute efficacité, faible gaspillage pour utiliser nos ressources minimales à leur potentiel maximum."
 greentide_horde:0 "Horde de Marée Verte"
 greentide_horde_desc:0 "Vivant principalement en Escann, ces tribus d'orques et gobelins sont le résultat et les successeurs de l'invasion d'Escann par Korgus fils de Dookan, également connue sous le nom de Marée Verte."
 mechanic_is_monstrous_horde_yes:0 "Est une §YHorde Monstrueuse§! (Gagne accès à l'état des §YTribus Monstrueuses§!, perd accès aux autres)"
 is_monstrous_horde:0 "Nous sommes une §YHorde Monstrueuse§!"
 deepwoods_horde:0 "Horde des Bois Profonds"
 deepwoods_horde_desc:0 "Durant l'invasion d'Escann par Korgus fils de Dookan, une grande armée d'orques et gobelins envahit les Bois Profonds. Bien qu'initialement unifiée, la nouvelle de la mort de fils de Dookan mena cette armée à se diviser en une série de tribus."
 brown_orc_horde:0 "Horde d'Orques Bruns"
 brown_orc_horde_desc:0 "Une des tribus orques qui envahit Rahen sous le Commandement."
 settled_horde:0 "Horde Établie"
 settled_horde_desc:0 "Certaines hordes de monstres établissent leurs foyers dans des repaires bien défendus, avec beaucoup de leurs efforts consacrés à la maintenance et l'amélioration de leurs colonies, et bien sûr... tenir les visiteurs indésirables à l'écart !"
 roaming_horde:0 "Horde Errante"
 roaming_horde_desc:0 "Bien que pas tout à fait nomades, certains monstres sont connus pour errer sur de vastes territoires, formant des sociétés centrées autour de voyages fréquents et du pillage des terres qu'ils traversent."
 graytide_horde:0 "Horde de Marée Grise"
 graytide_horde_desc:0 "\"Marée Grise\" est un terme se référant à l'invasion orque de Vrorenmarch, qui arriva quatre ans plus tôt que la Marée Verte. Ce pays contient des tribus orques et sujets d'autres races unis sous la domination d'un Roi Gris."
 desert_legion_reform:0 "Légion du Désert"
 desert_legion_reform_desc:0 "Les légions qui revinrent de la campagne de Jaher s'installèrent dans le Salahad oriental. Leur expérience militaire façonna l'état qu'ils formèrent en une société militaire structurée de bandes errantes. Ils adoptèrent un mode de vie nomade qui leur permit de survivre dans le désert. Bien que dispersées, quand unifiées elles rappellent la gloire des légions d'antan."
 jadd_principles_reform:0 "Principes Jadd"
 jadd_principles_reform_desc:0 "La chose la plus importante pour la religion de notre peuple est que nous suivions les principes Jaddari : Nous suivons la vérité et accueillons tous les peuples dans cette vérité."
 restructure_the_state_reform:0 "Restructurer l'État"
 restructure_the_state_reform_desc:0 "Notre nation a été dispersée et cela nous rend faibles. Restructurer l'état en une force plus unifiée nous permet d'être plus efficaces dans la propagation de la foi."
 orcish_kingdom_reform:0 "Royaume Orque"
 orcish_kingdom_reform_desc:0 "Un état hautement décentralisé où le pouvoir est partagé entre le roi, les clans tribaux et les puissants chamanes. Tous les membres de l'élite dirigeante doivent avoir une éducation martiale et lutter pour la gloire sur le champ de bataille."
 jadd_empire:0 "Empire Jadd"
 jadd_empire_desc:0 "Dans cette forme de gouvernement, le chef d'état est aussi le chef de la foi Jadd. Le Héraut-Divin est la voix de Surael et le premier dans la prière. Mais le Héraut-Divin est aussi le dirigeant du gouvernement et le Commandant Suprême des Légions Impériales.\n§OEn raison de sa vaste administration, le Héraut-Divin peut déplacer sa cour en prenant le trône et à l'achèvement de certaines missions.§!"
 jadd_nobility:0 "Noblesse Jadd"
 jadd_nobility_desc:0 "Alors que dans beaucoup d'empires la classe noble est composée de natifs du cœur impérial, les Jadd encouragent l'absorption de tous les nobles dans l'élite de l'empire. Avec cette classe dirigeante élargie et plus variée vient une pollinisation croisée d'idées et ensembles de compétences différents, permettant à l'empire de bénéficier des spécialités de nombreux peuples et cultures différents."
 jaddari_mobile_centralization:0 "Centralisation Mobile"
 jaddari_mobile_centralization_desc:0 "Alors que certains empires sont centralisés autour d'une capitale et d'autres délèguent le pouvoir aux provinces, l'Empire Jadd garda sa tradition d'une cour mobile dans laquelle les pouvoirs du Héraut-Divin étaient rassemblés. Il ou elle garderait le contrôle direct sur les provinces en changeant où la bureaucratie impériale était rassemblée.\n\n§OLa cour se déplace tous les 20 ans, en plus de l'ascension d'un nouveau Héraut-Divin et l'achèvement de missions.§!"
 orders_of_surael_reform:0 "Les Ordres de Surael"
 orders_of_surael_reform_desc:0 "Au sein de l'Empire Jadd, une grande partie de l'administration fut déléguée aux ordres saints de Surael. Cela laissa l'église avec plus de pouvoir, mais permit aussi à l'Empire de faire plein usage des ordres."
 jadd_exemplary:0 "Exemplaire Jadd"
 jadd_exemplary_desc:0 "La foi Jadd tourne autour de l'incorporation de tous les peuples sous la Lumière de Surael. Il est donc naturel que la cour de l'Empire Jadd vît un conseil de différentes races au sein de l'empire, connu sous le nom d'Exemplaire Jadd."
 enlightened_empire_reform:0 "Empire Haut-Elfique"
 enlightened_empire_reform_desc:0 "Cette forme de gouvernement stratifie la société civile en plusieurs classes de citoyens, allant de la première à la troisième. Choisi parmi les plus éclairés des citoyens de première classe est le Haut Roi, qui règne de manière absolue jusqu'à sa mort."
 phoenix_akalate:0 "Domaine du Phénix"
 phoenix_akalate_desc:0 "Les gouvernorats de l'Empire du Phénix furent divisés parmi les dirigeants elfes solaires durant la Partition de Kalib. Ceux-ci évoluèrent en leurs domaines personnels et forment le pouvoir central des royaumes elfes solaires et donc la gestion de ces domaines devint la gestion de l'état."
 phoenix_empire:0 "Empire du Phénix"
 phoenix_empire_desc:0 "Le véritable successeur de l'Empire de Jaher, avec l'Empereur Phénix suprême dirigeant à la fois la nation et le peuple de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
 varamhar_eternal_empire:0 "Empire Éternel"
 varamhar_eternal_empire_desc:0 "L'Empire de Surael sur terre, dirigé par l'immortel Empereur Phénix dirigeant à la fois la nation et le peuple de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
 phoenix_empire_mandate:0 "Empire du Phénix"
 phoenix_empire_mandate_desc:0 "Le véritable successeur de l'Empire de Jaher, avec l'Empereur Phénix suprême dirigeant à la fois la nation et le peuple de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
 varamhar_eternal_empire_mandate:0 "Empire Éternel"
 varamhar_eternal_empire_mandate_desc:0 "L'Empire de Surael sur terre, dirigé par l'immortel Empereur Phénix dirigeant à la fois la nation et le peuple de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
 jaherian_administration:0 "Administration Jahérienne"
 jaherian_administration_desc:0 "L'empire de Jaher était vaste et en expansion rapide. Il géra cela en gardant la majorité des administrations locales intactes, tout en remplaçant les positions clés par des loyalistes."
 cb_phoenix_conquest:0 "Conquête du Phénix"
 cb_phoenix_conquest_desc:0 "Conquérir notre terre légitime pour la gloire du Phénix Radieux."
 phoenix_conquest_desc:0 "L'objectif de guerre est de prendre une province sur laquelle vous avez une revendication de la cible."
 
 unity_of_the_dwarovar:0 "Unité du Dwarovar"
 unity_of_the_dwarovar_desc:0 "L'unification et la recolonisation du Dwarovar apporte avec elle de vastes richesses générées par ses puissantes forteresses. Cependant, un véritable dirigeant doit être capable de contenir et de contrôler l'influence de ses nombreuses forteresses s'il veut réussir."
 obsidian_council_reform:0 "Le Conseil d'Obsidienne"
 obsidian_council_reform_desc:0 "Établi dans les suites de l'inhumation du Père des Runes sur le Trône d'Obsidienne, le Conseil est composé des aînés des cinq familles les plus influentes. Toutes les questions d'état sont soumises au vote, et l'unanimité est requise pour porter le jour, garantissant que le Conseil maintient un front uni face au peuple. Seuls les membres du conseil ont la connaissance et le droit de visiter le site de l'inhumation du Père des Runes, leur conférant ainsi le statut de voix du père vénérable. Ce fait couplé à la concentration pratique du pouvoir dans les mains du Conseil assure que la nature autoritaire de la société Naine d'Obsidienne est maintenue."
 invasion_forces:0 "Forces d'Invasion"
 invasion_forces_desc:0 "Ce pays est principalement composé de soldats, dont le but est d'installer une tête de pont pour préparer l'arrivée d'une occupation plus large."

 raja_reform:0 "Raja"
 raja_reform_desc:0 "Une forme de gouvernement hautement administrative qui tourne autour du contrôle d'une collection lâche de vassaux et de la gestion de leur politique. Elle est dirigée par le Raja, qui est le dirigeant ultime de son raj et dépendances, et fonctionne aussi comme chef des ministères. Cependant si un de leurs sujets prend leur capitale, ils peuvent revendiquer la direction des ministères et le titre de Raja."
 raja_magocracy_reform:0 "Mahyaraja"
 raja_magocracy_reform_desc:0 "Le Raj est malléable, et c'est le devoir du Mahyaraja de dénouer ses entrailles, faire bouillir son pus, broyer ses os, et le former à nouveau au milieu de la dissension et l'angoisse des opprimés. À la fin, les castes supérieures peuvent protester, mais nous serons les libérateurs des humbles. Après tout, la souffrance est temporaire, mais le Raj sera éternel."
 mechanic_is_raja:0 "Est le §PRaja§!."
 mechanic_is_raja_yes:0 "Est le §PRaja§!."
 senapti_reform:0 "Senapti"
 senapti_reform_desc:0 "Un sujet du Raja qui a reçu des droits et privilèges supplémentaires, incluant des exemptions fiscales et des subventions militaires étendues, en échange d'aide à leur suzerain dans ses entreprises militaires. Le monarque remplit aussi des fonctions militaires et administratives dans sa province."
 indep_prabhi_reform:0 "Prabhi Indépendant"
 indep_prabhi_reform_desc:0 "Un sujet du Raja qui a gagné son indépendance. Là où précédemment il devait payer des taxes au Raj, maintenant il peut utiliser les vastes richesses de Haless pour son propre bénéfice. Le rôle du monarque est celui d'un administrateur et défenseur de son royaume."
 indep_prabhi_reform_tt:0 "Peut §Yusurper§! le titre de §PRaja§!, ou §Yrestaurer§! le §PRaj§! s'il est récemment tombé."
 prabhi_reform:0 "Prabhi"
 prabhi_reform_desc:0 "Un sujet du Raja qui retient une grande quantité d'indépendance. Ses devoirs principaux tournent autour du paiement de taxes au Raj, mais à part cela ils sont beaucoup plus libres de poursuivre leurs propres objectifs au sein du Raj. Le rôle du monarque est principalement celui d'un administrateur pour le dirigeant."
 hobgoblin_stratocracy_reform:0 "Stratocratie Hobgobeline"
 hobgoblin_stratocracy_reform_desc:0 "Dans une variation de la méritocratie, la stratocratie tourne autour de la capacité militaire et du leadership qualifié. Ainsi après la mort du despote précédent, le plus grand général suivant est élevé pour remplir la position de son prédécesseur afin que toutes les opérations militaires puissent continuer à fonctionner à efficacité maximale."
 hobgoblin_officer_authority:0 "Autorité des Officiers"
 hobgoblin_officer_authority_desc:0 "Au lieu de la noblesse, les rangs supérieurs de la société Hobgobeline sont composés des officiers. Ces membres respectés de la société ont prouvé leur valeur au combat et en leadership et méritent vraiment le respect qu'ils reçoivent."
 hobgoblin_administration_of_the_wolf:0 "Administration du Loup"
 hobgoblin_administration_of_the_wolf_desc:0 "Bien que notre armée soit encore composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Loup. Avec leur plus grande expérience en gestion et logistique ils aideront grandement notre empire."
 hobgoblin_administration_of_the_boar:0 "Administration du Sanglier"
 hobgoblin_administration_of_the_boar_desc:0 "Bien que notre armée soit encore composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Sanglier. Bien que pas les administrateurs les mieux versés, ils ont une compréhension claire du spectacle et seront sûrement capables de maintenir notre nation en haute estime parmi toutes les autres."
 hobgoblin_administration_of_the_lion:0 "Administration du Lion"
 hobgoblin_administration_of_the_lion_desc:0 "Bien que notre armée soit encore composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Lion. Avec leur expérience en leadership ils seront capables de garder les nombreux peuples de notre empire loyaux."
 hobgoblin_flexible_administration:0 "Administration Flexible"
 hobgoblin_flexible_administration_desc:0 "Comme notre empire, notre administration est composée de multiples Commandements. Cela garde l'administration divisée et responsable directement à notre Grand Maréchal."
 hobgoblin_schools_of_philosophy: "Écoles de Philosophie"
 hobgoblin_schools_of_philosophy_desc: "La force qui lie notre peuple ensemble est notre culture et notre philosophie. Établir des écoles qui répandent notre culture et philosophie rendra notre peuple plus fort."
 hobgoblin_general_education: "Éducation Générale"
 hobgoblin_general_education_desc: "Bien que l'éducation philosophique soit essentielle, d'autres domaines de développement sont aussi importants pour nos élèves, jeunes et vieux devraient être éduqués pour accomplir leurs tâches efficacement."
 hobgoblin_closed_war_room:0 "Salle de Guerre Fermée"
 hobgoblin_closed_war_room_desc:0 "Notre Empire est comme une armée, et il est dirigé avec la rigueur d'une. Les décisions sont prises par la Salle de Guerre et le Grand Maréchal et le devoir de tous les autres est de suivre les ordres."
 hobgoblin_assembly_of_commands:0 "Assemblée des Commandements"
 hobgoblin_assembly_of_commands_desc:0 "Nous sommes composés de multiples Commandements et chaque Commandement est composé de nombreux soldats, officiers et personnel, tous avec leur propre expertise et expérience. Il est logique que de cette immense réserve de connaissance nous assemblions les meilleurs et plus brillants et entendions leurs idées."
 hobgoblin_wartime_economics: "Économie de Temps de Guerre"
 hobgoblin_wartime_economics_desc: "L'affaire de l'état est la guerre. Il est donc impératif que le moteur de l'état soutienne son affaire principale. Toute activité économique devrait être tournée vers cet objectif."
 hobgoblin_gerunanin_economic_freedom: "Liberté Économique Gerunanin"
 hobgoblin_gerunanin_economic_freedom_desc: "Les Gerunanin, les peuples conquis, sont la plus grande force de production économique dans l'état. Ils devraient recevoir leurs libertés pour poursuivre une plus grande richesse et productivité car cela renforcera l'état en retour."
 mechanic_hobgoblin_gerunanin_economic_freedom_effect_yes: "Le privilège §YRéduire les Exigences de Tribut§! ne coûte plus d'absolutisme."
 hobgoblin_domestic_practices: "Pratiques Domestiques"
 hobgoblin_domestic_practices_desc: "Le foyer, ou Ekyun, est le cœur de la société hobgobeline. Il produit nos soldats, les nourrit, et fournit leur équipement. Ses membres sont le cœur de notre production économique et militaire ; Nous devons protéger cette institution à tout prix."
 command_obedience: "Obéissance"
 command_obedience_desc: "Parmi les hobgobelins deux philosophies politiques se développèrent : Celles d'Obéissance et de Consensus. La philosophie d'Obéissance tenait que la hiérarchie de l'état devrait être rigide si elle devait être forte. Cette manière d'organisation de haut en bas assurait que le pays bougerait toujours dans une direction comme force unifiée."
 mechanic_command_lower_requirement_to_declare_war_yes: "Réduire l'exigence de loyauté du commandement de salle de guerre pour déclarer la guerre à 40."
 command_consensus: "Consensus"
 command_consensus_desc: "Parmi les hobgobelins deux philosophies politiques se développèrent : Celles d'Obéissance et de Consensus. La philosophie de Consensus tenait que l'état était basé sur le contrat social entre individus. Cette manière d'organisation de bas en haut assurait que les factions au sein du pays restaient satisfaites et cohésives."
 command_consolidate_rule:0 "Consolider la Domination"
 command_consolidate_rule_desc:0 "Bien que nos frontières puissent s'étendre sur tout Halann, nous sommes encore une nation, un peuple, et un état. Notre administration doit également être centralisée dans une capitale, et en une personne—le Grand Maréchal. Nous adopterons une politique de loyauté personnelle inconditionnelle à notre dirigeant, et lui permettrons de nous guider dans notre cours d'action."
 command_elevation_of_the_dragon:0 "Élévation du Dragon"
 command_elevation_of_the_dragon_desc:0 "Après leur récente montée pour devenir coégal avec les Commandements primaires, le Commandement du Dragon a prouvé être un administrateur exceptionnel de son royaume, poussant la technique scientifique plus loin que quiconque pensait possible. Nous devrions les élever davantage, dévoluant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants du Dragon. Ils promettent une révolution en technologie et érudition, pour garder l'armée du Commandement toujours à la pointe."
 mechanic_command_dragon_elevation_modifier_yes:0 "Les conseillers militaires gagneront un §Geffet additionnel§! évoluant avec leur niveau :\n§YOrganisateur d'Armée§! : §G-10%§! Coût de Barrage d'Artillerie\n§YRéformateur d'Armée§! : §G+0.1§! Tradition d'Armée Annuelle\n§YCommandant§! : §G+4%§! Modificateur de Gain d'Exercice d'Armée\n§YGrand Capitaine§! : §G-0.01§! lassitude de Guerre Mensuel\n§YMaître Recruteur§! : §G-3%§! Attrition Terrestre\n§YIngénieur Militaire§! : §G+2%§! Capacité de Siège\n§YQuartier-Maître§! : §G+2%§! Vitesse de Mouvement"
 command_elevation_of_the_elephant:0 "Élévation de l'Éléphant"
 command_elevation_of_the_elephant_desc:0 "Après leur récente montée pour devenir coégal avec les Commandements primaires, le Commandement de l'Éléphant a prouvé être un administrateur exceptionnel de son royaume, produisant des constructions d'échelles et portées jamais vues auparavant. Nous devrions les élever davantage, dévoluant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants de l'Éléphant. Ils promettent une révolution d'infrastructure pour connecter et protéger notre empire comme jamais auparavant."
 mechanic_command_elephant_elevation_modifier_yes:0 "Les forts donnent à la province §G+1§! Nombre Possible de Manufactures et §G+20%§! Main-d'œuvre Locale"
 command_elevation_of_the_tiger:0 "Élévation du Tigre"
 command_elevation_of_the_tiger_desc:0 "Après leur récente montée pour devenir coégal avec les Commandements primaires, le Commandement du Tigre a prouvé être un administrateur exceptionnel de son royaume, créant des bureaucraties résilientes et adaptables capables de gouverner avec une vitesse et efficacité saisissantes. Nous devrions les élever davantage, dévoluant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants du Tigre. Ils promettent une révolution de loi et systèmes sociaux, pour intégrer de nouveaux peuples et étendre nos frontières à leur point de rupture."
 mechanic_command_tiger_elevation_modifier_yes:0 "Les académies donnent à la province §G-0.02§! Autonomie Mensuelle Locale et §G-10%§! Coût de Gouvernance de Province"
 command_commingling_of_the_commands:0 "Un Mélange des Commandements"
 command_commingling_of_the_commands_desc:0 "Il fut un temps où le Grand Commandement peinait sous son propre volume, quand ses pratiques semblaient destinées à pousser tous les citoyens à la rébellion. Plus maintenant ! En incorporant les Commandements moindres dans notre administration, leur accordant l'accès au pouvoir politique, nous avons stabilisé notre système—c'est encore nous contre eux, mais par un simple changement de perspective nous pouvons changer qui est nous, et qui est eux."
 free_slave_reform:0 "Esclaves Libres"
 free_slave_reform_desc:0 "Un gouvernement d'esclaves et d'esclaves possédant des esclaves, où les plus qualifiés sont promus et les moins qualifiés sont réassignés à des positions plus appropriées pour leur ensemble de compétences. Ils sont tous possédés par l'état et l'état choisit leur dirigeant et position."
 praxic_meritocracy_reform:0 "Méritocratie Praxique"
 praxic_meritocracy_reform_desc:0 ""
 harimari_upper_caste:0 "Caste Supérieure Harimari"
 harimari_upper_caste_desc:0 "Au sein du système de castes de Rahen, les harimari forment les castes supérieures de philosophes et administrateurs. Avec leurs générations d'expérience au gouvernail, beaucoup de ministères dirigés par les harimari fonctionnent beaucoup plus efficacement que leurs homologues moins organisés et traditionnels."
 vanrahar_warrior_caste:0 "Caste Guerrière de Vanrahar"
 vanrahar_warrior_caste_desc:0 "Alors que dans la culture Royale Harimari traditionnelle la caste des philosophes est la plus importante, en Vanrahar la caste guerrière prit la priorité. Leur philosophie de la force fait le droit forma le socle de cette société martiale."
 ghankedhen_families:0 "Familles Ghankedhen"
 ghankedhen_families_desc:0 "Parmi la société Ghankedhen il ne s'agit pas tant de noblesse et paysan, ou de philosophes et guerriers. La société concerne la famille, qui est la partie la plus importante de l'état. Ainsi l'état est aussi dirigé comme une famille massive."
 restructured_dhenijansari_court_reform:0 "Cour Dhenijansari Restructurée"
 restructured_dhenijansari_court_reform_desc:0 "La Cour de Dhenijansar était depuis longtemps tombée dans la corruption et la traîtrise. Nous les avons remis droits et maintenant nous avons un des corps bureaucratiques les plus efficaces à notre disposition."
 oracular_order_reform:0 "Ordre Oraculaire"
 oracular_order_reform_desc:0 "Un ordre monastique dans lequel la classe dirigeante consiste en un groupe de moines qui ont consacré leurs vies à l'étude des mécaniques du monde. Bien qu'ils aient gagné la capacité de prédire l'avenir, ils doivent maintenir leurs études pour garder l'avenir en vue."
 gang_control_reform:0 "Contrôle de Gang"
 gang_control_reform_desc:0 "Une organisation criminelle a accumulé assez de pouvoir pour effectivement diriger cette nation, que ce soit par la force, menace ou corruption. Le manque d'un cadre légal est un fardeau pour l'administration et diplomatie efficaces, seulement contré par de fortes figures de proue."
 kharunyana_monarchy:0 "Monarchie Kharunyana"
 kharunyana_monarchy_desc:0 "Le grand Kharunyana est la force vitale de cette nation. Les nombreuses grandes villes le long de la rivière forment la base de pouvoir du royaume et doivent être apaisées."
 consolidated_raj_reform:0 "Raj Consolidé"
 consolidated_raj_reform_desc:0 "Le Raja a consolidé le pouvoir des ministères autour du titre de Raja et grandement centralisé leur pouvoir pour mieux contrôler le Raj directement.\nCette réforme augmente l'influence des ministères du Raj dans tous les Prabhia et Senaptia de 10%."
 decentralized_raj_reform:0 "Raj Décentralisé"
 decentralized_raj_reform_desc:0 "Le Raja a donné plus de pouvoir aux ministères locaux et dévolu le pouvoir des ministères centraux ; En conséquence, les dirigeants locaux peuvent mieux administrer leurs terres, fournissant plus de soldats et tributs au Raja."
 liangzhu_reform:0 "Liangzhu"
 liangzhu_reform_desc:0 "La découverte du Liangzhu, ou Bon Seigneur, est une cérémonie qui est accomplie tous les cinq ans. Dans cette cérémonie chaque rejeton direct de la dynastie dirigeante est examiné par les anciens et prêtres du clan. Ils sont testés pour montrer qu'ils sont sages, connaisseurs, rusés, forts et justes. C'est ainsi que la succession est déterminée.\n\nLes examens seront organisés tous les 5 ans."
 eunuch_republic:0 "Surveillants Eunuques"
 eunuch_republic_desc:0 "Ce pays est dirigé par une classe d'eunuques, qui gèrent tous les aspects de l'administration. Une grande série de ces états furent établis par Harimar quand il conquit Yanshen, pour créer une classe de sujets qui n'étaient loyaux qu'à lui et ne souffriraient pas des luttes dynastiques qui tourmentaient ses sujets en Rahen."
 lotus_seat_reform:0 "Siège du Lotus"
 lotus_seat_reform_desc:0 "À la dérive parmi les non-éclairés, nous représentons un phare dans l'obscurité, servant d'avant-poste à la gloire du Raja. Ayant depuis longtemps perdu le contact avec le corps principal du Raja, nous sommes maintenant son siège le plus solitaire."
 traveling_cheqhanate_reform:0 "Cheqh'anat Voyageur"
 traveling_cheqhanate_reform_desc:0 "En raison de la vaste étendue que les Oinukhudi dirigent ainsi que son inhospitalité relative, le Cheqh'an réside dans une cour mobile connue sous le nom de Palais Coulant de Qh'an, traînée par les prestigieux gardes de caravane Troll des Collines connus sous le nom de Sasarai Tasuzidavi. Le Cheqh'an voyage ainsi les déserts, contrôlant la myriade de seigneurs bannière taishi déloyaux pour maintenir l'unité du royaume."
 mechanic_disables_swap_racial_mil:0 "Ne peut changer le §YMilitaire Racial§!."
 mechanic_disables_swap_racial_mil_yes:0 "Ne peut changer le §YMilitaire Racial§!."

 oak_monarchy_reform:0 "La Monarchie du Chêne"
 oak_monarchy_reform_desc:0 "L'échec du Pacte Verdoyant poussa les clans d'Elfes des Bois disparates à s'incliner devant le royaume nouvellement formé de Cyranvar comme union permanente dirigée par un Haut Roi, qui fut élu par les clans dirigeants des Bois Profonds. Pour empêcher la stagnation des ères passées de s'installer une fois de plus, la convention vitale fut que le roi régnant ne peut servir que jusqu'à ce qu'il atteigne deux siècles d'âge fut établie. Cela fut fait pour assurer que Cyranvar continue d'être dirigé par des dirigeants dynamiques qui ne sont pas déconnectés des temps tout en garantissant aussi qu'aucun dirigeant ne soit capable d'accumuler trop de pouvoir. De cet arrangement découle l'effervescence caractéristique de la société Elfe des Bois revigorée."
 cyranvar_parliament_reform:0 "Parlement de Cyranvar"
 cyranvar_parliament_desc:0 ""
 emerald_horde:0 "Horde d'Émeraude"
 emerald_horde_desc:0 "Une horde orque imprégnée par les pouvoirs mystérieux des fées déterminée à faire revivre l'arbre-monde."
 wood_elf_salla:0 "La Grande Salla"
 wood_elf_salla_desc:0 "Descendant d'un régiment d'une armée Elfe Lunaire perdue, la Grande Salla est une collection de salla (clans) d'Elfes des Bois unis qui déférent à un ceann (chef de clan). Ce ceann s'appuie sur des connexions personnelles et traditions militaires archaïques pour exercer le pouvoir."
 supremacy_of_the_great_salla:0 "Suprématie du Chef de Clan"
 supremacy_of_the_great_salla_desc:0 "§g\"Je ne tolérerai plus ces querelles mesquines entre cousins. Nous sommes un clan, rien de plus. Quand nous agissons, nous agirons comme un. Et, alors que la forêt tremble dans notre sillage, nos ennemis n'entendront qu'une voix - la mienne.\" - Oberon Fealgarn§!\n\nLe pouvoir de nos chefs de clan a traditionnellement dépendu lourdement du maintien de relations avec les membres clés du clan. Il est temps de dissiper cette tradition et proclamer notre chef de clan non comme premier parmi égaux mais comme seul dirigeant !"
 promote_the_elders:0 "Écouter les Anciens"
 promote_the_elders_desc:0 "§g\"Notre jeunesse, connaissant à peine une poignée de décennies, crie à l'action. Ils exigent avec témérité que nous agissions maintenant, ne reconnaissant pas la plus grande force de notre peuple : le temps. C'est à nous, qui avons enduré plus de deux siècles, de fournir une main ferme et stable.\" - Cinithir Elyn§!\n\nLes Anciens de notre clan ont longtemps été cruciaux pour maintenir l'unité durant les temps de conflit. Avec tant de changement sur nous, il est clair que leur sagesse est nécessaire maintenant plus que jamais."
 embrace_the_artisans:0 "Embrasser les Artisans"
 embrace_the_artisans_desc:0 "§g\"N'étaient nos artisans, les murs de Ciramyna n'auraient pas tenu contre les forces de l'envahisseur. N'étaient nos marchands, nos défenseurs vaillants auraient vacillé d'estomacs vides. Comme ceanna et comme clan-même, comment pourrais-je ne pas reconnaître ces héros méconnus ?\" - Bricena Myna§!\n\nLongtemps vue comme profession humble, les Artisans ont récemment trouvé leur position dans la société en hausse grâce aux opportunités offertes par l'ouverture des Bois Profonds. Soyons les premiers à reconnaître leur potentiel nouvellement trouvé."
 favor_the_seelie:0 "Favoriser les Seelie"
 favor_the_seelie_desc:0 "Bien que nous proclamions officiellement la neutralité entre les deux grandes Cours Fées, il y a beaucoup d'opportunités de montrer une faveur subtile aux joyeux Seelie. En retour, nous pouvons nous attendre à ce que la générosité de leur cour se répande discrètement dans la nôtre."
 favor_the_seelie_events_tt:0 "§YPouvoirs de Réforme :§!\n§TNous permet d'utiliser les pouvoirs Seelie indépendamment de notre relation.\nNotre relation avec les Unseelie diminuera périodiquement en faveur des Seelie.§!\n"
 favor_the_unseelie:0 "Favoriser les Unseelie"
 favor_the_unseelie_desc:0 "Il est tout à fait possible de favoriser les intérêts des sévères Unseelie tout en maintenant une neutralité extérieure envers les deux grandes Cours Fées. Pour cette loyauté tacite, le Roi des Ténèbres et ses serviteurs sont sûrs de nous récompenser."
 favor_the_unseelie_events_tt:0 "§YPouvoirs de Réforme :§!\n§TNous permet d'utiliser les pouvoirs Unseelie indépendamment de notre relation.\nNotre relation avec les Seelie diminuera périodiquement en faveur des Unseelie.§!\n"
 favor_neither_court:0 "Ne Favoriser Aucune Cour"
 favor_neither_court_desc:0 "Se mêler au grand jeu des Seelie et Unseelie c'est inviter une attention indésirable et des conséquences inconnaissables. Évitons de telles affaires tant que les Cours nous le permettent."
 elves_from_beyond_the_veil:0 "Appeler Tous les Parents"
 elves_from_beyond_the_veil_desc:0 "Traditionnellement, quand le chef de clan marchait à la guerre, chaque salla envoyait quelques guerriers choisis en soutien. Ce système fonctionnait bien, jusqu'à ce que nous soyons confrontés aux nombres écrasants de la Marée Verte. Il est clair que si notre salla doit survivre alors tous parents et alliés doivent combattre."
 help_from_beyond_the_veil:0 "Accepter la Main Étrangère"
 help_from_beyond_the_veil_desc:0 "Il y a des années, une femme aux cheveux flamboyants du nom de Corin balaya les Bois Profonds et termina notre isolement millénaire. Maintenant, des décennies plus tard, ses disciples ont commencé à retracer ses pas. Bien que certains épousent les croyances de Corin, d'autres sont clairement plus en quête de richesses et aventure. Pour cette raison, nous devons nous méfier de ces \"Corintari\", mais peut-être pouvons-nous utiliser leur aide pour protéger notre peuple."
 help_from_beyond_the_veil_tt:0 "§YPouvoirs de Réforme :§!\n§TActive la bande mercenaire Corintari des Bois Profonds.§!\n"
 embrace_the_outside_world:0 "Embrasser le Monde Extérieur"
 embrace_the_outside_world_desc:0 "§g\"Mon frère, mon oncle, et tant d'autres ont donné leurs vies pour abattre ce Voile maudit. Ils nous ont permis la chance de quitter notre foyer forestier. De voir le monde. De goûter la liberté. Je serai damné par les fées avant de laisser ce sacrifice être vain.\" - Alara Cenag§!\n\nPendant mille ans, notre peuple a été privé de l'opportunité de sortir au-delà de cette forêt. Il est temps de découvrir ce qui se trouve là-bas."
 embrace_the_outside_world_tt:0 "§YPouvoirs de Réforme :§!\nNous permet de §Ylancer des expéditions exploratoires§! vers les terres au-delà des Bois Profonds.\n"
 wood_elf_clan_inward_focus:0 "Focus Intérieur"
 wood_elf_clan_inward_focus_desc:0 "§g\"Qu'est-ce que le monde extérieur nous a donné à part peine et douleur ? Pourquoi regarder ailleurs quand il y a une générosité devant nous ? Nos forêts suffisent.\" - Elyaria Ayeth§!\n\nAlors que certains parmi nous regardent au-delà de la lisière avec émerveillement enfantin, le reste d'entre nous ne peut que secouer la tête. Et alors qu'ils se balancent, nous resterons où nous appartenons - soignant les bosquets et réchauffant les foyers."
 wood_elf_clan_inward_focus_tt:0 "§YPouvoirs de Réforme :§!\nLes provinces produisant du §YBois Exotique§! gagnent §G+25%§! §Yefficacité de production§!\n"
 salla_feudalism_bump_tt:0 "§YUne fois par tier de réforme :§!\nGagne §G50§! embrassement du Féodalisme dans la province capitale."
 salla_renaissance_bump_tt:0 "§YUne fois par tier de réforme :§!\nSi la Renaissance a été activée, gagne §G50§! embrassement de la Renaissance dans la province capitale."

 blademarches_kingdom:0 "Royaume des Marches-Lames"
 blademarches_kingdom_desc:0 "Le Royaume des Marches-Lames ressemble quelque peu à une monarchie, avec toutes les réserves de la noblesse traditionnelle. Ce qui diffère cependant, c'est le processus de sélection d'un monarque : chaque monarque doit prouver sa capacité à manier §O(Calindal, la Lame Luisante)§! ou abdiquer le trône."
 magocracy:0 "Magocratie"
 magocracy_desc:0 "Alors que certains pays peuvent être dirigés par la noblesse ou par la classe marchande, les magocraties tirent leur prérequis pour régner de la capacité à lancer la magie."
 technocracy_republic:0 "Technocratie"
 technocracy_republic_desc:0 "Une forme hautement administrative de gouvernement qui vise à placer les gens les plus qualifiés dans leurs domaines aux positions où ils peuvent servir l'état le plus efficacement."
 desert_legion:0 "Légion du Désert"
 desert_legion_desc:0 "Les légions qui revinrent de la campagne de Jaher s'installèrent dans le Salahad oriental. Leur expérience militaire façonna l'état qu'ils formèrent en une société militaire structurée de bandes errantes. Ils adoptèrent un mode de vie nomade qui leur permit de survivre dans le désert. Bien que dispersées, quand unifiées elles rappellent la gloire des légions d'antan."
 slave_ruler_election.0.t:0 "Succession de l'État Esclave"
 slave_ruler_election.0.d:0 "La mort de [Root.Monarch.GetName] a laissé notre pays sans dirigeant. Toutes les maisons importantes de [Root.Capital.GetCapitalName] font appel à leur influence pour avoir leur mot à dire sur qui sera son successeur. Selon qui gagne notre nouveau dirigeant aura le soutien de différentes maisons et différentes parties du pays.\nSeule une chose est certaine, ceux qui auraient préféré voir les intérêts de leur propre groupe prévaloir ne salueront pas notre nouveau [Root.Monarch.GetTitle] avec joie. Certains pourraient même passer le reste de leur vie à essayer de limiter son influence. Mais à la fin il n'y en a qu'un dans la ville qui décide qui règne."
 slave_ruler_election.0.a:0 "Nous avons besoin du soutien des maisons [first_ruler_alternative_province.Culture.GetName]."
 slave_ruler_election.0.b:0 "Seules les maisons [second_ruler_alternative_province.Culture.GetName] sont utiles maintenant."
 slave_ruler_election.0.c:0 "Le candidat [third_ruler_alternative_province.Culture.GetName] a notre soutien !"
 slave_ruler_election.0.dd:0 "La meilleure alternative est quelqu'un qui n'a pas de liens avec les groupes de [Root.Capital.GetCapitalName]..."
 
 gerudia_unbound_commoners:0 "Roturiers Libres"
 gerudia_unbound_commoners_desc:0 "Gerudia a longtemps été une terre où les roturiers ont joui de lois et droits relativement égalitaires, remontant aux jours où notre peuple était composé de petites bandes errantes. Dans le nord, la survie dépend de la coopération de toute la communauté pour survivre aux hivers rigoureux. Notre société alors qu'elle est entrée dans un état relativement féodal a préservé les liens étroits de la communauté, avec la noblesse étant souvent non-héréditaire et étant des dirigeants semi-élus. En conséquence la noblesse est à la fois faible et connectée avec les roturiers, et les roturiers eux-mêmes sont moins opprimés que d'autres terres."
 gerudia_skaldhyrric_order:0 "Ordre Skaldhyrrique"
 gerudia_skaldhyrric_order_desc:0 "Former des Scaldes est une tâche difficile, impliquant à la fois la mémorisation d'innombrables récits et coupler ces récits avec le pouvoir divin. Notre état a une grande responsabilité pour s'assurer que tout Gerudia peut avoir accès à nos Scaldes de haute qualité, car nous sommes les seuls qui peuvent créer plus que des conteurs. Être l'éducateur principal de Scaldes a aussi l'avantage de nous permettre de rassembler des faveurs qui pourraient autrement être impossibles."
 gerudia_keep_dragon_aslumber:0 "Garder le Dragon Endormi"
 gerudia_keep_dragon_aslumber_desc:0 "La tâche principale des Scaldes est de s'assurer que le redoutable dragon Elkaesal le Blanc reste endormi. Plus jamais notre terre ne sera couverte d'hiver sans fin, nous maintiendrons l'héritage du Scalde Manchot jusqu'à notre dernier souffle !"
 
 ynnic_feudalism:0 "Féodalisme Ynnique"
 ynnic_feudalism_desc:0 "Le féodalisme est la forme dominante de gouvernement dans la vallée de la rivière Ynn. Les Seigneurs maintiennent de vastes domaines sur lesquels les serfs travaillent la terre, qu'ils utilisent pour soutenir leurs chevaux à bois par lesquels ils forment de puissantes armées. Cependant, en retour un Seigneur est attendu d'être juste et remplir ses obligations envers ses sujets, parmi lesquelles garder la paix, les protéger de la faune locale, servir leur suzerain, et les aider dans les temps de trouble comme sécheresses, inondations et raids de buycev."
 kyrrachean_dynasties:0 "Dynasties Kyrrachéennes"
 kyrrachean_dynasties_desc:0 "Des familles dirigeantes de Sarda, quatre sont les vraies Dynasties Kyrrachéennes : les yen Stantir aux cheveux verts, les Vyrekynn aux cheveux sarcelle, les yen Bacar aux cheveux bleus, et les yen Stenur aux cheveux blancs. Toutes ces dynasties ont gagné le titre d'\"Éternelles\" par leurs siècles d'histoire, et ce serait un scandale si elles étaient succédées par quelqu'un avec la mauvaise couleur de cheveux tout d'un coup. Notre couleur de cheveux nous accorde plus de légitimité, à la fois à nos sujets et à nos Iosahars."
 ranger_lordship:0 "Seigneurie de Rôdeur"
 ranger_lordship_desc:0 "L'administration de ce pays est dirigée par un conseil de rôdeurs qui est lâchement uni sous un dirigeant fort. La noblesse traditionnelle n'a pas de place de pouvoir parmi eux et inversement la noblesse d'autres royaumes ne les reconnaît pas plus que de simples bandits."
 dynastic_castanor_trials_reform:0 "Épreuves de Castan : Dynastique"
 dynastic_castanor_trials_reform_desc:0 "L'antique nation de Castanor s'est longtemps appuyée sur les Épreuves de Castan, une série de tests ardus sur le Mont des Épreuves, pour prouver que le prétendant de l'empire est digne de régner. Dans les temps passés beaucoup de prétendants afflueraient au Temple de Castellos à la base du Mont des Épreuves pour concourir dans l'ascension, et les épreuves, les uns contre les autres pour le titre de Castan et devenir Empereur de Castanor. Mais depuis la domination de Castan Ebonfrost, les épreuves ont été changées en domination dynastique héréditaire, avec seulement l'héritier direct participant à l'Épreuve."
 
 original_castanor_trials_reform:0 "Épreuves de Castan : Original"
 original_castanor_trials_reform_desc:0 "L'antique nation de Castanor s'est longtemps appuyée sur les Épreuves de Castan, une série de tests ardus sur le Mont des Épreuves, pour prouver que le prétendant de l'empire est digne de régner. Dans les temps passés beaucoup de prétendants afflueraient au Temple de Castellos à la base du Mont des Épreuves pour concourir dans l'ascension, et les épreuves, les uns contre les autres pour le titre de Castan et devenir Empereur de Castanor. Comme ce fut, ainsi ce sera encore."

 urviksten_autocracy_reform:0 "Domination Autocratique d'Ebonfrost"
 urviksten_autocracy_reform_desc:0 "La dynastie Ebonfrost pratique une forme de 'gouvernement' qui est à bien des égards synonyme de la maison dynastique elle-même. Au sein de leur royaume, les chefs de la dynastie ont une autorité presque illimitée, et malgré des années de difficultés, il ne semble jamais y avoir un 'Dernier Ebonfrost.'"

 karashari_empire:0 "Empire Karashari"
 karashari_empire_desc:0 "Cet Empire Orque prend beaucoup de ses caractéristiques des traditions administratives Bulwari et se concentre sur gouverner via un groupe d'états vassaux. L'état lui-même se concentre sur la protection de ses sujets humains des menaces étrangères, tandis que les orques servent principalement dans l'administration et l'armée."
 
 mechanic_allow_migration_no:0 "Interdit la Migration."
 ogre_kingdom:0 "Royaume d'Ogres"
 ogre_kingdom_desc:0 "C'est un royaume d'Ogres, monstres géants gloutons connus pour leur égoïsme et cruauté. En raison de ces caractéristiques innées de la race des Ogres, les dirigeants des royaumes sont par vertu hautement autoritaires et règnent d'une main de fer."
 ogre_horde:0 "Horde d'Ogres"
 ogre_horde_desc:0 "Une horde d'Ogres déchaînés, unis sous un seul but ; dévorer tout ce qui rentre entre leurs mâchoires titanesques et déchirer tout ce qui ne rentre pas jusqu'à ce que ça rentre."
 ogre_empire:0 "Empire d'Ogres"
 ogre_empire_desc:0 "Par un effort immense, les Ogres de ce royaume ont été mis au pas devant leur suzerain suprême, jurant une loyauté inébranlable à leur seigneur sous peine de mort par famine. Bien que cet Empire soit hautement autoritaire, ils semblent être plus concentrés sur améliorer ce qu'ils ont que conquérir de nouvelles terres, ce qui ne veut pas dire qu'ils ne sont pas préparés à faire ce dernier aussi."
 great_ogre_horde:0 "Grande Horde d'Ogres"
 great_ogre_horde_desc:0 "La horde d'Ogres a grandi à une taille immense, pleine de bêtes barbariques et impitoyablement sanguinaires avec un désir insatiable pour la chair crue, et préparées à aller à des longueurs incroyables pour obtenir leur prochain repas sanglant, se tortillant, encore criant. La Horde marche à travers Halcann, et tous doivent fuir sa puissance ou devenir carburant pour ses guerriers."
 mengotsa:0 "Mengotsa"
 mengotsa_desc:0 "Le grand Mengurkha de Maghargma a finalement réussi à imposer sa domination sur ses sujets, forgeant une force puissante et unie contre ceux qui devraient s'opposer à eux. Le Menghurkha pratique virtuellement un pouvoir absolu sur la terre, et ses bandes de guerre marchent contre les faibles pour subjuguer et détruire à son seul commandement. Les Ogres peuvent maintenant être dits posséder vraiment un Empire."
 tagharoghi_reform:0 "Tagharoghi"
 tagharoghi_reform_desc:0 "Le Haut Conseil des Oni, composé de représentants des quatre grands Shirgrii, se réunit pour délibérer sous le regard vigilant du tout-puissant Rashenbir, qui fait office d'arbitre dans les conflits entre les Shirgrii et détient l'autorité finale sur l'orientation de l'état."
 demon_empire_reform:0 "Empire Démoniaque"
 demon_empire_reform_desc:0 "Les anciens Rashenbir d'Azjakuma ont entièrement saisi le contrôle des Oni, supprimant l'ancien système électoral et se couronnant Tamongor, Empereur. Bien que les Shirgrii continuent de détenir une grande influence sur la terre, ils savent qui est leur dirigeant incontesté et le suivent sans question. Hautement expansionnistes et déterminés à voir le monde sous leur poing, ils constituent une force avec laquelle il faut compter."
 reformed_goblinoid_kingdom_reform:0 "Royaume Gobelinoïde Réformé"
 reformed_goblinoid_kingdom_reform_desc:0 "Dans le passé, les royaumes de gobelins et autres gobelinoïdes tendaient à être administrés de manière lâche, sans lois formelles ni règles de succession. Cependant, l'avancement de ce royaume particulier l'a vu emprunter ces aspects aux royaumes de style humain. Ce qui distingue encore un royaume gobelinoïde est son niveau d'avancement social, ayant une noblesse bien plus faible et relâchée qu'un royaume humain. Cela leur donne un degré de flexibilité administrative, ainsi qu'une classe marchande plus puissante, appelée cartels dans le jargon nain."
 underkingdom_reform:0 "Sous-Royaume"
 underkingdom_reform_desc:0 "Les gobelins des cavernes sont les plus brutaux et sournois des gobelinoïdes, vivant leur vie dans des terriers et tunnels surpeuplés et pauvres en nourriture au plus profond des montagnes de l'Échine du Serpent. Les plus sournois et brutaux de tous sont les gobelins de la Sous-Croissance, dont les populations massives remplissent les terriers tortueux de leur foyer. Malgré les conditions impitoyables des repaires, leur vie misérable a beaucoup fait pour encourager la méritocratie parmi eux. Le niveau de liberté sociale pour un gobelin de la Sous-Croissance dépasse largement même les royaumes de leurs frères de surface. C'est dommage que cette liberté semble principalement consacrée à gravir l'échelle sociale ou inventer de nouvelles façons explosives d'éliminer ses ennemis."
 stratocracy_reform:0 "Stratocratie"
 stratocracy_reform_desc:0 "Un état dirigé par l'armée, qui compose l'entièreté de l'administration. Seuls ceux qui ont fait leurs preuves au combat sont autorisés à se présenter aux élections ou voter, car à qui d'autre pouvons-nous faire confiance pour décider de l'avenir de notre peuple qu'à ceux qui ont versé le sang pour eux ?"
 eunuch_dynasty_reform:0 "Dynastie d'Eunuques"
 eunuch_dynasty_reform_desc:0 "Ce royaume est dirigé par un roi eunuque qui adopte et élève l'un de ses neveux pour servir d'héritier. Bien que ce soit un style étrange de succession dynastique, leur dirigeant fait face à bien moins de 'distractions' que la plupart des autres de son office distingué."
 
 clstc_MECHANIC_TOOLTIP:0 "Quand le CLSTC est au pouvoir, notre dirigeant actuel continuera de régner jusqu'à sa mort."
 republicans_MECHANIC_TOOLTIP:0 "Quand les Républicains sont au pouvoir nous aurons un nouveau dirigeant élu quand son mandat se termine, mais aucun dirigeant ne peut détenir plus d'un mandat à la fois."
 clstc:0 "CLSTC au Pouvoir"
 republicans:0 "Républicains au Pouvoir"
 elections.720.df:0 "Le renforcement des Républicains a forcé $MONARCH$ à accepter l'élection d'un nouveau [Root.Monarch.GetTitle]. Les Républicains et le CLSTC ont tous deux présenté un nouveau candidat."
 elections.721.df:0 "Le décès malheureux de $MONARCH$ nous force à tenir une élection prématurée. Les Républicains et le CLSTC ont tous deux présenté un nouveau candidat."
 elections.720.i:0 "Un Candidat Républicain"
 elections.720.j:0 "Un Candidat Calasanni"
 damescrown_republic_reform:0 "République Bourgeoise"
 damescrown_republic_reform_desc:0 "La République de Damescrown est une ligue ploutocratique de plusieurs villes, principalement la ville de Damescrown elle-même. La politique de la république est dominée par la riche et influente Compagnie Commerciale Calasanni (aussi connue sous le nom de CLSTC), et les dirigeants Calasanni ont souvent l'influence pour étendre indéfiniment la durée des mandats."
 
 ar_callein_reform:0 "Ár Calléin"
 ar_callein_reform_desc:0 "La classe dirigeante de Marlliande consiste en riches propriétaires terriens résidant dans des manoirs campagnards opulents et organisés en trois cercles sociaux distincts, chacun rivalisant pour le prestige et l'influence par divers moyens tels que construire des édifices magnifiques, organiser des fêtes grandioses, ou envoyer des expéditions vers des terres inconnues. Les cercles de l'Ár Calléin sont assez sélectifs avec qui rejoint leurs rangs, chacun cherchant des qualités différentes, bien que peu comprennent vraiment dans quel but. Ce qui est connu c'est que ceux qui sont choisis et acceptent leur appel - et on doit accepter quand appelé - ne sont jamais plus les mêmes."
 
 eternal_council:0 "Conseil Éternel"
 eternal_council_desc:0 "Le Conseil Éternel est une alliance de trois puissantes Cours Jiangshi, fondée par des eunuques et érudits du Yanszin qui ont déverrouillé les secrets de la Citadelle de Jade Noire. La cour la plus ancienne est celle des Zhuying, et plaide pour la paix afin de faciliter la croissance de l'économie interne. Les Wandaoji vinrent très rapidement après la fondation de Jinqiu, une cour de Jiangshi éloquents et manipulateurs qui portent fréquemment des masques élégants pour cacher leur nature mort-vivante. La cour la plus jeune est celle des Shudiyi, composée d'anciens seigneurs de guerre et soldats. Ils élisent l'un de leurs membres exaltés pour les diriger pendant environ deux générations humaines, moment où le Chancelier régnant doit se retirer et permettre à un membre d'une des autres Cours de prendre sa place. Ils maintiennent une emprise ferme sur leurs sujets, utilisant une combinaison de peur et d'exécuteurs mortels pour assurer la loyauté de leur pays. Malgré cela, la nature fermement méritocratique de leur société ouvre la porte à virtuellement quiconque pour s'élever à la grandeur, peut-être même se voir accorder un siège au conseil comme cadeau pour leur compétence."
 younger_courts_reform:0 "Cours Jeunes"
 younger_courts_reform_desc:0 "Il a été réalisé que le grand âge de nos courtisans a tendance à les détacher du monde mortel, menant à une dissonance entre le peuple et le conseil. En raccourcissant la durée du mandat d'un chancelier à seulement une génération humaine et accordant le don à des candidats plus jeunes, nous pouvons œuvrer vers une plus grande harmonie."
 wisdom_comes_with_age_reform:0 "La Sagesse Vient avec l'Âge"
 wisdom_comes_with_age_reform_desc:0 "Les membres du Conseil Éternel sont parmi les hommes les plus sages et instruits de Yanshen, et seuls ceux qui ont passé une vie mortelle entière à développer leur connaissance de l'administration et de l'art d'état sont dignes de recevoir le Don et un siège au Conseil."
 mortal_court_reform:0 "Cour Mortelle"
 mortal_court_reform_desc:0 "Notre nature mort-vivante a tendance à troubler et effrayer ceux qui ne sont pas familiers avec le Conseil. Bien que cette peur ait ses usages, elle résulte aussi en un manque de commerce entrant et sortant de Jinqiu. Une solution serait de créer une nouvelle cour d'administrateurs mortels qualifiés, les Nuanxie, pour gérer nos réseaux commerciaux et améliorer notre apparence extérieure."
 kai_township:0 "Canton Kai"
 kai_township_desc:0 "Une alliance lâche de villes et villages dans les terres dures de Thidinkai. Ils élisent un seigneur parmi eux pour régner à vie, et sont féroces dans leur détermination à rester libres du joug des monarques et tyrans."
 kai_republic:0 "République Kai"
 kai_republic_desc:0 "Plusieurs cantons ont été consolidés sous une seule bannière, avec une capitale et administration établies pour gouverner leurs terres avec une plus grande efficacité. N'étant plus un pacte lâche de villages et villes disparates, c'est une vraie nation unie en esprit et leadership."
 kai_diligent_bureucracy:0 "Bureaucratie Diligente"
 kai_diligent_bureucracy_desc:0 "Chaque village, canton et ville sous nous ont été intégrés dans un système, où chacun d'eux a un rôle spécifique dans le pays. Cela nous permet de faire de grands projets à l'échelle nationale avec facilité, car il est beaucoup plus facile d'assigner la main-d'œuvre à une tâche spécifique."
 kai_diligent_bureucracy_no_dlc:0 "Bureaucratie Diligente"
 kai_diligent_bureucracy_no_dlc_desc:0 "Chaque village, canton et ville sous nous ont été intégrés dans un système, où chacun d'eux a un rôle spécifique dans le pays. Cela nous permet de faire de grands projets à l'échelle nationale avec facilité, car il est beaucoup plus facile d'assigner la main-d'œuvre à une tâche spécifique."
 mechanic_manufactory_development_discount_yes:0 "Chaque manufacture donne -10% de coût de développement dans la province où elle est construite."
 honsai_ghost_emperor_reform:0 "Empereur-Fantôme Non Réformé"
 honsai_ghost_emperor_reform_desc:0 "Ce royaume est dirigé par un esprit immortel d'un roi décédé, parti de la vie mais pas de ce plan, leur pure force de volonté leur permettant de rester dans le monde mortel. Ils sont liés à leur palais, incapables de quitter leur trône. Cela a mené à beaucoup de problèmes pour notre état, nous devrions chercher une meilleure solution à long terme dès que possible."
 honsai_ghost_emperor_reform_2:0 "Empereur-Fantôme Réformé"
 honsai_ghost_emperor_reform_desc_2:0 "Ce royaume est dirigé par un esprit immortel d'un roi décédé, parti de la vie mais pas de ce plan, leur pure force de volonté leur permettant de rester dans le monde mortel. Ils sont liés à leur palais, incapables de quitter leur trône. Maintenant avec l'aide des états nous sommes capables de gérer la situation. Bien que cela présente encore des problèmes pour nos entreprises diplomatiques, l'Empereur-Fantôme peut se concentrer entièrement sur l'administration et le maintien de la stabilité du royaume."
 honsai_twin_emperorship_1:0"Le Double Empereurship"
 honsai_twin_emperorship_1_desc:0 "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et proéminent a été nommé à la position, qu'il tiendra jusqu'à sa mort ou abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
 honsai_twin_emperorship_2:0"Le Double Empereurship"
 honsai_twin_emperorship_2_desc:0 "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et proéminent a été nommé à la position, qu'il tiendra jusqu'à sa mort ou abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
 honsai_twin_emperorship_3:0"Le Double Empereurship"
 honsai_twin_emperorship_3_desc:0 "Bien que la guidance de l'Empereur-Fantôme soit inestimable pour notre nation, sa connexion limitée au monde des vivants a causé des problèmes malheureux dans le passé. Afin de rectifier cela, la position héréditaire de co-empereur vivant a été créée. Un noble populaire et proéminent a été nommé à la position, qu'il tiendra jusqu'à sa mort ou abdication. Bien que l'Empereur-Fantôme reste notre souverain nominal, le co-empereur est chargé des affaires mortelles."
 honsai_ghost_council_1:0"Le Conseil Fantôme"
 honsai_ghost_council_1_desc:0 "Bien que l'Empereur-Fantôme conserve son titre et honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil Fantôme, a des représentants de chaque état, chaque famille proéminente, et chaque institution importante. Les membres du Conseil Fantôme élisent l'un des leurs à la position de Chancelier, qui est nominalement le conseiller principal de l'Empereur Fantôme, et le chef d'état de facto."
 honsai_ghost_council_2:0"Le Conseil Fantôme"
 honsai_ghost_council_2_desc:0 "Bien que l'Empereur-Fantôme conserve son titre et honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil Fantôme, a des représentants de chaque état, chaque famille proéminente, et chaque institution importante. Les membres du Conseil Fantôme élisent l'un des leurs à la position de Chancelier, qui est nominalement le conseiller principal de l'Empereur Fantôme, et le chef d'état de facto."
 honsai_ghost_council_3:0"Le Conseil Fantôme"
 honsai_ghost_council_3_desc:0 "Bien que l'Empereur-Fantôme conserve son titre et honneur, les affaires du gouvernement terrestre sont entre les mains de son conseil de conseillers. Cette nouvelle institution, le Conseil Fantôme, a des représentants de chaque état, chaque famille proéminente, et chaque institution importante. Les membres du Conseil Fantôme élisent l'un des leurs à la position de Chancelier, qui est nominalement le conseiller principal de l'Empereur Fantôme, et le chef d'état de facto."
 honsai_the_commonwealth_mon:0 "Le Commonwealth"
 honsai_the_commonwealth_mon_desc:0 "Notre stabilité dépend lourdement de la loyauté de nos vassaux. Pour assurer une relation lisse avec eux nous avons fondé un nouveau conseil, rapportant directement à notre monarque. Le Conseil du Commonwealth est composé de représentants de notre état et de tous nos vassaux. Le conseil peut soumettre des pétitions et a un droit de veto sur les lois qui les touchent directement. Cela assure que nous avons une bonne idée de ce que nos vassaux veulent et ont besoin de nous, et nos vassaux ont l'assurance que leur position est respectée."
 honsai_the_commonwealth_rep:0 "Le Commonwealth"
 honsai_the_commonwealth_rep_desc:0 "Notre stabilité dépend lourdement de la loyauté de nos vassaux. Pour assurer une relation lisse avec eux nous avons fondé un nouveau conseil, rapportant directement à notre dirigeant. Le Conseil du Commonwealth est composé de représentants de notre état et de tous nos vassaux. Le conseil peut soumettre des pétitions et a un droit de veto sur les lois qui les touchent directement. Cela assure que nous avons une bonne idée de ce que nos vassaux veulent et ont besoin de nous, et nos vassaux ont l'assurance que leur position est respectée."
 malacnar_monarchy:0 "Royaume de Bataille"
 malacnar_monarchy_desc:0 "Ressuscité dans le sillage de la rébellion de Galadorn en 1377, le Royaume de Bataille de Malacnar revendique l'héritage de ce qui est possiblement le plus ancien état de l'Ynn - celui de Levodas et ses compagnons. Mais si ce nouvel état se solidifiera, ou continuera de marcher sur la ligne mince entre un royaume et un simple champ de bataille où les forts font ce qu'ils veulent, il reste à voir."
 malacnar_monarchy_reformed:0 "Royaume de Bataille Héréditaire"
 malacnar_monarchy_reformed_desc:0 "Les Rois de Bataille de Malacnar ont solidifié leur emprise sur la Cité des Guerriers, les réformant en une armée avec peu d'égaux. La lignée du Roi de Bataille est aussi devenue héréditaire, mais, pour l'amour de la tradition, il est encore conseillé que le Roi de Bataille participe aux batailles."
 malacnar_republic_reform:0 "Stratocratie Malacnari"
 malacnar_republic_reform_desc:0 "La Cité des Guerriers est dirigée par ses citoyens, qui font double emploi comme généraux et guerriers. Chaque fois que leur Roi de Bataille meurt, le plus capable des citoyens de Malacnar est élu pour prendre sa place."
