mengi_kingdom_reform:0 "Royaume de Mengi"
mengi_kingdom_reform_desc:0 "La royauté est imprégnée dans l'essence même de Madriamilak, car c'est la terre des rois. Ici, ni le sang ni la divinité ne déterminent le droit de régner, mais plutôt la capacité à la violence qui prouve leur valeur. La compétition est féroce et omniprésente parmi ceux qui cherchent à devenir de véritables royautés - la violence entre ces parvenus et leurs partisans est une partie normale de la société Mengi."
wine_lord_reform:0 "Seigneur du Vin"
wine_lord_reform_desc:0 "Les Seigneurs du Vin dominent les échelons supérieurs de la noblesse lorentienne, formant l'épine dorsale de la richesse et du pouvoir lorentien grâce à leurs vastes vignobles le long de la Rivière du Vin Sanglant. À Lorent, la qualité de votre vin mesure également la force de votre lignée noble."
damerian_monarchy:0 "Monarchie Damerienne"
damerian_monarchy_desc:0 "La monarchie damerienne est une monarchie représentative, avec un parlement convoqué régulièrement par le monarque régnant. Elle est basée sur des traditions transmises depuis les temps de la République Damerienne."
elven_principality:0 "Principauté Elfique"
elven_principality_desc:0 "La solution elfique pour leur État de longue vie. La Principauté Elfique fonctionne de manière similaire à une république oligarchique mais organise des élections tous les 20 ans, assurant que l'agenda de chaque dirigeant soit pertinent pour chaque génération d'humanité."
magisterium_reform:0 "Magistère"
magisterium_reform_desc:0 "Le Magistère est l'organe dirigeant des mages officiels au sein de l'Empire d'Anbennar. Ils sont, dans leur ensemble, également les fournisseurs et dirigeants de facto de la connaissance et de l'apprentissage magiques dans tout Cannor."
secular_order_reform:0 "Ordre Séculier"
secular_order_reform_desc:0 "Similaire à l'Ordre Monastique, mais la religion ne joue aucun rôle dans leur gouvernance."
blademarches_kingdom_reform:0 "Royaume des Marches-Épées"
blademarches_kingdom_reform_desc:0 "Le Royaume des Marches-Épées est une sorte de monarchie, avec toutes les particularités de la noblesse traditionnelle. Ce qui est différent, cependant, c'est le processus de sélection d'un monarque : chaque monarque doit prouver qu'il est capable de manier §O(Calindal, la Lame Étincelante)§! ou abdiquer le trône."
adventurer_kingdom_reform:0 "Royaume d'Aventurier"
adventurer_kingdom_reform_desc:0 "Fondé par un aventurier, la caste noble de ce royaume n'est pas soutenue par des millénaires de droits et de traditions anciens, mais plutôt par leurs efforts et leur rang au sein de la Compagnie d'Aventure et leur proximité avec le monarque fondateur, créant une classe noble plus diverse et moins homogène."
adventurer_republic_reform:0 "Conseil d'Aventuriers"
adventurer_republic_reform_desc:0 "Fondé sur les valeurs de l'amitié et de la coopération, le Conseil d'Aventuriers est similaire à la forme oligarchique de gouvernement républicain, dans laquelle un groupe de personnes (dans ce cas, des membres importants et des amis proches du capitaine aventurier) détient le pouvoir."
ravelian_state_technocracy:0 "Technocratie Ravelienne"
ravelian_state_technocracy_desc:0 "Une compréhension de base de l'artifice est considérée comme cruciale si l'on veut progresser dans l'État ou se rapprocher de Dieu."
verdical_parliament:0 "Parlement Verdical"
verdical_parliament_desc:0 "Tout comme le Haut Recteur détient l'autorité ultime sur la religion et l'État, les Verdicaux qui soutiennent nos compréhensions théologiques jouent également un rôle dans notre administration."



adventurer_reform:0 "Compagnie d'Aventuriers"
adventurer_reform_desc:0 "Une forme de gouvernement centrée sur une grande compagnie d'aventuriers, l'exploration et la colonisation de nouvelles régions. Utilise les mécaniques §Yd'Efficacité d'Aventure§W qui simulent les butins des aventuriers passifs au sein de la compagnie."
aelantir_adventurer_reform:0 "Compagnie d'Aventuriers d'Aelantir"
aelantir_adventurer_reform_desc:0 "Une forme de gouvernement centrée sur une grande compagnie d'aventuriers, l'exploration et la colonisation d'Aelantir. Utilise les mécaniques §Yd'Efficacité d'Aventure§W qui simulent les butins des aventuriers passifs au sein de la compagnie."

exploring_the_frontiers:0 "Exploration de la Frontière"
exploring_the_frontiers_desc:0 ""Pour voir où vous vous tenez, vous devez le laisser derrière vous." -Narawen le Rôdeur\n\nNous avons des cartes et des graphiques de l'ancien Escann en abondance, mais celui qui se trouve devant nous a été remodelé par la Marée Verte, et nous devrons l'apprendre à nouveau (tout en suivant les bandes de guerre nomades de gobelins et d'orques). En nous assurant que nous avons des chariots bien construits, et que chaque membre peut installer et démonter le camp en quelques minutes, nous accélérerons la compagnie sur son chemin et Escann sur sa repousse en conséquence."
growing_the_band:0 "Dépouiller la Terre"
growing_the_band_desc:0 ""Soit vous servez la cause, soit vous vous y opposez." -Sir Laurens síl Place\n\nNous cherchons à recréer un nouvel Escann à partir des cendres de l'ancien. Mais ce ne sera pas un processus facile, et nous devrons nous appuyer fortement sur la terre pour soutenir sa reconstruction. Nous ne pouvons laisser une seule pierre non retournée, une ressource inexploitée, ou un trésor "perdu" non trouvé, si nous voulons réussir dans notre quête."
the_glorious_quest:0 "Mission Pionnière"
the_glorious_quest_desc:0 ""Les bons aventuriers pensent aux tactiques, les grands aventuriers pensent à la logistique." -Aucan síl Versil\n\nLa plupart des aventuriers ont prêté leur épée et leur bouclier aux Seigneurs des Marches en pensant à la gloire et au butin, confiants dans leur capacité à affronter les orques et les gobelins. Mais le 11 Nerament, 1444, ils se sont réveillés face à une quête pour laquelle la plupart n'étaient pas préparés : reconstruire des nations. Tout comme nous étudierions un dragon avant de le tuer, nous devons immédiatement nous mettre au travail sur un code de conduite organisé et toutes les autres pièces d'administration dont nous aurons besoin dans les mois, les années et les décennies à venir."
disciplined_party_leaders:0 "Dirigeants de Fête Disciplinés"
disciplined_party_leaders_desc:0 ""
unregulated_looting_practices:0 "Pratiques de Pillage Non Réglementées"
unregulated_looting_practices_desc:0 ""
stake_our_claim:0 "Revendiquer Notre Territoire"
stake_our_claim_desc:0 ""Quand tout cela sera terminé, j'aimerais une petite maison dans les bois, et toute la poudre à canon que je peux me procurer." -Iacobb Creekwhistle\n\nEscann a souffert : ses champs arrosés de sang et fertilisés par les cendres des tombés. Aujourd'hui, nous disons : plus jamais. Nous n'avons pas mené cette guerre pour exterminer les orques. Nous l'avons menée pour restaurer Escann. Nous devons reconstruire cette terre plus tôt que tard, et accueillir ses habitants et tous ceux qui souhaitent la restaurer à bras ouverts."
end_the_greentide:0 "Mettre Fin à la Marée Verte"
end_the_greentide_desc:0 ""Il y a la guerre. Il y a toujours eu la guerre. Il y aura toujours la guerre. Mais la guerre pour la guerre ne signifie rien. Les guerres doivent être menées pour atteindre la paix." -Arosha Oakbreaker\n\nLa quête pour laquelle nous nous sommes engagés n'a pas changé simplement parce que le Dookanson est tombé. Les hordes de peaux-vertes, bien que battues, continuent d'infester Escann, la souillant et l'abusant davantage par leur simple présence. Et pire encore, nos frères et sœurs d'armes ont presque tous oublié leur but, s'installant sur les terres et falsifiant des titres sans finir ce que nous avons commencé ! Le temps de la reconstruction est pour un temps de paix, mais ce temps n'est pas encore venu. Pas encore."
local_administration:0 "Administration Escanni"
local_administration_desc:0 ""'À la fin' ? Rien ne se termine, Corin. Rien ne se termine jamais." -Nesterin le Maigre\n\nLes Escannis ont été massacrés — mais certains ont survécu. Les Escannis ont été écrasés — mais l'espoir est resté. Et maintenant que nous sommes là pour voir cet espoir s'épanouir en réalité, ceux qui l'ont gardé vivant sont notre plus grande ressource. Les fermiers exilés savent comment travailler au mieux la terre où ils sont nés, les maires réfugiés savent comment la gérer au mieux, et les nobles bannis comment la restaurer à sa gloire passée. Avec leur guidance, la renaissance d'Escann est une certitude."
adventurer_administration:0 "Administration Aventurière"
adventurer_administration_desc:0 ""Ce n'est pas là où le marteau a été forgé qui compte, c'est la force avec laquelle il frappe !" -Rethag Ironbrow\n\nNous, les aventuriers, venons de nombreux endroits, pour une seule cause : vaincre la Marée Verte et restaurer Escann. Nous avons plus ou moins accompli le premier objectif, mais la même approche sera nécessaire pour le second — et nous aurons besoin de plus de recrues si nous voulons réussir, de peur que nos lames ne s'émoussent et ne deviennent complaisantes. Faites faire aux crieurs Tellumites cet appel séculaire loin et large : des aventuriers recherchés !"
found_our_nation:0 "Devenir un Pays"
found_our_nation_desc:0 ""Tu es quelque chose de nouveau, Corin. Quelque chose de plus." -Dominic de Gallowspeak à Corin, une semaine après la bataille de Rottenstep\n\nIl est temps. Nous sommes venus ici en tant qu'aventuriers, mais nous avons fait ce travail vingt fois. Nous avons repris les terres d'Escann, libéré son peuple... mais nous ne l'avons pas encore restauré dans sa gloire passée. Les royaumes chevaleresques d'autrefois ont presque tous disparu, leurs héritiers tués et leur héritage terni. Mais ce n'est que le début. Il nous revient de restaurer Escann dans sa gloire, sa prééminence. Un avenir radieux se lève pour cette terre ravagée par la guerre. Pour notre compagnie, non... pour notre pays.\n\n§T(Active les décisions pour former votre propre pays)§!"
claim_all_adjacent_monster_tt:0 "\n\n§TNous revendiquerons toutes les terres tribales adjacentes détenues par une Horde de la Marée Verte (c'est-à-dire tous les orques et gobelins qui commencent à Escann) au coût de £adm£50 et ¤0100 par province.§!"
mechanic_conquer_settled_land_yes:0 "Peut conquérir des provinces peuplées non capitales."
mechanic_found_our_nation_gameplay_yes: "Peut conquérir des provinces peuplées, y compris les capitales.\nTous les Casus Belli normaux deviennent disponibles.\nLa diplomatie intra-escanni est illimitée."
gain_cores_on_tribal_land_tt: "§TNous obtiendrons des cœurs sur toutes nos terres tribales occupées par un autre pays.§!"
can_form_feudal_tt:0 "\n\n§TNous pourrons restaurer l'un des royaumes escanni qui existaient avant la Marée Verte§!"

magical_elite_reform:0 "Élite Magique"
magical_elite_reform_desc:0 "Au lieu de la classe dirigeante traditionnelle, le droit de régner découle de ceux qui sont doués par la nature de la magie. Les familles nobles cultivent des mages de sang pur dans leurs rangs, et règnent au-dessus des moins enclins à la magie.\n\n§YCela augmente les chances d'obtenir un souverain Mage Puissant.§W"
magocracy_reform:0 "Magocratie"
magocracy_reform_desc:0 "Alors que certains pays peuvent être dirigés par la noblesse ou par la classe marchande, les magocraties tirent leur prérogative de régner de la capacité à lancer des sorts magiques."
technocracy_republic_reform:0 "Technocratie"
technocracy_republic_reform_desc:0 "Une forme de gouvernement hautement administrative où l'élite dirigeante est composée de scientifiques, d'ingénieurs et d'artificiers. L'État vise à placer les personnes les plus qualifiées dans leurs domaines aux postes où elles peuvent servir l'État le plus efficacement."
imperial_technocracy_republic_reform:0 "Technocratie Impériale"
imperial_technocracy_republic_reform_desc:0 "TODO: technocratie spéciale qui vous permet de rester en mode mixte"
greentide_horde:0 "Horde de la Marée Verte"
greentide_horde_desc:0 "Vivant principalement à Escann, ces tribus d'orques et de gobelins sont le résultat et les successeurs de l'invasion d'Escann par Korgus Dookanson, également connue sous le nom de Marée Verte."
deepwoods_horde:0 "Horde des Bois Profonds"
deepwoods_horde_desc:0 "Lors de l'invasion d'Escann par Korgus Dookanson, une grande horde d'orques et de gobelins a envahi les Bois Profonds. Bien qu'initialement unifiée, la nouvelle de la mort de Dookanson a conduit cette horde à se diviser en une série de tribus."
brown_orc_horde:0 "Horde des Orcs Bruns"
brown_orc_horde_desc:0 "L'une des tribus orques qui ont envahi Rahen sous le Commandement."
settled_horde:0 "Horde Sédentaire"
settled_horde_desc:0 "Certaines hordes de monstres établissent leurs foyers dans des repaire bien défendus, où une grande partie de leurs efforts est consacrée à l'entretien et à l'amélioration de leurs établissements, et bien sûr... à garder les visiteurs indésirables à l'écart !"
roaming_horde:0 "Horde Itinérante"
roaming_horde_desc:0 "Bien que pas tout à fait nomades, certains monstres sont connus pour parcourir de vastes territoires, formant des sociétés centrées autour de voyages fréquents et du pillage des terres qu'ils traversent."
graytide_horde:0 "Horde de la Marée Grise"
graytide_horde_desc:0 ""Marée Grise" est un terme désignant l'invasion orque de Vrorenmarch, qui s'est produite quatre ans avant la Marée Verte. Ce pays contient des tribus orques et des sujets d'autres races unis sous le règne d'un Roi Gris."
desert_legion_reform:0 "Légion du Désert"
desert_legion_reform_desc:0 "Les légions qui sont revenues de la campagne de Jaher se sont installées dans le Salahad oriental. Leur expérience militaire a façonné l'État qu'ils ont formé en une société militaire structurée de bandes nomades. Ils ont adopté un mode de vie nomade qui leur a permis de survivre dans le désert. Bien que dispersées, lorsqu'elles sont unifiées, elles rappellent la gloire des légions d'antan."
jadd_principles_reform:0 "Principes de Jadd"
jadd_principles_reform_desc:0 "La chose la plus importante pour la religion de notre peuple est que nous suivions les principes Jaddari : Nous suivons la vérité et accueillons tous les peuples dans cette vérité."
restructure_the_state_reform:0 "Restructurer l'État"
restructure_the_state_reform_desc:0 "Notre nation a été dispersée et cela nous rend faibles. Restructurer l'État en une force plus unifiée nous permet d'être plus efficaces dans la propagation de la foi."
orcish_kingdom_reform:0 "Royaume Orc"
orcish_kingdom_reform_desc:0 "Un État hautement décentralisé où le pouvoir est partagé entre le roi, les clans tribaux et les chamans puissants. Tous les membres de l'élite dirigeante doivent avoir une éducation martiale et s'efforcer de glorieuses victoires sur le champ de bataille."
jadd_empire:0 "Empire de Jadd"
jadd_empire_desc:0 "Dans cette forme de gouvernement, le chef de l'État est également le chef de la foi Jadd. Le Divin-Héraut est la voix de Surael et le premier dans la prière. Mais le Divin-Héraut est également le chef du gouvernement et le Commandant Suprême des Légions Impériales.\n§OEn raison de sa vaste administration, le Divin-Héraut peut déplacer sa cour lors de son accession au trône et à l'achèvement de certaines missions.§!"
jadd_nobility:0 "Noblesse de Jadd"
jadd_nobility_desc:0 "Alors que dans de nombreux empires, la classe noble est composée de natifs du cœur impérial, le Jadd encourage l'absorption de tous les nobles dans l'élite de l'empire. Avec cette élite dirigeante élargie et plus variée vient une pollinisation croisée de différentes idées et compétences, permettant à l'empire de bénéficier des spécialités de nombreuses personnes et cultures différentes."
jaddari_mobile_centralization:0 "Centralisation Mobile"
jaddari_mobile_centralization_desc:0 "Alors que certains empires sont centralisés autour d'une seule capitale et que d'autres délèguent le pouvoir aux provinces, l'Empire de Jadd a gardé sa tradition d'une cour mobile dans laquelle les pouvoirs du Divin-Héraut étaient rassemblés. Il ou elle garderait le contrôle direct sur les provinces en changeant l'endroit où la bureaucratie impériale était rassemblée.\n\n§OLa cour se déplace tous les 20 ans, en plus de l'accession d'un nouveau Divin-Héraut et de l'achèvement des missions.§!"
orders_of_surael_reform:0 "Les Ordres de Surael"
orders_of_surael_reform_desc:0 "Au sein de l'Empire de Jadd, une grande partie de l'administration était déléguée aux ordres saints de Surael. Cela laissait à l'église plus de pouvoir, mais permettait également à l'Empire de tirer pleinement parti des ordres."
jadd_exemplary:0 "Exemplaire de Jadd"
jadd_exemplary_desc:0 "La foi Jadd tourne autour de l'incorporation de tous les peuples sous la Lumière de Surael. Il est donc naturel que la cour de l'Empire de Jadd voie un conseil de différentes races au sein de l'empire, connu sous le nom de l'Exemplaire de Jadd."
enlightened_empire_reform:0 "Empire Elfique des Hauts"
enlightened_empire_reform_desc:0 "Cette forme de gouvernement stratifie la société civile en plusieurs classes de citoyens, allant de la première à la troisième. Choisis parmi les plus éclairés des citoyens de première classe se trouve le Haut Roi, qui règne de manière absolue jusqu'à sa mort."
rezankand_reform:0 "Empire Elfique Éclairé"
rezankand_reform_desc:0 "Un empire théocratique dirigé par celui qui tire son droit divin de régner de Surael lui-même - choisi pour répandre sa lumière parmi tous les peuples d'Aelantir."
phoenix_akalate:0 "Domaine du Phénix"
phoenix_akalate_desc:0 "Les gouvernorats de l'Empire du Phénix ont été divisés parmi les dirigeants elfes du soleil lors du Partage de Kalib. Ceux-ci ont évolué en leurs domaines personnels et forment le cœur du pouvoir des royaumes elfes du soleil et ainsi la gestion de ces domaines est devenue la gestion de l'État."
phoenix_empire:0 "Empire du Phénix"
phoenix_empire_desc:0 "Le véritable successeur de l'Empire de Jaher, avec le suprême Empereur Phénix menant à la fois la nation et les peuples de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
varamhar_eternal_empire:0 "Empire Éternel"
varamhar_eternal_empire_desc:0 "L'Empire de Surael sur terre, dirigé par l'immortel Empereur Phénix menant à la fois la nation et les peuples de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
phoenix_empire_mandate:0 "Empire du Phénix"
phoenix_empire_mandate_desc:0 "Le véritable successeur de l'Empire de Jaher, avec le suprême Empereur Phénix menant à la fois la nation et les peuples de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
varamhar_eternal_empire_mandate:0 "Empire Éternel"
varamhar_eternal_empire_mandate_desc:0 "L'Empire de Surael sur terre, dirigé par l'immortel Empereur Phénix menant à la fois la nation et les peuples de la lumière dans leur guerre contre les Ténèbres Malveillantes qui ont pris le contrôle du reste du monde."
jaherian_administration:0 "Administration Jahérienne"
jaherian_administration_desc:0 "L'empire de Jaher était vaste et en expansion rapide. Il a réussi cela en gardant la majorité des administrations locales intactes, tout en remplaçant les postes clés par des loyalistes."
cb_phoenix_conquest:0 "Conquête du Phénix"
cb_phoenix_conquest_desc:0 "Conquérir notre terre légitime pour la gloire du Phénix Radiant."
phoenix_conquest_desc:0 "L'objectif de la guerre est de prendre une province que vous revendiquez sur la cible."

unity_of_the_dwarovar:0 "Unité des Dwarovar"
unity_of_the_dwarovar_desc:0 "L'unification et la réinstallation des Dwarovar apportent avec elles de vastes richesses générées par leurs puissantes forteresses. Cependant, un véritable dirigeant doit être capable de rivaliser et de maîtriser l'influence de ses nombreuses forteresses s'il veut réussir."
obsidian_council_reform:0 "Le Conseil d'Obsidienne"
obsidian_council_reform_desc:0 "Établi à la suite de l'internement du Père des Runes sur le Trône d'Obsidienne, le Conseil est composé des aînés des cinq familles les plus influentes. Toutes les questions d'État sont soumises à un vote, et l'unanimité est requise pour emporter la décision, garantissant que le Conseil maintienne un front uni face au peuple. Seuls les membres du conseil ont la connaissance et le droit de visiter le site de l'internement du Père des Runes, leur conférant ainsi le statut de voix du vénérable père. Ce fait, couplé à la concentration pratique du pouvoir entre les mains du Conseil, assure que la nature autoritaire de la société naine d'Obsidienne est maintenue."
invasion_forces:0 "Forces d'Invasion"
invasion_forces_desc:0 "Ce pays est principalement composé de soldats, dont le but est d'installer une tête de pont pour préparer l'arrivée d'une plus grande occupation."

raja_reform:0 "Raja"
raja_reform_desc:0 "Une forme de gouvernement hautement administrative qui tourne autour du contrôle d'une collection lâche de vassaux et de la gestion de leur politique. Elle est dirigée par le Raja, qui est le souverain ultime de son raj et de ses dépendances, et fonctionne également comme le chef des ministères. Cependant, si l'un de ses sujets prend le contrôle de sa capitale, il peut revendiquer la direction des ministères et le titre de Raja."
raja_magocracy_reform:0 "Mahyaraja"
raja_magocracy_reform_desc:0 "Le Raj est malléable, et il est du devoir du Mahyaraja de démêler ses entrailles, d'en extraire le pus, d'en broyer les os, et de le former à nouveau au milieu de la dissidence et de l'angoisse des opprimés. À la fin, les castes supérieures peuvent protester, mais nous serons les libérateurs des humbles. Après tout, la souffrance est temporaire, mais le Raj sera éternel."
mechanic_is_raja:0 "Est le §YRaja§!."
mechanic_is_raja_yes:0 "Est le §YRaja§!."
senapti_reform:0 "Senapti"
senapti_reform_desc:0 "Un sujet du Raja qui a reçu des droits et privilèges supplémentaires, y compris des exemptions fiscales et des subventions militaires élargies, en échange de son aide à son suzerain dans ses aventures militaires. Le monarque remplit également des fonctions militaires et administratives dans sa province."
indep_prabhi_reform:0 "Prabhi Indépendant"
indep_prabhi_reform_desc:0 "Un sujet du Raja qui a obtenu son indépendance. Là où auparavant il devait payer des impôts au Raj, il est maintenant capable d'utiliser les vastes richesses de Haless pour son propre bénéfice. Le rôle du monarque est celui d'un administrateur et défenseur de son royaume."
prabhi_reform:0 "Prabhi"
prabhi_reform_desc:0 "Un sujet du Raja qui conserve une grande quantité d'indépendance. Ses principaux devoirs tournent autour du paiement des impôts au Raj, mais à part cela, ils sont beaucoup plus libres de poursuivre leurs propres objectifs au sein du Raj. Le rôle du monarque est principalement celui d'un administrateur pour le souverain."
hobgoblin_stratocracy_reform:0 "Stratocratie Hobgobeline"
hobgoblin_stratocracy_reform_desc:0 "Dans une variation de la méritocratie, la stratocratie tourne autour de la capacité militaire et du généralat compétent. Ainsi, après la mort du despote précédent, le prochain plus grand général est élevé pour remplir la position de son prédécesseur afin que toutes les opérations militaires puissent continuer à fonctionner à une efficacité maximale."
hobgoblin_officer_authority:0 "Autorité des Officiers"
hobgoblin_officer_authority_desc:0 "Au lieu de la noblesse, les échelons supérieurs de la société hobgobeline sont composés des officiers. Ces membres respectés de la société ont prouvé leur valeur au combat et en leadership et méritent vraiment le respect qui leur est dû."
hobgoblin_administration_of_the_wolf:0 "Administration du Loup"
hobgoblin_administration_of_the_wolf_desc:0 "Bien que notre armée soit toujours composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Loup. Avec leur plus grande expérience en gestion et en logistique, ils aideront grandement notre empire."
hobgoblin_administration_of_the_boar:0 "Administration du Sanglier"
hobgoblin_administration_of_the_boar_desc:0 "Bien que notre armée soit toujours composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Sanglier. Bien que n'étant pas les administrateurs les plus expérimentés, ils ont une compréhension claire du spectacle et seront sûrement capables de maintenir notre nation en haute estime parmi toutes les autres."
hobgoblin_administration_of_the_lion:0 "Administration du Lion"
hobgoblin_administration_of_the_lion_desc:0 "Bien que notre armée soit toujours composée de tous les Commandements, nous avons donné le contrôle principal de notre administration au Commandement du Lion. Avec leur expérience en leadership, ils seront capables de garder les nombreuses personnes de notre empire loyales."
hobgoblin_flexible_administration:0 "Administration Flexible"
hobgoblin_flexible_administration_desc:0 "Comme notre empire, notre administration est composée de plusieurs Commandements. Cela maintient l'administration divisée et responsable directement devant notre Grand Maréchal."
hobgoblin_schools_of_philosophy: "Écoles de Philosophie"
hobgoblin_schools_of_philosophy_desc: "La force qui unit notre peuple est notre culture et notre philosophie. Établir des écoles qui diffusent notre culture et notre philosophie rendra notre peuple plus fort."
hobgoblin_general_education: "Éducation Générale"
hobgoblin_general_education_desc: "Bien que l'éducation philosophique soit essentielle, d'autres domaines de développement sont également importants pour nos élèves, jeunes et vieux doivent être éduqués pour accomplir leurs tâches efficacement."
hobgoblin_closed_war_room:0 "Salle de Guerre Fermée"
hobgoblin_closed_war_room_desc:0 "Notre Empire est comme une armée, et il est dirigé avec la rigueur de celle-ci. Les décisions sont prises par la Salle de Guerre et le Grand Maréchal et le devoir de tous les autres est de suivre les ordres."
hobgoblin_assembly_of_commands:0 "Assemblée des Commandements"
hobgoblin_assembly_of_commands_desc:0 "Nous sommes composés de plusieurs Commandements et chaque Commandement est composé de nombreux soldats, officiers et membres du personnel, tous avec leur propre expertise et expérience. Il est logique que de ce vaste réservoir de connaissances nous rassemblions les meilleurs et les plus brillants et écoutions leurs idées."
hobgoblin_wartime_economics: "Économie de Temps de Guerre"
hobgoblin_wartime_economics_desc: "L'affaire de l'État est la guerre. Il est donc impératif que le moteur de l'État soutienne son activité principale. Toute activité économique doit être tournée vers cet objectif."
hobgoblin_gerunanin_economic_freedom: "Liberté Économique des Gerunanin"
hobgoblin_gerunanin_economic_freedom_desc: "Les Gerunanin, les peuples conquis, sont la plus grande force de production économique de l'État. Ils devraient se voir accorder leurs libertés pour poursuivre une plus grande richesse et productivité car cela renforcera l'État en retour."
mechanic_hobgoblin_gerunanin_economic_freedom_effect_yes: "Le privilège §YRéduire les Exigences de Tribut§! ne coûte plus d'absolutisme."
hobgoblin_domestic_practices: "Pratiques Domestiques"
hobgoblin_domestic_practices_desc: "Le foyer, ou Ekyun, est le cœur de la société hobgobeline. Il produit nos soldats, les nourrit et fournit leur équipement. Ses membres sont le cœur de notre production économique et militaire ; nous devons protéger cette institution à tout prix."
command_obedience: "Obéissance"
command_obedience_desc: "Parmi les hobgobelins, deux philosophies politiques se sont développées : celles de l'Obéissance et du Consensus. La philosophie de l'Obéissance soutenait que la hiérarchie de l'État devait être rigide pour être forte. Cette manière d'organisation de haut en bas assurait que le pays se déplaçait toujours dans une seule direction en tant que force unifiée."
mechanic_command_lower_requirement_to_declare_war_yes: "Réduit l'exigence de loyauté de la salle de guerre pour déclarer la guerre à 40."
command_consensus: "Consensus"
command_consensus_desc: "Parmi les hobgobelins, deux philosophies politiques se sont développées : celles de l'Obéissance et du Consensus. La philosophie du Consensus soutenait que l'État était basé sur le contrat social entre les individus. Cette manière d'organisation de bas en haut assurait que les factions au sein du pays restaient satisfaites et cohésives."
command_consolidate_rule: "Consolider la Règle"
command_consolidate_rule_desc: "Bien que nos frontières puissent s'étendre sur tout Halann, nous sommes toujours une nation, un peuple et un État. Notre administration doit également être centralisée dans une capitale et en une personne — le Grand Maréchal. Nous adopterons une politique de loyauté inconditionnelle et personnelle envers notre leader et lui permettrons de nous guider dans notre cours d'action."
command_elevation_of_the_dragon: "Élévation du Dragon"
command_elevation_of_the_dragon_desc: "Après leur récente ascension pour devenir coégaux avec les Commandements primaires, le Commandement du Dragon s'est révélé être un administrateur exceptionnel de leur royaume, poussant la technique scientifique plus loin que quiconque ne l'avait imaginé. Nous devrions les élever davantage, transférant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants du Dragon. Ils promettent une révolution dans la technologie et l'érudition, pour garder l'armée du Commandement toujours à la pointe."
mechanic_command_dragon_elevation_modifier_yes: "Les conseillers militaires gagneront un §effet supplémentaire§! évoluant avec leur niveau :\n§YOrganisateur d'Armée§! : §G-10%§! Coût du Barrage d'Artillerie\n§YRéformateur d'Armée§! : §G+0,1§! Tradition Annuelle de l'Armée\n§YCommandant§! : §G+4%§! Modificateur de Gain d'Entraînement de l'Armée\n§YGrand Capitaine§! : §G-0,01§! Épuisement Mensuel de la Guerre\n§YRecruteur Maître§! : §G-3%§! Attrition Terrestre\n§YIngénieur Militaire§! : §G+2%§! Capacité de Siège\n§YQuartier-Maître§! : §G+2%§! Vitesse de Mouvement"
command_elevation_of_the_elephant: "Élévation de l'Éléphant"
command_elevation_of_the_elephant_desc: "Après leur récente ascension pour devenir coégaux avec les Commandements primaires, le Commandement de l'Éléphant s'est révélé être un administrateur exceptionnel de leur royaume, produisant des constructions d'échelles et d'envergures jamais vues auparavant. Nous devrions les élever davantage, transférant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants de l'Éléphant. Ils promettent une révolution de l'infrastructure pour connecter et protéger notre empire comme jamais auparavant."
mechanic_command_elephant_elevation_modifier_yes: "Les forts donnent à la province §G+1§! Nombre Possible de Manufactures et §G+20%§! Main-d'œuvre Locale"
command_elevation_of_the_tiger: "Élévation du Tigre"
command_elevation_of_the_tiger_desc: "Après leur récente ascension pour devenir coégaux avec les Commandements primaires, le Commandement du Tigre s'est révélé être un administrateur exceptionnel de leur royaume, créant des bureaucraties résilientes et adaptables capables de gouverner avec une rapidité et une efficacité surprenantes. Nous devrions les élever davantage, transférant une partie du rôle administratif du Ninyu Kikun pour être repris par des représentants du Tigre. Ils promettent une révolution des systèmes juridiques et sociaux, pour intégrer de nouveaux peuples et étendre nos frontières à leur point de rupture."
mechanic_command_tiger_elevation_modifier_yes: "Les académies donnent à la province §G-0,02§! Autonomie Mensuelle Locale et §G-10%§! Coût de Gouvernance de la Province"
command_commingling_of_the_commands: "Un Mélange des Commandements"
command_commingling_of_the_commands_desc: "Il fut un temps où le Grand Commandement peignait sous son propre poids, où ses pratiques semblaient destinées à pousser tous les citoyens à la rébellion. Plus maintenant ! En incorporant les Commandements mineurs dans notre administration, en leur accordant l'accès au pouvoir politique, nous avons stabilisé notre système — c'est toujours nous contre eux, mais par un simple changement de perspective, nous pouvons changer qui est nous, et qui est eux."
free_slave_reform: "Esclaves Libres"
free_slave_reform_desc: "Un gouvernement d'esclaves et d'esclaves possédant des esclaves, où les plus qualifiés sont promus et les moins qualifiés sont réaffectés à des postes plus appropriés à leurs compétences. Ils sont tous possédés par l'État et l'État choisit leur leader et leur position."
praxic_meritocracy_reform: "Méritocratie Praxique"
praxic_meritocracy_reform_desc: ""
harimari_upper_caste: "Caste Supérieure Harimari"
harimari_upper_caste_desc: "Au sein du système de castes de Rahen, les harimari forment les castes supérieures de philosophes et d'administrateurs. Avec leurs générations d'expérience à la tête, de nombreux ministères dirigés par les harimari fonctionnent beaucoup plus efficacement que leurs homologues moins organisés et traditionnels."
vanrahar_warrior_caste: "Caste des Guerriers Vanrahar"
vanrahar_warrior_caste_desc: "Alors que dans la culture royale Harimari traditionnelle, la caste des philosophes est la plus importante, à Vanrahar, la caste des guerriers a la priorité. Leur philosophie du 'la force fait le droit' a formé la base de cette société martiale."
ghankedhen_families: "Familles Ghankedhen"
ghankedhen_families_desc: "Parmi la société Ghankedhen, il ne s'agit pas tant de noblesse et de paysans, ou de philosophes et de guerriers. La société est centrée sur la famille, qui est la partie la plus importante de l'État. Ainsi, l'État est également dirigé comme une grande famille."
restructured_dhenijansari_court_reform: "Cour Restructurée de Dhenijansari"
restructured_dhenijansari_court_reform_desc: "La Cour de Dhenijansar était depuis longtemps tombée dans la corruption et la trahison. Nous les avons remis sur le droit chemin et maintenant nous disposons de l'un des corps bureaucratiques les plus efficaces à notre disposition."
oracular_order_reform: "Ordre Oracle"
oracular_order_reform_desc: "Un ordre monastique dans lequel la classe dirigeante est composée d'un groupe de moines qui ont dédié leur vie à l'étude des mécanismes du monde. Bien qu'ils aient acquis la capacité de prédire l'avenir, ils doivent maintenir leurs études pour garder l'avenir en vue."
gang_control_reform: "Contrôle des Gangs"
gang_control_reform_desc: "Une organisation criminelle a accumulé suffisamment de pouvoir pour diriger efficacement cette nation, que ce soit par la force, la menace ou la corruption. Le manque de cadre légal est un fardeau pour une administration et une diplomatie efficaces, seulement contrebalancé par des figures fortes."
kharunyana_monarchy: "Monarchie Kharunyana"
kharunyana_monarchy_desc: "Le grand Kharunyana est le sang vital de cette nation. Les nombreuses grandes villes le long de la rivière forment la base du pouvoir du royaume et doivent être apaisées."
consolidated_raj_reform: "Raj Consolidé"
consolidated_raj_reform_desc: "Le Raja a consolidé le pouvoir des ministères autour du titre de Raja et a grandement centralisé leur pouvoir pour mieux contrôler directement le Raj.\nCette réforme augmente l'influence des ministères du Raj dans tous les Prabhia et Senaptia de 10%."
liangzhu_reform: "Liangzhu"
liangzhu_reform_desc: "La découverte du Liangzhu, ou Bon Seigneur, est une cérémonie qui est effectuée tous les cinq ans. Lors de cette cérémonie, chaque descendant direct de la dynastie régnante est examiné par les anciens et les prêtres du clan. Ils sont testés pour montrer qu'ils sont sages, connaissants, rusés, forts et justes. C'est ainsi que la succession est déterminée.\n\nDes examens seront organisés tous les 5 ans."
eunuch_republic: "Eunuques Surveillants"
eunuch_republic_desc: "Ce pays est dirigé par une classe d'eunuques, qui gèrent tous les aspects de l'administration. Une grande série de ces États a été mise en place par Harimar lorsqu'il a conquis Yanshen, pour créer une classe de sujets qui n'étaient loyaux qu'à lui et qui ne souffriraient pas des luttes dynastiques qui affligeaient ses sujets à Rahen."
lotus_seat_reform: "Siège du Lotus"
lotus_seat_reform_desc: "À la dérive parmi les non-éclairés, nous représentons un phare dans l'obscurité, servant de avant-poste à la gloire du Raja. Ayant depuis longtemps perdu le contact avec le corps principal du Raja, nous en sommes maintenant le siège le plus solitaire."
traveling_cheqhanate_reform: "Cheqh'anate Itinérant"
traveling_cheqhanate_reform_desc: "En raison de la vaste étendue sur laquelle les Oinukhudi règnent ainsi que de son inhospitalité relative, le Cheqh'an réside dans une cour mobile connue sous le nom de Palais Flottant Qh'an, transportée par les prestigieux gardes de caravane Sasarai Tasuzidavi, les trolls des collines. Le Cheqh'an parcourt ainsi les terres désolées, réprimant la myriade de taishi bannerlords déloyaux pour maintenir l'unité du royaume."
mechanic_disables_swap_racial_mil: "Ne peut pas changer §YMilitaire Racial§!."
mechanic_disables_swap_racial_mil_yes: "Ne peut pas changer §YMilitaire Racial§!."

oak_monarchy_reform: "La Monarchie du Chêne"
oak_monarchy_reform_desc: "L'échec du Pacte Verdoyant a poussé les clans elfes des bois disparates à s'incliner devant le royaume nouvellement formé de Cyranvar en tant qu'union permanente dirigée par un Haut Roi, élu par les clans dirigeants des Bois Profonds. Pour éviter la stagnation des époques passées de se réinstaller une fois de plus, la convention vitale était que le roi régnant ne pouvait servir que jusqu'à ce qu'il atteigne l'âge de deux siècles. Cela a été fait pour garantir que Cyranvar continue d'être dirigé par des dirigeants dynamiques qui ne sont pas déconnectés de leur époque, tout en garantissant qu'aucun dirigeant ne puisse accumuler trop de pouvoir. De cet arrangement découle l'effervescence caractéristique de la société elfique des bois revitalisée."
cyranvar_parliament_reform: "Parlement de Cyranvar"
cyranvar_parliament_desc: ""
emerald_horde: "Horde d'Émeraude"
emerald_horde_desc: "Une horde orque imprégnée par les mystérieux pouvoirs féeriques déterminés à ressusciter l'arbre du monde."
wood_elf_salla: "La Grande Salla"
wood_elf_salla_desc: "Descendant d'un régiment d'une armée elfique lunaire perdue, la Grande Salla est une collection de clans elfiques des bois étroitement unis qui défèrent à un ceann (chef de clan). Ce ceann s'appuie sur des connexions personnelles et des traditions militaires archaïques pour exercer le pouvoir."
supremacy_of_the_great_salla: "Suprématie du Chef de Clan"
supremacy_of_the_great_salla_desc: "§g\"Je ne tolérerai plus ces querelles mesquines entre cousins. Nous sommes un clan, rien de plus. Quand nous agissons, nous agissons comme un. Et, alors que la forêt tremble dans notre sillage, nos ennemis n'entendront qu'une seule voix - la mienne.\" - Oberon Fealgarn§!\n\nLe pouvoir de nos chefs de clan a traditionnellement dépendu fortement du maintien des relations avec les membres clés du clan. Il est temps de dissiper cette tradition et de proclamer notre chef de clan non pas comme premier parmi ses pairs, mais comme seul leader !"
promote_the_elders: "Écouter les Anciens"
promote_the_elders_desc: "§g\"Nos jeunes, la plupart ne connaissant qu'une poignée de décennies, réclament l'action. Ils demandent avec audace que nous agissions maintenant, ne reconnaissant pas la plus grande force de notre peuple : le temps. C'est à nous, qui avons enduré plus de deux siècles, de fournir une main ferme et stable.\" - Cinithir Elyn§!\n\nLes Anciens de notre clan ont longtemps été cruciaux pour maintenir l'unité en temps de trouble. Avec tant de changements parmi nous, il est clair que leur sagesse est nécessaire plus que jamais."
embrace_the_artisans: "Embrasser les Artisans"
embrace_the_artisans_desc: "§g\"Sans nos artisans, les murs de Ciramyna n'auraient pas tenu contre les forces de l'envahisseur. Sans nos marchands, nos défenseurs intrépides auraient faibli à cause de ventres vides. En tant que ceanna et en tant que membre du clan, comment pourrais-je ne pas reconnaître ces héros méconnus ?\" - Bricena Myna§!\n\nLongtemps considérée comme une profession humble, les Artisans ont récemment vu leur position dans la société s'élever grâce aux opportunités offertes par l'ouverture des Bois Profonds. Soyons les premiers à reconnaître leur nouveau potentiel."
favor_the_seelie: "Favoriser les Seelie"
favor_the_seelie_desc: "Bien que nous proclamions officiellement notre neutralité entre les deux grandes Cours Féeriques, il existe de nombreuses opportunités pour montrer une faveur subtile aux joviaux Seelie. En retour, nous pouvons nous attendre à ce que l'abondance de leur cour se déverse discrètement dans la nôtre."
favor_the_seelie_events_tt: "§YPouvoirs de Réforme :§!\n§TNous permet d'utiliser les pouvoirs Seelie indépendamment de notre relation.\nNotre relation avec les Unseelie diminuera périodiquement en faveur des Seelie.§!\n"
favor_the_unseelie: "Favoriser les Unseelie"
favor_the_unseelie_desc: "Il est tout à fait possible de favoriser les intérêts des Unseelie austères tout en maintenant une neutralité apparente envers les deux grandes Cours Féeriques. Pour cette loyauté tacite, le Roi des Ténèbres et ses serviteurs sont sûrs de nous récompenser."
favor_the_unseelie_events_tt: "§YPouvoirs de Réforme :§!\n§TNous permet d'utiliser les pouvoirs Unseelie indépendamment de notre relation.\nNotre relation avec les Seelie diminuera périodiquement en faveur des Unseelie.§!\n"
favor_neither_court: "Ne favoriser aucune Cour"
favor_neither_court_desc: "S'immiscer dans le grand jeu des Seelie et des Unseelie, c'est inviter une attention indésirable et des conséquences insondables. Évitons de telles affaires tant que les Cours nous le permettront."
elves_from_beyond_the_veil: "Appeler Tous les Parents"
elves_from_beyond_the_veil_desc: "Traditionnellement, lorsque le chef de clan marchait à la guerre, chaque salla envoyait quelques guerriers sélectionnés en soutien. Ce système fonctionnait bien, jusqu'à ce que nous soyons confrontés aux nombres écrasants de la Marée Verte. Il est clair que si notre salla doit survivre, alors tous les parents et amis doivent combattre."
help_from_beyond_the_veil: "Accepter l'Aide Étrangère"
help_from_beyond_the_veil_desc: "Il y a des années, une femme aux cheveux de feu nommée Corin a traversé les Bois Profonds et a mis fin à notre isolement de plusieurs millénaires. Maintenant, des décennies plus tard, ses partisans ont commencé à retraverser ses pas. Alors que certains prônent les croyances de Corin, d'autres sont clairement plus en quête de richesses et d'aventures. Pour cette raison, nous devons nous méfier de ces \"Corintari\", mais peut-être pouvons-nous utiliser leur aide pour protéger notre peuple."
help_from_beyond_the_veil_tt: "§YPouvoirs de Réforme :§!\n§TActive la bande mercenaire Corintari des Bois Profonds.§!\n"
embrace_the_outside_world: "Embrasser le Monde Extérieur"
embrace_the_outside_world_desc: "§g\"Mon frère, mon oncle, et tant d'autres ont donné leur vie pour abattre ce Voile maudit. Ils nous ont offert la chance de quitter notre foyer forestier. De voir le monde. De goûter à la liberté. Je serai maudit par les fées avant de laisser ce sacrifice être vain.\" - Alara Cenag§!\n\nPendant mille ans, notre peuple a été privé de l'opportunité de franchir cette forêt. Il est temps que nous découvrions ce qui se trouve au-delà."
embrace_the_outside_world_tt: "§YPouvoirs de Réforme :§!\nNous permet de §Ylancer des expéditions exploratoires§! vers les terres au-delà des Bois Profonds.\n"
wood_elf_clan_inward_focus: "Concentration Intérieure"
wood_elf_clan_inward_focus_desc: "§g\"Qu'est-ce que le monde extérieur nous a apporté d'autre que le chagrin et la douleur ? Pourquoi regarder ailleurs alors qu'il y a une abondance devant nous ? Nos forêts suffisent.\" - Elyaria Ayeth§!\n\nAlors que certains parmi nous regardent au-delà de la lisière des arbres avec une merveille enfantine, le reste d'entre nous ne peut que secouer la tête. Et alors qu'ils se balancent, nous resterons là où nous appartenons - en prenant soin des bosquets et en réchauffant les foyers."
wood_elf_clan_inward_focus_tt: "§YPouvoirs de Réforme :§!\nLes provinces produisant du §YBois Exotique§! gagnent §G+25%§! §Yefficacité de production§!\n"
salla_feudalism_bump_tt: "§YUne fois par niveau de réforme :§!\nGagne §G50§! d'embrassement du Féodalisme dans la province capitale."
salla_renaissance_bump_tt: "§YUne fois par niveau de réforme :§!\nSi la Renaissance a été activée, gagne §G50§! d'embrassement de la Renaissance dans la province capitale."

blademarches_kingdom: "Royaume des Marches-Épées"
blademarches_kingdom_desc: "Le Royaume des Marches-Épées est une sorte de monarchie, avec toutes les particularités de la noblesse traditionnelle. Ce qui est différent, cependant, c'est le processus de sélection d'un monarque : chaque monarque doit prouver qu'il est capable de manier §O(Calindal, la Lame Étincelante)§! ou abdiquer le trône."
magocracy: "Magocratie"
magocracy_desc: "Alors que certains pays peuvent être dirigés par la noblesse ou par la classe marchande, les magocraties tirent leur prérogative de régner de la capacité à lancer des sorts magiques."
technocracy_republic: "Technocratie"
technocracy_republic_desc: "Une forme de gouvernement hautement administrative qui vise à placer les personnes les plus qualifiées dans leurs domaines aux postes où elles peuvent servir l'État le plus efficacement."
desert_legion: "Légion du Désert"
desert_legion_desc: "Les légions qui sont revenues de la campagne de Jaher se sont installées dans le Salahad oriental. Leur expérience militaire a façonné l'État qu'ils ont formé en une société militaire structurée de bandes nomades. Ils ont adopté un mode de vie nomade qui leur a permis de survivre dans le désert. Bien que dispersées, lorsqu'elles sont unifiées, elles rappellent la gloire des légions d'antan."
slave_ruler_election.0.t: "Succession de l'État Esclave"
slave_ruler_election.0.d: "La mort de [Root.Monarch.GetName] a laissé notre pays sans dirigeant. Tous les ménages importants de [Root.Capital.GetCapitalName] font appel à leur influence pour avoir leur mot à dire sur qui sera son successeur. Selon qui gagne, notre nouveau [Root.Monarch.GetTitle] aura le soutien de différents ménages et de différentes parties du pays.\nUne seule chose est certaine, ceux qui auraient préféré voir les intérêts de leur propre groupe prévaloir n'accueilleront pas notre nouveau [Root.Monarch.GetTitle] avec joie. Certains pourraient même passer le reste de leur vie à essayer de limiter son influence. Mais en fin de compte, il n'y a qu'une seule personne dans la ville qui décide de qui règne."
slave_ruler_election.0.a: "Nous avons besoin du soutien des ménages [first_ruler_alternative_province.Culture.GetName]."
slave_ruler_election.0.b: "Seuls les ménages [second_ruler_alternative_province.Culture.GetName] sont utiles maintenant."
slave_ruler_election.0.c: "Le candidat [third_ruler_alternative_province.Culture.GetName] a notre soutien !"
slave_ruler_election.0.dd: "La meilleure alternative est quelqu'un qui n'a aucun lien avec les groupes de [Root.Capital.GetCapitalName]..."

gerudia_unbound_commoners: "Roturiers Libres"
gerudia_unbound_commoners_desc: "Gerudia a longtemps été une terre où les roturiers ont joui de lois et de droits relativement égalitaires, remontant aux jours où notre peuple était composé de petites bandes errantes. Dans le nord, la survie dépend de la coopération de toute la communauté pour survivre aux hivers rigoureux. Notre société, telle qu'elle est entrée dans un état relativement féodal, a préservé les liens étroits de la communauté, avec la noblesse souvent non héréditaire et des dirigeants semi-élus. En conséquence, la noblesse est à la fois faible et connectée avec les roturiers, et les roturiers eux-mêmes sont moins opprimés que dans d'autres terres."
gerudia_skaldhyrric_order: "Ordre Skaldhyrrique"
gerudia_skaldhyrric_order_desc: "Former des Skalds est une tâche difficile, impliquant à la fois la mémorisation d'innombrables récits et le couplage de ces récits avec un pouvoir divin. Notre État a une grande responsabilité de veiller à ce que toute la Gerudia ait accès à nos Skalds de haute qualité, car nous sommes les seuls à pouvoir créer plus que des conteurs. Être le principal éducateur des Skalds a également l'avantage de nous permettre de recueillir des faveurs qui pourraient autrement être impossibles."
gerudia_keep_dragon_aslumber: "Garder le Dragon Endormi"
gerudia_keep_dragon_aslumber_desc: "La tâche principale des Skalds est de s'assurer que le dragon redoutable Elkaesal le Blanc reste endormi. Plus jamais notre terre ne sera couverte d'un hiver sans fin, nous maintiendrons l'héritage du Skald à une main jusqu'à notre dernier souffle !"

ynnic_feudalism: "Féodalisme Ynnic"
ynnic_feudalism_desc: "Le féodalisme est la forme dominante de gouvernement dans la vallée de la rivière Ynn. Les seigneurs entretiennent de vastes domaines sur lesquels les serfs travaillent la terre, qu'ils utilisent pour soutenir leurs chevaux à bois grâce auxquels ils forment de puissantes armées. Cependant, en retour, un Seigneur est censé être juste et remplir ses obligations envers ses sujets, parmi lesquelles maintenir la paix, les protéger de la faune locale, servir leur suzerain et les aider en temps de trouble tels que les sécheresses, les inondations et les raids des buycev."
kyrrachean_dynasties: "Dynasties Kyrrachean"
kyrrachean_dynasties_desc: "Parmi les familles dirigeantes de Sarda, quatre sont les véritables Dynasties Kyrrachean : les yen Stantir aux cheveux verts, les Vyrekynn aux cheveux bleu-vert, les yen Bacar aux cheveux bleus et les yen Stenur aux cheveux blancs. Toutes ces dynasties ont gagné le titre de \"Éternelles\" à travers leurs siècles d'histoire, et ce serait un scandale si elles étaient soudainement succédées par quelqu'un avec la mauvaise couleur de cheveux. Notre couleur de cheveux nous accorde une légitimité supplémentaire, tant auprès de nos sujets qu'auprès de nos Iosahars."
ranger_lordship: "Seigneurie des Rangers"
ranger_lordship_desc: "L'administration de ce pays est dirigée par un conseil de rangers qui est lâchement uni sous un leader fort. La noblesse traditionnelle n'a pas de place de pouvoir parmi eux et, inversement, la noblesse dans d'autres royaumes les reconnaît comme rien de plus que de simples bandits."
dynastic_castanor_trials_reform: "Épreuves de Castan : Dynastiques"
dynastic_castanor_trials_reform_desc: "L'ancienne nation de Castanor s'est longtemps fiée aux Épreuves de Castan, une série de tests ardus sur la Montagne des Épreuves, pour prouver que le prétendant à l'empire est digne de régner. Autrefois, de nombreux prétendants affluaient au Temple de Castellos au pied de la Montagne des Épreuves pour concourir dans l'ascension et les épreuves, les uns contre les autres pour le titre de Castan et devenir Empereur de Castanor. Mais depuis le règne de Castan Givre-Noir, les épreuves ont été modifiées en une règle dynastique héréditaire, avec seulement l'héritier direct participant à l'Épreuve."

original_castanor_trials_reform: "Épreuves de Castan : Originales"
original_castanor_trials_reform_desc: "L'ancienne nation de Castanor s'est longtemps fiée aux Épreuves de Castan, une série de tests ardus sur la Montagne des Épreuves, pour prouver que le prétendant à l'empire est digne de régner. Autrefois, de nombreux prétendants affluaient au Temple de Castellos au pied de la Montagne des Épreuves pour concourir dans l'ascension et les épreuves, les uns contre les autres pour le titre de Castan et devenir Empereur de Castanor. Comme cela était, ainsi en sera-t-il à nouveau."

urviksten_autocracy_reform: "Règle Autocratique d'Ebonfrost"
urviksten_autocracy_reform_desc: "La dynastie Ebonfrost pratique une forme de 'gouvernement' qui est en de nombreux points synonyme du ménage dynastique lui-même. Dans leur royaume, les chefs de la dynastie ont une autorité presque illimitée, et malgré des années de difficultés, il ne semble jamais y avoir de 'Dernier Ebonfrost'."

karashari_empire: "Empire Karashari"
karashari_empire_desc: "Cet Empire Orc emprunte de nombreuses caractéristiques aux traditions administratives Bulwari et se concentre sur la gouvernance via un groupe d'États vassaux. L'État lui-même est axé sur la protection de ses sujets humains contre les menaces étrangères, tandis que les orcs servent principalement dans l'administration et l'armée."

mechanic_allow_migration_no: "Interdit la Migration."
ogre_kingdom: "Royaume Ogre"
ogre_kingdom_desc: "Ceci est un royaume d'Ogres, des monstres gloutons géants connus pour leur égoïsme et leur cruauté. En raison de ces caractéristiques innées des Ogres, les dirigeants des royaumes sont par nature hautement autoritaires et règnent d'une main de fer."
ogre_horde: "Horde Ogre"
ogre_horde_desc: "Une horde d'Ogres déchaînés, unis sous un seul but : dévorer tout ce qui tient entre leurs mâchoires titanesques et déchirer tout ce qui n'y tient pas jusqu'à ce que cela y tienne."
ogre_empire: "Empire Ogre"
ogre_empire_desc: "À travers un immense effort, les Ogres de ce royaume ont été mis à genoux devant leur suzerain suprême, jurant une loyauté inébranlable à leur seigneur sous peine de mort par famine. Bien que cet Empire soit hautement autoritaire, ils semblent plus concentrés sur l'amélioration de ce qu'ils ont que sur la conquête de nouvelles terres, ce qui n'est pas dire qu'ils ne sont pas prêts à faire cette dernière également."
great_ogre_horde: "Grande Horde Ogre"
great_ogre_horde_desc: "La horde d'Ogres a atteint une taille immense, pleine de bêtes barbares et assoiffées de sang avec un désir insatiable de chair crue, et prêtes à aller jusqu'à des extrémités incroyables pour obtenir leur prochain repas sanglant, se tordant et hurlant encore. La Horde traverse Halcann, et tous doivent fuir devant sa puissance ou devenir le carburant de ses guerriers."
mengotsa: "Mengotsa"
mengotsa_desc: "Le grand Mengurkha de Maghargma a finalement réussi à imposer sa règle à ses sujets, forgeant une force puissante et unie contre ceux qui s'y opposeraient. Le Menghurkha pratique un pouvoir pratiquement absolu sur la terre, et ses bandes de guerre marchent contre les faibles pour les soumettre et les détruire sur son commandement seulement. On peut maintenant dire que les Ogres possèdent véritablement un Empire."
tagharoghi_reform: "Tagharoghi"
tagharoghi_reform_desc: "Le Haut Conseil des Oni, représentants des quatre grands Shirgrii, se réunit pour discuter des affaires sous le regard observateur du tout-puissant Rashenbir, qui agit comme arbitre dans les conflits entre les Shirgrii et a le dernier mot dans la direction de l'État."
demon_empire_reform: "L'empire Démoniaque"
demon_empire_reform_desc: "Les anciens Rashenbir d'Azjakuma ont complètement pris le contrôle des Oni, supprimant l'ancien système électoral et se couronnant eux-mêmes Tamongor, Empereur. Bien que les Shirgrii continuent d'exercer une grande influence sur la terre, ils savent qui est leur souverain incontesté et le suivent sans question. Très expansionnistes et déterminés à voir le monde sous leur poing, ils sont une force avec laquelle il faut compter."
reformed_goblinoid_kingdom_reform: "Royaume Gobelinoïde Réformé"
reformed_goblinoid_kingdom_reform_desc: "Dans le passé, les royaumes de gobelins et autres gobelinoïdes tendaient à être administrés de manière lâche, sans lois formelles ni règles de succession. Cependant, l'avancement de ce royaume particulier l'a vu emprunter ces aspects aux royaumes de style humain. Ce qui distingue toujours un royaume gobelinoïde, c'est son niveau d'avancement social, ayant une noblesse beaucoup plus faible et plus lâche qu'un royaume humain. Cela leur donne un certain degré de flexibilité administrative, ainsi qu'une classe marchande plus puissante, appelée cartels dans le langage nain."
underkingdom_reform: "Sous-Royaume"
underkingdom_reform_desc: "Les gobelins des cavernes sont les plus brutaux et les plus sournois des gobelinoïdes, vivant leur vie dans des terriers et des tunnels surpeuplés et pauvres en nourriture, profondément dans les montagnes de Serpentspine. Les plus sournois et les plus brutaux de tous sont les gobelins de la Végétation, dont les immenses populations remplissent les terriers sinueux de leur foyer. Malgré les conditions impitoyables des terriers, leur vie difficile a beaucoup encouragé la méritocratie parmi eux. Le niveau de liberté sociale pour l'un des gobelins de la Végétation est bien plus grand que même les royaumes de leurs frères de surface. Il est dommage que cette liberté semble surtout dédiée à gravir les échelons de la société ou à inventer de nouvelles et explosives façons d'éliminer ses ennemis."
stratocracy_reform: "Stratocratie"
stratocracy_reform_desc: "Un État dirigé par les militaires, qui composent l'intégralité de l'administration. Seuls ceux qui se sont prouvés au combat sont autorisés à se présenter aux élections ou à voter, car qui d'autre pouvons-nous faire confiance pour décider de l'avenir de notre peuple que ceux qui ont versé leur sang pour eux ?"
eunuch_dynasty_reform: "Dynastie des Eunuches"
eunuch_dynasty_reform_desc: "Ce royaume est dirigé par un roi eunuque qui adopte et élève l'un de ses neveux pour servir d'héritier. Bien qu'il s'agisse d'un style étrange de succession dynastique, leur dirigeant est confronté à bien moins de 'distractions' que la plupart des autres de sa fonction distinguée."

clstc_MECHANIC_TOOLTIP: "Lorsque le CLSTC est au pouvoir, notre dirigeant actuel continuera à régner jusqu'à sa mort."
republicans_MECHANIC_TOOLTIP: "Lorsque les Républicains sont au pouvoir, nous obtiendrons un nouveau dirigeant élu lorsque leur mandat sera terminé, mais aucun dirigeant ne peut occuper plus d'un mandat à la fois."
