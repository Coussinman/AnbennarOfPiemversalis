 royakottar_events.11.a: "Freinez leur influence."
 royakottar_events.11.b: "Il n'y a rien que nous puissions faire..."
 
 royakottar_events.12.t: "Un Kotakompu Acculé"
 royakottar_events.12.dk: "Il y a une raison pour laquelle les Quatre Familles ont survécu si longtemps, à travers les saccages de cités et massacres traîtres et échecs terribles : quand leurs dos sont contre le mur, elles ripostent comme nulle autre. La Famille Kattyva a fait face à la perte de beaucoup de leur influence ces dernières années, et elles ne l'acceptent pas en restant couchées.\n\nDéjà des rapports émergent des Kattyva tirant sur chaque contact étranger qu'elles ont, alors que des meurtres mystérieux et raids nocturnes jettent les autres familles dans le chaos. Nous pouvons agir pour freiner leur tentative de remonter au pouvoir, mais peu importe quoi, une chose est claire : Les Kattyva sont de retour."
