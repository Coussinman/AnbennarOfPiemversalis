 #Missions
 G67_1_1_delving_deeper_title: "Creuser Plus Profond"
 G67_1_1_delving_deeper_desc: "Au cœur de Royakottar se trouvent les vestiges de la Citadelle Calcinée d'Acier, une forteresse précurseur monolithique construite avec une quantité presque insondable de métal précurseur. Depuis que les ruines furent découvertes, les récupérateurs de Royakottar, les Kattyva en tête, se sont consacrés à extraire autant de ferraille que possible de celle-ci. Investir dans l'excavation des ruines, l'épine dorsale économique de la cité, est vital pour notre économie... et en utilisant les Kotakompu d'Uesrennu, réputés pour leurs capacités de creusage, nous pourrions être capables d'augmenter la productivité de nos récupérateurs."

 G67_1_3_defiance_denied_title: "Défiance Refusée"
 G67_1_3_defiance_denied_desc: "Menée par Erankar le Défiant... un dirigeant d'un calibre que Taychend n'a pas vu depuis des âges... la cité dorée d'Urvand a, ces dernières années, menacé d'émuler les anciens unificateurs de Taychend, déferlant des hautes terres de Larankarha à cheval et conquérant tout devant eux. Mais c'est Royakottar, non Urvand, qui deviendra la plus grande cité de Taychend... il est temps de rabaisser ces nordistes !"

 G67_2_1_kadradars_ambition_title: "Ambition de Kadradar"
 G67_2_1_kadradars_ambition_desc: "Quand Kadradar l'Apporteur de Tempête trouva sa fameuse relique, le Gantelet de la Tempête Éternelle, dans les ruines de Royakottar, cela annonça une guerre qui amènerait la moitié de Taychend à la ruine. Avec un incroyable commandement sur la magie d'évocation, Kadradar anéantit armées et cités avec tonnerre et foudre, conquérant de larges parties de Taychend avant d'être finalement abattu par une coalition sans précédent de seigneurs de guerre disparates à travers le sous-continent. En tant qu'héritiers de l'ambition de Kadradar, fixons nos vues sur la recréation de ses conquêtes, avec sa première cible comme nôtre... Nanru Nakar doit tomber !"

 G67_2_2_cult_of_the_stormbringer_title: "Culte de l'Apporteur de Tempête"
 G67_2_2_cult_of_the_stormbringer_desc: "Des dizaines de milliers de cultes héroïques parsèment Taychend. Chaque ville, village ou cité a leur propre passé légendaire de figures célèbres et d'ancêtres glorieux. À Royakottar, celui de Kadradar prend la prééminence... et son focus sur la dominance militaire et la subjugation pourrait s'avérer très utile pour nous. En sponsorisant et étendant l'influence du Culte de l'Apporteur de Tempête, nous pourrions être capables d'inspirer notre propre peuple à émuler notre héros le plus célèbre."

 G67_2_3_shields_of_ruin_title: "Boucliers de Ruine"
 G67_2_3_shields_of_ruin_desc: "La famille Kattyva sont des récupérateurs de reliques jusqu'au bout, voyageant à travers le Kalavend en quête de nouvelles ruines à excaver, démontant roche et métal pour leur propre usage ou pour envoyer aux Vustarin afin de les forger en nouvelles formes. Cependant, ils sont aussi des dévots de l'Apporteur de Tempête, et sont dédiés à utiliser les dons du passé pour gagner un avenir glorieux au combat. Déjà, ils vont au combat maniant des débris du passé... des boucliers de ruine les protégeant du mal. En développant cette 'Infanterie d'Avant-garde', nous pouvons avoir à notre disposition une force redoutable en effet."

 G67_2_4_a_forced_renegotiation_title: "Une Renégociation Forcée"
 G67_2_4_a_forced_renegotiation_desc: "Les guerriers chendhyans, féroces cavaliers de félins, sont parmi les mercenaires les plus recherchés de tout Taychend. Leur férocité, maniabilité, et grands nombres transforment toute armée dont ils font partie en une force redoutable. La cité d'Oremvand à l'extrême est a eu un étranglement sur une large partie du marché chendhyan pendant des siècles, avec leurs propres armées mercenaires largement composées d'eux. Mais avec l'influence de Royakottar empiétant sur la steppe, beaucoup sentent qu'il pourrait être temps de 'convaincre' les Chendhyans de renégocier leurs contrats... spécialement les redoutés protecteurs d'Oremvand elle-même, la tribu Haebyziae."

 G67_3_1_calling_on_old_friends_title: "Faire Appel aux Anciens Amis"
 G67_3_1_calling_on_old_friends_desc: "Kalazhil 'Aile-de-Bronze' Rekkatemir était un capitaine mercenaire yodhanpir, travaillant pour des seigneurs de guerre disparates à travers Taychend avant qu'il ne renverse le précédent Dhavana de Royakottar avec le soutien des Quatre Familles. Inutile de dire que Kalazhil a une grande variété de contacts de ses jours comme capitaine mercenaire, particulièrement parmi ses frères yodhanpir. Si nous devons survivre à la crise actuelle, avec les envahisseurs kheionai venant du sud et Erankar descendant du nord, nos dirigeants devront tirer sur tous les leviers qu'ils ont, même si cela signifie faire appel à quelques anciens amis."

 G67_3_2_king_of_the_kalavend_title: "Roi du Kalavend"
 G67_3_2_king_of_the_kalavend_desc: "Royakottar a souvent joué les seconds violons à l'autre grande puissance du Kalavend... Nanru Nakar. Plus maintenant. Avec les diverses cités de la rivière sous notre contrôle, nous assumerons le manteau qui est légitimement nôtre, en tant que nouveaux Rois du Kalavend !"

 G67_3_3_dhavana_arbitrator_title: "Dhavana Arbitre"
 G67_3_3_dhavana_arbitrator_desc: "Kalazhil Rekkatemir forgea un nouveau rôle qui le distinguait des seigneurs de guerre précédemment relativement faibles de Royakottar, qui étaient souvent dominés par les Quatre Familles. Il se voyait comme le pilier central tenant ensemble les différentes factions de la cité par son commandement de forces mercenaires extérieures. Si nous devons dominer Taychend dans les années à venir, nous devons continuer son héritage, et équilibrer les forces de Royakottar, de peur que leurs querelles mesquines nous déchirent."

 G67_3_4_city_of_scrap_and_salvage_title: "Cité de Ferraille et de Récupération"
 G67_3_4_city_of_scrap_and_salvage_desc: "Des ruines de la Citadelle Calcinée d'Acier, bourdonnant de récupérateurs et mineurs, aux murs récemment renforcés de la cité, à la lueur chaleureuse de la Maison du Vice, le pouvoir de Royakottar est toujours visible. Avec l'influence de notre cité s'étendant plus loin chaque jour, il n'y a aucun doute que nous sommes la cité la plus importante sous les Veyii Sikarha... bien digne de notre titre de Cité de Ferraille et de Récupération !"

 G67_3_5_four_becomes_one_title: "Quatre Devient Un"
 G67_3_5_four_becomes_one_desc: "C'est fini. Taychend se dresse uni sous la bannière de Royakottar, nos armées balaient nos ennemis comme Ebenanth et Olhokar avant nous. Mais le jeu n'est pas encore fini, l'acte final approche, et le temps dira si les familles de Royakottar s'uniront sous le Roi Mercenaire, ou si un groupe s'élèvera à la prééminence absolue. Mais peu importe ce qui arrive, une chose est claire. Quatre deviendra un, d'une manière ou d'une autre..."

 G67_4_1_blue_swords_blue_sea_title: "Épées Bleues, Mer Bleue"
 G67_4_1_blue_swords_blue_sea_desc: "La cité d'Orenkoraim domine l'embouchure du Kalavend, s'enrichissant de son contrôle du commerce coulant de la rivière. Si nous devons étendre notre propre pouvoir, la cité présente une cible évidente... spécialement considérant les besoins des Nymkorai, la première compagnie commerciale de Royakottar, qui ont des intérêts considérables chez notre voisin oriental."

 G67_4_2_ursibadur_vice_title: "Vice Ursibadur"
 G67_4_2_ursibadur_vice_desc: "La famille Ursibadur prospère des voyageurs et marchands qui viennent à Royakottar, ayant un étranglement sur chaque vice et plaisir qu'un elfe las pourrait désirer. Bars et bordels, casinos et théâtres, les Ursibadur contrôlent tout, et ce n'est donc pas étonnant que la prospérité de la cité soit d'importance capitale pour eux. Et qui sait ? Si nous accomplissons leurs souhaits, nous pourrions même recevoir une invitation personnelle au cœur de leur empire, la Maison du Vice."

 G67_4_3_walls_of_metal_title: "Murs de Métal"
 G67_4_3_walls_of_metal_desc: "La caractéristique la plus frappante de Royakottar, mis à part le massif trou d'excavation au centre de la cité, sont ses murs de ferraille. Les briques de pierre sont revêtues de métal précurseur dentelé, connu pour son incroyable résistance aux attaques de projectiles et assauts magiques. Cependant, les innovations récentes en technologie de siège commencent à menacer les murs de Royakottar... nous devons regarder vers les familles Vustarin et Kattyva afin de les rénover, ou faire face à un désastre potentiel."

 G67_4_4_mercs_maize_and_mirth_title: "Mercs, Maïs et Gaieté"
 G67_4_4_mercs_maize_and_mirth_desc: "Les Ursibadur iront à la guerre, mais la seule chose qu'ils désirent ardemment est la paix. La paix met de l'or dans leur poche, du grain dans leurs magasins et distilleries, et plus de gens dans leurs lits de bordel, et à leurs tables de casino. Pas étonnant, alors, qu'ils nous demandent tant à cette fin. En étendant notre armée mercenaire, investissant dans nos champs et améliorant les routes commerciales qui connectent notre empire, les Ursibadur nous récompenseront sûrement grandement en effet."

 G67_5_1_scholars_mate_title: "Mat de l'Érudit"
 G67_5_1_scholars_mate_desc: "Katelperai est une cité d'exilés et d'érudits, des quantités inimaginables de connaissance étrange et ésotérique sont cachées dans ses murs. Pas étonnant qu'elle ait attiré l'attention de notre propre famille érudite, les Vustarin... toujours affamés de nouvelle connaissance. Ils ont mis leurs yeux sur les archives et laboratoires cachés de la cité, et ne manqueront pas de saccager la cité étagée pour chaque débris qu'ils peuvent trouver une fois que nous la prendrons."

 G67_5_4_a_look_into_the_past_title: "Un Regard dans le Passé"
 G67_5_4_a_look_into_the_past_desc: "Les Vustarin viennent de Sthanan ith Vussam, abandonnant les vieilles bibliothèques étouffantes de la cité en quête de nouvelle connaissance, nouveau pouvoir. Maintenant, aux côtés de nos armées mercenaires, ils reviennent avec l'intention de 'reprendre possession' des livres et artefacts qu'ils auraient dû prendre avec eux quand ils partirent. En prenant d'assaut les divers centres de connaissance dans le sud de Taychend, la Maison Bleue de Nagar Vyechei, les ruines au sommet de la colline d'Uyarbaid, et la Bibliothèque Violette de Sthanan, les Vustarin pourront être mieux capables de regarder dans le passé légendaire de Taychend."

 #Events
 royakottar_events.0.t: "Sous l'Aile de Bronze"
 royakottar_events.0.d: "Kalazhil se gratta la barbe soigneusement taillée alors qu'il regardait les dirigeants des Quatre Familles et leurs associés proches entrer, prenant leurs sièges à la longue table de conférence. Même deux ans après son accession au trône il s'asseyait mal à l'aise. Il était un étranger et un ancien mercenaire, amené comme un compromis quand l'ancien dirigeant ne convenait plus aux objectifs collectifs des Familles.\n\nIl grimaça. Il savait qu'ils pouvaient tout aussi facilement le remplacer. Sa femme Isermanthi, qui se tenait à côté de lui, plaça une main sur son épaule, lui offrant un sourire rassurant. Il s'en sortirait, d'une manière ou d'une autre. Finalement, une fois les chefs de famille assis, le Dhavana parla. 'Je vous ai amenés ici aujourd'hui à la lumière des nouvelles inquiétantes du sud. Avec Laskaris encore une fois sur le sentier de guerre...'\n\nKalazhil parla de dangers du nord et du sud, puis de questions plus internes. Il nota les réactions des différents chefs pendant qu'il le faisait. Le chef des Kattyva avait l'air ennuyé, écoutant à peine... il savait qu'il n'en avait pas besoin. Seronpan Nymkorai étudiait les autres chefs de famille et leurs assistants, toujours vigilant, toujours complotant. Le patriarche des Ursibadur lorgnait la femme de Kalazhil, tandis que le chef des Vustarin prenait des notes copieuses, doigts tachés d'encre. Les chefs de famille étaient tous puissants... mais ils étaient tous différents. S'il ne prenait pas ces différences en compte, ils le surmonteraient.\n\nAlors que Kalazhil finissait les parties pré-préparées de son discours, il jeta un coup d'œil à sa femme qui lui offrit un sourire entendu en réponse. 'Mais bien sûr nous avons de plus gros problèmes. Commençant par vous tous !' Cela attira leur attention. 'Du vin empoisonné dans la Maison du Vice des caisses Nymkorai, un rejeton Vustarin mort à la pointe du sabre d'un Kattyva !' Les espions d'Isermanthi voyaient tout, et leurs rapports peignaient un tableau sombre. 'Ne vous y trompez pas, l'avenir de notre cité est en jeu,' l'Aile-de-Bronze se leva frappant un poing gantelé sur la table, 'mais à la place, nous nous querellons et chamaillons pendant que la guerre approche ! Plus jamais !\n\nKalazhil regarda autour de la salle les visages le fixant à moitié avec respect. Leur roi, pas leur marionnette. Il sourit largement. 'Nous marchons ensemble comme un... pour conquérir Taychend !'"
 royakottar_events.0.a: "Nous marchons pour conquérir Taychend... et les familles doivent marcher avec nous..."
 royakottar_events.1.t: "Épées Bleues"
 royakottar_events.1.d: "Vindar Kalavna se réveilla aux sons des oiseaux de mer et du clapotis des vagues... puis à la sensation de liens autour de ses poignets, chevilles, et ventre. Il avait mal partout. Ses muscles brûlaient quand il essaya de lutter contre les cordes qui l'attachaient à une chaise. Il regarda autour. Ils étaient au sommet des murs face à la mer de Kottar Orenkoriam, l'océan loin en dessous d'eux.\n'Inutile de lutter, Monsieur Kalavna. L'affaire est conclue...' Vindar regarda vers la source de la voix familière. Elle venait d'un elfe comptant et inspectant des piles de pièces d'or disposées sur le mur... des sabres jumeaux pendaient dans son dos. Seronpan Nymkorai.\nLes yeux de Vindar s'élargirent de rage. Il y a quelques jours il avait refusé une offre d'acquisition de la famille Nymkorai... clairement leur patriarche avait rejeté ce refus. 'J'aurai... ma famille aura votre tête pour cela ! Si vous pensez que cela accomplira quoi que ce soit, vous vous trompez !' cria Vindar d'une voix rauque. 'Mes enfants... !'\n'Votre premier-né nage avec les poissons, Monsieur Kalavna.' dit Seronpan d'une voix monocorde, comptant toujours ses pièces. 'Et bientôt, vous aussi...' Le cœur de Vindar chuta. Mais il n'avait pas mentionné son autre enfant ! S'il avait échappé, peut-être...\n'Pelozhil !' appela l'elfe. Le second-né de Vindar marcha dans la vue du vieux marchand, libre et intact. Vindar lui cria, mais le jeune homme ne pouvait même pas supporter de regarder dans sa direction. Seronpan gesticula vers les piles d'or. 'Votre paiement. J'espère que vous le dépenserez sagement... et que vous trouverez votre nouveau travail satisfaisant.' Pelozhil Kalavna accepta l'argent, se tournant vers son père une dernière fois.\n'Je suis désolé, père.' Dit-il, un regard sombre sur son visage. 'Tu m'as toujours négligé, et... et...' Des larmes se formèrent aux coins de ses yeux. Pelozhil se détourna, parlant doucement sous son souffle. 'Je n'aurais jamais hérité de la compagnie de toute façon. Ils m'ont fait une offre que je ne pouvais refuser...' Vindar s'affaissa dans sa chaise, le combat parti, alors que son fils s'éloignait. Il avait été trahi.\nSeronpan, il se tourna vers un de ses gardes, un sourire ironique sur son visage. 'Camnan, je pense que notre ami pourrait avoir un peu soif. Pourquoi ne lui donnons-nous pas à boire ?' Le chef Nymkorai rit de bon cœur... ses gardes suivirent le mouvement."
 royakottar_events.1.a: "Un moment plus tard, ils jetèrent Vindar dans la mer bleue."
 royakottar_events.2.t: "Vice Ursibadur"
 royakottar_events.2.d: "[Root.Monarch.GetName] grimaça alors qu'[Root.Monarch.GetSheHe] marchait à travers la Maison du Vice, embarrassé malgré [Root.Monarch.GetHerHis] station. [Root.Monarch.GetSheHeCap] pouvait voir chaque commerce dans lequel les Ursibadur trempaient alors qu'il passait à travers les salles remplies de danseuses et courtisanes elfiques légèrement vêtues, tables de jeu bondées, clients ivres trébuchant de bar en bar. Quand [Root.Monarch.GetSheHe] atteignit finalement le bureau d'Evindash Ursibadur, le patriarche de famille, [Root.Monarch.GetSheHe] trouva l'homme allongé sur une chaise dorée, bottes sur un bureau de bois d'Effelai, froissant son tissu de couverture à fils dorés. Il sourit chaleureusement en gesticulant pour que le [Root.Monarch.GetTitle] s'asseye. 'Comment avez-vous trouvé la Maison, [Root.Dynasty.GetName] ?' Demanda-t-il. 'J'ai donné instruction à ma famille de vous offrir tout ce que vous désiriez. J'espère que vous...'\n'Je n'étais pas intéressé,' répondit froidement [Root.Monarch.GetName]. [Root.Monarch.GetSheHe] avait en effet été offert de nombreux cadeaux... spiritueux et Lelivazha Blanc, un spectacle privé, quelques compagnons pour [Root.Monarch.GetHerHis] plaisir. 'Pas mon idée du plaisir.'\nEvindash gloussa, offrant un haussement d'épaules nonchalant en réponse. 'Eh bien, je suppose que c'était un jeu de fou de toute façon.' Il versa à [Root.Monarch.GetName] une coupe de vin... le [Root.Monarch.GetTitle] accepta cela, au moins. 'Si vous étiez si disposé à prendre part, je n'aurais pas besoin de vous inviter. Savez-vous pourquoi je l'ai fait ?'\n[Root.Monarch.GetName] secoua la tête alors qu'[Root.Monarch.GetSheHe] amena le vin pour prendre une gorgée. L'Ursibadur rit de bon cœur. 'Je suppose que je me demande si vous sous-estimez la contribution de ma famille à la cité. J'avais espéré vous montrer au moins une partie de notre valeur,' dit-il, gesticulant d'une main libre alors qu'il prenait une gorgée de son propre vin. 'Mais le Roi Mercenaire se dresse au-dessus, je suppose. Alors je peux aussi bien vous donner quelques mots et vous renvoyer. Dites-moi, qu'est-ce qui selon vous pousse les elfes à combattre, conquérir, trahir ?'\n'L'ambition.' répondit instantanément [Root.Monarch.GetName], par instinct culturel. 'La gloire dans la vie et après... l'apothéose, une place dans les cieux.'\n'Oui... le désir !' [Root.Monarch.GetName] était sur le point de protester contre la déformation de [Root.Monarch.GetHerHis] mots, mais Evindash Ursibadur l'interrompit. 'Ce que vous venez de décrire est le désir ! Un besoin corporel, rien de saint ou sacré. Vous convoitez la gloire et avez soif de divinité tout comme vous convoiteriez votre partenaire ou auriez soif d'une bonne boisson !' Le seigneur de guerre se rassit dans [Root.Monarch.GetHerHis] chaise avec un regard morose croisant [Root.Monarch.GetHerHis] bras. 'L'âme et le corps sont du même système, [Root.Dynasty.GetName]. Tout comme vous répondez au désir de votre peuple pour la mort et la gloire, je réponds à leur désir de passer un bon moment !'\nPour une seconde, [Root.Monarch.GetName] resta solennel... mais alors qu'il regardait le sourire sincère de l'Ursibadur, la passion écrite clairement sur son visage, [Root.Monarch.GetSheHe] ne put s'empêcher de laisser cela l'affecter. [Root.Monarch.GetSheHeCap] leva sa coupe au patriarche."
 royakottar_events.2.a: "'Alors j'espère que vous continuerez à le faire, Evindash. Pour le bien de mon peuple.'"
 royakottar_events.3.t: "Boucliers de Ruine"
 royakottar_events.3.d: "Uratand Kattyva soupira, secouant la tête. Ceci était supposé être une acquisition simple, et maintenant le seigneur de guerre et le patriarche se rencontraient entre leurs deux armées avec leurs soldats s'alignant derrière eux. 'Je sais,' commença Uratand, croisant les bras, 'que vous êtes très possessif de votre territoire. Mais le [Root.Monarch.GetTitle] m'a donné les droits sur cette terre. Vous ne seriez pas en train de vous rebeller contre [Root.Monarch.GetHerHim], n'est-ce pas ?'\n\nLe petit seigneur de guerre sourit. 'Si ce qui est sous ma cité est assez précieux pour attirer l'attention des Kattyva, peut-être que je le suis !' Le chef Kattyva avait à moitié envie de lui dire qu'il était plutôt sûr que ce n'était qu'un terrier d'esclaves à moitié effondré, mais il décida contre. Dans son cœur, il voulait une bataille... les Kattyva furent fondés en émulation de leur dieu-héros, Kadradar l'Apporteur de Tempête. Ils parcouraient Taychend dans l'espoir qu'un jour, eux aussi découvriraient une relique aussi puissante que la sienne, l'utilisant pour s'embarquer dans une conquête glorieuse. Mais avec les frontières de Royakottar avançant plus loin chaque jour, cette conquête ressemblait de plus en plus à un coup de palais.\n\nUratand soupira, plaçant une main sur son épée et préparant l'autre à tirer son bouclier. 'Votre mère vous souhaite mort', dit-il, impassible et sans raison, alors que le visage du seigneur de guerre se tordait de colère, 'vos troupes sont indisciplinées, vos reins sont stériles, et votre 'cité' n'est guère plus qu'un...' Finalement, le seigneur de guerre craqua... bien qu'à la surprise d'Uratand, il n'atteignit pas le sabre dans son dos, mais leva plutôt ses mains pour lancer un sort... prêt à incinérer son ennemi avec une boule de feu à bout portant.\n\nHeureusement, le patriarche Kattyva était préparé. Au lieu de le transformer en cendre, l'éclair de feu claqua dans son Bouclier-de-Ruine. Le patriarche ne sentit même pas la chaleur alors que l'acier précurseur dispersait entièrement la magie. Uratand sourit, alors qu'il chargeait vers l'avant, renversant le petit seigneur de guerre avec toute la force du morceau de métal, avant de l'achever d'un coup de taille. Uratand prit une posture défensive dans le no man's land, alors que l'armée ennemie chargeait vers lui. Sa propre armée... son Infanterie d'Avant-garde... atteignit leur chef juste avant que l'ennemi ne le fasse. Leur ligne tint ferme alors que les levées du feu seigneur de guerre s'écrasaient contre leurs boucliers. Boucliers du passé, conquérant le présent..."
 royakottar_events.3.a: "Exactement comme Kadradar l'avait prévu !"
 royakottar_events.4.t: "Découvrir, Démêler"
 royakottar_events.4.d: "Les couloirs étroits du Dumran Vustarvach brillaient d'une teinte violette alors que [Root.Monarch.GetName] naviguait [Root.Monarch.GetHerHis] chemin à travers eux. Il y avait tant de livres ici d'avant et après le grand effondrement... la plupart inutiles, on lui avait dit... qu'[Root.Monarch.GetSheHe] pouvait à peine le comprendre. Après une heure de recherche, [Root.Monarch.GetSheHe] trouva finalement sa cible... Arichana Vustarin, la matriarche de sa famille, qui se tenait fixant l'espace entre deux étagères de livres.\nLa matriarche sentit [Root.Monarch.GetHerHis] présence. 'Que savez-vous, [Root.Monarch.GetName], du temps avant la chute des Nobles-Esclavagistes ?' Demanda-t-elle, fixant toujours ce qu'elle regardait... absorbée dans ses détails.\n'Pas grand-chose,' admit le [Root.Monarch.GetTitle], alors qu'[Root.Monarch.GetSheHe] arriva assez près pour voir l'objet de son attention... une tapisserie accrochée au mur, protégée par un garde. Elle avait l'air incroyablement vieille. Une cité volante décorait le parchemin vieilli... Tacenie, l'appelait-on.\n'Alors vous êtes comme tout le monde.' dit Arichana. Ses yeux semblaient fixés sur la toile. 'Nous étions immortels... nos yeux brillaient... les nobles-esclavagistes dirigeaient Taychend, dirigés eux-mêmes par quelque empire mythique, de cette cité volante.' Finalement, elle brisa son regard, se tournant vers [Root.Monarch.GetName]. 'Et puis elle disparut. Partie en un instant, alors que les cieux s'assombrirent de cendre, et le monde descendit dans le chaos. Savez-vous ce qui lui est arrivé ?'\n[Root.Monarch.GetName] haussa les épaules, perdu. 'Personne ne le sait. Mais... certains y étaient associés. Liandarha Mudaliar, par exemple.'\nArichana se retourna vers la tapisserie. 'Oui... ceux qui n'étaient pas dessus quand elle disparut... ou des survivants de sa chute. Il y a tant de théories sur Tacenie... peut-être qu'elle s'envola vers des parties inconnues, ou explosa dans le ciel, ou s'écrasa au sol, causant sûrement une destruction inimaginable. Ou peut-être qu'ils la posèrent quelque part. Peut-être cette cité volante est là-bas, se cachant, comme tant du passé. Se cachant, et attendant d'être trouvée. Nous sommes aveugles, trébuchant autour en cherchant des débris de l'histoire plus large.' Arichana s'avança vers le parchemin, brossant une main sur le garde scintillant. 'Mais tout ce qu'il faut c'est une trouvaille fortuite... un fragment du passé...' les Vustarin sourirent."
 royakottar_events.4.a: "... et tout se démêlera."
 royakottar_events.5.t: "Quatre Devient Un"
 royakottar_events.5.da: "'Alors nous devons chercher d'autres avenues de commerce. Vers les peuples nouvellement découverts de l'ouest et de l'est, par exemple...' [Root.Monarch.GetName] s'allongea dans [Root.Monarch.GetHerHis] chaise alors que Triander Nymkorai expliquait les détails plus fins de la politique commerciale impériale. [Root.Monarch.GetSheHeCap] ne put s'empêcher d'être un peu méfiant, alors qu'il parlait d'augmenter les investissements royakottariens dans diverses cités ou d'envoyer des expéditions commerciales vers l'ouest, sans doute dotées de marchands Nymkorai.\nL'intervention de Jalinpan Ursibadur calma [Root.Monarch.GetHerHis] nerfs, cependant. 'Et si nous devions attirer des voyageurs et marchands de ces lieux... eh bien, les stocks de Lelivazha Blanc de ma famille sont grands... moi et Triander sommes arrivés à un accord...' [Root.Monarch.GetName] ne put s'empêcher de sourire alors que l'Ursibadur et Nymkorai parlaient... travaillaient ensemble... pour le bien d'eux-mêmes, sûr, mais aussi le bien de Royakottar. Autrefois, les Nymkorai empoisonnaient le vin de la Maison du Vice... mais les choses étaient différentes maintenant.\nAprès que Jalinpan et Triander eurent fini de faire valoir leur point, [Root.Monarch.GetName] accepta leurs propositions avec une indifférence feinte. Il était temps pour les autres de parler. Elrandar Kattyva fit un rapport sur les excavations de la citadelle... progrès sur la découverte de quelque installation de stockage nouvellement découverte, rapports sur des incidents impliquant ouvriers et récupérateurs... et les opérations toujours en expansion à travers Taychend. Arichanna Vustarin intervenait chaque fois qu'elle sentait qu'Elrandar passait sur les implications historiques ou scientifiques de leurs trouvailles. Les deux familles avaient toujours eu des intérêts communs, mais pendant des siècles ces intérêts les avaient menées au conflit, pas à la coopération. Maintenant elles travaillaient avec empressement sur des projets ensemble, avec la ferraille Kattyva coulant dans les laboratoires Vustarin sans restriction.\n[Root.Monarch.GetName] ne put s'empêcher d'être fier... en [Root.Monarch.GetHerHis] propre nom, et celui de [Root.Monarch.GetHerHis] prédécesseurs. Les Rois Mercenaires... Empereurs, maintenant... avaient fait l'impossible : transformer quatre familles querelleuses dans une cité divisée en une force unifiée. Et regardez ce qu'ils avaient fait avec ! Les bannières de Royakottar pendaient maintenant de Clematar à Katelperai, un Taychend uni pour la première fois en siècles. [Root.Monarch.GetSheHeCap] était à sa tête, mais les gens rassemblés autour de la table se tenaient avec lui. Quatre était finalement devenu un. Maintenant, le vrai travail commençait."
 royakottar_events.5.dk: "Royakottar brûlait. La famille Kattyva avait originellement un plan beaucoup plus sophistiqué, qui impliquait assez de pièces mobiles que cela faisait tourner la tête d'Elrandar Kattyva quand ses subordonnés essayaient de le lui expliquer. Alors quand leur plan 'le mieux conçu' alla immédiatement de travers, la déception d'Elrandar fut minimale. C'était beaucoup plus glorieux de toute façon.\nIl cria encore, et les mages à ses côtés lancèrent une autre volée de boules de feu contre le palais royal. Pierre et brique se brisèrent et cédèrent, alors que ses hommes se ruèrent vers les brèches dans les murs du palais. Les hommes du [Root.Monarch.GetTitle] sortirent pour les rencontrer... mais ils n'étaient pas de taille contre son Avant-garde. Les sabres rencontrèrent les Boucliers-de-Ruine, et se brisèrent sous leur pouvoir. Exactement comme Kadradar l'avait prévu.\nEh bien, pas entièrement comme il l'avait prévu... il s'était embarqué dans une conquête alimentée par le pouvoir inégalé de sa relique, pas un coup de palais comme celui-ci. Bien que, considérant leur succès, le patriarche Kattyva se demandait si cela importait vraiment. Les Vustarin n'avaient pas donné beaucoup de combat après que leurs laboratoires furent brisés et assistants tués. Les Ursibadur avaient fait un bon effort, se rendant honorablement et acceptant l'exil vers leur ancien foyer à Marhed Rayodana. Les Nymkorai avaient été massacrés jusqu'au dernier homme. Maintenant tout ce qui restait était le [Root.Monarch.GetName]... et Elrandar ne put s'empêcher de sourire alors qu'[Root.Monarch.GetSheHe] était amené vivant hors des restes brûlants de [Root.Monarch.GetHerHis] palais.\nLes hommes des Kattyva lâchèrent [Root.Monarch.GetName] devant le patriarche... le seigneur de guerre déchu fixa le patriarche avec une rage pure. 'Espèce de... traître sournois... fou !' [Root.Monarch.GetSheHeCap] cracha à travers des lèvres ensanglantées. 'Après tout ce que nous avons fait... ! Et vous pensez que vous pouvez juste tout prendre à la fin ?!'\nElrandar Kattyva rit. 'Ne l'ai-je pas déjà fait ?' Dit-il, alors qu'il tirait son sabre et gesticulait vers le palais brûlant qui les baignait d'une lueur orange. 'Comme je le vois, [Root.Dynasty.GetName], cela devait toujours arriver. Nous étions toujours les maîtres de cette cité. La ferraille de métal qui orne les murs, votre palais, nos boucliers ? Nos mains l'ont traînée du sol, [Root.Monarch.GetName]... nous vous avons fait, élevé du néant... et maintenant...' le patriarche sourit largement, alors qu'il visait la pointe de son sabre à la tête du [Root.Monarch.GetTitle], la satisfaction de la victoire le lavant. 'Je pense que nous avons gagné le droit de vous remettre dans la terre !'"
 royakottar_events.5.dn: "Arichanna Vustarin secoua la tête alors qu'elle signait son nom au bas du parchemin. 'Exil à Katelperai, protection contre d'autres dommages... accès à la Bibliothèque Violette et archives des Mudaliars...' elle lut les termes de l'accord alors qu'elle le regardait une fois de plus, avant de le remettre à la personne qui l'avait forcée à le signer. 'Prenez votre maudit papier, Triander. J'espère ne jamais vous revoir.' La matriarche Vustarin partit, flanquée de gardes Nymkorai.\nTriander ne put s'empêcher de se sentir un peu blessé... de tous les divers traités et contrats qu'il avait été en train de faire ces derniers jours, l'accord Vustarin était de loin un des plus cléments. Les Kattyva avaient été brisés, les familles restantes subsumées dans des guildes de récupérateurs Nakari et Uesrenni plus loyales. La propriété des Ursibadur avait été acquise entièrement, avec le bon-vieux Jalinpan confiné à ses chambres dans la Maison du Vice et ses enfants pris comme otages. Et, bien sûr, il y avait le [Root.Monarch.GetTitle]. Triander regarda l'elfe brisé attaché à une chaise au centre de la salle faiblement éclairée... le [Root.Monarch.GetTitle] déchu de Royakottar, et ancien dirigeant de tout Taychend. Il avait amené Arichanna ici pour qu'elle puisse voir l'alternative.\nLe patriarche Nymkorai marcha vers l'elfe, s'agenouillant devant [Root.Monarch.GetHerHim] et levant [Root.Monarch.GetHerHis] visage ensanglanté et meurtri avec un doigt. [Root.Monarch.GetSheHeCap] était à peine conscient. 'Avez-vous vu cela venir, mon vieil ami ? Je me demande...' Peu importe maintenant, supposa-t-il, alors que le patriarche se levait et se dirigeait vers la porte. Il n'y avait pas besoin de tuer [Root.Monarch.GetHerHim] personnellement... [Root.Monarch.GetSheHE] dépérirait ici tout seul.\nAlors qu'il errait dans la cité, Triander se demandait ce qui était le prochain pour lui, pour sa famille. Ils contrôlaient tout Taychend, les prochains grands unificateurs de la région, comme Ebenanth ou Yodhan ou Olhokar avant eux. Qu'est-ce qui restait ? Devenir riche ? Maintenir le pouvoir ? Essayer d'éviter l'effondrement comme tous les empires du passé ? Il devait admettre... ce dernier l'attirait beaucoup. Creuser des tentacules Nymkorai dans la terre elle-même, enracinant sa famille dans la structure de la terre. Dirigeant par la peur et l'intimidation et la diplomatie et la puissance militaire tout à la fois... mais c'était une question pour demain. Aujourd'hui, de tous les jours, les Nymkorai pouvaient se reposer, et penser avec un esprit clair. Ils n'avaient pas souvent l'opportunité."
 royakottar_events.5.du: "Le patriarche Ursibadur tira la [Root.Monarch.GetWomanMan] assise à côté de lui sur l'estrade dans une étreinte, faisant tinter sa coupe à la sienne. 'Par tous les dieux, j'adore une bonne fête !' beugla-t-il, alors qu'il examinait le grand festin dans la salle de la Maison du Vice. 'Musique jouant, danseuses dansant, nourriture et vin et gaieté abondants ! N'est-ce pas pour cela que nous vivons, [Root.Monarch.GetName] ?' Jalinpan Ursibadur regarda son captif avec un sourire narquois sur son visage... il fut accueilli avec une haine pure, et une rage pas-si-silencieuse.\n'Si vous pensez que festins et festivités me feront oublier ce que vous m'avez pris,' cracha le [Root.Monarch.GetTitle] déchu de Royakottar, alors qu'[Root.Monarch.GetSheHe] s'éloignait de l'elfe qui usurpa [Root.Monarch.GetHerHis] trône, 'alors vous êtes un fou, Ursibadur !'\nJalinpan rit simplement en réponse, prenant une gorgée de sa boisson. 'Oh, vous pourriez penser cela maintenant, mais donnez-lui quelques années... le vin lavera la blessure !' Il gesticula vers les festivités avec sa coupe. 'Regardez mon Royaume, [Root.Monarch.GetDynasty] ! Il n'y a eu qu'un jour et ils ont déjà oublié !' l'Ursibadur pouvait voir sa propre famille se mélanger avec les restes des autres. Arichanna, la matriarche Vustarin parlait au fils de Jalinpan, un sourire las sur ses lèvres, alors que le patriarche des Kattyva (le nouveau chef de la famille... depuis hier matin l'ancien manquait, eh bien, d'une tête) se mélangeait avec la fille de Jalinpan, sa nouvelle fiancée. Les Nymkorai étaient tous morts, mais ce n'était pas une grande perte. Ils n'étaient pas amusants aux fêtes de toute façon... et leur destruction sécuriserait le contrôle Ursibadur des routes commerciales pour des générations.\nLes combats avaient été relativement brutaux... dans les premières étapes au moins, ou partout si vous étiez un Nymkorai. Pauvres gars, eux. Mais après que la poussière fut retombée, à quoi bon régler de vieux comptes ou s'engager dans une cruauté gratuite ? C'était un nouveau royaume, un nouveau Taychend ! Jalinpan se tourna encore vers le [Root.Monarch.GetTitle] déchu, qui boudait encore.\n'S'il vous plaît, [Root.Monarch.GetName]... détendez-vous ! Nous avons encore un empire à diriger en dehors de ces murs, mon ami... et si vous vous comportez bien, peut-être que vous le reverrez même !' Jalinpan remarqua que la coupe de la [Root.Monarch.GetWomanMan] était vide... il la remplit gracieusement, avec la sienne. Il offrit à l'ancien [Root.Monarch.GetTitle] un toast avec un sourire. À la surprise de Jalinpan, [Root.Monarch.GetSheHe] l'accepta... un petit sourire narquois apparut au coin de [Root.Monarch.GetHerHis] bouche. 'Bientôt un nouveau jour se lèvera,' dit le patriarche, alors que le nouveau et ancien roi firent tinter leurs verres ensemble, 'mais c'est pour demain ! Aujourd'hui, nous festoyons !'"
 royakottar_events.5.dv: "Arichanna Vustarin sourit alors qu'elle respirait l'air de son nouveau bureau. Il était beaucoup plus spacieux que les anciennes salles étouffantes des laboratoires souterrains de sa famille. Vous ne pouviez jamais avoir de paix et tranquillité là-bas non plus... les sons de l'excavation des ruines en arrière-plan étaient toujours présents. C'était certainement merveilleux qu'après des centaines d'années ils n'étaient toujours pas arrivés au fond de l'ancienne citadelle, mais c'était une petite consolation.\n\nNon, l'ancien palais royal était un bon choix pour le nouveau quartier général de sa famille... spécialement quand ils nettoyèrent finalement le sang des sols. Elle regarda le texte qu'elle lisait, une 'Histoire de l'Empire des Mudaliars', un vieux tome poussiéreux par Threzarathi Darijita, un historien du 12ème siècle. Elle ne put s'empêcher de repérer un parallèle ici avec ses propres actions, car à la fin de l'empire, Geledish Rakulacan tua son adolescent marionnette et saisit les restes de l'Empire Nakari pour lui-même. Il y avait des différences, bien sûr... Geledish avait saisi les débris d'un empire faisant déjà face à un déclin irréversible, tandis qu'elle avait saisi un empire à son apogée.\n\nArichanna se demandait ce qu'elle pouvait faire pour prévenir la chute de son empire. 'Regarder vers le passé !' était la réponse qui surgit immédiatement dans son esprit. C'était pourquoi elle lisait ce livre, pourquoi elle avait déjà commencé à ordonner des examens radicaux des sites précurseurs et des hordes potentielles de reliques. Mais ne devait-elle pas aussi regarder vers le présent ? Hier, elle avait brisé les autres familles... anéanti les Nymkorai, brisé et absorbé les Kattyva, pris les Ursibadur sous son aile, maintenant décidément partenaires juniors de son règne. Mais d'autres groupes à Taychend restaient... les Mudaliars de Nanru Nakar, les tribus Sarihaddhi, la Confrérie du Manteau de Sang et les Cennayakuta d'Imarchend. Ceux-là devraient être considérés aussi.\n\nLe passé, le présent... mais Arichanna savait qu'elle oubliait quelque chose. La matriarche Vustarin ferma son livre avec un soupir, alors qu'elle se rasseyait dans sa chaise. L'avenir... elle manquait l'avenir. Un nouveau jour se levait sur Taychend, un où sa famille régnait en maître... et peu importe quoi, ils devaient regarder vers l'avenir, ou sinon risquer le sort de tous les autres qui étaient venus avant eux... l'ancien [Root.Monarch.GetTitle] de Royakottar inclus."
 royakottar_events.5.a: "Les Quatre Familles ont été unies derrière les Rois Mercenaires !"
 royakottar_events.5.k: "La famille Kattyva a émergé victorieuse !"
 royakottar_events.5.n: "La famille Nymkorai a émergé victorieuse !"
 royakottar_events.5.u: "La famille Ursibadur a émergé victorieuse !"
 royakottar_events.5.v: "La famille Vustarin a émergé victorieuse !"

