 royakottar_events.6.t: "Débris d'Acier et de Sang"
 royakottar_events.6.d: "Les Vustarin et Kattyva semblent comme des alliés naturels, avec les premiers travaillant principalement avec la ferraille précurseur, tandis que les derniers se concentrent sur la creuser de la terre. Cependant, il y a encore des endroits où leurs intérêts s'affrontent plus souvent qu'autrement, menant à beaucoup de tension entre les deux familles... comme la Citadelle Calcinée d'Acier.\n\nIci, les Vustarin maintiennent encore un intérêt dans les opérations de récupération directe. Récemment, les désaccords ici ont éclaté en un éclat de violence, alors qu'une dispute sur qui avait le droit d'excaver une certaine section de la ruine a escaladé, laissant plusieurs morts. Maintenant les deux familles supplient le Roi Mercenaire pour une intervention."
 royakottar_events.6.a: "Donnez-le aux Vustarin."
 royakottar_events.6.b: "Donnez-le aux Kattyva."
 royakottar_events.6.c: "Divisez le butin entre eux."
 
 royakottar_events.8.t: "Siestes de Terre et Débonnaire"
 royakottar_events.8.d: "La famille Ursibadur a toujours eu une relation proche mais troublée avec les caravaniers experts et marchands des Nymkorai. Après tout, bien que les Ursibadur puissent boire le vin, les Nymkorai se le procurent.\n\nLes Ursibadur ont naturellement toujours cherché à échapper à cette dépendance, cherchant plutôt des marchands indépendants de cités et royaumes en dehors de la cité de Royakottar. Récemment, un de ces contractants indépendants a rencontré une fin malheureuse, leurs caravanes embusquées et massacrées par des 'bandits'. Les Nymkorai disent qu'ils n'ont rien eu à voir avec cela... les Ursibadur veulent une rétribution."
 royakottar_events.8.a: "Les Nymkorai ne sont pas aussi rusés qu'ils le pensent."
 royakottar_events.8.b: "Les Ursibadur auraient dû investir dans plus de sécurité."
 royakottar_events.8.c: "Forcer un traité d'approvisionnement entre les deux familles"
 
 royakottar_events.9.t: "Conflit dans les Provinces"
 royakottar_events.9.d: "Les Nymkorai et Kattyva ont tous deux des intérêts étendus dans la campagne. Tandis que les Nymkorai 'travaillent avec' les marchands et seigneurs de guerre locaux afin d'étendre leur empire commercial, les Kattyva se trouvent souvent en train de défoncer à travers eux dans leur quête de reliques.\n\nRécemment, les Kattyva ont saccagé la petite cité-état d'un seigneur de guerre mineur, qui a combattu la famille sur leur excavation d'un terrier d'esclaves sous ses terres. Cela a mis en colère les Nymkorai, qui avaient capturé ledit seigneur de guerre dans un racket de protection qui leur appartenait. Maintenant, les Nymkorai cherchent à corriger ce tort. Les Nymkorai sont avantagés dans cette lutte particulière, et si nous ne faisons rien ils semblent susceptibles de gagner."
 royakottar_events.9.a: "L'extorsion est un droit donné par les dieux ! Laissez-les attaquer."
 royakottar_events.9.b: "Arrêtez-les... il n'y a pas besoin de verser le sang sur un trou perdu."
 royakottar_events.9.c: "Essayez de négocier quelques dommages."
 
 royakottar_events.10.t: "Une Querelle d'Amoureux"
 royakottar_events.10.d: "Il est rare que des relations sérieuses se développent entre membres de différentes familles. Quand cela arrive, les Ursibadur, libres d'esprit comme ils sont, sont généralement impliqués. Sauf en temps d'hostilité exceptionnelle, les familles laisseront souvent ces relations glisser... mais quand ladite relation finit avec une bagarre ivre, et ladite bagarre finit avec un carreau de fer enfoncé dans la poitrine de quelqu'un, les choses deviennent sérieuses très rapidement.\n\nLa famille Ursibadur prétend que leur femme avait halluciné sauvagement avant l'incident... qu'elle avait été droguée avec des quantités absurdes de Lelivazha Blanc et que toute la chose était un coup monté. Les Vustarin prétendent un assassinat intentionnel, que la femme Ursibadur attira leur homme avec ses charmes-de-Maison-du-Vice et puis le tua de sang froid. La dispute est devenue assez sérieuse, et si nous n'intervenons pas rapidement elle pourrait escalader plus."
 royakottar_events.10.a: "Que l'elfe qui n'a pas accidentellement tiré sur quelqu'un avec une arbalète lâche le premier carreau !"
 royakottar_events.10.b: "Pendez la femme... tout le monde sait que les foies Ursibadur sont trop forts pour être drogués !"
 royakottar_events.10.c: "Exilez la femme pour un meurtre accidentel, mais donnez compensation aux Vustarin."
 
 royakottar_events.11.t: "Une Seule Famille Domine"
 royakottar_events.11.dk: "La famille Kattyva est devenue dominante ces dernières années, avec les autres familles luttant contre leur influence grandissante. Ceci menace indubitablement la stabilité du royaume, alors que les autres familles dépossédées contemplent de plus en plus d'essayer d'égaliser les échelles avec violence.\n\nNous pourrions freiner l'influence de la famille Kattyva afin de prévenir une instabilité plus poussée, ou nous pourrions permettre à leur dominance de continuer, et récolter les récompenses de leur gratitude."
