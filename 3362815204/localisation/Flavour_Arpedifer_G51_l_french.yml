 #Missions

 G51_secure_allies_in_the_south_title:0 "Sécuriser les Alliés du Sud"
 G51_secure_allies_in_the_south_desc:0 "Avec la chute de Kimánis, nous nous trouvons dans une situation fragile. Avec les barbares à l'ouest et les bellicistes au sud, il semblerait sage de chercher des alliances dans le sud d'Alecand."

 G51_strike_first_title:0 "Frapper en Premier"
 G51_strike_first_desc:0 "Pour l'instant, nos alliés pourraient empêcher les attaques ennemies, mais il est clair qu'éventuellement nous serons attaqués. Si nous devons survivre, alors nous devrions passer à l'offensive."

 G51_liberate_the_kimabhen_title:0 "Libérer les Kimábhen"
 G51_liberate_the_kimabhen_desc:0 "L'invasion de Kimánis il y a des années mena à la montée d'Oktikheion. Finalement, cependant, nous sommes en position de libérer ces terres de leur contrôle."

 G51_the_southern_bulwark_title:0 "Le Rempart Méridional"
 G51_the_southern_bulwark_desc:0 "Nous avons établi une position dominante sur le nord d'Alecand, mais ce changement rapide de frontières a signifié que nos anciennes défenses reposent maintenant profondément dans notre pays. Nous devrions ériger une nouvelle série de fortifications pour protéger le flanc méridional."

 G51_the_wind_walls_title:0 "Les Murs de Vent"
 G51_the_wind_walls_desc:0 "Grâce aux récentes avancées technologiques, il est maintenant possible pour nous d'étendre les brise-vents à notre vaste campagne actuellement non protégée."

 G51_seize_northwest_alecand_title:0 "Nord-Ouest vers Alecand"
 G51_seize_northwest_alecand_desc:0 "Les Eltibhar ont toujours été une épine dans notre flanc, nous harcelant constamment et nous pressant de monter des défenses à l'ouest. Il est temps que nous leur portions le combat."

 G51_push_south_title:0 "Pousser vers le Sud"
 G51_push_south_desc:0 "Notre première offensive a été un succès, nous n'avons maintenant qu'à frapper leurs cœurs et la menace barbare ne sera plus !"

 G51_deal_with_the_eltibhar_title:0 "Traiter avec les Eltibhar"
 G51_deal_with_the_eltibhar_desc:0 "Eltikan a finalement été vaincu, cependant, maintenant beaucoup des barbares vivent sous nous. Que faire de ces gens est une discussion controversée, mais la balance penche vers rendre ces terres véritablement Arpebhen."

 G51_a_mountain_of_gold_title:0 "Une Montagne d'Or"
 G51_a_mountain_of_gold_desc:0 "Dans l'établissement de Mtélian, certains de nos guerriers ont découvert ce qu'ils croient être une mine abandonnée. Il pourrait être profitable de sonder la région pour ses ressources minérales."

 G51_the_mint_house_title:0 "La Maison de la Monnaie"
 G51_the_mint_house_desc:0 "Cet afflux soudain d'or a effectivement été profitable, mais il semble avoir aussi apporté une inflation sans précédent à notre économie. Si nous n'agissons pas rapidement pour la contrôler, le résultat pourrait être catastrophique."

 G51_invite_foreign_artisans_title:0 "Inviter les Artisans Étrangers"
 G51_invite_foreign_artisans_desc:0 "Beaucoup de kheions sous-estiment leurs artisans, croyant que la voie des guerriers et philosophes est plus importante pour la vie. Nous ne sommes pas si fous ; nous devrions être capables d'encourager la migration de travailleurs qualifiés vers notre cité."

 G51_expansion_of_the_cloth_industry_title:0 "Étendre l'Industrie du Tissu"
 G51_expansion_of_the_cloth_industry_desc:0 "Avec la saisie des collines de laine du centre d'Alecand par Degakheion, nos bergers pourraient bientôt être incapables de rivaliser. Pour contourner cela, nous devrions investir dans la prochaine étape du processus de manufacture : la fabrication de tissu."

 G51_procure_new_sources_of_sand_title:0 "Se Procurer de Nouvelles Sources de Sable"
 G51_procure_new_sources_of_sand_desc:0 "Le Potídhano, aussi connu sous le nom de Verre de Mort, est fait avec le sable restant du Kaydhano. Cela signifie cependant que nous devons attendre plusieurs années entre les tempêtes pour acquérir plus de matériel. Certains de nos artisans proposent que nous cherchions à trouver une source plus fiable du sable bleu."

 G51_settle_the_drylands_title:0 "Coloniser les Terres Arides"
 G51_settle_the_drylands_desc:0 "Ces terres directement au sud du désert sont l'emplacement idéal pour récolter le sable, mais avant de commencer ce processus nous devons nous assurer de dominer complètement la région, pour qu'aucun ne puisse voler nos secrets."

 G51_increase_glass_production_title:0 "Augmenter la Production de Verre"
 G51_increase_glass_production_desc:0 "Avec les terres arides sous notre contrôle, nous sommes finalement en position d'établir de nouveaux commerces de manufacture de verre dans Devand."

 G51_a_new_harbour_title:0 "Un Nouveau Port"
 G51_a_new_harbour_desc:0 "Pendant des siècles, Ormam est resté incontesté comme le port où tout le commerce se fait. Cependant, Arpedifér est en position de contester cette hégémonie si nous devions investir massivement dans la cité."

 G51_nation_of_artisans_title:0 "Nation d'Artisans"
 G51_nation_of_artisans_desc:0 "Certaines nations se targuent de leurs forgerons, d'autres de leurs philosophes. Nous nous définissons par le travail fin et nécessaire de nos artisans et continuerons à le faire tant que notre cité restera debout."

 G51_connection_to_the_east_title:0 "Connexion vers l'Est"
 G51_connection_to_the_east_desc:0 "Empkeios fut fondé dans une position stratégique, profondément dans un golfe protecteur, nous permettant de canaliser beaucoup du commerce venant des routes terrestres orientales. Ceci a récemment eu aussi un effet secondaire fortuné, car l'afflux de gens Taychendi a donné naissance à une opération proéminente de fabrication de teinture."

