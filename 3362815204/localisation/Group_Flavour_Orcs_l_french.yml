 orc_flavor.1.t:0 "Ozarm'Chadash - Le dirigeant est défié"
 orc_flavor.1.d:0 "Ozarm'chadash, 'Duel pour l'Honneur' en orque, est une tradition orque ancienne et respectée. C'est le duel entre un chef de clan et un membre de son clan qui se considère plus apte à diriger le clan.\n\nDans la société orque, où la force est la clé de votre statut social, les duels ne sont pas rares. Les orques se battent pour la nourriture, l'eau, la propriété et même les partenaires. Bien sûr, le droit de diriger le clan peut aussi être contesté de cette façon. C'est pourquoi la stabilité de chaque clan orque repose sur les capacités martiales de leur chef. S'il se prouve comme l'un des meilleurs guerriers du clan, son règne est relativement paisible ; la tribu peut même accepter leur enfant comme successeur, mais seulement tant qu'ils les considèrent dignes du nom de leur parent.\n\nCependant, quand un chef montre des signes de faiblesse, les orques puissants et ambitieux du clan commenceront immédiatement à estimer leurs chances contre le dirigeant actuel. S'ils croient que leurs chances sont assez élevées, ils rassembleront toute la tribu et défieront le chef en duel. Quand cela arrive, le chef peut soit abandonner le trône, être humilié et banni de la tribu, ou il peut accepter le combat et essayer de protéger son droit de régner. Comme les orques le voient, les deux issues sont bonnes pour la tribu - si le chef perd, cela signifie qu'il était un faible, inapte à diriger leur clan. Et si le chef gagne, il prouve qu'il était sous-estimé et gagne le respect et la confiance de sa tribu.\n\nNotre [Root.Monarch.GetTitle] a reçu une insulte avec une invitation à un tel duel. Que fera [Root.Monarch.GetSheHe] ?"
 orc_flavor.1.a:0 "[Root.Monarch.GetSheHeCap] va simplement abdiquer."
 orc_flavor.1.b:0 "Nous pouvons résoudre cela sans aucun duel..."
 orc_flavor.1.c:0 "[Root.Monarch.GetSheHeCap] défendra [Root.Monarch.GetHerHis] honneur et titre !"
 orc_flavor.2.t:0 "Combat Perdu !"
 orc_flavor.2.d:0 "Le prétendant est sorti du combat comme le vainqueur. Maintenant, [Root.Monarch.GetName] doit quitter [Root.GetName] pour toujours ou accepter la mort par les mains du vainqueur. De notre perspective, [Root.Monarch.GetHerHis] destin n'importe plus, car l'histoire orque n'a aucun intérêt pour les perdants."
 orc_flavor.2.a:0 "Gloire au nouveau [Root.Monarch.GetTitle] !"
 orc_flavor.3.t:0 "Combat Gagné !"
 orc_flavor.3.d:0 "[Root.Monarch.GetName] est sorti du combat comme le vainqueur. Maintenant, le prétendant doit quitter [Root.GetName] pour toujours ou accepter la mort par les mains du vainqueur. De notre perspective, son destin n'importe plus, car l'histoire orque n'a aucun intérêt pour les perdants."
 orc_flavor.3.a:0 "Gloire à [Root.Monarch.GetName]"
 
 orc_flavor.4.t:0 "Ozarm'Chadash - L'héritier est défié"
 orc_flavor.4.d:0 "Ozarm'chadash, 'Duel pour l'Honneur' en orque, est une tradition orque ancienne et respectée. C'est le duel entre un chef de clan et un membre de son clan qui se considère plus apte à diriger le clan.\n\nDans la société orque, où la force est la clé de votre statut social, les duels ne sont pas rares. Les orques se battent pour la nourriture, l'eau, la propriété et même les partenaires. Bien sûr, le droit de diriger le clan peut aussi être contesté de cette façon. C'est pourquoi la stabilité de chaque clan orque repose sur les capacités martiales de leur chef. S'il se prouve comme l'un des meilleurs guerriers du clan, son règne est relativement paisible ; la tribu peut même accepter leur enfant comme successeur, mais seulement tant qu'ils les considèrent dignes du nom de leur parent.\n\nCependant, quand un chef montre des signes de faiblesse, les orques puissants et ambitieux du clan commenceront immédiatement à estimer leurs chances contre le dirigeant actuel. S'ils croient que leurs chances sont assez élevées, ils rassembleront toute la tribu et défieront le chef en duel. Quand cela arrive, le chef peut soit abandonner le trône, être humilié et banni de la tribu, ou il peut accepter le combat et essayer de protéger son droit de régner. Comme les orques le voient, les deux issues sont bonnes pour la tribu - si le chef perd, cela signifie qu'il était un faible, inapte à diriger leur clan. Et si le chef gagne, il prouve qu'il était sous-estimé et gagne le respect et la confiance de sa tribu.\n\nCependant, non seulement les dirigeants peuvent être une cible de ce défi - les enfants des dirigeants orques se défient parfois les uns les autres en duel aussi. Notre héritier a reçu une insulte avec une invitation à un tel duel. Que fera le [Root.Monarch.GetTitle] à propos de cette situation ?"
 orc_flavor.4.a:0 "Arrêtez, imbéciles !"
 orc_flavor.4.b:0 "Les orques doivent se battre pour se prouver dignes."
 orc_flavor.4.c:0 "Nous pouvons essayer de régler cela pacifiquement... plus ou moins."
 orc_flavor.4.dd:0 "Je n'ai jamais aimé [Root.Heir.GetHerHim] de toute façon."
 orc_flavor.5.t:0 "L'Héritier a Perdu !"
 orc_flavor.5.d:0 "Le prétendant est sorti du combat comme le vainqueur. Maintenant, [Root.Heir.GetName] doit quitter [Root.GetName] pour toujours ou accepter la mort par les mains du vainqueur. De notre perspective, [Root.Heir.GetHerHis] destin n'importe plus, car l'histoire orque n'a aucun intérêt pour les perdants."
 orc_flavor.5.a:0 "Gloire au nouvel héritier !"
 orc_flavor.6.t:0 "L'Héritier a Gagné !"
 orc_flavor.6.d:0 "[Root.Heir.GetName] est sorti du combat comme le vainqueur. Maintenant, le prétendant doit quitter [Root.GetName] pour toujours ou accepter la mort par les mains du vainqueur. De notre perspective, son destin n'importe plus, car l'histoire orque n'a aucun intérêt pour les perdants."
 orc_flavor.6.a:0 "Gloire à [Root.Heir.GetName] !"

 orc_flavor.7.t:0 "Nouvelles Voies et Nouvelle Foi"
 orc_flavor.7.d:0 "Le Grand Dookan créa notre race pour venger les torts causés par les dieux et leurs enfants. Pourtant nous avons échoué. Nous avons été arrêtés par une seule femme humaine, Corin, qui réussit à vaincre Korgus Dookanson, champion de notre dieu et notre chef. Après de nombreuses années à la surface, en contact avec d'autres races et fois nous avons commencé à douter de nos voies. Le Grand Dookan enseigne que le plus fort doit régner, et Corin l'a vaincu... alors peut-être devrions-nous suivre le plus fort ?\n\nMais il y a ceux qui parlent des chants des sages, et bien qu'ils soient une minorité absolue certains clament que nous devrions suivre ce chemin ? Le changement doit venir d'une façon ou d'une autre ; quoi que nous décidions. Que nous suivions un nouveau type de force ou embrassions une sagesse plus ancienne, les deux chemins ont un précédent orque clair."
 orc_flavor.7.a:0 "Nous suivons la plus forte, comme son épée et bouclier, Pour Corin !"
 orc_flavor.7.b:0 "Notre force peut être interne avec des chants de bravoure."
 
 # Country-specific Events
 
 orc_flavor.100.t:0 "Apparition de Grombar"
 orc_flavor.100.d:0 "Nos amis de longue date du clan d'Orques Gris voisin ont formé un nouveau pays, l'appelant Grombar. Cette nouvelle nation est supposée unir tous les Orques Gris sous une seule bannière. Devrions-nous les rejoindre ?"
 orc_flavor.100.a:0 "[Root.GetName] sera des vassaux loyaux de Grombar"
 orc_flavor.100.b:0 "Nos routes avec Grombar vont dans des directions différentes"
 
 # Missions
 
 orc_successors_of_dookanson_title:0 "Successeurs de Dookanson"
 orc_successors_of_dookanson_desc:0 "Tous les chefs orques espèrent devenir le Second Fils de Dookan, mais seuls nous sommes aptes pour cela ! Nous devons écraser les prétendants pour solidifier notre position."
 orc_subjugation_war_title:0 "Intimider les Inférieurs"
 orc_subjugation_war_desc:0 "Le pouvoir orque réside dans la force. Avec la force vous pouvez tout faire, même extraire un tribut substantiel de tout orque sous menace de mort !"
 orc_spoils_of_war_title:0 "Guerre Orque"
 orc_spoils_of_war_desc:0 "Ce n'est pas parce que nous étions du même côté que nous étions amis."
 orc_rules_of_exchange_title:0 "Règles d'Échange"
 orc_rules_of_exchange_desc:0 "Les races \"civilisées\" ne prennent pas simplement ce qu'elles veulent, elles négocient et font des affaires. Nous devons apprendre ces étranges coutumes pour nous adapter dans ce monde."
 orc_clans_reputation_title:0 "Réputation du Clan"
 orc_clans_reputation_desc:0 "Un jour tous reconnaîtront la gloire de notre clan !"
 orc_contribution_of_other_clans_title:0 "Coopération avec d'Autres Clans"
 orc_contribution_of_other_clans_desc:0 "Sous Korgus nous étions un peuple uni et les querelles de clans rivaux cessèrent d'exister, mais avec sa chute nous sommes retournés à nos anciennes voies - mais peut-être pas complètement. Nous devons forger des liens avec certains des clans restants qui partagent nos valeurs, si nous voulons continuer l'héritage de Korgus."
 orc_pillage_enemy_capital_title:0 "Piller la Capitale Ennemie"
 orc_pillage_enemy_capital_desc:0 "La guerre a toujours un prix et nous déterminons combien nos ennemis paieront."
 orc_war_chest_title:0 "Trésor de Guerre"
 orc_war_chest_desc:0 "Au fil des années notre clan est devenu de plus en plus riche. Nous pouvons assembler pas mal d'argent pour notre prochaine guerre."
 orc_raiding_parties_title:0 "Groupes de Pillage"
 orc_raiding_parties_desc:0 "Assemblons des bandes de guerre de nos guerriers les plus forts pour piller les terres d'autres pays et partager une partie de leur butin avec nous !"
 orc_rising_power_title:0 "Pouvoir Montant"
 orc_rising_power_desc:0 "Le pouvoir de notre clan a augmenté énormément ces dernières années et nous attirons beaucoup d'orques vers notre capitale."
 orc_war_craft_title:0 "Artisanat de Guerre"
 orc_war_craft_desc:0 "Maintenant, avec des chaînes de production correctement établies dans notre clan, nous pouvons faire des armes de haute qualité pour nos armées !"
 orc_aftermath_of_the_greentide_title:0 "Séquelles de la Marée Verte"
 orc_aftermath_of_the_greentide_desc:0 "Après la mort de Korgus Dookanson nos clans ont perdu l'unité et ont commencé à se battre pour des morceaux de terre partout en Escann. Nous devons récupérer pour les futurs conflits."
 orc_conquer_surrounding_tribes_title:0 "Intégrer les Tribus Environnantes"
 orc_conquer_surrounding_tribes_desc:0 "Avec la chute du Dookanson, beaucoup d'orques sont tombés dans la désorganisation, errant dans les terres comme des hordes sans but et pillant la terre. Bien que ces clans inférieurs nous aient juré fidélité, pour l'instant, nous devons les mettre complètement sous notre contrôle."
 orc_new_generation_of_warriors_title:0 "Nouvelle Génération de Guerriers"
 orc_new_generation_of_warriors_desc:0 "Avec notre pouvoir grandissant notre besoin de nouveaux guerriers grandit aussi. Donnons du temps à une nouvelle génération de guerriers orques pour atteindre l'âge adulte."
 orc_warlords_of_the_greentide_title:0 "Seigneurs de Guerre de la Marée Verte"
 orc_warlords_of_the_greentide_desc:0 "Beaucoup de vieux orques se souviennent encore de Korgus Dookanson et des tactiques qui furent utilisées par les humains et les orques pendant la Marée Verte. Nous avons besoin de ces guerriers et de leurs expériences dans nos rangs."
 orc_conflict_with_adventurers_title:0 "Conflit avec les Aventuriers"
 orc_conflict_with_adventurers_desc:0 "Nous pensions qu'après la conquête d'Escann les humains abandonneraient cette terre, mais non, ces soi-disant aventuriers restent et se battent contre nous et notre nouveau foyer. Nous ne tolérerons pas cela !"
 orc_axe_is_stronger_than_bullet_title:0 "La Hache est Plus Forte que la Balle"
 orc_axe_is_stronger_than_bullet_desc:0 "Les humains ont utilisé de nouvelles armes sournoises pour nous combattre pendant la Marée Verte, mais cela ne les a pas aidés alors et cela ne les aidera pas maintenant."
 orc_age_of_power_title:0 "Âge du Pouvoir"
 orc_age_of_power_desc:0 "Ces groupes d'aventuriers sont pathétiques dans leurs tentatives de rivaliser avec les exploits de Corin. L'ère où les orques vinrent à la surface et la conquirent sera rappelée comme l'Âge du Pouvoir."
 orc_organizing_army_title:0 "Organiser l'Armée"
 orc_organizing_army_desc:0 "Les humains et autres clans nous troublent encore. Avec l'avancement des armes et des tactiques nous devons apprendre des façons de les contrer."
 orc_army_of_conquerors_title:0 "Armée de Conquérants"
 orc_army_of_conquerors_desc:0 "Nous devons développer notre armée afin de protéger nos intérêts !"
 orc_on_the_path_to_civilization_title:0 "Sur le Chemin de la Civilisation"
 orc_on_the_path_to_civilization_desc:0 "Maintenant que notre pays prospère nous n'avons aucune raison de nous battre tout le temps. Maintenant il est temps de s'installer et laisser nos guerriers retourner à leurs familles."
 orc_stabilize_situation_in_the_clan_title:0 "Stabiliser la Situation dans le Clan"
 orc_stabilize_situation_in_the_clan_desc:0 "Après la mort de Dookanson beaucoup d'orques ont perdu leur esprit combatif. Nous devons déraciner le désespoir et les faire avancer vers de nouvelles victoires après cette amère défaite."
 orc_orcish_alliances_title:0 "Alliances Orques"
 orc_orcish_alliances_desc:0 "Les clans forts devraient se reproduire entre eux pour obtenir des guerriers encore plus forts pour les deux côtés !"
 orc_woe_to_the_defeated_title:0 "Malheur aux Vaincus"
 orc_woe_to_the_defeated_desc:0 "Beaucoup d'aventuriers nous ont perdus et seront utilisés comme esclaves pour développer notre capitale."
 orc_base_of_operations_title:0 "Base d'Opérations"
 orc_base_of_operations_desc:0 "Nous avons trouvé un excellent morceau de terre où notre tribu peut se reposer du pillage et planifier nos prochaines cibles de pillage. Nous devons le développer si nous voulons l'utiliser de façon permanente."
 orc_foundation_of_capital_title:0 "Fondation d'une Capitale"
 orc_foundation_of_capital_desc:0 "Notre base d'opérations a grandi ces dernières années et est maintenant bondée d'artisans et fermiers. Peut-être est-ce le bon moment pour construire une ville permanente ici ?"
 orc_we_do_sow_title:0 "Nous Semons Effectivement"
 orc_we_do_sow_desc:0 "Malgré être fameux pour piller les autres pour les biens et la nourriture, nous devons faire pousser des cultures par nous-mêmes, sinon dans une année malchanceuse nous mourrons tous de faim."
 orc_wolf_breeding_title:0 "Élevage de Loups"
 orc_wolf_breeding_desc:0 "Les wargs étaient de grandes bêtes semblables à des loups qui étaient des prédateurs capables dans les cavernes de l'Échine-du-Serpent et ont été notre principale monture de guerre et animal domestique en temps de besoin. Il semble qu'ils aient pris goût à la surface et ont prospéré sous ce soleil maudit. Nous devons satisfaire nos besoins en ces puissants animaux."
 orc_fur_production_title:0 "Production de Fourrure"
 orc_fur_production_desc:0 "Les forêts de Gérudie et d'Escann sont remplies d'une variété d'animaux avec une fourrure belle et épaisse. Nous devons apprendre comment les chasser afin d'avoir des peaux chaudes pour l'hiver."
 orc_iron_for_our_blades_title:0 "Fer pour nos Lames"
 orc_iron_for_our_blades_desc:0 "Nous n'avons pas de ferraille naine à piller et manier et à fondre et forger ici. Et les lames humaines sont simplement des dagues rouillées dans les mains d'un orque. Le fer est un besoin basique de toute armée et nous devons trouver un gisement pour envoyer nos esclaves l'extraire."
 orc_bronze_cannons_title:0 "Canons de Bronze"
 orc_bronze_cannons_desc:0 "Nos ancêtres sont tombés victimes de ces armes mortelles avant, mais avec l'avancement de la technologie à la surface nous avons commencé à les utiliser comme les nôtres. Penser qu'un orque utilise un canon ! Jusqu'ici nous avons compté sur des chercheurs de fortune avides pour nous échanger des canons, mais si nous voulons être auto-suffisants nous avons besoin d'une source de bronze."
 orc_gold_rush_title:0 "Ruée vers l'Or !"
 orc_gold_rush_desc:0 "Nous ne sommes pas aussi obsédés par l'or que les nains le sont, mais nous valorisons encore les métaux précieux pour des buts rituels et pour négocier avec ces habitants de la surface."
 orc_advanced_good_production_title:0 "Production de Biens Avancés"
 orc_advanced_good_production_desc:0 "Nous avons réussi à conquérir une ville qui manufacture des biens compliqués. Nous devons investir dans le développement de son infrastructure."
 
 # Tooltips
 
 lets_fight_tooltip:0 "[Root.Monarch.GetName] défendra [Root.Monarch.GetHerHis] titre au combat. Cela montrera si [Root.Monarch.GetSheHe] est apte à régner ! Le succès de votre [Root.Monarch.GetTitle] dépend de [Root.Monarch.GetHerHis] compétence martiale."
 ozarm_chadash_fight_lost_tooltip:0 "Hélas, notre dirigeant n'était pas à la hauteur du défi. Gloire au nouveau [Root.Monarch.GetTitle] !"
 ozarm_chadash_fight_won_tooltip:0 "Notre dirigeant a prouvé que [Root.Monarch.GetSheHe] est digne en vainquant [Root.Monarch.GetHerHis] opposant !"
 orc_heir_duel_tooltip:0 "[Root.Heir.GetName] défendra [Root.Heir.GetHerHis] droits sur le trône au combat. Cela montrera si [Root.Heir.GetSheHe] est apte à régner ! Le succès de votre héritier dépend de [Root.Heir.GetHerHis] compétence martiale."
 orc_heir_lost_duel_tooltip:0 "Hélas, notre héritier n'était pas à la hauteur du défi. Gloire au nouvel héritier !"
 orc_heir_won_duel_tooltip:0 "Notre dirigeant a prouvé que [Root.Heir.GetSheHe] est digne en vainquant [Root.Heir.GetHerHis] opposant !"
 orc_bully_lesser_tt:0 "Nous sommes rivalisés par une autre nation §YOrque§!."
 
 orc_subjugated_orc_clan_tooltip:0 "Avoir 1 vassal orque"
 orc_loyal_clans_tooltip:0 "Avoir §Y2§! alliés orques avec au moins §Y150§! d'opinion"
 
 orc_path_to_civil_tt:0 "§GCeci annulera la plupart des malus liés à l'§YHéritage de la Marée Verte§! lors de la formation de notre propre pays.§!"
 organized_orc_administration_modifier:0 "Administration Orque Préparée"
 desc_organized_orc_administration_modifier:0 "Notre planification minutieuse pendant nos efforts de construction nationale nous a préparés pour la plupart des problèmes auxquels nous faisons face maintenant."
 
