 #Events loca
 naleni.1.t:0 "Tracer le Cours"
 naleni.1.d:0 "La nation de Naléni est un désordre. Un amalgame brut d'une république pirate et d'un matriarcat harpie traditionnel, la politique factionnelle divise le royaume et bloque tout genre de consensus, rendant l'exercice de l'autorité centrale extrêmement difficile. Le pouvoir est partagé entre le Matriarcat lui-même, mené par la dynastie Nephiuéda, et les diverses Odanchésta indépendantes, capitaines pirates en commun, elles-mêmes arrangées dans une coalition lâche et souvent factieuse unie seulement dans la résistance à l'autorité du Matriarcat.\n\nLa paix dans le royaume est maintenue par un compromis historique connu comme l'Accord Muréda, ainsi nommé pour la Matriarche qui a négocié ses termes. Sous celui-ci la Matriarche retient l'autorité formelle, mais une co-dirigeante est 'élue' parmi les rangs des Odanchésta tous les quatre ans pour servir comme Ídar Odanchés, ou Capitaine Terrible, une dirigeante quasi-militaire qui partage le pouvoir avec la Matriarche. Ces élections sont moins du vote, et plus des candidats se battant pour le plus de muscle pour les soutenir.\n\nL'accord a bien servi Naléni jusqu'à maintenant dû au manque de menaces extérieures, étant donné son isolation au bord de la Grande Corne, mais il a commencé à s'effilocher avec l'arrivée des colonisateurs Raheni. Le Matriarcat s'agite alors qu'il voit son royaume sous menace, tandis que les Odanchésta profitent du butin de piller le commerce Raheni, les intérêts combinés des deux groupes diminuant.\n\nLa fille de la Matriarche actuelle, Bimogire, vient juste d'être élue Ídar Odanchés, fournissant un rare moment de semi-unité. Malgré cela, il faudra une main prudente pour diriger le navire d'état ; renforçant l'autorité du Matriarcat tout en équilibrant les intérêts des Odanchésta."
 L55_naleni.1_tt:0 "Active le mécanisme d'§YAutorité Matriarcale§!. Les élections et événements fourniront l'opportunité d'affecter le niveau d'§YAutorité Matriarcale§! qui va de §RFaible§! à §GHaute§!. La mission §YConclave des Capitaines§! désactivera le mécanisme et après accordera un modificateur d'échelle puissant différent basé sur son niveau au moment."
 naleni.1.a:0 "Nous naviguons vers l'avant."
 naleni.2.t:0 "Tensions"
 naleni.2.d:0 "Un vent froid coupe à travers la salle de montagne, le faible soupçon d'eau salée porté sur lui.\n\nSur un trône rudimentaire la Matriarche s'assied, volé d'un dirigeant humain déplacé et porté par une équipe de harpies ici au perchoir de falaise il y a quelques siècles. En face se tient une Odanchés défiant, yeux jetés vers le trône sans déférence, la lame courbe d'un shotel sur sa hanche un affront visuel à l'autorité de la Matriarche. Même la magnifique statue de pierre sculptée dans le mur derrière, un grand monument à une dirigeante passée, ne cause pas le battement d'un œil.\n\nD'autres harpies bordent les murs de la salle. La moitié porte le drapeau de la Matriarche, le drapeau de Naléni elle-même, sur leur armure. Le reste n'a aucune ressemblance de similitude du tout, couleurs vives rapiécées sur du terne, vêtements déchirés tenus ensemble par des coutures répétées, les uniformes grossiers de marins.\n\n\"Tu dépasses les bornes !\" L'Odanchés crie, ton strident et irrévérencieux suscitant des mouvements inconfortables dans la pièce. \"Nous avons vécu ainsi depuis des siècles, et maintenant tu veux que nous combattions, que nous allions en guerre ? Nous n'avons pas guerroyé depuis la chute de Siádenlen ! Notre foyer est la mer, pourquoi combattre Rahen, pourquoi se soucier des humains ?\"\n\n\"Notre foyer est ici, où nous faisons nos Perchoirs.\" la Matriarche répond, se levant de son trône. \"Nul n'aime la mer plus que moi, mais un peuple ne peut vivre sur des bateaux. Ce n'est pas par amour des humains, mais besoin d'eux. Tu oublies ta place, Odanchés.\" Le mot est plein de venin, et le silence plane sur la salle un moment.\n\n\"Sors de ma vue.\"\n\nL'Odanchés crache sur la pierre blanchie par le soleil, main tremblant au sommet de la garde de son Shotel, mais elle pivote simplement et fait face, se lançant dans l'air et partant, ses suivantes emboîtant le pas. Alors qu'elles partent, le vent froid coupe encore."
 naleni.2.a:0 "Une rencontre inquiétante."
 naleni.3.t:0 "Le Bureau de la Matriarche - Nouvelles Terres, Nouveau Butin ?"
 naleni.3.d:0 "Une carte des terres méridionales s'étend sur la table, les territoires récemment conquis de Naléni marqués en vert, avec plusieurs croix rouges le long de la côte. Un conseiller vous dit que celles-ci marquent le site de raids, raids par notre peuple sur ce qui est maintenant notre terre - et notre richesse."
 naleni.3.a:0 "Payer les Odanchésta pour arrêter leurs raids."
 naleni.3.b:0 "Les laisser piller, elles s'ennuieront éventuellement."
 naleni.4.t:0 "Le Bureau de la Matriarche - Pirates Ofehibi"
 naleni.4.d:0 "Un message est arrivé, sur un rouleau puant le sel et l'ale bon marché.\n\nIl vient d'un groupe des Odanchésta. Tandis que le Matriarcat a infiltré Boyebaretti, elles ont fait leurs propres coquineries, et ont une proposition - un accord avec les pirates humains locaux. En échange d'un droit complet de continuer leurs raids, ainsi que d'utiliser nos ports, ils offrent de jurer fidélité absolue et d'assister dans notre prise de contrôle."
 naleni.4.a:0 "Pas d'accords avec la compétition, nous ne devons pas abandonner notre autorité."
 naleni.4.b:0 "Leur loyauté est trop précieuse pour refuser."
 naleni.5.t:0 "À Notre Mélodie"
 naleni.5.d:0 "Le soleil à Tefegeben bat lourd sur le toit en dôme de la salle de chant, rayons glistening se reflétant sur le carrelage lisse, contraste net aux huttes de chaume tout autour. À l'intérieur les Sirènes s'entraînent, lame et serre mises à bon usage dans un exercice impitoyable, voix échauffées et testées ; affinées en une arme aussi tranchante que toute autre.\n\nDehors il n'y a aucune indication du danger qui vit dedans, aucune sauf la musique qui s'échappe libre de fenêtre et porte, assez forte pour être entendue dans tout la place où réside la salle.\n\nLes humains curieux entendent les voix et s'arrêtent, comme transfixés. Beaucoup se rassemblent pour écouter, s'asseyant et prenant le chant. Des mélodies hantantes amènent des larmes, tandis que des airs joyeux amènent des acclamations, comme si les sons n'étaient pas un hymne à la mort."
 naleni.5.a:0 "Certains dansent même."
 to_our_tune_tt:0 "Tant que nous avons ce modificateur §GToutes les provinces que nous convertissons culturellement dans la§! §Ysuperrégion Sarhal Est§! §Gdeviendront culture§! §YMetobesebi§!.\n\n§GDe plus convertir culturellement toute province ajoutera une minorité harpie à cette province§!."
 naleni.6.t:0 "Le Bureau de la Matriarche - Les Odanchésta Demandent Amarrage Prioritaire"
 naleni.6.d:0 "Une missive atterrit sur le bureau, parchemin rugueux tacheté rouge - sans doute d'un vin renversé négligemment.\n\nLe sceau de cire brisé au sommet porte la crête de la coalition Odanchésta. Dedans est un message étonnamment poli complimentant les nouveaux ports, avec une demande d'accès prioritaire. Elles promettent une juste somme d'or en échange."
 naleni.6.a:0 "Elles peuvent attendre comme tout le monde."
 naleni.6.b:0 "Eh bien, si elles paient."
 naleni.7.t:0 "Le Bureau de la Matriarche - L'Art du Chant"
 naleni.7.d:0 "Un parchemin pristine blanchi repose sur le bureau, placé là par la main d'un conseiller proche.\n\nLes humains sont devenus si envoûtés par nos Sirènes qu'ils ont commencé à payer leur or durement gagné afin d'écouter les performances de près. Nos salles de chant en expansion ont répandu cette nouvelle affaire à travers le royaume, et inspirées par l'exemple des Sirènes beaucoup de harpies ont commencé à se détourner de la mer et à prendre le chant comme profession.\n\nCela a mené à une pénurie de recrues pour les navires, et en réponse les Odanchésta ont enrôlé de force des marins étrangers dans leurs équipages - créant des groupes toujours plus déloyaux et indisciplinés causant des problèmes dans nos ports."
 naleni.7.a:0 "Nous devrions détourner quelques Sirènes vers leurs équipages pour les garder en ligne."
 naleni.7.b:0 "Il semble qu'elles ont la question de recrutement bien en main."
 naleni.8.t:0 "Le Bureau de la Matriarche - Plaintes des Odanchésta"
 naleni.8.d:0 "Un tas de lettres et rouleaux de toutes formes et tailles gît en tas. À côté du tas gisent deux documents tous deux écrits dans des mains clairement hâtives.\n\nChaque message dans le tas est le même, plainte après plainte à propos de notre expansion le long de la côte Ofehibi. Le shipping Raheni a chuté précipitamment et les Odanchésta ont faim sans leur proie.\n\nLes documents mis de côté sont bien plus pressants que le reste des ordures. Rapports des garnisons de Biribitid et Dakmender parlant d'équipages Odanchésta se rebellant ouvertement dans les rues et pillant les cités."
 naleni.8.a:0 "Leur rappeler qui dirige."
 naleni.8.b:0 "Peut-être devrions-nous nous joindre..."
 naleni.9.t:0 "Le Bureau de la Matriarche - Murmures de Mécontentement"
 naleni.9.d:0 "Un petit papier plié propre et ordonné attend sur le bureau, ses mots écrits dans la main soigneuse de la maîtresse-espion.\n\nNos conquêtes de terres en Rahen ont lancé des rumeurs circulant à la cour. Les Odanchésta mécontentes se blottissent dans des coins sombres parmi les tavernes louches dans les ports à travers la côte. Des chuchotements de rébellion voltigent d'oreille en oreille, des voix râpent que le matriarcat a trahi les Odanchésta."
 naleni.9.a:0 "Traquer ces dissidentes."
 naleni.9.b:0 "Je suis sûre que ce n'est rien."
 naleni.10.t:0 "Une Vie de Pirate"
 naleni.10.d:0 "Un bon perchoir, un navire robuste, des compagnes fortes et un énorme tas d'or. Y a-t-il quelque chose de plus qu'une harpie pourrait vouloir au monde ?"
 naleni.10.a:0 "Il y a toujours plus d'or !"
 naleni.11.t:0 "Le Conclave"
 naleni.11.d:0 "Une harpie solitaire se tient contre un balcon de palais, élevée haut sur la face rocheuse au-dessus de la cité distante en bas. Les lumières scintillent là contre le ciel crépusculaire, flammes distantes vacillant dans la brise fraîche du soir. Il y a des heures la Matriarche et le reste du clan sont partis pour le conclave, faisant le vol en bas vers l'espace de réunion désigné. Maintenant Ríva attend seule, la seule Nephiuéda dans le perchoir. Tout est calme autour à part le clapot du vin dans le verre de Riva, les sons de la cité trop loin pour être entendus. Cette réunion décidera du destin du clan, du destin de la dynastie, du destin de Naléni elle-même.\n\nUn crack soudain fend l'air.\n\nUn bruit rugissant mugit, vagues de chaleur explosant vers le haut. Une énorme boule de feu illumine l'obscurité en bas, centrée sur le lieu de réunion. Ríva regarde sans mot, mains serrées fort à la rambarde de pierre. Alors que la boule de feu diminue un panache de fumée s'élève des restes carbonisés du conclave, cendres tout ce qui reste des rêves de paix.\n\nDans la lumière orange mourante des drapeaux noirs se lèvent dans le port, visibles seulement avec un œil aviaire. Ils flottent dans le vent, moqueurs et triomphants, alors que les navires s'éloignent.\n\nRíva crie.\n\nPas d'angoisse, mais de colère. Rétribution. Dans la nuit, après ces navires fuyants, Ríva crie une promesse de justice. Dix secondes, puis une respiration profonde, et un pivot vers l'intérieur. La dynastie Nephiuéda ne finira pas ici. Elle ne le permettra pas. Naléni ne tombera pas à ces mutines. La Matriarche peut être morte, mais le Matriarcat vit. Les Sirènes lui répondront, les flottes viendront à son appel, et CHAQUE Nalénienne s'inclinera devant la reine - sinon elle les y forcera."
 naleni.11.a:0 "MUTINERIE !"
 naleni.12.t:0 "Les Mutines naviguent sur la Capitale !"
 naleni.12.d:0 "Les attaques viennent rapidement. Les rapports continuent d'affluer, équipages mutins assaillant les provinces à travers tout Naléni. Ce n'est pas un acte de terreur scélérat, non. C'est une attaque coordonnée, une frappe contre les fondations même de la confédération, et maintenant ils viennent pour notre siège même du pouvoir.\n\nCes Odanchésta scélérates ne veulent rien de plus que la fin de notre nation, nous voir emportées par la marée. Elles ne réussiront pas !"
 naleni.12.a:0 "Mort aux Mutines !"
 naleni.13.t:0 "Justice"
 naleni.13.d:0 "La salle de montagne est silencieuse, sauf pour le tap régulier de doigts sur pierre.\n\nLa Reine Ríva s'assied au sommet d'un trône de marbre nouvellement taillé, porté à cette hauteur par toute une équipe de harpies, ses doigts tapant rhythmiquement sur le bras. Les murs sont bordés de Sirènes, identifiables à travers la crête bleu vif ornant leur armure, les ailes étendues des Nephiuéda. Sur le sol de pierre sous l'estrade, liées en fers et forcées en supplication, s'agenouillent les deux meneuses des mutines. Odanchésta traîtres qui ont d'abord incité la révolte, celles qui ont comploté, celles qui ont massacré. Au-dessus du trône le regard de pierre de Muréda perce les destructrices de sa paix.\n\nLa salle attend la sentence de la Reine, mais Ríva n'est pas sûre. Ces deux ont tué sa famille. Le sang pourrait aussi bien être encore sur leurs mains, peut-être le serait-il, n'eussent-elles toutes brûlé. Comme fille, elle ne voit qu'une option. Punition.\n\nMais l'œil de la Reine diffère de celui de la fille. Traîtres elles peuvent être, mais indéniablement utiles. Certaines des plus fines commandantes qu'elle ait jamais vues en fait, un atout pour son nouvel état - un atout pour son ambition. Peut-être alors, une autre option. Pardon. Bien que conditionnel, bien sûr.\n\nLe silence de la salle continue, sauf pour ce tap régulier de doigts sur pierre. Quel sera son choix ?"
 naleni.13.a:0 "Il ne peut y avoir de pitié. Punition."
 naleni.13.b:0 "Que le service les rachète. Pardon."
 naleni.14.t:0 "Parent du Peuple."
 naleni.14.d:0 "scène cool avec Riva à l'opéra"
 naleni.14.a:0 "Les Sirènes font de bons sons"
 naleni.15.t:0 "Une Reine Ascendante"
 naleni.15.d:0 "Le soleil de midi brille fort dans le ciel, rayons de lumière illuminant le palais et la cité en bas. Par le même balcon où sa vie a une fois changé pour toujours Ríva se tient encore.\n\nAiles repliées proprement derrière elle elle se penche en avant. Des yeux perçants surveillent son domaine alors que les vents sifflent contre la falaise, portant l'odeur de la mer en bas. Tout en bas est Naléni, comme cela a été quatre siècles depuis, comme cela sera quatre siècles d'ici. Elle a veillé à cela.\n\nElle tape ses doigts doucement sur le bord du balcon, regardant la cité. Les navires affluent et sortent du port, tous portant maintenant le drapeau de Naléni - son drapeau. Le son du chant des Sirènes porte faiblement sur le vent même jusqu'à cette hauteur distante, et avec un œil aviaire elle peut voir même les humains se pressant en bas dehors de la salle de chant loin en bas.\n\nMais ce n'est pas assez.\n\nLe regard de Ríva se lève, au-dessus des eaux cristallines bleues du passage Nalénien, au-dessus du Golfe lui-même, vers Rahen lointain. Le trésor et les splendeurs qui gisent là, soies et porcelaine et or, toute la richesse de Haless elle-même. Tout cela l'appelle.\n\nUn sourire ironique orne ses lèvres. Ceci doit être comment les Raheni se sont sentis alors qu'ils regardaient d'abord vers le sud. Mais la conquête de Naléni, sa conquête, n'a pas besoin de finir avec Rahen. Déjà certains dans son royaume appellent à s'étendre vers l'intérieur, les Sirènes converties au Domaine Céleste prêchent que Madriamilak doit être unifié, et il y a beaucoup de harpies dans le Telekenid pas encore unies avec leurs sœurs.\n\nNaléni est une nation de la mer, mais son héritage en est un d'empire. Madriamilak et Rahen toutes deux tomberont sous l'ombre de notre aile. Ainsi décide Ríva, Impératrice du Golfe."
 naleni.15.a:0 "Nous nous sommes élevées, maintenant il est temps de planer."
 naleni.16.t:0 "Règne Enchanteur"
 naleni.16.d:0 "Marcher les routes de Ríva Naléni sans entendre chanter est un exploit que seules les sourdes sont capables d'accomplir, et même elles ne peuvent s'empêcher de le remarquer de temps en temps. La musique dans l'air près des salles de chant crée des vibrations si fortes qu'elles peuvent être senties profondément dans la poitrine, tout comme le son peut être senti dans l'âme.\n\nBien que ce soient les Sirènes qui ont commencé la diffusion de nos façons à travers le Telekenid, synchronisant chant et ciel, les humains sous notre règne en sont venus à voir non seulement elles comme guides spirituelles, mais toutes de notre espèce. À travers notre terre harpie et humain vivent maintenant harmonieusement, les humains rendant leur déférence légitime à nous. En retour, leur foi s'est répandue parmi nous, et beaucoup de harpies ressentent un vrai devoir envers leurs troupeaux humains, une vraie foi dans ces mêmes croyances.\n\nLe chant s'étend cependant bien au-delà des confins de la foi, tandis qu'un hymne peut être la chose la plus commune à venir à l'oreille chanter est devenu bien plus que cela, divertissement, une industrie, une vraie pierre angulaire culturelle. De la plus humble des berceuses au plus grandiose des spectacles, chanter lie notre peuple ensemble. Cela les garde heureuses. Cela les garde en ligne."
 naleni.16.a:0 "Notre autorité est irrésistible."
 naleni.17.t:0 "Sur le Trône du Dragon"
 naleni.17.d:0 "Au sud du cratère Sendimot, où jadis était couvert de morceaux de damestear à demi enterrés, se dresse maintenant un grand palais. Ses murs de marbre blanc, bordés de feuilles d'émeraude, luisent sous les cieux clairs. De lui s'élève une grande flèche, une si vaste comme si elle était faite pour percer les cieux. Les harpies l'encerclent constamment, messagères, soldates, Sirènes, toutes portant le bleu et orange de Naléni. Sur le sol en dessous les humains fourmillent, Mengi marchant sans peur dans le cratère jadis maudit. Du sommet de la flèche jaillit un trône sans dossier, sculpté d'un bloc d'onyx, porté par aile et volonté. Sur lui l'Impératrice $MONARCH$ s'assied, semblant contente dans sa domination.\n\nAussi loin que l'œil peut voir est Madriamilak. Aussi loin que l'œil peut voir est Ríva Naléni.\n\nEn bas les Sirènes chantent, hymnes à Amilak emplissant l'air alors que les humains se joignent, célébrant l'unité de Madriamilak, la restauration du royaume saint, et la grande Mezhi'Mezhi qui a tout accompli. Tout va bien, et pourtant $MONARCH$ ressent un malaise.\n\nLes gens la proclament intendante d'Amilak, un rôle que seul un dragon a tenu avant, une position qu'elle a prise avec joie - un outil utile pour légitimer son règne. Pourtant maintenant il y a le doute. Est-il correct de prétendre servir un Dieu dont on n'est pas sûre qu'on croit ? Règne-t-elle pour elle-même, ou Amilak ? Zenidir avait-il ces doutes aussi ? Ou croyait-il, comme ceux en bas.\n\nElle regarde vers le ciel, comme si Amilak pourrait lui fournir une réponse lui-même, mais hélas elle ne voit rien d'autre que le bleu sans fin."
 naleni.17.a:0 "Nous régnons en notre propre nom."
 naleni.17.b:0 "Nous sommes les intendantes d'Amilak !"
 naleni.18.t:0 "Ambition Accomplie"
 naleni.18.d:0 "La cité de Sramaya s'étend devant $MONARCH$. Ici les puissantes rivières Kharunyana et Dhenbasana se rencontrent et fusionnent pour couler dans la baie, tandis que de l'autre côté de l'estuaire le grand dôme de cuivre du palais luit, un groupe de Sirènes assis sur son toit. Il y a de la vie ici, peut-être plus que dans toute autre cité en Rahen. Marchands et commerçants se mêlent parmi les places, promesses passent les lèvres et pièces croisent les mains avec chaque échange, marchandises portées par navire et caravane coulent à travers les portes aussi librement que les rivières coulent.\n\nJadis son ancêtre Bimogíre rêvait de ces rues - bien que plutôt que de se tenir parmi les chemins sinueux comme leur maîtresse Bimogíre se portraitait sans doute menant un équipage d'odangánthu pillards. Mais Sramaya n'a plus besoin de craindre les raids Ríva Naléniens, pas tant que le drapeau bleu et orange flotte au-dessus de la cité, les harpies volent ses cieux et les Mengi loyaux patrouillent ses rues.\n\n$MONARCH$ sourit. Bientôt le son du chant emplira l'air, si fort peut-être qu'il pourra même noyer les lamentations des marchands - car indéniablement ils gémiront alors que leur richesse s'évapore, envoyée vers le sud à Sarhal. Sramaya est sûre maintenant, fermement en notre prise, mais un cœur elle n'est plus, maintenant juste une autre veine."
 naleni.18.a:0 "Plus juste un rêve, mais une réalité."
 naleni.19.t:0 "Mer et Ciel"
 naleni.19.d:0 "Les eaux du golfe gisent calmes, un miroir bleu tranquille du ciel au-dessus.\n\nLes navires de toutes tailles du plus petit sloop jusqu'à la plus large barque croisent l'étendue sans peur, les marchandises précieuses et pièces contenues dans leurs soutes non molestées. Les plus fines marchandises : soie et porcelaine, ivoire et encens, jusqu'aux plus mondaines des nécessités : grain et bois, fer et clous - tous passent sûrement à travers le golfe. Le drapeau noir est une vue exceedingly rare, tandis que le jadis craint bleu et orange, toujours juste au-dessus de l'horizon, n'apporte maintenant pas l'effroi dans ses observateurs, mais la réassurance. Pourvu qu'ils aient payé leurs dus bien sûr.\n\nÀ terre, les peuples de deux continents connaissent la grâce de notre règne. Ils jouissent de la sécurité que nous fournissons, les toits courbés de nos salles de chant présents dans chaque établissement, fournissant non juste sécurité mais divertissement aussi. Le chant le principe unifiant apaisant les tensions ces peuples disparates : les Mengi, contents d'être un sous la Mezhi'Mezhi choisie d'Amilak, les Raheni, libres de leurs castes et seigneurs harimari.\n\nTout le long des montagnes de la Grande Corne, les statues de nos ancêtres regarderont nos eaux pour toujours."
 naleni.19.a:0 "Le monde gît dans l'ombre de nos ailes."
 naleni.20.t:0 "Le Bureau de la Matriarche - Bagarres de Rue"
 naleni.20.d:0 "Une missive d'une garnison portuaire attend, carrée et rigide avec un sceau de cire.\n\nCasser le sceau révèle le contenu, un rapport des docks à propos d'une bagarre. Deux équipages rivaux se sont disputés après avoir bu dans le même bar, et les deux Odanchés blâment bruyamment l'autre pour le dérangement."
 naleni.20.a:0 "Punir les Deux Équipages."
 naleni.20.b:0 "Les laisser toutes deux partir."
 naleni.21.t:0 "Le Bureau de la Matriarche - Raids de Shipping"
 naleni.21.d:0 "Un parchemin parfumé qui porte l'odeur de terres distantes atterrit sur le bureau.\n\nLes commerçants paient parfois des pots-de-vin au Matriarcat en échange de passage sûr à travers le passage Nalénien. Cette lettre vient d'un tel commerçant, qui malgré son pot-de-vin avait été attaqué par une des Odanchésta sur son chemin à travers le passage, ayant sa cargaison et équipage pillés. Ils demandent restitution pour les profits perdus."
 naleni.21.a:0 "Compenser le commerçant et punir l'Odanchés."
 naleni.21.b:0 "Laisser couler. Nous sommes des pirates après tout."
 naleni.22.t:0 "Le Bureau de la Matriarche - Corruption"
 naleni.22.d:0 "Une grande bourse d'or s'assied au centre du bureau, une petite note attachée avec une épingle.\n\nBien que Naléni n'ait pas de lois codifiées, il y a beaucoup de codes informels auxquels les Odanchésta sont attendues adhérer. Parfois, les Odanchés tentent de subvertir ces attentes avec un peu d'or au bon endroit - aujourd'hui le bon endroit est le bureau de la Matriarche il semble."
 naleni.22.a:0 "Nous ne prenons pas de pots-de-vin."
 naleni.22.b:0 "L'or va loin..."
 naleni.23.t:0 "Le Bureau de la Matriarche - Problèmes de Relation"
 naleni.23.d:0 "Aucune lettre ne repose sur le bureau, au lieu une Odanchés à l'air très désespéré se tient en attente.\n\nIl n'y a pas une Odanchés vivante qui abandonnerait la mer, mais la vie sur les vagues pose un problème quand il s'agit des aspects traditionnels de la vie - garder des maris et élever des jeunes. Cette Odanchés particulière est devenue si furieuse par les difficultés partageant la vie entre terre et mer qu'elle est venue aujourd'hui demander assistance maintenir son perchoir pendant sur navire."
 naleni.23.a:0 "Ne rien faire, ce n'est pas notre problème."
 naleni.23.b:0 "Les assister, en échange de soutien."
 naleni.24.t:0 "Le Bureau de la Matriarche - Conflit en Mer"
 naleni.24.d:0 "Deux lettres gisent côte à côte, toutes deux tachées - l'encre bavant.\n\nL'unité de la coalition Odanchésta est une chose fragile, et deux Odanchésta sont récemment entrées en conflit en mer sur les droits de butin. C'est loin d'être une occurrence peu commune, mais dans cette instance toutes deux sont suffisamment lésées pour écrire au Matriarcat demandant que quelque chose soit fait à propos de l'autre. Des divisions comme celle-ci sont mûres pour exploitation, bien que cela nécessitera quelque travail."
 naleni.24.a:0 "Exploiter leur grief pour déstabiliser les Odanchésta."
 naleni.24.b:0 "Ce n'est pas la peine de l'effort."
 naleni.25.t:0 "Le Bureau de la Matriarche - Une Odanchés Non-Harpie ?"
 naleni.25.d:0 "Un conseiller entre dans la chambre pesamment, portant des nouvelles les plus étranges.\n\nIls parlent d'une femme humaine Metebesebi qui s'est élevée pour commander sa propre galère. Selon l'équipage, incluant les harpies à bord, l'humaine a pris commandement et repoussé avec succès une galère Raheni attaquante après que l'Odanchés précédente fut tuée durant une action d'abordage.\n\nLa femme humaine demande maintenant reconnaissance des autres Odanchésta, voulant se tenir parmi elles. Naléni n'a pas de loi écrite, mais informellement seules les harpies ont été permises d'atteindre des positions telles qu'Odanchés, un humain le faisant serait tout un bouleversement, bien qu'il soit clair que cet humain particulier peut être très utile."
 naleni.25.a:0 "Assister sa candidature pour reconnaissance, en échange de soutien."
 naleni.25.b:0 "La recruter à la marine du Matriarcat, elle sera de plus d'usage là."
 naleni.26.t:0 "Le Bureau de la Matriarche - Concours de Popularité"
 naleni.26.d:0 "Un épais rouleau portant la marque des Sirènes attend attention.\n\nTous les commandants Sirènes sont obligés de fournir un rapport au matriarcat concernant les événements dans leurs postes, mais ce rapport a fait son chemin ici dû à sa description d'un phénomène plutôt intéressant. La popularité des Sirènes avec à la fois les humains Mengi et certains des nôtres a déjà été observée, mais parmi certains elle s'est élevée à des niveaux presque fanatiques. De soi-disant 'groupes de fans' se sont formés, et les noms de Sirènes particulières de note circulent à travers notre royaume.\n\nBien que nouveau par lui-même, la facette vraiment fascinante de ce phénomène est le comportement suscité des Odanchésta. Habituées à être notoires, beaucoup d'Odanchésta semblent avoir mal pris leur importance déclinante dans notre conscience culturelle, et ainsi ont commencé à performer des actions toujours plus imprudentes et audacieuses en compétition avec les Sirènes."
 naleni.26.a:0 "Encourager la Sirèn-omanie."
 naleni.26.b:0 "Il n'y a pas besoin de s'impliquer dans ceci."
 naleni.27.t:0 "La Cour de la Reine - Célébrité et Fortune"
 naleni.27.d:0 "Un rapport mensuel d'un conseiller traîne et traîne, jusqu'à ce qu'ils mentionnent quelque chose d'intéressant.\n\nLa culture continue de fleurir dans notre nation, et de grandes quantités de notre peuple, harpies et humains pareil, ont grandi pour idolâtrer nos figures les plus impressionnantes - Sirènes, Odanchésta, même la royauté. Beaucoup, spécialement parmi les jeunes, rêvent de devenir 'célèbres' elles-mêmes, et la fortune qu'elles peuvent amasser. Ces groupes planent largement dans la conscience culturelle, et le conseiller suggère que peut-être en promouvant un d'eux, nous pouvons gagner quelque influence avec le peuple."
 naleni.27.a:0 "Promouvoir les Sirènes."
 naleni.27.b:0 "Promouvoir la Matriarche."
 naleni.27.c:0 "Promouvoir les Odanchésta."
 naleni.27.e:0 "Ce n'est pas la peine de l'effort."
 naleni.28.t:0 "La Cour de la Reine - Odanchésta Non-Harpies ?"
 naleni.28.d:0 "Une femme humaine, portant une veste de cuir épaisse à boutons par-dessus un demi-corset se tient fièrement devant le trône.\n\nElle se tient droite et grande, cheveux sauvages, et demande la bénédiction de la Reine pour servir comme Odanchés dans sa marine. Elle liste son temps passé à bord d'autres navires, servant avec certains Odanchésta bien renommés, gagnant le respect de ses compagnes harpies. Elle demande une commission, étant donné qu'elle ne peut en gagner une de la façon habituelle, devant à ne pas être une harpie. Bien que pas loi écrite, traditionnellement seules les harpies ont été autorisées à tenir le rang d'Odanchés."
 naleni.28.b:0 "La refuser. Harpies seulement."
 naleni.28.a:0 "Lui accorder une commission."
 naleni.29.t:0 "La Cour de la Reine - Course Illégale"
 naleni.29.d:0 "Une Odanchés désobéissante se tient devant le trône, traînée là par son commandant Sirène assigné.\n\nLa Sirène rapporte que l'Odanchés connaissant et volontairement s'en est prise à un navire qui avait payé ses taxes dues à l'état, et ainsi n'était pas permis d'être pillé sous sa licence de course. L'Odanchés se contente de hausser les épaules, et offre le butin tout à fait considérable à la Reine en échange d'un pardon."
 naleni.29.a:0 "Révoquer sa licence"
 naleni.29.b:0 "Laisser couler, tant qu'elle paie son dû."
 naleni.30.t:0 "La Cour de la Reine - Rivalité Inter-services"
 naleni.30.d:0 "Une commandante Sirène et une Odanchés proéminente se tiennent devant le trône, chacune faisant un cas passionné pourquoi l'autre est le problème.\n\nDepuis les réformes de Ríva, chaque navire Odanchésta a eu un détachement de Sirènes assigné à lui. Initialement il a fonctionné comme mesure de supervision, mais pour les Odanchésta plus loyales c'est simplement devenu une affaire d'utilité. Cependant certaines Odanchésta prennent grief d'avoir des non-subordonnées à bord de leurs navires, et finissent souvent par se heurter avec les commandantes Sirènes en résultat. Pareillement, les Sirènes peuvent parfois se voir comme surveillantes de l'Odanchés, exacerbant le problème. Dans cette instance un désaccord a brassé si profond qu'il est tombé à l'attention de la Reine."
 naleni.30.a:0 "Apaiser les tensions."
 naleni.30.b:0 "Les laisser se débrouiller elles-mêmes."
 naleni.31.t:0 "La Cour de la Reine - Bagarres de Performance"
 naleni.31.d:0 "Une commandante dans la garde de la cité, paraissant complètement honorée d'être ici, tient un rapport pour la Reine.\n\nIl détaille une série récente de bagarres éclatant avant, pendant, et après les performances de sirènes. Apparemment les spectacles sont toujours plus populaires, et l'accès est devenu un tel problème que les humains se battront littéralement pour des places dans la ligne. Les harpies bien sûr volent simplement dedans. Ceci est particulièrement vrai des services religieux, dû à la ferveur de certains des fidèles."
 naleni.31.a:0 "Étendre l'accès aux Salles de Chant"
 naleni.31.b:0 "Ce n'est pas vraiment notre problème."
 naleni.32.t:0 "La Cour de la Reine - Détournement"
 naleni.32.d:0 "La trésorière royale attend l'attention de la Reine, fléchissant ses ailes en agitation.\n\nElle rapporte des chiffres irréguliers dans le trésor royal, et est très rapide à expliquer qu'elle croit que certaines des Odanchésta gardent plus que leur juste part du butin - ayant croisé les logs de navires avec ceux gardés par les Sirènes. Avant les réformes de Ríva les Odanchésta garderaient la vaste majorité de leur butin, et ne dîmeraient qu'une petite quantité au Matriarcat. Maintenant elles sont attendues remettre la portion la plus large, mais apparemment pas toutes sont contentes de le faire."
 naleni.32.a:0 "Réprimer les détourneuses."
 naleni.32.b:0 "Regarder ailleurs, pour l'instant."
 naleni.33.t:0 "La Cour de la Reine - Problèmes de Relation"
 naleni.33.d:0 "Une Odanchés à l'air très désespéré se tient devant le trône, ayant attendu son tour dans la ligne tout à fait patiemment.\n\nIl n'y a pas une Odanchés vivante qui abandonnerait la mer, mais la vie sur les vagues pose un problème quand il s'agit des aspects traditionnels de la vie - garder des maris et élever des jeunes. Cette Odanchés particulière est devenue si furieuse par les difficultés partageant la vie entre terre et mer qu'elle est venue aujourd'hui demander assistance maintenir son perchoir pendant sur navire."
 naleni.33.a:0 "Intervenir pour fournir des compagnons et maintenir les perchoirs."
 naleni.33.a_tt:0 "Félicitations homme Mengi, tu as été choisi pour devenir le nouveau mari d'une Odanchés ! S'il te plaît ne résiste pas ou tu violeras la loi Nalénienne."
 naleni.33.b:0 "Les laisser se débrouiller par elles-mêmes."

 naleni.35.t:0 "La Mort de Ríva"
 naleni.35.d:0 "Des gémissements de deuil remplissent les rues de Jezarpizu, si forts qu'ils s'élèvent même aux perchoirs de montagne au-dessus.\n\nMalheur ils crient. La Reine est morte.\n\nDes bûchers commémoratifs allument les cieux sombres et bordent le chemin alors qu'une équipe de Sirènes porte le corps de Ríva, révérencieusement enveloppé dans un linceul de soie, en bas du palais vers les docks. Le long du chemin de la procession les gens se rassemblent, humain et harpie pareil, unis dans le deuil. Beaucoup pleurent, d'autres restent stoïques et au visage de pierre, tandis que ceux qui haïssaient la reine regardent - beaucoup une Odanchés parmi eux. Cependant peu importe la disposition nul ne peut nier ses accomplissements, sa volonté, et pour cela ils se rassemblent maintenant.\n\nLes Sirènes placent son corps à bord d'un petit bateau au dock, un chargé de tonneaux d'huile. Une seule parmi elles prend une torche et monte avec la Reine, la ramant dans les eaux. Au cœur du port, elles prennent vol, s'élevant au-dessus du bateau et laissant tomber la torche allumée.\n\nLes foules regardent, immobiles et silencieuses, alors que la torche dégringole - une seule lumière dans l'obscur. Elle atterrit, l'huile éclate, le bateau s'embrasant. Et alors que les flammes lèchent le ciel les Sirènes commencent à chanter."
 naleni.35.a:0 "Ses actes ne mourront jamais."

 naleni.39.t:0 "Raccourcir la Résistance"
 naleni.39.d:0 "Bien que ce soit douloureux, afin de commencer nos plans d'assimilation nous devrons accélérer le calendrier pour pacifier nos nouvelles possessions. En incitant une révolte, nous pouvons traiter avec le gros de la résistance d'un coup."
 naleni.39.a:0 "Temps de se salir les mains."
 naleni.40.t:0 "L'Autorité Matriarcale Décline"
 naleni.40.d:0 "Les Odanchésta sont en ascendance, l'influence de la Matriarche a diminué. Cette situation doit être rectifiée !"
 naleni.40.a:0 "Malédiction !"
 naleni.41.t:0 "Autorité Matriarcale en Équilibre"
 naleni.41.d:0 "La Matriarche et les Odanchésta sont en équilibre, le pouvoir dans le royaume est divisé."
 naleni.41.a:0 "Le conflit doit être terminé."
 naleni.42.t:0 "L'Autorité Matriarcale Croît !"
 naleni.42.d:0 "Le pouvoir de la Matriarche a grandi fort, et les Odanchésta sont en désarroi."
 naleni.42.a:0 "Comme il se doit."
 nalenipirate.1.t:0 "Contestation pour l'Ídar Odanchés"
 nalenipirate.1.desc:0 "Le terme de l'Ídar Odanchésta s'est terminé, et les diverses factions se chamaillent pour la position. Qui émergera au sommet ?"
 nalenipirate.1.desc2:0 "L'Ídar Odanchés précédente est morte avant que son terme ne se termine, maintenant les diverses factions se chamaillent pour la position. Qui émergera au sommet ?"
 nalenipirate.1.a:0 "Le camp actuel de l'Ídar Odanchésta prévaut."
 nalenipirate.1.b:0 "La candidate des Boucaniers sécurise la position."
 nalenipirate.1.c:0 "La candidate des Contrebandiers sécurise la position."
 nalenipirate.1.d:0 "La candidate des Odanchésta sécurise la position."
 nalenipirate.1.e:0 "L'influence de la Matriarche sécurise à sa parente la position."

