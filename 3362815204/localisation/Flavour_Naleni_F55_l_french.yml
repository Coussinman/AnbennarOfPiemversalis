 L55_siren_songhalls_1_desc:0 "Les toits courbés des Salles de Chant sont une vue commune dans nos terres, et la musique enchanteresse à l'intérieur familière à tous.\n\n§GToutes les provinces que nous convertissons culturellement dans la§! §Ysuperrégion Sarhal Est§! §Gdeviendront culture§! §YMetobesebi§!.\n\n§GDe plus convertir culturellement toute province ajoutera une minorité harpie à cette province§!."
