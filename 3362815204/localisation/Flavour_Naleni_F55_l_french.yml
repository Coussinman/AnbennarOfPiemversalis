 the_riches_of_yetsemira_title:0 "Les Richesses de Yetsemira"
 the_riches_of_yetsemira_desc:0 "Yetsemira : L'une des plus grandes cités de tous les royaumes Mengi, centre majeur du commerce et des échanges, rivalisée seulement par Dakmender pour sa taille et sa richesse. Maintenant les Harpies arpentent ses rues et patrouillent ses cieux comme ses dirigeantes, spectacle aussi étrange pour nous que pour les humains locaux. Il y a de la richesse ici, visible dans chaque marchand bedonnant et navire chargé, richesse presque au-delà de toute imagination harpie, et nous la convoitons.\n\nL'extraire nécessitera un changement radical dans nos attitudes habituelles envers les riches commerçants. Déjà nos officiels portuaires rappellent aux Odanchesta qui entrent au port qu'elles ne peuvent plus piller l'endroit (nécessaire après un incident qui a laissé un cinquième complet des quais en feu), mais pour que la richesse coule vraiment nous devons montrer que nous serons des gardiennes appropriées. Convaincre les gens de la justesse de notre règne, investir dans la cité et développer nos arts musicaux bourgeonnants là-bas renouvellera Yetsemira comme un centre commercial florissant - tout pour le bénéfice de notre bourse, bien sûr."


 cutthroat_diplomacy_title:0 "Diplomatie Impitoyable"
 cutthroat_diplomacy_desc:0 "Tous nos voisins ne sont pas des envahisseurs. À l'ouest Boyebareti se dresse fièrement comme la dernière nation Mengi indépendante sur la Côte du Golfe. Malheureusement pour eux, ils sont sur notre chemin. Nous devons continuer l'offensive contre les autres colonisateurs Raheni, et leurs terres bloquent le passage de nos armées vers l'ouest le long de la côte. Bien que nous puissions transporter des troupes à travers les eaux du Golfe et contourner entièrement les terres Boyebareti, faire cela nous exposerait aux mêmes vulnérabilités d'approvisionnement que nous exploitons si efficacement chez notre ennemi. Peut-être qu'un peuple 'civilisé' négocierait simplement le passage militaire, mais notre réputation 'monstrueuse' ne nous fait aucune faveur à cet égard. Non que les fous de Boyebareti traiteraient avec nous de toute façon, les Mengi ont beaucoup de mots choisis pour les étrangers et ils nous ont longtemps considérées comme un ennemi. Peu importe l'inimitié entre nous, nous passerons à travers eux.\n\nUne 'diplomatie pragmatique' s'impose. Les humains ont aussi leurs monstres, et en utilisant nos connexions criminelles à l'intérieur de Boyebareti, contrebandiers, voleurs, pirates, nous pouvons fabriquer un prétexte pour l'invasion avec un réseau de soutien déjà en place. Une fois la zone sous notre contrôle, il n'y aura plus d'obstacles au reste de la côte."

 serenade_our_subjects_title:0 "Sérénader nos Sujets"
 serenade_our_subjects_desc:0 "Danser, acclamer, boire. Ce ne sont pas les activités qu'être près d'une salle d'entraînement pour les redoutables Sirènes Naléniennes devrait évoquer, et pourtant nos expériences à Tefegben prouvent le contraire. Les Metebesebi locaux défient toute logique dans leurs réactions à la présence et à la pratique de nos guerrières mortelles, voyant cela comme du divertissement et le chant comme un bénéfice inattendu du règne Harpie.\n\nAussi étrange que soit ce comportement, nous ne sommes rien si ce n'est pratiques. Les humains Ofehibi que nous dirigeons maintenant dans les anciennes terres de Boyebareti se sont montrés plus indisciplinés, et la Matriarche a décidé de voir s'ils répondent de la même façon que leurs cousins Metebesebi à la présence de nos Sirènes. Nous construirons un nombre de nouvelles salles de chant à travers la région et disperserons les sirènes parmi elles, dans une tentative de pacification."

 along_the_coast_title:0 "Le Long de la Côte"
 along_the_coast_desc:0 "Enfin, le cœur colonial des Raheni est en vue. Ici le long de la côte Ofehibi est où leur incursion a d'abord commencé, où ils ont d'abord débarqué, prenant Dakmender comme leur prix. Où cela a commencé, et où cela finira. Nos conquêtes précédentes nous ont enseigné la recette d'une occupation réussie. Une fois la côte 'libérée' des mains Raheni, nous établirons nos salles de chant et commencerons la pacification des Mengi locaux. Les Metebesebi ont jusqu'à présent prouvé être les plus disposés à notre règne, et donc en promouvant leurs valeurs culturelles par-dessus les autres peuples Mengi nous pouvons solidifier notre règne.\n\nLes Odanchésta indépendantes seront sans aucun doute mécontentes de la fin du shipping Raheni et de la baisse subséquente du commerce à piller, mais peu importe. Un monopole sur la côte Mengi forcera tout commerce à travers nos ports, nous rendant bien bien plus riches à long terme. Pourquoi travailler pour notre or quand il pourrait simplement venir à nous ?"

 all_hands_on_deck_title:0 "Tout le Monde sur le Pont"
 all_hands_on_deck_desc:0 "Quand les Raheni ont d'abord envahi Sarhal, nous salivions. Gemmes, ivoire, or, tout empaqueté dans des navires et navigué vers Rahen - c'était un buffet, un festin pour pirates affamées. Les Odanchésta indépendantes le voient encore ainsi, elles ont grossi et sont devenues paresseuses en se nourrissant des restes de Rahen.\nLa Matriarche sait mieux.\nDans la décennie depuis que l'invasion a d'abord commencé, nous avons été encerclées, et maintenant Rahen lorgne aussi nos terres. Tout cela tandis que les Raheni sont devenus riches au-delà des rêves les plus fous de toute Harpie. Ils doivent être résistés, nos mains amenées aux armes, et peut-être le flux de richesse inversé..."

 repel_boarders_title:0 "Repousser les Abordeurs"
 repel_boarders_desc:0 "Les Iyarhashari nous menacent du sud. Leur conquête de Berihrica et Pegosi représente une menace existentielle à notre règne sur la côte, eux et le reste de leur espèce détestent nos raids - et pour bonne raison. Toute tentative de traiter avec la menace de Rahen doit commencer par eux.\n\nNous balayerons vers le sud, brûlerons leurs avant-postes, tuerons leurs soldats et les rejetterons à la mer. Puis quand nous aurons fini, nous naviguerons après eux et reprendrons leurs richesses comme les nôtres - un petit goût du futur à venir."

 a_southern_roost_title:0 "Un Perchoir Méridional"
 a_southern_roost_desc:0 "Pas depuis les jours de Siadenlen, bien avant que nous venions à Sarhal, n'avons-nous régné sur autant d'humains qu'aujourd'hui. Notre campagne contre les Raheni a mis beaucoup plus d'humains sous notre domination, et déjà les lacunes dans nos moyens de règne commencent à se montrer. Sans la présence de Harpies à proximité les humains locaux semblent presque oublier qu'ils ont été conquis !\n\nLa Matriarche a un plan pour alléger cela en construisant un nouveau perchoir dans nos terres méridionales, avec une nouvelle salle de chant pour nos Sirènes. Relocaliser certaines de nos gens là-bas nous permettra de projeter le contrôle sur la région, donnant bénévolement aux humains locaux le privilège d'être choisis pour servir comme maris. Sans mentionner écouter nos belles mélodies."

 land_ho_title:0 "Terre en Vue"
 land_ho_desc:0 "Rahen, la terre du Raj, les cités de porcelaine, ivoire, soies et esclaves. Une richesse sans limites peut être trouvée ici, ruisselant le long du Kharunyana dans le Golfe. Les riches états commerciaux Raheni pensent que cette richesse est leur droit de naissance, les fruits de leurs terres. Ils voient Sarhal comme peu plus qu'une fosse à ressources, un continent mûr pour l'exploitation. Comme ils ont tort.\n\nLa première étape de notre plan sera d'établir une tête de pont en Rahen, une petite colonie à nous pour servir de passerelle pour une expansion ultérieure, et nous permettre de commencer à siphonner la richesse de Rahen vers Sarhal."

 conclave_of_captains_title:0 "Conclave des Capitaines"
 conclave_of_captains_desc:0 "Il est temps de résoudre nos divisions. Ce conflit entre Odanchés et Matriarche ne peut plus continuer, les conflits étouffent nos ambitions. L'effort dépensé à apaiser les nôtres est effort non dépensé à l'extérieur, et les chamailleries incessantes des Odanchésta drainent l'attention et les ressources de notre état.\n\nNous tiendrons un conclave, chaque Odanchés indépendante de note sera convoquée pour assister à une réunion avec la Matriarche et son clan entier dans la capitale. Ici nous réglerons nos différences pacifiquement. Après tout, ne sommes-nous pas toutes Naléniennes ?"

 the_sirens_title:0 "Les Sirènes"
 the_sirens_desc:0 "Chanter sur nos navires a longtemps été une façon importante de relever le moral et de garder le travail en rythme. Certaines parmi nous ont cependant découvert que le chant peut être beaucoup plus que cela, et ont travaillé à affûter leur chant en une arme puissante. Beaucoup de marins humains ont entendu pour la dernière fois une mélodie envoûtante avant qu'une Sirène ne descende sur eux, les stupéfiant même alors que leur navire est pillé. D'autres entendent des cris mortels qui fendent le tympan et coupent jusqu'au cœur, faisant que les plus robustes laissent tomber leurs lames dans la peur et le choc.\n\nD'innombrables envahisseurs Iyarhashari ont appris ces faits par expérience directe dans notre guerre récente, et la Matriarche a pris note de leur efficacité comme unité de combat. Nous commencerons à formaliser les Sirènes comme unité d'élite en construisant une zone d'entraînement spécialisée financée par la Matriarche. Cela nous fournira une nouvelle source de soldates de qualité, celles avec la caractéristique utile d'être uniquement loyales au Matriarcat."

 raiding_bases_title:0 "Ports de Raids"
 raiding_bases_desc:0 "Il est plus apparent que jamais que notre commandement de la mer est notre force. Alors que nos ports continentaux se sont multipliés, notre flotte a fait de même, à la fois celle du Matriarcat et les Odanchésta indépendantes qui nous doivent leur allégeance, cependant notre expansion a créé un nouveau problème. Les Odanchésta se plaignent maintenant à la Matriarche de maigres pickings dans nos eaux natales, les forçant à voyager plus loin pour la même chance de butin, tout causé par la réduction du shipping Raheni.\n\nLa Matriarche ne pourrait bien sûr pas se soucier moins des bourses de ces rebelles indisciplinées, mais elles soulèvent un vrai problème. Depuis notre installation en Sarhal, une grande partie de notre économie a été basée sur le flux d'or lucratif de la piraterie, et sans nouvelles sources de butin nous risquons de devenir démunies comme nation. Heureusement le golfe n'a pas de pénurie de richesses à piller, nous devons simplement y accéder. En construisant de nouveaux ports sur les îles à travers le Golfe nous pouvons étendre la portée de nos raiders, déverrouillant de nouvelles côtes mûres pour le pillage."

 repurpose_the_slave_port_title:0 "Reconvertir le Port d'Esclaves"
 repurpose_the_slave_port_desc:0 "Les Harimari errants de Vandipa ont longtemps été une épine sur notre côte. Esclavagistes pur et dur, leurs navires cherchaient à contester les nôtres dans nos propres eaux natales pour assurer la sécurité de leur shipping. Non que nous voulions même piller leurs bateaux minables infestés de rats - les esclaves sont un butin terrible, ils mangent toute la nourriture et sont impossibles à vendre facilement.\n\nLeur île cependant est tout un petit prix, bien développée et pleine de richesse faite sur le dos de ce commerce d'esclaves, sans mentionner bien positionnée au large de la côte continentale. Maintenant qu'elle nous appartient, elle peut être mise à usage plus approprié. Vandipa ne sera pas qu'un simple port de raid cependant, elle nous servira comme passerelle vers les îles méridionales, l'infrastructure esclavagiste reconvertie à des fins coloniales. Une fois les Harimari partis, c'est-à-dire."

 pillage_and_plunder_title:0 "Pillage et Butin"
 pillage_and_plunder_desc:0 "Les humains ont un dicton, \"il est important de se rappeler ses racines\".\n\nPeu importe comment nous pourrions avancer ou qui et où nous pourrions conquérir, au cœur nous sommes des pirates. Le pillage et le butin sont dans notre sang, le frisson d'un raid est quelque chose que chaque Nalénienne a ressenti, le balancement d'un navire sur les vagues, la ruée du pillage, la satisfaction d'un grand butin. Ces choses nous appellent, et nous ne les oublierons jamais, ni notre héritage.\n\nNous devons nous assurer que le reste du Golfe ne les oublie pas non plus."

 new_fleets_title:0 "Nouvelles Flottes"
 new_fleets_desc:0 "Alors que notre domaine grandit, nos besoins grandissent aussi. Patrouiller chaque pouce de côte est devenu une tâche beaucoup plus ardue avec notre expansion récente, et le développement de nos nouveaux ports de raid a ouvert beaucoup de nouveaux 'marchés' pour nos navires. Notre influence et contrôle sur le golfe grandit immensément, et pour retenir ce contrôle nos flottes doivent grandir de même."

 new_bases_title:0 "Nouvelles Bases"
 new_bases_desc:0 "Terre, ports, flottes - notre expansion continue et avec elle viennent de nouvelles opportunités. Il y a beaucoup d'îles 'inhabitées' dans les mers méridionales, îles que nous et d'autres pirates avons fréquentées dans le passé, celles utilisées comme havres pour planquer le trésor et se reposer. Ces îles, à la fois les îles crépusculaires et les îles Ringlet, serviront d'excellentes plateformes pour notre expansion navale continue, permettant à nos navires la portée de piller le long des côtes Vimdatrong et Tanizu.\n\nBien sûr il y a des rivales qui revendiquent déjà certaines de ces îles, les pirates de Pinghoi en particulier. Foolish Yansheni, si loin de chez elles, qui pensent que les eaux sont leur terrain de chasse. Nous devrons leur montrer qui est vraiment la proie."

 the_great_songhall_of_yetsemira_title:0 "La Grande Salle de Chant"
 the_great_songhall_of_yetsemira_desc:0 "Alors que les Sirènes deviennent Semayabaka et que le chant emplit l'air de notre nation, notre peuple, harpie et humain pareil, ne fait qu'aspirer à plus. Nos salles-temples de chant sont spacieuses, mais aucune n'est particulièrement plus grandiose que l'autre, et nos Sirènes les plus accomplies et autres interprètes réclament une plateforme digne de leur compétence, une qui attirera les audiences de tout le royaume et même plus loin. Les intérêts privés ont déjà construit quelques arènes pour les interprètes non-sirènes, mais il ne serait pas approprié pour notre élite de se produire dans de tels espaces. Ainsi nous devons pourvoir. Yetsemira est devenue quelque chose comme une capitale culturelle dans le temps depuis que nous l'avons d'abord développée, et là nous construirons notre grande Salle de Chant."

 song_for_the_people_title:0 "Musique pour les Masses"
 song_for_the_people_desc:0 "Si la Tragédie du Conclave nous a enseigné quelque chose, c'est que la loyauté est une chose précieuse. Si notre propre peuple peut trahir le Matriarcat, alors qu'en est-il des humains que nous dirigeons ? Vont-ils au lit la nuit en complotant aussi la trahison ?\n\nLa peur est comment nous avons régné dans le passé, peur des raids, peur de la chasse, peur de nos Sirènes, mais peut-être y a-t-il une autre voie. Peut-être que la loyauté, quelque précieuse qu'elle soit, peut être fabriquée. Nous avons vu comment les humains apprécient notre chant, comment ils paient leur pièce durement gagnée juste pour la chance de voir nos Sirènes se produire, enthrallés par leur beauté et voix. Il n'y a qu'une chose à laquelle les Humains semblent rendre plus de révérence, leur Dieu, et c'est une connexion qui est exploitable. Nous commencerons à organiser des services religieux pour les humains, combinant notre chant avec leur foi en hymnes, nous établissant comme une partie de celle-ci - intégrale à la foi.\n\nPour une race aviaire la foi du Domaine Céleste est plutôt flatteuse..."

 harpy_homelands_title:0 "Terres Natales Harpies"
 harpy_homelands_desc:0 "La chaîne de montagnes Telekenid a été notre foyer depuis plus de quatre cents ans. Ses hauteurs altières et précipices rocheux la faisaient sembler faite pour nous, même à ces premières Harpies qui ont fui la chute de Siaden et sont arrivées ici. Mais nos montagnes s'étendent bien plus loin que le territoire que nous contrôlons, même après notre conquête. Elles s'enfoncent profondément dans madriamilak, englobant un tiers complet du royaume Mengi.\n\nTout Empire doit établir une prise ferme sur ses territoires centraux, donc nous balayerons à travers les montagnes et remplacerons les humains qui pensent régner ici. Puis pour cimenter notre domination nous construirons nos statues parmi la roche, bien plus haut que les humains ne pourraient jamais espérer construire, pour qu'ils puissent lever les yeux et se rappeler que nous sommes les plus proches des cieux."

 from_above_to_those_beneath_title:0 "D'En-Haut, vers En-Bas"
 from_above_to_those_beneath_desc:0 "La conquête du Telekenid a cimenté notre règne sur un tiers complet de madriamilak, et une quantité presque innombrable des Mengi. Cimenter notre règne en utilisant la foi a été une politique incroyablement expédiente pour nous jusqu'à présent, nos Sirènes ont commencé à se développer en une vraie classe sacerdotale à part entière complétant les Semayabaka existants, et les humains dans notre royaume leur rendent déférence. Le culte d'Amilak à travers le chant s'est répandu quelque peu au-delà de nos frontières, tandis que beaucoup de harpies ont même commencé à se convertir au Domaine Céleste avec sérieux, voyant l'attrait naturel dans une foi du ciel.\n\nQue le Matriarcat lui-même adopte le Domaine Céleste comme sa foi en vérité est irrelevant, ce qui importe c'est que répandre nos façons de culte nous aide à consolider notre contrôle sur nos nouveaux sujets. Ainsi nous étendrons l'influence des Sirènes, construisant nos Salles-temples de chant à travers le Telekenid, fournissant une unité de foi que les Mengi n'ont pas vue depuis les jours de Zenidir et Melakmengi."

 a_new_kind_of_mezhimezhi_title:0 "Un Nouveau Genre de Mezhi'Mezhi"
 a_new_kind_of_mezhimezhi_desc:0 "Les royaumes Mengi n'ont pas vu l'unité depuis les jours de Melakmengi, l'empire du grand dragon Zenidir. En ces temps il était connu comme Mezhi'Mezhi, roi des rois ou dirigeant des dirigeants, et un tel manteau n'a pas été tenu avant ou depuis.\n\nLa prospérité que nous avons inaugurée dans le Telekenid et l'importance croissante du Domaine Céleste dans notre royaume a mené beaucoup de nos sujets à demander que nous tentions d'unifier le domaine d'Amilak une fois de plus, harpies et humains pareil. En particulier les Sirènes Semayabaka, vraies converties au Domaine Céleste, ont poussé l'état à agir, prétendant que notre peuple a été choisi par Amilak pour restaurer son royaume.\n\nQue ce soit la volonté d'Amilak ou non, nous unifierons Mengi de nouveau. Dans le cratère Senidmot, tombe du dragon, nous construirons un nouveau trône et proclamerons notre monarque Mezhi'Mezhi, Reine des Reines - égale à Zenidir lui-même !"

 crush_the_mutineers_title:0 "Écraser les Mutines"
 crush_the_mutineers_desc:0 "Pour sécuriser notre état réformé nous devons être efficaces et impitoyables. Les rebelles doivent être écrasées partout où elles apparaissent, leurs forces désintégrées comme nous l'avons fait à tant d'autres déjà. Bien qu'il soit douloureux de verser le sang des nôtres, elles ont perdu toute parenté quand elles se sont retournées contre le Matriarcat. Les morts de notre ancienne Matriarche et de son clan entier sont sur leurs mains, corps si réduits en cendre que nous n'avons même pas pu les naviguer à leur repos final. Seulement une fois qu'elles seront vaincues notre nouvelle monarchie sera sécure. Seulement une fois qu'elles seront écrasées ce tort sera redressé."

 privateers_not_pirates_title:0 "Corsaires, pas Pirates"
 privateers_not_pirates_desc:0 "Les soi-disant peuples 'civilisés' sont éminemment confusants. Ils s'engagent dans beaucoup du même comportement sur les mers que nous, pillant les lignes de shipping et convois commerciaux, pourtant quand confrontés ils produisent de minuscules bouts de papier signés par leurs dirigeants avec un gribouillage qu'ils prétendent les fait \"corsaires\", pas pirates.\n\nAussi ridicule précédent que ce puisse être, il peut être de grand usage pour nous. En formalisant la course et accordant licence aux Odanchésta de la Reine pour agir comme corsaires, nous pouvons lier leur loyauté fermement à l'état. Toute Odanchésta agissant hors ligne sera désavouée et refusée l'accès à nos ports, nous absolvant de responsabilité pour elles et créant une incitation à les garder en ligne."

 a_new_naleni_title:0 "Une Nouvelle Naléni"
 a_new_naleni_desc:0 "Naléni renaîtra sous notre Royaume, plus déchirée par la division, plus un royaume monstrueux au bord de la civilisation. Nous avons déjà prouvé notre puissance à travers nos conquêtes, et prouvé notre résilience à travers nos luttes internes. La seule chose qui reste à prouver est notre Majesté.\n\nNous construirons un grand palais, un monument à la Reine qui nous a menées à travers cette période de troubles. De là, nous ferons que les humains, les harimari, et tous les autres qui questionnent prennent note. Naléni le havre pirate plus jamais, maintenant et dorénavant ; Ríva Naléni, fier empire du Golfe !"

 across_the_gulf_title:0 "À Travers le Golfe"
 across_the_gulf_desc:0 "Notre état est sécure, nos armées et flottes prêtes. Les rêves du Matriarcat seront réalisés, nous naviguerons à travers le Golfe et revendiquerons les côtes de Rahen comme les nôtres, un miroir moqueur de leurs propres actions. Nous dirons que nous y sommes pour la justice, pour la vengeance ou quoi que ce soit de semblable, mais la vérité c'est que nous allons à Rahen pour l'or. Alors que les richesses reflueront vers Sarhal leurs marchands viendront maudire le jour où ils ont jamais traversé le Golfe."

 to_rule_the_sea_title:0 "Régner sur la Mer"
 to_rule_the_sea_desc:0 "\"Le pouvoir vient de la pointe d'une épée et du canon d'un canon.\" - Reine Ríva de Naléni\n\nSous les faux sourires et mains serrées de la diplomatie, le papier et encre de la bureaucratie, le monde fonctionne sur la puissance. Pour régner notre Empire, s'étendant maintenant sur deux continents et les mers entre eux, nous devons avoir une puissance comparable à notre gloire.\n\nNos flottes et armée toutes deux doivent s'étendre à capacité, ressources disponibles mises dans les efforts d'entraînement et construction pour que notre volonté puisse être sentie sur chaque rive du Golfe. Les Sirènes aussi doivent être étendues encore plus, leurs traditions martiales non négligées même malgré leur rôle croissant dans la Foi Mengi. Pour régner la mer il ne doit y avoir nulle part que le drapeau Nalénien ne puisse être vu au-dessus de l'horizon."

 the_heart_of_rahens_trade_title:0 "Le Cœur du Commerce de Rahen"
 the_heart_of_rahens_trade_desc:0 "La richesse de Rahen est centrée dans le golfe, les terres autour de l'estuaire Kharunyana et le long de la côte. Plus que juste Rahen en fait c'est le cœur de tout le commerce de Haless, une richesse au-delà de toute autre dans le continent, non tout Halann.\n\nDéjà nos serres la saisissent, notre territoire là-bas étendu, mais la prise doit se resserrer. Comme les veines alimentent un cœur, ainsi le reste de Haless nourrit le Golfe, l'or de Shamarkand et Yanshen distants coulant avec les eaux là-bas. Pour contrôler le cœur, nous devons contrôler les veines. Nous prendrons contrôle du commerce le long de la côte et posséderons la richesse d'un continent."

 the_naleni_gulf_title:0 "Le Golfe Naléni"
 the_naleni_gulf_desc:0 "Un nouvel âge se lève à l'horizon.\n\nJamais auparavant un Empire ne s'était étendu si loin pour gouverner de concert Rahen et Madramilak. Jamais de telles hauteurs n'avaient été atteintes, des peuples aux cultures et croyances disparates rassemblés sous un même étendard - notre étendard.\n\nOutre notre autorité, une seule chose unifie notre royaume, une seule chose qui permet à notre influence de s'étendre si loin - le Golfe. Notre mer bien-aimée, le goût de ses eaux salées à jamais sur les lèvres de chaque Nalénien. Notre mer a longtemps été connue sous le nom de Golfe de Rahen, reflet de l'influence disproportionnée des Rahénis sur ses flots, mais c'en est fini de cela. Pour couronner notre nouvel âge, notre Golfe portera un nom nouveau et plus noble - le Golfe Naléni, un nom que consacre notre hégémonie absolue."

 song_for_the_people_title:0 "Musique pour les Masses"
 song_for_the_people_desc:0 "Si la Tragédie du Conclave nous a enseigné quelque chose, c'est que la loyauté est un bien précieux. Si notre propre peuple peut trahir le Matriarcat, qu'en est-il des humains que nous gouvernons ? S'endorment-ils chaque nuit en tramant quelque trahison ?\n\nLa peur fut notre moyen de régner par le passé - peur des raids, peur de la chasse, peur de nos Sirènes - mais peut-être existe-t-il une autre voie. Peut-être la loyauté, si précieuse soit-elle, peut-elle se forger. Nous avons vu combien les humains apprécient notre chant, comment ils dépensent leurs deniers durement gagnés rien que pour avoir la chance de voir nos Sirènes se produire, envoûtés par leur beauté et leur voix. Il n'y a qu'une chose à laquelle les Humains semblent porter plus de révérence : leur Dieu, et c'est là une connexion exploitable. Nous commencerons à organiser des offices religieux pour les humains, mêlant notre chant à leur foi en hymnes sacrés, nous établissant comme partie intégrante de celle-ci.\n\nPour une race aviaire, la foi du Domaine du Ciel est plutôt flatteuse..."

 professionalise_the_sirens_title:0 "Professionnaliser les Sirènes"
 professionalise_the_sirens_desc:0 "Jusqu'à présent, nos armées n'ont été que des bandes hétéroclites de guerrières harpies rassemblées dans une organisation lâche, servant le Matriarcat sans véritable loyauté, combattant avec férocité et courage, mais sans réelle discipline ni ordre. Les Sirènes font quelque peu exception, farouchement loyales à la Matriarche, désormais au Trône, mais même elles ont davantage été une force de conscription, chaque hall constituant sa propre unité, manquant de structure d'ensemble.\n\nCela doit changer, et cela commencera par les Sirènes. Les idées de la Reine Ríva serviront de plans pour les nouvelles Sirènes, une force entièrement professionnelle, une véritable armée d'élite permanente. Une force que nos ennemis trembleront de voir s'abattre sur eux, pétrifiés par le chant et incapables de réagir tandis que nos ailes obscurciront le soleil."

 further_afield_title:0 "Plus Loin"
 further_afield_desc:0 "La logistique navale est toujours difficile, étant donné qu'elle implique de gérer des milliers de pièces mobiles sur une surface qui elle-même bouge, mais elle est immensément plus facile quand existe l'appareil d'état pour cataloguer correctement les objets : bases, navires, et fournitures. La centralisation de notre état et la transformation de nos flotilles pirates en une vraie marine stratifiée a ainsi déverrouillé le potentiel d'étendre notre influence bien au-delà de nos eaux actuelles, maintenant que notre capacité logistique peut soutenir une telle expansion.\n\nLes eaux de Bamaliwuni et Yanshen viendront bientôt connaître la vue de notre drapeau sur les mâts de nos navires. La connaître et la craindre."

 beyond_the_stormwall_title:0 "Au-delà du Mur de Tempête"
 beyond_the_stormwall_desc:0 "La grande tempête s'est séparée, au-delà d'elle un vaste nouveau continent. Un continent non touché par le monde plus large, un continent avec richesse à avoir. Bien qu'Insyaa soit large, notre exploration préliminaire a révélé une zone au nord du continent qui présente un grand archipel. Cette chaîne étendue d'îles semble être principalement habitée par des groupes d'humains, et il existe un commerce maritime étendu existant.\n\nÉtions-nous encore pirates, cette découverte aurait commencé un nouvel âge d'or de piraterie. Étant donné que nous sommes maintenant des corsaires beaucoup plus respectables, au lieu cela commencera un nouvel âge d'or de course. L'Empire bougera sa marine dans la région pour revendiquer la domination sur le commerce ici, une source de nouveau revenu bien appréciée. Des bases seront requises pour que la flotte opère si loin de nos eaux natales, heureusement il y a beaucoup de plus petites îles dans la région qui seraient des emplacements idéaux."

 an_insyaan_capitol_title:0 "Une Capitale Insyaane"
 an_insyaan_capitol_desc:0 "Kanolowele s'est avérée être une région particulièrement fructueuse pour notre expansion, cependant sa distance du cœur de notre Empire cause encore des problèmes. Le long voyage par-dessus les mers rend la communication lente même en envoyant des messages via nos clippers les plus rapides, avec la communication magique étant le seul vrai moyen viable de connexion rapide.\n\nCela résulte en beaucoup de problèmes logistiques et opérationnels, avec nos bases en Insyaa devant agir comme fonctionnellement autonomes pour de longues périodes. Clairement cet état des affaires ne peut continuer si nous voulons étendre notre influence dans la région plus loin. Afin de remédier à cela, nous embrasserons l'idée d'autorité locale et construirons un bâtiment capital d'où les déléguées peuvent exercer le règne de la région. Déléguées envoyées de la capitale bien sûr. Le volcan de Muatlaqua, sacré aux fois locales, servira comme emplacement parfait."

