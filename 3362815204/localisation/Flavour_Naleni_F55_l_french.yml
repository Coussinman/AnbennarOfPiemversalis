 naleni_organize_a_great_prayer:0 "Organiser une Grande Prière"
 desc_naleni_organize_a_great_prayer:0 "Utilisant l'attrait populaire des Sirènes nous pouvons appeler à une grande prière. Cela aidera à stabiliser le royaume, alors que les gens posent leurs outils et ferment leurs boutiques, venant ensemble pour chanter et réaffirmer les liens de communauté."
 naleni_cleanse_the_sins_of_the_riyitewag:0 "Nettoyer les Péchés des Riyitewag"
 desc_naleni_cleanse_the_sins_of_the_riyitewag:0 "Les Riyitewag ou 'guerriers libres' sont une source toujours présente de main-d'œuvre à travers Madriamilak. Avec le soutien des Sirènes Semayebaka, notre Mezhi'Mezhi est capable de recruter ces hommes à notre cause."
 naleni_seek_conflict:0 "Chercher le Conflit"
 desc_naleni_seek_conflict:0 "Ne crains pas le gonflement du vent dans la plaine ! Ne crains pas le frisson de la bataille ! Peins-toi avec la furie de celle dont le nid fut volé, dont les cris déchirent le tissu du ciel. Alors que le régiment Riaveltu chante l'hymne de l'aigle, nous nous rappelons une fois de plus nos serres. Nous nous rappelons comment fondre et déchirer.\n\nAinsi va la seconde leçon : rappelle-toi la furie sur la Chasse.\n--------------\nGagne §G1§! année de main-d'œuvre.\nGagne '§YCherchant le Conflit§!' pour §Y5§! ans, donnant §G+15.0%§! Dégâts de Moral.\nSi suivant la Doctrine de l'§YAigle§!, gagne plutôt §G1.5§! années de main-d'œuvre et §G+20.0%§! Dégâts de Moral."
 naleni_seek_prosperity:0 "Chercher la Prospérité"
 desc_naleni_seek_prosperity:0 "Chacune vole son propre chemin, chacune cherche sa propre fortune. Laisse les faibles dans les contreforts tenter d'intimider le désir inné pour ses propres fins. Au lieu, nous offrons aux ambitieuses et riches ce que leur argent et possessions ne peuvent acheter ; influence civique. Chacun de leurs bouts de plumes trempés dans des teintures d'or et ocre, les prestigieuses rivalisent dans des affichages publics de générosité, dorant chaque nid. De leurs pièces éparses est construite une nation.\n\nAinsi va la troisième leçon : trouve l'opportunité sur la Chasse.\n--------------\nGagne '§YCherchant la Prospérité§!' pour §Y10§! ans, donnant §G+10.0%§! Modificateur de Taxe National et §G+10.0%§! Revenu des Vassaux.\nGagne §G50§! Couronnes par §Y100§! Développement combiné de toi plus tes sujets non-tributaires.\nSi suivant la Doctrine de la §YGrue§!, gagne §G25§! Couronnes additionnelles par §Y100§! Développement combiné."
 
