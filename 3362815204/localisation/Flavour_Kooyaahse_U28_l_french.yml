 #Decision
  kooyaahse_nation_title:0 "Unir les Kooras et les Artisans des Petits Peuples"
  kooyaahse_nation_desc:0 "Depuis que les petits peuples sont arrivés sur les rivages d'Haraf, notre peuple s'est modernisé, adoptant avec enthousiasme l'artisanat magique qu'ils ont apporté avec eux. Unissons les Kooras, Gnomes, Gobelins et Kobolds d'Haraf en Kooyaahse, la terre sainte de Ja'akaiin !"
 
 #Tooltips
 kooyaahse_formation_no_kooras_tt:0 "Aucune autre nation §YKooras§! n'existe"
 kooyaahse_formation_nations_tt:0 "§YGommoport§!, §YZurzumexia§! et §YMestikardu§! n'existent pas ou ne sont pas des vassaux tributaires"
 kooyaahse_formation_gnome_tt:0 "A accepté la culture §YGnome des Falaises§! ou §YGnome Bricoleur§!, ou aucune d'entre elles n'existe à Haraf"
 kooyaahse_formation_kobold_tt:0 "A accepté la culture §YKobold Écaille-Bleue§! ou §YKobold Écaille-d'Acier§!, ou aucune d'entre elles n'existe à Haraf"
 kooyaahse_formation_goblin_tt:0 "A accepté la culture §YGobelin des Villes§! ou §YGobelin de Suie§!, ou aucune d'entre elles n'existe à Haraf"