hispanic_monarchy_events.1.t: "Focus on the Royal Council"
hispanic_monarchy_events.1.desc: "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on internal affairs, their actions being coordinated by the Royal Council. It is up to us to decide which specific council should lead the government actions."
hispanic_monarchy_events.1.a: "The Council of the Chamber will dispense the royal will and justice."
hispanic_monarchy_events.1.b: "The Council of Finance will put the treasury in order and increase our income."
hispanic_monarchy_events.1.c: "Heretics and Traitors must be dealt with!"
hispanic_monarchy_events.2.t: "Focus on the Council of State"
hispanic_monarchy_events.2.desc: "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on diplomatic affairs, their actions being coordinated by the Council of State. It is up to us to decide which specific council should lead the government actions."
hispanic_monarchy_events.2.a: "Our bid for Hegemony over Cannor will be the most important issue!"
hispanic_monarchy_events.2.b: "We will set the sails of our government towards the Dameshead and its ports."
hispanic_monarchy_events.2.c: "The image of the Elfrealm must be improved."
hispanic_monarchy_events.3.t: "Focus on the Council of War"
hispanic_monarchy_events.3.desc: "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on war, their actions being coordinated by the Council of War. It is up to us to decide which specific council should lead the government actions."
hispanic_monarchy_events.3.a: "The Council of War will lead our efforts against our enemies!"
hispanic_monarchy_events.3.b: "The Council of Military Orders will provide our gears of war with more resources."
hispanic_monarchy_events.3.c: "The Council of the Armada will ensure our dominance over maritime routes."

