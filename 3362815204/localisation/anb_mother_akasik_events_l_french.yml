 mother_akasik.5.t:0 "Réparer les torts du passé"
 mother_akasik.5.d:0 "Durant l'Aspect de la justice, chaque enfant d'Akasik est censé résoudre toutes les affaires en suspens dans sa vie, toutes les rancunes non apaisées et toutes les dettes impayées. Aujourd'hui nous venons trancher l'une des plus longues rancunes que nous ayons entretenues. Il y a deux aspects de cela, un marchand vint sur nos rives, blessé et malnutri après avoir perdu ses marchandises. Nous lui offrîmes un foyer pour se reposer, un navire pour rentrer chez lui et quelques biens pour se remettre sur pied, comme Sa compassion l'attend de nous, et il nous paya de cela par un poignard. Quand il prêta serment à l'un de nos rivaux et leur jura fidélité, il commença à amasser du pouvoir en saisissant la richesse de nos marchands qui vivaient à l'étranger, pensant que nous ne riposterions jamais.\n\nEt là s'arrêta l'affaire quand le cycle de la justice commença, incapables d'agir contre lui tandis qu'il s'engraissait de notre richesse, mais aujourd'hui c'est différent. Le fils de cet homme vient de débarquer sur nos rives, âgé de vingt ans semble-t-il, un jeune homme entreprenant cherchant à conclure un marché, apparemment ignorant de ce que son père nous a fait. Nous ne ferons pas de mal au garçon, pour l'instant, mais nous nous assurerons que son père le sache et lui présenterons un choix : il peut rembourser les dommages qu'il a causés à notre peuple, ou il peut choisir de nous ignorer, alors son fils ne quittera plus jamais Son ombre et nous viendrons recouvrer nos dettes nous-mêmes."
 mother_akasik.5.a:0 "Il ne paya jamais, et ne revit plus jamais son fils."
 
 mother_akasik.6.t:0 "Mauvais endroit, mauvais moment"
 mother_akasik.6.d:0 "Parmi les codes légaux des 3 anciennes nations Akasi, il existe de nombreuses similitudes et différences, la source de ces codes varie de nation en nation selon qui les a le plus influencées. Les Khasani tirent beaucoup de l'ancien code de loi damérien, flexible et complet, avec presque toutes les nations de la Tête-de-Dame, et beaucoup dans le reste de Cannor, le suivant encore aujourd'hui.\nLes Ekhasi pour leur part ont toujours été plus étroitement associés à la loi fangaulanne et ses aspects plus... stricts, privilégiant le maintien de l'ordre et l'autorité du juge, un code à la fois rigide et pragmatique mais qui maintient la république unie.\n\nLes Deshaki pour leur part s'inspirent des Khetératans et de leur interprétation plus révérencieuse de la loi, la leur est une interprétation littéraliste de la loi, aussi rigide et juste que la Mère Elle-même, valorisant ce qui est écrit dans le texte plus hautement que les autres.\n\nMais un aspect que nous partageons tous est que, comme les aspects varient, notre interprétation de la loi aussi. Durant l'aspect de compassion et de réciprocité, les crimes sont punis de peines fortement réduites, car la rédemption est encouragée chez notre peuple ainsi que le pardon. En temps de résilience, chaque procès est lourdement révisé encore et encore, pour s'assurer que la punition la plus juste soit donnée. Enfin, au temps de la justice, les peines de tous les crimes sont grandement augmentées car toutes les interprétations deviennent plus sévères. Tel est le cas pour un marchand étranger qui, ne sachant pas cela, tenta sa chance et évita une taxe sur certains de ses produits. Il fut bien sûr découvert. Dans des circonstances normales, cela aurait été de peu d'importance et n'aurait entraîné qu'une petite amende, mais maintenant il est accusé de 4 ans de prison. Son pays d'origine exige son retour sain et sauf et cela pourrait dégénérer en incident diplomatique."
 mother_akasik.6.a:0 "Nous ne ferons aucun compromis, augmentez sa peine d'un an."
 mother_akasik.6.b:0 "Cette fois nous devrons faire un compromis, l'effusion de sang ne nous apportera pas la justice."
 
 mother_akasik.7.t:0 "Une supplication des montagnes"
 mother_akasik.7.d:0 "Durant les 12 années qui marquent l'aspect de résilience, les harpies deviennent un spectacle rare en Akasik, car elles ont une interprétation sévère des aspects de notre Mère. La résilience pour elles devient une période d'isolement total, car elles tendent à se cacher dans leurs communautés montagnardes et refusent toute communication avec le monde extérieur (à un degré encore plus grand qu'à l'habitude au moins). Même la plus ouverte des volées est censée rester complètement protégée de tout contact, et s'il est découvert qu'une volée a enfreint cette attente, les conséquences de leurs transgressions sont souvent sanglantes, car plus d'une volée a trouvé sa perte en défiant cette directive.\n\nEt même sachant tout cela, aujourd'hui l'une des meneuses des volées Ikhsat est venue voir [Root.Monarch.GetTitle] cherchant une audience. Son ton semble désespéré et elle a exigé qu'une audience lui soit accordée. « Ceci ne peut attendre la fin de l'aspect, mon peuple a besoin de moi, je ne peux simplement attendre et les voir mourir » [Root.Monarch.GetName] soupira et regarda la femme devant [Root.Monarch.GetHerHim]. Il était clair qu'elle avait connu des jours meilleurs, sa silhouette trahissait qu'elle s'était autrefois tenue plus droite qu'elle n'était capable de le faire maintenant, et ses côtes montraient les premiers signes de malnutrition qui approchait. « Et vous voudriez que je brise Sa loi, vous savez ce qui m'arrivera, ce qui peut vous arriver » - elle frissonna et fixa le vide avant de reprendre ses esprits - « Cela n'a pas besoin de finir ainsi, il est vrai que nous ne pouvons offrir grand-chose en retour de votre aide mais je vous en supplie, nous avons à peine de quoi nourrir nos oisillons et nos meilleurs chasseurs ont été blessés durant la dernière tempête. Nous ne pouvons rencontrer l'Ikham encore, ma volée a plus à faire, plus de but que simplement mourir ce cycle. Il y a de la vertu dans les actes de miséricorde quand nous cherchons nous-mêmes l'isolement, vivre et laisser vivre, Elle nous l'enseigne, nous entraider en temps d'épreuve et élever nos semblables par notre propre capacité, n'est-ce pas là le sens de la résilience ? »"
 mother_akasik.7.a:0 "Si la résilience nous empêche d'aider les nôtres, il n'y a aucun sens à l'introspection."
 mother_akasik.7.b:0 "Bannissez ces pensées, la résilience est la façon dont nous nous élevons, pas les autres."

 mother_akasik.8.t:0 "Une rixe au port"
 mother_akasik.8.d:0 "Pour la plupart des étrangers, nous sommes un peuple étrange, certains nous appellent à la fois changeants et têtus dans notre disposition. Ceux qui ne nous comprennent pas nous divisent simplistiquement en deux étapes qui selon eux changent à des intervalles apparemment aléatoires. Leur manque fondamental de curiosité et de perception est profondément décevant, et s'ils faisaient seulement le minimum de recherches nous n'aurions pas à endurer tant de malentendus.\nAujourd'hui un tel malentendu s'est produit dans l'un de nos ports quand un marchand bulwari vint dans l'une des boutiques là-bas et acheta quelques articles. Il essaya de marchander avec le commerçant, et ce commerçant essayant de son mieux d'être pieux et de respecter l'aspect de résilience refusa de marchander abondamment. Même ainsi le marchand insista jusqu'à ce qu'éventuellement les esprits s'échauffent, le commerçant dit quelques mots malheureux et toute l'affaire finit en rixe dans laquelle plusieurs articles tant du commerçant que du marchand finirent par être brisés. Qui favorisons-nous ?"
 mother_akasik.8.a:0 "Il y a une limite entre résilience et impolitesse, remboursez le marchand."
 mother_akasik.8.b:0 "Le marchand a tenté sa chance et il en a trouvé la fin."

 mother_akasik.9.t:0 "S'en tenir aux anciennes voies"
 mother_akasik.9.d:0 "Dans l'aspect de résilience nous sommes encouragés à regarder vers l'intérieur et à réfléchir, cela signifie qu'à cette époque la plupart de notre peuple n'est pas très réceptif au changement. Ceci est venu au premier plan dernièrement quand la partie adverse à une très importante concernant la collecte des taxes sur les ordres saints a réussi à contourner [Root.Monarch.GetTitle] et a bloqué la réforme jusqu'à maintenant. Maintenant une réforme qui n'avait besoin que d'une petite dernière poussée vers l'avant est devenue une impasse cauchemardesque obstruant tout l'appareil bureaucratique de notre nation. Personne ne veut donner l'approbation finale et il y a des voix de dissension, même parmi les partisans de la réforme, qui clament qu'il vaudrait peut-être mieux abandonner l'idée et y revenir plus tard dans le prochain aspect de réciprocité. La question ne peut être retardée plus longtemps et le fardeau de décider nous incombe. Devons-nous utiliser notre autorité pour pousser la réforme ou attendrons-nous le changement d'aspects ?"
 mother_akasik.9.a:0 "Adoptez la réforme, que la résilience soit damnée."
 mother_akasik.9.b:0 "Nous pouvons nous débrouiller sans cette réforme, refusée."

 mother_akasik.10.t:0 "Briser la Coquille"
 mother_akasik.10.d:0 "Alors que le temps de résilience atteint son crépuscule, les Ailes-de-Pierre commencent à sortir de leur isolement. Comme toujours, le premier jour où nous les revoyons est le jour même des festivités connues sous le nom d'Asaresh, le partage. Pendant 12 jours nous célébrons et nous réjouissons entre nous ; mais il y a aussi une composante plus politique à ce partage. Les harpies d'Akasik, peu nombreuses comme elles sont, ne forment pas un groupe cohésif. Leur isolement signifie que leurs volées sont de petite taille même selon les standards des harpies. Ainsi quand le temps de résilience se termine et qu'elles commencent à nouveau à tourner leur regard vers l'extérieur, elles viennent à notre cour pour demander les dernières nouvelles du monde et les événements de notre État. L'acte de choisir quelle volée favoriser et comment équilibrer correctement toutes est un jeu complexe de diplomatie en soi, avec les moindres volées, les Ikhsat, et les plus grandes volées, les Akhrat, se battant pour la faveur de l'État et la primauté dans l'élection de compagnons, le partage de cartes et la répartition des approvisionnements. La question est : comment [Root.Monarch.GetName] vise-t-il à résoudre ces conflits en cette occasion ?"
 mother_akasik.10.a:0 "Comme l'établit la tradition, elles seront traitées selon leur rang."
 mother_akasik.10.b:0 "Favorisez les volées qui ont des planétaires parmi elles."
 mother_akasik.10.c:0 "Elles assisteront au conseil d'argent comme toujours."
 mother_akasik.10.e:0 "Que les plus brillantes d'entre elles s'avancent."
 mother_akasik.10.f:0 "Une de chaque volée peut renouveler son serment, puis elles seront traitées."
 mother_akasik.10.g:0 "Un Akasik uni inclut tous ceux qui vivent sous l'ombre de la Mère, il n'y aura pas de favoritisme parmi ses enfants."

 mother_akasik.11.t:0 "Une façon appropriée de montrer la vertu"
 mother_akasik.11.d:0 "Dans la société Akasi, l'aspect de compassion signifie beaucoup de choses, de l'augmentation de la diplomatie avec ceux en dehors d'Akasik, à la déposition des tyrans, mais la plus attendue par la plupart des Akasi est sans aucun doute l'augmentation générale de la charité. Toute personne vertueuse doit bien sûr être charitable tant qu'elle peut se le permettre, et plus vous pouvez vous permettre, plus vous devriez contribuer. L'État n'est pas une exception en cette matière, et il est attendu que l'État et les institutions qui le soutiennent, comme les piliers les plus puissants de la société, seront ceux qui accorderont les contributions les plus significatives. Notre peuple est impatient de voir ce que nous accorderons comme charité, et cette fois [Root.Monarch.GetName] a décidé de..."
 mother_akasik.11.a:0 "... accorder une réduction fiscale générale et donner quelques pièces d'argent aux pauvres."
 mother_akasik.11.b:0 "... détourner une partie de l'armée pour améliorer les infrastructures et aider les citoyens."
 mother_akasik.11.c:0 "... Ne leur donner rien !"

 mother_akasik.12.t:0 "Rêver de ce qui se trouve au-delà"
 mother_akasik.12.d:0 "Les harpies Ailes-de-Pierre ont toujours été chassées, dans plus d'un sens. Avant que les cieux ne s'assombrissent et que les mers ne rugissent, elles vinrent sur nos terres fuyant un génocide perpétré par celui qu'elles appellent « Fléau-des-Bêtes » qui vit tant des leurs massacrées ; et depuis elles ont été marquées par le souvenir de cela, maintenant une attitude craintive et prudente envers le monde extérieur. Nous utilisant comme leurs médiateurs primaires et refusant d'interagir avec tout non-akasi. Bien sûr, comme toujours il y a des exceptions à cela, et même parmi les ailes-de-pierre il y en a qui imaginent ce qui se trouve au-delà de leur petit monde. Un oisillon du nom de Shabat a récemment exprimé son rêve de voir ce qui se trouve en dehors d'Akasik. Elle demande que [Root.Monarch.GetName] lui accorde une exception pour lui permettre de s'embarquer sur l'une de nos flottes marchandes. Elle est la fille de l'un de nos amiraux et a le plein soutien de son père dans cette entreprise. Lui accorder ce pardon cependant enragerait sans doute grandement beaucoup des harpies de notre nation qui voient cet oisillon comme une rebelle sans espoir qui pourrait inciter ses pairs à prendre d'autres actions imprudentes, mettant fin à l'isolement que leur peuple a maintenu pendant plus de 41 cycles."
 mother_akasik.12.a:0 "Accordez-lui le pardon et permettez-lui de déployer ses ailes."
 mother_akasik.12.b:0 "La tradition existe pour une raison, avec le temps elle comprendra."

 mother_akasik.13.t:0 "Histoires d'outre-mer"
 mother_akasik.13.d:0 "Récemment les sommets des montagnes ont été remplis de bavardages, bien plus qu'à l'habitude étant donnée la nature des Ailes-de-Pierre, alors que les nouveau-nés vont et viennent entre les volées partageant les nouvelles ; la jeune Shabat a récemment écrit une lettre de retour à la maison détaillant son voyage jusqu'à maintenant. Même si c'est supposé être une lettre, elle se lit plus comme un journal, détaillant les expériences qu'elle a vécues jusqu'à maintenant et donnant des descriptions extensives de ce à quoi ressemble le monde extérieur.\n\n Les oisillons sont absolument fascinés par ces lectures, quelques-uns des rares qui savent lire faisant de grandes lectures publiques à leurs amis et compagnons de nid, et ceux qui peuvent écrire se sont consacrés à faire de grossières copies des lettres. Bien que la plupart des parents leur aient interdit de lire ou d'écouter ces lettres, ils ne peuvent souvent pas les empêcher de se faufiler dehors pour se rencontrer dans quelque grotte ou de faire passer en contrebande quelques parchemins. Une citation de ce journal a atteint notre cour et est d'un intérêt particulier pour nous.\n\n « On nous a toujours enseigné à chasser pour la sécurité et à chasser pour la subsistance dans le corps de la Mère, mais peut-être pouvons-nous aspirer à plus que cela. Ne nous a-t-on pas donné des ailes pour que nous puissions voir plus loin que quiconque ? La Mère ne nous a-t-elle pas accordé la force de vivre et d'accompagner nos amis et de faire face au monde ensemble ? Le dehors nous a traités avec unkindness auparavant mais il a changé, notre espèce a changé, nous n'avons pas. J'ai été dans des endroits où j'ai été accueillie avec hostilité et suspicion, ainsi que des endroits où j'ai rencontré ceux que notre espèce appelle amis où ils ont mangé et parlé avec moi comme des égaux. Le monde qui nous haïssait s'éloigne chaque jour, et pourtant nous continuons à nous enfermer sous Son ombre et au sommet de Ses pics. Est-ce ce qu'Elle voulait pour nous ? Peut-être... Peut-être pouvons-nous avoir une chasse qui ne consiste pas en simple survie... »"
 mother_akasik.13.a:0 "Une chasse pour voir toutes les merveilles que notre Mère a mises sur ce monde !"

 mother_akasik.14.t:0 "Un accueil de héros"
 mother_akasik.14.d:0 "Encore une fois Akasik est rempli de bavardages et de ragots, mais cette fois les bavardages ne viennent pas des montagnes, mais des ports. La jeune Shabat revient enfin dans sa patrie d'un voyage long de 4 ans. En conséquence de cela, Khasa est remplie à ras bord de harpies, un spectacle rare en effet. Elles attendent avec impatience de voir leur idole rentrer à la maison ; quand elle prend pied à terre elle est accueillie par beaucoup de visages, de vieux amis, sa sœur, et de nouveaux admirateurs excités d'entendre ses exploits outre-mer. Elle leur raconte les choses merveilleuses qu'elle a vues dans ses voyages, la merveille du Port Jaher, la mélancolie de Nathalaire, l'Impressionnante forteresse d'Oval Tûngr, la cité touchée par le soleil de Brasan, de la grande bibliothèque de Koroshesh...\nElle n'épargna aucun effort pour leur raconter tous les détails, et ainsi elles ne quittèrent pas les quais jusqu'au crépuscule, la jeune remplissant leurs têtes d'excitation à l'Idée de voir ce que le monde plus large avait à offrir. C'est clair pour tous maintenant, même pour les membres les plus orthodoxes de la société harpie, ou les plus puristes des Akasi. L'unification d'Akasik annonce une nouvelle ère, et nos sœurs viendront avec nous là-bas."
 mother_akasik.14.a:0 "Des vents de changement sont sur nous, une aube plus brillante pour nous et notre espèce !"

 mother_akasik.15.t:0 "Loyauté de la volée"
 mother_akasik.15.d:0 "La meneuse de la volée Ikhsat que nous avons aidée il y a des cycles est venue à nous dans encore une autre réunion privée. Cette fois celle qui vient n'est pas la vieille matriarche mais sa fille. « Ma mère m'a dit ce que vous avez fait pour nous il y a des années, elle était toujours très amère de ne pas pouvoir donner ses remerciements de façon appropriée par peur de représailles des autres volées. Je pense que c'est le seul regret qu'elle avait vraiment. Je viens corriger cela. Des dettes comme celles-ci ne peuvent jamais être remboursées, et ainsi je ne devrais pas craindre les répercussions. Nous aurions été mortes depuis longtemps s'il n'y avait eu vous. Ce que je fais équivaut à essayer de remplir une grotte avec des gouttelettes. » Elle vous tend un parchemin détaillant tout ce que la volée accordera en échange de l'aide et un serment de loyauté tant que les montagnes perdureront."
 mother_akasik.15.a:0 "La Mère récompense correctement les actes de bonté."
 
 mother_akasik.16.t:0 "Chercher de nouvelles idées"
 mother_akasik.16.d:0 "Durant l'aspect de réciprocité nous sommes encouragés à écouter d'autres gens et découvrir de nouvelles idées et façons de penser. Cela ne signifie pas que nous devons les embrasser bien sûr. Dernièrement il y a eu un afflux de marchands canoriens qui savent que c'est l'un des meilleurs aspects pour faire commerce avec nous, et ils ont apporté leurs idées avec eux. Dans certains cas ils utilisent les avancées culturelles et nouvelles technologies qu'ils connaissent comme monnaie d'échange dans le commerce. Devons-nous soutenir cette tendance ?"
 mother_akasik.16.a:0 "La connaissance est le meilleur pour un marchand, elle coûte peu, vaut beaucoup, et n'occupe aucun espace."
 mother_akasik.16.b:0 "Les idées divaguent, mais l'argent parle."
 mother_akasik.16.c:0 "Nous pouvons offrir plus que des babioles bon marché, engagez l'un de ces voyageurs."
 
 mother_akasik.17.t:0 "Conflits à la cour"
 mother_akasik.17.d:0 "Durant l'aspect de réciprocité notre foi nous encourage à écouter d'autres points de vue et à être ouverts au changement. C'est une grande vertu des nôtres. En ce temps nous secouons nos 24 années de stagnation et commençons à rattraper et surpasser le reste du monde. Cependant, un problème récurrent auquel nous faisons face est la nature factieuse de notre peuple durant cette période. De nouvelles idées ne signifient pas nécessairement de bonnes idées, et nous le savons tous. Le problème est en fait de s'accorder sur quelles idées sont réellement bonnes et quelles idées ne le sont pas. Notre cour a récemment été divisée en 2 factions, celles qui soutiennent un changement législatif significatif et celles qui s'y opposent. Nous devons nous prononcer sur la question, ou les choses pourraient spiraler hors de contrôle."
 mother_akasik.17.a:0 "Soutenir la réforme et aller même au-delà."
 mother_akasik.17.b:0 "Accorder à la faction réformiste une approbation tacite."
 mother_akasik.17.c:0 "Refuser la réforme."

 mother_akasik.18.t:0 "Guidées par les tempêtes encore une fois"
 mother_akasik.18.d:0 "Durant le début des années 1400, la population de harpies en Akasik chuta massivement alors que Viakkoc les chassait et les utilisait pour leurs rituels ignobles. Beaucoup durent faire l'impensable et fuir, fuir vers Sorncóst, fuir vers Tetun où nous savions qu'elles seraient en sécurité sous les soins de nos amis, un refuge que nous savions tous ne pouvait durer. Et maintenant qu'Akasik est libre encore une fois, elles aspirent à retourner dans leur foyer légitime, certaines traversant même le Divenhal par elles-mêmes comme elles l'avaient fait autrefois depuis le Khenak.\n\nEt alors qu'elles reviennent et s'installent encore une fois sur des perchoirs maintenant vides, où autrefois il y avait des enfants qui jouaient et le chant toujours présent d'une volée, maintenant le seul son qu'on entend est les pleurs de mères et filles qui ont perdu tout ce qu'elles avaient, et le petit rythme d'espoir encore noyé par les larmes."
 mother_akasik.18.a:0 "Assez de larmes pour atteindre Ses pics neigeux."
 
