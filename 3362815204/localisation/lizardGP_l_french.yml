Khugra_The_Sapphire_of_Sarhal_title:0 "Khugra, le Saphir de Sarhal"
Khugra_The_Sapphire_of_Sarhal:0 "Khugra, le Saphir de Sarhal"
Khugra_The_Sapphire_of_Sarhal_desc:0 "--------------\nKhugra, connue sous le nom prestigieux de Saphir de Sarhal, demeure le port principal des hommes-lézards et le lien vital qui relie l'ensemble de la région au monde extérieur. La cité s'épanouit à l'embouchure de la rivière Adzalaz, l'artère commerciale majeure qui unit les territoires de l'intérieur aux vastes océans. D'immenses plateformes de bois séculaires et des quais fortifiés, revêtus de résine cristallisée et de chitine de créatures marines légendaires, accueillent les navires chargés de marchandises exotiques venues des confins du monde connu. Les structures de pierre ancestrales, renforcées de runes protectrices gravées par les mages-architectes et de couches de laque aux propriétés mystiques, résistent imperturbablement au climat torride et humide qui caractérise ces terres australes. D'étroits passages serpentant entre les édifices mènent vers les marchés colorés, les docks bruissants d'activité et les assemblées secrètes des alliances commerciales les plus influentes de Sarhal. \nKhugra se dresse fièrement au carrefour des trois forces dominantes qui régissent la région—les redoutables partis Rouge, Or et Vert. Leur influence imprègne chaque aspect de l'existence urbaine : le Parti Rouge s'appuie sur ses guerriers d'élite et ses mercenaires sans pitié, le Parti Or contrôle d'une main de fer le commerce et les finances, tandis que le Parti Vert maintient ses liens sacrés avec les prêtres ancestraux et les cultes de la nature primordiale. La cité préserve avec une habileté consommée l'équilibre délicat entre leurs intrigues complexes, conservant jalousement son rôle de centre neutre de pouvoir et de négoce dans cette région stratégique."

Zerat_war_academy_title:0 "Zerat, la Capitale du Nord"
Zerat_war_academy:0 "Zerat, la Capitale du Nord"
Zerat_war_academy_desc:0 "--------------\nZerat, majestueusement érigée sur les îles du gigantesque lac Lasadza, constitue depuis des temps immémoriaux le centre névralgique des tribus septentrionales d'hommes-lézards. Cette citadelle militarisée sert de bastion stratégique essentiel dans l'éternelle lutte acharnée contre les redoutables Khétarques. En son cœur se dresse la Zatsarya la mieux préservée de toutes—une flèche antique dont les mécanismes complexes demeurent partiellement fonctionnels, bien que les connaissances perdues empêchent toujours son activation complète. Zerat obéit aux Seigneurs de Guerre Suprêmes, et la prouesse martiale imprègne chaque facette de l'existence quotidienne dans ses murs fortifiés. \nAu-delà de sa puissance militaire légendaire, la cité jouit d'une réputation sans égale pour ses forgerons maîtres, ses alchimistes érudits et ses rituels temple-sacrés qui attirent des pèlerins de tout Sarhal. Elle demeure une forteresse imprenable qui exerce sa domination incontestée sur les territoires du nord."

Shargra_Artificery_guild_title:0 "Shargra, la Tribu la Plus Innovante"
Shargra_Artificery_guild:0 "Guilde d'Artisanat Magique de Shargra"
Shargra_Artificery_guild_desc:0 "--------------\nShargra représente la tribu d'hommes-lézards la plus avancée technologiquement, pionnière dans les technologies d'artisanat magique révolutionnaires. Ses membres se distinguent par l'absence de griffes acérées et robustes, ce qui diminue certes leurs capacités au combat mais fait d'eux des artisans virtuoses dans les travaux de précision les plus délicats. Au fil des siècles, Shargra s'est transformée en sanctuaire pour les « griffes-douces », ceux qui cherchaient un refuge où leurs compétences uniques seraient enfin valorisées et respectées. La cité prospère sous l'égide d'inventeurs géniaux, d'artisans maîtres et d'artificiers renommés, où la force brute a cédé le pas à l'intellect raffiné et à la maîtrise technique."

serpent_palace_title:0 "Palais du Serpent de Shalazar"
serpent_palace:0 "Palais du Serpent de Shalazar"
serpent_palace_desc:0 "--------------\nShalazar demeure l'antique et majestueuse capitale orientale des hommes-lézards, gracieusement située sur les îles sacrées du lac Khusadza. Cette cité vénérée abrite les Nagas—ces hommes-lézards serpentins dotés d'un immense potentiel magique ancestral. Elle sert non seulement de centre du savoir magique et des traditions spirituelles millénaires, mais également de siège de la plus haute autorité dans le monde reptilien de Sarhal. \nAu cœur même de Shalazar s'élève le Palais du Serpent, résidence somptueuse de tous les empereurs hommes-lézards qui se sont succédé à travers les âges. Ce complexe grandiose, entouré de barrières magiques scintillantes et de statues rituelles aux pouvoirs protecteurs, a longtemps servi de centre décisionnel de l'empire. Ses halls majestueux sont ornés de colonnes sinueuses représentant les grands Nagas du passé, tandis que ses jardins intérieurs s'épanouissent de plantes exotiques rares et de canaux sacrés où glissent avec grâce les serpents vénérés par les prêtres-mages."

Great_Zatsarya_title:0 "Grande Zatsarya de Shalazar"
Great_Zatsarya:0 "Grande Zatsarya de Shalazar"
Great_Zatsarya_desc:0 "--------------\nSur le promontoire septentrional du lac sacré s'élève le Grand Temple de Shalazar, l'un des lieux de culte les plus anciens et vénérés de tout l'empire. Au-dessus de ses ziggourats jumelles, les Naga-Hatesh font flotter des bannières fourchues multicolores, symbolisant fièrement les lignées nobles ancestrales des Nagas les plus illustres. \nÀ la base du temple repose le monolithe en ruines de la Zatsarya, relique d'une ère antique oubliée, gardienne de secrets enfouis depuis des millénaires dans les brumes du temps. Pendant des éons, le temple attirait des pèlerins venus de tout Taneyas, mais voici cinq siècles, Raktaiya Ashaktiz transforma sa halle orientale en véritable musée de la vie antique. Il l'orna des restes fossilisés de poissons et reptiles gigantesques, exhumés dans les carrières de schiste d'Ashakani, et désormais le temple attire non seulement les prêtres dévots mais également les naturalistes érudits, les alchimistes passionnés et les érudits curieux venus des quatre coins du monde connu."

guild_of_hydromancers_title:0 "Guilde des Hydromanciens de Karshyr"
guild_of_hydromancers:0 "Guilde des Hydromanciens de Karshyr"
guild_of_hydromancers_desc:0 "--------------\nLa prestigieuse Guilde des Hydromanciens de Karshyra occupe le cratère d'un volcan endormi depuis des siècles, où les mages-élémentalistes manient avec maestria le pouvoir des eaux pour contrôler les océans déchaînés, les pluies bienfaisantes et les plantations sous-marines mystérieuses. Ils apaisent les tempêtes les plus féroces pour garantir une navigation sûre aux marins courageux, invoquent la pluie salvatrice pour fertiliser les champs assoiffés, et créent des teintures rares et précieuses dans leurs Maisons de Teinture légendaires. \nLeur magie élémentaire assure la prospérité continue de Karshirai, faisant de cette guilde l'une des institutions les plus influentes et respectées de tous les archipels de Sarhal. Ils sont vénérés comme les protecteurs suprêmes des marins et des fermiers, et leur parole porte un poids considérable même parmi les souverains les plus puissants."

Akhanekas_Fortress_against_curse_title:0 "Bouclier Contre les Ténèbres"
Akhanekas_Fortress_against_curse:0 "Bouclier Contre les Ténèbres"
Akhanekas_Fortress_against_curse_desc:0 "--------------\nAkhanekas demeure l'ultime bastion des hommes-lézards, gardien immuable de la frontière face aux ténèbres rampantes de Yezel Mora. Ses murailles titanesques retiennent les trolls maudits, dont les volontés ont été brisées et corrompues par les sinistres Sorcières des marécages noircis par des magies abominables. \nCes créatures impitoyables attaquent en vagues sans fin, cherchant désespérément à percer les défenses de la forteresse pour répandre leur corruption maléfique sur les terres pures. Si Akhanekas venait à tomber, les hommes-lézards partageraient inéluctablement le même destin tragique que les trolls—réduits en esclavage par une volonté qui n'est point la leur, enchaînés dans une servitude éternelle aux puissances des abysses les plus sombres."

Giantickin_Skeleton_title:0 "Squelette des Gigantesques"
Giantickin_Skeleton:0 "Squelette des Gigantesques"
Giantickin_Skeleton_desc:0 "--------------\nAlors qu'il menait ses recherches dans les marécages ancestraux, un druide érudit découvrit le squelette d'une bête antique colossale, ressentant immédiatement une connexion primordiale avec cette créature légendaire. Par des efforts acharnés et une détermination sans faille, il reconstitua minutieusement ses restes, stupéfiant les villagers par une illusion grandiose de sa gloire passée. La nouvelle de cette découverte extraordinaire se répandit rapidement comme une traînée de poudre, inspirant d'autres chercheurs à partir en quête de créatures similaires. Ces êtres titanesques, désormais appelés les gigantesques, demeurent insaisissables, aucun n'ayant encore été trouvé vivant dans les terres connues. Cependant, leurs squelettes majestueux sont devenus des symboles de puissance absolue, influençant profondément l'artisanat des armures militaires et les rituels sacrés de guerre. Les guerriers croient fermement qu'en émulant ces créatures antiques, ils peuvent hériter de leur force légendaire et de leur bravoure immortelle."

Slave_market_title:0 "§RLe Bazar des Perles§"
Slave_market:0 "Le Bazar des Perles"
Slave_market_desc:0 "--------------\nLe Bazar des Perles constitue une merveille véritablement unique parmi les marchés du monde connu, un lieu où le luxe le plus raffiné et la cruauté la plus implacable s'entremêlent dans une danse macabre. Orné de détails architecturaux venus des quatre coins du monde, il incarne la splendeur du Boulevard, le raffinement sophistiqué de Sarhal, la grandeur majestueuse de Rahen, et l'artisanat incomparable de Bom. En son centre même trône un mandala composé de 10 001 perles d'une perfection absolue, dont l'éclat éblouissant donna son nom prestigieux à ce lieu de renom mondial. \nCe marché ne constitue pas simplement une place de commerce ordinaire, mais le cœur pulsant du commerce d'esclaves de tout l'archipel. Ici siège le quartier général de la redoutable Guilde des Esclavagistes Vanndiffa, superviseur impitoyable du flux de chair humaine à travers toute la région. Jour après jour, sous les voûtes somptueuses du bazar, se concluent des accords qui bouleversent le destin de milliers d'âmes—depuis les esclaves communs jusqu'à ceux dont la valeur se mesure en coffres d'or pur. \nCependant, la véritable attraction du Bazar des Perles réside dans ses esclaves d'exception—ces individus rares dont les compétences ou la lignée en font des acquisitions très convoitées par les nobles, les temples et les souverains puissants. Lors des rares occasions où un tel esclave est mis aux enchères, la vente attire non seulement les marchands mais également les émissaires de monarques, désireux de garantir l'intégrité de la transaction ou de réclamer leur part des bénéfices colossaux. En ces jours mémorables, la Salle des Échanges se remplit de l'élite de l'archipel, où autour de gobelets de vin épicé aux arômes envoûtants, se prennent des décisions qui façonnent non seulement les destinées individuelles mais le sort d'nations entières."

sosal_palace_title:0 "Académie de Guerre d'Aakhet"
sosal_palace:0 "Académie de Guerre d'Aakhet"
sosal_palace_desc:0 "--------------\nAu centre des traditions martiales et arcaniques d'Aramoole se dresse l'Académie de Guerre d'Aakhet, institution légendaire où se forgent les plus grands mages de guerre et généraux de la nation. Établie par le puissant Aakhet en personne, cette citadelle du savoir guerrier et mystique s'assure que seuls les individus les plus habiles, disciplinés et doués magiquement s'élèvent pour diriger les armées et gouverner les peuples. \nConstruite en bronze enchanté et obsidienne volcanique, ses halls grandioses regorgent de reliques des guerres passées, et ses terrains d'entraînement résonnent du fracas de l'acier et du rugissement de la magie élémentaire déchaînée. Les aspirants mages de guerre subissent des épreuves exténuantes, maîtrisant à la fois l'art de la lame et celui des sortilèges sous le regard vigilant de seigneurs de guerre expérimentés. Seuls les plus forts émergent de cette forge humaine, trempés par le feu et l'adversité, prêts à commander aussi bien les armées que les nations. L'Académie sert également de cœur de la Stratocratie de Bronze d'Aramoole, où la prouesse militaire détermine le droit de gouverner. Les généraux qui font leurs preuves sur les champs de bataille accèdent au rang de dirigeants, s'assurant que l'État demeure perpétuellement préparé à la guerre. Dans ses chambres les plus profondes, les doctrines de bataille sont raffinées, mêlant stratégie et magie pour créer une machine de guerre absolument invincible."

plaa_maat_title:0 "Plumes de Ma'at"
plaa_maat:0 "Plumes de Ma'at"
plaa_maat_desc:0 "--------------\nL'Ordre des Plumes de Ma'at constitue une sororité sacrée de guerrières harpies, dévouées au service de Nirakhet, incarnation de l'ordre absolu et de la justice suprême. Leur foi demeure inébranlable, et leurs lames sont les instruments implacables de sa volonté divine. \nLeur style de combat conjugue la grâce aérienne et la discipline parfaite dans une symphonie martiale redoutable. Elles planent majestueusement au-dessus des champs de bataille, fondant sur leurs ennemis avec une précision chirurgicale et une rapidité foudroyante, maniant des formations aussi acérées que leurs lames enchantées. Leurs tactiques reposent sur une coordination stricte, des frappes éclair dévastatrices, et une foi inébranlable en la justesse de leur cause sacrée. Elles ne combattent point pour la gloire ou la conquête—leur devoir transcende ces préoccupations terrestres et devient absolu. \nLà où apparaissent les Plumes de Ma'at, l'anarchie se dissout comme brume au soleil, et la justice divine se rétablit dans toute sa splendeur. Elles n'obéissent à aucun roi mortel, ne marchent pour aucun or corrupteur ; elles agissent uniquement selon la loi éternelle de Niratkhet. Leur jugement est définitif, leur châtiment fulgurant, car elles portent en elles la vérité pure et immaculée des cieux."

Mazu_Makhara_title:0 "Mazu Makhara – Le Ventre des Ombres"
Mazu_Makhara:0 "Mazu Makhara – Le Ventre des Ombres"
Mazu_Makhara_desc:0 "--------------\nLà où les sables du désert rencontrent les prairies calcinées, les vestiges écroulés de Mazu Makhara s'élèvent comme une cicatrice oubliée sur la face de la terre. Jadis somptueux palais des djinns tout-puissants, ses halls ont depuis longtemps sombré dans la ruine, ensevelis sous le poids impitoyable des siècles. Désormais, de l'obsidienne dentelée ceinture son dôme effondré, et le sol se jonche des vestiges des occupants passés—reliques gnolls brisées, outils fracassés, et les ossements de ceux qui s'attardèrent trop longtemps dans ces lieux maudits. \nMais Mazu Makhara n'est point silencieuse. Elle vibre d'une énergie sombre et inquiète, ses ruines impimprégnées d'une puissance démoniaque ancestrale. Des murmures résonnent à travers ses halls désolés, promettant à la fois la ruine et la domination à ceux qui prêtent l'oreille à leurs chants empoisonnés. Les sorciers ont longtemps cherché à s'emparer de ce lieu, attirés par ses pulsations sinistres et hypnotiques. Ici, ils scellent des pactes avec l'invisible, forgeant des alliances avec des entités qui dépassent l'entendement mortel. Ils l'appellent le Ventre des Ombres, car il engendre le pouvoir aussi facilement qu'il consume ceux qui s'aventurent trop loin dans ses mystères interdits. \nVoici qu'ils se présentent une fois de plus devant nous, cherchant à restaurer Mazu Makhara dans un semblant de sa gloire passée. Ils désirent étendre la colonie à sa périphérie, tisser sa magie dans la trame de leur domination grandissante. En échange, ils promettent une dévotion plus grande encore à leurs arts sombres, s'assurant que les ruines ne resurgiront pas simplement du passé—mais deviendront quelque chose de plus grand, de plus sombre, quelque chose d'absolument imparable."

Saikinoma_Citadel_of_the_Waves_title:0 "§dSaikinoma - Citadelle des Vagues§"
Saikinoma_Citadel_of_the_Waves:0 "§dSaikinoma - Citadelle des Vagues§"
Saikinoma_Citadel_of_the_Waves_desc:0 "--------------\nJadis, la cité de Zuvavim était connue sous le nom prestigieux de Saikinoma—l'une des grandes anánoma de Vizembi. Ces forteresses-chambres fortes servaient non seulement de refuges imprenables mais également de centres rayonnants de la culture halfeline, du commerce prospère et du pouvoir politique. Saikinoma était le joyau éclatant parmi toutes, gardienne vigilante des mers australes et trait d'union reliant les caravanes et navires venus des confins les plus reculés du monde. \nCependant, les temps changèrent inexorablement. Les humains arrivèrent sur ces terres ancestrales, et les anánoma tombèrent une à une sous leurs assauts. De nombreux halfelins furent contraints d'abandonner leur patrie millénaire, mais certains demeurèrent fidèles à leurs racines, fusionnant avec les nouveaux maîtres et préservant précieusement leur héritage dans les navires, les marchés et les traditions maritimes séculaires. Au fil des générations, Zuvavim conquit son indépendance et prospéra jusqu'à devenir une grande puissance commerciale et navale redoutée, pourtant l'ombre majestueuse de Saikinoma plane encore sur ses rues pavées, rappel éternel de sa gloire perdue et de son héritage halfelin immortel."

Zirrbit_title:0 "Conclave des Liés-aux-Dunes"
Zirrbit:0 "Conclave des Liés-aux-Dunes"
Zirrbit_desc:0 "--------------\nAu cœur des sables mouvants et des vents brûlants, les mages gnolls du Conclave des Liés-aux-Dunes tissent leur magie ancestrale en défiant la cruauté implacable du désert. Rassemblés en cercles rituels sacrés sous le soleil ardent et les étoiles éternelles, ils psalmodient des incantations oubliées depuis des millénaires, leurs griffes traçant des sigilles de pouvoir dans la poussière millénaire. Leur objectif transcende la simple survie—ils aspirent à la domination sur l'étendue aride, à remodeler la terre elle-même selon leur volonté inflexible. \nPar des efforts minutieux et une persévérance sans faille, ils invoquent les eaux cachées dans les profondeurs, coaxent la vie des sols stériles et sculptent des sanctuaires d'ombre et de verdure là où nul ne devrait exister. Leurs progrès demeurent lents et laborieux, car le désert constitue un adversaire implacable, éternellement affamé de reconquérir ce qu'ils édifient avec tant de peine. Pourtant, à chaque sort jeté et chaque grain de sable transformé en terre fertile, leur vision grandiose se rapproche imperceptiblement de la réalité. \nLes Liés-aux-Dunes parviendront-ils à conquérir ce territoire désolé et forger un paradis au cœur des dunes, ou les sables éternellement voraces engloutiront-ils leurs ambitions, comme ils l'ont fait pour tant d'autres avant eux dans les âges révolus ?"

Dakneender_city_title:0 "Dahvaral - Carrefour des Civilisations"
Dakneender_city:0 "Dahvaral - Carrefour des Civilisations"
Dakneender_city_desc:0 "--------------\nDahvaral trône majestueusement au carrefour des civilisations du monde connu. Ici, l'Orient rencontre l'Occident, et le Nord s'entremêle harmonieusement avec le Sud, créant un creuset culturel où se mélangent traditions, croyances et sagesses millénaires. Située à l'intersection des plus grandes routes commerciales du continent, elle s'est muée en un lieu où les caravanes chargées de soies rares, d'épices précieuses et de trésors inestimables croisent le chemin des philosophes érudits, des érudits passionnés et des pèlerins en quête de vérité transcendante. \nLa cité grandit à partir d'une ancienne garnison militaire mais se transforma au fil des siècles en cœur battant du commerce mondial, des intrigues politiques complexes et des quêtes spirituelles les plus élevées. Temples et dômes dédiés à différentes divinités s'élancent vers les cieux au-dessus de l'horizon urbain, tandis que les prières en dizaines de langues exotiques emplissent l'air matinal de leurs mélodies sacrées. Les rues palpitent de vie grâce aux voyageurs venus de terres lointaines. Les marchés grandioses de Dahvaral embaumeent des parfums d'encens exotiques et résonnent des voix des marchands marchandant âprement le prix de l'ambre précieux, des manuscrits anciens et des artefacts antiques aux pouvoirs mystérieux. \nMais Dahvaral ne se résume point à l'or et au négoce. C'est une cité de sages, où les écoles philosophiques et les traditions religieuses se croisent et s'enrichissent mutuellement. Au cours des siècles, deux grandes doctrines ont pris forme entre ses murs : les enseignements austères du Palais Doré, qui exigent un service absolu à l'autorité établie, et la philosophie pragmatique du Turban de Soie, qui exalte l'accumulation des richesses et la construction pour le bien de la société. Cependant, point de place pour le fanatisme à Dahvaral—ici, la liberté de pensée est chérie comme le plus précieux des trésors, permettant à chacun de suivre sa propre voie, qu'il soit marchand avisé, moine contemplatif ou érudit passionné."

first_empire_throne_title:0 "Trône du Premier Empire"
first_empire_throne:0 "Trône du Premier Empire"
first_empire_throne_desc:0 "--------------\nAu cœur de Sigilan, l'antique capitale de Fanguala, se dresse le Grand Trône du Premier Empire—symbole éternel de pouvoir, de tradition et de l'héritage indestructible des ancêtres vénérés. Ce monument majestueux, sculpté dans le bois noir le plus noble et orné de motifs dorés d'une finesse extraordinaire, repose sur d'imposantes défenses d'éléphant, symbolisant la force indomptable de l'empire. Au-dessus du trône s'élève un dais de soie brodé d'argent pur, tandis qu'à sa base, deux chevaux blancs immaculés et des béliers rituels se dressent comme gardiens éternels contre les esprits maléfiques et les infortunes. \nIci, sur ce trône légendaire, les plus grands souverains de Fanguala forgèrent le destin de leur peuple à travers les âges. Chaque nouvel empereur subissait un rituel d'initiation sacré : le Grand Prêtre oignait son front d'huile extraite de la corne mythique de l'Abada, protection contre les poisons et les maladies, avant que le monarque ne prît solennellement place au milieu des chants envoûtants de la cour et de l'appel retentissant des tambours de guerre. C'était l'instant où toute la cour, l'armée et le peuple comprenaient dans un souffle—Fanguala perdurait, et son héritage demeurait inébranlé face aux tempêtes de l'histoire. \nDésormais, le Grand Trône de Sigilan est devenu non seulement un symbole d'autorité suprême mais également le cœur pulsant des intrigues politiques impériales. Les ambassadeurs de contrées lointaines, depuis les principautés montagnardes du nord jusqu'aux royaumes des steppes méridionales, inclinent respectueusement leurs têtes devant sa magnificence, sachant qu'ils se trouvent en présence des véritables héritiers légitimes de ces terres sacrées."

Golcora_gold_mines_title:0 "§YHôtel des Monnaies de Kheterata§"
Golcora_gold_mines:0 "§YHôtel des Monnaies de Kheterata§"
Golcora_gold_mines_desc:0 "--------------\nL'Hôtel des Monnaies de Kheterata constitue le berceau de l'économie humaine, le plus ancien centre de frappe monétaire au monde, et le creuset de la puissance économique du plus antique empire humain connu. C'est ici, dans le grand cœur battant de Kheterata, que furent frappées les toutes premières pièces d'or de l'histoire, posant les fondations inébranlables du commerce et de l'autorité impériale. \nSelon la légende dorée, Elikhet en personne, fondateur légendaire de Kheterata et souverain divin de l'antiquité, créa personnellement les mines d'or dans les collines de Golkokra. Il guida les eaux du Chagrin Maternel pour qu'elles taillent la pierre et emportent la terre, révélant l'or le plus pur à partir duquel furent coulées les premières monnaies sacrées. Ces pièces n'étaient point simplement un moyen d'échange—elles portaient la marque de la volonté divine, garantie de force éternelle et de stabilité impériale. \nD'énormes fourneaux de fusion crachent leurs flammes titanesques, tandis que d'innombrables ouvriers versent le métal en fusion dans des moules, créant un spectacle qui inspire une crainte révérencielle. Chaque coup de marteau résonne à travers les halls sacrés, où des inscriptions consignent les plus anciens accords commerciaux et les routes marchandes reliant Kheterata aux terres les plus lointaines. \nCe monument demeure un rappel éternel que la richesse et la puissance de Kheterata reposent non seulement sur la force de ses guerriers mais également sur la sagesse de ses artisans, la grandeur de sa monnaie, et l'héritage immortel de son créateur antique."

Throne_of_gnollkind_title:0 "Gnolllakaz - Forteresse des Gnolls"
Throne_of_gnollkind:0 "Gnolllakaz - Forteresse des Gnolls"
Throne_of_gnollkind_desc:0 "--------------\nLorsque Grizaka se proclama Impératrice de la Gnollerie, elle eut besoin d'un bastion qui symboliserait l'aube d'un ordre nouveau. Ainsi fut édifiée Gnolllakaz—forteresse grandiose sur les rives du Chagrin Maternel, première pierre angulaire du grand Konolkhatep. \nGnolllakaz ne constituait pas seulement une citadelle imprenable mais le cœur d'où partirent les armées gnolls, sous les bannières de l'empereur, pour conquérir Kheterata. De ses remparts s'élancèrent de grandes campagnes militaires, attirant d'innombrables tributaires et captifs, formant les fondations de la Maison des Chaînes Dorées, où les esclaves impériaux administraient les vastes territoires de la domination grandissante. \nMais Gnolllakaz transcendait sa fonction de forteresse guerrière—elle devint la Gardienne du Chagrin, site sacré pour ceux qui vénéraient le Khet. Ici, les gnolls embrassèrent une tolérance unique envers les diverses sectes du Khétisme, assurant l'unité religieuse et la stabilité dans les terres nouvellement conquises. \nAu fil du temps, alors que les gnolls cessèrent leurs raids sur Kheterata et consolidèrent leur règne, Gnolllakaz devint un symbole de paix s'étendant des montagnes jusqu'à la mer. Les guerriers qui jadis semaient la destruction patrouillaient désormais les routes, apportant ordre et prospérité. Les profondes bannières écarlates, autrefois signes de terreur, devinrent marques de sécurité et de bonne fortune pour les marchands et voyageurs de toutes les contrées."

city_build_by_slaves_title:0 "Yetmesira — Cité Bâtie sur les Ossements"
city_build_by_slaves:0 "Yetmesira — Cité Bâtie sur les Ossements"
city_build_by_slaves_desc:0 "--------------\nYetmesira ne constitue pas simplement une cité—elle demeure un monument à l'ambition dévorante, à la cupidité sans bornes, et à la faim implacable du pouvoir absolu. Bâtie par des esclaves pour leurs maîtres impitoyables, elle s'éleva sur le sang et la souffrance de ceux qui ne vécurent jamais assez longtemps pour contempler son achèvement. Les murailles de pierre titanesques qui gardent désormais ses rivages dissimulent une vérité sinistre : chaque brique, chaque colonne, chaque pont fut payé par les vies des asservis, ensevelis sous ses fondations maudites. \nLa construction de Yetmesira débuta après la conquête des terres Fetengoni, quand des milliers de captifs furent menés vers la côte sous le fouet. On leur promit la liberté à l'achèvement de leur labeur, mais nul ne vécut assez longtemps pour la réclamer. Ceux qui tombaient d'épuisement n'étaient point simplement jetés—leurs corps étaient mélangés au mortier, leurs os broyés en poussière, leur sang scellant les fondations même de la cité. \nAujourd'hui, Yetmesira prospère, ses marchés débordant d'or, d'épices et d'ivoire précieux. Mais chaque pierre de ses rues murmure le passé horrifique. Ceux qui connaissent sa véritable histoire l'entendent dans le silence de la nuit—les échos des pas enchaînés, les prières désespérées pour la liberté, et les murmures des morts se mêlant au fracas éternel des vagues sur les rivages ensanglantés."

Kiumbanda_Counsel_title:0 "Le Conseil de Kiumbanda"
Kiumbanda_Counsel:0 "Le Conseil de Kiumbanda"
Kiumbanda_Counsel_desc:0 "\nAu plus profond des quartiers du temple de Kiumbanda, parmi des murs gravés d'incantations antiques, se dresse un monument symbolisant le pouvoir du savoir spirituel et le rôle inébranlable des prêtresses dans la gouvernance de l'État. Le Conseil de Kiumbanda constitue le cœur pulsant de la société, où se rassemblent les plus fines guérisseuses, devineresses et herboristes pour guider le destin de la cité et de ses dirigeants mortels. \nAu centre du Conseil s'élève la Pierre de l'Humilité, monolithe d'obsidienne lisse à la base duquel sont déposées les offrandes d'or, d'encens et de parchemins sacrés. Ici, richesses et titres ne valent rien—seuls comptent la connaissance et la dévotion aux esprits ancestraux. Le long des murs, des vasques remplies d'huile pour lampes sont disposées, et c'est dans celles-ci que les têtes des initiées sont plongées, scellant leur lien indissoluble avec le royaume des ancêtres vénérés. \nÀ l'entrée du temple, les prêtresses de Kiumbanda se tiennent dans des robes simples mais majestueuses. Elles n'acceptent point les pièces—seulement les offrandes de sang et de sueur, de labeur et de loyauté absolue. Nuls ordres tonitruants ne résonnent ici, nulle arme ne brille dans la lueur des torches. Au lieu de cela, le Conseil gouverne la politique de la cité par des murmures, façonnant les destins de nations entières par la persuasion subtile et les assemblées secrètes dans l'ombre. \nPour les dirigeants de Kiumbanda, ce Conseil ne constitue pas simplement une assemblée de sages mais l'unique voie pour conserver le pouvoir. Ils ne peuvent régner sans la bénédiction des prêtresses. Un pas de travers, et le silence tombe sur les halls du Conseil—silence qui annonce inéluctablement la chute prochaine et définitive."

Emerald_of_the_Seas_title:0 "Émeraude des Mers"
Emerald_of_the_Seas:0 "Émeraude des Mers"
Emerald_of_the_Seas_desc:0 "\nLorsque Jesak la Chercheuse-de-Dieux pénétra dans Karassk en portant la grande émeraude légendaire, elle la proclama phare d'une voie nouvelle qui mènerait la cité vers la grandeur éternelle. Cette gemme, scintillant de toutes les teintes des mers profondes, devint non seulement le symbole de l'ambition karassienne mais également la fondation de la plus grandiose structure de la cité—le phare connu sous le nom d'Émeraude des Mers. \nPerché au sommet d'une falaise titanesque, ce phare se dresse comme guide radieux pour les marins et testament de la domination de Karassk sur les flots déchaînés. Même dans les tempêtes les plus féroces, les capitaines prétendent apercevoir son éclat perçant l'obscurité, les guidant vers un havre sûr. \nMais l'Émeraude des Mers transcende sa simple fonction d'aide à la navigation. Elle demeure le cœur de la puissance maritime de Karassk, phare de commerce et de prospérité qui surpasse tous ses rivaux. Les récits de son éclat ont voyagé bien au-delà des mers connues, attirant marchands, aventuriers, et—inévitablement—ceux qui convoitent sa radiance mystique. \nBeaucoup murmurent que lors des nuits de tempête, la déesse Katesh elle-même peut être aperçue dans les profondeurs de l'émeraude, sa présence bénissant—ou avertissant—ceux qui osent naviguer. Et l'histoire se souvient bien du sort de ceux qui tentèrent de voler la gemme sacrée, pour disparaître sans laisser de trace sous les vagues impitoyables et vengeresses."

Order_of_the_Tidal_Scales_title:0 "Ordre des Écailles de Marée"
Order_of_the_Tidal_Scales:0 "Ordre des Écailles de Marée"
Order_of_the_Tidal_Scales_desc:0 "\nDans les profondeurs abyssales, là où la lumière du soleil n'ose s'aventurer, seuls les forts peuvent régner en maîtres absolus. Tel est le credo de l'Ordre des Écailles de Marée, confrérie d'élite de guerriers reptiliens qui ont maîtrisé à la fois l'art de la guerre et les secrets millénaires des océans. \nL'Ordre retrace ses origines aux premiers jours du règne des Chercheurs-de-Dieux, quand les flottes de Karass cherchèrent pour la première fois la domination sur les flots tumultueux. Confrontés aux raiders rusés de Sarchal et aux seigneurs pirates impitoyables de Kedwal, les souverains de Karass comprirent qu'ils avaient besoin de guerriers capables de frapper depuis les profondeurs, invisibles et imparables. Ainsi naquit l'Ordre—non comme de simples soldats, mais comme chasseurs des abysses, guerriers capables de disparaître sous les vagues et de réapparaître là où l'ennemi s'y attend le moins. \nL'initiation à l'Ordre constitue autant une condamnation à mort qu'un honneur insigne. Les nouvelles recrues subissent le Rite des Abysses, où elles sont jetées dans les grottes inondées sous Karass. Ceux qui reviennent portent les marques des profondeurs—leurs corps aguerris par la mer, leurs écailles noircies par l'abysse, leurs esprits à jamais transformés par ce qui rôde dans les ténèbres sous-marines. \nOn dit que Katesh elle-même bénit l'Ordre, lui offrant la Vue des Enfants-de-la-Marée—sens surnaturel des courants changeants de l'océan, leur permettant d'anticiper les mouvements ennemis comme si les vagues murmuraient leurs secrets à leurs oreilles. Qu'il s'agisse de vérité ou de légende, les guerriers de l'Ordre sont redoutés à travers toutes les mers, car ils ne combattent point comme de simples mortels, mais comme extensions vivantes de l'océan lui-même."

