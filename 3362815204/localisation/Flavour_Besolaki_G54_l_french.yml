  besolaki_events.100.f: "Le Candidat Dhorbhen"

  besolaki_events.1000.t: "Ils ont Refusé"
  besolaki_events.1000.d: "Ils ont refusé de devenir notre sujet"
  besolaki_events.1000.a: "Par la force alors"

