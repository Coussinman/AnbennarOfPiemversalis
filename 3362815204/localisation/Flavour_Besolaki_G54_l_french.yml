  #Mission Descriptions
  G54_1_2_play_to_their_weaknesses_title: "Exploiter leurs Faiblesses"
  G54_1_2_play_to_their_weaknesses_desc: "Une relation forgée par le commerce peut s'avérer extraordinairement solide. Ces cités prospèrent grâce au respect des accords, au respect mutuel entre partenaires, et bien sûr aux profits et bénéfices partagés. Nous le constatons dans la relation entre Empkeios et Keyolíon, qui sont partenaires depuis des générations. Cependant, quand les piliers qui soutiennent les relations commerciales s'effondrent, un partenariat durable peut rapidement se transformer en rivalité méprisante. En prenant un marteau contre ces piliers, nous pourrons peut-être orchestrer une guerre entre deux de nos voisins du nord. Et après cela ? Comment l'un ou l'autre camp pourrait-il refuser notre offre d'aide généreuse... pour un prix."
  G54_1_3_and_their_strengths_title: "Et leurs Forces"
  G54_1_3_and_their_strengths_desc: "Notre plan s'est déroulé parfaitement. Le camp perdant est devenu le vainqueur, et nous avons utilisé notre influence sur eux pour imposer notre volonté de manière définitive. Maintenant que notre conquête du nord de Devand entre dans ses phases finales, il y a des questions plus pressantes, notamment que faire de notre nouveau vassal. La réponse semble évidente – exploiter leurs forces. En soutenant la nature commerciale de Keyolíon et Empkeios, nous pouvons créer un vassal riche et prospère, dont la richesse peut s'écouler des ports du nord vers le port de notre propre belle cité !"
  G54_1_4_reorganize_and_rebuild_title: "Réorganiser et Reconstruire"
  G54_1_4_reorganize_and_rebuild_desc: "Malgré l'expansion de notre domaine pour inclure le nord de Devand, et nos tentatives d'améliorer la situation économique et politique là-haut, les choses ne sont toujours pas au niveau de prospérité que nous souhaiterions – il semble que nous devions investir un peu plus dans les trois Nékheis du nord pour les remettre sur pied."
  G54_1_5_exploring_new_depths_title: "Explorer de Nouvelles Profondeurs"
  G54_1_5_exploring_new_depths_desc: "L'Arcane est un sujet très apprécié par le philosophe. Dans le millénaire et demi depuis la ruine, ils ont fait de leur mieux pour en disséquer les fondamentaux, lui donner un sens, le contextualiser – mais malheureusement, beaucoup réfléchir sur l'existence de la magie ne se traduit pas par apprendre réellement à la lancer. En investissant massivement dans les études arcaniques, nous pourrons combler ce trou béant dans nos connaissances et tirer parti des aspects plus mystiques du monde que nous habitons."
  G54_1_6_expand_our_influence_title: "Étendre notre Influence"
  G54_1_6_expand_our_influence_desc: "Besolakí fut fondée avec un rêve à l'esprit – la création d'une vraie démocratie, où chaque homme aurait son mot à dire et où la liberté de pensée régnerait. Mais avec le temps, alors que la philosophie directrice de la cité se fracturait et se brisait, les factions philosophiques de la ville désiraient chacune, dans leur cœur, leur propre sorte de liberté – la liberté d'implémenter leur façon de penser au maximum, d'avoir leur propre Besolakí. Avec tout Devand sous notre contrôle, l'opportunité de réaliser ce désir est enfin arrivée."

  G54_2_1_the_dim_the_darkest_title: "L'Obscur et le Plus Sombre"
  G54_2_1_the_dim_the_darkest_desc: "D'autres cités préfèrent mener leurs guerres au grand jour, répandant le sang et gaspillant des trésors dans des batailles coûteuses, horribles et 'glorieuses'. Pour les Skighúbhen, une école philosophique qui met l'accent sur les bénéfices du manteau-et-poignard par rapport à la lance-et-bouclier, cela pue la vaine gloire à la Taychendi. Pourquoi combattre et mourir le jour, quand on peut se cacher et frapper la nuit ? Financer les activités des Skighúbhen, et leur permettre de fonder leur propre académie afin qu'ils puissent s'entraîner aux arts de l'espionnage, nous donnera sûrement un avantage sur nos ennemis."
  G54_2_2_making_the_loyalists_rebel_title: "Faire Rebeller les Loyalistes"
  G54_2_2_making_the_loyalists_rebel_desc: "Les liens du père et du fils sont difficiles à briser, et c'est ce que nous avons découvert avec Eneion, notre voisin du nord. Ils sont de loin les Nékheis les plus proches de leur suzerain, se considérant comme un bastion de loyauté sur le continent – mais toute relation a ses fissures. Une fissure particulière peut être exploitée – la peur irrationnelle et le désir de séparation. Il semble y avoir une partie instinctive de la psyché urbaine Kheion qui les rend toujours effrayés que leur cité-fille s'enfuie définitivement – et une partie de la psyché Nékheis qui murmure combien ce serait plus facile s'ils se coupaient simplement. Cela pourrait être notre voie d'entrée..."
  G54_2_3_the_trilidir_library_title: "La Bibliothèque Trilidír"
  G54_2_3_the_trilidir_library_desc: "La Bibliothèque Trilidír est un témoignage du pouvoir d'Eneion – construite dans les terres intérieures à une époque où c'était vraiment difficile, et défendue contre les attaques Basobhar pendant de nombreux siècles, cette valeur symbolique a toujours compté plus pour Eneion que les richesses réelles stockées dans ses murs. Ils peuvent être notre sujet estimé, mais ils sont aussi un tas d'ignorants têtus – s'ils ne veulent pas utiliser la bibliothèque à ses pleins avantages, peut-être que quelqu'un qui le peut devrait en prendre charge ! Les Caríbhen se sont gracieusement portés volontaires à cette fin, et nous sommes certains qu'ils feront de parfaits intendants de la Bibliothèque."
  G54_2_4_upgrading_our_navy_title: "Améliorer notre Marine"
  G54_2_4_upgrading_our_navy_desc: "Les Anisíkheion ont toujours pensé d'eux-mêmes comme une sorte de 'Kheion de la mer', osant même parfois dire qu'ils devraient être considérés comme le 'huitième Kheion', puisqu'ils ne sont techniquement pas sur le continent. En bref, c'est un tas de marins arrivistes – mais ce sont de très bons marins en effet. Si nous jouons sur leur arrogance, leur promettons à la fois protection sous notre règne et les îles qu'ils ont toujours désirées, nous pouvons facilement les convaincre de déclarer 'l'indépendance' !"
  G54_2_5_strengthing_our_bonds_title: "Renforcer nos Liens"
  G54_2_5_strengthing_our_bonds_desc: "Oh oui, nous pouvons avoir nos différences avec les autres Nékheis – ils peuvent être un tas de brutes, ils peuvent être mal éduqués, incultes dans certains domaines, désintéressés par les spécificités de la philosophie... mais ils restent nos frères ! Et ils sont toujours, bien sûr, égaux à nous en dignité, sinon en éducation. En établissant un corps dans lequel tous les Nékheis peuvent avoir une voix, nous pouvons renforcer nos liens avec le reste du continent, et notre peuple en général, nous rapprochant d'un pas de plus de l'accomplissement du rêve de Varamelas."

  G54_3_1_breaking_the_chains_title: "Briser les Chaînes"
  G54_3_1_breaking_the_chains_desc: "Malheur à la tyrannie du bibliothécaire ! Lokemeion, notre 'Kheion parent', n'a jamais eu une haute opinion de nous, ni ne nous a respectés. Ils imposent un gouvernement indésirable, nous font payer des taxes indésirables, empiètent sur nos libertés fondamentales ! Heureusement, notre Riárchis a un plan. La révolution ! Bon, évidemment, mais une révolution 'intelligente' ! En renversant notre oligarchie existante, notre suzerain sera forcé d'envahir – et quel autre Kheion se soucierait d'interrompre les affaires internes de Lokeimeion ? Ou, plus franchement, de les interrompre en train de faire une terrible erreur. Renversons les tables, frappons nos suzerains au visage avec elles, et brisons nos chaînes !"
  G54_3_2_radicalize_the_farms_title: "Radicaliser les Fermes"
  G54_3_2_radicalize_the_farms_desc: "Cela a toujours été un mystère comment Apikhoxí a réussi à créer une société si pittoresque et rurale sans même lire les dialogues de Thelriothos ou Andrellionides – mais peu importe ! Ils sont devenus maîtres de la campagne, et qui sommes-nous pour dénigrer comment ils ont atteint ce statut ? En fait, un groupe significatif de la république, mené par les Kheinbhen et Skighúbhen, a argumenté que nous devrions exploiter leur amour de la ruralité, leur donnant les ressources nécessaires pour s'étendre plus profondément dans le continent pendant que nous nous concentrons sur le développement de nos propres cités. D'abord nous devons les convaincre de rejoindre notre cause, cependant – mais ce ne sont qu'un tas de fermiers. Un peu plus de dialogue pourrait être tout ce dont ils ont besoin après tout !"
  G54_3_3_a_better_option_title: "Une Meilleure Option"
  G54_3_3_a_better_option_desc: "Désespéré, plein d'espoir Amgremós, laissé échoué par la subjugation de leur ancienne cité mère. Ils ont acquis leur liberté par accident, et ils ont beaucoup lutté depuis pour la garder, se tournant vers la conclusion d'accords avec des pirates pour survivre. Il est rare que nous ayons réellement la chance d'aider un peuple dans le malheur, au lieu d'orchestrer un désastre dont nous pouvons les sauver, alors profitons de leur infortune et offrons-leur une meilleure option."
  G54_3_4_the_old_fashioned_way_title: "À l'Ancienne"
  G54_3_4_the_old_fashioned_way_desc: "Pour la plupart des écoles philosophiques, la guerre n'est qu'un outil dans l'arsenal, qui a ses forces, mais plus de faiblesses – les Dhorbhen et Deyebhen, cependant, sont en désaccord similaire et fort. Pas étonnant que les Dhorbhen aient trouvé un terrain d'entente avec leur famille adoptive à l'est – ils nous appellent à soutenir l'indépendance de Deyeion et à les aider à l'obtenir à l'ancienne, par le sang et le bronze. Assez direct – et en plus, nous pouvons simplement retourner notre soutien et les forcer sous notre aile après coup de toute façon, notre soutien militaire se transformant en épée courte à la gorge de leur armée. La trahison ne nous a jamais fait défaut avant, après tout – qu'est-ce qui pourrait mal tourner ?"
  G54_3_5_unite_the_league_title: "Unir la Ligue"
  G54_3_5_unite_the_league_desc: "Tous les peuples Kheionai à l'est d'Alecand sont maintenant sous notre contrôle – excepté, bien sûr, Ameion. Ils ont toujours été à part du reste des continentaux. Premièrement, en proximité, les plus éloignés de l'ouest de Devand. Deuxièmement, en tradition, étant amiables à la monarchie et à la démocratie en égale mesure. Et finalement en force – l'ascension de Laskaris le Conquérant leur a apporté de vastes fortunes à Taychend. Si nous devons les amener aussi dans le bercail, nous devons montrer que nous pouvons être aussi forts qu'eux. Même alors, nous ne pouvons pas nous attendre à grand-chose – les Ambhen se sont habitués à la conquête, et ils s'attendront sans doute à continuer."
  G54_3_6_declaring_unity_title: "Déclarer l'Unité"
  G54_3_6_declaring_unity_desc: "Il y eut jadis un elfe avec un rêve, que tous puissent vivre dans une démocratie libre et égale, gouvernée selon l'idéal philosophique. Cela fait longtemps que cet elfe est mort, et bien que ce rêve ait vu d'interminables luttes et d'innombrables défaites, Varamelas peut enfin reposer en paix. Les cités de Devand et de l'Étendue Andique sont maintenant unies sous l'égide de Besolakí."

  G54_4_1_a_kheionai_renaissance_title: "Une Renaissance Kheionai"
  G54_4_1_a_kheionai_renaissance_desc: "Dans le millénaire et demi depuis le premier Vent de Mort, la civilisation Kheionai a lentement progressé, et nous nous dressons comme, à notre connaissance, la civilisation la plus avancée au monde. Cependant, nos accomplissements ne sont encore qu'une fraction de ce que les anciens semblaient avoir accompli – et si nous devons créer une société parfaite, nous aurons sûrement besoin de leur niveau de sophistication. En construisant les institutions de recherche et de philosophie dans notre propre cité, en restant au fait des dernières avancées du jour, et peut-être en regardant vers nos frères érudits à Lokemeion et la Bibliothèque Trilidír d'Eneion, nous pourrons peut-être déclencher une nouvelle Renaissance Kheionai, et redécouvrir les secrets du passé."
  G54_4_2_learning_from_our_elders_title: "Apprendre de nos Aînés"
  G54_4_2_learning_from_our_elders_desc: "Bien que nous nous soyons séparés du contrôle d'Alecand, cela ne signifie pas que nous n'avons rien à apprendre de nos frères de l'autre côté de la Mer Fendue. Ils ont gardé leurs républiques pendant de nombreux siècles maintenant, et si nous devons garder notre propre démocratie alors nous devons étudier comment ils l'ont fait. Institutions de gouvernance, théorie politique et philosophie, la culture de la démocratie – toutes ces choses et plus peuvent être vitales à la survie de notre état... et à l'accomplissement du Rêve de Varamelas."
  G54_4_4_getting_the_lay_of_the_land_title: "Étudier le Terrain"
  G54_4_4_getting_the_lay_of_the_land_desc: "La culture de militarisme des Mteibhar, leur organisation sociale et politique, et surtout leur maîtrise de la magie terrestre, qui leur donne commandement sur la terre elle-même, en ont fait des ennemis formidables – et donc dignes d'étude. Alors que nos nouveaux amis à Apikhoxí ont quelque expérience à l'intérieur des terres, avec leurs établissements ruraux atteignant un peu dans la vallée fluviale près de leur cité, si nous devons contrôler les hautes terres de Devand nous devons étudier le terrain de ceux qui l'ont contrôlé si longtemps."
  G54_4_5_warlord_training_title: "L'Art de la Gloire"
  G54_4_5_warlord_training_desc: "La guerre ! L'art de l'acier et du bronze, du sang et de la destruction et de la dévastation. Aucune terre n'en a vu plus que Taychend, et aucun peuple ne l'a plus maîtrisée que les Taychendi. Ils peuvent être brutaux, arriérés et incivilisés bharbhen, mais si nous devons protéger notre propre peuple, et peut-être étendre les idéaux de notre république encore plus, alors nous devons apprendre des seigneurs de guerre de l'est. À cette fin, notre dirigeant a décidé de préparer un voyage le long du Chemin du Vin, suivant les traces de Laskaris le Conquérant et s'embarquant dans un voyage vers Taychend."
  G54_4_6_lessons_from_the_exemplers_title: "Leçons des Exemplaires"
  G54_4_6_lessons_from_the_exemplers_desc: "Quand les 'Exemplaires Jahériens' arrivèrent en Aelantir depuis l'autre côté de l'océan, revenant d'un exil de mille ans, ils apportèrent avec eux une religion étrange et des croyances plus étranges. Des croyances en un dieu unique, Surael, en abolitionnisme fervent, en cultes et hérauts. Bien que nous ne voyions aucune utilité à adopter ces croyances comme certains parmi les Taychendi l'ont fait, nous avons beaucoup à apprendre de leurs méthodes pour les répandre – et les imposer – aux autres. En voyant où ils ont réussi et échoué, nous pourrons peut-être répandre les enseignements du Khéionisme à notre propre peuple, comme ils ont répandu la lumière de Surael aux autres."

  G54_5_1_embrace_the_chaos_title: "Embrasser le Chaos"
  G54_5_1_embrace_the_chaos_desc: "À l'ouest, les Kheionai n'ont jamais été fans de la vraie démocratie. Il y en a quelques exemples, bien sûr, mais les élites d'Alecand préfèrent garder leur politique pour eux-mêmes – débat net et ordonné, contrôle par 'consensus'. Mais au diable la stabilité ! Nous voulons la Démocratie ! Démocratie chaotique et désordonnée ! Joutes oratoires et combats de poings dans la chambre d'assemblée Démocratie ! Heureusement notre beau peuple a pris cette demande à cœur – déjà nous nous brisons en fractions, alors que différentes écoles philosophiques forment leurs propres cliques et factions dans les halls du gouvernement. Encourageons cela et forgeons une vraie démocratie chaotique !"
  G54_5_2_creating_fair_elections_title: "Créer des Élections Équitables"
  G54_5_2_creating_fair_elections_desc: "Nous avons une république libre, et maintenant une démocratie – mais avons-nous une démocratie libre ? Les factions dans notre cité réclament le pouvoir, et c'est assez sain, mais ce désir reste non contrôlé – et si les capacités des offices auxquels ils aspirent restent non contrôlées – le pouvoir pourrait bien se transformer en tyrannie. Nous devons redessiner nos élections, abolir le droit de réélection et introduire des lois pour rendre nos élections plus libres et équitables. Seulement alors, le Rêve de Varamelas pourra être accompli."
  G54_5_3_encouraging_democracy_title: "Encourager la Démocratie"
  G54_5_3_encouraging_democracy_desc: "Nous avons rendu nos élections plus équitables, et notre démocratie plus libre, mais il y a encore des fissures dans notre système. Les cœurs des factions se corrompent une fois de plus, alors qu'ils se tournent vers de sombres mots de conspirations et projets politiques. Si nous devons accomplir le Rêve de Varamelas, nous devons redresser cette partie vitale de notre démocratie ! En encourageant la démocratie parmi nos factions, et en leur rappelant la grande société que nous pourrions un jour accomplir, il y a encore espoir que nous puissions transformer les combats factionnels en aubaine, pas en obstacle, à la démocratie."
  G54_2_1_varamelas_dream_title: "Le Rêve de Varamelas"
  G54_2_1_varamelas_dream_desc: "Les factions combattent non pour introduire la tyrannie, mais pour faire avancer les buts de la démocratie, dans les limites de notre système politique, tandis que débats raisonnés et joutes oratoires sont menés sur des questions de politique, pas de constitution. Le plan fonctionne, mais encore plus doit être fait ! Les factions doivent être plus factionnelles, les débats doivent être plus raisonnés, les joutes oratoires doivent être plus violentes ! Nous devons aller plus loin et plus vite, jusqu'à ce que les roues chaotiques du chariot de la démocratie dépassent les chevaux de l'intérêt personnel et nous emmènent à l'écurie de la liberté et de la prospérité !"
  G54_5_5_pan_aelantir_trade_title: "Commerce Pan-Aelantir"
  G54_5_5_pan_aelantir_trade_desc: "Les Cannoriens sont un peuple superstitieux et aristocratique, quelque peu éloignés de nous en idéaux, bien que peut-être pas en sophistication – bien que nous devions nous méfier d'eux, leur pouvoir est indéniable, comme le sont leurs richesses. Alors qu'ils pillent et saccagent le reste d'Aelantir, et dans le processus connectent le continent plus qu'il ne l'a jamais été auparavant, nous devons maintenir de bonnes relations avec eux. Si nos diplomates réussissent, nous pourrons peut-être nous attacher à leurs réseaux commerciaux, gagnant à la fois information et une part des profits."
  G54_5_6_revolutionary_firearms_title: "Armes à Feu Révolutionnaires"
  G54_5_6_revolutionary_firearms_desc: "L'arme à feu – en surface, elles semblent n'être rien d'autre que des armes de guerre plus avancées, pas différentes en termes d'identité ou de conceptualisation thématique qu'un arc et des flèches. Mais si vous regardez plus profondément, vous commencez à voir les vraies implications de leur adoption. Voyez-vous, les armes à feu sont peut-être l'invention la plus démocratique depuis que Varamelas lui-même a quitté le ventre de sa mère ! Car maintenant, nous pouvons accorder le pouvoir le plus vital, le pouvoir de tirer une balle de mousquet à travers la tête de votre ennemi à plus de 300 yards ou plus, à chaque citoyen de notre grande nation ! Finis sont les jours des castes guerrières et dynastes militaires, qui se moulaient dans le modèle de Degakheion – voici les jours de l'arme à feu révolutionnaire ! Maintenant nous devons juste trouver quelque part pour les tester..."

  #Events

  besolaki_events.1.t: "La Révolte du Philosophe"
  besolaki_events.1.d: "C'est fait. Notre Riárchis est devenu un Kylakas, mais pas du type normal – un dirigeant d'une vraie démocratie, un gouvernement du citoyen, pas de l'oligarque ! L'érudit, pas le bibliothécaire ! Partout dans notre nation, le peuple crie de joie et de célébration, alors qu'un millénaire de règne étranger touche à sa fin. Bientôt, le temps viendra où le rêve de notre fondateur Varamelas pourra être accompli. Bientôt, mais pas maintenant, car une tempête se prépare à l'horizon – bien que ce soit une tempête que nous avons non seulement prévue, mais une tempête que nous accueillons.\n\nAlors même que l'encre sur notre déclaration d'un nouveau gouvernement sèche, notre ancien suzerain Lokeimeion écrit une déclaration similaire – une déclaration de guerre ! Leurs soldats et galères se rassemblent, et partiront bientôt contre nous, mais ils le font seuls. Comme nous l'avons planifié, aucun des autres grands Kheions ne parle d'intervention. Bien qu'ils viendront sans doute pour nous une fois que nous serons hors de l'égide Lokebhen, c'est une guerre pour un autre jour. Aujourd'hui, nous nous battons pour la liberté, pour la démocratie, et pour Besolakí !"
  besolaki_events.1.a: "Malheur à la tyrannie du bibliothécaire !"

  besolaki_events.2.t: "Victoire Absolue"
  besolaki_events.2.d: "'Victoire ! Victoire ! Victoire !'\n\nAinsi va le chant dans le symposium, dans le gymnase, dans l'acropole et les ports et les villages ruraux. Ainsi va le chant de la mère, du père, de l'enfant et de l'esclave, du soldat et fermier et commerçant et philosophe. Car la victoire est enfin à portée de main – nous avons gagné, absolument et complètement ! Lokemeion ne repart pas seulement la queue entre les jambes, avec leurs boucliers brisés et leurs galères fracassées sur nos rivages – ils le font pour de bon.\n\nQue nous devions encore défendre notre cité contre les menaces extérieures il n'y a aucun doute. Les puissances d'Alecand nous regardent avec avidité, tandis que les autres Nékheis, désireux soit de montrer leur loyauté à leurs maîtres ou d'améliorer leur position dans leur propre lutte d'indépendance, considéreront probablement une action militaire de leur propre chef. Sans mentionner les bharbhen. Mais nos préoccupations sont maintenant celles d'une cité-état indépendante, pas d'une province marionnette. Pour la première fois depuis la mort de Varamelas, nous sommes vraiment et totalement libres !"
  besolaki_events.2.a: "Maintenant le vrai travail commence."

  besolaki_events.3.t: "Le Rêve Défait"
  besolaki_events.3.d: "Les rues de Besolakí sont vidées, les barricades de fortune brûlées et noircies, les murs jetés à bas et détruits. Les affaires publiques sont terminées, pour l'instant, alors que le pays se replie sur lui-même. Les soldats enterrent leur panoplie de peur du châtiment, érudits et philosophes brûlent leurs lettres de correspondance, leurs proclamations et dialogues, une fois de plus traîtres. Les commerçants comptent leur stock restant – celui qui n'a pas été pris par les Lokebhen.\n\nLa femme pleure, tandis que l'homme baisse la tête de honte. Alors que l'ancien Kylakas signe l'instrument de reddition, et redevient un Riárchis, comment ne le pourraient-ils pas ? Le pari de Besolakí a échoué, l'armée et la marine de la cité ont été brisées, et Lokemeion a éteint le rêve de Varamelas une fois pour toutes.\n\nOu du moins c'est ce qu'ils aimeraient penser. Bien que les ambitions de notre peuple aient presque été éteintes, quelques braises demeurent. Mais elles doivent rester cela – des braises. Si le feu de la révolution doit être attisé une fois de plus, nous ne pouvons le faire que depuis une position de plus grande force. La prochaine fois – s'il y a une prochaine fois – notre suzerain ne sera pas aussi clément."
  besolaki_events.3.a: "Désespoir !"

  besolaki_events.4.t: "Victoire Épuisée"
  besolaki_events.4.d: "'Victoire ! Victoire ! Victoire !'\n\nAinsi va le chant dans le symposium, dans le gymnase, dans l'acropole et les ports et les villages ruraux. Ainsi va le chant de la mère, du père, de l'enfant et de l'esclave, du soldat et fermier et commerçant et philosophe. Ainsi va le chant du conjoint en deuil, de l'enfant orphelin, alors qu'ils célèbrent à travers leurs larmes.\n\nLa guerre était difficile, longue et épuisante. Il n'y en a pas un parmi nous qui n'ait perdu quelqu'un de cher – mais nos malheurs sont égalés par ceux des Lokebhen. Et avec leurs soldats quittant finalement nos rivages, démoralisés et défaits, nous nous révélons vainqueurs. Car nous avons gardé notre indépendance, et ils ont perdu une colonie.\n\nQue nous devions encore défendre notre cité contre les menaces extérieures il n'y a aucun doute. Les puissances d'Alecand nous regardent avec avidité, tandis que les autres Nékheis, désireux soit de montrer leur loyauté à leurs maîtres ou d'améliorer leur position dans leur propre lutte d'indépendance, considéreront probablement une action militaire de leur propre chef. Sans mentionner les bharbhen. Mais nos préoccupations sont maintenant celles d'une cité-état indépendante, pas d'une province marionnette. Pour la première fois depuis la mort de Varamelas, nous sommes vraiment et totalement libres !"
  besolaki_events.4.a: "Nous pleurons nos morts, et célébrons notre avenir."

  besolaki_events.5.t: "Venir à la Rescousse"
  besolaki_events.5.d: "Les conspirateurs se frottent les mains de délice, les diplomates esquissent des sourires ironiques, tandis que le Kylakas écoute avec une inquiétude feinte, alors que l'envoyé d'un Nékheis aux abois supplie pour une intervention. N'est-ce pas une belle chose, quand un plan se met en place ? Nos complots au nord ont finalement porté leurs fruits, alors que la guerre entre Keyolíon et Empkeios, la guerre que nous avons aidé à déclencher, atteint sa destination prévue.\n\nCela se passait mal depuis un moment maintenant, et nous avions en vérité déjà reçu plusieurs envoyés demandant de l'aide. Mais les conditions – leurs offres – n'avaient pas été satisfaisantes, et donc nous les avons renvoyés, pleinement conscients qu'ils reviendraient en rampant. Et maintenant ils supplient pour de l'aide, et en retour ils offrent leur liberté.\n\nIls ne savent pas ce qu'ils échangent. Car tandis qu'ils croient qu'ils offrent la liberté, et gagnent la simple survie en retour, ils offrent en fait la simple indépendance pour la libération totale ! La démocratie vient au nord de Devand, qu'ils le veuillent ou non !"
  besolaki_events.5.a: "Une autre victoire pour Besolakí !"

  besolaki_events.6.t: "Prenez Ceci, et Apprenez"
  besolaki_events.6.d: "Chaque année, les Degabhen envoyaient un émissaire à Eneion. Ils étaient accueillis sur les docks par le Riárchis de la cité et tous les membres de l'assemblée et du gouvernement de la cité, les bannières habituelles d'Eneion remplacées par celles de leur suzerain. Habituellement, c'était une simple formalité, mais des années de tension et d'animosité croissantes, alimentées par des agents Besobhen infiltrés, avaient transformé l'affaire en pilier vital de la politique coloniale de Degakheion – et un pilier qui reposait sur des bases fragiles. Maintenant, les elfes dirigeants d'Eneion se rassemblaient une fois de plus dans le port de la cité, alors qu'un navire Degabhen entrait au port. Mais il y avait une différence – la cité n'arborait pas la bannière de Degakheion. Ils arboraient la bannière de Besolakí.\n\nL'émissaire Degabhen, flanqué de gardes armés, s'approcha du Riárchis d'Eneion avec une expression sinistre sur le visage. 'Une déclaration de guerre,' dit-il, hochant la tête alors qu'il regardait les bannières magenta flottant autour de lui, 'mais qui,' demanda-t-il, regardant autour de la foule, 'fait la déclaration ?'\n\nUn elfe en manteau rayé magenta s'avança, un sourire satisfait sur les lèvres. 'Me voici', dit l'ambassadeur Besobhen, 'et je le fais avec plaisir. J'espère que vous ne prenez pas cela trop durement, mais n'est-ce pas un dicton Degabhen que c'est la nature du fort de prendre au faible ? Votre rhétorique vous a fait défaut – vous avez perdu la bataille des mots.'\n\nL'émissaire grimaça. 'Il semble que vous ne sachiez pas ce qu'est la bataille,' dit-il, alors qu'il fit signe à un garde de lui donner sa lance et son bouclier. Un moment plus tard, il les jeta à terre, le cliquetis de l'acier sur la pierre résonnant à travers le port. 'Prenez ceci, et apprenez.'"
  besolaki_events.6.a: "Fous arrogants..."

  besolaki_events.7.t: "Eneion Déclare... la Sujétion ?"
  besolaki_events.7.d: "Eneion vient de décider de devenir le vassal de Besolakí pour se protéger de nous"
  besolaki_events.7.a: "Option 1"
  besolaki_events.7.b: "Option 2"

  besolaki_events.8.t: "Concentrer nos Efforts"
  besolaki_events.8.d: "La colonisation absorbe tant du temps et de l'énergie de l'état. Nous devons dédier des officiels à lever des revenus pour l'effort, équiper des milices, envoyer ressources et grain aux colonies nouvellement fondées, dépenser sang et trésor en combattant les bharbhen et bien plus encore. Bien que l'expansion intérieure reste vitale à notre force croissante, nous avons toujours rêvé de la confier à quelque autre groupe – et maintenant avec Apikhoxí sous notre contrôle, il semble que cet 'autre groupe' se soit présenté.\n\nIls sont des gens ruraux par nature, bien adaptés à la colonisation intérieure. Bien que leur donner le contrôle de nos efforts coloniaux mènera sans doute à une perte de flexibilité, leur nature honnête et travailleuse signifie qu'ils dépenseront bien chaque once d'or que nous leur envoyons – finalement, cependant, la décision est dans les mains du Kylakas."
  besolaki_events.8.a: "Leur donner le contrôle de la colonisation."
  besolaki_events.8.b: "Il vaut mieux garder nos efforts séparés."

  besolaki_events.9.t: "Piraterie ou Philosophie ?"
  besolaki_events.9.d: "'Vous vouliez entendre notre offre, la voici !' dit le pirate, alors qu'il se tenait au centre de l'assemblée Amgrebhen, les notables des Nékheis écoutant attentivement. 'Vous donnez à nos navires des ports libres, et à nos marins un abri libre, et nous vous donnons une part de nos profits, et notre protection !' Il y eut un murmure d'accord, mais il y avait encore des doutes, des questions de caractère. Le pirate ricana. 'Je vois les regards mornes, les yeux suspicieux. Vous pensez que nous sommes de mauvaise réputation – bien ! Vrai ! Mais nous sommes loyaux au profit, à la prospérité pour les nôtres, et si vous nous donnez cela nous vous serons loyaux !'\n\nLe pirate s'écarta sous des regards accueillants et des applaudissements clairsemés. L'envoyé Besóbhen prit sa place. Il poussa un soupir exagéré en regardant autour de la salle, avant qu'il ne commence à parler. 'Abandonné Amgremós ! Comment cela a-t-il pu en arriver là ?' Chaque mot était pesé, le ton de l'envoyé finement ajusté. 'Je regarde autour et vois à la fois désespoir et désir – désespoir d'aide, désir de sécurité et de bonheur ! Et donc vous regardez vers les pirates dont les navires rôdent sur les côtes de Devand. Ils donneraient aide et sécurité, oui. Mais le bonheur ? Ont-ils donné le bonheur aux familles des marins qu'ils ont assassinés, à ceux qui ont fait les galères qu'ils ont envoyées au fond de la mer couleur de vin ? Non !'\n\nLe pirate fit un cri de plainte, mais l'envoyé Besóbhen parla par-dessus lui, fort et clair. 'Sachez que c'est seulement nous qui offrons le bonheur à votre peuple ! Et oui, votre peuple. Le fermier qui vous donne du grain, le serviteur qui vous verse du vin, le marchand qui commerce et le soldat qui combat. Nous donnons le don de la démocratie !' Certains parmi l'assemblée Amgrebhen paraissaient inquiets, même si d'autres hochaient la tête avec contentement. Temps pour la pièce finale, un rappel – et une menace. 'Vous tournez vos têtes, et c'est votre nature. Mais ceux à l'extérieur de ce bâtiment feraient-ils de même ? Qui choisiraient-ils ?' L'envoyé sourit. 'Voulez-vous le découvrir ?'"
  besolaki_events.9.a: "Ils ne l'ont pas fait – après un vote concluant, Amgremós nous a choisis."

  besolaki_events.10.t: "Notre Chance"
  besolaki_events.10.d: "Besolakí offre de nous aider à gagner l'indépendance, et fournira même du soutien à nos troupes"
  besolaki_events.10.a: "Option 1"

  besolaki_events.11.t: "Que les Têtes Plus Froides L'Emportent"
  besolaki_events.11.d: "Il semble que nous soyons devenus très doués pour rosser les Alecandi ! Les Kheions ont envoyé plus de leurs armées à travers la mer fendue, et nous les avons renvoyés ensanglantés et meurtris – avec l'aide de nos alliés Deyebhen, bien sûr ! Et bien sûr, c'était une assistance mutuelle, donc nous leur avons envoyé des conseillers militaires et de l'aide logistique et des pièces et des armes et des armures et des fournitures de tissu et grain et vin... et, bien sûr, nous avons planté des espions– je veux dire, 'placé de petits assistants' dans chaque niveau de leur appareil militaire.\n\nLes Deyebhen peuvent sans doute les voir fourmiller partout, répandant le sentiment pro-Besolakí où qu'ils aillent. Sûrement, alors, ils comprendraient que le pouvoir de Besolakí est grand et le pouvoir de Deyeion petit ? Nous avons déjà esquissé le programme pour la cérémonie d'annexion – envoyer la demande de vassalisation devrait être une simple formalité. Incluons aussi une menace, pour sceller l'affaire – 'si vous n'acceptez pas ces termes, nous serons forcés d'apporter la démocratie à votre peuple par tous moyens nécessaires. Nous espérons que des têtes plus froides l'emporteront et que vous accepterez notre demande sans délai...'"
  besolaki_events.11.a: "Un autre Nékhei sous notre égide !"

  besolaki_events.12.t: "Un Ultimatum"
  besolaki_events.12.d: "Besolakí exige maintenant que nous devenions leur sujet, prépostère ! Nous sommes notre propre peuple, pourquoi échangerions-nous un suzerain contre un autre ? Bien qu'il y ait eu un montant suspect de soutien dans le gouvernement, nous refuserons !"
  besolaki_events.12.a: "Option 1"

  besolaki_events.13.t: "Elles N'ont Pas Prévalu"
  besolaki_events.13.d: "'Elles n'ont pas prévalu.'\n\nCela était la réponse en quatre mots de Deyeion à notre offre de vassalisation, nous étant envoyée avec 500 têtes tranchées, appartenant, nous supposons, à tous politiciens pro-Besolakí – et espions – que le gouvernement Deyebhen a pu mettre la main dessus. Il semble que les Deyebhen aient hérité de l'esprit sec célèbre de Degakheion, aux côtés de leur arrogance têtue et prédisposition aux derniers combats héroïques.\n\nEh bien nous les satisferons dans cette prédisposition. Il semble que nous devrons renvoyer les soldats de Deyeion à leur cité gisant morts sur leurs boucliers ! Étant donné la quantité d'espions et d'influence sur leur militaire, cela devrait être plus facile à faire qu'à dire. Donnons-leur une leçon à pointe d'acier sur pourquoi ils auraient dû s'incliner devant nous quand ils en avaient la chance !"
  besolaki_events.13.a: "Aux armes, soldats de Besolakí !"
  besolaki_events.13.b: "Laissons-les mijoter dans leur erreur, nous avons des choses plus importantes à faire."

  besolaki_events.14.t: "Où sont nos Sujets ?"
  besolaki_events.14.da: "Pendant que nous ne regardions pas Empkeios et Keyolíon semblent s'être battus entre eux et sont ensuite devenus les sujets de Besolakí d'une façon ou d'une autre"
  besolaki_events.14.a: "Ceci Ne Peut Pas Tenir"
  besolaki_events.14.b: "C'était leur Choix"

  besolaki_events.15.t: "Intervention"
  besolaki_events.15.d: "Les conflits et escarmouches entre les Nékheis sont monnaie courante, et avec les coûts d'envoi d'assistance à Devand étant plutôt élevés, les Grands Kheions d'Alecand sont souvent contents de les laisser se battre. Commerçants et officiels de cité regardaient la guerre entre Empkeios et Keyolíon avec inquiétude, bien sûr, mais ils ne pouvaient jamais tout à fait contraindre les assemblées de leurs cités à l'action. Après tout, tout se terminerait par quelque paix de statu quo ou autre, et les affaires avec leurs Nékheis retourneraient à la normale.\n\nMais maintenant, ces commerçants et officiels de cité se réveillent à une situation entièrement différente. Car ils se réveillent pour découvrir qu'ils ne contrôlent plus aucun Nékheis avec qui faire des affaires. Et, pour empirer les choses, Besolakí, la cité des philosophes, contrôle les deux cités à leur place ! Avec le nord de Devand complètement remodelé, les factions pro-intervention d'Oktikheion et Arpedifér ont finalement remporté la journée, et les deux cités préparent maintenant leurs armées et marines pour le voyage par-dessus la Mer Fendue. Il semble que la guerre soit arrivée sur les rivages de Devand une fois de plus."
  besolaki_events.15.a: "Laissez-les venir !"

  besolaki_events.16.t: "Nous Avons Perdu"
  besolaki_events.16.d: "Il semble que nous ayons voulu croquer plus que nous ne pouvions mâcher"
  besolaki_events.16.a: "Nous Reviendrons"

  besolaki_events.50.t: "Soutenir nos Frères"
  besolaki_events.50.d: "Bonnes nouvelles de [FROM.GetName], car nous avons reçu mot que les amis et alliés que nous avons soutenus là-bas ont réussi à renverser leurs dirigeants tyranniques. Avec leur peuple enfin libre, le choix sur ce que nous-mêmes devrions maintenant faire se présente. Bien que nous puissions les laisser indépendants, libres de tracer leur propre cours, nous pouvons aussi utiliser notre influence pour les contraindre à signer une alliance mutuelle. Bien sûr, si nous jugeons leurs terres utiles à l'accomplissement et la protection du Rêve de Varamelas, nous pouvons aussi les vassaliser. À la fin du jour, le choix vous appartient."
  besolaki_events.50.a: "Laissons-les à leur liberté – notre travail est fini !"
  besolaki_events.50.b: "Comment pourrions-nous refuser un partenariat avec nos frères d'armes ?"
  besolaki_events.50.c: "Ils serviront bien Varamelas sous notre égide."

  besolaki_events.500.t: "Vassalisation ?"
  besolaki_events.500.d: "Theínós veut que nous devenions une République Paysanne et les allions"
  besolaki_events.500.a: "Oui"
  besolaki_events.500.b: "Non"

  besolaki_events.100.t: "Élection !"
  besolaki_events.100.d: "Le mandat est fini pour $MONARCH$.\n\nChaque faction dans notre gouvernement a proposé un candidat. Qui dirigera notre nation ?"
  besolaki_events.100.a: "Le Candidat Caríbhen"
  besolaki_events.100.b: "Le Candidat Kheinbhen"
  besolaki_events.100.c: "Le Candidat Náutabhen"
