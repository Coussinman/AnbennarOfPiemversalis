# Missions #

 H33_dream_come_true_title: "Un Rêve Devenu Réalité"
 H33_dream_come_true_desc: "Alors que notre peuple quitte la sécurité de la côte et pousse dans les bois, nous continuons d'entendre plus de murmures sur d'étranges rumeurs, événements bizarres et contes extravagants qui sonnent juste un peu trop vrais.\n\nLes aventuriers et hommes de savoir maintenant communs dans notre pays soulignent comment les Boek natifs, qui ont connu ces terres bien plus longtemps que nous, utilisent un rituel secret appelé la Danse des Rêves pour gagner perspicacité dans ce genre de choses, et comment il est rumeur d'être spécialement puissant près des Larmes de Venaan."
 H33_the_vincenton_society_title: "La Société de Vincenton"
 H33_the_vincenton_society_desc: "Beaucoup parmi les savants qui viennent à Vincenton ces jours sont membres de la Société Ravelienne, une organisation dédiée à comprendre le monde et partager leurs découvertes. Torrieth elle-même devint membre, et la Société l'assiste maintenant dans l'étude du Fragment de Dieu.\n\nPas mal de ces hommes et femmes ont des esprits ouverts, une approche idiosyncratique et ont pris grand intérêt dans la nature particulière de la Baie des Trolls. Nous devrions les soutenir de toute façon possible."
 H33_found_the_bureau_title: "Fonder le Bureau"
 H33_found_the_bureau_desc: "Les Raveliens apportèrent avec eux l'idée que logique et méthode peuvent résoudre n'importe quoi. Il y a certaines choses qui sont au-delà même de la magie, que nous appelons Cas Spéciaux ; et ils seront traités un à la fois, juste comme un petit ruisseau d'eau peut trancher à travers la plus puissante montagne. Aucun phénomène inexpliqué ne sera à la hauteur de nos esprits canoriens rationnels.\n\nOfficiellement, il n'y a pas de Bureau de Prévention des Cas Spéciaux, bien sûr, car la nature de ces choses ne ferait qu'empirer les matières si leur travail était public."
 H33_implement_safety_procedures_title: "Procédures de Sécurité"
 H33_implement_safety_procedures_desc: "Chaque Cas Spécial est sans précédent et requiert une approche entièrement différente des précédents. Si nous devons améliorer notre taux de succès et limiter les pertes, nous devons développer méthodes entièrement nouvelles et sans précédent pour les traiter. Nous devons étendre les installations du Bureau de Prévention des Cas Spéciaux, et leur envoyer les plus grands esprits de notre pays en toute discrétion."
 H33_secured_and_neutralized_title: "Sécurisé et Neutralisé"
 H33_secured_and_neutralized_desc: "La bataille contre les influences sinistres est une bataille difficile qui ne sera pas gagnée de notre vivant, peut-être même pas dans des décennies ; mais avec le travail du Bureau, nous avons maintenant réalisé une chose importante. Elle peut être gagnée. Et éventuellement, elle le sera. Le Bureau aura toutes les ressources dont ils ont besoin pour étendre leur quartier général pour que tous les Cas Spéciaux résolus puissent y être sécurisés."
 H33_finalize_frame_of_government_title: "Finaliser le Cadre"
 H33_finalize_frame_of_government_desc: "Quand Varil sína Cymainé était chef de l'opposition dans le parlement de Cestaire, ses propositions pour réformes gouvernementales étaient considérées presque comme traîtrise. Cestirmark fut imaginé comme opportunité de finalement les implémenter, mais ses idées sur dériver pouvoir du peuple, ou écrire ce que le gouvernement peut ou ne peut faire sont considérées trop radicales parmi les élites qui le suivirent et les négociations continuent de traîner. Nous devrions régler la matière et finaliser notre Cadre de Gouvernement !"
 H33_welcome_captain_vincen_title: "Accueillir le Capitaine Vincen"
 H33_welcome_captain_vincen_desc: "Beaucoup de groupes d'aventuriers attirés par la redécouverte d'Aelantir s'arrêtèrent à Cestirmark, mais celui mené par le capitaine Vincen allait changer le cours de l'histoire. Torrieth, celle qui deviendrait la Porte-parole de Dieu, était avec lui, et ensemble ils convainquirent notre [Root.Monarch.GetTitle] de les laisser établir une base à l'ouest de notre capitale, qui fut nommée Vincenton en honneur du capitaine.\n\nTorrieth passe maintenant son temps loin, étudiant le fragment de Dieu qu'ils trouvèrent, mais Vincen s'y retira. Peut-être pourrions-nous convaincre un des capitaines-aventuriers les plus expérimentés de notre époque de sortir de retraite ?"
 H33_secure_path_of_truth_title: "Sécuriser le Chemin de Vérité"
 H33_secure_path_of_truth_desc: "Le voyage entre Vincenton et le Fragment de Dieu vint à être connu comme le Chemin de Vérité. Plein de savants tentent de le parcourir pour rejoindre Torrieth, mais c'est un ardu et beaucoup élisent de juste rester à Vincenton et étudier le fragment de loin.\n\nVincenton grouille d'aventuriers, mages et académiques de toutes sortes ces jours ; nous devrions étendre nos facilités pour eux et sécuriser le début du Chemin pour ceux qui insistent pour y aller."
 H33_common_trade_policy_title: "Politique Commerciale Commune"
 H33_common_trade_policy_desc: "Toutes les nations de la baie ont vastement différents intérêts commerciaux et la plupart des désaccords découlent de disputes commerciales, car chacun veut plus pour lui-même et accuse les autres d'établir tarifs injustes. Nous ferons clair au reste du monde qu'ils ne commercent pas avec un seul membre, mais le Concorde dans son ensemble, et tournerons cette faiblesse en force."
 H33_bay_without_borders_title: "Une Baie Sans Frontières"
 H33_bay_without_borders_desc: "Dans des états coloniaux comme nous, le concept d'une frontière est nébuleux. Même sans démarcation claire, il y a encore contrôles pour gens et tarifs pour marchandises allant d'Armocsport à Port Isobel, par instance.\n\nIl y a peu besoin de suspicion entre nous, donc laissons toute ligne sur la carte être seulement cela et concentrons notre bureaucratie sur navires étrangers à la place."
 H33_trollsbayer_universalism_title: "Universalisme de la Baie des Trolls"
 H33_trollsbayer_universalism_desc: "Le mouvement libre permet à nos peuples d'interagir plus et le Commun de la Baie des Trolls inclut pas mal de mots d'emprunt bulwari de nos jours. Avec la coopération accrue entre nos états, il devint évident que ce qui nous pousse ensemble est plus grand que ce qui nous sépare. Le Concorde encouragera la promotion de valeurs partagées pour créer identité commune transcendant cultures. Nous trouverons unité dans diversité, et deviendrons plus forts pour cela."
 H33_promote_rationalism_title: "Promouvoir le Rationalisme"
 H33_promote_rationalism_desc: "Maintenant que Sainte Torrieth a partagé la Vérité universelle avec le monde, il est seulement naturel que nous suivions ses pas. Nous incarnerons vertus Raveliennes, éduquerons le peuple et enseignerons la Vérité du Dieu Unique !\nAvec le focus des recteurs sur démêler les secrets du monde, le Bureau de Prévention des Cas Spéciaux aura une pléthore de grands candidats aussi..."
 H33_sort_out_archprovostship_title: "Les Archiprovôts Rivaux"
 H33_sort_out_archprovostship_desc: "Les Recteurs en charge d'un district sont appelés provôts, et ceux spécialement puissants ou prestigieux archiprovôts. La Baie des Trolls est dans une situation unique où à la fois Vincenton et Port Isobel ont leur propre archiprovôt, comme la plus ancienne présence Ravelienne et la plus grande ville de la baie respectivement. Il va sans dire que les deux ne peuvent se voir œil à œil et chacun revendique juridiction sur toute la Baie des Trolls. Cette dispute continua d'escalader jusqu'à ce que le Haut Recteur les rétrograde tous deux en 1850 et assigne un seul archiprovôt à Thílvis. Nous devrions faire appel au Haut Rectorat pour arranger cette situation. Sûrement nous pouvons avoir un archiprovôt pour chaque côté de la baie et deux fois le prestige ?"
 H33_varils_fancyful_dream_title: "Un Rêve Fantaisiste"
 H33_varils_fancyful_dream_desc: "Pacifiste convaincu, idéaliste et amoureux de nature, notre fondateur Varil fut déçu par l'état de l'Empire au début du 16e siècle qu'il percevait comme ayant trahi ses idéaux. Il rêva toujours de voir ce grand rêve d'harmonie et unité ravivé dans la Baie des Trolls et passa la plupart de sa carrière envoyant lettres aux autres dirigeants de la baie pour le faire arriver, à leur grand agacement.\n\nVaril fut éventuellement écarté par vote due à l'échec de ses politiques, mourut sans le sou, sans domicile et oublié, mais n'arrêta jamais d'envoyer lettres.\n\nOn ne peut que se demander comme les choses auraient été différentes si les politiques de Varil avaient marché..."
 H33_concord_in_trollsbay_title: "Concorde dans la Baie des Trolls"
 H33_concord_in_trollsbay_desc: "Historiquement, le Concorde de la Baie des Trolls fut ravivé comme idée en 1595, pour créer grande alliance s'étendant sur toute la baie et augmenter coopération diplomatique et économique entre habitants de la Baie des Trolls. Face à l'empiètement dans la Baie des Trolls par à la fois elfes récupérateurs, colonistes Lorentais et empereurs Sarda, le Concorde fut officiellement fondé en 1630 pour sécuriser le futur de la région.\n\nCela requerra beaucoup de concessions, mais nous rendra tous plus grands. C'est notre destinée de mener les nations de la baie !"
 H33_centralize_concord_politics_title: "Centraliser le Concorde"
 H33_centralize_concord_politics_desc: "Tandis que le Concorde était d'abord simplement une alliance avec bénéfices, c'est maintenant plus une union politique et économique supranationale.\n\nCette évolution ne fut pas vraiment planifiée et chamailleries constantes ralentissent chaque décision ; c'est maintenant dicton commun dans la Baie des Trolls de dire de quelque chose qui continuera d'être retardé pour toujours qu'il sera fait 'rapide Concorde'. Nous mettrons fin à cela et fournirons au Concorde sa propre administration et officiels pour que les choses puissent enfin avancer, tout en représentant encore chacun équitablement."
 H33_varils_not_so_fancyful_dream_title: "Le Rêve Réalisé"
 H33_varils_not_so_fancyful_dream_desc: "Ce qui était autrefois idée ridicule est maintenant devenu réalité. Le Concorde est devenu en tout sauf nom le gouvernement de la Baie des Trolls, et apporta paix et prospérité à la région, plus que petites nations isolées n'auraient jamais pu.\n\nVraie unité est à notre portée. Demander aux membres de transférer encore plus de leur souveraineté au Concorde sera sans doute mouvement controversé, mais nous devons procéder. Pour un Concorde toujours plus harmonieux !"
 H33_more_perfect_concord_title: "Un Concorde Plus Parfait"
 H33_more_perfect_concord_desc: "Le temps est enfin venu. Nous saisirons la destinée de la Baie des Trolls."
 H33_race_for_the_bay_title: "La Course pour la Baie"
 H33_race_for_the_bay_desc: "Notre colonie fut fondée sur l'estuaire de la rivière Lansainé, mais population croissante força les premiers Cestirmarquiens à regarder plus loin, au moins ceux voulant leur propre parcelle de terre. Étant rendus conscients que elfes natifs considéraient déjà la zone comme leur, nous leur offrîmes de régler notre frontière dans course amicale, mais non seulement les Tehaneks ont rejeté le résultat, ils nous ont aussi insultés en retour ! Sans accord, notre peuple a revendiqué toutes les terres jusqu'à la baie comme étant Cestirmark proprement dit."
 H33_protect_yanek_title: "Protéger les Yaneks"
 H33_protect_yanek_desc: "L'autre raison derrière notre focus vers l'ouest était simple : les Bosquets-de-Sang sont infestés de monstres sanguinaires enragés. La tribu Yanek considère protéger la Baie des Trolls de leurs incursions comme son devoir, et nous les aiderons dans cette entreprise. Nous devons prouver nos bonnes intentions envers eux et ne pas laisser malentendu comme avec les Tehanek arriver encore."
 H33_form_the_coalition_title: "Former la Coalition"
 H33_form_the_coalition_desc: "Un elfe né-des-ruines d'aspect bourru avec cheveux violets brillants se faisant appeler Erandil Flèche-Poison escalada récemment les falaises pour explorer les terres basses, et revint des Bosquets-de-Sang avec plans secrets, monstrueux, des elfes récupérateurs ! Nous habitants de la Baie des Trolls pouvons avoir nos différences, mais nous devons partager cette nouvelle avec les autres pays de la baie et abattre cette menace ensemble. Sus à la liberté, à bas les étoiles !"
 H33_join_militias_title: "Rejoindre les Milices"
 H33_join_militias_desc: "Les milices disparates de la baie seraient trop incoordonnées en cas d'invasion, et créer armée unifiée est hors de question car membres du Concorde préféreraient garder contrôle de leurs forces armées.\n\nNous créerons à la place unité d'élite composée de soldats de la faction pro-Concorde, les harmonistes. Avec vétérans de la Garde d'Armocs, soutien d'artillerie Thilvisan, logistique Cestirmarquienne, et plus, elle aura les meilleurs de la Baie des Trolls !"
 H33_gateway_to_the_ynn_title: "Porte d'Entrée vers l'Ynn"
 H33_gateway_to_the_ynn_desc: "Nous avons été conscients de l'existence d'une grande civilisation au-dessus des Falaises de Ruine pendant quelque temps maintenant. Voyage à échelle massive a été jusqu'ici impossible, mais il y a projets partout dans la baie pour construire grands passages pour permettre au commerce de passer. Il est venu à notre attention que notre emplacement permettrait au Concorde dans son ensemble d'presque atteindre monopole sur ce commerce, ce qui sûrement nous rendrait extrêmement pertinents à long terme..."
 H33_anti_colonial_policy_title: "Politique Anti-Coloniale"
 H33_anti_colonial_policy_desc: "Avec la Baie des Trolls voyant ses petites colonies devenir pays prospères, les pouvoirs Canoriens cherchent à voler notre dur travail et nous tourner en simples colonies ! Le but principal du Concorde est de garantir notre indépendance, et nous nous assurerons qu'il ait les moyens de le faire.\n\nPeu importe combien deux habitants de la Baie des Trolls peuvent être en désaccord l'un avec l'autre, il y a une chose sur laquelle ils seront toujours d'accord, et c'est virer ces maudits Lorentais !"
 H33_nationalize_deetic_factories_title: "Saisir les Usines Deetic"
 H33_nationalize_deetic_factories_desc: "La Compagnie Commerciale Deranne a construit beaucoup de manufactures et plantations dans la Baie des Trolls, mais insiste à nous traiter aussi injustement que possible. Leurs travailleurs de la Baie des Trolls reçoivent mauvaise paie, mauvaises conditions de travail, et tous les profits sont expédiés vers Cannor plutôt qu'être réinvestis ici. Ils croient que nous n'oserions agir contre entité canorienne. Rappelons-leur que c'est notre terre, notre peuple, et nos profits."
 H33_stop_trollsbay_plundering_title: "Arrêter le Pillage"
 H33_stop_trollsbay_plundering_desc: "Ces jours beaucoup de navires canoriens semblent commodément perdre leur drapeau et trouver en quelque sorte nouveau avec crâne quand près de nos bateaux. La situation est devenue si mauvaise qu'il n'est pas rare pour marchands d'embaucher devins avant d'envoyer leurs navires. Nous sécuriserons la route commerciale de la Baie des Trolls à Cannor dans son entièreté, et les ferons payer extra pour passer !"
 H33_divide_plantation_land_title: "Distribuer les Plantations"
 H33_divide_plantation_land_desc: "En accord avec notre principe d'égalité, nous diviserons la terre en petites parcelles et les distribuerons parmi nos colons pour que chacun le souhaitant puisse avoir la sienne.\n\nContrairement à autres plantations de la Baie des Trolls possédées par propriétaires terriens richissimes avec centaines de travailleurs, celles Cestirmarquiennes sont souvent possédées par familles, avec leurs propriétaires amenant quelques esclaves orques pour les aider et travaillant à côté d'eux dans les champs."
 H33_arangreen_shipping_title: "Transport Arangreen"
 H33_arangreen_shipping_desc: "Avec économie focalisée sur cultiver cultures de rapport à exporter vers Cannor et production toujours croissante, Cestirmark créa compagnie dédiée à l'export de tels biens basée à Arangreen en 1589.\n\nTransport Arangreen grandirait éventuellement dans les siècles en une des plus grandes compagnies de transport, devenant bien connue du public général due à un de leurs navires malheureusement devenant coincé dans le canal Ardimya au début du 20e siècle."
 H33_support_sella_trade_title: "Soutenir le Commerce Sella"
 H33_support_sella_trade_desc: "Notre position entre la Baie des Trolls et les Bosquets-de-Sang est malheureuse pour le commerce, avec la plupart des routes nous contournant. Nous avons noté cependant que la rivière Sella est rapidement de plus en plus pertinente, principalement due au piégeage de fourrure. Si le commerce maritime nous échappe, nous devrions nous concentrer sur contrôler la route intérieure !"
 H33_eastern_ynnic_gate_title: "La Porte Ynnique Orientale"
 H33_eastern_ynnic_gate_desc: "Les falaises massives peuvent être vues n'importe où à Cestirmark, même de la côte par temps clair. Directement au nord de notre capitale, le mur rocheux est moins mur et plus escalier naturel géant, que pas mal de gens ont utilisé pour faire le voyage déjà.\n\nUn nain nous approcha récemment avec plans pour construire ascenseur géant là qui tournerait sûrement la ville de Cestirmark en arrêt obligatoire pour tout commerçant souhaitant faire affaire avec les montagnards ! Nous devons envoyer toute la main-d'œuvre nécessaire à Arbeloch."
 H33_more_than_cash_crops_title: "Plus que Cultures de Rapport"
 H33_more_than_cash_crops_desc: "Nos plantations peuvent être nombreuses, mais elles sont petites et luttent pour concurrencer contre les plus grandes propriétés de nos voisins. Pendant ce temps, marchandises transformées doivent être importées à grand coût de Cannor ; peut-être n'y a-t-il simplement pas besoin de concurrencer ?\nTissons notre propre coton et augmentons sa valeur dix fois ! Les Marlliandais peuvent être plus profitables pour maintenant, mais assez tôt ils porteront tous manteaux Cestirmarquiens fantaisistes."
 H33_adventuring_industry_title: "Industrie d'Aventure"
 H33_adventuring_industry_desc: "Personne n'est plus particulier sur ce qu'ils ont besoin que les aventuriers. Personne d'autre ne demanderait perche exactement dix pieds de long, pas un de plus, pas un de moins, ou quantité de chausse-trappes qui peut remplir exactement carré de cinq pieds.\n\nAelantir grouille d'aventuriers depuis la redécouverte du continent, et ils ont toujours besoin de plus d'équipement. Non seulement beaucoup des cultures de nos plantations peuvent être utilisées pour brasser potions, nous avons aussi des forgerons très patients ! Nous avons juste besoin d'étendre notre infrastructure pour les accueillir."
 H33_livable_cities_title: "Villes Habitables"
 H33_livable_cities_desc: "Notre capitale peut être bijou, mais bijou ne peut briller seul. La plupart de notre population vit sur la côte, où le produit du labeur orque est tissé, scié, forgé par honnêtes artisans Cestirmarquiens.\n\nNous avons devoir de leur fournir bonnes conditions de vie, représentation, et faire de nos villes beaux endroits plutôt que juste espace pour vivre. Après tout, personne n'a jamais voulu partir, et toute rumeur à ce sujet sont juste cela, rumeurs."
 H33_union_placeholder_title: "???"
 H33_union_placeholder_desc: "Une histoire finit, une autre, partagée cette fois, commence. Il est trop tôt pour dire ce que le destin réserve encore à l'Union."
 H33_capital_for_the_union_title: "Une Capitale pour l'Union"
 H33_capital_for_the_union_desc: "L'Union a été gouvernée depuis [Root.Capital.GetCapitalName] jusqu'ici, car l'administration du Concorde était localisée là quand elle prit en charge les matières de toute la baie, état d'affaires qui ne peut être vu que comme favoritisme. Avec notre focus se déplaçant d'affaires canoriennes vers aelantiri, nous avons regardé l'estuaire de l'Ynn, artère naturelle qui ne gagnera qu'en importance avec le temps. Urbanistes Cestirmarquiens et Isobeliniens ont travaillé ensemble pour faire plans pour ville qui non seulement s'étendra sur chaque côté de l'Ynn, mais s'étendra verticalement vers les falaises aussi, avec beaucoup de ponts et passerelles. Beaucoup de gens de partout dans la Baie des Trolls commencèrent déjà à bouger vers la zone pour drainer les marais, et ce ne sera pas ville Cestirmarquienne, Thilvisane ou Zanlibi, mais vraiment de la Baie des Trolls !"
 H33_shadow_under_ynnsmouth_title: "Ombre Sous Ynnsmouth"
 H33_shadow_under_ynnsmouth_desc: "L'eau murmure, de vérités que l'eau connaît mais qui ne furent jamais faites pour oreilles d'homme. Elle murmure, et elle appelle...\nEt si elle le fait, veuillez le rapporter immédiatement aux autorités pertinentes."
 H33_cold_cases_title: "Affaires Classées"
 H33_cold_cases_desc: "Le Bureau de Prévention des Cas Spéciaux a travaillé dur, et a résolu beaucoup de Cas Spéciaux au fil des années. Assez, en fait, que le chef du Bureau nous approcha récemment, craignant qu'une réaction en chaîne catastrophique puisse arriver avec tant d'entre eux 'stockés' dans les profondeurs de leur quartier général. Certains effets néfastes peuvent déjà être ressentis.\n\nIl a été décidé que le Bureau sera fourni avec nouvel emplacement plus approprié pour disposer sûrement des plus dangereux. Vite, si possible."
 H33_complete_our_monopoly_title: "Compléter notre Monopole"
 H33_complete_our_monopoly_desc: "Notre monopole sur commerce avec l'Ynn n'est pas populaire avec tout le monde. Il a, en fait, rendu le chemin autrement épuisant à travers la Mer Brisée prospect attractif pour beaucoup ne voulant traiter avec nos procédures bureaucratiques et tarifs très raisonnables.\n\nMalheureusement pour eux, la popularité croissante de cette route signifie aussi plus grande incitation pour nous de nous impliquer dans le nord lointain maintenant que nos navires sont capables de soutenir tel voyage longue portée. Le parlement a voté la création de la Compagnie de la Baie Verencel, et bientôt notre monopole sera complet."
 H33_from_sea_to_frozen_sea_title: "De Mer à Mer Gelée"
 H33_from_sea_to_frozen_sea_desc: "La rumeur dit qu'il devrait y avoir quelque chose de plus dans le nord gelé, mais cette mise à jour, les glaciers restent vides."
 H33_not_so_special_anymore_title: "Plus Si Spécial"
 H33_not_so_special_anymore_desc: "Rationalisme appliqué à la magie. Les esprits les plus brillants du Bureau. Magie précurseur capable de façonner le monde autour d'elle. Prévention de Cas Spéciaux."
 H33_expand_membership_title: "Étendre l'Adhésion"
 H33_expand_membership_desc: "Notre idéal d'unité a jusqu'ici englobé seulement la Baie des Trolls, due aux circonstances de l'histoire. Avec notre montée en proéminence et nos propres affaires arrangées, nous devrions offrir adhésion aux autres états de Noruin et libérer les peuples opprimés par pouvoirs coloniaux pour les accueillir tous dans notre Union !"
 H33_greater_concord_title: "Plus Grand Concorde"
 H33_greater_concord_desc: "Tandis que notre histoire nous amena habitants de la Baie des Trolls plus proches, les autres colons de Noruin s'accrochent à leurs propres identités. De telles choses sont très encore en flux quand nos états sont si jeunes, et qui sait ? Peut-être un jour ils viendront à être vus comme nos frères, et notre pays comme grand Commonwealth Noruinique."
 H33_stop_careless_studies_title: "Arrêter les Études Négligentes"
 H33_stop_careless_studies_desc: "Vanburia est couverte d'usines et laboratoires massifs où créations précurseurs sont démontées avec non seulement mépris total pour sécurité, mais intention expresse de recréer les plus dangereuses ! Avec situation si terrible, le Bureau a demandé de prendre approche plus... lourde."
 H33_artificers_in_the_bureau_title: "Artisans Magiques dans le Bureau"
 H33_artificers_in_the_bureau_desc: "La Prévention de Cas Spéciaux a suivi la montée de l'artisanat magique avec grand intérêt. Ils croient que les artisans magiques sont parfaitement alignés par leurs valeurs, et cherchent à créer département entier plein d'eux pour aider à la fois agents sur le terrain et savants dans leur recherche. Cela améliorera grandement les capacités du Bureau, et ils peuvent déjà penser à quelques Cas Spéciaux qui leur échappèrent jusqu'ici qui auront mauvaise surprise."
 H33_reform_our_politics_title: "Réformer notre Politique"
 H33_reform_our_politics_desc: "Peu de systèmes politiques dans le monde sont aussi compliqués que le nôtre, mais comme les habitants de la Baie des Trolls sont prompts à souligner quand confrontés à ceci, au moins nous en avons un, plutôt qu'autocrate incompétent prenant toutes décisions !\n\nIl est vrai néanmoins que la multitude d'assemblées locales, officiels redondants et lois disparates dues aux structures précédentes étant encore en place deviennent rapidement mal de tête géant, massif. Pas beaucoup connaissent la différence entre le Conseil de la Baie des Trolls, Parlement de la Baie des Trolls, Conseil de la Baie des Trolls, et Concorde du Peuple.\n\nMaintenant que nous sommes un, travaillons sur ensemble unifié de lois et assemblée unique donnant représentation juste et suffisante à chaque peuple de la baie, pour garantir les droits de tous les habitants de la Baie des Trolls !"
 H33_concord_and_union_title: "Concorde et Union"
 H33_concord_and_union_desc: "Maintenant que les institutions de l'ancien Concorde ont été codifiées d'une manière plus sensée, nos prochaines réformes se concentreront sur les structures gouvernementales des anciens membres, qui opèrent encore sous l'Union.\n\nCertains proposent de les reconnaître comme égaux au gouvernement central, argumentant que nous devrions garder l'esprit du Concorde et dériver notre autorité du niveau local. D'autres croient que nous devrions, dans l'esprit de l'Union, laisser les régions de la Baie des Trolls se gouverner mais garder l'équilibre de pouvoir du côté du gouvernement central, qui représente déjà tous les habitants de la Baie des Trolls. Bien sûr, à la fois les propositions fédérales et unitaires garderaient les différentes régions de la Baie des Trolls hautement autonomes."
 H33_will_of_the_people_title: "La Volonté du Peuple"
 H33_will_of_the_people_desc: "Un concept étrange émergea récemment dans notre pays. Certains penseurs croient que la représentation que nous donnons à notre peuple n'est pas seulement nécessaire pour la stabilité de notre pays, mais en fait partie d'un contrat social où l'état gagne légitimité en garantissant les droits du peuple et que ses actions sont à leur tour simple expression de la volonté générale.\n\nEn accord avec ce principe, notre dirigeant et ministres peuvent seulement agir dans les meilleurs intérêts du peuple, car seuls représentants peuvent tenir ces positions."
 H33_unity_through_prosperity_title: "Unité par Prospérité"
 H33_unity_through_prosperity_desc: "L'Union jouit des bénéfices à la fois du commerce Ynnique et des plantations massives de la baie, nous rendant aussi riches que colonisateurs canoriens, et pas beaucoup peuvent encore prétendre de bonne foi que ce n'était pas le chemin à suivre.\n\nNous pourrions augmenter ces bénéfices plus en réformant notre système économique pour mieux convenir à la demande de nos partenaires aelantiri ou canoriens !"
 H33_review_the_citizenship_title: "Réviser la Citoyenneté"
 H33_review_the_citizenship_desc: "Beaucoup de gens vivant dans la Baie des Trolls n'ont encore pas statut légal, que ce soit parce qu'ils sont descendants d'esclaves orques ou nés-des-ruines déplacés de leurs terres. Nous n'avons pas à laisser les erreurs de nos ancêtres nous définir. Peut-être eux aussi pourraient devenir citoyens si nous leur donnons la chance, donc nous devrions leur fournir l'opportunité de le devenir."
 H33_trollsbayer_identity_title: "Identité de la Baie des Trolls"
 H33_trollsbayer_identity_desc: "Il y a des habitants chic urbains de la Baie des Trolls, habitants robustes frontaliers de la Baie des Trolls, habitants parlant bulwari de la Baie des Trolls, et même habitants halfelins de la Baie des Trolls. Mais à la fin, nous sommes tous habitants de la Baie des Trolls.\nEt quiconque vient ici et partage nos valeurs, qui sont objectivement supérieures à celles d'autocraties arriérées, peut en devenir un aussi."
 H33_concord_in_aelantir_title: "Concorde en Aelantir"
 H33_concord_in_aelantir_desc: "Autrefois, il y avait un homme avec un rêve. Il croyait que ce serait formidable si tout le monde partageait son rêve et travaillait ensemble vers le bien commun. Mais c'était juste un rêve. Jusqu'à ce que nous le fassions être.\n\nNous avons dépassé ce que Varil aurait jamais pu imaginer quand Cestirmark fut fondé. La Baie des Trolls est le cœur battant d'Aelantir, nos idéaux de liberté se répandent loin et large, et le Bureau gardera Aelantir, non, Halann sûr pour décennies à venir.\n\nEt pourtant, est-ce fini ? Les Seigneurs des Saisons continuent de se quereller en Eordand comme autrefois l'Ynn ; les Kheionai ont besoin de soutien pour protéger leurs républiques des Taychendi belliqueux et colonisateurs avides. Le Bureau s'inquiète de rumeurs du monde se brisant en Sarhal, de complexes précurseurs échouant en Haless, de folie prenant racine sur les bords du Dwarovar. Et alors que les feux de la révolution de Poudre Noire font rage en Cannor, qui se dressera contre réactionnaires et radicalisme tous deux ?"
 H33_support_vodynnar_title: "Soutenir les Vodynnar"
 H33_support_vodynnar_desc: "Idées et armes canoriennes eurent grand impact sur la société féodale de l'Ynn. Beaucoup d'Ynniques peuvent heureusement voir les bénéfices et ont formé faction connue comme les Vodynnar pour promouvoir idéaux progressistes. Leurs rivaux cependant essaient de fermer commerce avec canoriens et nous considèrent spawn de démon !\n\nContrairement aux Hommes de l'Ynn qui fournirent aux Vodynnar troupes ou armes, la Baie des Trolls préféra envoyer financement et connaissance, beaucoup plus puissants dans les bonnes mains, et beaucoup plus dur à traquer... et parfois, accueillit exilés Vodynnar pour aider coordonner nos efforts."
 H33_protect_uplander_republics_title: "Protéger les Progressistes"
 H33_protect_uplander_republics_desc: "Nous devons prendre soin de tout bastion où pensée progressive et liberté individuelle sont encore valorisées, qu'ils soient Ynniques ou compagnons Canoriens, car les prêtres-rivières et chevaliers-bois ne souhaitent rien de moins que leur destruction totale ! Traditionnellement de tels endroits incluaient républiques comme Brelar ou Vels Domfan, et nous leur offrirons de devenir nos républiques sœurs."
 H33_appeal_to_free_classes_title: "Faire Appel aux Classes Libres"
 H33_appeal_to_free_classes_desc: "Les seigneurs féodaux mentent à leur populace pour les garder sous leur botte, prétendant à leurs paysans que nous sommes spawn des démons cherchant à les détruire ! Heureusement, il y en a d'autres - marchands, artisans, aventuriers - qui ont accès à meilleures sources d'information et peuvent voir les bénéfices que nous pourrions leur fournir s'ils arrivaient à être mis au pouvoir. Ils n'ont qu'à demander, et ensemble nous commencerons la Révolution Brillante, pour rejeter les Âges Sombres de l'Ynn !"
 H33_end_the_dark_ages_title: "Finir les Âges Sombres"
 H33_end_the_dark_ages_desc: "On n'a qu'à voyager à travers l'Ynn pour voir les effets dévastateurs du féodalisme. Même ses villes autrefois glorieuses ne sont maintenant que grands villages par nos standards... Mais ceci finit maintenant.\n\nAvec les obstacles supprimés, nous avons maintenant à la fois volonté et capacité de les aider à atteindre leur vrai potentiel... et si cela implique plus d'affaires pour guildes marchandes de la Baie des Trolls, tant mieux."
 H33_darantynns_legacy_title: "Héritage de Darantynn"
 H33_darantynns_legacy_desc: "Trhevyr Darantynn fut le premier marchand à venir de l'Ynn à la Baie des Trolls, au milieu du 16e siècle. Il passa complètement inaperçu alors, mais cela annoncerait ère d'échanges accrus entre nos deux régions. Avec la Baie des Trolls unifiée, nous contrôlons maintenant tous les passages menant à l'Ynn et le commerce passant par eux devient rapidement aussi pertinent que notre commerce avec Cannor. Nous devrions agir pour sécuriser notre monopole !"
 H33_untapped_market_title: "Un Marché Inexploité"
 H33_untapped_market_desc: "Il y a civilisation entière en haut des falaises avec demande massive pour marchandises canoriennes que nos cousins Hommes de l'Ynn ne peuvent simplement fournir, qui pourrait soutenir l'économie de la baie des trolls par elle-même et massivement réduire notre dépendance sur Cannor. Nous devrions nous assurer que la route commerciale principale, allant d'Ynnsmouth à Adbrabohvi, ait les facilités pour traiter tel volume."
 H33_ynnic_republicanism_title: "Républicanisme Ynnique"
 H33_ynnic_republicanism_desc: "Nous ne devons pas simplement protéger les quelques progressistes récalcitrants dans l'Ynn et envoyer financement à nos amis Vodynnar. C'est notre devoir moral de récupérer leurs bastions, répandre leur influence de toute façon possible, et envoyer conseillers pour les aider à construire institutions plus justes !"
 H33_maintain_the_balance_title: "Maintenir l'Équilibre"
 H33_maintain_the_balance_desc: "Les Hommes de l'Ynn sont compagnons canoriens, mais vie sur la frontière les rendit un peu plus... grossiers que les habitants plus urbains de la Baie des Trolls.\nNéanmoins, ils seront de grande aide pour promouvoir valeurs canoriennes si nous devions les soutenir !\n\nEn soutenant à la fois Ynniques et Hommes de l'Ynn nous nous assurerons que toute la vallée fleurisse en une fois... et ne s'unisse pas contre nous."
 H33_union_of_three_peoples_title: "Une Union de Trois Peuples"
 H33_union_of_three_peoples_desc: "Habitants de la Baie des Trolls, Ynniques, Hommes de l'Ynn, tous travaillant ensemble et bénéficiant de la prospérité de chacun. Où zones moins civilisées du monde sont flétries par querelles internes et arriération, l'Aelantir Nord s'élève au-dessus."

# Events #
 flavor_cestirmark.1.t: "Élection !"
 flavor_cestirmark.1.d: "Le terme est fini pour $MONARCH$.\n\nSelon nos lois, chaque nation constituante a présenté un candidat. Qui mènera notre nation ?"
 flavor_cestirmark.1.a: "Garder $MONARCH$"
 flavor_cestirmark.1.b: "Le candidat Cestirmarquien"
 flavor_cestirmark.1.c: "Le candidat Marlliandais"
 flavor_cestirmark.1.e: "Le candidat Zanlibi"
 flavor_cestirmark.1.f: "Le candidat Isobelinier"
 flavor_cestirmark.1.g: "Le candidat Towerfoot"
 flavor_cestirmark.1.h: "Le candidat Valorman"

 flavor_cestirmark.2.t: "Élection !"
 flavor_cestirmark.2.d: "Le décès malheureux de $MONARCH$ nous force à tenir élection prématurée.\n\nSelon nos lois, chaque nation constituante a présenté un candidat. Qui mènera notre nation ?"
 flavor_cestirmark.2.a: "Le candidat Cestirmarquien"
 flavor_cestirmark.2.b: "Le candidat Marlliandais"
 flavor_cestirmark.2.c: "Le candidat Zanlibi"
 flavor_cestirmark.2.e: "Le candidat Isobelinier"
 flavor_cestirmark.2.f: "Le candidat Towerfoot"
 flavor_cestirmark.2.g: "Le candidat Valorman"

 flavor_cestirmark.100.t: "Bienvenue dans la Baie des Trolls"
 flavor_cestirmark.100.d: "Le syndrome de folie soudaine du devin ; rapports de plus en plus communs de créatures en forme humaine ; rêves troublants sur un Cestirmark qui semble familier pourtant pas correct ; choses s'échouant sur la rivière Sella, clairement pas de ce monde. Certains des aventuriers les plus célèbres de la Baie des Trolls étaient déterminés à aller au fond de tout ceci. Menés par descendant buriné du capitaine Vincen lui-même, ils visitèrent les divers camps natifs cherchant connaissance experte pour essayer de résoudre les nombreuses occurrences étranges communes dans notre nouvelle patrie.\n\nIls reçurent réponses partielles, et chaque fois retournèrent à Vincenton avec plus de questions et dans état de plus en plus inquiet. D'abord nerveux, puis frénétiques, et finalement terrifiés.\n\nDes morceaux de connaissance occulte rassemblés à travers shamans Boek, ils assemblèrent rituel, dont aucun Né-des-Ruines n'osait parler entièrement eux-mêmes. Car les grands aspects dotimistes sont de vent, hiver, et feu ; et aux Larmes de Venaan on peut voir aperçus d'au-delà ce monde dans la brume de la chute d'eau, mais qui peut dire à quel pouvoir l'eau appartient ?\n\nPourtant sous les bonnes circonstances, avec la préparation correcte, on peut voir là non autres mondes dans la brume, mais le nôtre. Non comme nous le voyons, mais comme il est vraiment.\n\nLà, ils réalisèrent.\n\nL'univers était froid et cruel. Mais malheureusement, il n'était pas indifférent.\n\nEt ils réalisèrent.\n\n'Le nôtre est perdu, comme les autres. Brisé de l'intérieur. Et nous nous tenons sur la fissure !'\n\nEt ils continuèrent de réaliser."
 flavor_cestirmark.100.a: "Quel endroit charmant !"

 flavor_cestirmark.101.t: "L'Offre des Rangers de Sang"
 flavor_cestirmark.101.d: "Les envahisseurs d'au-delà la mer qui s'installèrent à Arwuntira (qu'ils appellent 'Cestirmark') vinrent aujourd'hui avec mots de paix. Plus que mots, ils montrent actions : comment ils combattirent avec nous contre les buveurs-de-sang, comment ils apportèrent armes comme cadeaux. Les Cestirmarquiens proposent d'empêcher leurs colons de venir dans nos terres et nous aider à les défendre si nous devons prêter serment de garder pour toujours la frontière de la Baie des Trolls pour eux, comme nous fîmes pour tous les Boek avant.\n\nNos anciens sont tous conscients que cela signifierait éventuellement mettre de côté beaucoup de nos traditions, et ne peuvent que se demander combien la paix vaut vraiment."
 flavor_cestirmark.101.a: "Ils combattront pour nous, et nous combattrons pour eux."
 flavor_cestirmark.101.b: "Nous connaissons les canoriens et leurs 'accords'."

 flavor_cestirmark.102.t: "La tribu Yanek accepte"
 flavor_cestirmark.102.d: "Un seul brave né-des-ruines arriva aux portes de notre capitale, portant les marques de la tribu Yanek et montrant peu signes d'épuisement malgré la vitesse avec laquelle il dut voyager à travers la forêt. Il reçut les mêmes honneurs qu'un diplomate canorien aurait eus, et fut reçu par notre [Root.Monarch.GetTitle].\n\nLes Yaneks ne sont pas nés-des-ruines de beaucoup de mots, donc leur émissaire n'en dit aucun. Il hocha simplement la tête."
 flavor_cestirmark.102.a: "Partageons la Baie des Trolls en paix."

 flavor_cestirmark.103.t: "La tribu Yanek refuse"
 flavor_cestirmark.103.d: "Un seul brave né-des-ruines arriva aux portes de notre capitale, portant les marques de la tribu Yanek et montrant peu signes d'épuisement malgré la vitesse avec laquelle il dut voyager à travers la forêt. Il reçut les mêmes honneurs qu'un diplomate canorien aurait eus, et fut reçu par notre [Root.Monarch.GetTitle].\n\nLes Yaneks ne sont pas nés-des-ruines de beaucoup de mots, donc leur émissaire n'en dit aucun. Il secoua simplement la tête."
 flavor_cestirmark.103.a: "Ils ont besoin de notre protection."

 flavor_cestirmark.104.t: "Le protectorat Yanek"
 flavor_cestirmark.104.d: "Nous en sommes venus à contrôler la patrie Yanek. Maintenant que nous l'avons sécurisée pour eux, les communautés Yanek disparates qui ont fui dans les bois auront une fois de plus endroit pour leur peuple de vivre. La seule question qui reste est comment leurs terres seront administrées."
 flavor_cestirmark.104.a: "Ils auront pleine autonomie."
 flavor_cestirmark.104.b: "Leurs terres deviendront région autonome de Cestirmark."

 flavor_cestirmark.105.t: "Un front républicain ynnique uni ?"
 flavor_cestirmark.105.d: "Le soutien de la Baie des Trolls pour pays républicains comme nous continue d'augmenter au fil des années. Pour mieux faire face à l'ordre féodal ensemble, ils ont proposé la création d'un front uni coordonnant notre diplomatie. Cela garantirait notre sécurité mais implique aussi leur donner contrôle presque complet sur notre politique étrangère."
 flavor_cestirmark.105.a: "Pour un Ynn progressiste !"
 flavor_cestirmark.105.b: "Nous n'avons pas besoin de leur 'aide'."

 flavor_cestirmark.110.t: "Un nouvel âge pour l'Ynn"
 flavor_cestirmark.110.d: "Trois grands peuples se tiennent ensemble, épaule contre épaule, faisant face au reste du monde et s'élevant au-dessus. Où les Hommes de l'Ynn vivaient libres mais abattus, et les Ynniques florissaient mais opprimés, nous habitants de la Baie des Trolls qui avons à la fois liberté et prospérité les guidâmes vers futur plus brillant. Suivant notre grand exemple, la vallée Ynnique sera pour toujours bastion de nos valeurs canoriennes comme démocratie, tout en préservant la riche culture Ynnique que canoriens moins civilisés auraient cherché à remplacer sans beaucoup de réflexion.\n\nNous pouvons être assurés que nous trouverons toujours ami dans l'Ynn alors que nos républiques sœurs suivent notre guidance, et que l'arrière de la Baie des Trolls sera sécurisé pour toujours. Les grands passages de falaise n'ont jamais été si occupés : étudiants Ynniques sont aussi nombreux dans nos universités que commerçants de la Baie des Trolls dans les villes de l'Ynn. Fermiers Hommes de l'Ynn fournissent pour nos villes, tandis que marchandises de nos manufactures aident civiliser leurs terres frontalières sans loi. Aujourd'hui est nouvel âge pour l'Ynn, mais un que nous vivions déjà nous-mêmes depuis un moment."
 flavor_cestirmark.110.a: "Leurs administrations obsolètes devraient être consolidées sous notre guidance sage."
 flavor_cestirmark.110.b: "Nous ne voyons pas raison de changer la situation actuelle."

 flavor_cestirmark.200.t: "Ratification du Concorde de la Baie des Trolls"
 flavor_cestirmark.200.d: "\"Nos républiques sont jeunes, petites, et comme toutes choses qui sont jeunes et petites, presque sans défense. Nos rêves, à peine nés dans le monde, font face à probabilités écrasantes, et peuvent bientôt être écrasés par pouvoirs plus forts qui n'hésiteront pas à le faire.\n\nNous rejetons ce destin. Certains disent que nous avons peu en commun, mais nous partageons espoir. Nous savons que nous voulons choisir notre propre destinée, et ne pas l'avoir décidée par quelque tyran d'outre-mer. Donc choisissons-la ensemble ! Désormais, nous serons liés ensemble non par oppression comme en Cannor, mais par liens incassables d'amitié éternelle et idéaux partagés. Aujourd'hui, nous devenons quelque chose de plus, nous devenons Concorde de nations. Ensemble, nous avons fait grandes choses. Demain, le Concorde de la Baie des Trolls fera même plus grandes.\n\nCela fait des années que le processus de créer notre confédération a commencé, mes amis, et processus ardu comme nous savons tous. Mais voir vous tous ici aujourd'hui pour le ratifier comme un en vaut la peine.\"\n\n  -Cecill Dhenern, diplomate senior Cestirmarquien, conseil d'Arangreen"
 flavor_cestirmark.200.a: "Le premier pas vers quelque chose de vraiment grand."

 flavor_cestirmark.201.t: "Le Concorde de la Baie des Trolls"
 flavor_cestirmark.201.d: "Vastes efforts diplomatiques autour de la baie annoncés par officiels Cestirmarquiens ont mené à la formation d'une grande confédération, le Concorde de la Baie des Trolls. Nous sommes maintenant membre de l'organisation, ce qui ne devrait venir à aucun coût pour nous mais nous fournir bénéfices additionnels."
 flavor_cestirmark.201.a: "Tant que c'est non-contraignant..."

 flavor_cestirmark.202.t: "Débat dans le Concorde"
 flavor_cestirmark.202.d: "Les délégués de chaque membre du Concorde se rencontrèrent aujourd'hui pour discuter la matière en cours.\n\nCeux qui soutiennent le Concorde sont connus comme harmonistes et essaient de faire avancer les choses ; d'autres, la faction souverainiste, ont leurs doutes sur la confédération. Néanmoins, chaque nation a l'opportunité de parler longuement sur comment ils souhaitent voir la matière traitée.\n\nLes diplomates Cestirmarquiens devront éventuellement les rassembler tous en accord, et menèrent cette discussion en disant :"
 flavor_cestirmark.202.a: "Notre vision est évidemment la meilleure."
 flavor_cestirmark.202.b: "Les Marlliandais ont quelques bons points sur l'économie..."
 flavor_cestirmark.202.c: "Personne n'est plus sage que les Zanlibi ici."
 flavor_cestirmark.202.e: "Port Isobel est la plus grande ville de la baie, écoutons-les !"
 flavor_cestirmark.202.f: "Avez-vous vu cette tour que les halfelins construisent ?"
 flavor_cestirmark.202.g: "Nous pourrions tous apprendre de l'esprit Valorman."

 flavor_cestirmark.203.t: "Concorde - Politique Commerciale Commune"
 flavor_cestirmark.203.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls doivent créer zone commerciale commune, avec tarifs standardisés sur étrangers avec libre-échange parmi nous-mêmes. Est-ce quelque chose auquel nous acquiesçons ?"
 flavor_cestirmark.203.a: "Formidable !"
 flavor_cestirmark.203.b: "Nous passerons sur celui-là."

 flavor_cestirmark.204.t: "Concorde - Politique de Frontières Ouvertes"
 flavor_cestirmark.204.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls seraient tous mieux avec liberté de mouvement pour nos citoyens et armées, à la fois pour favoriser commerce et sécurité. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.205.t: "Concorde - Politique d'Universalisme Culturel"
 flavor_cestirmark.205.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls devraient promouvoir idéaux partagés de la Baie des Trolls, pour mieux sécuriser les droits de tous nos peuples et réduire tensions culturelles. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.206.t: "Concorde - Politique de Milice Commune"
 flavor_cestirmark.206.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls devraient envoyer spécialistes pour créer compagnie militaire unifiée de la Baie des Trolls, pour aider tous signataires en temps de besoin. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.207.t: "Concorde - Politique de Monopole Commercial Ynnique"
 flavor_cestirmark.207.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls devraient créer législation unifiée concernant commerce à travers les Falaises de Ruine, pour augmenter à la fois l'efficacité de notre monopole et notre pertinence diplomatique. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.208.t: "Concorde - Politique Anti-Coloniale"
 flavor_cestirmark.208.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls doivent établir stance diplomatique commune pour mieux faire face à influence coloniale en Aelantir. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.209.t: "Concorde - Politique de Centralisation"
 flavor_cestirmark.209.d: "Il a été proposé que les signataires du Concorde de la Baie des Trolls bénéficieraient grandement en créant institutions communes et donnant au Concorde ses propres officiels. Est-ce quelque chose auquel nous acquiesçons ?"

 flavor_cestirmark.210.t: "Concorde toujours plus harmonieux"
 flavor_cestirmark.210.d: "Depuis que le Concorde de la Baie des Trolls fut fondé, nous savions tous que nous devrions rester ensemble pour rester pertinents dans le monde. Pourtant, alors que le temps passait, nous réalisâmes que ce n'était pas suffisant. Nous n'aurions pas juste besoin de rester ensemble, mais d'être toujours plus proches les uns des autres pour que notre nation et ses valeurs endurent. De cette perspective, poursuivre ère qui ne sera plus celle de Cestirmark, mais du Concorde n'est pas simple option, mais impératif moral.\n\nLe chemin du diplomate est difficile. Il manie le même pouvoir que le général, tournant les destins de nations entières, porte la même responsabilité, pourtant ne peut obtenir la simplicité de savoir quand bataille est gagnée et quand elle ne l'est pas. Nous ne pouvons qu'espérer que nous choisîmes les bons mots pour convaincre les autres de cette nécessité que nous voyons pour le Concorde, que ce n'est pas transfert de souveraineté mais la meilleure façon possible de la préserver."
 flavor_cestirmark.210.a: "Le futur de la Baie des Trolls est en jeu."

 flavor_cestirmark.211.t: "Cestirmark adopte changements drastiques dans le Concorde"
 flavor_cestirmark.211.d: "Des nouvelles sont venues du Concorde. Représentants de Cestirmark ont poussé pour politique d'unification, qui nous renforcera tous selon eux, mais implique aussi transférer la plupart de nos pouvoirs au Concorde - et indirectement, Cestirmark lui-même, car ils détiennent le plus d'influence en lui."
 flavor_cestirmark.211.a: "Notre futur git ensemble."
 flavor_cestirmark.211.b: "Nous ne supporterons pas ceci !"

 flavor_cestirmark.212.t: "Unification du Concorde"
 flavor_cestirmark.212.d1: "Les délégations se tiennent ensemble en habit cérémonieux. Une par une, elles sont appelées, et donnent les documents au [Root.Monarch.GetTitle] [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] retient [Root.Monarch.GetHerHis] souffle, et pause avant d'oser regarder la réponse chaque fois.\n\nDans ce moment fatidique, un seul non serait suffisant pour questionner tout. Et pourtant, avec le dernier diplomate, [Root.Monarch.GetSheHe] réalise qu'il n'y a qu'un seul mot sur les papiers posés devant [Root.Monarch.GetHerHim].\n\nOui.\n\nC'est à ce moment que le silence est brisé et l'assemblée éclate en acclamations. Dans toutes les capitales de la baie, la scène est diffusée via hologrammes magiques, et les acclamations sont reprises par les foules.\nAujourd'hui, la Baie des Trolls acclame comme un tout."
 flavor_cestirmark.212.d2: "Les délégations se tiennent ensemble en habit cérémonieux, mais avant que [Root.Monarch.GetTitle] [Root.Monarch.GetName] puisse même appeler la première, un diplomate senior brise les rangs, lui demandant si les politiciens Cestirmarquiens ont perdu leurs esprits.\n\nIl prétend parler pour toute la faction souverainiste, qui considéra toujours l'état actuel du Concorde comme suffisant, et rejette fortement les nouvelles réformes. Un point de rupture a été atteint, car il leur est clair que deux chemins divergents sont suivis dans la Baie des Trolls, et il impliqua fortement que ces deux chemins ne pourraient coexister.\n\nD'autres diplomates intervinrent pour qualifier ces arguments de malhonnêtes, et la dispute escalada rapidement jusqu'à ce que les représentants souverainistes sortent en trombe. Alors que le [Root.Monarch.GetTitle] regarde ceux qui restent, il est clair qu'un argument correct fut fait. Deux chemins divergents sont suivis dans la Baie des Trolls."
 flavor_cestirmark.212.a: "Varil serait fier."
 flavor_cestirmark.212.b: "Ainsi commence la Grande Discorde."

 flavor_cestirmark.213.t: "La Grande Discorde"
 flavor_cestirmark.213.d: "Il est maintenant clair que les politiciens Cestirmarquiens ne reculeront pas et espèrent vraiment que nous donnerons simplement contrôle de notre pays. En quelque sorte, certains idiots soutiennent l'idée !\n\nQue ce soit stratégie pour eux d'atteindre hégémonie ou qu'ils aient simplement perdu leurs esprits est inutile. Comme puissance souverainiste de premier plan dans la baie, il nous incombe d'agir."
 flavor_cestirmark.213.a: "Nous arrêterons leur folie."
 flavor_cestirmark.213.b: "Est-il trop tard pour trouver terrain commun ?"

 flavor_cestirmark.214.t: "Intervention dans la Grande Discorde ?"
 flavor_cestirmark.214.d: "Le chaos en cours dans la Baie des Trolls est venu à notre attention. Il semblerait que négociations pour unir le Concorde en polité unique ont dégénéré en guerre civile qu'ils appellent la Grande Discorde.\n\nNos généraux soulignèrent que ce serait opportunité parfaite pour soutenir les rebelles et s'assurer que la région reste faible et divisée."
 flavor_cestirmark.214.a: "Nous ne leur permettrons pas de grandir plus puissants."
 flavor_cestirmark.214.b: "La Baie des Trolls est arrière-pays sans importance."

 flavor_cestirmark.215.t: "[From.GetName] intervient dans la Grande Discorde !"
 flavor_cestirmark.215.d: "Non contents de détruire l'harmonie de la baie, les soi-disant 'souverainistes' invitent maintenant armées étrangères dans la Baie des Trolls ! Ceci prouve seulement plus combien nous avions raison."
 flavor_cestirmark.215.a: "Nous n'oublierons pas ceci !"

 flavor_cestirmark.220.t: "Proclamation de l'Union"
 flavor_cestirmark.220.d: "'Qu'il soit su que nous,\n\n\nREPRÉSENTANT tous peuples de la Baie des Trolls et en accord avec leurs souhaits,\n\n\nCOMPRENANT que le Concorde est venu à point tournant de son existence,\n\n\nDÉSIRANT approfondir plus le lien nous unissant,\n\n\nCONFIRMANT nos principes partagés de liberté et républicanisme,\n\n\nDÉCLARONS PAR LES PRÉSENTES toute séparation entre nous nulle et non-existante.'\n\n-Préface de la Proclamation de l'Union, [GetYear]"
 flavor_cestirmark.220.a: "Et ils disaient que cela prendrait au moins deux siècles... !"

