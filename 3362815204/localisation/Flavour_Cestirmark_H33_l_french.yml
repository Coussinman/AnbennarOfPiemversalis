 flavor_cestirmark.350.t: "Cas Spécial : L'Appel"
 flavor_cestirmark.350.d: "Peut-être aurions-nous dû remarquer plus tôt. Peut-être est-ce à cause des plans pour la nouvelle capitale, et l'afflux de gens qui vint avec.\n\nNon, non, ce n'est pas ça. C'est pourquoi nous sommes venus ici en premier lieu. Nous voulions savoir. Nous DEVONS savoir. Et ÇA sait.\n\nCes murmures à Ynnsmouth... Ils connaissent la vérité. L'eau, elle sait choses qu'elle ne devrait pas, et elle appelle."
 flavor_cestirmark.350.a: "C'est mauvais."

 flavor_cestirmark.351.t: "L'incident de [GetYear]"
 flavor_cestirmark.351.d: "La légende du Murmureur des Profondeurs était jusqu'à récemment juste cela, une légende. Malheureusement, les légendes ont tendance agaçante à se prouver plus réelles que vous aimeriez dans ces parages. Tous rapports du Bureau de Prévention des Cas Spéciaux pointaient que ceci peut être le pire cas qu'ils aient jamais eu à traiter. Les signes étaient subtils, la quantité de gens affectés impossible à déterminer, et pistes rares.\n\nSous couvert d'exercices navals, nous travaillâmes avec le Bureau pour écumer la baie avec certains de leurs agents à bord dans espoirs que nous trouverions quelque chose.\nLes navires, escadron de bataille entier, ne revinrent pas. Personne n'est sûr de ce qui arriva, mais humains ne devraient vraiment pas crier comme ça."
 flavor_cestirmark.351.a: "Cela commença à Ynnsmouth, la clé doit être là."
 flavor_cestirmark.351.b: "Rester calme, ignorer les cris, et fouiller l'épave."

 flavor_cestirmark.352.t: "Le Cœur de Folie"
 flavor_cestirmark.352.d: "Un cadavre rance en décomposition prenant la forme d'une ville, c'est ce que les agents du Bureau trouvèrent. La vie continue encore. Les gens marchent encore dans les rues, il y a lumières derrière les fenêtres, mais tout dépourvu de toute intention. Ils savaient que c'était le sort attendant toute la Baie des Trolls s'ils n'étaient pas réussis.\n\nComme attendu, les gens n'étaient pas exactement coopératifs. Dans les meilleurs cas, ils refusaient simplement de dire quoi que ce soit. La plupart ne semblaient rien savoir. Sauf deux.\n\nLe maire donna audience aux agents, les accueillant comme tel. Il prétendait ne pas avoir intention malveillante envers eux même s'il savait pourquoi ils étaient là. L'officiel admit avoir entendu les vérités du Murmureur, comme tant d'autres ; mais il dit que c'était en fait malentendu. Que le Bureau comprendrait s'ils parlaient juste - et il offrit d'emmener nos agents là par passage secret s'ils étaient disposés à accepter.\n\nL'autre était vieux mendiant Inek, qu'ils rencontrèrent peu après.\n\"Vous ne pouvez trouver ce qui peut contrôler ce que vous voyez. Fermez vos yeux. L'esprit ne peut être contrôlé quand endormi. Il y a grand pouvoir dans rêves. Choses bien pires aussi, mais vous découvrirez cela en temps voulu.\""
 flavor_cestirmark.352.a: "Nous ne pouvons faire confiance à personne ici."
 flavor_cestirmark.352.b: "Cette offre est probablement juste stratégie pour gaspiller notre temps, mais peut-être ne l'est-elle pas ?"
 flavor_cestirmark.352.c: "Nous ne pouvons faire confiance à nos sens ; peut-être écouter rêves est vraiment la meilleure approche ?"

 flavor_cestirmark.353.t: "Murmures des Profondeurs"
 flavor_cestirmark.353.d: "Ceci avait été, en partie, une bataille banale. Navires et équipages se battant les uns les autres, retournés les uns contre les autres par quelque terrible influence - quelque chose qu'ils virent, quelque chose qu'ils entendirent, les survivants n'étaient en aucun état de fournir détails. En fait, la plupart d'entre eux se retournèrent contre les agents du Bureau quand ils essayèrent d'enquêter, et ils durent se battre pour passer. Cela, en soi, était un indice. Un indice qu'ils étaient proches. Le Murmureur ne se serait pas exposé autrement. Ceci était aussi beaucoup plus qu'une bataille navale régulière. Des navires avaient été brisés en deux par quelque chose qui était de la taille d'un lui-même.\n\nEntre les indices récupérés dans l'épave avant qu'elle sombre sous les vagues, et ce que les enchanteurs furent capables de récupérer dans les esprits des survivants que nous réussîmes à sauver, le Bureau réussit à déduire un emplacement - cette chose venait de quelque part près de la côte d'Ynnsmouth. Quelque part au fond de la mer ; sous le fond de la mer. La partie difficile, maintenant, serait d'y arriver."
 flavor_cestirmark.353.a: "Acheter des sous-marins expérimentaux aux gnomes."
 flavor_cestirmark.353.b: "Téléporter nos agents directement sur site."
 flavor_cestirmark.353.c: "Nos agents vampiriques, heureusement, n'ont pas de telles faiblesses."

 flavor_cestirmark.354.t: "Silence dans l'Eau"
 flavor_cestirmark.354.d: "Des semaines passèrent. Les semaines se transformèrent en mois, puis années. Aucune des pistes du Bureau ne mena jamais au Murmureur, pourtant les murmures s'arrêtèrent. Peut-être ne saurons-nous jamais ce qui arriva vraiment cette terrible année. Nous ne pouvons qu'espérer que cela n'arrive plus."
 flavor_cestirmark.354.a: "Au moins la Baie des Trolls est sûre."

 flavor_cestirmark.355.t: "La Bataille Oubliée"
 flavor_cestirmark.355.d: "Un pêcheur de la Plage de Georg les trouva. Gisant dans le sable, presque enterrés dedans, et avec la mer tirant à leurs pieds. Le groupe de gens le plus étrange qu'il ait jamais vu ; les agents d'élite que le Bureau avait cherchés partout dans la baie. Inconscients.\n\nQuand ils se réveillèrent sur cette plage, ils ne se rappelaient pas une seule chose. Il leur fallut des heures pour se souvenir de leurs propres noms et qui ils étaient. Bien sûr, le Bureau de Prévention des Cas Spéciaux fit tout ce qu'ils purent pour les aider à récupérer leur mémoire, mais arrivèrent rapidement à la conclusion qu'ils entrèrent en contact direct avec une créature incroyablement puissante affectant l'esprit. Et survécurent, même s'ils ne purent raconter l'histoire. Quant au Murmureur, il restera un mystère.\n\nMais il y a au moins une chose que le Bureau peut confirmer. Les murmures n'ont pas été entendus depuis. Et un des agents serrait un tentacule coupé dans sa main, d'une créature différente de toute qu'ils avaient vue auparavant."
 flavor_cestirmark.355.a: "Est... est-il mort ?"

 flavor_cestirmark.356.t: "Cas Spécial : Kuukuswlaws"
 flavor_cestirmark.356.d: "Le Bureau de Prévention des Cas Spéciaux nous donna un rapport extensif aujourd'hui. Leur investigation qui couvrit toute la baie réussit finalement à trouver et neutraliser le mythique Murmureur - que les natifs appelaient le Kuukuslaws. Ils préfèrent ne pas s'étendre sur les détails de ce qu'ils trouvèrent, ou comment ils mirent fin aux murmures, mais l'opération est un succès retentissant. Non seulement la situation est revenue à la normale, mais Ynnsmouth, toujours sombre, semble même joyeuse pour la première fois de son existence.\n\nTout ceci est grâce, expliquent-ils, à une recrue récente, le professeur Úisarn. Expert inégalé en toutes sortes de matières démoniaques et spécialement celles impliquant manipulation mentale, le professeur n'a pas seulement résolu ce cas, mais travaille déjà à résoudre plusieurs douzaines d'autres cas sur lesquels le Bureau était bloqué depuis des années. Le Directeur du Bureau a exprimé grand optimisme pour le futur avec le professeur parmi leurs rangs, même s'il refusa de fournir détails sur les origines de cet expert prodige et nia toutes demandes d'arranger une rencontre. Étrangement, il nous rassura qu'ils le surveillaient."
 flavor_cestirmark.356.a: "Ceci semble louche, mais les résultats parlent d'eux-mêmes."

 flavor_cestirmark.357.t: "La baie répond"
 flavor_cestirmark.357.d: "Nous avons vu tous les signes. Nous avons entendu l'appel. Nous attendîmes, dans l'espoir que cela s'arrêterait éventuellement. Mais ce ne fut pas le cas. Maintenant il est trop tard, et la folie d'Ynnsmouth s'est répandue à toute la baie."
 flavor_cestirmark.357.a: "Nous avons prévalu contre les Cas Spéciaux avant, et nous le ferons encore."

 flavor_cestirmark.375.t: "Cas Spécial : Acier Affamé"
 flavor_cestirmark.375.d: "<Cette mise à jour, les glaciers restent vides>"
 flavor_cestirmark.375.a: "Louange au divin ! Cela sonnait vraiment mal."

 flavor_cestirmark.399.t: "Le Projet de Normalisation"
 flavor_cestirmark.399.d: "Le légendaire Dôme Doré, dont la puissante magie - d'origine précurseur, disent certains - tord le monde même autour de lui pour améliorer la vie de ceux dans les environs. Un porte-bonheur, d'une certaine façon, gardant les mauvaises choses loin.\n\nUne idée prit racine dans le Bureau : pourquoi se limiter à la simple prévention ? Ils en firent partie d'un engin massif d'ivoire fin et engrenages de laiton massifs, porcelaine délicate et verre fragile, pas différent d'une bobine gnome massive, prêt à augmenter son pouvoir mille fois : l'Ancre de Normalisation.\nQuand activée, elle fut capable de résister au pouvoir pendant presque une §Pseconde§! avant de s'effondrer sur elle-même. Mais pendant cette glorieuse §Pseconde§!, partout en Aelantir, abominations innommables scintillèrent et simplement §Pne furent plus§! ! Les anomalies spatiales se réajustèrent sans que personne ne remarque. Des cultes à des pouvoirs qu'il vaut mieux laisser oubliés se tinrent là se demandant ce qu'ils faisaient, car la magie sombre qu'ils essayaient d'utiliser §Pn'existait plus§! et §Pn'avait jamais existé§! ! L'Entrepôt lui-même fut presque déchiré alors qu'énormes étendues de ses voûtes disparurent dans le §Pnéant§! !\n\nIl y a une variété d'opinions sur pourquoi l'Ancre s'effondra. Certains membres du Bureau théorisent qu'elle essaya de se normaliser elle-même. Certains soulignent qu'elle échoua alors que le champ atteignit le centre d'Halann, avec implications glaçantes. D'autres croient simplement que l'artisanat magique actuel est insuffisant, et que nous avons besoin d'environ deux siècles de progrès pour faire marcher l'Ancre à pleine puissance ; mais il semble qu'elle puisse encore résister au niveau d'activation le plus bas pour maintenant. Indépendamment, le Bureau de Prévention des Cas Spéciaux avait preuve qu'il pourrait un jour réussir pour de bon, et tous ses efforts se concentreront dans cette direction pour les siècles suivants."
 flavor_cestirmark.399.a: "Nous avons fait cligner l'univers."

 flavor_cestirmark.400.t: "La Guerre de l'Ombre"
 flavor_cestirmark.400.d: "En essayant de comprendre ce qui arrive vraiment dans l'obscurité de la Baie des Trolls, nous ouvrîmes une porte qui ne peut être fermée. Certains l'acceptèrent, se délectant du monde tel qu'il est vraiment dans toute sa gloire terrifiante. D'autres, par peur, se tournèrent vers pouvoirs supérieurs pour salut, souvent ceux qu'ils savaient maintenant avoir pouvoir réel sinon empathie.\n\nNotre pays est encore le nôtre, mais seulement au niveau de surface. Des cultes souterrains contrôlent nos villes, régions entières sont damnées ou tombent dans hystérie de masse et ce n'est qu'une question de temps avant que Cestirmark tel que nous le connaissons cesse d'exister. Nous ne pouvons pas, ne devons pas, laisser cela arriver. Le Bureau les déracinera dans les endroits mêmes où ils habitent, dans les ombres."
 flavor_cestirmark.400.a: "Cestirmark est si agréable en cette saison ! Pourquoi voudriez-vous partir ?"

 flavor_cestirmark.401.t: "Voile Fragile de Normalité"
 flavor_cestirmark.401.d: "La vraie folie peut ne pas être d'espérer que du bien puisse sortir des créatures insondables ou phénomènes à peine compris que le Bureau a mis tant d'effort à catégoriser et neutraliser. Ce doit être de croire que ces efforts auront jamais une fin. Beaucoup parmi le Bureau se sont plaints que les restrictions mises sur leurs opérations pour empêcher encore plus de connaissance de l'occulte de se répandre les gênent trop, et ont demandé d'assouplir temporairement les régulations jusqu'à ce que le pays soit revenu à la normale. Pourtant, les membres seniors insistent que tandis que la situation peut sembler désespérée maintenant, une approche plus prudente apporterait plus de résultats à long terme."
 flavor_cestirmark.401.a: "Cherchez-les, où qu'ils se cachent."
 flavor_cestirmark.401.b: "Ce dont nous avons besoin est la subtilité."

 flavor_cestirmark.402.t: "Rituels Démoniaques Cachés dans la Constitution"
 flavor_cestirmark.402.d: "Un des agents du Bureau au gouvernement a rapporté une découverte effrayante aujourd'hui. Tandis qu'ils sont seulement supposés agir comme contact, ils ne purent s'empêcher de remarquer motifs familiers pendant la dernière session du parlement, quand les députés débattaient sur mettre à jour notre Constitution. Après étude soigneuse, il s'avéra que formulation très spécifique dans amendements par politiciens influents avait motifs sinistres, et sont destinés à damner l'âme même de notre nation !\n\nPuisque la plupart de nos représentants élus ne sont pas conscients de l'existence du Bureau, les convaincre du besoin d'agir sera tâche ardue, mais contourner nos institutions démocratiques établirait précédent dangereux. Indépendamment, nous ne pouvons nous permettre de ne pas faire quelque chose."
 flavor_cestirmark.402.a: "Bien sûr nous n'avons pas besoin d'explication, supprimez-les simplement !"
 flavor_cestirmark.402.b: "Notez les noms et traitez ceci à huis clos."

 flavor_cestirmark.403.t: "Lois Secrètes"
 flavor_cestirmark.403.d: "Comme dans toute guerre, le Bureau a grandement amélioré son arsenal et méthodes depuis que la Guerre de l'Ombre commença grâce aux leçons apprises dans tragédie et chagrin. Le Bureau a suggéré d'implémenter série de lois officieuses pour traiter l'occulte, qui établiraient cadre pour traiter activités de sorcier et activités apparentées-sorcier tout en n'étant encore pas rendues publiques pour ne pas fournir connaissance sur le démoniaque et surnaturel à la populace générale.\n\nCependant, cela serait en opposition directe à nos valeurs démocratiques pour raisons évidentes. Il y a deux écoles de pensée à ce sujet : la première croit que nous devrions nous concentrer à être aussi efficaces que possible pendant la Guerre de l'Ombre, mais faire expirer ces lois dès que la situation est revenue à la normale. L'autre considère que le Bureau échouerait à sa tâche de protéger l'âme de la nation s'il allait contre ses valeurs, et que ces lois devraient être faites en consultation avec représentants élus, même si leur mémoire doit être effacée après."
 flavor_cestirmark.403.a: "Supposer que tous ceux que nous trouvons ont déjà vendu leur âme."
 flavor_cestirmark.403.b: "Les gens devraient pouvoir se défendre."

 flavor_cestirmark.404.t: "Les cultistes tombent le masque !"
 flavor_cestirmark.404.d: "La région de [cultist_province.GetName] a toujours eu grande réputation avec tous visiteurs prétendant qu'elle était si agréable qu'ils ne voulaient jamais partir. Elle semblait comme havre de stabilité pendant la Guerre de l'Ombre. En surface, au moins. Des rapports du Bureau de Prévention des Cas Spéciaux révélèrent qu'un culte souterrain massif contrôlait secrètement la région entière, et ils surveillaient leurs activités. Maintenant, nos agents rapportent que le culte utilisa le chaos de la Guerre de l'Ombre pour prendre contrôle direct de [cultist_province.GetName] !"
 flavor_cestirmark.404.a: "Leur excès de confiance sera leur perte."

 flavor_cestirmark.405.t: "Suspicion envers les mages"
 flavor_cestirmark.405.d: "Les gens de la frontière coloniale sont un genre honnête mais simple. Tandis que pour le Bureau, les diverses nuances entre un cryptogéomètre ou un sorcier liminal sont évidentes, la plupart des colons mettront toutes les personnes capables de faire magie dans une seule catégorie.\n\nAvec l'augmentation d'étrangeté générale due à la Guerre de l'Ombre, les gens ordinaires sont devenus de plus en plus méfiants de tout inhabituel. Nos efforts pour cacher la nature exacte des menaces pour empêcher plus de gens de rejoindre ont été réussis et d'un côté, la plupart des gens ne sont pas sûrs de ce qu'est un cultiste ou des créatures démoniaques, mais de l'autre ils savent sûrement que les mages sont étranges, donc beaucoup croient qu'ils sont la même chose. Le sentiment anti-mage grandit."
 flavor_cestirmark.405.a: "Les ombres murmurent de conspiration !"
 flavor_cestirmark.405.b: "Peut-on apprendre ce qu'il pense savoir ?"

 flavor_cestirmark.406.t: "Un conseiller s'adonne à la thaumaturgie"
 flavor_cestirmark.406.d: "Pendant une série d'investigations, le Bureau de Prévention des Cas Spéciaux a découvert artefacts démoniaques et connaissance occulte en possession de nul autre qu'un de nos conseillers de plus haut rang ! Quand confronté, il ne nia pas les accusations cependant, et confessa immédiatement qu'il étudiait en fait connaissance démoniaque - mais pas pour son propre bénéfice, prétendit-il. Pour le bien de la nation entière, car comment peut-on gouverner le pays pendant la Guerre de l'Ombre sans rien savoir de ce à quoi Cestirmark fait face ? C'était son argument au moins, et le Bureau peut définitivement être d'accord avec, puisqu'ils partagent la même opinion et méthodes. La question est si nous pouvons leur faire confiance."
 flavor_cestirmark.406.a: "Curiosité, intérêt et obsession portent sur la route de la damnation."
 flavor_cestirmark.406.b: "Pour combattre l'abîme, on doit le connaître..."

 flavor_cestirmark.407.t: "Les horreurs rôdent sur la terre"
 flavor_cestirmark.407.d: "Avec le chaos de la Guerre de l'Ombre, garder chaque chose sous secret est simplement impossible pour le Bureau. Tout ne peut être arrêté à temps, et certaines choses sont pires que d'autres. Parfois ce ne sont que rumeurs sur choses d'aspect étrange aperçues de loin ; parfois histoire étrange sur endroit qui ne devrait pas être ; mais parfois... Eh bien, disons simplement que personne ne devrait jamais avoir à voir quelque chose comme ce qui arriva aujourd'hui."
 flavor_cestirmark.407.a: "Un spectacle terrifiant."
 flavor_cestirmark.407.b: "Les maisons peuvent être reconstruites, les blessures peuvent guérir, mais l'esprit..."

 flavor_cestirmark.408.t: "Contrôle"
 flavor_cestirmark.408.d: "Le Bureau de Prévention des Cas Spéciaux nous a donné le premier rapport qui n'incluait aucun incident depuis plusieurs années aujourd'hui. Les entités démoniaques gisent dans l'obscurité, mais avec peu pour entendre leurs appels maintenant ; les rumeurs de disparitions inexpliquées parlent de chats et plus de villages entiers ; les superstitions concernent encore croyances stupides et celles qui détiennent pouvoir réel sont rares. Les agents du Bureau - ceux qui restent, au moins - peuvent enfin respirer et se féliciter.\n\nCe n'est pas une guerre gagnée, mais une bataille : si nous baissons notre garde, ceci arrivera encore. Nous tenons une marée qui est le monde lui-même. Si nous voulons l'arrêter pour de bon, le Bureau devra être grandement étendu. Mais pour maintenant, la situation est revenue sous contrôle."
 flavor_cestirmark.408.a: "Ces cauchemars peuvent être abattus. Ils peuvent être battus. Et ils l'ont été !"


