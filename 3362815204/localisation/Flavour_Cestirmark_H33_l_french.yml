 trollsbayer_pluralism_reform_desc: "La Baie des Trolls unie est une république parlementaire, où chaque peuple de la baie reçoit représentation égale. Les états membres sont autonomes à quelque degré et gardent leurs propres administrations locales."
 rectors_in_the_bureau_reform: "Recteurs dans le Bureau"
 rectors_in_the_bureau_reform_desc: "Avec la propagation du Ravelianisme, il devint évident que les tentatives du Bureau de Prévention des Cas Spéciaux de faire face à l'inconnu n'étaient que partie de la plus grande recherche de la Vérité. Même s'ils ne peuvent l'admettre publiquement due à la nature de l'organisation, le Bureau a le soutien complet du Haut Rectorat."

