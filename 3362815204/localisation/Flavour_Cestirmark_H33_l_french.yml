 concord_administration_reform: "Administration du Concorde"
 concord_administration_reform_desc: "Ce pays grandit pour gérer non seulement ses propres affaires, mais celles de tout le Concorde de la Baie des Trolls. Comme tel, il met focus lourd sur diplomatie et compromis politique."
