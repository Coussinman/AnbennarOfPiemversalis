# Privileges #
 estate_adventurers_organization_scp_bureau: "Organisation d'Aventuriers : Bureau de Prévention des Cas Spéciaux"
 estate_adventurers_organization_scp_bureau_desc: "Les aventuriers de ce pays sont gérés par une organisation secrète focalisée sur identifier, comprendre et combattre l'influence de pouvoirs supérieurs pour que le monde puisse vivre en paix."
 estate_scp_bureau_eldritch_investigators: "Améliore nos conseillers §YEspions§! en §YEnquêteurs Démoniaques§!, donnant §YCoût d'idée réduit§! selon leur niveau !"
 estate_adventurers_contain_dangerous_artefacts: "Contenir les Artefacts Dangereux"
 estate_adventurers_contain_dangerous_artefacts_desc: "Le Bureau de Prévention des Cas Spéciaux a reçu pleine autorité pour acquérir et étudier créations précurseurs, dont beaucoup ont causé, ont la capacité de causer ou sont eux-mêmes des Cas Spéciaux, plutôt que de les laisser être vendus au plus offrant."
 estate_containment_gain_land_tt: "Le §YBureau§! obtiendra terre de la couronne chaque fois que nous acquérons plus de §YReliques Précurseurs§!, augmentant la force de ce privilège !"
 H33_containment_mod: "Supervision Locale du Bureau"
 desc_H33_containment_mod: "Cette province abrite des facilités de sécurisation du Bureau de Prévention des Cas Spéciaux.\nLes reliques précurseurs localisées ici ne fourniront §Raucun revenu§! à nous mais §Gn'expireront pas§!."
 artifice_invention_normalizer: "Ancre de Normalisation"
 artifice_invention_normalizer_desc: "L'Ancre de Normalisation fut développée par le département d'artisanat magique du Bureau de Prévention des Cas Spéciaux pour stabiliser la réalité autour d'Halann, espérant mettre fin aux Cas Spéciaux pour de bon. Tandis que notre progrès technologique actuel ne nous permet malheureusement pas de l'activer à plus que puissance minimale, même ceci est suffisant pour rendre la fréquence des Cas Spéciaux dans un vaste rayon presque zéro et l'Aelantir Nord un endroit beaucoup plus sûr. Et l'Ancre continuera de le faire tant que nous fournirons au Bureau de grandes quantités de composants précurseurs."
 H33_unlocked_invention_normalizer: "A débloqué l'invention §YAncre de Normalisation§!, que nous pourrons utiliser tant que le Bureau contient assez de reliques"
 H33_normalizer_surnatural_aw_tt: "§GRéduira grandement§! la probabilité d'infestations surnaturelles !"

# Monuments #
 scp_bureau_hq: "L'Entrepôt"
 scp_bureau_hq_desc: "Il est dit que ce complexe sans prétention mais massif est le quartier général du légendaire Bureau de Prévention des Cas Spéciaux.\n\nL'ancien Aul-Dwarov stockait tout ce qui posait trop grand danger dans les voûtes de Gor Vazumbrog ; l'Empire laisse de telles choses sous la vigile de l'Orda Aldresia ; et le Bureau fait de même ici avec les merveilles terrifiantes d'Aelantir.\nContrairement aux deux autres, elles ne sont pas amenées ici pour être oubliées mais pour être étudiées par les esprits les plus brillants du continent, car seule la raison peut vaincre l'inexpliqué pour de bon."

