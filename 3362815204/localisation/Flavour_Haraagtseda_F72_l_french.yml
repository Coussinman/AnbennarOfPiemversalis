 haraagtseda_rozherg_the_hammer_of_kvanga:0 "Rozherg, le Marteau de Kvanga"
 desc_haraagtseda_rozherg_the_hammer_of_kvanga:0 "En tant que l'un des dirigeants traditionnels d'une meute Haraagtsedi, un Saint-Forgeron ou \"Rram Zelag\", Rozherg avait hérité du manteau de leadership à un jeune âge de son maître, ainsi que de la relique sacrée du clan, un marteau de guerre enchanté massif connu sous le nom de Marteau de Kvanga qui permettait au porteur de façonner et enchanter le métal à volonté. Cette relique puissante permettait à Rozherg d'accéder au palais Dao que les gnolls appelaient Esuvrem et mit sa meute sur la voie de la grandeur. Considéré comme le père de la nation, Rozherg était aussi un guerrier et commandant talentueux de son propre chef, les pouvoirs du Marteau firent de Rozherg une force avec laquelle il fallait compter sur le champ de bataille et étaient dits lui avoir donné une vie anormalement longue pour un gnoll"
 
