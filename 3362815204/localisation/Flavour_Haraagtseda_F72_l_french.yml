 flavour_haraagtseda.01.title:0 "Apprivoiser une Terre"
 flavour_haraagtseda.01.desc:0 "Le rythme cliquetant des marteaux sur le métal résonnait depuis l'établissement, une étendue croissante d'acier, de pierre et de bois entourée d'une mer de tentes à travers laquelle serpentaient des milliers de Gnolls Traqueurs des Champs à la fourrure sombre et hirsute accompagnés de leurs serfs Echenka. De grands hommes des tribus couraient de-ci de-là, transportant matières premières et produits finis entre les groupes d'artisans gnolls bavards.\n\nRozherg observait ces innombrables petites interactions alors qu'il patrouillait le périmètre du camp avec une bande de guerriers fidèles. Cela faisait près de deux ans depuis que lui et sa meute avaient découvert Esuvrem, le grand palais d'acier chatoyant dans la caverne cachée sous la colline, il pouvait encore se souvenir de la sensation lorsqu'il avait déformé et ouvert les portes métalliques titanesques en utilisant le Marteau de Kvanga. Appréhension, un seuil franchi.\n\nQui avait construit le vaste complexe, il n'en avait aucune idée, mais sa meute n'avait perdu aucun temps à commencer à démanteler et réutiliser le trésor d'acier enchanté à l'intérieur. Même maintenant, ils n'avaient pas encore pleinement exploré les profondeurs de l'endroit, mais depuis ce temps, le petit camp qu'ils avaient construit au sommet de la colline était devenu la première vraie cité permanente de la fédération Haraagtseda, Kvangraak.\n\nSa meute était devenue des acteurs majeurs au sein de la ligue tribale des meutes Kvangahgan, des guerriers vêtus d'acier enchanté de ses forges repoussaient les raids de l'ouest et les meutes voisines lui avaient juré fidélité et avaient commencé à construire leurs propres établissements. Rozherg pouvait sentir le changement dans le vent chaud de la savane. Il pouvait voir que cette patrie de l'ancienne foi gnollesque était sur le point de s'unir enfin. Il pouvait entendre l'appel de Kvanga pour être le gnoll qui les dirigerait, et il répondrait !"
 flavour_haraagtseda.01.a:0 "Pour Kvanga, pour Haraagtseda !"

