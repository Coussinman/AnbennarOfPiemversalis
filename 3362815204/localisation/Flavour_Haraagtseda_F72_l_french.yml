 flavour_haraagtseda.02.title:0 "Épreuves du Mazla Haraag"
 flavour_haraagtseda.02.desc:0 "Commençant avec la mort de Rozherg Ier, les Haraagtsedi sélectionneraient leur Mazla Haraag ou \"Maître Artisan\" à travers une série d'épreuves pour tester les compétences, la diligence et le leadership des candidats potentiels. Ouvertes à tout Rram Zelag désireux de postuler, les épreuves honoraient les traditions des Traqueurs des Champs de combat gladiatorial en demandant à chaque candidat de rassembler une bande de guerriers, forger leur armement puis les commander dans un combat ritualisé contre les bandes d'autres candidats. Les tournois pouvaient durer quelque temps, mais finalement un vainqueur serait couronné nouveau dirigeant des Haraagtseda et se verrait accorder la propriété du Marteau de Kvanga.\n\nIl y a deux candidats particulièrement prometteurs dans cette épreuve la plus récente, nous pourrions faire pencher la balance en faveur d'un aspirant particulier mais cela pourrait fâcher certains groupes au sein de la Ligue qui estiment que les épreuves devraient être une compétition équitable."
 flavour_haraagtseda.02.a:0 "S'assurer que le vainqueur soit [mazla_haraag_candidate_a_@ROOT.GetName]."
 flavour_haraagtseda.02.b:0 "S'assurer que le vainqueur soit [mazla_haraag_candidate_b_@ROOT.GetName]."
 flavour_haraagtseda.02.da:0 "S'assurer que la compétition soit équitable et juste, ne favoriser aucun candidat particulier."
 
