 flavour_gomosengha.1.t:0 "Qu'y a-t-il dans un nom ?"
 flavour_gomosengha.1.d:0 "Les moines de l'ordre du Dolenmach détiennent la tâche sacrée d'élever le fils du dieu dragon Drozmagog. L'ordre s'est isolé dans les montagnes de Gomosengha afin qu'aucun seigneur Rzentur ne puisse détourner l'éducation de l'enfant à ses propres fins. Il est bien connu parmi les Dolenmach que le jeune Prince Dragon aime s'introduire dans les cuisines pour se gaver de nourriture pendant que ses gardiens ne le surveillent pas. Parmi les chefs et le personnel de cuisine, le jeune prince est connu sous le nom de 'Terreur Verte' pour ses pitreries. Malheureusement, le jeune dragon a entendu par hasard certains des chefs alors qu'il se faufilait dans la cuisine pour goûter en avant-première le déjeuner de demain. Maintenant, le dragon insiste pour que tout le monde l'appelle ainsi, Varlengeilt."
 flavour_gomosengha.1.a:0 "Varlengeilt, la Terreur Verte... de nos ennemis, si quelqu'un demande !"