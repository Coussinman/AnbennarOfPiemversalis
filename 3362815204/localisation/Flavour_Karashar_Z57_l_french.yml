 #Custom Tooltips
 karashar_bulwari_osc_advisor_tt:0 "Avoir employé un conseiller qui :\n   Suit l'§YAncien Culte du Soleil§! !\n   A une culture appartenant au groupe §YBulwarien§!"
 karashar_the_forgiveness_tooltip:0 "§Y80§! provinces faisant partie du sous-continent de Bulwar :\n   Possédées par §YKarashar§! ou ses Sujets non-Tributaires.\n   Sont prospères."
 karashar_the_forgiveness_tooltip_no_dlc:0 "§Y80§! provinces faisant partie du sous-continent de Bulwar :\n   Possédées par §YKarashar§! ou ses Sujets non-Tributaires.\n   N'ont aucune dévastation."
 karashar_city_dev20_tooltip:0 "Karashar :\n   Développement d'au moins §Y20§! !"
 karashar_city_dev50_tooltip:0 "Karashar :\n   Développement d'au moins §Y50§! !"
 karashar_city_tax_tooltip:0 "Karashar :\n   Impôts de Base d'au moins §Y10§! !\n   L'une des conditions suivantes doit être vraie :\n          	Avoir un §YTemple§!\n          	Avoir une §YCathédrale§!"
 karashar_city_cot_tooltip:0 "Karashar :\n   Au moins un Centre Commercial de niveau §Y3§! !"
 karashar_human_culture_tooltip:0 "Le groupe culturel est §YHumain§! !"
 karashar_decolonize_dwarovar_tooltip:0 "Vous §Rperdrez§! toutes vos provinces dans §YL'Échine-du-Serpent§!, mais leur §Ydéveloppement§! sera transféré vers vos provinces de §Yblé§! dans §YBulwar§! !"
 karashar_vassal_purging_tooltip:0 "§GVos vassaux en Bulwar qui suivent l'Ancien Culte du Soleil seront plus enclins à purger les races bulwariennes non-humaines et non-orques§! !"
 karashar_verkal_gulan_claims_tooltip:0 "§YKarashar§! gagne des revendications permanentes sur toutes les provinces possédées par §YVerkal Gulan§! !"
 karashar_seghdihr_claims_tooltip:0 "§YKarashar§! gagne des revendications permanentes sur toutes les provinces possédées par §YSeghdihr§! !"
 
 # First name [Root.Monarch.GetName] Name [Root.Monarch.Dynasty.GetName]
 #Missions
 karashar_conquer_ovdal_tungr_title:0 "Conquérir Ovdal Tûngr"
 karashar_conquer_ovdal_tungr_desc:0 "Les nains. Nous connaissons les nains. Nous connaissons la façon dont une lame s'enfonce dans leur chair tendre, nous connaissons le craquement de leurs os sous nos pieds. Nous pensions qu'en quittant l'Échine-du-Serpent, nous laissions derrière nous le besoin de toute cette connaissance, mais il semble que nous nous soyons trompés.\n\nCette population résiduelle de nains souille cette terre comme ils ont souillé celle que nous avons quittée. Ces destructeurs de liberté font partie des chaînes qui ont si longtemps retenu les élus de Surakel de Sa gloire. Ovdal Tûngr doit tomber."
 karashar_city_of_the_black_sun_title:0 "Cité du Soleil Noir"
 karashar_city_of_the_black_sun_desc:0 "Où un orque maudit peut-il poursuivre la rédemption avec le plus de ferveur ? Où les légions assermentées à Surakel sont-elles cantonnées, entraînées et commandées ? Où Ses élus purifient-ils l'âme de notre [Root.Monarch.GetTitle], sous les tendres ministères des Épouses Sacrées ?\n\nLa réponse à toutes ces questions est la même. La Cité du Soleil Noir, Karashar."
 karashar_religious_center_title:0 "Une Ziggourat Noire"
 karashar_religious_center_desc:0 "Quand nous sommes entrés pour la première fois en Bulwar, nous avons été troublés par les pyramides à degrés occasionnelles que nous rencontrions, qui étaient souvent en ruine mais s'imposaient encore dans le paysage. Ce n'est que lorsque nous en avons trouvé une qui brûlait encore quelques feux que nous avons appris la vérité de Surakel, et le rôle de ces ziggourats dans Son adoration — en construisant un escalier vers le soleil, nous facilitons la tâche de Surakel quand Il choisit de revenir vers nous.\n\nSi nous devons jamais mériter Son pardon, nous devons construire une ziggourat comme nulle autre auparavant. Elle sera au cœur de la cité de [Root.Capital.GetName], tout comme la quête de rédemption est au cœur de Karashar."
 karashar_heart_of_bulwar_title:0 "Cœur de Bulwar"
 karashar_heart_of_bulwar_desc:0 "Quand nous sommes entrés en Bulwar, nous avons été frappés par les magnifiques cités-états, un contraste si saisissant avec la désolation de l'Échine-du-Serpent. Nous avons appris que toute la région est définie par ces cités, jusqu'à son nom même.\n\nMaintenant, une nouvelle cité se dresse au-dessus de la terre : la cité de Karashar."
 karashar_black_sun_arises_title:0 "Le Soleil Noir Se Lève"
 karashar_black_sun_arises_desc:0 "Le soleil de Surakel dans le ciel au-dessus de nous est le symbole de nombreuses choses. Son sacrifice, qui a sauvé le monde de la dévastation. Sa radiance, qui illumine la trame de nos vies. Sa gloire, que nul sur Halann ne peut égaler.\n\nMais s'il y avait quelque chose qui pourrait s'en approcher, c'est le centre du Soleil Noir, Karashar. Malgré nos êtres maudits, nous avons façonné un joyau qui brille aussi brillamment que tout ce que la région ait jamais connu. C'est la preuve évidente que le Pardon lui-même est à notre portée, quelque chose que nous pouvons accomplir — si seulement nous avons la force de l'atteindre."
 
 karashar_prepare_for_war_title:0 "Se Préparer à la Guerre"
 karashar_prepare_for_war_desc:0 "Nous sommes des orques. Nous connaissons la guerre. Nous la connaissons depuis que nous marchons sur Halann, depuis que nous vivons.\n\nMais toutes ces années, nous avons vécu et sommes morts dans les ténèbres, et maintenant nous devons combattre pour la lumière. Nous ferons la guerre à nouveau, mais ce ne sera rien comme nos conquêtes dans l'Échine-du-Serpent, rien comme notre invasion en Bulwar. Ce sera une guerre de rédemption, de pardon, une guerre pour la cause de Surakel et Son peuple. Ce sera une guerre pour mettre fin à toutes les guerres en Bulwar, pour la préparer à la venue de Surakel."
 karashar_liberate_west_bahar_title:0 "Libérer Bahar Oriental" # This is Azka-Evran and stuff in the mission file
 karashar_liberate_west_bahar_desc:0 "Autrefois, nous pensions que l'or était la substance la plus précieuse qui existe. Nous en sommes venus à réaliser que rien n'est plus précieux que la lumière de Surakel, et nous ne plaçons rien au-dessus de notre poursuite du Pardon que nous pourrions un jour mériter de Lui. Néanmoins, beaucoup d'or sera nécessaire pour cette cause, pour orner les résidences palatiales des humains que nous avons éclairés et financer l'armement requis. Nous devrions saisir la mine d'or d'Azka-Evran à cette fin, et nous assurer que les gens de Bahar Oriental sont libérés de leur labeur dans ses mines pour poursuivre leur existence en tant qu'élus du soleil."
 karashar_deal_with_aqatbar_title:0 "S'Occuper des Gobelins"
 karashar_deal_with_aqatbar_desc:0 "Nous ne sommes pas les seuls à avoir déferlé de l'Échine-du-Serpent et fait la guerre aux Bulwariens. Mais les gobelins, bien que justes dans leurs voies anti-elfiques, n'ont pas connu la même illumination que nous. Nous ne pouvons être sûrs pourquoi, mais la conséquence est claire : pour expier notre propre invasion, nous devons les chasser."
 karashar_liberate_east_bahar_title:0 "Libérer Bahar Occidental" # This is crathanor and stuff in the mission file
 karashar_liberate_east_bahar_desc:0 "Quand le soleil se couche en Bulwar, il descend en Bahar Occidental. Mais maintenant un nouveau soleil se lèvera au-dessus : le Soleil Noir, apportant avec lui un rappel de la vérité de Surakel."
 karashar_conquer_crathanor_title:0 "Conquérir Crathánor"
 karashar_conquer_crathanor_desc:0 "Nous sommes nés en sachant comment conquérir parmi cavernes et tunnels. Nous avons appris comment faire la guerre dans le Bahar vallonné et sur les vastes plaines de Bulwar. Mais maintenant nous devons apprendre un terrain de plus : la mer. Bien qu'elle soit instable sous nous, et qu'aucun orque ne se sente vraiment à l'aise à bord d'un navire, tel est le prix de notre rédemption. Surakel nous guidera, et s'assurera que nous puissions amener tous les élus du soleil dans Son domaine."
 karashar_restore_surani_irrigation_systems_title:0 "Restaurer l'Irrigation Suranienne"
 karashar_restore_surani_irrigation_systems_desc:0 "De tous les dons que Surakel a donnés à Bulwar, peu sont aussi déterminants pour la vie que la rivière Surani, qui rend une terre autrement aride luxuriante et arable. Mais dans l'hérésie des elfes du soleil, ils ont laissé les systèmes d'irrigation qui s'assurent que Sa bénédiction atteigne tous ceux qui en ont besoin se dégrader, et ils montrent l'usure de décennies d'entretien manqué et de raids gnolls. Les prétendants ne se souciaient pas du défi de faire pousser la nourriture, ils exigeaient simplement qu'elle soit fournie en banquets somptueux pour satisfaire leur gloutonnerie obscène.\n\nNous sommes venus restaurer la lumière de Surakel à tous les Bulwariens, et nous n'ignorerons pas ce conduit vital. Quel qu'en soit le coût, les systèmes d'irrigation Suraniens doivent être restaurés."
 karashar_granary_of_sarhal_title:0 "Grenier de Sarhal"
 karashar_granary_of_sarhal_desc:0 "Tout être vivant qui marche sur Halann ou rampe dans sa terre doit ultimement son existence à Surakel, qui S'est sacrifié pour nous sauver tous du Jour des Cieux de Cendre. Mais cette vérité est rendue encore plus apparente quand nous regardons les plantes qui florissent sous son soleil, le blé qui pousse et les fruits qui transmutent Sa lumière en nourriture qui nous nourrit. Pour Le servir au mieux, nous devons nous assurer que même les plantes de Bulwar florissent sous Sa lumière, et quand nous le ferons, nous serons sûrement le grenier de tout Sarhal."
 
 karashar_first_step_to_forgiveness_title:0 "Premier Pas vers le Pardon"
 karashar_first_step_to_forgiveness_desc:0 "Les péchés qui tachent nos âmes noires comme la nuit se sont accumulés sur des générations, chacun nous éloignant de la lumière de Surakel. Ainsi sera aussi le travail de servir Sa cause, de libérer Son peuple élu, et de trouver quelque parcelle de rédemption qu'Il estime que nous méritons. Mais c'est le travail auquel le [Root.Monarch.GetTitle] nous appelle, et maintenant, nous ferons le premier pas vers le Pardon."
 karashar_crush_sareyand_title:0 "Écraser Sareyand"
 karashar_crush_sareyand_desc:0 "Sous Jaher, l'Empire Phénix a porté un coup immense pour les Ténèbres Malveillantes, enchaînant les esprits du peuple Bulwarien même s'il libérait leurs corps. Bien que cette épave ancienne se soit effondrée, comme tous ceux qui trahissent Surakel le feront, les elfes du soleil de Sareyand sont parmi les premiers de ceux qui prétendent le réformer.\n\nAu centre du pays se trouve le Palais de Cendre, une grande carcasse, noire et vide. Ainsi sont aussi toutes les promesses des elfes du soleil, tous leurs actes. Nous rendrons cela clair quand nous les briserons et porterons un coup pour chaque Bulwarien qu'ils ont exploité."
 karashar_liberate_upper_suran_title:0 "Libérer le Haut-Suran"
 karashar_liberate_upper_suran_desc:0 "Nous venons des montagnes, où nos corps et nos esprits étaient tous deux engloutis dans les ténèbres. Mais maintenant que nous avons frappé en Bulwar, nous devons marcher vers les montagnes une fois de plus, suivant le Suran vers le nord et libérant les humains en chemin. Alors que nous marchons aux côtés de la rivière qui coule, sous le soleil qui verse, rappelons-nous de la force et de la grâce de Surakel."
 karashar_liberate_zansap_title:0 "Libérer Zanšap"
 karashar_liberate_zansap_desc:0 "Parmi les nombreux qui ont été trompés par les paroles sombres et méchantes d'hérésie des elfes du soleil, peu étaient aussi profondément enveloppés dans l'ombre que les Zanšapiens. Il faudra peut-être beaucoup d'efforts pour les restaurer pleinement à l'adoration de Surakel, mais ils sont des élus du soleil comme tout autre, et le labeur que nous faisons pour Sa cause et notre rédemption n'allait jamais être facile."
 karashar_purge_tluukt_title:0 "Purger Tluukt"
 karashar_purge_tluukt_desc:0 "La Fendresse-de-Royaumes a fendu Bulwar en deux quand elle a frappé, prenant beaucoup de vies des élus du soleil et enchaînant encore plus à une servitude brutale. Si nous cherchons à restaurer le royaume de Surakel, lui apporter la paix, et le préparer pour Sa venue, elle — et toute trace de sa espèce démoniaque — doit être purgée."
 karashar_karashari_empire_title:0 "Empire Karasharien"
 karashar_karashari_empire_desc:0 "Le Soleil Noir est venu en Bulwar. Il brille haut dans le ciel, sa bannière sévère au-dessus de chaque cité et chaque champ. Et alors qu'il s'est élevé dans les cieux au-dessus, le Soleil Noir a apporté avec lui la paix, la prospérité, le vrai culte de Surakel.\n\nIl y a encore plus à faire pour mériter notre Pardon. Il y aura plus à faire jusqu'à ce que Surakel Lui-même revienne. Mais dans la mesure où nous pouvons jamais nettoyer une partie de la tache de nos âmes, alors que [Root.Monarch.GetName] regarde le royaume que [Root.Monarch.GetSheHe] dirige, le [Root.Monarch.GetTitle] sait que nous l'avons fait."
 karashar_finish_last_pretenders_title:0 "Finir les Derniers Prétendants"
 karashar_finish_last_pretenders_desc:0 "Bien que les Elfes du Soleil aient été presque complètement bannis de Bulwar proprement dit, ils maintiennent un dernier bastion au sud-ouest. Si nous devons véritablement purger leur hérésie, les elfes d'Elizna doivent mourir. Les humains qu'ils ont subjugués, bien que peut-être pas élus du soleil, peuvent aussi apprendre quelque chose de la lumière de Surakel."
 karashar_beyond_bulwar_title:0 "Au-Delà de Bulwar"
 karashar_beyond_bulwar_desc:0 "Il n'y a pas un pouce de Halann que le soleil de Surakel ne touche — à part, bien sûr, notre lieu de naissance maudit l'Échine-du-Serpent. Et ainsi nous devons aussi tourner nos regards au-delà de Bulwar, pour nous assurer que le Soleil Noir ait une portée similaire. À l'ouest se trouvent beaucoup de ceux qui doivent encore apprendre Sa vérité — corrigeons cela immédiatement."
 karashar_the_forgiveness_title:0 "Le Pardon"
 karashar_the_forgiveness_desc:0 "Est-ce que... c'est fait ?\n\nLe Karakal a pris sa couronne en sachant que nous étions maudits, sachant que nous avions péché devant Surakel, mais croyant sans aucun doute que nous pourrions un jour nous purifier de nos crimes et mériter l'expiation à Ses yeux. Chaque citoyen de Karashar a peiné pour la même chose, des épouses sacrées aux orques qui ont vécu et sont morts pour cette cause.\n\nPeut-être n'atteindrons-nous pas le pardon total jusqu'à ce que Surakel revienne régner sur Bulwar, et le mène dans un âge de lumière et de gloire. Mais tout le reste que nous pourrions faire, tout ce que nous pourrions forger en Son nom et Son honneur — cela a été fait."
 
 karashar_employ_bulwari_wise_men_title:0 "Sages Bulwariens"
 karashar_employ_bulwari_wise_men_desc:0 "Les enseignements de Surakel que nous avons rencontrés en conquérant Bulwar ont été les débuts de notre illumination, et les premiers pas que nous avons pris vers le Pardon. Mais il y a beaucoup plus à apprendre de Ses voies, et beaucoup plus à faire. Nous devons employer ceux qui connaissent le mieux Ses voies, pour nous guider dans les pas que nous devons prendre pour Son Pardon."
 karashar_liberate_azka_sur_title:0 "Libérer Azka-Sur"
 karashar_liberate_azka_sur_desc:0 "Azka-Sur prétend être la 'Forteresse du Soleil', un bastion de la lumière. Mais même leurs murs solides n'ont pu empêcher les mensonges elfiques qui ont empoisonné leurs cerveaux et pourri leur foi. La plupart ont même abandonné l'ancienne ziggourat pour de nouveaux temples, la laissant tomber presque en ruine.\n\nIls ont des murs solides, des défenses redoutables. Mais nous, Orques, avons brisé plus fort, et savons bien comment payer les prix requis en sang. Nous devons restaurer la Forteresse du Soleil à la vérité de Surakel. Quel qu'en soit le coût, c'est un coût que nous sommes prêts à payer pour le Pardon."
 karashar_secure_desert_roads_title:0 "Sécuriser les Routes du Désert"
 karashar_secure_desert_roads_desc:0 "Alors que nous sécurisions notre position en Bulwar, nous avons été frappés par l'assortiment étourdissant de marchandises qui affluaient même dans les terres déchirées par la guerre en caravanes massives. De joyaux scintillants aux soies immaculées, nous avons vu des luxes que nous n'avions même pas imaginés exister. Ceux-ci n'étaient, bien sûr, qu'un indice de ce bien le plus précieux de tous : la connaissance de la vérité de Surakel. Néanmoins, nous devrions sécuriser les routes du désert et les caravansérails le long desquels ces routes commerciales s'écoulent, pour nous assurer que les élus du soleil puissent vivre la vie de luxe qu'ils méritent."
 karashar_conquer_far_salahad_title:0 "Conquérir le Lointain Salahad"
 karashar_conquer_far_salahad_desc:0 "Nous, apparemment, ne sommes pas les seuls à avoir trouvé une nouvelle vérité dans les enseignements de Surakel. Mais ceux-ci — comment s'appellent-ils ? Chadari ? Jadaraddi ? — sont en vérité juste un autre mensonge elfique destiné à corrompre Ses enseignements. Nous n'avons pas été chargés de la croisade de Surakel, nous peinons simplement à préparer le royaume pour Sa venue. Notre croisade est pour le pardon, et maintenant elle nous mène au Salahad."
 karashar_eliminate_dwarven_threat_title:0 "Gérer les Nains"
 karashar_eliminate_dwarven_threat_desc:0 "Nous avons quitté l'Échine-du-Serpent il y a longtemps pour le salut du soleil de Surakel. Mais il semble que derrière nous, un ancien fléau soit revenu infester les montagnes : les nains.\n\nCela ne peut pas tenir. Laissés seuls, ils seront à jamais une épine dans notre flanc, un poignard dans notre dos. Il semble que nous devions retourner dans les montagnes une fois de plus et éliminer leur menace — mais nous savons que même en marchant dans les ténèbres, nous servirons la lumière de Surakel."
 karashar_destroy_all_lies_and_hate_title:0 "Détruire Tous les Mensonges et la Haine"
 karashar_destroy_all_lies_and_hate_desc:0 "Mensonges. Haine. Nous les connaissons bien. Nous avons été imprégnés des mensonges de Dookan, infectés par sa haine.\n\nMensonges. Haine. Les Bulwariens les connaissent bien. Ils ont été endoctrinés dans les mensonges des elfes du soleil, ont connu la haine des raiders harpies et gnolls.\n\nTout cela est parti, maintenant. Purgé de chaque champ et chaque ferme et chaque cité. Il n'y a que la vérité de Surakel, l'amour de Son étreinte. Et elle est connue par chaque être en Bulwar, des humains élus du soleil, à nous orques — bien que nous ayons encore du travail à faire dans notre quête pour Son Pardon."
 karashar_return_valleys_to_humans_title:0 "Rendre les Vallées aux Humains"
 karashar_return_valleys_to_humans_desc:0 "Bulwar est le lieu de naissance de l'humanité. Dans ses cités vibrantes, ses terres agricoles luxuriantes, les belles terres près de la rivière, on peut voir le don que Surakel a donné aux humains qu'Il a bénis.\n\nCette terre n'est pas pour nous, pas jusqu'à ce que nous ayons mérité Son pardon et trouvé notre rédemption. Nous prendrons les hautes terres rugueuses, les déserts arides, les montagnes désolées. Bien que tous peineront sous le soleil de Surakel et pour Son dessein, nous devons nous assurer que seuls les bénis résident dans les terres les plus bénies de Bulwar."
 karashar_settle_inner_conflicts_title:0 "Régler les Conflits Internes"
 karashar_settle_inner_conflicts_desc:0 "Les orques sont habitués à suivre les ordres. Mais la révélation de notre dessein donné par Surakel s'est avérée difficile à avaler pour certains, même après l'ascension du Karakal. Nous devons nous assurer qu'ils sont éclairés, en utilisant tous les moyens nécessaires — seulement quand nous serons unis dans notre foi et notre dessein pourrons-nous nous efforcer vers la rédemption aux yeux de Surakel."
 karashar_push_harpies_out_of_bulwar_title:0 "Expulser les Harpies"
 karashar_push_harpies_out_of_bulwar_desc:0 "Bien que les elfes du soleil aient longtemps asservi les esprits des humains Bulwariens, depuis encore plus longtemps, les harpies ont asservi leurs corps. Cela doit cesser immédiatement. La seule raison de regarder vers le ciel devrait être pour contempler la gloire du soleil de Surakel, jamais par peur d'un prédateur ailé.\n\nBien que leurs perchoirs puissent être difficiles à assiéger, nous sommes prêts à verser n'importe quelle quantité de sang pour libérer les élus de Surakel de cette menace. Tendons nos plus grands arcs, armons chaque fantassin d'une arbalète. Bientôt, les cieux mêmes seront remplis de mort."
 karashar_liberate_gelkalis_title:0 "Libérer Gelkalis"
 karashar_liberate_gelkalis_desc:0 "Bien que le peuple Gelkar soit humble, cela ne signifie pas qu'il est moins embrassé par la lumière de Surakel. Et pourtant malgré l'austérité de cette terre vallonnée, elle a été affligée par des forces malignes, des gobelins maraudeurs aux harpies exigeant le tribut.\n\nCet état de choses doit cesser immédiatement. Gelkalis doit être libéré. Ils seront rendus libres de travailler la terre, libres d'élever leurs troupeaux, et libres de prospérer sous l'œil vigilant de Surakel."
 karashar_conquer_varamhar_title:0 "Conquérir Varamhar"
 karashar_conquer_varamhar_desc:0 "De tous les elfes du soleil, peut-être Varamhar a-t-il le plus profané le nom de Surakel. Ils ont cherché à siphonner Ses pouvoirs, et même à construire un faux dieu à eux — tout en supprimant ces humains qui se trouvaient enveloppés par Sa lumière et bénis par Sa magie.\n\nNous leur montrerons l'erreur de leurs voies. Nous éradiquerons leur hérésie. Et nous leur montrerons ce que cela signifie vraiment d'être béni par Surakel — et ce que cela signifie d'être condamné par Lui."
 karashar_invade_bulwar_title:0 "Envahir Bulwar"
 karashar_invade_bulwar_desc:0 "Quand nous sommes sortis des cavernes pour la première fois, nous étions souvent confus par le fait que la région et la cité de Bulwar étaient désignées comme une seule et même chose. Nous avons appris la différence, mais il y a une vérité enfouie dans notre erreur : la cité-état a toujours été au centre des affaires de la région.\n\nPeut-être pour cette raison, elle a souffert plus que la plupart. Trahie par les elfes, brutalisée par les gnolls — plus jamais. Nous libérerons les Élus du Soleil, pour qu'ils puissent adorer à la Cité-Temple en paix."
 karashar_gates_of_bulwar_title:0 "Portes de Bulwar"
 karashar_gates_of_bulwar_desc:0 "Le soleil de Surakel a brillé éternellement sur chaque plaine, rivière, et colline en Bulwar. Les nuages qui sont venus devant lui sont toujours venus de l'extérieur : elfes venus de la mer, gnolls infernaux, même notre propre invasion détestable. Si nous devons nous assurer que ceux bénis par Surakel soient à jamais libres de poursuivre Son dessein, nous devons nous assurer que Bulwar soit bien protégé de toute force extérieure. Saisissons les portes, et rendons-les fortes."
 karashar_silver_age_of_bulwar_title:0 "Âge d'Argent de Bulwar"
 karashar_silver_age_of_bulwar_desc:0 "Ce n'est pas l'Âge d'Or de Bulwar. Celui-ci n'aura lieu que quand Surakel renaîtra, vaincra les Ténèbres Malveillantes une fois pour toutes, et prendra Sa place dirigeant tout Bulwar.\n\nMais c'est proche, peut-être aussi proche que nos formes maudites pourraient jamais atteindre. Les cités florissent comme jamais auparavant, et chaque humain en leur sein connaît la vérité de Surakel. Si nous pouvions jamais trouver l'expiation, jamais trouver la rédemption, jamais avoir Sa lumière brûler l'ombre de nos péchés, ce sera maintenant, au milieu de l'Âge d'Argent de Bulwar."
 
