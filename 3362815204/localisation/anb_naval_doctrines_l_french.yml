l_french: 
 # CANNOR
 braving_north:0 "Affronter le Nord"
 braving_north_desc:0 "Les mers septentrionales sont traîtresses. Depuis des siècles, des monstres, des pillards et diverses autres terreurs ont rôdé dans les eaux de la Tombe-du-Géant et sur les rivages de l'Étendue, et pourtant les pièces doivent être gagnées, les marchandises doivent être transportées. Ainsi, nous mettons l'accent sur de formidables navires marchands, nous assurant qu'ils ont la puissance de feu pour repousser ceux qui chercheraient les marchandises qu'ils transportent."
 munasi_statute:0 "Statut Munasi"
 munasi_statute_desc:0 "Ce ne fut ni la qualité de son bois, ni le zèle de ses marins qui assura à la République Damérienne de dominer le Divenhal. La république comprit que c'était un bon commandement qui apportait la victoire. Et nous aussi. S'inspirant de la défunte république, nous avons adopté le Statut Munasi, garantissant que nos flottes auront toujours le commandement supérieur qu'elles méritent."
 legacy_of_ice:0 "Héritage de Glace"
 legacy_of_ice_desc:0 "Il y a des siècles, l'Ère de la Glace Noire vit les Gérudiens dominer les mers de Cannor et au-delà. Leurs marines étaient spécialisées dans les attaques rapides et la retraite avant que l'ennemi ne puisse riposter. Et bien que la pratique du pillage soit mal vue de nos jours, les Gérudiens favorisent encore la vitesse. Avec beaucoup de leur peuple vivant sur la côte étant des marins habiles, les Gérudiens ont des flottes agiles capables de reconstituer rapidement toutes les pertes."
 dominion_over_the_seas:0 "Domination sur les Mers"
 dominion_over_the_seas_desc:0 "La victoire est obtenue en contrôlant l'engagement. Contrôler l'engagement s'obtient par une force écrasante. Une grande marine nous permet d'écraser nos ennemis et de désengager des navires individuels en sécurité sans compromettre la ligne de bataille. Nous l'avons prouvé encore et encore, que ce soit dans le Divenhal et la Mer de la Tête-de-Dame, le long des côtes d'Aelantir ou dans le lointain Golfe de Rahen."
 glorious_engagement:0 "Engagement Glorieux"
 glorious_engagement_desc:0 "Cette doctrine distinctement vernmanne met l'accent sur des tactiques d'abordage rapide et la stupeur pour produire des victoires rapides et décisives. La guerre navale n'est pas traitée comme un processus lent de manœuvre d'attrition, mais comme une opportunité de gloire non moins réelle qu'une bataille terrestre."
 lions_fleet:0 "Flotte des Lions"
 lions_fleet_desc:0 "Notre époque sous Kheterata, la Damérie et l'Empire du Phénix peut être un souvenir lointain pour la plupart, mais pas pour notre marine. Nous avons pris le meilleur que leurs traditions navales avaient à offrir et avons écarté le reste. En conséquence, nos flottes de galères sont prêtes à dominer le Divenhal Oriental."
 
 # SARHAL
 silver_admirals_akasi:0 "Amiraux d'Argent"
 silver_admirals_akasi_desc:0 "Pour chaque enfant d'Akasik, la mer et les bienfaits de notre père ne viennent qu'après ceux de notre Mère. Ses tempêtes et ses courants de retour peuvent effrayer la plupart, mais c'est au milieu du maelström que nous trouvons notre force. Laissons les faibles se recroqueviller devant ses dons dans la peur et l'ignorance, car nous savons comment les exploiter."
 silver_admirals_mandate:0 "Amiraux d'Argent"
 silver_admirals_mandate_desc:0 "À l'époque de Sédoric, les Akasi reçurent la responsabilité d'agir comme le bras naval de Kheterata, l'empereur reconnaissant leurs compétences de marins et leur puissant domaine sur les tempêtes et les vagues. Retournons à leur poste d'amiraux du chagrin."
 silver_admirals_konolkhatep:0 "Amiraux d'Argent"
 silver_admirals_konolkhatep_desc:0 "L'expertise maritime des peuples d'Akasik, humains et gnolls de même, ne doit pas être sous-estimée. Maintenant que nous avons balayé tant les envahisseurs démoniaques que les royaumes humains ruineux, leurs talents sont au service du plus bienveillant et miséricordieux Intendant du Chagrin. La domination de Konolkhatep sur les mers deviendra encore plus sûre une fois que nous incorporerons ces compétences dans notre corps d'amirauté."
 legacy_of_the_migration:0 "Héritage de la Migration"
 legacy_of_the_migration_desc:0 "Il y a un millénaire, les Vyzemby furent chassés de leur terre ancestrale dans ce qui est maintenant les jungles de Dao Nako et Horashesh. Pour aider à faciliter ces migrations, de grandes embarcations surdimensionnées furent créées pour abriter autant de monde que possible. Bien que ces déplacements aient eu lieu il y a de nombreux siècles, certaines des leçons apprises de cette époque sont encore maintenues. Les grands transports qui abritaient autrefois de grands nombres de réfugiés sont encore construits, contenant maintenant toutes sortes de provisions pour maintenir une marine."
 narazjar:0 "Narazjar"
 narazjar_desc:0 "Pour tous ceux qui habitent les jungles marécageuses de Taneyas, la guerre navale est aussi commune que la guerre terrestre. Ainsi, les guerriers Hommes-Lézards sont entraînés à exceller tant au combat naval qu'au combat terrestre ; certains Hommes-Lézards ont même acquis des mutations au fil du temps pour rendre ce changement de style presque imperceptible, capables de rétracter et d'étendre des membranes palmées à volonté pour aider la flottabilité et la vitesse de nage."
 shackle_ships:0 "Navires à Chaînes"
 shackle_ships_desc:0 "Pour les diverses nations respectables du Golfe, la piraterie est une menace perpétuelle qui n'a fait qu'empirer au fil des années. Afin de défendre leurs navires négriers des braconniers et des libérateurs en herbe, une nouvelle doctrine s'est développée à travers la majeure partie du Golfe ; de massifs convois parsèment les immenses eaux pristines en formation défensive avec les navires négriers et leur précieuse cargaison blottis au milieu."
 raptors_of_the_gulf:0 "Rapaces du Golfe"
 raptors_of_the_gulf_desc:0 "Le golfe de Rahen est un lieu à la fois de prospérité et de conflit, et pour ces États entreprenants qui cherchent à faire fortune en tirant avantage des enchaîneurs, il est vital d'être comme un oiseau de proie lors de l'engagement de leurs ennemis. Rapide, précis et mortel, un seul faux pas ou une maladresse peut résulter en la mort de toute la flotte."
 bulwar_kamelyan_tactics:0 "Tactiques Kamélyennes"
 bulwar_kamelyan_tactics_desc:0 "Nommées d'après l'amirale Bahari, et reine de Deškumar, Kamelya Dartaxiara. Appartenant à la première génération de mages bulwari post-Cieux de Cendre, Kamelya mit un grand accent sur le rôle de la magie, concevant des plans de bataille qui combinaient navires, mages et plateformes volantes. Bien que ces tactiques aient été perfectionnées par les Bulwari dans les siècles depuis sa mort, elle est encore tenue en grande estime comme la Lionne de la Mer, l'une des plus grandes amirales de l'histoire navale bulwari."

 #AELANTIR
 kheionai_degarikes_rhatoposi:0 "Degárikes Rhatóposi"
 kheionai_degarikes_rhatoposi_desc:0 "La réintroduction des Degárikes dans notre marine a été un grand bienfait pour notre puissance navale ; en conséquence, beaucoup de nos officiers de marine ont proposé d'augmenter notre concentration sur la production et l'avancement de ces navires titanesques. Appelée la Doctrine Rhatóposi ou 'Cascade', cela nuira sans doute à la qualité et à la taille du reste de notre flotte. Pourtant de tels navires titanesques, en nombre jamais vu auparavant, rendront les questions de quantité quelque peu discutables."
 
 #Tooltips
 unlock_glorious_engagement_naval_doctrine_tt:0 "Débloque la Doctrine Navale §YEngagement Glorieux§! qui donne :\n  Chance de Capturer les Navires Ennemis : §G+20%§!\n  Traditions Navales des Batailles : §G+100%§!\n  Vitesse de Mouvement de Flotte : §G+1§!"
 unlock_munasi_statute_naval_doctrine_tt:0 "Débloque la Doctrine Navale §YStatut Munasi§! qui donne :\n  Déclin Annuel de Tradition Navale : §G-2%§!\n  Feu de Chef Naval : §G+1§!\n  Coût d'Amiral : §G-20%§!"
 bulwar_kamelyan_tactics_tt:0 "Le Bombardement Naval donne maintenant §G3§! Progrès de Siège"