l_french:
 escanntribal.1.t:0 "Textes humains découverts"
 escanntribal.1.da:0 "Durant notre époque d'esclavage, nous n'avions aucune opportunité d'interagir avec les humains, mais beaucoup cherchent maintenant les vestiges des Castanoriens, non seulement par opportunisme - mais aussi par curiosité. Une escouade chanceuse de pillards a récemment mis la main sur d'anciens grimoires et livres qu'ils ont rapportés dans leur ville. Les chamans, qui ont déjà commencé à traduire la langue humaine du Commun, tenaient pour acquis qu'ils recevraient ces textes comme aide à la recherche, mais les Naegub, ces marchands influents et intellectuellement inclinés, ont commencé à proposer de les acheter à la place."
 escanntribal.1.db:0 "Alors que nous étions autrefois désintéressés par les faibles cultures humaines, beaucoup cherchent maintenant les vestiges des Castanoriens – non seulement pour les outils et l'or mais aussi pour les parchemins et artefacts. Une escouade chanceuse de pillards a récemment mis la main sur d'anciens grimoires et livres qu'ils ont rapportés dans leur ville. Les chamans, qui ont déjà commencé à traduire la langue humaine du Commun, tenaient pour acquis qu'ils recevraient ces textes comme aide à la recherche, mais quelques marchands et généraux intellectuellement inclinés ont commencé à proposer de les acheter à la place."
 escanntribal.1.a:0 "Faire confiance aux chamans"
 escanntribal.1.b:0 "Les vendre au plus offrant"
 
 escanntribal.2.t:0 "Des bâtisseurs étudient les constructions cannoriennes"
 escanntribal.2.d:0 "Dans les cavernes de l'Échine-du-Serpent, nos installations permanentes étaient taillées dans la pierre, et elles pouvaient s'étendre vers le haut et vers le bas. Ici, construire n'est pas aussi épuisant que de creuser des pièces entières, mais nous ne nous sommes pas encore tout à fait adaptés. Frappé par les impressionnants vestiges des anciens Castanoriens, un groupe de bâtisseurs les étudie depuis des semaines, espérant comprendre par ingénierie inverse les techniques qui ont rendu de tels bâtiments possibles - et espérons même les améliorer."
 escanntribal.2.a:0 "Les financer"
 escanntribal.2.b:0 "Excellent !"
 escanntribal.2.c:0 "Vraiment inspirant"
 
 escanntribal.3.t:0 "Plus de squatteurs"
 escanntribal.3.da:0 "L'architecture naine est imposante, exhibant la prouesse industrielle et la force que nous gobelins avons rarement atteintes, et l'architecture naine aux proportions humaines est encore plus intimidante. À grand effort, cette cité répond à un chef gobelin, mais elle est encore faite pour les humains à bien des égards : les escaliers sont trop grands pour nos enfants, les meubles trop hauts, et les poignées de porte hors d'atteinte. Une bande ingénieuse de gobelins a décidé de corriger les erreurs de la cité."
 escanntribal.3.db:0 "De retour dans l'Échine-du-Serpent, nous pillions et saccagions minutieusement toute forteresse naine que nous parvenions à conquérir. Castonath, la première forteresse hors de l'Échine-du-Serpent que nous avons occupée, est différente cependant : nous ne sommes plus ici comme des vandales, mais comme de nouveaux résidents. La cité ne s'accommode cependant pas pleinement à la vie orque, alors un groupe de bâtisseurs a commencé à rénover leur quartier."
 escanntribal.3.a:0 "Aider les rénovateurs"
 escanntribal.3.b:0 "Ils n'ont pas besoin de notre aide"
 
 escanntribal.4.t:0 "Récoltes de surface domestiquées"
 escanntribal.4.d:0 "De retour dans l'Échine-du-Serpent, les cueilleurs et fermiers récoltaient des Fleurserpent et des champignons, mais ceux-ci ne sont pas adaptés au sol de surface. Nos fermiers ont appris comment cultiver au mieux la culture de base de Cannor : le blé."
 escanntribal.4.a:0 "Formidable !"
 
 escanntribal.5.t:0 "Étude de la poudre à canon"
 escanntribal.5.d:0 "Les nains savent depuis longtemps comment fabriquer des armes à feu, mais ce n'est que quand nous avons décidé de sortir de l'Échine-du-Serpent que nous avons découvert que les humains avaient adopté cette technologie aussi. Ces derniers mois, marchands, pillards, et autres gens ingénieux ont finalement rassemblé assez de poudre à canon et d'armes à feu pour que nous puissions les étudier efficacement."
 escanntribal.5.a:0 "Formidable !"