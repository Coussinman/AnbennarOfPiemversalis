l_french:
 # A big thanks to Thurinsen, Mr. Paperbugs, and clacky for writing, and to sassycpr for reviewing it! :)
 
 # Missions, part a
 gor_burad_flamefungi_farms_title:0 "Fermes à Champignons-de-Flamme"
 gor_burad_flamefungi_farms_desc:0 "Durant notre séjour autour du Mont Cime-de-Feu, nos éclaireurs ont découvert une espèce étrange de champignons dans les cavernes environnantes, poussant sur les parois de basalte réchauffées par le puissant volcan. Ces plantes semblent se nourrir de la chaleur volcanique. Nous devrons explorer et exploiter cette propriété singulière une fois que nous aurons accumulé les fonds nécessaires."

 gor_burad_molten_core_basalt_title:0 "Basalte du Noyau en Fusion"
 gor_burad_molten_core_basalt_desc:0 "Le basalte, cette roche volcanique noire, abonde autour de Gor Bûrad et, par chance, constitue un excellent matériau de construction. Cela réduit considérablement les coûts et les délais de construction, grâce au basalte qui est presque toujours immédiatement disponible pratiquement gratuitement."

 gor_burad_ensuring_autarky_title:0 "Assurer l'Autarcie"
 gor_burad_ensuring_autarky_desc:0 "Les Nains de Basalte sont fiers de leur autonomie et de notre mode de vie autosuffisant, sans besoin d'étrangers. Maintenant que nous avons sécurisé suffisamment de sources de nourriture et de matériaux de construction, il est temps de devenir plus autonomes en défendant ce que nous possédons. Nous devons forger des armes pour affirmer notre souveraineté sur notre domaine !"

 gor_burad_basalt_trading_doctrine_title:0 "Doctrine Commerciale du Basalte"
 gor_burad_basalt_trading_doctrine_desc:0 "Nous valorisons notre autonomie par-dessus tout, et désormais nous avons réussi à devenir autosuffisants. Pourquoi alors laissons-nous encore les marchands étrangers profiter de notre dur labeur ? Dehors avec eux, chassons-les de nos portes !"
 gor_burad_basalt_trading_doctrine_trigger_tt:0 "Nous ne devons utiliser ni §YMaximiser les Profits§! ni §YÉtablir des Communautés§! dans aucun nœud commercial actif."
 gor_burad_basalt_trading_doctrine_tt:0 "Nous ne pourrons plus utiliser les politiques commerciales §YMaximiser les Profits§! ou §YÉtablir des Communautés§!. Cependant, nous gagnerons la capacité d'utiliser §YAméliorer les Routes Intérieures§! en permanence."

 gor_burad_rebuilding_the_fireglass_forge_title:0 "Reconstruire la Forge de Verre-de-Feu"
 gor_burad_rebuilding_the_fireglass_forge_desc:0 "Gor Bûrad était célèbre pour sa Forge de Verre-de-Feu avant sa chute. Maintenant, cependant, elle ne git pas froide - c'est presque impossible près du volcan - mais morte : inutilisée et en ruine. Ce joyau et fierté de notre forteresse doit être restauré si nous voulons redonner à notre bastion son ancienne gloire."

 gor_burad_earthshaking_excavation_title:0 "Excavation Ébranle-Terre"
 gor_burad_earthshaking_excavation_desc:0 "Une grande partie de Gor Bûrad fut détruite suite à la Chute d'Aul-Dwarov. Nous devons réparer les dégâts et améliorer les fondations de la forteresse. Pour cela, nous avons besoin de plus de matériaux de construction. Il est temps de creuser profondément et d'extraire plus de roc, de pierre et surtout de basalte pour continuer la grande restauration."
 gor_burad_earthshaking_excavation_tt:0 "Cette mission débloquera (éventuellement) d'autres missions."

 gor_burad_restoring_the_hold_title:0 "Restaurer la Forteresse"
 gor_burad_restoring_the_hold_desc:0 "Jadis, Gor Bûrad était une grande forge, avant les horreurs des Derniers Jours du Dwarovar. Maintenant, cependant, il ne reste que des ruines infestées de peaux-vertes. Nous, les nouveaux Nains de Basalte, ne pouvons tolérer cela ! Nous devons la restaurer dans son ancienne gloire, peu importe le temps, la sueur et le sang que cela coûtera !"

 gor_burad_argrod_conquest_title:0 "Conquête de l'Argrod"
 gor_burad_argrod_conquest_desc:0 "Le seul chemin vers le reste de l'Échine-du-Serpent depuis Gor Bûrad passe par l'Argrod, donc naturellement, nous devons le contrôler pour assurer notre sécurité et empêcher nos ennemis de nous couper de nos terres légitimes. L'Argrod doit être nôtre !"

 gor_burad_escalating_the_situation_title:0 "Escalade de la Situation"
 gor_burad_escalating_the_situation_desc:0 "Les Confins-du-Serpents recèlent de nombreuses richesses qui sont contrôlées par les traîtres nains d'Ovdal Lodhum. Nous devons les placer sous notre contrôle. Nous ne pouvons compter sur eux pour nous aider dans l'heure du besoin."

 gor_burad_borborduz_reignited_title:0 "Borbordûz Rallumé"
 gor_burad_borborduz_reignited_desc:0 "Dans les temps anciens, le Borbordûz assurait une mesure de stabilité civique à Gor Bûrad, où les disputes pouvaient être réglées au-dessus d'une fosse de lave. Nous le réimplémenterons et en récolterons les fruits !"
 gor_burad_borborduz_reignited_trigger_tt:0 "Le modificateur de pays §RRage de Basalte§! doit donner au moins §Y+5 d'agitation§!."
 gor_burad_borborduz_reignited_tt_1:0 "Les modificateurs de §RRage de Basalte§! seront augmentés pour fournir §Y1,5% de moral§! par niveau."
 gor_burad_borborduz_reignited_tt_2:0 "Il y a de fortes chances que les futurs événements de Rage de Basalte soient plutôt des événements de Borbordûz."

 gor_burad_the_trial_title:0 "Le Procès"
 gor_burad_the_trial_desc:0 "Il y a des âges, les Nains de Grenat ont fait du tort au Gor Bûrad originel en les abandonnant à leur sort, et maintenant le temps est finalement venu de redresser cette rancune. Il est temps que nous mettions leur monarque en procès pour répondre des crimes de son peuple !"

 gor_burad_the_gate_hold_title:0 "La Forteresse-Porte"
 gor_burad_the_gate_hold_desc:0 "Verkal Skomdihr, la Forteresse-Porte, à la frontière des Bois-Profonds est finalement sous notre tutelle. En faisant partie de notre nation, notre contrôle sur les Confins-du-Serpents s'est resserré."

 gor_burad_securing_the_junction_title:0 "Sécuriser la Jonction"
 gor_burad_securing_the_junction_desc:0 "Le Gorrod, ainsi que le tunnel associé, sont le seul lien qui unit les Confins-du-Serpents et le reste de l'Échine-du-Serpent. Nous devons prendre le contrôle de ce goulet d'étranglement pour imposer correctement notre volonté sur les Confins-du-Serpents."
 gor_burad_securing_the_junction_tt:0 "Si Verkal Skomdihr a 50 de développement, le Château dans Gorrod 1 sera amélioré en Bastion."

 gor_burad_not_a_threat_a_promise_title:0 "Pas une Menace, une Promesse"
 gor_burad_not_a_threat_a_promise_desc:0 "Les esprits s'échauffent, des disputes enflammées sur notre future relation avec Arg-Ôrdstun éclatent comme des bombes pyroclastiques partout dans Gor Bûrad. Mais au final, tous arrivent à la même conclusion inévitable : la Forteresse de Diamant sentira la chaleur de notre courroux !"

 gor_burad_the_reckoning_title:0 "Le Châtiment"
 gor_burad_the_reckoning_desc:0 "Malgré leurs prétentions d'être les plus durs et résistants parmi les Nains, nous avons montré que même les diamants peuvent être fondus et remodelés en quelque chose de plus adapté à notre nation. Arg-Ôrdstun est tombée !"
 
 # Missions, part b
 gor_burad_forming_the_steam_companies_title:0 "Ascension des Barons de la Vapeur"
 gor_burad_forming_the_steam_companies_desc:0 "Certains marchands ont souffert de notre isolement, mais d'autres se sont tournés vers l'intérieur, mettant leurs ressources en commun pour établir - et profiter de - nouvelles industries liées à la lave coulant à travers la région de Bûradforge. Étant donné notre situation, nous devons encourager et autonomiser ces Barons de la Vapeur autoproclamés."
 gor_burad_forming_the_steam_companies_tt_1:0 "Être à ou au-dessus de 20 d'innovation réduira de moitié le coût en pouvoir administratif de cette mission."
 gor_burad_forming_the_steam_companies_tt_2:0 "L'état des Bourgeois deviendra les §YBarons de la Vapeur§!, débloquant de nouveaux privilèges et en désactivant d'autres, ainsi qu'en activant le système §YIndustrie Vapeur et Innovation§!. Pour les détails à ce sujet, voir le privilège associé."

 gor_burad_replicating_success_title:0 "Reproduire le Succès"
 gor_burad_replicating_success_desc:0 "Les Barons de la Vapeur nous ont approchés avec une idée novatrice : En détournant la lave vers les cavernes de Zarn, nous pourrions utiliser la chaleur résiduelle pour alimenter notre production là-bas."

 gor_burad_feeding_the_refugees_title:0 "Nourrir les Réfugiés"
 gor_burad_feeding_the_refugees_desc:0 "Gor Bûrad est devenu, au fil du temps, un carrefour pour la race naine et de nombreux nains qui ont été expulsés de leurs foyers sont venus vers nous. Ces réfugiés, cependant, ont besoin d'abri et de nourriture. Nous devrions en faire notre priorité pour qu'ils travaillent, en retour, pour nous !"

 gor_burad_cavern_dwelling_dwarves_title:0 "Nains Habitants des Cavernes"
 gor_burad_cavern_dwelling_dwarves_desc:0 "Bien que l'expression 'Habitants des Cavernes' ait généralement été dite en référence aux gobelins, il y a eu récemment un changement dans notre propre population. De plus en plus de nains sont fascinés par la beauté naturelle de nos cavernes de basalte et souhaitent y passer leurs jours plutôt que dans la sécurité de notre propre forteresse."

 gor_burad_relocation_efforts_title:0 "Efforts de Relocalisation"
 gor_burad_relocation_efforts_desc:0 "De terribles présages sont apportés devant notre dirigeant : Le volcan sur lequel notre forteresse est construite est dangereusement proche d'entrer en éruption. Nous devons immédiatement commencer à sécuriser le périmètre et évacuer les résidents de Gor Bûrad !"
 gor_burad_relocation_efforts_tt:0 "Cet événement déplacera jusqu'à 6 de développement de Gor Bûrad vers une province aléatoire dans la zone de Bûradforge, se répétant tous les 6 mois jusqu'à ce que §YL'Éruption !§! commence."

 gor_burad_diverting_the_lava_title:0 "Détourner la Lave"
 gor_burad_diverting_the_lava_desc:0 "La lave monte régulièrement et atteindra éventuellement les niveaux supérieurs de la Forteresse, où la densité de population est la plus élevée. En détournant une partie de la lave montante, cependant, nous pourrons retarder quand cela arrivera."

 gor_burad_shadowforge_city_title:0 "Cité de Forge-de-l'Ombre"
 gor_burad_shadowforge_city_desc:0 "Avec la montée continue de la lave dans Gor Bûrad, notre forteresse deviendra bientôt inhabitable. Cela signifie, bien sûr, que notre infrastructure capitale sera inutilisable. Il fut donc décidé de déplacer notre gouvernement vers Noyau en Fusion, dans l'ombre de notre forteresse, maintenant appelée Cité de Forge-de-l'Ombre, et d'y attendre la fin de l'éruption."
 gor_burad_shadowforge_city_tt:0 "Les chances que la Cité de Forge-de-l'Ombre soit ciblée par l'événement Relocalisation ! augmentent à 50%."

 gor_burad_ring_of_the_law_title:0 "Arène de la Loi"
 gor_burad_ring_of_the_law_desc:0 "Avec Gor Bûrad et l'arène qui s'y trouvait perdues, nous avons été incapables de recevoir les défis de Borbordûz. Construisons une nouvelle arène dans la Cité de Forge-de-l'Ombre pour remédier à cela !"
 gor_burad_ring_of_the_law_tt_1:0 "Le Borbordûz peut être tenu même si §YL'Éruption !§! est active."
 gor_burad_ring_of_the_law_tt_2:0 "Ce modificateur sera supprimé à la fin du désastre."

 gor_burad_dealing_with_our_lot_title:0 "Gérer notre Sort"
 gor_burad_dealing_with_our_lot_desc:0 "Gor Bûrad nous est perdu, pour l'instant. Nous ne pouvons changer cela, et devons calmer les tempéraments rageurs que cette réalité apporte avec elle. Une fois cela fait, nous pouvons commencer à regarder vers l'avenir et travailler à restaurer notre Forteresse. Pendant ce temps, les Barons de la Vapeur ont quelques idées intéressantes..."
 gor_burad_dealing_with_our_lot_trigger_tt:0 "La Rage de Basalte doit être au niveau 0."
 gor_burad_dealing_with_our_lot_tt_1:0 "\nLes provinces dans la zone de Bûradforge verront leurs modificateurs de mission convertis en Innovations de Baron de la Vapeur appropriées."
 gor_burad_dealing_with_our_lot_tt_2:0 "\nPour plus de détails sur le système §YIndustrie Vapeur§!, survolez la décision §YOuvrir le Menu d'Innovation Vapeur§! ou le privilège des Barons de la Vapeur §YIndustrie Vapeur§!."

 gor_burad_defending_what_is_ours_title:0 "Défendre ce qui est Nôtre"
 gor_burad_defending_what_is_ours_desc:0 "Il est clair que beaucoup de notre peuple habitera dans les cavernes pour l'instant, nous devons donc nous assurer qu'elles sont adéquatement défendues ! Une fois encore, les esprits innovants des Barons de la Vapeur ont une proposition sur la façon d'accomplir une tâche si étrange."
 gor_burad_defending_what_is_ours_tt:0 "Chaque province remplissant les conditions gagnera §Y+25% de défense§! et §Y+1 d'attrition hostile§! pendant 20 ans, au coût de tuer 2 régiments d'infanterie."
 gor_burad_defending_what_is_ours_trigger_tt:0 "Au moins 2 régiments d'INFANTERIE présents"

 gor_burad_we_cannot_look_weak_title:0 "Nous ne Pouvons Paraître Faibles !"
 gor_burad_we_cannot_look_weak_desc:0 "Sans notre forteresse et la Buradforge à notre disposition constante, d'autres pays essaieront sûrement de prendre l'avantage contre nous. Nous devons nous protéger contre d'éventuelles actions punitives en construisant une nouvelle forge qui peut remplacer la Buradforge pendant qu'elle est hors service !"

 gor_burad_truly_basalt_hold_title:0 "Véritable Forteresse de Basalte"
 gor_burad_truly_basalt_hold_desc:0 "La roche volcanique scintillante orne les murs de Gor Bûrad, enfin les dernières pièces tombent en place et notre grande forteresse a été restaurée du terrible sort qui l'a frappée. Son nouvel éclat impressionne tous les nains qui marchent dans les couloirs. Couches sur couches de minéraux magnifiques sont exposées, expertement forgées dans l'architecture même. En son cœur, bien sûr, réside la nature basaltique de notre propre peuple, la roche noire fournissant une fondation solide et un matériau de construction."
 gor_burad_truly_basalt_hold_trigger_tt:0 "Gor Bûrad doit avoir §Y0§! de dévastation."

 gor_burad_piping_the_river_title:0 "Canaliser la Rivière"
 gor_burad_piping_the_river_desc:0 "La Forteresse des Égouts. Honteux, comment une Forteresse a-t-elle pu se laisser étiqueter ainsi. Malgré ce déshonneur, nous devons plonger dans Hul-Jorkad pour examiner leurs comptes, car nos scientifiques croient que cela pourrait nous permettre d'étendre la rivière de lave plus loin, ce que les Barons de la Vapeur insistent apportera des bénéfices au royaume."

 gor_burad_warding_the_river_title:0 "Protéger la Rivière"
 gor_burad_warding_the_river_desc:0 "Le feu et la chaleur apportent le changement, apportent la prospérité, mais ils apportent aussi la dévastation aux parties les plus sensibles à la chaleur de notre nation. Pour atténuer cela, nous pourrions assigner nos mages à concevoir et placer des protections contre les dangers sur notre rivière de lave."
 gor_burad_warding_the_river_river_upgrade_tt:0 "Tous les modificateurs §RRivière de Lave§! actuels et futurs seront améliorés."
 gor_burad_warding_the_river_GB_repair_tt:0 "Gor Bûrad peut maintenant être réparé !"

 gor_burad_retribution_title:0 "Châtiment"
 gor_burad_retribution_desc:0 "Les Nains de Diamant se croyaient les maîtres des Confins-du-Serpents. Hah ! Quelle suggestion risible. Montrons-leur à quel point ils ont tort, en partageant notre souffrance avec eux ! Inondons Arg-Ôrdstun de lave ! Montrons-leur la souffrance que nous endurons ! Les diamants fondront !"
 
 # Missions, part c
 gor_burad_welcome_to_the_barons_playground_title:0 "Le Terrain de Jeu des Barons"
 gor_burad_welcome_to_the_barons_playground_desc:0 "Les esprits agités des Barons de la Vapeur sont une fois encore venus à l'aide et à la demande de notre dirigeant : Avec la capitale entièrement restaurée, ils souhaitent qu'on leur accorde des terres autour de Gor Bûrad pour qu'ils puissent tester les innovations les plus récentes que leurs équipes d'inventeurs et d'ingénieurs conçoivent."

 gor_burad_expanded_dueling_tradition_title:0 "Tradition de Duel"
 gor_burad_expanded_dueling_tradition_desc:0 "À présent, la tradition des duels de Borbordûz est bien établie dans notre royaume, attirant des foules massives qui acclamèrent inévitablement peu importe qui gagne. En tant que tel, il ne sera plus si choquant si le dirigeant meurt en combattant."
 gor_burad_expanded_dueling_tradition_tt:0 "Un Dirigeant ou Héritier gagnant le Borbordûz réduit maintenant le niveau de rage de 2, plutôt que 1, et le dirigeant mourant dans le Borbordûz ne réduit plus la stabilité."
 gor_burad_expanded_dueling_tradition_trigger_tt:0 "Nous devons avoir accepté 30 défis de Borbordûz (actuellement §Y[Root.gor_burad_var_borborduz_accepted.GetValue]/30§!) OU avoir eu la famille royale participer dans 10 combats de Borbordûz (actuellement §Y[Root.gor_burad_borborduz_royal_participation.GetValue]/10§!)."

 gor_burad_a_glorious_new_arena_title:0 "Une Glorieuse Nouvelle Arène"
 gor_burad_a_glorious_new_arena_desc:0 "Suite à la récente découverte, des voix ont appelé à une arène encore plus grande, plus magnifique, un affichage glorieux de notre véritable talent artistique et inventif. En fait, nos alliés parmi les Barons de la Vapeur ont déjà commencé à dessiner quelques plans de comment une telle arène pourrait ressembler..."
 gor_burad_a_glorious_new_arena_trigger_tt:0 "La chaîne d'événements de Sous nos Pieds doit avoir été complétée."

 gor_burad_finally_a_grand_gor_burad_title:0 "Un Grand Gor Bûrad"
 gor_burad_finally_a_grand_gor_burad_desc:0 "Enfin ! Gor Bûrad a été restauré aux hauteurs de son ancienne gloire, et notre peuple célèbre avec des chants de notre immortalité. Pourtant nous devons continuer à rendre notre Forteresse encore plus grande, surpasser le Gor Bûrad d'antan doit être le véritable objectif de nos creusements, constructions et inventions. Gor Bûrad surpassera toutes les autres forteresses !"

 gor_burad_beneath_our_feet_title:0 "Sous nos Pieds"
 gor_burad_beneath_our_feet_desc:0 "Il est devenu clair que quelque chose se trouve sous nous, au-delà de juste la roche et la lave. Ce sera une entreprise monumentale, mais nous pouvons commencer à déterrer ce qui gît sous nos pieds."

 gor_burad_our_grasp_solidified_title:0 "Notre Emprise, Solidifiée"
 gor_burad_our_grasp_solidified_desc:0 "Les Confins-du-Serpents reposent maintenant fermement dans notre main, serrée et cramponnée, nous sommes les maîtres incontestables des montagnes. En tant que tel, nous devons protéger notre statut, quelque chose que les Barons de la Vapeur sont très disposés à aider."

 gor_burad_unreachable_reach_title:0 "Confins Inaccessibles"
 gor_burad_unreachable_reach_desc:0 "Sous notre direction, les Confins-du-Serpents ont été transformés en une véritable forteresse, grouillant de canons et de lave. Nous contrôlons chaque entrée et sortie, nous permettant de tenir à l'écart tous les étrangers qui tenteraient de nous charmer et nous tromper !"

 gor_burad_steam_baron_ascendancy_title:0 "Ascendance des Barons de la Vapeur"
 gor_burad_steam_baron_ascendancy_desc:0 "Le barrage a été une pierre angulaire du pouvoir des Barons de la Vapeur, nous donnant le pouvoir de dompter les montagnes et volcans, la roche même sur laquelle nous marchons. Maintenant les Barons ont trouvé un moyen d'augmenter encore plus la production, une promesse si irrésistible que nous devons la poursuivre immédiatement."
 gor_burad_steam_baron_ascendancy_bulwar_contingency:0 "Puisque vous avez supprimé Bulwar, vous devez avoir §Y50000§! Couronnes et §Y400§! Pouvoir Administratif pour compléter cette mission."

 gor_burad_the_everraging_realm_title:0 "Le Paradis des Barons"
 gor_burad_the_everraging_realm_desc:0 "La rivière de lave bouillonnant lentement coule de façon pittoresque à côté des grands domaines des Barons de la Vapeur juste à l'extérieur de Gor Bûrad, la plus grande forteresse des Confins-du-Serpents. Grâce à leur influence, leur ingéniosité, ce pays put prospérer, et, en retour, la nation leur donna plus de liberté d'agir qu'ils n'auraient pu souhaiter. Ils vivent la vie de seigneurs féodaux, dirigeant leurs usines et corporations d'un poing de fer forgé, ils sont le marteau qui frappe l'enclume de l'invention, ils fournissent la puissance qui maintient le cœur ardent de Gor Bûrad en marche. Personne ne s'opposerait jamais à eux maintenant."
 gor_burad_the_everraging_realm_trigger_tt_1:0 "Aucun autre état que les Barons de la Vapeur ne peut avoir 30% ou plus d'influence."
 gor_burad_the_everraging_realm_tt:0 "Notre gain de base d'§YIndustrie Vapeur§! sera augmenté de 2 !"
 
 gor_burad_slamming_the_doors_title:0 "Claquer les Portes"
 gor_burad_slamming_the_doors_desc:0 "Avec encore une autre entrée vers les Confins-du-Serpents sous notre contrôle, nous pouvons renforcer nos frontières, pour qu'aucun étranger ne puisse voler les fruits de notre labeur ! Seuls nous, les propriétaires légitimes, goûterons le nectar de notre travail."

 gor_burad_the_lava_must_flow_title:0 "La Lave doit Couler"
 gor_burad_the_lava_must_flow_desc:0 "Déjà les forteresses des Confins-du-Serpents fonctionnent à la lave, mais maintenant il est temps d'apporter cette substance merveilleuse à toutes les étendues, tous les recoins et fissures, toutes les grottes et cavernes. La lave doit couler et vivifier tout !"
 gor_burad_the_lava_must_flow_trigger_tt:0 "L'événement Procès Terminé doit avoir été déclenché."
 gor_burad_the_lava_must_flow_tt:0 "Toutes les Cavernes des Confins-du-Serpents restantes gagneront le modificateur de province §YCaverne Irriguée§!."

 gor_burad_the_war_economy_title:0 "L'Économie de Guerre"
 gor_burad_the_war_economy_desc:0 "Pendant des années, les artificiers ont conçu des bibelots et curiosités qui ne mènent rarement à rien. À la place, plaçons-les fermement sous le contrôle des Barons de la Vapeur, qui prétendent audacieusement qu'ils peuvent mettre les artificiers au travail pour considérablement renforcer notre armée si nous le faisons."
 gor_burad_the_war_economy_tt:0 "Cela augmentera notre gain d'§YIndustrie Vapeur§! de 50%."

 gor_burad_a_trial_run_title:0 "Un Essai"
 gor_burad_a_trial_run_desc:0 "Arg-Ôrdstun a souffert pour les péchés passés de ses habitants. Ovdal Lodhum souffrira pour le bien du progrès... et fut choisi pour avoir tourné le dos au Gor Bûrad d'antan. Nous entreprendrons une inondation plus contrôlée de la Forteresse, pour voir si cela peut être reproduit sans causer de dommages significatifs à la forteresse."

 gor_burad_widening_the_river_title:0 "Élargir la Rivière"
 gor_burad_widening_the_river_desc:0 "Pendant des décennies, la Rivière de Lave a porté son nom. Cependant, ce n'est pas une vraie rivière... pas encore, du moins. Arrachons vraiment les rails d'antan et élargissons les tunnels, pour que la Rivière de Lave puisse devenir une rivière en vérité, coulant librement pleine de roche en fusion !"
 gor_burad_widening_the_river_tt_1:0 "Le Corps d'Ingénieurs sera indisponible pendant le projet."
 gor_burad_widening_the_river_tt_2:0 "La Rivière de Lave sera améliorée à son niveau final, une province à la fois."
 
 # Innovation unlocks.
 gor_burad_unlock_defensive_innovation_1:0 "Nous débloquerons l'§YInnovation Vapeur§! §GFosses de Lave§!, qui fournit §G+10% de Défense Locale§! et §G+1 d'Attrition Hostile Locale§!, plus §G-60% de Coût de Développement Local§! si construit dans les cavernes.\n\nCette §YInnovation Vapeur§! peut être placée sur les provinces avec les modificateurs §GCaverne Irriguée§! ou §GConnexion de Lave§! via le §GMenu d'Innovation§! et remplacera ce modificateur."
