 # Mission events
 flavour_gor_burad.1.t:0 "Sous-produits de Basalte"
 flavour_gor_burad.1.d:0 "Il y a de nombreuses constantes dans la vie naine. Cela pourrait être les rancunes, l'ivrognerie, ou une propension à construire. \nCependant, il n'y a rien d'aussi universel que le désir de creuser. \nSuite à notre isolement relatif, nous avons étendu notre forteresse dans presque toutes les directions, menant à de nombreux sous-produits miniers. Bien qu'habituellement, cela soit de la boue inutile, impropre à utiliser même pour la construction la moins exigeante, due à notre proximité avec de massives veines de magma, nous nous sommes retrouvés en possession d'abondantes réserves de basalte. À notre surprise, elles ont servi de blocs de construction parfaits pour notre forteresse grandissante ! Cela nous permettra de construire des bâtiments à bon marché et rapidement. Un excellent marché !"
 flavour_gor_burad.1.a:0 "Faisons-en notre industrie principale !"
 flavour_gor_burad.1.b:0 "Notre industrie actuelle est trop importante."

 flavour_gor_burad.2.t:0 "Lave Montante"
 flavour_gor_burad.2.d:0 "Les cavernes rugissent un soupir grinçant suivi d'un silence brûlant. Dans le calme, une poignée de mineurs s'arrêtent pour regarder en bas et voir la nouvelle ouverture sous leurs bottes - une cavité ; ses murs un mélange de verre volcanique et de minéraux mais aussi noir qu'un miroir d'obsidienne polie. La découverte d'une telle chose n'est pas ce qui a effrayé ces nains ni la pensée d'avoir failli tomber, c'était que ce gouffre semblait descendre sans fin - plus profond qu'aucun nain n'a jamais creusé auparavant.\nPourtant, l'extrémité même de ce tunnel descendant infini avait une faible lumière de teinte orange et un léger bouillonnement pouvait être entendu si aucun souffle n'était inhalé.\n\nComme la Malédiction du Trésor dévore ceux obsédés par l'or, nous avons peut-être creusé trop profondément pour libérer quelque chose de bien pire…"
 flavour_gor_burad.2.a:0 "Pas terrible !"

 flavour_gor_burad.3.t:0 "Une Situation Charmante"
 flavour_gor_burad.3.d:0 "Les frontières, déjà malléables, sont particulièrement flexibles dans le Dwarovar. Les cavernes et grottes expansives donnent peu de délimitation entre ce qui peut être contrôlé par une forteresse et ce qui peut être contrôlé par une autre. Cela n'a été qu'exacerbé par les Nains de Grenat téméraires et trompeurs. Comme un convoi de nos braves reconquérants descendait dans une caverne totalement inhabitée, selon nos cartes des archives de Gor Bûrad, un garde de Grenat les confronta, prétendant que ce n'était 'pas leur terre' et qu'il 'y avait déjà des nains là.' Clairement, ce n'était qu'un stratagème des perfides nains de Grenat pour arrêter notre avancement ! Comme c'est le droit de tout nain de Basalte dans nos propres terres, le chef des reconquérants le tua promptement. Maintenant, ils prétendent qu'ils sont les victimes et demandent la tête du chef des colons. Nous ne devons pas laisser cet affront à notre honneur impuni !"
 flavour_gor_burad.3.a:0 "Maudits Nains de Grenat !"

 flavour_gor_burad.4.t:0 "Borbordûz Rallumé"
 flavour_gor_burad.4.d:0 "Pour la première fois en millénaires, le magma de Gor Bûrad bout. Les haches sont aiguisées et les métaux trempés. Cela ne signifie qu'une chose : le Borbordûz est de retour ! Les cœurs de tous les nains de Basalte brûlent comme un brasier alors qu'ils regardent notre dirigeant monter sur la roche sombre de la plateforme, le magma bouillonnant en dessous de [Root.Monarch.GetHerHim]. À travers la grande commotion, leur discours résonne comme le plus fort des Hurleurs. \n\n"Je suis $MONARCHTITLE$ $MONARCH$, du Clan $DYNASTY$ ! Je suis l'héritier du trône de Basalte de Gor Bûrad, le même que Magni le Vindicatif tenait autrefois ! L'âme et la colère de chaque nain de Basalte parlent à travers moi seul. Tout autour de moi tremble à mon pas, ami ou ennemi. C'est aujourd'hui, [GetDate], que notre plus grande tradition se rallume. Que le Borbordûz commence !""
 flavour_gor_burad.4.a:0 "Tous ceux qui s'opposent à moi brûleront !"

 flavour_gor_burad.5.t:0 "Le Procès"
 flavour_gor_burad.5.d:0 "Il n'y a pas de procès comme le Borbordûz. Le magma brûlant, en plus des fumées volcaniques toxiques s'élevant à travers la chambre de magma, crée un duel épuisant qui n'a pas d'égal. C'est dû à cette difficulté incroyable que nous avons trouvé le candidat parfait pour cette épreuve être le dirigeant de notre ennemi, Ovdal Lodhum. Le résultat fut décidé avant qu'ils ne montent même sur la plateforme de roche volcanique. Même les descendants du grand guerrier, Orcrend, ne pourraient jamais espérer vaincre notre grand $MONARCHTITLE$. Alors que [Root.Monarch.GetSheHe] avance encore plus, le Grenat perd pied une fois de plus et se traîne encore plus près du magma bouillant, serrant les dents alors qu'ils continuent à lutter contre notre dirigeant. Avec une poussée finale, le Grenat tombe finalement dans le magma, disparaissant dans une tempête de cris et de grésillements. Un grand cri résonne à travers toute l'arène, célébrant la grande victoire contre les nains de Grenat. Leur soif de sang et rage ont été étouffées, pour l'instant…"
 flavour_gor_burad.5.a:0 "Dans la lave il va !"

 flavour_gor_burad.6.t:0 "Le Châtiment"
 flavour_gor_burad.6.d:0 "Finalement, après des milliers d'années, la honte de nos ancêtres a été rachetée. Arg-Ôrdstun, l'Étendue de la Gemme Dure, a finalement été humiliée. Il y a des millénaires, avant la chute de notre vénérable forteresse, Arg-Ôrdstun se dressait impérieusement au-dessus de presque tous les Confins-du-Serpents, avec le tribut et l'honneur des forteresses coulant vers eux. C'était un spectacle honteux, second à aucun. Seule une forteresse se tenait en dehors de leur influence ; Gor Bûrad. Nous nous tenions obstinément et fièrement en dehors de leur portée, apportant sans doute de la colère à leurs couloirs hautains. Maintenant, les tables ont tourné. \n\nAujourd'hui, le diamant des Confins-du-Serpents fond dans le magma de nos cavernes. Leur dirigeant gras et satisfait n'est pas apte au combat, surtout dans quelque chose d'aussi intense que le Borbordûz. Facilement, presque de manière anticlimactique, ils sont presque instantanément dépêchés par notre dirigeant fort et épique. \n\nLa Tyrannie du Diamant n'est plus."
 flavour_gor_burad.6.a:0 "Que la justice de Basalte soit rendue !"

 flavour_gor_burad.10.t:0 "Nains Habitants des Cavernes"
 flavour_gor_burad.10.d:0 "S'il y a quelque chose à apprendre de nos années d'isolement de l'Échine-du-Serpent, c'est que les Nains n'ont pas nécessairement besoin de forteresses. Nous avons fait nos foyers partout ; de Rahen à Cannor nous nous étendons, nos influences dans l'artisanat et l'esprit atteignant loin à travers Halann. Bien que nous attendions que la majorité de notre population préfère nos forteresses, comparativement sûres et chaudes aux cavernes parfois désolées et mornes de l'Échine-du-Serpent, certains ont opté pour prendre résidence dans certaines de ces nombreuses cavernes. Bien qu'une surprise, ce n'est pas nécessairement une mal venue. Une myriade de ressources gisent dans ces cavernes, et avec de plus en plus de nains quittant les forteresses bondées pour les cavernes vierges, notre capacité à exploiter ces ressources s'étend avec eux."
 flavour_gor_burad.10.a:0 "Eh bien, tant mieux pour eux."
 cavern_dwelling_dwarves_tt:0 "Toutes les autres provinces de cavernes avec 6 de développement obtiendront aussi ce modificateur."

 flavour_gor_burad.11.t:0 "Évacuation !"
 flavour_gor_burad.11.d:0 "Pas le temps de penser, pas le temps de faire ses bagages, pas le temps même de courir.\nLes gens de Gor Bûrad auraient dû déménager hier, mais la meilleure chose suivante à faire est de courir aujourd'hui. Les barbes volent alors que des gens de toutes classes sociales sautent par-dessus les torrents de magma. Presque chaque nain de Basalte se dirige vers leur nouveau foyer : N'importe où sauf ici !"
 flavour_gor_burad.11.a:0 "Dépêchez-vous !"

 flavour_gor_burad.13.t:0 "Gérer notre sort"
 flavour_gor_burad.13.d:0 "Nous sommes dans une... situation malheureuse, pour dire le moins. Nous sommes une forteresse laissée sans forteresse. Tous nos meilleurs et plus brillants scientifiques ont mis leurs têtes ensemble, et après seulement des effusions de sang mineures sous forme de faux duels de Borbordûz, ont trouvé un cours d'action : Nous devons conquérir Hul-Jorkad et Verkal Skomdihr. \n\nVerkal Skomdihr. Il n'y a pas de forteresse, à part Amldihr, qui soit mieux défendue. La Porte de Protection, dans les temps anciens, était un des plus forts exemples de magie de protection dans tout Halann, protégeant le Dwarovar de toutes sortes de créatures des Bois-Profonds. Si nous espérons jamais vivre à côté de notre magma à nouveau, nous devons découvrir les secrets de protection et d'abjuration qui gisent encore dans les profondeurs de Verkal Skomdihr. \n\nEnsuite, nous devons aller à Hul-Jorkad. Ce n'est avec aucun plaisir que nous retournerons, bien sûr. C'est une de nos plus grandes hontes, l'endroit où la menace orque émergea pour la première fois, et où la chute de notre forteresse commença. Nous devons voyager à cet endroit maudit pour ses secrets de plomberie et canalisation, qui bien sûr aideront à notre drainage de Gor Bûrad, réclamant notre foyer des inondations de magma. \n\nNous devons aller de l'avant."
 flavour_gor_burad.13.a:0 "Le chemin est clair."

 flavour_gor_burad.14.t:0 "Réprimer les Mages"
 flavour_gor_burad.14.d:0 "Contrairement aux Barons de la Vapeur, les mages de notre pays ont été de peu d'aide à nos exploits de reconquête. Peu importe à quel point leur magie runique devient complexe, elle ne peut surpasser l'utilité brute que nous avons trouvée avec les puissants Barons de la Vapeur. La peu d'indépendance qu'on leur a donnée, ils l'ont gaspillée. S'ils espèrent jamais gagner leur place dans la vie de Basalte, ils doivent travailler pour cela. Bien sûr, les gracieux Barons de la Vapeur ont offert leur aide pour les administrer et les placer sous l'œil vigilant de l'état. Qui sommes-nous pour refuser ?"
 flavour_gor_burad.14.a:0 "Gardez juste la lave protégée !"

 flavour_gor_burad.15.t:0 "Châtiment"
 flavour_gor_burad.15.d:0 "La vengeance est un délice qui se sert en fusion chaude.\n\nFinalement les nobles arrogants d'Arg-Ôrdstun font face au destin qui coule vers eux depuis les temps d'Aul-Dwarov. Toujours nous étions dans leur ombre mais plus maintenant ; la seule ombre qu'ils ont maintenant vient de la lumière que nous, les maîtres de la lave, leur fournissons.\n\nSans surprise, les locaux ne comprennent pas comment cela s'est passé et ont maintenant révolté contre nous. Nous, qui pourrions les laisser comme rien d'autre que des ombres brûlées sur leurs murs cuits."
 flavour_gor_burad.15.a:0 "Brûlez leurs dirigeants !"
 flavour_gor_burad.15.b:0 "Brûlez-les tous !"
 retribution_tt:0 "Nous avons gagné de la projection de puissance pour avoir dévasté Arg-Ôrdstun, mais les locaux se sont soulevés en révolte !"
 
 flavour_gor_burad.20.t:0 "Le Règne des Barons"
 flavour_gor_burad.20.d:0 "Vapeur, smog et l'encombrement sans fin des machines en abondance. Les Barons de la Vapeur ne sont plus des expérimentateurs entravés ni des magnats relativement influents de nombreuses choses artificielles, magiques et technologiques. Non.\nPendant que nous avons extrait notre Forteresse et nation des profondeurs les plus profondes et brûlantes de la médiocrité, ils nous ont fait prospérer. Pendant que nous avons lutté pour la reconnaissance en risquant même les racines incarnées de nos barbes, ils ont assuré qu'il y aurait un avenir pour nous et qu'il serait glorieux.\n\nMaintenant, nous avons atteint cet avenir. Dire que nous prospérons c'est nous rendre un mauvais service, nous sommes en plein essor ! Les Barons de la Vapeur ont toujours lutté pour nous donc ce n'était qu'une question de temps jusqu'à ce que nous commencions à lutter pour eux. Ils dirigent le pays, ils savent comment le faire battre en rythme brillant et même dans cet avenir optimiste qui est le nôtre que nous venons d'atteindre - ils planifient encore pour plus…"
 flavour_gor_burad.20.a:0 "Nous avons atteint la grandeur !"

 flavour_gor_burad.21.t:0 "Réprimer les Artificiers"
 flavour_gor_burad.21.d:0 "Les artificiers ont toujours été un groupe marginal de fous, qui bricolent avec leurs machines pour essayer d'appliquer la magie au mélange pour peut-être obtenir des résultats valables. Au lieu de cela, ils ne créent rien d'autre que des expériences instables-peut-être-explosives ne valant rien.\nLu : ils sont sans signification pour l'amélioration de notre société et, plus souvent qu'autrement, un obstacle.\n\nNous ferions mieux de saisir leur recherche et expériences pour les mains plus capables de nos Barons de la Vapeur et de forcer recruter ces 'artificiers' pour devenir ingénieurs."
 flavour_gor_burad.21.a:0 "C'est pourquoi nous devons réguler l'ingéniosité !"

 flavour_gor_burad.22.t:0 "Essais de Lave"
 flavour_gor_burad.22.d:0 "Forcer les Nains de Diamant à partager la douleur que nous avons ressentie pendant l'Éruption fut un baume à l'âme collective des Nains de Basalte. Cependant, les Barons de la Vapeur réalisèrent qu'il y avait un autre bénéfice : que la lave coulant maintenant dans Arg-Ôrdstun peut être exploitée pour améliorer encore plus la Forteresse.\n\nEn tant que tel, ils proposent que nous répétions le processus de manière plus contrôlée, pour voir si nous pouvons répliquer ces effets dans les Forteresses des Confins-du-Serpents restantes. [Root.Monarch.GetTitle] [Root.Monarch.GetName] accepte rapidement, et sait exactement quelle Forteresse devrait être la cible de cette expérimentation : Ovdal Lodhum.\n\nPendant qu'Arg-Ôrdstun était la force principale derrière l'abandon de Gor Bûrad aux hordes Orques, nous paierons maintenant aux Nains de Grenat une dernière conséquence pour les échecs de leurs ancêtres et dans le processus apporter des bénéfices à nos autres Forteresses."
 flavour_gor_burad.22.a:0 "Que le travail commence !"

 flavour_gor_burad.23.t:0 "Essais Terminés !"
 flavour_gor_burad.23.d:0 "Après des années de travail agonisant et suant, après d'innombrables branches de cavernes et grottes ont été bloquées et après que de nombreux travailleurs et esprits honnêtes et trempés ont perdu leurs vies, nous l'avons fait :\nLa lave coule maintenant où nous l'estimons et SEULEMENT où nous l'estimons.\n\nLes Forteresses des Confins-du-Serpents peuvent maintenant creuser à toutes nouvelles profondeurs même pas vues même pendant les âges d'or de la race naine."
 flavour_gor_burad.23.a:0 "Hourra !"
 trials_complete_tt_1:0 "Les provinces de Nez Argrod verront leurs modificateurs de rail remplacés par Rivière de Lave Protégée-contre-Chaleur."
 trials_complete_tt_2:0 "Toutes les Forteresses des Confins-du-Serpents restantes recevront le modificateur §YConnexion de Lave§!, permettant aux §YInnovations Vapeur§! d'être construites en elles."

 flavour_gor_burad.24.t:0 "Il y a quelque chose en dessous..."
 flavour_gor_burad.24.d:0 "Avec la Forteresse de Gor Bûrad visant toujours à étendre ses puits de mine plus profondément dans le sol, nous avons commencé à recevoir des rapports plus inquiétants que d'habitude. Nos mineurs ont toujours été un peu têtus, mais c'est la nature des nains. Pourtant l'aggravation de ces qualités dans nos mineurs était toujours attribuée à leurs longues heures de travail faites soit dans des chaleurs fumantes soit dans une obscurité presque complète.\nMais ces nouveaux rapports parlent des plus gentils mineurs se chamaillant les uns avec les autres et plus ils creusaient plus ça devenait pire. Finalement, les contremaîtres de ce groupe trouvèrent les mineurs avec leurs pioches dans le nez les uns des autres, visage rouge de sueur et… rage ?\n\nAucune plainte officielle n'a été déposée, car les bagarres sont encore assez mineures pour être considérées comme un symptôme de mineurs faibles d'esprit, mais cela arrive encore dans différents puits de mine en même temps sans connexion apparente les uns aux autres."
 flavour_gor_burad.24.a:0 "Étrange. Peut-être que nous le comprendrons un jour."

 flavour_gor_burad.25.t:0 "Les excavations commencent"
 flavour_gor_burad.25.d:0 "Ceci. Est. Énorme !\nLittéralement !\n\nProfond, profond et encore plus profond que cela sous le Gor Bûrad, nous avons trouvé une main encaissée par des couches et des couches de roche ancienne - une main de la taille de dizaines de nains.\n\nCette découverte fut rapidement nommée Vîlngan, Nain pour géant, et elle gagna beaucoup de popularité avec chaque seul Nain de Basalte excité de rejoindre les fouilles et de collaborer pour la déterrer aussitôt que possible !"
 flavour_gor_burad.25.a:0 "Unité parmi les mécontents"

 flavour_gor_burad.26.t:0 "Bagarres de mineurs"
 flavour_gor_burad.26.d:0 "L'excavation du Vîlngan a pris un tour pour le pire. Pendant que la curiosité à son sujet apaisa initialement la rage sous-jacente, la haute concentration de notre population travaillant vers un objectif commun a sans surprise mené à des différences d'opinion… et le côté minoritaire de cet argument mort.\n\nCertains des mineurs ont tourné leurs pioches d'outils en armes et ont fait un carnage dans notre capitale tuant des milliers de gardes et endommageant d'innombrables propriétés."
 flavour_gor_burad.26.a:0 "Pas maintenant, pas comme ça !"

 flavour_gor_burad.27.t:0 "Le Cadavre du Géant"
 flavour_gor_burad.27.d:0 "Le Vîlngan a finalement révélé la plupart de sa forme pour que les quelques plus connaisseurs puissent mieux regarder et il apparaît que notre surnom pour lui était bien trop approprié. Nous apprenons de nos érudits que ce que nous pensions être une statue géante des temps anciens est au lieu de cela le cadavre immense d'un Géant de Feu mort depuis longtemps, mais bien préservé.\n\nTout le monde voulait que ce soit une grande redécouverte de l'histoire et des racines de Gor Bûrad - donc dire que c'est démoralisant est un euphémisme. Cependant, c'est aussi extrêmement inquiétant car la proximité d'une créature si puissante, morte ou non, a une influence sur les esprits des êtres mortels.\nNos citoyens au tempérament chaud partout, actuellement à la fois déçus et paniqués, ont pris cette révélation aussi bien qu'on peut s'y attendre à ce point. Dire qu'ils sont à la fois enragés et furieux est un euphémisme. Les tempéraments sont à leur plus haut niveau alors que les nouvelles du Géant de Feu se répandent de plus en plus, tout comme les émeutes à travers la nation."
 flavour_gor_burad.27.a:0 "Bon sang !"

 flavour_gor_burad.28.t:0 "La Proposition"
 flavour_gor_burad.28.d:0 "C'était un mardi normal quand [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut approché par les Barons de la Vapeur. Les invités estimés entrèrent avec peu de la fanfare qu'ils apprécient habituellement. Encore plus contrairement à eux, ils montrèrent de l'hésitation à discuter pourquoi ils demandèrent une audience en premier lieu. Comme les sujets mécontents apprennent rapidement, [Root.Monarch.GetName] ne souffre pas l'hésitation légèrement. [Root.Monarch.GetSheHe] devient écarlate de rage et leur commande d'aller au point ou de quitter [Root.Monarch.GetHerHis] cour !\n\nPris au dépourvu, les Barons de la Vapeur regagnent un peu de leur composure typique et déclarent ce qui suit :\n\n"Depuis qu'il fut d'abord découvert, nous avons théorisé sur le Vîlngan. C'est indéniablement la source de la rage affectant chacun de nous mais, lui étant mort, la rage qu'il instille est presque certainement moins que ce qu'elle pourrait être.\nNous avons trouvé des plans pour encadrer le cadavre dans une machine qui, sans entrer dans trop de détails, utiliserait le magma liquide chaud à travers tout son corps pour imiter les fonctions vivantes et détenir le corps dans un état de non-vie-non-mort. Cela nous permettrait, hypothétiquement, d'augmenter les effets de sa rage sur commande.\nIl peut y avoir quelque rage latérale non intentionnelle qui se produit pendant que nous construisons le Réacteur et ajustons encore le flux. Cependant, nous avons calculé que la perte de vie devrait être minimale en ce qui concerne les gains potentiels."\n\n- Scribe royal Magn le Brillant, le mardi [GetDate]"
 flavour_gor_burad.28.a:0 "Fou ? Peut-être, mais intriguant. Ils procéderont."

 flavour_gor_burad.29.t:0 "Le Réacteur"
 flavour_gor_burad.29.d:0 "Les Barons de la Vapeur guident le [Root.Monarch.GetTitle] vers le pavillon d'observation. Ils marchent devant [Root.Monarch.GetHerHim] avec la plus grande confiance et joie. Juste en les observant, il est clair qu'ils voient le projet comme un succès stupéfiant. Ce que [Root.Monarch.GetName] voit du pavillon surplombant ce qu'ils appellent Le Réacteur l'étourdit. La machine utilise et exploite le pouvoir de la rage du Vîlngan, l'enchaînant pour [Root.Monarch.GetHerHim] dessein.\n\nMais [Root.Monarch.GetName] ne peut s'empêcher de se sentir dégoûté, car ce que les Barons de la Vapeur appellent une machine est - était - très clairement un être vivant. Ce qui était la joie du peuple, notre grand vieux Vîlngan, est maintenant profané et amené en non-vie. Le Réacteur dans sa poitrine guide le flux de la lave à travers toute la longueur du corps supérieur, la rassemble au cœur avant de la guider par les pieds. La chaleur intense de la roche et métal en fusion résonne avec le cadavre dormant depuis longtemps et l'a réveillé. Le regard du Géant de Feu, autrefois vacant dans la mort, semble maintenant presque peiné. Il montre ses dents derrière sa chair desséchée. Ses membres sont encadrés et retenus dans le plus grand joug de supports autour du Réacteur. Ses muscles se contractent sous sa peau noire et sèche. Pourtant, le Géant de Feu est encore incapable de soutenir la chaleur et sans la machine intégrée, il mourrait à nouveau.\n\nL'escorte continue de parler, "Si nous donnons le signal, le Cœur du Réacteur commencera et ajoutera à la circulation de lave. L'addition est ce qui nous permet de renforcer la rage."\nLe Baron donne alors le signal et un rythme monotone commence bientôt. Ba, Dum. Ba, dum. La lave bouge effectivement plus vite maintenant et [Root.Monarch.GetName] peut sentir quelque émotion sombre brûler chaudement en [Root.Monarch.GetHerHim]. Quelque chose de courroucé qui envoie des éclats de rage et des pensées intrusives dans [Root.Monarch.GetHerHim] esprit...\n\nLes Barons de la Vapeur regardent leur création avec des yeux obsessionnels et se tournent alors vers le [Root.Monarch.GetTitle]. Ils veulent un commentaire, pourtant il est clair que c'est une formalité et ils ne se soucient pas vraiment.\n"C'est génial" [Root.Monarch.GetName] lâche, se sentant encore plus petit dans la pièce. La seule chose que quiconque entend vraiment est le coup monotone du "Cœur du Réacteur" ; le cœur non-vivant de Vîlngan.\n\nLe Réacteur a été construit, et pendant que le monarque peut personnellement attester que c'est une vue affreuse, les effets se montreront sans doute bientôt."
 flavour_gor_burad.29.a:0 "Que la Rage soit déchaînée !"
 gor_burad_rage_unleashed_tt:0 "Les valeurs d'agitation et de moral de la §RRage de Basalte§! seront doublées !"

 flavour_gor_burad.31.t:0 "La Rivière de Lave"
 flavour_gor_burad.31.d:0 "Pendant les dernières années, notre Corps d'Ingénieurs a concentré tous leurs efforts sur l'élargissement du flux de lave au-dessus des anciens rails d'Aul-Dwarov. Tout le reste fut mis en arrêt par les ordres du [Root.Monarch.GetTitle] et des Barons de la Vapeur. Chaque ingénieur fut jugé nécessaire pour rédiger des plans et superviser le travail, chaque travailleur était nécessaire pour accomplir ces exploits stupéfiants de construction, et effectivement, chaque citoyen fut jugé critique au succès de ce projet ; et réussir il fit.\n\nCe qui était autrefois Argrôd, n'est plus un rôd mais une puissante rivière coulant de mur en mur remplie de barges de gens entrant et sortant de la Forteresse de Gor Bûrad plus vite que jamais auparavant. La cérémonie d'ouverture fut magnifique car les Barons de la Vapeur s'assurèrent que tout le monde assiste et ceux qui ne le firent pas souhaitèrent qu'ils le puissent. Les célébrations continueraient à travers la nation pendant des semaines et la Rivière de Lave serait une source de fierté et d'émerveillement pendant des années de plus.\n\nCela a peut-être pris des ressources incroyables et nous a absorbés entièrement pendant des années mais il n'y a pas de plus grand accomplissement que nous aurions pu réaliser. Ce fut un succès retentissant pour le [Root.Monarch.GetTitle], le pays et les Barons de la Vapeur."
 flavour_gor_burad.31.a:0 "Naviguez au loin !"
 gor_burad_widening_the_river_done_tt_1:0 "Le Corps d'Ingénieurs est à nouveau disponible."



 # Disaster events
 flavour_gor_burad.50.t:0 "L'Éruption"
 flavour_gor_burad.50.d:0 "Le bouillonnement et les gargouillements sont devenus trop intenses même pour les plus têtus et résistants des nains. Ils savaient bien que la lave montait et empiétait sur la Forteresse proprement dite, les étouffant même avec des fumées dangereuses. Mais certains Nains de Basalte étaient tout simplement trop obstinés pour partir. Parmi ces nains, les premiers à arrêter de dormir furent les anciens, suivis par les jeunes puis ceux autrement en bonne santé.\n\nLa Forteresse avait cessé de fonctionner de manière optimale il y a des âges, mais aujourd'hui - aujourd'hui est le jour où elle s'est complètement arrêtée. Le magma jaillit et gicle à travers même les couches les plus hautes de la Forteresse. La force enragée de la nature noie tout ce qu'elle touche dans la lave, les cendres et les gaz. \n\nLes niveaux supérieurs ressentent le tremblement du sol - rien qu'un nain déteste plus qu'un terrain instable ; précisément à cause de cela. Cela déclenche une réaction profondément sous ces cœurs aux rideaux de barbe, une réaction si primitive et forte qu'elle peut faire faire à un nain des plus intrépides, des plus obstinés, l'impensable : fuir. Peut faire, car tous les Nains n'ont pas fui. Tous les nains n'ont pas mis leur vie au-dessus de la fierté. Ceux qui l'ont fait ont vécu pour voir un autre jour. Ceux qui ne l'ont pas fait sont devenus un avec la lave, engloutis par la lave avec leurs foyers.\n\nLa Forteresse de Gor Bûrad n'est plus qu'un ragoût de lave toujours brûlante ; bouillant presque aussi chaud que la rage se formant dans notre peuple."
 flavour_gor_burad.50.a:0 "NON !"
 gor_burad_hold_ruined:0 "Gor Bûrad a été ruinée, et ne peut être réparée tant que le désastre n'a pas été résolu."
 gor_burad_cannot_hold_borborduz:0 "Nous ne pouvons recevoir de défis de Borbordûz."

 flavour_gor_burad.51.t:0 "Nous paraissons faibles"
 flavour_gor_burad.51.d:0 "Si quelqu'un se dit nain, mais qu'il n'a pas de Forteresse, est-il vraiment nain ?\n\nLes nations partout ne peuvent voir que de la faiblesse alors que nous n'avons jamais été plus forts ou plus unis dans notre colère ! Les faibles se révoltent et désobéissent quand leurs \"tyrans nains n'ont pas de Forteresse sur laquelle se tenir.\""
 flavour_gor_burad.51.a:0 "Au diable avec eux !"

 flavour_gor_burad.52.t:0 "Administration Inappropriée"
 flavour_gor_burad.52.d:0 "La Forteresse de Gor Bûrad n'est plus et avec elle s'en est allée toute autorité que nous avions. Nos dirigeants ingénieux dans leur grande sagesse ont décidé de sauver notre peuple plutôt que notre nation et voyez où cela nous a menés ?!\n\nLe peuple est agité, qu'allez-VOUS faire à ce sujet ?"
 flavour_gor_burad.52.a:0 "Maudits soient-ils !"

 flavour_gor_burad.53.t:0 "Ce n'est pas une Forteresse !"
 flavour_gor_burad.53.d:0 "La fierté de notre nation et notre homonyme est la Forteresse de Gor Bûrad. Tant que notre capitale n'est pas à sa place légitime, nous pourrions aussi bien appeler notre nation Ovdal Dwarovrod !\n\nSi nos citoyens voulaient vivre sur la route, ils seraient soit des GOBELINS ou seraient RESTÉS D'OÙ ILS VENAIENT !"
 flavour_gor_burad.53.a:0 "Je sais !"

 flavour_gor_burad.54.t:0 "Affrontements avec les locaux"
 flavour_gor_burad.54.d:0 "Après avoir relocalisé notre capitale et son peuple vers une autre Forteresse, la population locale n'a pas été si accueillante de notre récente prise de contrôle. Comme notre nation grogne et fond ENCORE sous les feux de Bûrad, la majorité a jugé approprié de nous attaquer dans notre moment de besoin. Absolument révoltant !"
 flavour_gor_burad.54.a:0 "Envoyez l'armée !"

 flavour_gor_burad.55.t:0 "Bagarres dans l'armée"
 flavour_gor_burad.55.d:0 "La rage brûle profondément dans les cœurs des nains mais la Rage de Basalte couve plus profondément dans leurs âmes.\n\nDe nombreuses confrontations ont surgi dans tous nos camps militaires, menant soit à de lourdes blessures ou, dans la plupart des cas, à la mort de tous les participants.\nSi quelqu'un faisait vraiment quelque chose pour aider les soldats à diriger leur rage vers des activités appropriées, CELA N'ARRIVERAIT PAS !"
 flavour_gor_burad.55.a:0 "Maudits soient-ils !"

 flavour_gor_burad.57.t:0 "Événement anti-magouille !"
 flavour_gor_burad.57.d:0 "Le niveau de forteresse a été sauvegardé."
 flavour_gor_burad.57.a:0 "Hein."

 flavour_gor_burad.58.t:0 "La Restauration"
 flavour_gor_burad.58.d:0 "Nos jours ont été longs et ardus avec chaque seul nain de notre [Root.GovernmentName] au travail restaurant Gor Bûrad.\n\nAujourd'hui, notre dur labeur a finalement porté ses fruits.\n\nLa lave a été largement drainée, laissée seulement à couler libre où elle bénéficie à Gor Bûrad. Certains détails ont encore besoin de notre touche chaleureuse et aimante mais tout fonctionne et notre Forteresse a officiellement été restaurée !\n\nDe plus, notre connaissance nouvellement cultivée et ingénierie des canaux de lave a augmenté nos vies et complètement révolutionné nos industries. Les Barons de la Vapeur sont aussi occupés à innover de nouvelles façons de développer davantage l'usage de ce potentiel ardent pour notre bénéfice.\nFinalement, nous sommes maintenant en plein essor au lieu du volcan !"
 flavour_gor_burad.58.a:0 "Oh oui !"
 gor_burad_hold_level_was_restored:0 "Gor Bûrad verra son niveau de forteresse restauré."
 gor_burad_move_dev_back:0 "La plupart des gens qui furent évacués de Gor Bûrad retourneront."
 
 # Basalt rage
 gor_burad_change_rage_by_1:0 "Le niveau de la §RRage de Basalte§! sera §Raugmenté§! d'un !"
 gor_burad_change_rage_by_2:0 "Le niveau de la §RRage de Basalte§! sera §Raugmenté§! de deux !"
 gor_burad_change_rage_by_3:0 "Le niveau de la §RRage de Basalte§! sera §Raugmenté§! de trois !"
 gor_burad_change_rage_by_4:0 "Le niveau de la §RRage de Basalte§! sera §Raugmenté§! de quatre !"
 gor_burad_change_rage_by_5:0 "Le niveau de la §RRage de Basalte§! sera §Raugmenté§! de cinq !"
 gor_burad_change_rage_by_0:0 ""
 gor_burad_change_rage_by_-1:0 "Le niveau de la §RRage de Basalte§! sera §Gréduit§! d'un !"
 gor_burad_change_rage_by_-2:0 "Le niveau de la §RRage de Basalte§! sera §Gréduit§! de deux !"
 gor_burad_change_rage_by_-3:0 "Le niveau de la §RRage de Basalte§! sera §Gréduit§! de trois !"

 flavour_gor_burad.61.a:0 "Vous ne devriez pas voir ceci."

 flavour_gor_burad.62.t:0 "Affaires qui Tournent Mal"
 flavour_gor_burad.62.d:0 "Récemment, nos marchands de Basalte sont devenus de plus en plus irritables, surtout les uns envers les autres. Ce qui étaient autrefois des accords commerciaux diplomatiques ont commencé à dégénérer en disputes hurlantes, avec les gardes de la forteresse appelés de plus en plus souvent pour séparer les bagarres avant qu'elles ne deviennent mortelles.\n\nCette rage explosive a affecté certains de nos marchands les plus influents, et a causé l'échec de plusieurs accords commerciaux importants. Suite à ces bagarres, notre capacité à commercer sera très probablement entravée. Sachant à quel point les nains gardent rancune, surtout nous les nains de Basalte, cela peut prendre du temps à s'arranger."
 flavour_gor_burad.62.a:0 "Maudits marchands !"
 
 flavour_gor_burad.63.t:0 "Sentiment Anarchiste"
 flavour_gor_burad.63.d:0 "Les citoyens s'agitent alors que les feux de la rébellion aspirent à la terre brûlée. Ils aspirent au changement et ils le voulaient hier. \"À bas la monarchie ! Je ne suis le sujet d'aucun roi !\" peut être entendu mugir dans nos couloirs et des gardes loyaux envers nous ont été tués dans le sang chaud et piétinés.\n\nNous n'avons aucune idée d'où ils se cachent mais leur terreur et destruction sont plus que visibles."
 flavour_gor_burad.63.a:0 "Maudits soient-ils !"
 
 flavour_gor_burad.64.t:0 "Bagarres d'armée"
 flavour_gor_burad.64.d:0 "Le scintillement toujours croissant de haine qui décime habituellement nos ennemis a maintenant éclaté dans nos bataillons. Nos soldats aspirent au sang pour étancher leurs braises intérieures une fois de plus et ne se soucient pas d'où le sang vital d'extinction se répand. Les guerriers voient rouge et ils en veulent plus."
 flavour_gor_burad.64.a:0 "Sauvages assoiffés de sang !"
 
 flavour_gor_burad.65.t:0 "Escarmouches frontalières"
 flavour_gor_burad.65.d:0 "Comme un feu de forêt, nos troupes enragées peuvent devenir incontrôlables et bouger sans égard pour les concepts civils comme les frontières entre nations.\n\nSimple à dire, nos troupes ont traversé nos frontières avec tous nos voisins, ventilant leur colère en tuant et massacrant leur population avant de retourner chez elles."
 flavour_gor_burad.65.a:0 "Maudites soient-elles !"
 
 flavour_gor_burad.66.t:0 "Représentants d'état attaqués"
 flavour_gor_burad.66.d:0 "Comme avec toutes les nations, des diplomates et négociateurs de diverses factions détenant le pouvoir voyagent vers et depuis notre capitale quotidiennement. Aujourd'hui, cependant, certains d'entre eux se sont fait agresser par la population locale, pour toutes sortes de raisons : Soit ils n'aimaient pas la couleur de leurs vêtements ou ils détestaient leur dernière décision de réduire les services locaux.\n\nCompréhensiblement, ces négociateurs dans notre nation sont maintenant aussi en colère pour notre manque de contrôle que nos citoyens l'étaient pour leurs désagréments mineurs."
 flavour_gor_burad.66.a:0 "Au diable avec eux !"
 
 flavour_gor_burad.67.t:0 "Justice Extrajudiciaire"
 flavour_gor_burad.67.d:0 "C'était de notoriété publique que des individus, qui ne seront pas nommés, prenaient des pots-de-vin pour favoriser des édits et propositions spécifiques dans leur district et ce faisant ils tiraient de nombreux nains par la barbe.\nLa façon correcte de procéder serait de les signaler à la police locale et gravir la chaîne bureaucratique et attendre que l'action appropriée soit finalement prise, et ils finiraient par être inculpés, entendus et alors le juge pourrait probablement-\n\nOuais, les gens sont allés leur fracasser la tête avec un marteau ; et ils disent qu'ils le referaient volontiers !"
 flavour_gor_burad.67.a:0 "Maudits soient-ils !"

 flavour_gor_burad.68.t:0 "Soif de Guerre"
 flavour_gor_burad.68.d:0 "Tout va bien, mon [Root.Monarch.GetTitle]. Juste cette fois, tout va bien !\nPour une fois, notre peuple ne dirige pas sa haine inextinguible les uns vers les autres mais vers nos ennemis pour gagner ce combat une fois pour toutes !"
 flavour_gor_burad.68.a:0 "Hein. Bien !"

 flavour_gor_burad.69.t:0 "Rage dans les Rues"
 flavour_gor_burad.69.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] marche le long des rôds de leur district, grouillant de la fumée habituelle et du feu de fournaise. Le fracas des marteaux d'artisans contre les métaux et minéraux pauvres et riches de toutes sortes, et le cri de colère occasionnel - ou du moins [Root.Monarch.GetSheHe] souhaite que ce soit encore ainsi..\n\nAu lieu de cela, semblable à un claquement de doigts, chaque seul Nain de Basalte du quartier a lâché ce qu'ils faisaient et s'est précipité pour blesser et mutiler les uns les autres autant qu'ils pouvaient avant que le sentiment de rage bouillante chaude ne les paralyse.\nDes dizaines de morts, d'innombrables blessés, tout un district vide et dépourvu de tout sauf les rivières de sang coulant dans les rues.\nDépourvu de tout sauf un ours en peluche solitaire ensanglanté et piétiné, maintenant sans propriétaire."
 flavour_gor_burad.69.a:0 "Maudits soient-ils…"

 # Borborduz.
 gor_burad_borborduz_tt:0 "Ce sera la troisième fois d'affilée que nous déclinons le Borbordûz. Si nous le faisons, nous perdrons le bonus de moral de la §RRage de Basalte§! jusqu'à ce que nous l'emportions dans un duel de Borbordûz."
 flavour_gor_burad.71.t:0 "Approché avec une doléance"
 flavour_gor_burad.71.a:0 "Permettre le Borbordûz."
 flavour_gor_burad.71.b:0 "Refuser le Borbordûz."
 flavour_gor_burad.71.c:0 "Refuser le Borbordûz (§RAvertissement§!)."
 
 flavour_gor_burad.71.d:0 "Notre grand [Root.GovernmentName] a reçu un des défis de Borbordûz les plus étranges que nous ayons vus. Un vétéran, que ce soit pour la gloire, l'or, ou pour régler un affront perçu par l'état, nous a défié en duel au-dessus du magma et miasme. Il est facilement reconnaissable qu'il est un vétéran : ses yeux fatigués par la guerre, sa barbe légèrement roussie, et plus important, son manque d'un bras. Clairement, son bluff et fanfaronnade couvrent son incapacité au combat, malgré son expérience. Devrions-nous même ne pas reconnaître son pitoyable défi, ou devrions-nous dépêcher ce fou une fois pour toutes ?"
 flavour_gor_burad.72.d:0 "C'est un fait inhérent que, quand certains gagnent économiquement, il doit y avoir un perdant. Aujourd'hui, nous avons trouvé une variété triste et aigrie de ces perdants qui nous a défié à un Borbordûz. Que ce soit dû à trop de mercantilisme ou trop peu (il est vraiment impossible de dire avec ces types), elle a trouvé approprié de nous défier à un duel sacré. Son occupation de marchande peut être facilement déduite. Elle se tient avec la confiance mal placée et la couche de graisse que seul un marchand pourrait rassembler. En plus de cela, elle n'est pas familière avec le combat, son arme reposant instable et maladroite dans sa prise. Devrions-nous la remettre à sa place, ou même ne pas la dignifier d'une réponse ?"
 flavour_gor_burad.73.d:0 "Le gouvernement doit fonctionner comme une machine bien huilée. Aucun rouage ni manivelle ne doit être rouillé si le navire de l'état doit naviguer en douceur. Cependant, ces réparations régulières laissent parfois des bureaucrates avec un sentiment de victimisation injustifiée. Un de ces fonctionnaires mineurs licenciés est venu vers nous pour nous défier à un Borbordûz, un rituel sacré d'endurance au-dessus du magma. Dans ce qui est globalement un affichage déprimant, ils ont déclaré qu'ils récupéreraient leur travail ou mourraient en essayant. Malgré le commentaire étrangement attristant sur l'état mental de nos fonctionnaires civils, nous devons décider tout de même. Devrions-nous accepter leur défi, ou leur rappeler leur utilité perdue pour [Root.GovernmentName] ?"
 flavour_gor_burad.74.d:0 "Notre [Root.GovernmentName] a reçu encore une autre demande de Borbordûz. Cependant, celle-ci est différente de toutes les autres. Dans une rencontre dégrisante, un général retraité de notre service nous a approchés, exigeant un Borbordûz. Il cite une incompétence de masse, une trahison des standards de Basalte, et de la timidité en politique. Ce ne sera ni un plaisir, ni une promenade de santé de le dépêcher si nous choisissons. Il a de nombreuses années d'expérience de combat, il tient son arme stable et sûre. Non seulement cela, il a le soutien d'officiels influents dans notre armée, que ce soit ouvertement ou non. Devrions-nous refuser sa demande, et accepter le déshonneur que cela apporterait, ou lui rappelons-nous pourquoi il est retraité ?"
 flavour_gor_burad.75.d:0 "La propension des Basaltes au conflit est bien connue dans le Dwarovar, sinon partout dans Halann. Ceci se reflète dans presque tous les secteurs de notre société, que ce soient nos marchands impitoyables, soldats sans merci, ou nos officiels froids et calculateurs. Cependant, avec ce conflit, nous trouverons aussi le conflit dans notre propre régime. Dans un affichage étrangement ironique de notre propension au conflit se retournant sur nous-mêmes, un de nos hommes d'état s'est déclaré indigné par les \"politiques lâches et faiblards de notre dirigeant idiot stupide.\" En plus de cette déclaration sans art, ils nous ont défié à un Borbordûz. Bien que nous lutterons toujours pour la protection et l'avancement des intérêts de Basalte, parfois, ce qu'on appelle \"diplomatie\" et \"trêves\" doivent être honorées. Bien que cet officiel ait gagné sa vie dans l'art d'état, ils sont encore à craindre comme guerrier, comme tout nain de Basalte devrait, avec leur art de guerre pratiqué et perfectionné sur de longues et dures années. Devrions-nous éviter ce défi de cet officiel assez bien connu, et vivre avec la disgrâce que cela apporte, ou mettons-nous fin à ces horribles luttes internes dans notre état, et les redirigeons-nous plutôt vers nos ennemis ?"
 flavour_gor_burad.76.d:0 "La foi est importante pour tout nain. Que ce soient nos anciens dieux qui nous ont permis d'atteindre de telles hauteurs monumentales, ou nos ancêtres qui nous ont fait traverser notre horrible bannissement en surface, nous avons trouvé réconfort et succès dans notre foi. Cependant, parfois cette même foi intense qui nous permet l'unité dans les moments difficiles peut parfois nous mener à la fragmentation et fracture, comme le verre sous pression. Ceci a été spécialement exemplifié dans notre dernier défi de Borbordûz, dans lequel un de nos prêtres a jugé approprié de descendre dans les arènes de magma pour \"arrêter la décadence de la civilisation de Basalte due aux perfides mauviettes de notre gouvernement.\" Bien qu'on s'attendrait à ce qu'un prêtre haut placé dans la plupart des terres soit une promenade de santé, la tradition martiale de Gor Bûrad les a menés à devenir un combattant acclamé elle-même, leurs frappes et esquives semblant rapides comme les esprits des ancêtres eux-mêmes. Devrions-nous refuser son défi et nous soumettre à l'humiliation que cela apportera, ou mettre fin à ses querelles et complots ?"

 flavour_gor_burad.80.t:0 "Borbordûz !"
 flavour_gor_burad.80.d:0 "Le magma bout. Les armes ont été aiguisées. Les fumées étouffantes de la chambre de magma attendent les défieurs. Les citoyens de Basalte, qu'ils soient Barons de la Vapeur ou artisans moyens, attendent le spectacle du Borbordûz. Notre dirigeant, $MONARCHTITLE$ $MONARCH$, s'assoit dans le siège d'honneur, contemplant le grand chaos du magma et les voix de l'audience. Finalement, ils lèvent leur main, faisant signe pour le silence. Presque immédiatement, les foules habituellement impossibles à contrôler du Borbordûz se taisent. Il est temps de révéler notre champion, notre représentant dans l'arène de magma et fumée. La seule question est : Qui cela sera-t-il ?"
 flavour_gor_burad.80.a:0 "Un bureaucrate."
 flavour_gor_burad.80.b:0 "Le conseiller approprié."
 flavour_gor_burad.80.c:0 "Envoyer mon héritier."
 flavour_gor_burad.80.e:0 "Je le ferai moi-même !" 

