l_french:
 desc_japan_increased_demand_of_spice:1 "Notre peuple a acquis un goût pour les épices, et leur production a été étendue pour satisfaire cette demande accrue."
 desc_japan_increased_demand_of_tea:1 "Notre peuple a acquis un goût pour le thé, et sa production a été étendue pour satisfaire cette demande accrue."
 desc_jap_onna_musha_modifier:1 "Les femmes de la classe guerrière des samouraïs sont impatientes de nous servir au combat."
 desc_mch_nurhaci_ruler_reforms_modifier:1 "Les réformes administratives de notre glorieux dirigeant, Nurhaci, sont destinées à être les fondations de notre illustre empire, pour les siècles à venir."
 desc_mch_nurhaci_general_reforms_modifier:1 "Les réformes militaires de notre glorieux dirigeant, Nurhaci, sont destinées à être les fondations de notre illustre empire, pour les siècles à venir."
 desc_mch_nurhaci_advisor_reforms_modifier:1 "Les réformes bureaucratiques de notre glorieux dirigeant, Nurhaci, sont destinées à être les fondations de notre illustre empire, pour les siècles à venir."
 desc_mch_seven_grievances_declaration_modifier:1 "Trop longtemps les Empereurs de Chine ont gardé notre peuple sous leur botte. Les mauvais traitements aux mains de nos voisins du sud se terminent aujourd'hui !"
 desc_mch_studied_korea_alphabet_modifier:1 "Conquérir n'est pas un concept étranger à notre mode de vie. Cependant, si nous devons construire un empire qui durera, nous devons nous assurer d'étudier ceux que nous subjuguons et consacrer leur savoir pour nos buts militaires et politiques."
 desc_mch_hyang_yak_system_modifier:1 "Réussir au combat n'est qu'une partie pour atteindre la subjugation de nos ennemis. Si nous devons administrer efficacement nos sujets coréens, nous devons nous engager dans une forme d'arrangement contractuel et permettre un niveau d'autonomie locale en échange d'un impôt plus élevé."
 desc_mch_hopae_system_modifier:1 "Puisons dans nos réserves de main-d'œuvre de la même forme que les dynasties Joseon, apprenant de leurs méthodes efficaces."
 desc_mch_kyujanggak_modifier:1 "Les études des érudits coréens éclaireront et aideront à faire croître nos propres mouvements de pensée."
 desc_mch_forced_integration_modifier:1 "Nous ne pouvons permettre à nos anciens ennemis de prospérer dans notre système sans adopter nos propres coutumes."
 desc_qng_high_qing_era_modifier:1 "Durant cette ère, les empereurs Qing jouissent d'une prospérité formidable, alors que notre règne sur la Chine se solidifie et nous jouissons de la bénédiction du Ciel."
 desc_qng_subjugation_of_burma_modifier:1 "La Birmanie, une frontière illustre et prestigieuse au Sud, repose maintenant fermement dans notre emprise !"
 desc_no_road_maintenance_modifier:1 "Les routes dans notre royaume sont dans un état de délabrement total. Le mouvement des marchandises est sérieusement entravé."
 desc_shared_prosperity_modifier:1 "Notre bonne infrastructure permet aux marchandises et à la prospérité d'être facilement distribuées."
 desc_embarassing_display_modifier:1 "La démonstration embarrassante de notre dirigeant à la cour ne sera pas facilement oubliée."
 desc_great_reputation_modifier:1 "Nos mercenaires ont une grande réputation d'être honorables, et non des brutes et pillards comme c'est malheureusement habituel."
 desc_shift_on_military_affairs_modifier:1 "Nous avons réorienté nos affaires militaires, donc nos mercenaires sont moins fiables."
 desc_fra_improved_court_houses_modifier:1 "Nos efforts vers l'amélioration de l'administration locale ont rendu possible pour nos cours de devenir des phares d'efficacité."
 desc_mng_appeased_the_eunuchs_modifier:1 "Les puissantes factions d'Eunuques au sein de notre cour approuvent nos décisions bureaucratiques, pour le moment."
 desc_mng_upset_eunuchs_modifier:1 "Les puissantes factions d'Eunuques au sein de notre cour n'approuvent pas nos décisions bureaucratiques, pour le moment."
 desc_mng_tranquil_mil_modifier:1 "Notre commandement militaire coexiste en parfaite harmonie avec les affaires du palais, menées par nos Eunuques les plus influents."
 desc_mng_palatial_disorganization_modifier:1 "Les affaires du palais semblent souffrir d'une désorganisation extrême. En conséquence, cela a un impact négatif sur notre emprise sur le pouvoir."
 desc_mng_efficient_governance_modifier:1 "Nos politiques récentes concernant la conduite de notre administration impactent positivement nos affaires internes."
 desc_mng_inefficient_governance_modifier:1 "Nos politiques récentes concernant la conduite de notre administration impactent négativement nos affaires internes."
 desc_mng_restored_meritocratic_procedures_modifier:1 "Notre peuple se dresse fièrement sous la bannière méritocratique de notre nation."
 desc_mng_fall_of_meritocracy_modifier:1 "Notre conduite palatiale souffre grandement de la désorganisation interne et des conseillers déloyaux."
 desc_mng_heavens_favor_modifier:1 "Les Cieux sourient à notre Empereur et lui fournissent guidance et légitimité factionnelle."
 desc_mng_imperial_fall_from_grace_modifier:1 "Les Cieux sont mécontents de la direction que notre Empereur a choisie, des temps funestes sont sur nous !"
 desc_mng_eunuch_privileges_modifier:1 "Une classe d'Eunuques forte qui soutient l'Empereur est sûrement destinée à assister dans les questions de corruption."
 desc_mng_the_puppetmaster_modifier:1 "Nos manœuvres diplomatiques et notre prouesse se sont avérées être véritablement réussies dans notre effort d'exiger un tribut de nos sujets tout en les gardant en ligne."
 desc_estate_jains_development_of_cities_mod:1 "Le développement de nos terres est vital pour la prospérité de notre grande nation."
 desc_eng_the_two_houses:1 "Le [Root.GetAdjective] [Root.GetParliamentOrFallbackName] est divisé entre la Chambre des Lords et la Chambre des Communes. L'apaisement de ces deux grandes chambres nous permet de faire passer les questions pressantes de notre royaume."
 desc_eng_order_of_chivalry:1 "L'Ordre de Chevalerie est une société avec ses racines inspirationnelles dans les ordres militaires catholiques des croisades. Cependant, l'Ordre [Root.GetAdjective] est de nature courtoise et est de nos jours plus un symbole de statut pour la noblesse qui valorise l'honneur et la chevalerie."
 desc_eng_jousting_tournaments:1 "Autrefois un exercice martial, les améliorations de l'armure et des tactiques de joute ont fait de la joute un spectacle divertissant pour l'homme du commun.\n§YDure jusqu'à la fin de l'Âge de la Découverte.§!"
 desc_gbr_pax_britannica:1 "Partout où l'œil rencontre la carte, ils voient la grande étendue de Britannia. Un empire second à nul autre, notre peuple jouit de liberté, sécurité et stabilité. Vraiment une Pax Britannica."
 desc_ave_pax_angevina:1 "Partout où l'œil rencontre la carte, ils voient la grande étendue de l'Empire Angevin. Un empire second à nul autre, notre peuple jouit de liberté, sécurité et stabilité. Vraiment une Pax Angevina."
 desc_jap_firearm_production_modifier:1 "Nous produisons un approvisionnement régulier d'armes à feu, ce qui sert aussi à stimuler notre économie."
 desc_fra_reintegration_of_burgundian_lands_modifier:1 "La réintégration de la couronne bourguignonne dans notre domaine est sûre de produire de grandes avancées administratives."
 desc_fra_victory_germany_modifier:1 "Nous sommes triomphants dans nos efforts pour écraser nos ennemis germaniques !"
 desc_fra_french_buffer_modifier:1 "Les provinces à travers notre domaine oriental sont étroitement gardées et renforcées agissant comme un bouclier contre nos ennemis."
 desc_fra_imperial_messengers_modifier:1 "Nos diplomates portent le sceau impérial de conduite, menant sans obstruction les affaires diplomatiques à travers tout notre domaine."
 desc_fra_french_canadian_settlers_modifier:1 "Nos tentatives coloniales pour s'établir dans les nouvelles terres produiront d'énormes retours une fois que nous établirons des sujets coloniaux."
 desc_fra_overseas_focus_modifier:1 "Le commerce est une affaire lucrative. En tant que tel, nous avons maîtrisé l'art de l'accord et sommes en ligne pour faire des gains et profits généreux."
 desc_fra_masters_of_india_modifier:1 "La richesse d'un des sous-continents les plus riches repose maintenant fermement dans notre emprise."
 desc_fra_compagnie_francaise_modifier:1 "Cet emplacement abrite une des manufactures les plus proéminentes et technologiquement avancées de l'Inde."
 desc_fra_growth_appanages:1 "Un ensemble fort et loyal de sujets et princes signifie un roi de France fort et stable."
 desc_fra_increased_crown_authority_modifier:1 "L'époque d'une France fragmentée tire lentement à sa fin..."
 desc_fra_catholic_supremacy_modifier:1 "Le Catholicisme a émergé triomphant. Notre foi est un phare brillant de moralité et persévérance."
 desc_fra_heart_of_protestantism_modifier:1 "Nous sommes le bastion du Protestantisme, impatients d'éradiquer l'hérésie posée par d'autres fois illégitimes."
 desc_fra_moderate_path_modifier:1 "Le chemin vers le salut exige tolérance et compréhension. En tant que tel, nous adopterons toutes les fois et peuples sous notre parapluie social."
 desc_fra_iberian_domination_modifier:1 "Nos victoires dans la lutte ibérique ont fait évoluer notre militaire vers l'adoption d'aspects des forces armées espagnoles ainsi que l'amélioration sur celles-ci."
 desc_fra_elite_guard_modifier:1 "Notre garde révolutionnaire est extrêmement bien disciplinée."
 desc_fra_mass_guard_modifier:1 "Les avancées en déploiement et lignes d'approvisionnement mèneront à ce que notre Garde soit une force d'efficacité incroyable."
 desc_fra_vanguard_guard_modifier:1 "La Garde Royale est l'avant-garde de notre dirigeant, les protégeant contre toutes les chances."
 desc_fra_professional_guard_modifier:1 "Les troupes bien entraînées sont le cœur de toute armée réussie."
 desc_fra_trained_revolutionary_guard1_modifier:1 "L'entraînement implacable de nos forces armées a produit de grands bonus en ce qui concerne la discipline des troupes et le professionnalisme."
 desc_fra_trained_revolutionary_guard2_modifier:1 "L'entraînement implacable de nos forces armées a produit de grands bonus en ce qui concerne la discipline des troupes et le professionnalisme."
 desc_fra_rightful_emperor_of_italy_modifier:1 "Nos efforts pour retourner l'Italie sous la protection du Saint Empire Romain ont massivement payé."
 desc_fra_franco_iberian_cooperation_modifier:1 "Nos liens étroits avec nos frères ibériques sont une force propulsive qui catapultera nos deux grandes nations dans une position de prestige et splendeur sans fin."
 desc_fra_light_of_catholicism_modifier:1 "Notre position au sein du Saint-Siège nous a accordé des quantités incroyables d'influence avec le Saint-Père."
 desc_fra_colonial_rush_modifier:1 "Le Nouveau Monde est réel ! Nos hommes se précipitent pour coloniser et dompter cette nouvelle terre étrangère qui promet de grandes richesses."
 desc_fra_hudson_bay_fur_modifier:1 "Les fourrures dérivant des parties plus froides du Nouveau Monde sont de grande qualité."
 desc_fra_french_bombards_modifier:1 "Nos armes de siège déchireront toute résistance dans notre lutte pour libérer notre terre et protéger notre peuple."
 desc_fra_proper_legal_systems_modifier:1 "Une nation aussi expansive et riche que la nôtre exige un ensemble approprié et sain de systèmes légaux."
 desc_fra_napoleonic_warfare_modifier:1 "Déploiement rapide, manœuvres et puissance de feu suprême sont quelques-unes des caractéristiques de la guerre de notre époque."
 desc_fra_subjugation_of_the_germans_modifier:1 "Nos ennemis reposent maintenant en sécurité sous notre talon, leurs administrations incorporées fermement dans la nôtre."
 desc_fra_french_supremacy_modifier:1 "Le drapeau français domine au-dessus de toutes les autres puissances européennes, nul ne questionnera notre puissance."
 desc_fra_church_and_state_harmony_modifier:1 "Notre administration va main dans la main avec le clergé de notre royaume, travaillant ensemble dans une relation symbiotique harmonieuse."
 desc_fra_popularization_of_secular_beliefs_modifier:1 "La popularisation des croyances séculaires a une emprise serrée sur notre société."
 desc_center_mil_matters_strategy_modifier:1 "Cet emplacement est le centre nerveux de nos efforts militaires, produisant des généraux capables et envoyant des ordres logistiques à travers notre nation."
 desc_fra_iron_crowned_modifier:1 "Notre dirigeant est incontesté dans notre domination sur nos ennemis."
 desc_fra_venetian_craftsmanship_modifier:1 "L'expertise des constructeurs navals vénitiens servira la cour royale française."
 desc_fra_roi_palace_triggered_modifier:1 "La résidence d'été royale française à Venise est ornée d'un palais magnifique, de marbre et d'expositions d'art dans une grande exhibition de pouvoir, contrôle et accord royal."
 desc_fra_roi_palace_modifier:1 "La résidence d'été royale française à Venise est ornée d'un palais magnifique, de marbre et d'expositions d'art dans une grande exhibition de pouvoir, contrôle et accord royal."
 desc_fra_coronated_by_the_pope_modifier:1 "Notre dirigeant est couronné par le Saint-Père lui-même, jouissant de légitimité et prestige."
 desc_fra_golden_march_modifier:1 "L'Italie appartient de droit à la couronne française !"
 desc_fra_golden_march2_modifier:1 "L'Italie appartient de droit à la couronne française !"
 desc_fra_french_cloth_centers_modifier:1 "Les centres de tissu au sein de notre royaume sont renommés pour la qualité de leurs tissus ainsi que leurs volumes de production."
 desc_fra_channel_dominance_modifier:1 "Notre domination de la Manche a produit d'énormes bonus monétaires et a servi de tremplin pour améliorer notre présence maritime."
 desc_fra_letat_cest_moi_modifier:1 "L'État, c'est moi !"
 desc_fra_absolutism_modifier:1 "L'État, c'est moi !"
 desc_fra_french_industrial_revolution_modifier:1 "Notre maîtrise de la révolution industrielle a poussé notre grande nation au premier plan des avancées technologiques et techniques de production d'usine."
 desc_fra_canal_royal_en_languedoc_modifier:1 "Cette province fait partie d'un ensemble complexe de voies navigables et jouit ainsi de bonus mercantiles majeurs."
 desc_fra_metal_barons_modifier:1 "Cette province est opérée par des intérêts locaux, visant à améliorer la production et l'efficacité."
 desc_fra_riches_of_italy_modifier:1 "Les richesses d'Italie nous serviront dans notre lutte pour réaliser nos ambitions."
 desc_fra_stable_currency_modifier:1 "L'instabilité pendant la révolution a été étouffée par l'introduction d'une monnaie stable."
 desc_fra_code_napoleon_modifier:1 "Le Code Napoléonien vise à améliorer l'infrastructure interne et améliorer les conditions de vie de notre peuple."
 desc_fra_strong_familial_ties_modifier:1 "Les liens forts entre nous et nos sujets aideront à exiger plus d'assistance d'eux tout en appliquant une conformité incassable."
 desc_fra_kingdom_sea_modifier:1 "Notre conquête de Naples en combinaison avec nos efforts mercantiles ont grandement payé !"
 desc_fra_host_city_of_lights_modifier:1 "Nous sommes maintenant les fiers défenseurs et propriétaires de la cité des lumières !"
 desc_fra_supplementary_pi_and_dip_rep_modifier:1 "Notre emprise sur la cité des lumières nous fournit une influence incroyable sur la Curie."
 desc_fra_catholic_head_of_state_modifier:1 "Notre chef d'État jouit d'un traitement exclusif et de faveurs préférentielles sous le couvert de la Curie."
 desc_fra_fervent_call_to_arms_modifier:1 "Notre foi alimente les efforts de recrutement orchestrés par notre militaire."
 desc_fra_entry_in_italy_modifier:1 "Nous devons marcher prudemment en conquérant les richesses d'Italie, nos diplomates travaillent sans relâche pour justifier nos efforts militaires jour et nuit."
 desc_fra_influx_of_milanese_engineers_modifier:1 "La conquête récente des terres milanaises a résulté en un flux régulier d'esprits brillants étant canalisés dans nos cités."
 desc_fra_first_opera_house_modifier:1 "L'aube de l'opéra, comme une ode au pouvoir et un véhicule pour légitimer le pouvoir royal est un instrument puissant pour le monarque et une grande source de culture et divertissement pour les masses."
 desc_fra_catholic_italy_modifier:1 "Le Catholicisme est la religion la plus vibrante d'Italie. Sous notre protection, elle prospérera et s'épanouira !"
 desc_fra_suzerainty_italy_modifier:1 "Subjuguer le domaine d'Italie est un chemin vers de nombreuses capacités que certains considèrent comme... non naturelles."
 desc_fra_golden_march3_modifier:1 "L'Italie appartient de droit à la couronne française !"
 desc_fra_leonardo_workshop_modifier:1 "Cet emplacement héberge l'atelier d'une des figures les plus célèbres de la Renaissance, Léonard de Vinci."
 desc_fra_centralized_commerce_modifier:1 "La centralisation de nos efforts commerciaux ne mènera qu'à l'érection de centres de commerce plus forts."
 desc_fra_cabinet_reforms_modifier:1 "Réformer notre cabinet a mené à une résurgence de l'appétit pour la réforme politique et l'accélération des efforts d'intégration à travers notre nation."
 desc_fra_economic_reforms_modifier:1 "Nous avons réussi à dompter la campagne et poussé à travers de nombreux plans de développement urbain."
 desc_fra_colbert_trade_reforms_modifier:1 "Les réformes mercantiles de Colbert impacteront grandement nos capacités fiscales."
 desc_fra_colbert_naval_reforms_modifier:1 "Les réformes navales de Colbert impacteront grandement nos capacités maritimes."
 desc_fra_increased_naval_capacity_modifier:1 "Notre capacité navale a été positivement impactée par notre expansion récente en infrastructure."
 desc_fra_studying_dutch_naval_conduct_modifier:1 "Si nous devons maîtriser les mers, nous devons étudier les codes étrangers de conduite navale."
 desc_fra_funded_reforms_of_condorcet_modifier:1 "Durant une époque d'illumination, financer les arts et sciences est le signe d'une société prospère et pensante."
 desc_fra_conquered_the_capetian_house_of_anjou_modifier:1 "La maison d'Anjou est maintenant proprement intégrée dans notre domaine. Leurs revendications non pressées serviront à apaiser les tensions générées par nos conquêtes."
 desc_fra_resurgence_of_crusader_fervor_modifier:1 "Une fois de plus, les cloches sonnent pour la résurgence des armées croisées !"
 desc_fra_italian_wars_modifier:1 "L'instabilité qui a englouti l'Italie est une opportunité mûre pour nous d'intégrer leurs terres dans notre domaine."
 desc_fra_sword_of_christianity_modifier:1 "Nous sommes les fiers protecteurs de notre foi !"
 desc_fra_sword_of_christianity_modifier2:1 "Nous sommes les fiers protecteurs de notre foi !"
 desc_fra_sword_of_christianity_modifier3:1 "Nous sommes les fiers protecteurs de notre foi !"
 desc_fra_sword_of_christianity_modifier4:1 "Nous sommes les fiers protecteurs de notre foi !"
 desc_fra_sword_of_christianity_modifier5:1 "Nous sommes les fiers protecteurs de notre foi !"
 desc_fra_support_of_the_french_crown_modifier:1 "Nous jouissons du soutien de la couronne française."
 desc_fra_provincial_road_system:1 "Un système complexe de routes et d'infrastructure, visant à améliorer la communication et le transport, ainsi que les interactions mercantiles."
 desc_fra_developing_urban_center_modifier:1 "Les centres urbains, densément peuplés, sont les lignes de vie qui lient notre grande nation ensemble."
 desc_fra_trade_fair_prosperity_modifier:1 "La prospérité répandue à travers notre royaume, qui origine des nombreuses foires commerciales à travers notre domaine, a un impact positif sur la prospérité des classes inférieures."
 desc_fra_french_dockyard_industry_modifier:1 "L'industrie française des chantiers navals et constructeurs sera la force primaire derrière nos plans d'expansion maritime."
 desc_fra_toulon_dockyards_modifier:1 "Un des chantiers navals les plus célèbres, Toulon servira notre marine fièrement !"
 desc_fra_naval_due_diligence_modifier:1 "Nos efforts pour moderniser notre marine ont payé !"
 desc_fra_french_naval_dominance_modifier:1 "Écraser nos ennemis a mené à notre domination indiscutable des mers !"
 desc_fra_trade_hegemony_modifier:1 "Notre domaine abrite les marchés commerciaux les plus puissants et lucratifs du monde entier."
 desc_fra_replenished_slave_crews_modifier:1 "En employant des équipages d'esclaves expérimentés pour équiper nos navires, nous nous assurons de ne jamais manquer de marins."
 desc_fra_cultural_hegemony_modifier:1 "L'art et la culture dans la société française ont une position dominante, florissant sous le couvert de nos grands dirigeants."
 desc_fra_beatification_joan_arc_modifier:1 "Des années après sa mort, Jeanne d'Arc est finalement béatifiée !"
 desc_fra_banca_carige_modifier:1 "L'intégration du système bancaire génois assistera sûrement notre résultat net."
 desc_fra_france_rules_the_waves_modifier:1 "Notre grande nation est le fier maître des mers !"
 desc_fra_french_raiding_parties_modifier:1 "En employant des parties de raid, nous serons capables de harceler nos ennemis et dévaster leur littoral."
 desc_mjz_eight_banners_modifier2:1 "Les bannières de nos tribus, puissants guerriers sur des coursiers rapides, mettront nos ennemis à genoux."
 desc_mjz_eight_banners_modifier:1 "Les bannières de nos tribus, puissants guerriers sur des coursiers rapides, mettront nos ennemis à genoux."
 desc_mjz_dominance_of_the_horselords_modifier:1 "Notre domination incontestée sur les autres tribus produira d'énormes bénéfices tant que nous alimentons nos conquêtes."
 desc_qng_han_cooperation_modifier:1 "L'intégration des Han dans notre administration et cercles sociaux ne fera que nous aider vers la prospérité."
 desc_mjz_horde_diplomatic_ties_modifier:1 "Nos liens diplomatiques forts avec nos compagnons tribus ne servent qu'à renforcer notre résolution et unité."
 desc_mjz_hordesons_modifier:1 "Nous bénéficions grandement de l'expertise militaire partagée entre nous et nos compagnons tribus."
 desc_mjz_horde_cooperation_modifier:1 "Partager les ressources et plans de développement bénéficiera sûrement à nous et nos alliés !"
 desc_mch_first_manchu_alphabet_modifier:1 "L'introduction du premier alphabet mandchou s'avérera sûrement vital pour réaliser notre identité nationale."
 desc_qng_riches_of_china_modifier:1 "Nous avons maintenant le commandement sur les richesses de toute la Chine !"
 desc_mch_5_trusted_companions_modifier:1 "Nos conseillers de confiance et chefs d'états coopéreront harmonieusement avec nous."
 desc_mjz_formalized_yellow_shamanism_modifier:1 "Nous avons pris des mesures pour formaliser l'adoption du Chamanisme Jaune"
 desc_mjz_formalized_black_shamanism_modifier:1 "Nous avons pris des mesures pour formaliser l'adoption du Chamanisme Noir"
 desc_mjz_formalized_confucian_practices_modifier:1 "Nous avons pris des mesures pour formaliser l'adoption des pratiques confucéennes."
 desc_qng_free_trade_modifier:1 "L'adoption du libre-échange assistera certainement dans la propagation de la prospérité et des idées."
 desc_qng_mercantilism_modifier:1 "Notre choix d'adopter une approche mercantiliste plaira sûrement à notre classe marchande et augmentera notre emprise sur le commerce entrant et sortant."
 desc_qng_presence_global_market_modifier:1 "Nous sommes maintenant fermement liés à un marché global, avec nos marchandises circulant le globe et atteignant jusqu'à ses moindres recoins."
 desc_qng_industrial_revolution_modifier:1 "Notre adoption rapide de la révolution industrielle a produit de grands bénéfices."
 desc_qng_trade_center_worlds_desire_modifier:1 "Nos centres de commerce sifflent et bourdonnent avec une soif inextinguible de pièces et d'activité mercantile !"
 desc_ara_crushed_the_catalan_estates_modifier:1 "Nous avons réussi à freiner les nobles indisciplinés au sein de notre royaume."
 desc_qng_qing_industry_modifier:1 "Notre industrie a produit des profits records et volumes de marchandises grâce à nos pratiques fiscales et industrielles saines."
 desc_qng_new_chinese_dynasty_modifier:1 "Une nouvelle dynastie a saisi le gouvernail de l'Empire - une nouvelle ère pour la Chine !"
 desc_qng_port_of_sakam_modifier:1 "Cette province s'avère vitale pour contrôler le flux commercial de la région."
 desc_mjz_united_jurchens_modifier:1 "La Chine tremblera de peur contre la puissance des tribus jurchen unies."
 desc_qng_ten_campaigns_planning_modifier:1 "Les Cieux commandent que nous étendions notre domaine royal et répandions notre nom à travers tout le continent."
