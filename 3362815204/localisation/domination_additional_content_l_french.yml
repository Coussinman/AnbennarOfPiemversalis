 ###POLICIES###
 desc_aristocratic_rule_act:1 "Le règne aristocratique dans notre royaume bénéficiera au pouvoir royal."
 desc_plutocratic_rule_act:1 "Le règne ploutocratique dans notre royaume bénéficiera au pouvoir central."
 desc_theocratic_rule_act:1 "Le règne théocratique dans notre royaume bénéficiera au pouvoir royal."
 desc_head_of_state_act:1 "Notre dépendance aux matières premières papetières allégera toutes les peines et lamentations dérivées de la perte d'un dirigeant cher."
 desc_zealous_court_act:1 "La cour de notre royaume est expérimentée dans la motivation de la ferveur religieuse et de la conquête."
 desc_financial_miracle_act:1 "En employant des conseillers de notre propre peuple, nous réaliserons un miracle dans les politiques de taxation, assurément."
 desc_subject_obligations_act:1 "Notre capacité à exiger des tarifs de nos colonies tout en écrasant simultanément leurs espoirs de liberté est magistralement employée."
 desc_big_government_act:1 "Il est scientifiquement prouvé que les grands gouvernements sont bien plus efficaces que les plus petits, un argument davantage soutenu par l'efficacité de notre propre cadre administratif."
 desc_humanitarian_administration_act:1 "L'idée radicale de respecter les traditions et cultures des populations que nous avons conquises peut nous bénéficier à long terme."
 desc_blessed_construction_act:1 "En employant des prêtres pour bénir et consacrer les terrains de construction, nous avons des bases pour exiger une remise des contractants et ouvriers."
 desc_military_innovation_act:1 "Prospérité ? Médecine ? Avancées culturelles ? Non, avant tout nous devons financer l'aspect industriel de guerre de notre nation dans un effort de nous protéger de nos voisins, en les surarmant et les conquérant."
 desc_efficient_war_taxes_act:1 "Quand nos paysans et classe ouvrière disent 'Plus jamais !' en ce qui concerne la taxation, tout ce que nous entendons est 'Non, plus !'. En employant cette tactique, nous serons capables non seulement d'extraire plus de valeur pour notre trésor mais aussi de financer plus de contrats de condottieri, gagnant-gagnant !"
 desc_peace_keeping_force_act:1 "C'est notre droit donné par Dieu d'assurer la stabilité de notre nation et d'apaiser pacifiquement toutes les factions rebelles possibles."
 desc_indigenous_development_act:1 "La construction de réseaux routiers bénéficiera à la société dans laquelle nous vivons."
 desc_mercenary_registration_act:1 "L'idée d'un registre écrit pour suivre les paiements et convois de ravitaillement pour nos mercenaires peut effectivement finir par réduire nos dépenses."
 desc_innovative_payment_techniques_act:1 "Et si nous employions les mêmes mercenaires, mais choisissions simplement de les payer moins ? Une idée vraiment innovante !"
 desc_plutocratic_ethos_act:1 "Notre république est basée sur une fondation solide d'éthique et l'absence complète de népotisme et d'accords en coulisses."
 desc_clan_unity_act:1 "Notre grande tribu survivra à l'épreuve du temps et paraîtra moins menaçante si nous utilisons notre puissance et cour somptueuse efficacement."
 desc_the_spy_network_act:1 "En accordant à nos espions et diplomates des laissez-passer spéciaux, nous serons plus efficaces dans nos manigances."
 desc_the_smooth_integration_act:1 "En parlant de manière posée et lente, nous serons capables d'adoucir les clauses d'intégration autour de l'annexion de nos sujets d'union."
 desc_global_trade_networks_act:1 "La présence de nos réseaux commerciaux au-delà des mers impactera positivement notre résultat net."
 desc_colonial_boost_act:1 "Nos conseillers soutiennent la théorie que si nous envoyons plus de personnes dans nos colonies, ces dernières hébergeront éventuellement plus de personnes et nous fourniront ainsi une production plus élevée de biens et d'impôts."
 desc_sailor_efficiency_act:1 "Les avancées dans notre infrastructure navale en ce qui concerne les vaisseaux ont mené nos navires à employer moins de marins et coûter moins à réparer et entretenir."
 desc_diplomatic_consolidation_act:1 "Le déploiement de ruses diplomatiques et faveurs nous permettra de nous embarquer dans une frénésie de revendications, étendant nos revendications légitimes d'un coin de la Terre à l'autre."
 desc_centralization_power_act:1 "Nous nous porterions sûrement mieux si tout le pouvoir était concentré dans les mains de notre cher dirigeant, cela a un sens absolu selon les conseillers les plus proches."
 desc_loyal_conduct_act:1 "Un corps d'espions loyaux protégerait notre nation des menaces internes et externes."
 desc_diplomatic_arms_act:1 "Nous devons faire pression et forcer nos intérêts sur d'autres royaumes pacifiquement."
 desc_merchants_hire_act:1 "En concentrant nos efforts navals vers une forte présence mercantile, nos navires deviendront sûrement plus précieux dans le grand schéma des choses."
 desc_transportation_act:1 "Nos conseillers ont eu une idée merveilleuse concernant l'utilisation de notre flotte. En construisant un transport maritime solide, nous serons capables d'avoir moins d'âmes pauvres périssant durant le voyage et les utiliser à la place comme corsaires, pour qu'ils puissent mourir de tirs de canon au lieu d'attrition, vraiment un plan merveilleux."
 desc_maritime_expertise_act:1 "En canalisant plus de chair à canon mercenaire de l'armée vers notre marine, nous serons au moins capables d'utiliser une force marine plus forte tout en réduisant les coûts d'équipage de nos navires."
 desc_client_state_act:1 "La nature commerciale avisée de notre dirigeant lors de la conduite d'accords mènera non seulement à une levée de main-d'œuvre plus élevée de nos sujets mais aussi à la création de nouveaux types de sujets, quelle époque pour être vivant !"
 desc_native_emissaries_act:1 "En communiquant notre intention d'éradiquer nos voisins à travers un système d'émissaires, nous sommes sûrs de rencontrer moins de résistance de nos autres voisins."
 desc_mobile_siege_engines_act:1 "Notre système d'infrastructure nous permettra de déployer beaucoup plus rapidement et délivrer un coup plus dévastateur aux murs de nos ennemis, qui l'ont sûrement mérité."
 desc_bolstered_defence_act:1 "Les systèmes routiers autour de nos fortifications nous permettront de remplir nos châteaux avec des nombres étranges de garnisons."
 desc_handpicked_recruits_act:1 "Si nous nous concentrons sur l'emploi de dirigeants basé sur le mérite au lieu des faveurs ou relation sanguine, nous pourrions encore voir une hausse de notre qualité d'armée, disent certains conseillers."
 desc_mass_conscription_act:1 "La construction de meilleures routes de nos centres urbains et villages vers les centres de conscription augmentera le nombre de recrues impatientes, prêtes à périr pour la gloire de notre royaume."
 desc_naval_armament_act:1 "Nos constructeurs navals experts sont capables non seulement de déployer nos vaisseaux de manière ordonnée mais aussi d'imprégner leur construction de matériau de qualité, les rendant ainsi plus rapides."
 desc_mercenary_tactical_movement_act:1 "Les exercices tactiques et mouvements de nos mercenaires en feront une force avec laquelle il faut compter."
 desc_universal_serfdom_act:1 "Selon nos nobles, la subjugation totale de la classe paysanne est une idée merveilleuse et devrait donc être déployée partout à travers notre nation."
 desc_gentle_conquest_act:1 "L'idée révolutionnaire de ne pas dévaster totalement les terres de nos ennemis après les avoir conquises peut s'avérer vitale si nous devons avoir une sorte d'infrastructure par la suite."
 desc_sharp_wits_act:1 "En ce qui concerne notre prouesse diplomatique, la plume pique plus que l'épée."
 desc_sturdy_argument_act:1 "En ayant un argument solide, de la raison et des faits en ce qui concerne notre conquête, nous réduirons sûrement la suspicion de nos voisins tout en apaisant les esprits de nos propres troupes."
 desc_special_forces_act:1 "Le déploiement de soldats spéciaux bien entraînés augmentera notre capacité de guerre ainsi que nos capacités militaires."
 desc_plentiful_materials_act:1 "Dans nos terres, le cuivre et le fer sont bon marché et faciles à trouver, en finançant leur extraction nos troupes seront également dispensables et bon marché à recruter."
 desc_naval_competence_act:1 "Notre attention aux affaires navales a produit une marine compétente."
 desc_dutiful_mercenaries_act:1 "En recrutant des mercenaires zélés et en les armant du droit divin de conduire la guerre, nous déploierons une ligne de front plus puissante tout en renforçant nos efforts de conversion."
 desc_hired_expeditions_act:1 "Il n'y a guère de raison que nos propres hommes périssent dans des jungles étrangères, criblées de maladies et dangers inconnus, quand nous pouvons envoyer des mercenaires parfaitement capables et mal payés le faire pour nous tandis que tout ce que nous faisons est claquer un fouet pour qu'ils marchent plus vite."
