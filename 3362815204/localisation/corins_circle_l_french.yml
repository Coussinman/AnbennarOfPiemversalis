 #Events
 corins_circle.1.t:0 "Le Cercle de Corin : Sire Laurens síl Place"
 corins_circle.1.d:0 "L'Orda Aldresia fut fondé au lendemain de la Croisade Aldrésienne, un ordre chevaleresque juré d'obéir à l'Empereur d'Anbennar et de détruire le mal. Mais Laurens síl Place, un mage-chevalier de Tellum, s'est toujours concentré davantage sur ce dernier point. Quand la Marée Verte déferla, il refusa l'ordre de l'Orda de rester en place et de suivre les directives de l'Empereur. Au lieu de cela, lui et un rassemblement d'autres chevaliers partirent seuls combattre les orques, se déclarant l'Ordre de la Volonté Sanctifiée. Dans ce rôle, il fut l'un des premiers mages-chevaliers à prendre les armes contre la Marée Verte, et fut l'un des premiers à reconnaître la volonté flamboyante de Corin et à lier sa vie à sa cause et à son Cercle.\n\nLaurens ne pouvait lui enseigner la magie, et son style de combat entremêlait si étroitement divination et enchantement que peu de son art de l'épée était pertinent pour elle. Mais il pouvait lui enseigner la stratégie et la planification, et le fit avec vigueur — défiant toujours ses idées instinctives et les poussant à une efficacité maximale. Il était prompt à rappeler au Cercle les terribles chances dressées contre eux, et l'importance suprême de leur cause. Ils ne pouvaient se permettre rien d'autre que le chemin le plus efficace, et que soient damnées les normes d'aventure ou le mépris des Seigneurs des Marches.\n\nPeut-être ses conseils portèrent-ils leurs fruits, car certainement le succès de Corin n'était pas garanti, et il y a tant de chemins que l'histoire aurait pu prendre qui n'auraient pas mené à cette journée fatidique à Castonath. Certainement, telle était l'opinion de síl Place, et dans les années qui suivirent, il prêterait occasionnellement son expertise à d'autres campagnes contre les Peaux-Vertes.\n\nApparemment, il pense que [Root.Monarch.GetName] planifie un tel effort, car aujourd'hui il est arrivé dans [Root.Capital.GetName], cherchant une audience. Il souhaiterait rejoindre notre cour, conseiller le [Root.Monarch.GetTitle], et s'assurer que nous détruisions un peu de mal chaque jour."
 corins_circle.1.a:0 "Bien sûr ! Nous sommes honorés de vous avoir parmi nous."
 corins_circle.1.b:0 "Nous serions ravis d'avoir vos conseils alors que nous traçons notre voie vers l'avant."
 corins_circle.1.c:0 "Corin n'avait pas vraiment besoin de vous, et nous non plus."
 
 corins_circle.2.t:0 "Tuer le Mal, et son Prix"
 corins_circle.2.d:0 "Depuis qu'il a rejoint nos forces, Laurens síl Place a bien servi, et nous devons une partie de notre succès récent à ses idées astucieuses et ses tactiques brillantes. Plus récemment, il semblait aspirer à retrouver la sensation de ses jours d'aventure, et demanda une petite escouade à lui pour la mener. [Root.Monarch.GetName] fut heureux de la lui fournir, donnant même à síl Place l'opportunité de sélectionner les soldats lui-même.\n\nDepuis lors, Laurens et son escouade ont été efficaces. Extrêmement efficaces. Ils ont repoussé de multiples raids orques, semblant savoir où ils frapperaient presque avant même qu'ils n'entrent en vue. Ils ont aussi un sens infaillible pour identifier qui parmi la horde est le chef de guerre, qui tuer pour faire fuir leurs ennemis le plus rapidement. Une fois serait de la fortune, deux fois pourrait être la bénédiction de Corin. Mais trois fois, quatre ? [Root.Monarch.GetName] invita l'un des aventuriers les plus novices de l'escouade à un dîner, et le jeune homme était empressé, presque ravi, de révéler le secret de Laurens.\n\nC'était de la sorcellerie dévoratrice d'esprits. Ils partaient dans l'arrière-pays pour capturer un orque à la chasse. Síl Place utilisait un mélange de magie de divination et d'enchantement, déchirant l'esprit de l'orque pour tout apprendre sur sa bande de guerre et son chef de guerre — et les plans pour le prochain raid. Ils pouvaient alors devancer l'attaque, organisant une embuscade et ciblant le chef de guerre avec précision. Prendre quelques prisonniers au combat, déchiqueter leurs esprits pour répéter le processus, rincer, répéter. Le soldat était ébahi, semblant fier — [Root.Monarch.GetName] faillit vomir."
 corins_circle.2.a:0 "Gardes, amenez-moi síl Place à la pointe des lances !"
 
 corins_circle.13.t:0 "Confronter le Mage-Chevalier"
 corins_circle.13.d:0 "[Root.Monarch.GetName] convoqua immédiatement une réunion suite à la révélation des actes odieux de Laurens síl Place, tirant [Root.Monarch.GetHerHis] généraux de leurs lits et exigeant que les gardes amènent síl Place à [Root.Monarch.GetHerHim] à la pointe des lances. Síl Place ne nia pas les accusations, en effet, il dit que ce n'était qu'une preuve de concept ! Il cherchait la coopération de toute l'armée de [Root.GetName] pour prendre des captifs, et suggéra que s'il s'intégrait à chaque bataillon à tour de rôle, ils pourraient rapidement identifier chaque bande de guerre proche et les écraser au sol. Qu'étaient quelques esprits orques réduits en bouillie dans un tourbillon de douleur et de destruction, comparé à cette opportunité singulière de détruire tant de mal en Escann ?\n\nÀ cette proposition, plus d'un général cracha aux pieds du Mage-Chevalier. Nous ne faisons pas le mal pour finir le mal, dirent-ils, les visages rouges de rage. Nous ne trahissons pas les lois de la magie alors que nous forgeons les nôtres. Nous ne traitons même pas l'ennemi le plus infâme ainsi — chaque orque mérite la mort, mais une mort propre, pas cette torture impensable.\n\nIci, la voix de Laurens síl Place trembla de rage. 'Comment osez-vous !' s'exclama-t-il, la main allant presque à l'épée à son côté. 'N'avez-vous pas suivi Corin ? N'avez-vous rien appris de son exemple ? Le mal doit être détruit, le bien doit être fait, peu importe le prix ! Comment osez-vous proclamer que les gentillesses de la société polie prennent la préséance !'\n\nIl se tourna pour parler directement à [Root.Monarch.GetName], 'Laisseriez-vous des fermiers mourir sous les lames orques ? Laisseriez-vous encore plus d'Escann brûler sous leur règne ? Ou suivrez-vous les traces de Corin, et ferez tout ce qu'il faut pour les vaincre ?'"
 corins_circle.13.a:0 "Corin me guide ici, comme en tout. Dites-moi en plus sur la façon dont vous utilisez ces magies..."
 corins_circle.13.b:0 "Vous me dégoûtez. Quittez nos terres, et ne revenez jamais."
 
 corins_circle.3.t:0 "Le Cercle de Corin : Winston Pieds-Fous"
 corins_circle.3.d:0 "Winston Pieds-Fous était un homme avec des idées. Une pléthore d'idées. Et — peu commun pour la plupart des aventuriers — elles étaient généralement bonnes.\n\nNé enfant du milieu dans une famille marchande de Pic-des-Abeilles, il devint marchand itinérant, et en 1442 mena une caravane de nourriture et de fournitures vers l'Escann ravagé par la Marée Verte, espérant faire un profit rapide tout en évitant les hostiles (cette idée faisant exception à la règle). Coincé dans une petite ville, assiégée par un vaste ensemble de peaux-vertes — il se sentit appelé à l'action d'une façon qu'il n'avait jamais ressentie auparavant. Il utilisa son esprit halfelin pour organiser les habitants de la ville paniqués, identifia une brèche dans les sentinelles orques désorganisées, et les mena tous à s'échapper.\n\nCe fut lui, dans son rôle subséquent dans la Maison des Richesses, qui rallia les autres groupes d'aventuriers pour s'unir derrière la direction de Corin. Ce fut lui qui conçut un système de poulies astucieux pour hisser Lothane Défense-Bleue hors de la fosse où le Cercle l'avait trouvé. Et ce fut lui qui garda le corps de Corin après qu'elle tomba à Pas-Pourri, un murmure dans sa tête le convainquant qu'elle n'était pas partie, pas encore.\n\nAprès qu'elle tomba pour la seconde fois, pour une fois, le brillant halfelin ne savait pas quoi faire. Rester avec les Corintar signifiait qu'il risquait d'éclater en sanglots chaque fois qu'il voyait Lothane (il avait une idée de ce que la rousse et le demi-orque représentaient l'un pour l'autre, une bien meilleure idée que chacun d'eux). Et pourtant il conservait assez de cet esprit aventurier pour décliner une offre d'emploi de Carleon Tour-Noire. Au lieu de cela, il erra d'un groupe d'aventuriers au suivant (évitant d'une manière ou d'une autre les hordes encore errantes de gobelins et d'orques), restant peut-être une semaine, peut-être un mois, peut-être une année, et offrant ses idées à prendre.\n\n[Root.Monarch.GetName] avait entendu des rumeurs que Pieds-Fous aidait le maire d'un village à l'extérieur de [Root.Capital.GetName], mais même alors il n'était pas tout à fait préparé à la vue du halfelin marchant avec confiance dans [Root.Monarch.GetHerHis] tente de commandement. 'Vous faites du bon travail. J'ai quelques idées que vous pourriez vouloir examiner. Ça vous dérange si je reste un moment ?'"
 corins_circle.3.a:0 "Je vous en prie, faites comme chez vous, je serais à jamais un fou de repousser un homme tel que vous."
 corins_circle.3.b:0 "Entrez ! J'adorerais entendre ce que vous avez vu dans vos voyages."
 corins_circle.3.c:0 "Un demi-homme signifie un demi-cerveau. Nous n'avons pas besoin de vous ici !"
 
 corins_circle.4.t:0 "Le Cercle de Corin : Aucan síl Versil"
 corins_circle.4.d:0 "Le membre le plus intéressant du Cercle de Corin était Corin, bien sûr. Les aventuriers ivres dans les tavernes débattent du second plus intéressant : certains disent Défense-Bleue, les orques argumentent souvent pour Arosha, ceux enclins à l'artisanat magique pointeront la brillance de Sifflet-du-Ruisseau. Mais le moins intéressant est certain : Aucan síl Versil.\n\nAucan n'était jamais vraiment si intéressant. Malgré une éducation parmi l'une des familles les plus nobles de Farraneán, il resta oubliable jusqu'à l'âge adulte. Sa famille avait des mages habiles, des guerriers honorables, des mondains populaires — mais il n'était rien de cela. En grandissant, il devint un homme aux multiples talents, un touche-à-tout, maître d'aucun. Le plus qu'on puisse dire était qu'il était adaptable à une société changeante.\n\nQue fit un tel homme quand la Marée Verte vint, et qu'il vit sa famille massacrée, sa maison ruinée, son peuple dispersé aux vents ? Une telle expérience briserait certains, laisserait d'autres morts, mais pas Aucan. Le Cercle de Corin le trouva dans les décombres de Versil, menant un petit camp de survivants, une lumière et un but jamais vus auparavant dans ses yeux. Corin lui parla personnellement, sa personnalité féroce et sa dévotion suffisant à l'attirer pour qu'il se joigne à elle (une fois que les survivants du sac de Versil eurent reçu refuge, bien sûr).\n\nIl servit dans divers rôles pendant la Marée Verte, de liaison avec la Ligue des Comtes, à éclaireur avancé, même faisant du clair de lune comme chef cuisinier du groupe. Et bien sûr il écrivit sur ceux plus intéressants que lui : chansons et contes et poèmes, puisant dans ce qu'il se rappelait de sa formation bardique.\n\nCes histoires survécurent à la mortalité de Corin, survécurent à beaucoup de ses compagnons, et survivront probablement à Aucan lui-même. Cela est clair pour [Root.Monarch.GetName], alors que les notes traînantes de l'homme arrivent à leur fin après une performance improvisée dans [Root.Capital.GetName]. Ces poèmes, ces vers, ils vivront plus longtemps que n'importe quel elfe, sans parler d'un humain. Ils seront à jamais le premier brouillon de l'histoire de la Marée Verte. Ils sont l'étoffe même de la légende.\n\nPeut-être, si [Root.Monarch.GetSheHe] demande, Aucan la jouera-t-elle encore ?"
 corins_circle.4.a:0 "Resteriez-vous un moment, et partageriez vos contes ?"
 corins_circle.4.b:0 "S'il vous plaît, parlez-nous de Corin, les vérités et valeurs que nous devons maintenir dans Sa croisade."
 corins_circle.4.c:0 "Écrivez une chanson sur [Root.Monarch.GetName], [Root.Monarch.GetSheHe] sera le héros de l'ère à venir !"
 
 corins_circle.5.t:0 "Le Cercle de Corin : Dominique de Parle-Potence"
 corins_circle.5.d:0 "Si Lothane Défense-Bleue était le membre du Cercle de Corin qui aimait le plus Corin, Dominique de Parle-Potence était celui qui la craignait le plus. Oh, il était loyal comme tous les autres, mais plus que ses compagnons il savait exactement ce que cela signifiait qu'un avatar d'Agrados marche sur terre.\n\nPrêtre de Nerat depuis ses premiers jours, quand il fut secouru par cette secte des griffes d'un vampire corvurien, il était attiré par les deux devoirs de son Dieu : berger les âmes des morts, et s'assurer que les immortelles les rejoignent. Il rejoignit les Seigneurs des Marches pour s'occuper des rites funéraires, mais quand il apprit post-Pas-Pourri d'une femme imprégnée de pouvoir Infernal, sachant que cela risquait l'immortalité, il partit l'épée à la main pour assurer la mort de cette âme.\n\nIl faillit réussir, et alors l'histoire aurait pris un chemin très différent. Mais même avant qu'elle ne soit affinée dans la chaleur de la bataille, Corin avait des instincts troublants, et repoussa son attaque surprise. Elle était curieuse, cependant, de la nature de son assassin, ses habits et comportement de prêtre. Et ainsi, à la pointe de l'épée, il rejoignit son Cercle. Elle apprendrait plus de ce que cela signifiait d'être un avatar (le peu de connaissance qu'il y avait), il aurait plus d'opportunités de la tuer. Du gagnant-gagnant.\n\nIl ne réussit pas, bien sûr, mais la lame de Dookan fit l'affaire. À ce moment-là, cependant, il était venu connaître la femme bien mieux ; elle mit à nu son âme et ses affaires devant lui comme tous le font à Nerat. Et dans sa vie flamboyante il vit l'inspiration, la rédemption — la divinité.\n\nIl fut une figure instrumentale dans l'organisation du dixième Concile Panthéonique, qui l'oignit à la Cour Régente, et après que cela fut fait erra dans tout Cannor parlant à quiconque voulait entendre de Sa vie et cause.\n\nAujourd'hui, il semble qu'il soit venu à [Root.Capital.GetName], clairement visible sous la bannière rouge à l'épée-et-bouclier qui se dresse haute dans ses rues. Le [Root.Monarch.GetTitle] connaît bien l'histoire de Corin. Mais même ainsi, Dominique [Root.Monarch.GetHerHim] enseignerait davantage."
 corins_circle.5.a:0 "Enseignez-moi comment je peux servir Sa cause."
 corins_circle.5.b:0 "Dites-moi comment Elle voudrait que je mène [Root.GetName]"
 corins_circle.5.c:0 "Emportez vos enseignements quasi-hérétiques ailleurs, de peur que je ne vous conduise moi-même à Nerat !"
 
 corins_circle.6.t:0 "Le Cercle de Corin : Sire Cecil de l'Œil Saphir"
 corins_circle.6.d:0 "Imaginez, si vous voulez, faire partie d'une institution comme nulle autre. Être un membre haut-placé d'un ordre qui définit littéralement ce que cela signifie d'être un chevalier. Être l'un dans une longue lignée d'hommes et de femmes qui incarnent la chevalerie elle-même, remontant jusqu'à Caylen Lance-Longue, le premier chevalier.\n\nPuis imaginez tout cela emporté, détruit avec la seule terre que vous ayez jamais appelée foyer. Imaginez vos châteaux brûlés, vos écuyers tués, vos puissants destriers dévorés. Imaginez cela, et vous pourriez avoir un sens de ce que c'est d'être Sire Cecil de l'Œil Saphir, le chevalier solitaire du Cercle de Corin.\n\nMais la vie de Cecil ne se termina pas avec la Marée Verte. S'arrêter là manquerait son amitié et romance avec son frère d'armes Eledas Silurion — avant qu'il ne soit lui aussi tué, en secourant le dernier des Silurions. S'arrêter là manquerait toutes les leçons qu'il impartit à Corin et à quiconque d'autre autour du feu du groupe voudrait écouter, soulignant l'importance de faire le bien, de voir clairement, de forger un monde meilleur.\n\nEt il continua d'enseigner ces leçons même après que Corin mourut — la perte de cette amie n'étant qu'une autre bosse dans un bouclier déjà battu d'innombrables fois. Les aventuriers ne sont pas des chevaliers, ne peuvent jamais l'être. Mais même si les jours des chevaliers d'Escann, de l'Œil Saphir, sont finis, les valeurs de la chevalerie vivent. Et ce sont des valeurs que Sire Cecil enseignerait au [Root.Monarch.GetTitle] [Root.Monarch.GetName], si [Root.Monarch.GetSheHe] est disposé à écouter."
 corins_circle.6.a:0 "Enseignez-moi comment vivre une vie d'honneur et de droiture."
 corins_circle.6.b:0 "Votre ordre étaient maîtres du duel, n'est-ce pas ? J'aimerais apprendre cela."
 corins_circle.6.c:0 "Tout l'Œil Saphir n'a pu retenir la Marée Verte. Il est temps pour quelque chose de nouveau."
 
 corins_circle.7.t:0 "Le Cercle de Corin : Nesterin le Décharné"
 corins_circle.7.d:0 "Autour du feu de camp, tard dans la nuit, il était commun pour les membres du Cercle de Corin de se battre en duel les uns les autres. Arosha cherchait toujours (encore un autre) match d'entraînement avec Lothane, les jumeaux Summermoon cherchaient à pratiquer leurs formes ensemble pour la centième, peut-être millième fois, et Sire Cecil de l'Œil Saphir était toujours partant pour éduquer ses jeunes, effrontés, compagnons avec le meilleur des professeurs : la douleur.\n\nMais l'un parmi le Cercle ne se battait jamais en duel, pas même avec Corin elle-même. Nesterin le Décharné s'asseyait près de la lumière du feu, aiguisant et nettoyant sa lame, ou simplement regardant profondément dans ses braises. Le danseur de lames ne voyait jamais l'attrait des duels d'entraînement avec ses compagnons. Après tout, quel était le but de danser avec un enfant à peine capable de marcher ?\n\nNesterin gardait sa lame en réserve, et il ne démontrerait son art que contre des orques — par douzaines. À la fin d'une journée de mêlée, elle serait rouge de leur sang (et prête à être nettoyée de nouveau cette nuit). La bataille, et la bataille seule, était la seule chance de le voir danser.\n\nNotre [Root.Monarch.GetTitle] [Root.Monarch.GetName] avait entendu de nombreux contes de la beauté du mouvement et de la mort que le Danseur de Lames pouvait évoquer, mais pensait que ce n'était qu'une des nombreuses beautés d'Halann qu'[Root.Monarch.GetSheHe] ne verrait jamais en personne. Mais le visiteur aux portes de [Root.Capital.GetName] ce matin signifie que cela pourrait ne pas être le cas. Car Nesterin le Décharné lui-même était le premier visiteur du jour pour le [Root.Monarch.GetTitle]. Apparemment, il pensait rengainer sa lame pour de bon après la mort de Corin, considéra même laisser derrière toutes les vicissitudes du monde pour la quiétude du Repos Silencieux — mais un corps affiné pour un but pendant plus d'un siècle ne change pas si facilement. Il connaît notre croisade continue contre orque et gobelin, et est prêt à offrir ses services dans cette poursuite."
 corins_circle.7.a:0 "Même sans duels, il peut enseigner beaucoup à nos forces."
 corins_circle.7.b:0 "Donnez-lui une place d'honneur dans l'avant-garde."
 corins_circle.7.c:0 "La lame est obsolète, le fusil règne maintenant en maître !"
 
 corins_circle.8.t:0 "Le Cercle de Corin : Iacobb Sifflet-du-Ruisseau"
 corins_circle.8.d:0 "S'il y avait un mot pour décrire Iacobb Sifflet-du-Ruisseau, ce serait explosif. Explosif dans sa volonté, un gnome court avec une voix profonde allant face à face avec les plus hautains des Seigneurs des Marches, singulier et engagé dans sa résolution — et triomphant sur eux. Explosif dans sa colère, exposant durement les défauts de n'importe lequel des plans à demi-cuits de Corin, ou en assistant — et corrigeant promptement — aux méfaits d'un compagnon aventurier. Explosif dans sa brillance, que ce soit en concevant de nouveaux fusils dans sa tête et les forgeant dans des forges brisées avec ce qui pouvait être récupéré de l'Escann brisé, ou dans les pièces d'art magnifique qu'il peignait à la lumière du feu de camp quand entouré de tous côtés par la dévastation. Et, bien sûr, explosif dans son armement, faisant exploser d'innombrables orques en morceaux.\n\nLe Réveil-du-Dragon, et les kobolds qui suivirent, écrasèrent la Hiérarchie Gnome. Mais s'il y eut jamais un gnome qui puisse rivaliser avec un dragon en feu, en fureur, en gloire, ce serait Sifflet-du-Ruisseau. Il le rendit clair spécialement dans la Bataille de Castonath, un barrage de ses balles — avec son canon portable — dégageant le chemin de Corin pour confronter Fils-de-Dookan. Et avec l'œil d'un tireur d'élite, il assista à sa chute, et à tout ce qui arriva après.\n\nC'était il y a de nombreuses lunes, et bien que Sifflet-du-Ruisseau quitta le commerce de l'aventure peu après, sa brillance ne put être ternie à jamais. Apparemment, tout ce temps il travaillait dans un petit village en périphérie de [Root.Capital.GetName], affinant ses conceptions de fusil et canon. Il aurait été heureux de continuer à peiner si un administrateur local ne l'avait dérangé à propos des taxes. Sa réponse fut succincte — 'Putain non' — et il a fait tout le chemin jusqu'à [Root.Monarch.GetName] pour exprimer son déplaisir."
 corins_circle.8.a:0 "Mes excuses. Puis-je demander votre pardon en fournissant quelques mains pour tester votre travail ?"
 corins_circle.8.b:0 "Pardonnez-moi et cette erreur. Vos idées sont brillantes, et nous adorerions en entendre plus."
 corins_circle.8.c:0 "Je vais corriger l'affaire immédiatement... et dans l'intérim, puis-je demander si vous faites du travail sur les drapeaux ?"
 corins_circle.8.e:0 "Allez siffler un ruisseau, le [Root.Monarch.GetTitle] ne s'excuse auprès de personne !"
 
 corins_circle.9.t:0 "Les Fusils d'Iacobb"
 corins_circle.9.d:0 "D'abord il y eut Iacobb Sifflet-du-Ruisseau : Le fameux artificier, le seul gnome dans le Cercle de Corin, il était content d'étudier et améliorer ses fusils en paix, n'ayant pas à traiter avec des questions stupides ou des plans insensés. Mais puis il y eut quelques gnomes de plus, aussi anciens membres des Fusils de Stormwater, cherchant leur fortune en Escann plutôt que d'être emportés dans la réclamation gnome. Entendant des rumeurs de ses plans, et empressés de voir ses nouveaux designs, ils furent prompts à rejoindre Sifflet-du-Ruisseau.\n\nEt puis quelques-uns de plus vinrent, et quelques-uns de plus après cela. Quelques gnomes marchands, une branche distante de la famille Iochand, même quelques érudits Giberdi, tous gravitèrent vers cette nouvelle communauté gnome. Soudain, ce qui avait été une petite ville était maintenant une grande, même si la plupart de ses habitants étaient de petites figures eux-mêmes.\n\nMais la nuit dernière, la tragédie frappa. La communauté grandissante attira aussi l'intérêt d'une horde orque errante, qui attaqua le village sous le couvert des ténèbres. Réassemblant hâtivement des fusils, et saisissant les derniers prototypes, Iacobb mena ses compagnons artificiers en défense. Et bien que chaque fusil servît excellemment, les simples nombres faillirent submerger les forces gnomes. Iacobb vit que les défenses ne tiendraient pas, et au lieu de cela appâta la majorité des orques pour qu'ils le suivent dans une grande grotte près — l'entrepôt de poudre à canon. Avec une fusée éclairante, et un dernier salut, Sifflet-du-Ruisseau signala à ses apprentis de tout faire exploser.\n\nLes orques disparurent, soufflés en miettes. Sifflet-du-Ruisseau disparut, rien de son cadavre récupérable. Mais ce qui ne disparaîtra pas est le souvenir de lui, et son héritage dans la communauté qu'il construisit."
 corins_circle.9.a:0 "Si des gnomes cherchent vengeance, nous pouvons fournir beaucoup d'opportunités."
 corins_circle.9.b:0 "Parrainer les gnomes locaux en son honneur."
 
 corins_circle.10.t:0 "Le Cercle de Corin : Rethag Sourcil-de-Fer"
 corins_circle.10.d:0 "Il est dit que la moitié de tous les groupes d'aventuriers commencent dans une taverne. Et bien que peu de celles-ci puissent être trouvées dans l'Escann saccagé, Rethag Sourcil-de-Fer fit de son mieux pour maintenir la tradition.\n\nUn guerrier nain natif de Forteresse-Rubis, lui et son compagnon Belgrak Habitant-des-Grottes combattirent comme mercenaires pendant les Guerres Lilas puis suivirent les Seigneurs des Marches vers l'est alors qu'ils se dirigeaient vers Escann. Pour la première fois, ils combattirent non pour l'or mais pour leur propre but, les contes anciens de Forteresse-Rubis les appelant à la bataille contre l'ennemi orque. Mais leurs anciens employeurs devinrent frustrés avec la tendance du duo de finir chaque bataille avec une consommation copieuse d'alcool, mais une aventurière aux cheveux roux trouva cela inspirant. Après une bataille particulièrement intense près de Lameskeep, elle les défia à une compétition de boisson — déesse de la bravoure, en effet. Longtemps après qu'elle eut perdu et se fut retirée pour la nuit, les deux nains continuaient encore. Tombant sur eux, le Seigneur des Marches Carleon Tour-Noire fut frappé de dégoût et exigea que les seigneurs les congédient. Mais le pouvoir liant de l'alcool avait fait son œuvre encore une fois, et les deux nains rejoignirent le Cercle de Corin. Où ils trouvaient toute la bière et la boisson, aucun du Cercle ne savait vraiment, mais ils étaient très appréciés néanmoins.\n\nOu ainsi [Root.Monarch.GetName] a-t-il appris au cours de multiples chopes de cidre, aujourd'hui, alors que Rethag Sourcil-de-Fer racontait l'histoire de sa vie. Le nain a apparemment eu assez de goûter toutes les tavernes d'Escann, et cherche à retourner au commerce de l'aventure. Pas comme combattant, cependant — il voudrait que nous lui fournissions toute la bière qu'il désire, et en retour, il nous écrira un compendium sur l'art de la guerre. Il prétend connaître presque chaque détail de tactique et stratégie utilisé en Escann pendant et après la Marée Verte — et il nous promet une réponse à toute question sur elles que nous pourrions avoir. (En effet, les seules questions auxquelles il refuse de répondre sont celles sur son compagnon absent. Cela, il ne l'abordera pas, et même la simple mention de Belgrak amène soit la rage soit la peine — peut-être les deux — à ses yeux)."
 corins_circle.10.a:0 "Donnez à ce nain plume et parchemin — et une plus grande chope !"
 corins_circle.10.b:0 "Peut-être peut-il appliquer ses apprentissages à nos forces ?"
 corins_circle.10.c:0 "Nous n'avons pas besoin d'alcooliques dans notre armée !"
 
 corins_circle.11.t:0 "Rethag Sourcil-de-Fer : Pour Corin !"
 corins_circle.11.d:0 "Rethag Sourcil-de-Fer a été connu pour beaucoup de choses. Dans sa patrie de Forteresse-Rubis, il était connu comme l'un des rares nains à quitter les montagnes comme mercenaire. Parmi le Cercle de Corin, il était connu comme le nain au foie de fer, capable de boire plus que même la constitution orque d'Arosha. Et au cours des décennies passées, il est devenu connu pour ses écrits sur les tactiques de Corin et les développements stratégiques de l'Escann post-Marée Verte, lecture indispensable et recherchée par les stratèges aussi loin que Gérudie et Kheterata.\n\nMaintenant, il semble qu'il se fera encore un autre nom : comme l'un des plus grands serviteurs de Corin. Car alors que Cannor marche à la guerre pour prouver Sa droiture, il mènerait — et a pratiquement insisté sur cela quand il fit irruption dans la tente de commandement de [Root.Monarch.GetName] aujourd'hui. Il n'a pas confiance en nos stratèges actuels, et insiste pour prendre le commandement pour voir la volonté de Corin accomplie."
 corins_circle.11.a:0 "S'il combat avec la moitié de la vigueur avec laquelle il argumente, notre victoire est assurée."
 corins_circle.11.b:0 "L'état-major de commandement, et la cause de Corin, n'a pas besoin d'un ivrogne."
 
 corins_circle.12.t:0 "Le Premier Prêtre de Corin"
 corins_circle.12.d:0 "Dominique de Parle-Potence est vieux, maintenant. L'homme qui organisa le Dixième Concile Panthéonique à partir d'une collection d'aventuriers-clercs est devenu ridé et tanné, mais a perdu peu de sa vigueur. Les décennies passées furent occupées, concevant les accessoires — rites, rituels — de la divinité pour la plus nouvelle déesse de la Cour Régente. Et puis, comme une hache brisant un lac gelé, la révélation de Castellos plaça chacun de ses actes passés sous une nouvelle lumière, et fixa un nouveau cours pour son avenir, celui d'Halann.\n\nIl y avait des prières à forger à partir des poèmes d'Aucan síl Versil, il y avait des mantras à trouver dans les mémoires de Lothane Défense-Bleue. Et, bien sûr, il y avait les préceptes de la foi à élaborer : tous les détails qui entourent un focus obsessionnel sur faire le bien, peu importe le coût.\n\nIl n'a toujours pas fini. Il est venu à [Root.Capital.GetName] pour enseigner, pour prier, pour montrer à tous Ses fidèles ce que cela signifie de passer une vie à lutter pour Sa cause. Il semble qu'il le fera jusqu'à son dernier souffle, quand son vieux maître Nerat l'appellera chez lui, et sa Reine prendra son âme en main."
 corins_circle.12.a:0 "Puissions-nous tous être inspirés par son exemple."
 corins_circle.12.b:0 "Assurez-vous que tous dans la nation apprennent ses enseignements."
 
 corins_circle.14.t:0 "Le Cercle de Corin : Arosha Brise-Chêne Offre Service"
 corins_circle.14.d:0 "Tôt ce matin, une grande agitation fut soulevée quand une orque solitaire s'avança avec confiance dans la cour de [Root.Monarch.GetName]. Puissamment bâtie - même selon les standards orques - portant une énorme hache inscrite de runes qui brillaient faiblement, la guerrière se présenta comme Arosha Brise-Chêne, ancienne compagne de l'héroïne humaine et dieu ascensionné Corin Tue-Korgan.\n\nAprès la Bataille de Castonath et la mort à la fois de Corin et du Fils-de-Dookan, Brise-Chêne prétend qu'elle est devenue préoccupée par le sort du peuple Orque en Escann. Elle ne souhaite pas voir les Orques exterminés par les nombreuses compagnies d'aventuriers qui errent dans la terre, et ainsi elle est venue offrir service pour entraîner nos guerriers et organiser nos armées. Cependant, son service n'est pas gratuit, bien que le prix qu'elle demande soit inhabituel - permission d'enseigner à ceux qu'elle instruit sur la vie et les rêves de Corin.\n\nBrise-Chêne est une guerrière légendaire, et la connaissance de la guerre qu'elle amènerait à notre tribu serait certainement d'une grande aide pour entraîner nos troupes à combattre contre les aventuriers, mais la stipulation qu'elle soit autorisée à enseigner à notre peuple l'idéologie de Corin semble blasphématoire - cette humaine qu'elle pense si hautement n'a-t-elle pas tué le fils du Grand Dookan ? Que devons-nous faire ?"
 corins_circle.14.a:0 "Laissons-la entraîner les recrues ! Nous pourrions utiliser un maître d'armes pour les fouetter en forme."
 corins_circle.14.b:0 "Qu'elle réorganise l'armée et intègre de nouvelles tactiques dans nos forces."
 corins_circle.14.c:0 "Non, nous n'avons besoin d'aucune aide de cette traîtresse à Dookan."

 corins_circle.15.t:0 "Arosha Brise-Chêne : La Parole de Corin"
 corins_circle.15.d:0"Il y a eu de nombreuses années depuis qu'Arosha Brise-Chêne vint vivre parmi notre tribu, et son habileté comme tacticienne et guerrière nous a immensément bénéficié. Cependant, bien qu'elle ait été instrumentale dans l'enseignement à la prochaine génération d'une méthode supérieure de guerre qui combine les tactiques orques traditionnelles avec celles cannoriennes, ses autres actions préoccupent certains des membres plus conservateurs de la tribu.\n\nLes leçons de Brise-Chêne sur l'épée et les tactiques d'escouade sont entremêlées de conférences sur la moralité, débats sur la théologie, et sermons sur la déesse ascensionnée Corin. Beaucoup de jeunes en sont venus à croire des choses que leurs aînés trouvent absurdes - que la force seule ne donne pas nécessairement le droit de gouverner ; que les non-combattants devraient se voir accorder protection et être laissés seuls en guerre ; qu'on a l'obligation de protéger les innocents et détruire le mal. De tels enseignements créent des fissures majeures dans notre société entre ceux qui trouvent certaines de nos traditions barbares et cruelles, et ceux qui trouvent cette nouvelle façon de penser ridicule et mal guidée.\n\nSi nous ne gérons pas ce problème maintenant, les enseignements de Brise-Chêne pourraient causer des conflits majeurs dans [Root.GetName]. Cependant, le faire serait en violation de l'accord que nous avons fait avec elle il y a des années, et il n'y a pas moyen de dire comment elle réagira. Il est possible qu'elle puisse quitter la tribu... mais avec son tempérament fougueux, il est probable que le faire mènerait à une confrontation plus directe."
 corins_circle.15.a:0 "Laissons-la continuer à prêcher, plutôt que de briser notre parole."
 corins_circle.15.b:0 "Elle devrait être arrêtée maintenant. Décourageons quiconque d'écouter ses paroles sur ce sujet."

 corins_circle.16.t:0 "Arosha Brise-Chêne : Culte de l'Épée et du Bouclier"
 corins_circle.16.d:0 "Les années depuis qu'Arosha Brise-Chêne vint vivre parmi notre peuple ont été longues, et depuis ce temps nos guerriers ont grandement bénéficié de son enseignement et les idéaux de Corin qu'elle a prêchés ont été acceptés par de larges nombres de notre peuple. Brise-Chêne travaille infatigablement pour protéger les orques de [Root.GetName], mais certains questionnent de façon dérisoire si elle-même est même une orque, tant certains de nos traditions sont antithétiques à ses enseignements. De tels mots sont souvent rencontrés par les poings de ses plus fervents supporters, qui en sont venus à vénérer Corin et sont fanatiquement loyaux à celle qui les amena à leur déesse.\n\nLe nombre d'orques qui en sont venus à suivre la parole de Brise-Chêne, même avant celle de [Root.Monarch.GetName], est profondément préoccupant. Pire encore, Brise-Chêne a commencé à faire des déclarations publiques décriant la chefferie pour son rejet continué des idéaux de Corin, et exige que nous embrassions officiellement Corin comme notre déité patronne officielle, l'élevant au même statut que - ou même au-dessus de - celui du Grand Dookan. Si nous devions refuser sa demande que l'état embrasse officiellement Corin, un conflit semble probable. Mais tourner le dos au Grand Dookan... une telle hérésie est inouïe."
 corins_circle.16.a:0 "Le message de Brise-Chêne est juste. Voyons où son chemin nous mènera."
 corins_circle.16.b:0 "Nous ne connaissons d'autre dieu que Dookan !"

 corins_circle.17.t:0 "Arosha Brise-Chêne : Ozarm'chadash"
 corins_circle.17.d:0 "Brise-Chêne est venue encore - mais cette fois, il semble qu'elle ne soit pas venue pour parler. Les portes de la grande salle s'ouvrent largement alors qu'elle s'approche, flanquée d'un large entourage de guerriers loyaux à elle, leurs pas lourds sur le sol de pierre. Le rire rauque des convives assemblés devient murmure et appréhension alors qu'Arosha approche, son expression froide, sa grande hache reposant sur son épaule.\n\n'[Root.Monarch.GetName] ! [Root.Monarch.GetTitle] de [Root.GetName] ! Je suis venue vous défier en Ozarm'chadash ! Je vous défie par droit de force et renommée, et exige que vous entendiez ma plainte !'\n\nSes mots s'estompent dans les chevrons de la salle, sa voix tonnante semblant secouer tout le bâtiment. Autour de la salle, tous les yeux sont sur elle, mais pas un murmure de protestation n'est élevé. Un moment plus tard, voyant qu'aucun ne se lèverait pour l'arrêter, Brise-Chêne continue.\n\n'Quand je vins à cette tribu, je vins pour assurer que les orques survivraient comme peuple libre en Escann. Nous faisons face à des chances terribles, contre les aventuriers qui nous asserviraient nous et nos enfants pour le crime de la Marée Verte. Je vins apporter mon expertise en guerre pour m'assurer que cela n'arriverait pas. Mais je vins non seulement pour enseigner la guerre, mais l'honneur. D'une femme humaine qui me montra que la force se mesure non seulement par la force physique, mais aussi par la brillance de leur âme. Je vins berger le peuple orque le long d'un chemin qui mènerait à ce que nous soyons vus comme égaux par les pouvoirs de Cannor, car c'est de cette façon que réside la survie.'\n\n'Et maintenant, après que j'ai maintenu ma part du marché que nous avons conclu, pour entraîner vos armées et mener vos guerriers et vous apporter la gloire, vous reculez de suivre votre part de l'accord. Vous avez donné votre parole que je pouvais apporter le message de Corin à votre peuple, [Root.Monarch.GetName]. Je ne peux vous permettre de briser votre promesse maintenant et risquer tout ce pour quoi j'ai travaillé en emportant [Root.Monarch.GetHerHim] loin du chemin d'honneur que nous marchons maintenant. Et ainsi, si vous ne serez pas le leader dont ces gens ont besoin, je le serai.'\n\nAvec ces mots, Brise-Chêne plante sa hache carrément dans la longue table de festin devant elle, les runes brillant faiblement dans la lumière de chandelle de la salle. Son regard d'acier trouve [Root.Monarch.GetName] et tient [Root.Monarch.GetHerHis] yeux, attendant une réponse, prête à bondir en action au moment où son défi est relevé."
 corins_circle.17.a:0 "Contre une guerrière légendaire telle que Brise-Chêne, il n'y a aucun espoir de victoire. Démissionnez."
 corins_circle.17.b:0 "Venez alors, et testons l'un des Fidèles de Dookan contre un Disciple de Corin !"

 corins_circle.18.t:0 "Arosha Brise-Chêne : La Hache de Corin"
 corins_circle.18.d:0 "La hache brille comme un éclair d'argent, Brise-Chêne la balançant inhumainement rapidement, sa tête passant sous la garde de [Root.Monarch.GetName] et mordant profondément dans [Root.Monarch.GetHerHis] poitrine, tranchant la peau et broyant l'os, un halètement de surprise quittant [Root.Monarch.GetHerHis] lèvres. Avec une secousse rapide, Arosha tire la hache libre, nettoyant le tranchant de l'arme luisante sur sa cotte d'armes alors que [Root.Monarch.GetName] tombe à [Root.Monarch.GetHerHis] genoux, le sang coulant de la blessure fatale. 'J'ai gagné', dit-elle doucement, 'et je les mènerai dans l'avenir que vous ne pouviez voir.'\n\nLa salle éclate en cris, réaffirmations de loyauté de certains des plus ardents partisans d'Arosha, nouveaux serments de beaucoup des autres guerriers. Certains des chamanes et membres les plus conservateurs de la tribu maudissent la nouvelle chef, mais ils sont rapidement jetés de la salle par les gardes.\n\nDans les jours qui suivirent la victoire de Brise-Chêne sur [Root.Monarch.GetName], les nouvelles se répandirent comme un feu de forêt à travers les provinces de [Root.GetName] et au-delà. Les tribus ont soit juré loyauté à Arosha ou fui, saluant leur nouveau chef comme 'Hache de Corin' ou 'Brise-Chêne la Victorieuse'. L'ancienne compagne de Corin siège maintenant sur le trône de [Root.GetName], et seul le temps dira comment elle remodelera Escann."
 corins_circle.18.a:0 "Gloire au nouveau [Root.Monarch.GetTitle], Arosha Brise-Chêne, Forte Hache de Corin !"

 corins_circle.19.t:0 "Arosha Brise-Chêne : Brise-Chêne, Brisée"
 corins_circle.19.d:0 "La hache cliquette au sol, une demi-douzaine d'entailles coupées dans le manche du duel furieux. Brise-Chêne respire superficiellement, saignant d'une douzaine de blessures mineures et plusieurs majeures, luttant pour se tenir et récupérer son arme. Plaçant son poids sur une jambe elle commence à se pousser vers le haut, mais son genou fléchit alors qu'elle tombe.\n\nSes yeux trouvent ceux de [Root.Monarch.GetName], mais il n'y a pas de fureur en eux, seulement une exhaustion sombre, une incrédulité résignée. 'C'est à vous, alors' dit-elle, sa voix un murmure. 'Puissiez-vous être assez fort pour sauver notre peuple.'\n\nUn souffle rauque quitte les lèvres d'Arosha, et sa poitrine ne se soulève plus. La salle éclate en cris, la plupart étant des réaffirmations de loyauté des guerriers de la tribu. Certains des partisans les plus dévots d'Arosha crient d'incrédulité et maudissent, tentant de pousser à travers les nombreux orques autour d'eux pour récupérer le corps de leur chef tombée, mais ils sont poussés de la salle par les gardes [Root.Monarch.GetName] s'assied, épuisé du combat, le frisson de la bataille s'estompant et une lourdeur s'installant sur leurs membres.\n\nDans les jours qui suivirent la victoire de [Root.Monarch.GetName] sur Brise-Chêne, les nouvelles se répandirent comme un feu de forêt à travers les provinces de [Root.GetName] et au-delà. Les partisans d'Arosha ont soit fui ou réaffirmé leur loyauté envers nous, avec ceux qui restent saluant notre monarque comme 'Le Marteau de Dookan' ou 'Brise-Hache'. La puissante hache de Brise-Chêne pend maintenant dans la salle du trône du [Root.Monarch.GetTitle] - un rappel de leur prouesse au combat, et symbole de leur autorité incontestée."
 corins_circle.19.a:0 "Gloire à [Root.Monarch.GetName], Marteau de Dookan !"

 corins_circle.20.t:0 "Arosha Brise-Chêne : La Réforme Corinite"
 corins_circle.20.d:0 "Dans les années qui suivirent l'arrivée d'Arosha Brise-Chêne dans [Root.GetName], ses efforts pour amener le peuple au culte de Corin furent très réussis. Bien qu'il y en ait eu certains qui s'accrochèrent aux vieilles voies malgré ses efforts, il devint commun au fil du temps pour les orques de la tribu de révérer Corin, sinon comme une déité alors comme un guerrier modèle et archétype de courage et de noblesse. Vers le milieu du 16e siècle, les partisans de Corin étaient aussi communs parmi les orques de [Root.GetName] que ceux qui révéraient Dookan, et commencèrent à inclure les membres de nombreux clans importants.\n\nCette conversion religieuse lente atteignit finalement son pic après le Onzième Concile Panthéonique et la Proclamation Corinite, avec beaucoup d'orques déclarant que [Root.GetName] devrait proprement se proclamer être un royaume Corinite et marcher pour défendre la revendication de Corin au Trône d'Argent."
 corins_circle.20.a:0 "Par l'Épée et le Bouclier de Corin nous marchons !"
 corins_circle.20.b:0 "Nous tenons toujours notre foi en Dookan."

 corins_circle.21.t:0 "Arosha Brise-Chêne : Honneur parmi les Monstres"
 corins_circle.21.d:0 "Dans les années qui suivirent l'arrivée d'Arosha Brise-Chêne dans [Root.GetName], ses efforts pour conférer un sens de la chevalerie, de l'honneur, et du respect aux guerriers de la tribu eurent des degrés de succès variables. Bien qu'elle n'ait jamais tout à fait réussi à changer à elle seule la culture des orques qui suivirent ses enseignements, il n'y avait aucun doute que son passage laissa sa marque sur le peuple. Des codes d'honneur pour le duel, des règles sur le pillage et ne pas nuire aux non-combattants en guerre, et une croyance en des lois non fondées uniquement dans la force distinguèrent les habitants orques de [Root.GetName] de beaucoup de leurs contemporains, et menèrent à ce qu'ils soient vus avec curiosité et un plus grand degré de respect par les pouvoirs établis de Cannor."
 corins_circle.21.a:0 "Honneur et Force !"

