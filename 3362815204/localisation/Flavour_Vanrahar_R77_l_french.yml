l_french:
 vanrahar_0_into_inner_rahen_title:0 "Vers le Rahen Intérieur"
 vanrahar_0_into_inner_rahen_desc:0 "Le Rahen Intérieur est le cœur de l'Harimraj, où furent érigés les premiers grands palais harimari. Prendre cette terre enverra un message au reste de Rahen : Une nouvelle ère a commencé, et elle sera celle des griffes acérées et des rugissements de guerre."
 vanrahar_0_take_the_western_kingdom_title:0 "Le Royaume Occidental"
 vanrahar_0_take_the_western_kingdom_desc:0 "Le dernier tronçon de la vallée du fleuve Dhenbasana avant que la rivière ne disparaisse dans les collines de Ghankedheni, et la partie la plus occidentale de ces plaines fertiles. Cette terre constitue une partie essentielle du Rahen méridional. Elle sera nôtre, comme il se doit pour les héritiers légitimes d'Harimar."
 vanrahar_1_secure_the_coast_title:0 "Sécuriser la Côte"
 vanrahar_1_secure_the_coast_desc:0 "Trop longtemps les royaumes côtiers de Rahen ont défié le Raj. Eh bien, si l'ancien Raj ne peut prendre ces terres, alors nous le ferons. Nos guerriers montreront à ces rebelles ce que signifie affronter la fureur harimari déchaînée."
 vanrahar_1_establish_western_protectorates_title:0 "Les Protectorats de Salahad"
 vanrahar_1_establish_western_protectorates_desc:0 "Les déserts occidentaux ont longtemps abrité les derniers vestiges de l'armée de Jaher. Bien que leur ancien chef soit mort, nous prendrons ces terres pour créer un rempart contre les nouvelles invasions de l'ouest. Nos forteresses se dresseront comme griffes de pierre contre l'horizon."
 vanrahar_1_establish_strength_title:0 "Établir la Force"
 vanrahar_1_establish_strength_desc:0 "Notre terre est ancienne et vénérable, foyer des grands guerriers harimari d'antan. Établissons une armée qui fasse écho à cette grandeur et préparons-nous à montrer au monde ce que signifie être harimari. Que nos rugissements résonnent jusqu'aux confins d'Haless !"
 vanrahar_1_take_the_western_jungle_title:0 "Prendre la Jungle Occidentale"
 vanrahar_1_take_the_western_jungle_desc:0 "La Péninsule de l'Ascension est l'endroit où les harimari s'éveillèrent pour la première fois à leur destinée divine. Il est juste que ces anciennes collines boisées constituent le cœur de notre État harimari, car c'est là que nos ancêtres reçurent le souffle des Hauts Dieux."
 vanrahar_1_make_the_jungle_our_own_title:0 "La Jungle, Notre Domaine"
 vanrahar_1_make_the_jungle_our_own_desc:0 "Les jungles de la Péninsule de l'Ascension ont été notre foyer depuis nos commencements les plus anciens. Il va sans dire qu'elles doivent demeurer nôtres et incontestablement nôtres. Tout envahisseur sera accueilli par une jungle en armes, comme s'il avait troublé une fourmilière - mais nos griffes sont bien plus acérées que leurs mandibules."
 vanrahar_1_expand_high_gods_archeology_title:0 "Archéologie des Hauts Temples"
 vanrahar_1_expand_high_gods_archeology_desc:0 "Les Hauts Dieux ont laissé de nombreux temples éparpillés à travers Haless. L'un des principaux se trouve dans notre pays. Cependant, nous savons encore si peu de ces êtres divins. Pour véritablement pouvoir nous élever à leur statut, nous devons intensifier nos recherches et découvrir davantage de leurs secrets sacrés !"
 vanrahar_1_the_truth_the_high_gods_title:0 "La Vérité des Hauts Dieux"
 vanrahar_1_the_truth_the_high_gods_desc:0 "Après de nombreuses années d'étude, nous avons découvert plusieurs chambres secrètes dans le grand temple de la Péninsule de l'Ascension. Un grand artefact qu'ils ont trouvé semble être une sorte de piédestal orné d'une gemme. Nos sorciers disent que ceci pourrait être au cœur du pouvoir des anciens. Si nous l'éveillons, il pourrait nous procurer de grands bienfaits et révéler la voie vers l'ascension divine !"
 vanrahar_0_tribal_subjugation_title:0 "Subjugation Tribale"
 vanrahar_0_tribal_subjugation_desc:0 "Les tribus des Ghankedheni ont longtemps été semi-indépendantes du contrôle du Raj. Il est temps que nous remettions ces peuples à leur place légitime comme serviteurs des harimari. La hiérarchie naturelle doit être restaurée par la force des griffes si nécessaire."
 vanrahar_2_overlord_of_dhujat_title:0 "Suzerain de Dhujat"
 vanrahar_2_overlord_of_dhujat_desc:0 "En tant que suzerain de Dhujat, nous pouvons enfin revendiquer la défense complète de la Kharunyana. Le fleuve est nôtre à contrôler et les érudits des cités sont nôtres à interroger. Ah, qu'il est bon d'être le plus fort ! Les faibles s'inclinent naturellement devant la puissance."
 vanrahar_1_the_royal_harimari_title:0 "Les Harimari Royaux"
 vanrahar_1_the_royal_harimari_desc:0 "Même Harimar le Grand n'a pas réussi à répandre l'influence harimari comme nous l'avons fait. Son empire était à la merci de nombreux faibles dépourvus de rayures et de griffes. Notre empire est fermement sous la domination des harimari et nous nous en portons tous mieux. C'est ainsi que les choses doivent être."
 vanrahar_2_conquer_the_eastern_jungle_title:0 "Conquérir la Jungle Orientale"
 vanrahar_2_conquer_the_eastern_jungle_desc:0 "La jungle à l'est de la Péninsule de l'Ascension fut l'une des premières régions à être colonisées par les harimari nouvellement ascendants. En tant que telle, elle fait partie de notre patrie ancestrale. Nous ne pouvons laisser cette terre à la protection d'harimari inférieurs qui ne comprennent pas sa valeur sacrée."
 vanrahar_2_sieze_the_floating_cities_title:0 "S'emparer des Cités Flottantes"
 vanrahar_2_sieze_the_floating_cities_desc:0 "Les Cités Flottantes comptent parmi les plus riches de Rahen. Cette région est l'un des lieux avec la cohabitation la plus intensive d'harimari et d'humains. Nous devons prendre cette zone car elle servira d'exemple pour le reste de Rahen et nos frères harimari sur la façon dont le système de castes doit être structuré selon la volonté divine."
 vanrahar_2_dominate_the_lower_kharunyana_title:0 "Dominer la Kharunyana"
 vanrahar_2_dominate_the_lower_kharunyana_desc:0 "La Kharunyana est l'ancienne frontière entre Rahen et le reste d'Haless. Si nous voulons créer un foyer véritablement sûr pour les harimari, nous devrons prendre et fortifier cette frontière. Leurs cités muraillées deviendront les remparts des harimari ! Nos griffes graveront notre domination dans la pierre même."
 vanrahar_3_punish_the_rebel_title:0 "Châtier le Rebelle"
 vanrahar_3_punish_the_rebel_desc:0 "Le Raj fut mis dans la honte par le soulèvement des humains. Ce 'Bhuvauri' est une tache sur notre fierté harimari. Nous les remettrons à leur place, briserons leur résistance et démolissons leur forteresse. Le monde saura que nous ne tolérons pas pareil comportement de la part des races inférieures."
 vanrahar_3_across_the_river_title:0 "Par-delà le Fleuve"
 vanrahar_3_across_the_river_desc:0 "Nous avons sécurisé notre côté de la Kharunyana. Il est maintenant temps de rappeler au reste d'Haless pourquoi ce fut Harimar qui conquit le continent et non quelque chétif seigneur de guerre humain ! Même Jaher échoua en cela. Rendons nos ancêtres fiers et traversons le fleuve griffes dehors et crocs découverts !"
 vanrahar_3_trials_of_strength_title:0 "Épreuves de Force"
 vanrahar_3_trials_of_strength_desc:0 "Nos petits sont féroces, et nous devons nous assurer qu'ils le restent. Nous instaurerons les Épreuves de Force, pour séparer les jeunes faibles des forts. Ce n'est qu'ainsi que nous garantirons que notre nation demeure puissante et que seuls les plus dignes portent nos rayures avec honneur."
 vanrahar_3_expand_the_warrior_caste_title:0 "Étendre la Caste Guerrière"
 vanrahar_3_expand_the_warrior_caste_desc:0 "Nous sommes forts, mais nous pouvons être plus forts encore. Nous avons besoin de bras plus puissants, de griffes plus acérées, de rugissements plus féroces. Une expansion de la caste guerrière s'impose pour que nous soyons véritablement respectés et craints de tous."
 vanrahar_3_reinforce_human_servitude_title:0 "Servitude de l'Humanité"
 vanrahar_3_reinforce_human_servitude_desc:0 "Les castes les plus basses sont celles des humains et autres races plus faibles. Le long de la Dhenbasana et ailleurs en Rahen, cette division a commencé à s'affaiblir. Maintenant que nous contrôlons de nouveau de grandes quantités de population humaine, nous devons clarifier quelle est la place des classes inférieures : Servir les classes supérieures selon l'ordre naturel."
 vanrahar_3_establish_warrior_elite_title:0 "Établir l'Élite Guerrière"
 vanrahar_3_establish_warrior_elite_desc:0 "Depuis le relâchement des vrais principes harimari il y a des siècles, l'élite de notre système de castes a été celle des philosophes et administrateurs. Cependant, nous savons que c'est une erreur. La vraie caste supérieure devrait être celle des guerriers, ceux qui projettent notre force et protègent notre peuple. Voilà la plus haute caste véritable !"
 vanrahar_3_stratocratic_rule_title:0 "Règne Stratocratique"
 vanrahar_3_stratocratic_rule_desc:0 "D'autres harimari se sont laissés aller, donnant trop de pouvoir aux bureaucrates. Ces imbéciles ne comprennent pas que la domination vient de la force. Griffes et lames contrôlent un pays, non papier et encre. Que les guerriers règnent, comme il se doit depuis l'aube des temps !"
 vanrahar_3_the_tearing_claw_title:0 "La Griffe Déchirante"
 vanrahar_3_the_tearing_claw_desc:0 "Des générations de guerriers se sont entraînées et ont appris, transmettant leurs connaissances. Finalement, cela a culminé avec l'émergence d'un prodige. Récemment diplômé de l'académie de Vanrahar, ce cadet est un vrai génie martial. Si quelqu'un mérite de diriger notre nation, c'est bien lui ! Ses griffes porteront notre destinée."
 vanrahar_4_dig_training_pits_title:0 "Creuser des Fosses d'Entraînement"
 vanrahar_4_dig_training_pits_desc:0 "Avec l'expansion de la caste guerrière, nous avons besoin d'installations supplémentaires pour maintenir les compétences de nos troupes bien aiguisées. De nouvelles fosses d'entraînement dans les villages les plus reculés nous permettront de tirer des guerriers bien formés de tout notre pays."
 vanrahar_4_build_warrior_housing_title:0 "Construire des Logements de Guerriers"
 vanrahar_4_build_warrior_housing_desc:0 "La restructuration de notre société autour du noyau martial de notre pays signifie que de nombreux anciens foyers sont devenus obsolètes. Nous devons construire de nouvelles demeures pour nos guerriers, afin de renforcer l'esprit de groupe et le zèle nationaliste. Que nos guerriers vivent ensemble, s'entraînent ensemble, et combattent comme un seul."
 vanrahar_4_the_vanrahar_academy_title:0 "L'Académie de Vanrahar"
 vanrahar_4_the_vanrahar_academy_desc:0 "Notre culture est riche en grands guerriers et généraux expérimentés. Mais pour capturer toute cette habileté et connaissance, nous devons construire une académie pour transférer ce savoir à travers les générations. La fondation de l'Académie de Vanrahar nous permettra d'enseigner à la prochaine génération les compétences de nos soldats et officiers les plus expérimentés."

