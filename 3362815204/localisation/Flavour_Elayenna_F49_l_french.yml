# Missions
F49_monstrosity_title:0 "Question de Monstruosité"
F49_monstrosity_desc:0 "Si nous voulons construire une grande nation à Salahad, nous devons nous tourner vers nous-mêmes et transformer notre manière de gouverner en un modèle plus civilisé. Nous devons être perçus comme des égaux si nous voulons survivre."

F49_catching_up_title:0 "Rattraper le Retard"
F49_catching_up_desc:0 "Nous avons passé des siècles à piller, voler et kidnapper. Nous n’avons ni l’infrastructure ni la bureaucratie nécessaires pour diriger une nation civilisée. Nous devons au moins égaler nos voisins."

F49_worshipping_the_sun_title:0 "Vénérer le Soleil"
F49_worshipping_the_sun_desc:0 "Bien que la conversion initiale ait été prévue comme un leurre pour préserver notre souveraineté, Jasiene s’est rapidement éprise de l’elfe du désert Jaddar et a sincèrement converti son peuple à cette nouvelle foi. Maintenant, alors que notre nation adopte rapidement les voies du Jadd, beaucoup s’accrochent encore à notre religion traditionnelle de chasseuses. Cette ancienne religion ne peut plus être tolérée. Nous devons prosélytiser la lumière de Surael pour la stabilité et l’unité du royaume."

F49_merchant_class_title:0 "Encourager la Classe Marchande"
F49_merchant_class_desc:0 "Il est clair que nous ne pouvons pas développer notre nation avec notre trésor et nos ressources seuls. Mais un conseiller a récemment proposé une idée merveilleuse qui pourrait faire d’une pierre deux coups. Si nous encourageons les membres les plus entrepreneuses de nos tribus à investir dans nos projets, nous pourrions développer notre pays ainsi que notre position de nation civilisée."

F49_ennoblement_title:0 "Anoblissement des Tribus"
F49_ennoblement_desc:0 "Le moment est venu. Notre dirigeante visionnaire a une vision. Surael nous bénit de sa faveur. Et notre nation a progressé de manière exponentielle vers une société civilisée grâce à nos efforts. La dernière pièce du puzzle doit se mettre en place. Nous devons offrir aux cheffes de nos terres l’opportunité de devenir une noblesse à part entière."

F49_the_desert_elves_title:0 "Une Alliance Vitale"
F49_the_desert_elves_desc:0 "Les Elfes du Désert à l’ouest ont marché dans le Désert de Salahad avec des légions de cavalerie. Ils sont féroces, disciplinés, et heureusement pour nous, ouverts à une alliance, car nous avons sauvé un groupe de soldats mourants pour la reproduction, ce qu’ils ont pris comme un geste de bonne volonté. Nous devons rester en bons termes avec eux pour le bien de notre indépendance."

F49_alliance_title:0 "Les Elfes du Désert"
F49_alliance_desc:0 "Avec le mariage de notre Cheffe et Jaddar, des relations amicales entre Jadd et Elayenna ont été sécurisées, bien que cet arrangement ait été gardé secret de leurs peuples. Pourtant, leur peuple elfe en sait bien plus que nous, et comme nous nous sommes récemment convertis à leur foi, « Le Jadd », ils pourraient être prêts à nous accorder plus d’aide pour renforcer notre royaume et répandre efficacement la lumière de Surael."

F49_powerful_secret_title:0 "Un Secret Puissant"
F49_powerful_secret_desc:0 "Bien que l’identité véritable de notre héritière Jaddareesa, enfant de l’amour entre l’Elfe Jaddar et notre Cheffe Jasiene, ait été tenue secrète du peuple, elle a commencé à montrer un potentiel magique incroyable. Pour la sécurité du royaume, nous devons préparer un endroit où elle pourra développer pleinement ses capacités, ainsi que trouver une excuse diplomatique commode pour justifier la disparition inévitable des fonds alloués à ce projet."

F49_wonderful_gift_title:0 "Un Cadeau Merveilleux"
F49_wonderful_gift_desc:0 "Jaddareesa a montré une excellente compréhension de la guerre ainsi que de ses propres capacités magiques. L’une de ses plus grandes contributions à notre armée a été sous la forme de sorts de protection, des abjurations puissantes qui atténuent grandement les problèmes des harpies lors de la défense des fortifications."

F49_controlling_life_title:0 "Contrôler la Vie et la Mort"
F49_controlling_life_desc:0 "Jaddareesa aime son père, Jaddar, et Jaddar l’aime, mais beaucoup dans notre royaume souhaitent voir Jaddareesa diriger les légions Jaddari en Bulwar, et pas des moindres, Jaddareesa elle-même. Après tout, c’est son droit de naissance de montrer un jour aux harpies de l’ouest la lumière de Surael, mais Jaddareesa a été privée de son droit de naissance, et avec l’espérance de vie des Harpies inférieure à celle des Elfes, il y a peu d’espoir que ce rêve devienne réalité. Cependant, Jaddareesa a remarqué dans ses études une certaine magie, une magie interdite, qui pourrait bien être ce dont elle a besoin pour récupérer ce qui lui revient."

F49_desert_for_sands_title:0 "Voir le Désert pour les Sables"
F49_desert_for_sands_desc:0 "Nous avons créé notre foyer dans les montagnes et les déserts. Nous avons créé de magnifiques jardins suspendus, fabriqué des couronnes étincelantes, ainsi que pris soin et nourri de nombreuses oasis du désert. Peu de civilisations pourraient prétendre avoir tiré une existence aussi efficacement que les Harpies Siadunan. Mais nous ne souhaitons plus simplement survivre à Salahad. Nous devons produire l’abondance, en nourriture, en métaux et en biens commerciaux. Notre dirigeante, une mage talentueuse et puissante, ainsi que ses conseillers mages, ont élaboré un plan incroyablement ambitieux. Nous drainerons notre foyer ancestral, déserts et collines sans conséquence, et transférerons cette énergie vitale vers la côte de Rahen plus fertile, en utilisant la magie de transmutation. Nous espérons que cette solution créera l’abondance pour nourrir, armer et prospérer notre empire, bien que nous devrons renoncer à notre attachement sentimental envers notre foyer ancestral, car il faudra du temps pour qu’il retrouve son état d’origine."

F49_true_heir_title:0 "Véritable Héritière de Jaddari"
F49_true_heir_desc:0 "Nous avons récupéré ce qui nous avait été volé, ce qui nous avait été refusé. Nous avons pris notre place en tant que véritables héritières de Jaddari, et par extension, de l’Empire Jaherien, comme nous aurions toujours dû l’être."

F49_plans_for_consolidation_title:0 "Plans de Consolidation"
F49_plans_for_consolidation_desc:0 "Nous sommes restées perchées dans nos petits nids de montagne pendant des millénaires jusqu’à ce que Jaher conquière et brise le Royaume de Siadanlen, puis nous avons attendu à nouveau jusqu’à ce que les Elfes du Désert de Jaddar éclairent notre peuple. Nous n’attendrons plus que le destin vienne à nous. Nous irons à sa rencontre, sur le champ de bataille."

F49_caravan_city_title:0 "La Cité des Caravanes"
F49_caravan_city_desc:0 "Davharral, au sud, la soi-disant « Cité des Caravanes », a été une excellente source de partenaires pour notre peuple, mais il est temps de prendre cette ville et d’avoir enfin accès à la côte, et à Rahen..."

F49_silk_turbans_title:0 "Terre des Turbans de Soie"
F49_silk_turbans_desc:0 "Les Raghamidesh du sud de Rahen sont principalement des marchands suivant l’école du Turban de Soie de la Haute Philosophie. Ils sont très habiles dans le commerce maritime et sont largement restés indépendants du Raj. Ce sera leur perte."

F49_secure_trade_title:0 "Sécuriser le Commerce dans l’Ouest de Rahen"
F49_secure_trade_desc:0 "Avec la périphérie sud de Rahen sous notre contrôle, nous pouvons commencer nos efforts pour monopoliser le commerce dans le Golfe de l’Ouest de Rahen. Après tout, qu’y a-t-il de plus civilisé que le mercantilisme ?"

F49_creative_diplomacy_title:0 "Diplomatie « Créative »"
F49_creative_diplomacy_desc:0 "Nos nouvelles générations de Harpies ont été bénies par la beauté et l’exquisité de nos partenaires elfes tout en conservant l’esprit féroce et ardent de notre peuple. Comme nous pouvons nous reproduire avec n’importe quelle espèce et que notre attractivité est largement universelle, nos « diplomates » Harpies sont incroyablement persuasives, et parfaitement adaptées pour servir les intérêts diplomatiques de notre nation à l’étranger."

F49_an_offer_title:0 "Une Offre du Raja"
F49_an_offer_desc:0 "Nos récentes avancées en Rahen, tant par le sud que par le nord, ainsi que notre présence diplomatique accrue dans le Raj, ont attiré l’attention du Raja. L’un de nos éclaireurs signale qu’un émissaire n’est qu’à quelques jours de voyage de notre capitale..."

F49_leech_title:0 "Une Sangsue de l’Intérieur"
F49_leech_desc:0 "Comme prévu, le Raj est une copie corrompue et contrefaite de ce qu’un empire devrait être. Les peuples Harimari et Raheni ne peuvent rien faire pour arrêter nos avancées en Rahen. Comme une sangsue, nous sucerons Rahen jusqu’à la moelle."

F49_a_new_queen_title:0 "Une Nouvelle Reine en Ville"
F49_a_new_queen_desc:0 "Avec la chute du Raja, nous sommes désormais la puissance dominante en Rahen, seulement rivales des Hobgobelins au nord-est. Nous sommes les héritières du Harimraj, qui sera dorénavant dirigé par des Harpies."

F49_a_jadd_matriarchy_title:0 "Une Matriarchie Jadd"
F49_a_jadd_matriarchy_desc:0 "Nous avons accompli plus que Jaddar et sa légion du désert n’auraient jamais pu espérer. Bien qu’ils nous aient montré la vraie foi du Jadd, ce sera nous qui ferons briller sa lumière dans tous les coins du monde. Nous créerons un empire dirigé par des Harpies au nom du Soleil, une matriarchie dont le but sera de mater les races inférieures et de leur enseigner la lumière de Surael."

F49_harpies_of_a_feather_title:0 "Harpies de Même Plume"
F49_harpies_of_a_feather_desc:0 "Nos sœurs du nord étaient autrefois comme notre peuple à tous égards, une vraie famille que étaient les Harpies Siadunan. Malheureusement, nous avons progressé vers la lumière grâce à Surael et elles ne l’ont pas fait. Mais nous ne laisserons pas nos sœurs derrière nous."

F49_hanging_cities_title:0 "Cités Suspendues, Joyaux du Désert"
F49_hanging_cities_desc:0 "La Crête d’Ishtara et les Cités Suspendues des Pics Siadunan ne sont que quelques exemples des merveilles que les Harpies Siadunan peuvent créer. Notre grand peuple et notre culture glorieuse ne seront simplement pas complets tant que nous ne serons pas unis."

F49_no_room_for_heroes_title:0 "Pas de Place pour les Héros"
F49_no_room_for_heroes_desc:0 "Les Nains Dorés de Verkal Gulen se sont retranchés derrière la Porte des Héros depuis des siècles, avant même que notre histoire écrite ou orale n’en parle. La Vallée est une terre légitime des Harpies, il est temps que nous la reprenions enfin."

F49_family_title:0 "Famille contre Famille"
F49_family_desc:0 "Les Ghankedhen du nord-ouest de Rahen sont bien connus pour leurs liens familiaux forts et leur peuple soudé. C’est ici que nous commencerons nos aventures dans le nord de Rahen. Nous leur montrerons que notre famille est simplement meilleure que la leur."

F49_connecting_our_lands_title:0 "Relier nos Terres"
F49_connecting_our_lands_desc:0 "Nous nous sommes étendues en Rahen à travers les montagnes du nord et les côtes du sud. Nous avons gagné beaucoup de terres fertiles et riches en ressources, mais nos terres sont devenues vastes et nos caravanes ainsi que nos lignes d’approvisionnement deviennent inefficaces. Nous devons relier le reste de nos terres autour du Paravimvata."

F49_tame_title:0 "Dompter le Paravimvata"
F49_tame_desc:0 "Bien que nous ayons réalisé de grands développements autour des montagnes du Paravimvata et que nous ayons résolu nos problèmes d’approvisionnement, nos conseillers ont eu une idée incroyablement ambitieuse. Nous pourrions créer des routes et des tunnels directement à travers les montagnes que seules les Harpies pourraient concevablement utiliser. Cela apporterait de grands avantages tant pour un usage civil que militaire. Cela nécessiterait cependant une quantité importante de ressources, ou peut-être les talents de la magie de transmutation d’une mage incroyablement puissante..."

F49_salahad_harpy_unification_title:0 "Unification des Harpies de Salahad"
F49_salahad_harpy_unification_desc:0 "Avec les Harpies de l’Est de Salahad complètement sous notre règle, la nécessité de leur intégration culturelle est indéniable. Nous devons décider de poursuivre une approche progressive ou immédiate avec nos sœurs."

F49_dove_title:0 "Une Jeune Colombe Émerge"
F49_dove_desc:0 "L’une des cheffes sous notre commandement a été une ardente partisane de l’unification des Harpies Siadunan et a grandement contribué à notre cause depuis que nous avons commencé à poursuivre nos objectifs plus agressivement. Cette cheffe est récemment venue à nous avec un tribut des plus intéressants, une jeune Harpie dotée d’un don incroyable pour la guerre."

F49_mining_title:0 "Exploiter le Paravimvata"
F49_mining_desc:0 "Depuis des temps immémoriaux, nous vivons à côté du Paravimvata, mais jamais nous n’avons pu utiliser ses ressources comme aujourd’hui. Alors que les montagnes de l’ouest sont stériles et désolées, les montagnes de l’est de Rahen regorgent de minéraux précieux comme le fer, le cuivre, et même l’or !"

# Événements
elayenna.101.t: "La Matriarchie Jadd"
elayenna.101.d: "Nous avons uni les Harpies Siadunan, récupéré notre place légitime en tant qu’héritières de Jaddar, conquis le Raj décadent, dompté les montagnes où nous avons niché pendant des siècles, réalisé notre plein potentiel magique, et établi une nouvelle capitale assurant la prospérité pour les centaines d’années à venir. Bien que nous ayons l’héritage de Jaher ainsi que celui de Jaddar, nous pouvons maintenant créer notre nouvel empire à notre image. Nous unirons les peuples de Rahen et de Salahad dans la vraie lumière de Surael. Nous deviendrons un empire dirigé par les fondamentaux du Jadd et par la sophistication de la race des Harpies."
elayenna.101.a: "Nous nous déclarons un Royaume ! Répandre la lumière de Surael est notre devoir !"
elayenna.101.b: "Nos institutions actuelles nous serviront bien à répandre la lumière de Surael."
elayenna.101.c: "Nous répandrons la lumière de Surael sans abandonner nos traditions."

elayenna.102.t: "Consolidation des Harpies Siadunan"
elayenna.102.d: "Nous avons réussi à soumettre nos sœurs non civilisées du nord, Siádan et Mulén. Ce moment a été longtemps attendu à la cour de [Root.Monarch.GetTitle] [Root.Monarch.GetName], au point que les plans pour ce moment ont à peine été considérés. Nos sœurs du nord, bien que nous les considérions comme notre sang, suivent l’ancienne foi, qui peut à peine être considérée comme une religion. Elles pratiquent des chants et des traditions transmises depuis le premier Royaume. Ces traditions sont anciennes et dépassées. Finalement, nos sœurs doivent être montrées la lumière de Surael et adopter la vraie foi du Jadd. Mais il doit être décidé si nous adopterons une stratégie d’adoption progressive ou d’application immédiate."
elayenna.102.a: "Assurons à nos sœurs que leurs traditions locales ne seront pas perturbées."
elayenna.102.b: "Tous seront civilisés sous la lumière du Jadd."

elayenna.103.t: "Épanouissement et Pourriture"
elayenna.103.d: "\n\nLa magie est un conduit, un conduit de sens codé. Elle est ambiguë, les façons dont elle relie notre conscient à notre inconscient. C’est un mystère. Mais pas pour tous. Pour ceux nés avec un sang magique puissant, surtout ceux nés avec le privilège de connaissances disponibles sur la manière de l’utiliser, la magie est vie et mort ; temporel et céleste ; désir et accomplissement ; bien et mal, des opposés que les profanes séparent, mais que nous, mages, savons nécessaires pour forger le pont entre la vie et la réalité.\n\nNous, les Harpies Siadunan, sommes spéciales. Alors que le monde civilisé a interdit des pratiques comme la nécromancie, et que le monde monstrueux ignore ses capacités, nous nous trouvons au milieu. Une zone où nous sommes assez intelligentes pour connaître nos capacités, mais sans la magnanimité que nous savons être le renoncement à soi.\n\nLes Harpies de l’ancien Siádan et Mulén progressent. Elles commencent à voir la lumière de Surael, et adoptent de nombreuses façons elfiques que nous avons adoptées. Cependant, leur contribution la plus importante reste à venir.\n\nLa cérémonie commence par une prière à Surael. Sa faveur nous donne le succès et son mécontentement causera notre échec, notre destruction, si nous avons tort. Trois batteurs commencent à jouer des rythmes syncopés. Les mages, les meilleures et les plus brillantes de nos sœurs, commencent à danser autour d’un sanctuaire au centre de la cour, bougeant de plus en plus vite au rythme croissant de la musique. Notre mage de cour, notre conseiller le plus digne de confiance, trace des symboles sacrés dans la poussière avec du grain, du vin et des esprits traditionnels.\n\n[Root.Monarch.GetName] tombe à terre, convulsant un moment avant d’être aidée à se relever. Elle reprend la danse, bougeant différemment maintenant, et continue sans entrave. Elle a laissé l’énergie magique la traverser, son corps un simple conduit pour cette magie puissante.\n\nNous commençons le chant. Une lueur faible en [Root.Monarch.GetName], verte avec des touches de violet, grandit d’une lueur terne à une lumière aveuglante. L’air commence à crépiter d’électricité, brûlant les robes et les plumes de beaucoup dans la cérémonie. La flore autour de la cour commence à croître à des proportions gargantuesques, plus brillante, plus verte, plus fertile, alors que l’énergie de nos terres ancestrales est siphonnée dans la cour et finalement dans les terres tout autour de nous sur des kilomètres, une terre qui sera désormais connue sous le nom de Harpiel.\n\n[Root.Monarch.GetName] s’évanouit, réconfortée, sachant que ce n’est que le début."
elayenna.103.a: "Bientôt, cette simple cour sera le centre même du monde."

elayenna.104.t: "Un Émissaire de Dhenijansar"
elayenna.104.d: "L’un de nos éclaireurs est arrivé à la cour de [Root.Monarch.GetTitle] [Root.Monarch.GetName], apportant des nouvelles d’un émissaire de Dhenijansar, au nom du Raja. Elle nous dit qu’il est accompagné d’un contingent de gardes d’honneur, donc le message doit être d’une importance capitale. Elle nous dit que cet émissaire arrivera très bientôt."
elayenna.104.a: "Espérons que ce ne soit pas une déclaration de guerre."

elayenna.105.t: "Des Harpies à l’Horizon"
elayenna.105.d: "Les Harpies d’Elayenna se sont étendues rapidement vers le nord-ouest et le sud-ouest. Elles ne semblent pas ralentir et un certain nombre de nos sujets ont exprimé leur inquiétude face à une race monstrueuse s’étendant dans le Raj, surtout avec les Hobgobelins qui nous menacent. Certains de nos conseillers proches ont suggéré de leur offrir l’opportunité de devenir un Prabhi. Bien que cela puisse nuire à la sainteté de nos institutions, cela nous permettrait de garder les Harpies sous contrôle."
elayenna.105.a: "C’est l’opportunité dont nous avons besoin pour limiter leur expansion."
elayenna.105.b: "Nous ne négocions pas avec des monstres !"

elayenna.106.t: "Une Offre du Raja"
elayenna.106.d: "Un émissaire de Dhenijansar a voyagé jusqu’à nos terres avec une offre au nom du Raja. Le Raja a remarqué notre expansion agressive ainsi que notre présence diplomatique dans son domaine. Bien qu’il n’aime pas l’idée de négocier avec ce qu’il considère comme un peuple monstrueux, il respecte notre puissance et nos capacités. Il propose un nouvel arrangement entre nos nations. En échange de devenir un Prabhi, le Raja garantirait l’amélioration de notre image internationalement. Bien que cela semble être une bonne offre, beaucoup de nos conseillers sont sûrs que ce n’est qu’un moyen de nous mettre en laisse et d’exercer leur contrôle diplomatiquement. Cependant, certains notent les nombreux avantages de devenir un Prabhi."
elayenna.106.a: "Être proche du Raja ne peut qu’aider nos efforts en Rahen."
elayenna.106.b: "Un groupe de tigres nous considère comme des monstres ?!"

elayenna.107.t: "La Place des Nains à Elayenna"
elayenna.107.d: "Alors que nous venons de conquérir la Vallée des Héros, terre légitime des Harpies, nous devons maintenant décider comment gérer les Nains qui y vivent déjà. Techniquement, le Jadd prêche l’égalité de toutes les races tant qu’elles suivent la lumière de Surael, mais les Nains ont historiquement été hostiles à notre peuple ainsi qu’isolationnistes et peu enclins à commercer ou à s’engager dans des relations diplomatiques. Il est probable qu’ils ne seront pas très heureux de leur intégration forcée. En fin de compte, la décision revient à [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
elayenna.107.a: "Nous tenterons de les intégrer, tant qu’ils acceptent la lumière du Jadd."
elayenna.107.b: "Le Jadd peut proclamer la tolérance de toutes les races, mais pas moi."

elayenna.108.t: "Devenir Prabhi ou Non"
elayenna.108.d: "Bien qu’accepter les termes de vassalité du Raja signifie que nous sommes à leur merci comme le reste du Raj, nos circonstances uniques sont telles que nous n’avons pas nécessairement besoin d’adopter *toutes* les coutumes du Harimraj. Cependant, si nous souhaitons un jour devenir Raja nous-mêmes, un objectif ambitieux, nous devrons nous intégrer plus complètement à leur système. D’un autre côté, si nous prévoyons simplement de démanteler le Raj, nous pouvons laisser nos institutions politiques actuelles intactes."
elayenna.108.a: "Ne nous contentons pas d’adopter le titre, mais tout ce qui va avec !"
elayenna.108.b: "Nous ne ferons que ce que le Raja a demandé, et rien de plus."

# Réformes Gouvernementales
F49_jadd_matriarchy: "Matriarchie Jadd"
F49_jadd_matriarchy_ADJ: "Jadd"
jadd_matriarchy: "Matriarchie Jadd"
jadd_matriarchy_desc: "Nous avons taillé une place pour les Harpies, un gouvernement dans les déserts de Salahad qui a juré de suivre une règle féminine selon les enseignements fondamentalistes du Jadd."

siadan_harpy_empire: "Empire Matriarcal des Harpies"
siadan_harpy_empire_desc: "Nous avons taillé une place pour les Harpies, une grande nation dans les déserts de Salahad. Notre simple volée a été réorganisée en un « Empire Matriarcal des Harpies », un État où une classe de Harpies légalement privilégiée et habilitée domine le reste de la société, seules les Harpies étant autorisées à occuper les plus hautes fonctions gouvernementales. Chaque instrument est sous le commandement personnel de la Matriarche, et sa volonté est loi, car sa volonté assurera notre ascension vers la domination des déserts que nous appelons notre foyer, et la prospérité continue de la race des Harpies."

siadan_institutional_harem: "Harem Institutionnel"
siadan_institutional_harem_desc: "L’un des aspects les plus importants du harem est la nature consultative de ses membres – et avec le pouvoir accru de la Matriarche sur tous les aspects de l’État, cet aspect a atteint une importance primordiale. Les plus brillantes, les plus rusées, les plus intelligentes et les plus belles de nos sujets sont rassemblées autour de la Matriarche, prêtes et disposées à fournir des conseils avisés à tout moment. Que ce soit dans la chambre à coucher ou dans les nombreux bains, salles à manger, jardins et salons du Grand Harem de notre capitale, elles ont été instrumentales pour prêter main-forte à la gouvernance de l’empire."

# Info-bulles
elayenna_ennoblement_of_tribes: "Avec l’anoblissement de nombreuses cheffes tribales de nos terres, nous ferons de grands progrès dans la §ODémonstration§! de notre pays, à condition que nous soyons encore monstrueuses."
elayenna_mage_heir_being_trained: "Bien que coûteux au départ, favoriser ce talent latent pourrait rendre §MJaddareesa§! plus douée dans l’arcane. Si §MJaddareesa§! est déjà notre dirigeante, elle gagnera immédiatement de l’expérience magique."
elayenna_harpy_diplomacy_tooltip: "Nous devrons nous assurer qu’au moins 8 nations dans la Côte de Rahen ou le Rakhadesh ont au moins §G50 d’Opinion§! d’Elayenna."
elayenna_prahbi_offer_tooltip: "Cela déclenchera une petite chaîne d’événements dans laquelle Elayenna se verra présenter l’opportunité de devenir un §YPrabhi§! du Raja (généralement Dhenijanraj), conférant à la fois les avantages et les inconvénients de cette position. Cette opportunité ne se représentera probablement pas."
elayenna_own_raj_capital_tooltip: "Vous devez posséder directement §YDhenijansar§!, que ce soit en devenant le Raja ou en démantelant tout le système. Dans tous les cas, Rahen doit apprendre la domination de la race des Harpies."
