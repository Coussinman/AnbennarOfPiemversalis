# Événements
elaienna.1.t: "Jaddar et Jaddarésa"
elaienna.1.d: "Jaddar Jexiszuir n’a jamais connu sa mère. Ou du moins, c’est ce qu’il semble, car il ne parle jamais de sa naissance pendant la Décennie des Masques ou de sa petite enfance. Son histoire ne commence que lorsqu’il a rejoint la Légion du Désert, lorsqu’il est devenu partie intégrante du peuple qui porterait un jour son nom. Tout ce qu’il a pris à l’Impératrice Brûlée était un nom de famille, un droit de naissance d’Empires, et peut-être une autre chose — une résolution que sa progéniture n’aurait pas la même enfance que lui.\n\nC’est du moins ce que l’on pourrait penser en le voyant avec Jaddarésa, sa fille avec Jasiéne Elaiennó. Presque trois cents ans séparent l’elfe et sa fille harpie. Mais en les voyant traverser les sables du Salahad, l’elfe zélé riant à une blague de sa fille, alors qu’elle s’élance dans le ciel bleu profond, on ne le croirait pas. Le voir lui apprendre l’arc, une arme peu naturelle pour une harpie, mais que Jaddarésa étudie avec soin. Les voir discuter tard dans la nuit près du feu, elle posant des questions percutantes sur Surael et Son culte, des questions que seul un enfant pourrait ou oserait poser, et lui révélant lentement et doucement les vérités qui lui furent un jour révélées au sommet de l’Ebbušubtu.\n\nL’une de ces vérités est celle-ci : l’œuvre de Surael est plus que Sa croisade. Le soleil brûle et calcine, mais il est aussi le carburant de tout ce qui vit et bouge sur Halann. Jaddar est un homme de passion, consacrant chaque heure éveillée à cette œuvre. Pour certains à Bulwar, cela a fait de lui un zélote fou. Pour certains à Rahen, cela a fait de lui un conquérant implacable. Mais pour Jasiéne ? Cela a fait de lui un mari dévoué, malgré les exigences de diriger une légion nomade.\n\nEt pour Jaddarésa ? Cela l’a fait se sentir comme la harpie la plus chanceuse du monde. Celle qui a un père attentionné, affectueux, inspirant, qui joue avec elle, lui enseigne et la regarde grandir en la femme qu’elle devient. Et qui croit vraiment, vraiment, qu’elle a un rôle dans l’œuvre de Surael que personne d’autre ne pourra avoir, que personne d’autre ne pourrait avoir.\n\nLes années s’étendent devant Jaddarésa, alors qu’elle se prépare pour le rôle de Matriarche des Harpies — et de Prêtresse du Jadd — pour lequel elle est née. Il y aura des clans païens à soumettre, des pouvoirs magiques latents à entraîner, des vérités à explorer. Mais pour l’instant, sous la lumière éclatante de Surael, il n’y a qu’une fille et son père, et c’est suffisant."
elaienna.1.a: "Leurs sourires ensemble sont aussi brillants que le soleil."