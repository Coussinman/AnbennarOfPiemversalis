 elaienna.1.t:0 "Jaddar et Jaddarésa"
 elaienna.1.d:0 "Jaddar Jexiszuir n'a jamais connu sa mère. Ou c'est du moins ce qu'il semble, car il ne parle jamais de sa naissance au milieu de la Décennie des Masques ou de sa jeunesse. Son histoire ne commence que quand il rejoignit la Légion du Désert, quand il devint partie du peuple qui porterait un jour son nom. Tout ce qu'il prit de l'Impératrice Brûlée fut un nom de famille, un droit de naissance d'Empires, et peut-être une autre chose — une résolution que sa progéniture n'aurait pas la même enfance que lui.\n\nCela, du moins, est ce qu'on penserait en le voyant avec Jaddarésa, sa fille de Jasiéne Elaiennó. Presque trois cents ans séparent l'elfe et sa fille harpie. Mais voyant le duo traverser les sables du Salahad, l'elfe zélé riant à une plaisanterie que sa fille fait, alors qu'elle bondit contre le ciel bleu profond, vous ne le penseriez pas. Le voir lui enseigner l'arc, non l'arme naturelle d'une harpie, mais une que Jaddarésa étudie avec soin. Les voir parler tard dans la nuit près du feu, elle posant des questions perçantes sur Surael et Son culte, questions que seul un enfant pourrait ou oserait poser, et lui révélant lentement et gentiment les vérités qui lui furent jadis révélées au sommet d'Ebbušubtu.\n\nUne de ces vérités est celle-ci : l'œuvre de Surael est plus que Sa croisade. Le soleil brûle et roussit, mais il est aussi le carburant pour tout ce qui vit et bouge sur Halann. Jaddar est un homme de passion, dévouant chaque heure d'éveil à cette œuvre. Pour certains en Bulwar, cela a fait de lui un zélote fou. Pour certains en Rahen, cela a fait de lui un conquérant implacable. Mais pour Jasiéne ? Cela a fait de lui un mari dévoué, malgré les exigences de mener une légion nomade.\n\nEt pour Jaddarésa ? Cela lui a donné l'impression d'être la harpie la plus chanceuse du monde. Celle avec un père attentionné, affectueux, inspirant, qui joue avec elle et lui enseigne et la regarde grandir pour devenir la femme qu'elle devient. Et qui vraiment, vraiment, croit qu'elle a un rôle dans l'œuvre de Surael que personne d'autre n'aura, que personne d'autre ne pourrait avoir.\n\nLes années s'étendent devant Jaddarésa, alors qu'elle se prépare pour le rôle de matriarche Harpie — et Prêtresse Jadd — pour lequel elle est née. Il y aura des clans païens à soumettre, des pouvoirs magiques latents à entraîner, des vérités à explorer. Mais pour maintenant, sous la lumière brillante de Surael, il n'y a qu'une fille et son père, et c'est suffisant."
 elaienna.1.a:0 "Leurs sourires ensemble sont aussi brillants que le soleil."
 
