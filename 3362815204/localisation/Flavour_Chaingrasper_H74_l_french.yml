### Contenu Chaingrasper créé par Dadevo ###

### Missions ###
 chaingrasper_leaving_the_old_behind_title:0 "Laisser le Passé Derrière"
 chaingrasper_leaving_the_old_behind_desc:0 "Maintenant que les clans tribaux ne peuvent plus s'opposer à nous, il est temps de commencer à travailler sur la réforme de notre nation. Bien que le peuple grognera, il sera plus facile pour notre peuple d'oublier leurs anciennes coutumes avec un peu d'aide magique."

 chaingrasper_sweeping_changes_title:0 "Changements Radicaux"
 chaingrasper_sweeping_changes_desc:0 "En cherchant des gobelins partageant les mêmes idées avec une bonne compréhension de diverses questions d'État, nous pouvons accélérer notre progrès vers une société plus éclairée."

 chaingrasper_cowing_the_clans_title:0 "Intimider les Clans"
 chaingrasper_cowing_the_clans_desc:0 "Bien que Dak ait fait des progrès considérables depuis l'unification des clans disparates sous la bannière des Serre-Chaînes, il reste une figure controversée parmi beaucoup de gobelins : Un gobelin non seulement doué d'un pouvoir magique incroyable, mais aussi d'idées révolutionnaires. Comme beaucoup des clans mineurs ne sont pas susceptibles d'être d'accord avec les nombreuses réformes qu'il a planifiées, ils devront être amenés à voir raison d'une façon ou d'une autre."

 chaingrasper_settling_ovdal-az-an_title:0 "Coloniser Ovdal-az-Ân"
 chaingrasper_settling_ovdal-az-an_desc:0 "Nous avons vécu dans l'ancienne forteresse naine d'Ovdal-az-Ân aussi longtemps que nous puissions nous souvenir, mais il y a encore de grandes parties de la forteresse impropres à la vie ou inaccessibles. Il y a même eu des rumeurs de nains harcelant encore nos citoyens depuis les profondeurs. Il est temps de finalement se mettre au travail et commencer à transformer Ovdal-az-Ân en quelque chose que nous pouvons vraiment appeler notre foyer."

 chaingrasper_a_thriving_hold_title:0 "Une Forteresse Prospère"
 chaingrasper_a_thriving_hold_desc:0 "Maintenant que nous avons finalement nettoyé et proprement colonisé Ovdal-az-Ân, nous pouvons enfin récolter les bénéfices : Une telle forteresse prospère nous fournira sûrement les moyens nécessaires pour nous étendre et financer nos projets magiques !"

 chaingrasper_freed_from_shackles_title:0 "Le Don de la Vie Éternelle"
 chaingrasper_freed_from_shackles_desc:0 "Les portes du temple où le rituel fut tenu s'ouvrirent en grand. La créature qui émergea n'était clairement plus dans le royaume des vivants, et pourtant bougeait avec une grâce troublante. D'une voix tonnante il parla, et tous à Ovdal-az-Ân écoutèrent : \"Je vous parle en tant que $MONARCH$ $DYNASTY$, dirigeant de cette nation pour toujours ! Avec mon nouveau pouvoir, nous détruirons nos ennemis et ensemble, nous revendiquerons l'Échine-du-Serpent comme nôtre !\""

 chaingrasper_pursuing_immortality_title:0 "Poursuivre l'Immortalité"
 chaingrasper_pursuing_immortality_desc:0 "Bien qu'il soit actuellement le chef du Clan Serre-Chaînes, Dak sait que ce ne sera pas toujours ainsi, car la vie est éphémère. Cependant, il a déjà fait de grands progrès vers percer les barrières entre la vie et la mort. Un effort plus concerté sera sûrement suffisant pour finalement lui fournir la connaissance qu'il désire."

 chaingrasper_learning_from_the_raheni_title:0 "Apprendre des Raheni"
 chaingrasper_learning_from_the_raheni_desc:0 "Quand notre horde revint de leurs raids de surface, ils rapportèrent beaucoup de bibelots et outils au-delà de notre compréhension. Nous serons sûrement capables d'augmenter notre progrès technologique en étudiant ces habitants de surface."

 chaingrasper_trapping_the_kariats_title:0 "Piéger les Kariats"
 chaingrasper_trapping_the_kariats_desc:0 "Notre nation est connectée aux terres de Rahen par un système de grottes appelé les Kariats. Avec l'ingéniosité gobeline et un peu d'aide magique, nous pouvons piéger diverses parties de ce système de grottes. Cela rendrait la vie très difficile à tout envahisseur potentiel, bien que cela bloquerait aussi certaines grottes plus riches en ressources."

 chaingrasper_looking_beyond_title:0 "Regarder Au-Delà"
 chaingrasper_looking_beyond_desc:0 "Bien que nous ayons toujours concentré nos terres autour de la forteresse d'Ovdal-az-Ân, il est impératif de regarder au-delà de nos frontières et d'éclaireur pour menaces et opportunités potentielles."

 chaingrasper_raiding_the_surface_title:0 "Raider la Surface"
 chaingrasper_raiding_the_surface_desc:0 "Nous avons trouvé une opportunité potentielle : En dehors de l'Échine-du-Serpent gisent des terres agricoles fertiles et des villages affluents. Si nous assemblons une grande horde dans les grottes, nous pouvons les prendre au dépourvu et revenir avec une richesse de butin !"

 chaingrasper_more_food_production_title:0 "Plus de Production Alimentaire"
 chaingrasper_more_food_production_desc:0 "Lors de nos expéditions à travers les routes et grottes de l'Échine-du-Serpent, nous avons découvert beaucoup de zones remplies de plantes et animaux comestibles. En commençant de nouvelles fermes nous pouvons espérer alléger nos provisions alimentaires relativement instables."
 
 chaingrasper_undergrowth_goblins_title:0 "Gobelins des Sous-Bois"
 chaingrasper_undergrowth_goblins_desc:0 "Nos éclaireurs ont découvert beaucoup de clans Gobelins dans un système de grottes labyrinthique à notre ouest que les Gobelins locaux ont surnommé les \"Sous-Bois\". Avec notre abondance de nourriture et une touche de magie, nous pouvons sûrement convaincre quelques clans de rejoindre notre nation bourgeonnante."

 chaingrasper_jade_goblin_trade_title:0 "Commerce des Gobelins de Jade" 
 chaingrasper_jade_goblin_trade_desc:0 "Il y a des rumeurs de grandes bandes de guerre Hobgobelines à notre est qui ont subjugué les tribus gobelins locales. En entrant en contact avec eux et établissant de bonnes relations, nous pourrions peut-être leur vendre une partie de notre fer en retour de provisions très nécessaires."

 chaingrasper_expanding_control_title:0 "Étendre le Contrôle"
 chaingrasper_expanding_control_desc:0 "Maintenant que la transformation de $MONARCH$ est complète, il est finalement temps de commencer à travailler vers notre plus grand projet : Une société libre des intrigues et coups de poignard dans le dos qui flétrissent notre société. Par l'introduction de tribunaux et un petit peu d'aide magique, nous pouvons nous assurer que nos sujets font le bon choix."

 chaingrasper_tracking_down_dissidents_title:0 "Traquer les Dissidents"
 chaingrasper_tracking_down_dissidents_desc:0 "Pour réprimer cette rébellion, nous devons nous occuper des provinces les plus affectées par cette racaille d'artisans magiques. Ils ne peuvent se cacher de nos mages, et tous ceux qui choisissent la violence seront tués par nos troupes. Nous nous assurerons de donner un exemple approprié cette fois."

 chaingrasper_subduing_the_artificers_title:0 "Soumettre les Artisans Magiques"
 chaingrasper_subduing_the_artificers_desc:0 "Maintenant que les pires contrevenants ont été traités, il est temps de restaurer l'ordre. En exigeant que chaque artisan magique travaille sous supervision de l'état, nous pouvons garder un œil attentif sur les artisans magiques pour nous assurer que ceci n'arrive plus."

 chaingrasper_homunculi_assistants_title:0 "Assistants Homoncules"
 chaingrasper_homunculi_assistants_desc:0 "Bien que n'importe lequel de nos sujets dédierait volontiers leurs vies à $MONARCH$, il y a des limites à ce qu'un mortel peut faire. En concevant un homoncule parfait et l'infusant avec la connaissance mise en commun de nos conseillers les plus capables, nous pouvons créer des conseillers presque infaillibles."

 chaingrasper_taking_on_apprentices_title:0 "Prendre des Apprentis"
 chaingrasper_taking_on_apprentices_desc:0 "Pour favoriser nos capacités magiques, $MONARCH$ prendra des apprentis pour commencer à entraîner une cabale de mages pour notre nation."

 chaingrasper_finishing_reforms_title:0 "Finaliser les Réformes"
 chaingrasper_finishing_reforms_desc:0 "Nous sommes finalement capables de réaliser les ambitions de Dak : Un état où le talent magique est traité avec respect, et où $MONARCH$ peut gouverner sans être gêné par les préoccupations mesquines des autres tribus. Avec le pouvoir magique de nos mages, menés par $MONARCH$, nous surmonterons tout obstacle."

 chaingrasper_granite_council_title:0 "Le Conseil de Granit"
 chaingrasper_granite_council_desc:0 "$MONARCH$ permettra au Conseil de Granit de s'occuper de l'administration quotidienne ennuyeuse qui vient avec gouverner cette nation, pour qu'ils puissent se concentrer sur la vue d'ensemble."

 chaingrasper_under_watchful_eyes_title:0 "Sous des Yeux Vigilants"
 chaingrasper_under_watchful_eyes_desc:0 "Maintenant que nous avons eu du temps pour analyser notre progrès, nous en sommes venus à la conclusion que beaucoup de nos sujets s'engagent encore dans un comportement répréhensible. En créant un système de surveillance magique, nous pouvons plus efficacement éliminer les fauteurs de troubles."

 chaingrasper_preparing_to_march_west_title:0 "Se Préparer à Marcher vers l'Ouest"
 chaingrasper_preparing_to_march_west_desc:0 "Nous pouvons établir une base d'opérations à l'ouest en prenant la forteresse de Gor Ozumbrog. Après avoir sécurisé nos frontières, nous pouvons finalement avoir accès aux richesses du Dwarovar Moyen !"
 
 chaingrasper_not_just_a_hold_title:0 "Pas Juste une Forteresse"
 chaingrasper_not_just_a_hold_desc:0 "Bien que la majorité de notre peuple se soit installée à Ovdal-az-Ân, il serait naïf de ne pas prêter attention à nos sujets vivant en dehors de notre forteresse."

 chaingrasper_divining_for_mithril_title:0 "Diviner pour le Mithril"
 chaingrasper_divining_for_mithril_desc:0 "Nos mages ont détecté des quantités significatives de Mithril au nord d'Ovdal-az-Ân. En construisant les facilités appropriées dans la Barricade de Granit, nous pouvons commencer à diviner pour les dépôts locaux."

 chaingrasper_enchanted_weaponry_title:0 "Armement Enchanté"
 chaingrasper_enchanted_weaponry_desc:0 "Maintenant que nous avons sécurisé de grandes quantités de métaux, il est temps de les utiliser : Nous pouvons faire usage de nos mages pour commencer à enchanter des armes à une échelle jamais vue auparavant, équipant une grande portion de notre armée avec armement enchanté. Ceci nous donnera sûrement un avantage sur le champ de bataille !"

 chaingrasper_goblin_dominance_title:0 "Dominance Gobeline"
 chaingrasper_goblin_dominance_desc:0 "Après avoir lutté pour survivre pendant des siècles, nous avons finalement réussi à sécuriser une place pour nous-mêmes sous la guidance de $MONARCH$. Maintenant qu'une grande partie de l'Échine-du-Serpent Orientale est sous notre contrôle, nous pouvons finalement prendre notre place légitime comme dirigeants de l'Échine-du-Serpent !"

 chaingrasper_securing_the_undergrowth_title:0 "Sécuriser les Sous-Bois"
 chaingrasper_securing_the_undergrowth_desc:0 "Maintenant que nous avons sécurisé à la fois Ovdal Kanzad et Grôzumdihr, nous pouvons faire usage des gobelins natifs des Sous-Bois pour rapidement coloniser la région."

 chaingrasper_intensifying_the_raids_title:0 "Intensifier les Raids"
 chaingrasper_intensifying_the_raids_desc:0 "Nos premiers raids en Rahen nous ont sécurisé une grande richesse. En établissant une base d'opérations officielle, nous pouvons commencer à raider la surface à une échelle beaucoup plus grande qu'auparavant. Les richesses de Rahen sont mûres pour la prise !"

 chaingrasper_into_the_jade_mines_title:0 "Dans les Mines de Jade"
 chaingrasper_into_the_jade_mines_desc:0 "Il est finalement temps pour notre lutte contre le Commandement. Les Hobgobelins ont asservi notre peuple trop longtemps, et il est finalement temps de riposter !"

 chaingrasper_taking_gronstunad_title:0 "Prendre Grônstunad"
 chaingrasper_taking_gronstunad_desc:0 "Nous avons poussé à l'est le long des routes vers le territoire Hobgobelin, et la forteresse de Grônstunad est vulnérable : C'est leur base d'opérations principale dans l'Échine-du-Serpent, et servait de capitale orientale des nains. Un tel trophée doit être nôtre !"

 chaingrasper_the_eastern_capital_title:0 "La Capitale Orientale"
 chaingrasper_the_eastern_capital_desc:0 "Maintenant que nous avons repris la forteresse de Grônstunad, certains de nos conseillers sont venus voir $MONARCH$ avec une proposition : En restaurant la capitale orientale de l'ancien empire nain, nous pourrions potentiellement même déplacer notre administration là, bénéficiant de l'infrastructure de Grônstunad."

 chaingrasper_a_frontline_hold_title:0 "Une Forteresse de Première Ligne"
 chaingrasper_a_frontline_hold_desc:0 "Nous avons sécurisé la forteresse de Hul-az-Krakazol, une forteresse de surface précairement proche à la fois du Raj et du Commandement. Nous transformerons cette forteresse en véritable bastion, un cauchemar pour tous ceux qui essaieraient d'entrer par ses portes."

 chaingrasper_large_scale_experiments_title:0 "Expériences à Grande Échelle"
 chaingrasper_large_scale_experiments_desc:0 "Maintenant que nous avons restauré la forteresse d'Ovdal Kanzad, il est temps de faire usage de ces nains que nous avons capturés plus tôt : Nous établirons un grand laboratoire ici pour favoriser notre compréhension de la magie."

 chaingrasper_otherworldly_auxiliaries_title:0 "Auxiliaires Élémentaires"
 chaingrasper_otherworldly_auxiliaries_desc:0 "De grandes quantités d'êtres élémentaires, contrôlés par des mages depuis l'arrière, peuvent agir comme éclaireurs avancés et infiltrateurs. Leurs fortifications s'écrouleront alors que la pierre elle-même se soulève contre eux !"

 chaingrasper_the_art_of_glassmaking_title:0 "L'Art du Soufflage de Verre"
 chaingrasper_the_art_of_glassmaking_desc:0 "Bien que le verre ait beaucoup d'usages, nous manquons actuellement de la connaissance et facilités pour produire le nôtre. Cependant, nous avons trouvé des souffleurs de verre Raheni à Shamakhad qui ont la connaissance requise pour produire verre de haute qualité. C'est l'opportunité parfaite pour \"acquérir\" cette connaissance et commencer à produire du verre dans notre forteresse nouvellement acquise de Grôzumdihr !"

 chaingrasper_secrets_of_the_lotus_court_title:0 "Secrets de la Cour du Lotus"
 chaingrasper_secrets_of_the_lotus_court_desc:0 "Bien que nous soyons une nation naissante, les administrations de Rahen sont assez anciennes. Le Raj en particulier a un appareil bureaucratique extensif, et pourrait nous fournir quelques nouvelles perspectives sur comment gouverner notre nation plus efficacement."

 chaingrasper_terror_of_rahen_title:0 "Terreur de Rahen"
 chaingrasper_terror_of_rahen_desc:0 "Bien que nous ayons raidé Rahen pendant un moment maintenant, il y a de grandes parties de Rahen que nous n'avons même pas touchées encore. Il est temps de cimenter notre réputation en lançant de nouveaux raids d'ampleur sans précédent !"

 chaingrasper_a_centralized_treasury_title:0 "Un Trésor Centralisé"
 chaingrasper_a_centralized_treasury_desc:0 "La forteresse de Verkal Gulan peut nous fournir assez d'or pour nous permettre de frapper une quantité presque illimitée de pièces, nous fournissant un grand contrôle sur notre politique monétaire."

 chaingrasper_surrogate_damestear_title:0 "Damestear de Substitution"
 chaingrasper_surrogate_damestear_desc:0 "Nos mages ont diviné de très grandes quantités de charbon sous la forteresse de Hehodovar. D'autres expériences ont révélé que le charbon est capable de stocker une grande quantité d'énergie. Avec effort magique suffisant nous devrions pouvoir utiliser le charbon pour stocker pouvoir magique, pas différent d'un morceau de damestear."

 chaingrasper_damestear_grenades_title:0 "Grenades de Damestear"
 chaingrasper_damestear_grenades_desc:0 "Maintenant que nous avons une grande quantité de damestear de substitution, il est temps de l'utiliser : En raffinant plus notre damestear, il est possible de le rendre plus volatil. De cette façon, nous pouvons efficacement les utiliser comme grenades improvisées."

 chaingrasper_the_threat_of_korashi_title:0 "La Menace Korashi"
 chaingrasper_the_threat_of_korashi_desc:0 "Les Oni d'Azjakuma ont traditionnellement produit du Korashi, qui est de la Damestear en quelque sorte modifiée pour annuler le pouvoir magique au lieu de l'améliorer. Bien qu'aucun n'oserait s'opposer à $MONARCH$, le Korashi est une menace à notre société trop grande pour être ignorée."

 chaingrasper_ruler_without_peer_title:0 "Dirigeant Sans Égal"
 chaingrasper_ruler_without_peer_desc:0 "$MONARCH$ est indiscutablement le mage le plus puissant de Serre-Chaînes, mais il n'y a aucune raison de s'arrêter là. Nous prouverons au monde que notre prouesse magique est inégalée !"

 chaingrasper_indisputable_sovereign_title:0 "Souverain Indiscutable"
 chaingrasper_indisputable_sovereign_desc:0 "Nous avons sécurisé de vastes territoires dans l'Échine-du-Serpent pour notre peuple, et tous nos citoyens sont en sécurité et vivent dans l'abondance. Nos citoyens savent que c'est tout grâce aux efforts de $MONARCH$, et sont éternellement reconnaissants pour l'opportunité de vivre dans notre empire. Sous la guidance de $MONARCH$, nous sommes imparables !"

 chaingrasper_integrating_the_jade_goblins_title:0 "Intégrer les Gobelins de Jade"
 chaingrasper_integrating_the_jade_goblins_desc:0 "Nous avons conquis beaucoup de gobelins pendant notre conquête des Mines de Jade. Ces gobelins ont vécu sous la règle du Commandement trop longtemps, et il faudra quelque effort pour les intégrer proprement dans notre société."

 chaingrasper_keeping_everyone_fed_title:0 "Garder Tout le Monde Nourri"
 chaingrasper_keeping_everyone_fed_desc:0 "Les Mines de Jade ont de grands systèmes de cavernes encore sous-développés. $MONARCH$ a élaboré un plan pour faire usage des grands systèmes de cavernes : En faisant usage de grandes réserves de sel dans la Crevasse de Poudre, nous pouvons commencer un projet énorme pour produire assez de nourriture dans les Mines de Jade pour nous assurer qu'aucun de notre peuple n'aura jamais faim encore !"

 chaingrasper_war_mage_battalions_title:0 "Bataillons de Mages de Guerre"
 chaingrasper_war_mage_battalions_desc:0 "Maintenant que nous avons sécurisé la forteresse de Vurdriz-Andriz, il est temps de commencer une nouvelle académie magique : Une académie de Magie de Guerre, où nous enseignerons aux mages naissants comment appliquer leurs pouvoirs pour protéger leurs alliés et annihiler leurs ennemis. En incorporant ces mages de bataille dans nos armées, nos lignes de front tiendront plus longtemps contre un assaut ennemi."

 chaingrasper_warding_the_entrances_title:0 "Protéger les Entrées"
 chaingrasper_warding_the_entrances_desc:0 "Bien que la plupart de notre peuple soit relativement en sécurité au plus profond de l'Échine-du-Serpent, il y a plusieurs entrées assez grandes pour que des armées marchent dans nos cavernes et forteresses. Nous placerons des protections magiques autour de ces entrées pour nous assurer qu'aucun ennemi ne sera capable d'entrer dans nos foyers !"


 ### Événements ###
 flavor_chaingrasper.1.t:0 "Le Temps Presse"
 flavor_chaingrasper.1.d:0 "Il y a environ deux décennies, Dak Serre-Chaînes unifia les clans disparates vivant autour d'Ovdal-az-Ân sous la bannière des Serre-Chaînes. Bien qu'il ait depuis tenu la position de Chef de Clan, Dak sait que sa situation ne durera pas pour toujours. Même s'il devait survivre aux clans mineurs perpétuellement intriguants, il sera très probablement parti avant le début du siècle prochain.\nBien qu'une créature moindre pourrait faire la paix avec sa propre mortalité, Dak ne le fera pas : Dans la dernière décennie, il a fait de grands progrès dans sa recherche des arts nécromantiques dans la poursuite de l'immortalité. Pour pouvoir continuer à mener le Clan Serre-Chaînes, Dak fera tout ce qui est nécessaire pour réussir dans sa quête de pouvoir !"
 flavor_chaingrasper.1.a:0 "Peu importe le coût !"
 flavor_chaingrasper.100.t:0 "ÉVÉNEMENT CACHÉ - Étude Terminée"
 flavor_chaingrasper.100.d:0 "Notifiez-moi si vous voyez ceci sans utiliser la console"
 flavor_chaingrasper.100.a:0 "ceci supprime le bonus d'expérience d'étude"
 flavor_chaingrasper.101.t:0 "Une Entreprise Échouée"
 flavor_chaingrasper.101.d:0 "Avec la mort de Dak, notre nation commence à se fracturer. Bien que le nouveau chef de clan garde les clans ensemble pour l'instant, le grand dessein de Dak semble avoir échoué, et notre futur est incertain. Ce ne peut être qu'une question de temps avant que nous soyons consumés par les menaces autour de nous."
 flavor_chaingrasper.101.a:0 "Dommage"
 flavor_chaingrasper.102.t:0 "Une Entreprise Réussie"
 flavor_chaingrasper.102.d:0 "Après beaucoup de décennies, sa quête a finalement réussi : Dak est devenu avec succès une liche, une créature immortelle de grand pouvoir magique. Il est temps pour la prochaine étape de son grand plan : Il a finalement le pouvoir de changer la nation comme il le désire. Il façonnera l'ordre du chaos de la société gobeline : Tous les gobelins peineront en son nom, et en retour il les mènera à la gloire !"
 flavor_chaingrasper.102.a:0 "Le début d'une nouvelle ère pour notre nation !"
 flavor_chaingrasper.2.t:0 "Invités Indésirables"
 flavor_chaingrasper.2.d:0 "Bien que nous ayons fait de grands progrès en nettoyant les parties précédemment inhabitables d'Ovdal-az-Ân, il semble y avoir plus que juste des gravats dans les entrailles de notre forteresse. Beaucoup de gobelins qui participaient à notre effort de colonisation ont disparu, et toute équipe de recherche envoyée pour les localiser rencontre le même sort. Cependant, il semble que nous ayons finalement attrapé le coupable : Quelques gobelins de la dernière équipe de recherche ont réussi à revenir, parlant d'une cachette naine dans les profondeurs de notre foyer menée par un nain qui s'appelle lui-même \"Fléau-des-Gobelins\". Pour la première fois depuis que nous avons colonisé cette forteresse, nous avons une chance de l'attaquer avant qu'il puisse s'échapper et continuer son règne de terreur !"
 flavor_chaingrasper.2.a:0 "Débusquez-le avant qu'il puisse s'échapper !"
 flavor_chaingrasper.3.t:0 "Fléau-des-Gobelins est mort !"
 flavor_chaingrasper.3.d:0 "Bien qu'ils aient essayé de fuir d'abord, nos éclaireurs avaient cartographié la plupart des profondeurs d'Ovdal-az-Ân pendant nos efforts de recolonisation, et ils furent incapables de s'échapper. Ce qui suivit fut un dernier combat brutal, avec des couloirs effondrés remplis de corps à la fois de gobelins et de nains. À la fin, $MONARCH$ lui-même dut descendre pour tuer Fléau-des-Gobelins en utilisant ses pouvoirs magiques, après quoi le reste de nos troupes furent capables d'éliminer ses suivants frénétiques. Maintenant qu'il est finalement parti, nous pouvons continuer avec nos efforts pour récupérer Ovdal-az-Ân."
 flavor_chaingrasper.3.a:0 "Notre peuple peut finalement se reposer tranquille."
 flavor_chaingrasper.4.t:0 "Une Nation en Évolution"
 flavor_chaingrasper.4.d:0 "Dans notre voyage suivant le grand plan de Dak, notre nation a considérablement changé. Où d'abord il n'y avait que les clans querelleurs, nous avons grandi en un état organisé mené par $MONARCH$ et sa cabale de mages. Cependant, quelques-uns de notre peuple ont pris à expérimenter avec la magie par eux-mêmes, s'appelant \"artisans magiques\". Expérimenter comme ceci sans la supervision de nos dirigeants pourrait être dangereux à la fois pour eux-mêmes et leur environnement."
 flavor_chaingrasper.4.a:0 "Faire un exemple des pires contrevenants !"
 flavor_chaingrasper.400.t:0 "ÉVÉNEMENT CACHÉ - Définir privilèges d'organisation"
 flavor_chaingrasper.400.d:0 "Notifiez-moi si vous voyez ceci sans utiliser la console"
 flavor_chaingrasper.400.a:0 "ceci définit les privilèges d'organisation mage/artisan magique"
 flavor_chaingrasper.5.t:0 "Les Artisans Magiques se Révoltent !"
 flavor_chaingrasper.5.d:0 "Bien que nous ayons précédemment pensé que nous nous étions occupés de ces soi-disant \"artisans magiques\", il semble que nous ayons sous-estimé le problème : Beaucoup ont continué à pratiquer en secret, et après une arrestation controversée il y a quelques semaines, les tensions ont apparemment débordé. À travers tout notre empire, les artisans magiques se sont soulevés, protestant ouvertement contre notre règle !"
 flavor_chaingrasper.5.a:0 "Restaurer l'ordre à tout prix !"
 flavor_chaingrasper.6.t:0 "Le Sac de Grônstunad"
 flavor_chaingrasper.6.d:0 "Après une longue lutte contre le Commandement, nous avons finalement réussi à conquérir Grônstunad. Maintenant que nous avons finalement le contrôle sur le cœur des Mines de Jade, il est temps de décider comment traiter avec les hobgobelins. Nous pourrions simplement nettoyer la forteresse de tous hobgobelins qui choisirent d'habiter la Forteresse de Jade et la recoloniser nous-mêmes, ou garder une grande quantité d'hobgobelins pour les mettre au travail."
 flavor_chaingrasper.6.a:0 "Nettoyez la forteresse !"
 flavor_chaingrasper.6.b:0 "Mettez les hobgobelins au travail !"
 flavor_chaingrasper.7.t:0 "Une Nouvelle Capitale"
 flavor_chaingrasper.7.d:0 "Quelques conseillers de $MONARCH$ ont soulevé l'idée de déplacer notre capitale administrative à Grônstunad : Ils argumentent que la Forteresse de Jade est dans une position plus centrale pour gouverner sur l'Échine-du-Serpent Orientale. De plus, Grônstunad servait de capitale orientale de l'ancien empire nain, et l'avoir comme notre capitale augmenterait sans doute notre prestige international."
 flavor_chaingrasper.7.a:0 "Grônstunad sera une capitale digne pour notre empire"
 flavor_chaingrasper.7.b:0 "Notre capitale actuelle est plus que suffisante"
 flavor_chaingrasper.200.t:0 "Raiders de l'Échine-du-Serpent"
 flavor_chaingrasper.200.d:0 "Récemment, beaucoup d'installations proches des montagnes de l'Échine-du-Serpent ont été pillées par des bandes de raiders Gobelins. Ils sont presque impossibles à traquer, car ils se retirent rapidement dans les grottes après leurs raids."
 flavor_chaingrasper.200.a:0 "Augmentons nos patrouilles !"
 flavor_chaingrasper.201.t:0 "Le Sac de Sharaja"
 flavor_chaingrasper.201.d:0 "Les gobelins de Serre-Chaînes ont saccagé nos ateliers de soufflage de verre, prenant la plupart de nos outils et documents avec eux. Il faudra du temps avant que nous puissions récupérer de ceci."
 flavor_chaingrasper.201.a:0 "Ces sauvages !"
 flavor_chaingrasper.202.t:0 "Le Sac de Dhenijansar"
 flavor_chaingrasper.202.d:0 "Les gobelins de Serre-Chaînes ont saccagé le district administratif de Dhenijansar, prenant beaucoup de documents précieux avec eux. Il faudra du temps avant que nous puissions récupérer de ceci."
 flavor_chaingrasper.202.a:0 "Ces sauvages !"
 flavor_chaingrasper.8.t:0 "Butin inhabituel"
 flavor_chaingrasper.8.d:0 "Un groupe de raid est revenu avec du butin inhabituel : Il y avait une maison étrange remplie de diverses sortes de parchemins dans un des villages qu'ils ont pillés. Les raiders ont presque tout brûlé, mais un d'eux identifia les gribouillis sur un d'eux comme étant une sorte de carte. Pensant qu'ils peuvent mener à d'autres emplacements remplis d'encore plus de butin, ils sont retournés à Ovdal-az-ân avec leur prime en remorque. Après un coup d'œil rapide, $MONARCH$ déchiffra rapidement leur signification : Ce sont toutes des cartes de diverses zones de Rahen ! Avec cette connaissance, nous pouvons un jour aller beaucoup plus loin au-delà des grottes et piller des richesses au-delà de nos rêves les plus fous de Rahen !"
 flavor_chaingrasper.8.a:0 "Un type différent de trésor"

