harpy_tolerance_events.1.t:0 "Les minorités de Harpies demandent une représentation"
harpy_tolerance_events.1.d:0 "Les minorités de Harpies dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
harpy_tolerance_events.1.a:0 "Accordé !"
harpy_tolerance_events.1.b:0 "Faire quelques concessions"
harpy_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
harpy_tolerance_events.1.e:0 "Faire des promesses en l'air"

harpy_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Harpies"
harpy_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités de Harpies de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race des Harpies a augmenté."
harpy_tolerance_events.2.a:0 "Tant mieux pour eux"

harpy_tolerance_events.3.t:0 "Diminution de la tolérance envers les Harpies"
harpy_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race des Harpies a diminué."
harpy_tolerance_events.3.a:0 "C'est malheureux"

harpy_tolerance_events.4.t:0 "Enlèvement par des Harpies !"
harpy_tolerance_events.4.d:0 "Il est connu de tous et de leur belle-mère que, sauf en présence d'une influence civilisatrice, les Harpies enlèvent des mâles d'autres races afin de s'accoupler avec eux. Il s'avère que le compagnon choisi par une Harpie particulièrement brave ou folle était l'un de nos conseillers. Certaines personnes (surtout les opposants du conseiller au gouvernement) conseillent au [Root.Monarch.GetTitle] de simplement laisser partir le conseiller, mais d'autres nous exhortent à interroger d'autres Harpies qui pourraient connaître les allées et venues du conseiller ou au moins envoyer une équipe de recherche et de sauvetage."
harpy_tolerance_events.4.a:0 "Eh bien... ce n'est pas une grosse perte, à vrai dire"
harpy_tolerance_events.4.b:0 "Envoyer une grande équipe de sauvetage"
harpy_tolerance_events.4.c:0 "Interroger les Harpies locales pour obtenir des informations"
harpy_tolerance_events.4.e:0 "Passer un accord pour la libération du conseiller"

harpy_tolerance_events.5.t:0 "Ils appellent cela l'amour des Harpies"
harpy_tolerance_events.5.d:0 "Récemment, un fonctionnaire local est tombé amoureux d'une Harpie locale. Heureusement, puisque nous avons réussi à trouver un modus vivendi permanent avec elles, cela n'est qu'un sujet d'intérêt pour les habitants de [Root.GetName], et une partie importante de notre peuple souhaite que les deux aillent jusqu'au bout ensemble. Cependant, il y a une préoccupation légitime que, si cela n'est pas arrêté, cela pourrait conduire à ce que les Harpies obtiennent un degré d'influence indésirablement élevé dans notre pays."
harpy_tolerance_events.5.a:0 "Je suis heureux pour eux"
harpy_tolerance_events.5.b:0 "Encourager le fonctionnaire à reconsidérer ses choix"
harpy_tolerance_events.5.c:0 "Tuer la Harpie et faire un exemple du fonctionnaire"
harpy_tolerance_events.5.e:0 "Ce type de comportement devrait être encouragé"

harpy_tolerance_events.6.t:0 "Un clan de Harpies offre un tribut"
harpy_tolerance_events.6.d:0 "Récemment, un fonctionnaire local est tombé amoureux d'une Harpie locale. La matriarche des Harpies, reconnaissant que c'est une situation assez délicate pour [Root.GetName], nous a envoyé un émissaire avec divers bibelots et artefacts afin de sécuriser notre approbation pour cette union."
harpy_tolerance_events.6.a:0 "Leur envoyer un cadeau en retour"
harpy_tolerance_events.6.b:0 "Merci"
harpy_tolerance_events.6.c:0 "Sortez ces abominations de ma vue !"

harpy_tolerance_events.7.t:0 "Des Harpies au-dessus de [harpy_raid_province.GetName]"
harpy_tolerance_events.7.d:0 "C'est comme une scène d'une histoire effrayante autour d'un feu de camp. Des Harpies sont descendues sur un village dans l'une de nos provinces, l'ont attaqué et ont lâché, pour ainsi dire, les oiseaux de guerre sur ses habitants innocents. Cela a encore aggravé leur statut déjà diminué dans [Root.GetName], et maintenant les gens de notre pays demandent vengeance. Mais on peut soutenir qu'il faudrait plutôt se concentrer sur la réparation de la zone affectée ou même essayer d'apaiser les tensions."
harpy_tolerance_events.7.a:0 "Les représailles ne feront que les énerver"
harpy_tolerance_events.7.b:0 "Se concentrer sur les réparations"
harpy_tolerance_events.7.c:0 "Envoyer une force en représailles à un nid"

harpy_tolerance_events.8.t:0 "Des Harpies attaquent des voyageurs et des marchands dans [harpy_killing_travellers_province.GetName]"
harpy_tolerance_events.8.d:0 "Des bandes de Harpies, utilisant l'instabilité ou les politiques anti-Harpies comme prétexte, ont commencé à attaquer des marchands et des voyageurs sur les routes et les voies de [harpy_killing_travellers_province.GetName]. Pire encore, plutôt que de simplement les emmener pour leurs rituels absurdes et pervers, elles les massacrent en masse. Une chose est claire : que nous les apaisions, envoyions des patrouilles ou fassions quelque chose de plus drastique, nous devons prendre des mesures décisives avant que cela ne dégénère."
harpy_tolerance_events.8.a:0 "L'apaisement doit fonctionner"
harpy_tolerance_events.8.b:0 "Quelques patrouilles les décourageront"
harpy_tolerance_events.8.c:0 "Construire des tours de guet le long des routes"
harpy_tolerance_events.8.e:0 "Nous devons venger tous ceux qui ont été attaqués"
harpy_killing_travellers:0 "Raids de Harpies"
desc_harpy_killing_travellers:0 "Cette province subit de nombreux raids et vols de Harpies sur la population locale."

harpy_tolerance_events.9.t:0 "Une célèbre chanteuse Harpie"
harpy_tolerance_events.9.d:0 "Une célèbre chanteuse Harpie, renommée pour sa voix et sa beauté, a attiré l'attention et les oreilles de la population et, plus important encore, de la cour. Une opinion significative au sein du gouvernement croit qu'elle pourrait mettre ses charmes artistiques et personnels au service de notre gouvernement ; un bonus utile à cela serait de renforcer les relations entre le gouvernement de [Root.GetName] et la population de Harpies."
harpy_tolerance_events.9.a:0 "Recruter la Harpie"
harpy_tolerance_events.9.b:0 "Un véritable exemple pour la communauté !"
harpy_tolerance_events.9.c:0 "Et alors ?"

harpy_tolerance_events.10.t:0 "Le pouvoir du vol : les bâtisseurs Harpies"
harpy_tolerance_events.10.d:0 "Comme tout le monde le sait, les Harpies sont capables de voler d'une manière que virtuellement aucune autre espèce ne peut espérer égaler. Cela les rend extrêmement utiles dans la construction de structures hautes, comme des temples et des observatoires, et elles le savent tout comme nous. Ainsi, certains bâtisseurs Harpies qualifiés se sont approchés de nous, offrant leur assistance en échange d'un prix."
harpy_tolerance_events.10.a:0 "Nous pourrions utiliser leurs capacités naturelles"
harpy_tolerance_events.10.b:0 "Pas besoin"
harpy_tolerance_events.10.c:0 "Nous n'avons pas besoin de vous ni de vos ailes"
harpy_builders:0 "Bâtisseurs Harpies"
desc_harpy_builders:0 "Les Harpies prêtent leurs ailes et leur capacité de vol pour aider à la construction de la province. Qu'il s'agisse de chercher du mortier, de transporter des briques ou de poser des pierres, le vol facilite tout."

harpy_tolerance_events.11.t:0 "Et le dernier ingrédient... des plumes de Harpie"
harpy_tolerance_events.11.d:0 "Certains sorts et potions nécessitent des instruments ésotériques, comme des parties du corps de diverses créatures. Un résultat malheureux de l'ambition démesurée des mages, possiblement aggravé par notre réduction de leurs restrictions, a entraîné une série d'incidents malheureux dans lesquels des Harpies ont été droguées et dépouillées de leurs plumes, et dans certaines situations, massacrées pour leurs organes. Cela a suscité un mécontentement non négligeable dans [Root.GetName], et les gens se tournent vers leur [Root.Monarch.GetTitle] pour obtenir des directives."
harpy_tolerance_events.11.a:0 "Forcer les mages à payer des réparations aux Harpies"
harpy_tolerance_events.11.b:0 "Eh bien, les mages devraient probablement arrêter..."
harpy_tolerance_events.11.c:0 "Le travail que font les mages est trop important... Ouverture de la saison de chasse !"

