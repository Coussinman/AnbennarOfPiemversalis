orcish_tolerance_events.1.t:0 "Les minorités orcs demandent une représentation"
orcish_tolerance_events.1.d:0 "Les minorités orcs dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
orcish_tolerance_events.1.a:0 "Accordé !"
orcish_tolerance_events.1.b:0 "Faire quelques concessions"
orcish_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
orcish_tolerance_events.1.e:0 "Faire des promesses vides"

orcish_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Orcs"
orcish_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités orcs de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race orc a augmenté."
orcish_tolerance_events.2.a:0 "Tant mieux pour eux"

orcish_tolerance_events.3.t:0 "Diminution de la tolérance envers les Orcs"
orcish_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race orc a diminué."
orcish_tolerance_events.3.a:0 "C'est malheureux"

orcish_tolerance_events.4.t:0 "Révolte des Orcs"
orcish_tolerance_events.4.d:0 "De graves nouvelles au-delà de la capitale. Il semble qu'un démagogue orc manipule beaucoup des siens pour le suivre. Prêchant partout, des villages isolés aux ghettos, cet homme a rassemblé une vaste base de partisans. Confiant, le démagogue a montré ses vraies couleurs et a ordonné à ses partisans de se révolter contre notre gouvernement et d'attaquer nos communautés loyales, affirmant que tout cela était nécessaire pour leur prétendue 'libération' !"
orcish_tolerance_events.4.a:0 "Les Sauvages !"
orcish_tolerance_events.4.b:0 "Accordons-leur une certaine autonomie."

orcish_tolerance_events.5.t:0 "Révolte des esclaves orcs"
orcish_tolerance_events.5.d:0 "Au début, ce fut un incident isolé : le manoir d'un aristocrate mineur a été saccagé et pillé sans laisser de trace des coupables, et ses serviteurs sous contrat ont également disparu de manière similaire. Ce fut le premier de nombreux événements similaires se produisant à la campagne. Bien que initialement pensé être l'œuvre de bandits et autres brigands, nous avons maintenant reçu des témoins oculaires et leurs récits sur la dernière de ces attaques... il semble que les esclaves de l'attaque initiale aient d'une manière ou d'une autre brisé leurs chaînes et aient assouvi leur colère sur les biens de leur maître avant de disparaître dans la frontière sauvage, pour réapparaître et commettre le même acte sur d'autres propriétaires d'esclaves partout où ils peuvent les trouver ! À chaque raid, ils deviennent plus nombreux et plus audacieux... quelque chose doit être fait, sinon nous aurons une révolte totale sur les bras bientôt. La question que tout le monde se pose, cependant, est : que faire ?"
orcish_tolerance_events.5.a:0 "Laissons les propriétaires d'esclaves régler leurs propres problèmes."
orcish_tolerance_events.5.b:0 "Envoyons des troupes pour réprimer la révolte."
orcish_tolerance_events.5.c:0 "Faisons un exemple des meneurs."

orcish_tolerance_events.6.t:0 "Un aventurier orc achète des esclaves"
orcish_tolerance_events.6.d:0 "Les orcs sont parmi les mieux adaptés pour le travail d'aventurier, et certains peuvent être fantastiquement riches grâce à leur prouesses. Un tel orc a utilisé une fortune nouvellement acquise pour acheter mille esclaves orcs, et les a libérés sur-le-champ. Bien que l'achat par un autre orc soit la manière dont la plupart des orcs libres sont créés, le nombre impressionnant d'orcs que l'aventurier a libérés a créé la controverse. De nombreux propriétaires d'esclaves sont outrés, disant que, à cause de ce coup d'éclat, leurs propres stocks sont devenus agités. D'autres se sont plaints de l'afflux important d'orcs libres qui ont commencé à causer des problèmes. Certains ont suggéré que les orcs libres soient disciplinés, ou que l'aventurier soit fait un exemple, afin de décourager de futures actions comme celle-ci. Cependant, toute action serait profondément ressentie par les Aventuriers, qui soutiennent leur camarade."
orcish_tolerance_events.6.a:0 "C'est juste"
orcish_tolerance_events.6.b:0 "Interdisons-leur d'acheter des esclaves."
orcish_tolerance_events.6.c:0 "Il a clairement volé cet or, emprisonnons-le et confisquons-le."

orcish_tolerance_events.7.t:0 "Un marchand d'esclaves orc demande reconnaissance"
orcish_tolerance_events.7.d:0 "Une controverse plutôt étrange s'est produite au sein du marché aux esclaves de notre capitale. Une caravane d'esclaves appartenant à un Orc libre a été attaquée au sein même du marché ! Peu de temps après être entrée, la caravane a été arrêtée par des mercenaires employés par des marchands d'esclaves rivaux, qui ont prétendu avoir pensé que l'Orc était un fugitif essayant de partir avec la caravane de son maître absent. L'Orc a été battu à mort, et ses esclaves ont été emmenés avant que les gardes n'interviennent et ne clarifient le malentendu. Fou de rage, l'Orc a maintenant porté cette situation devant nos plus hautes cours, exigeant une compensation pour ses blessures, ses esclaves volés ainsi que des protections supplémentaires à accorder aux marchands d'esclaves de la race orc ! Comment devons-nous répondre à ces demandes ?"
orcish_tolerance_events.7.a:0 "Accorder des privilèges spéciaux pour les protéger."
orcish_tolerance_events.7.b:0 "Rester en dehors de cela."
orcish_tolerance_events.7.c:0 "Les orcs sont des esclaves."

orcish_tolerance_events.8.t:0 "Ministre Orc"
orcish_tolerance_events.8.d:0 "Les orcs peuvent ne pas être connus pour leurs manières courtoises, mais peu les surpassent en matière de guerre. Un commandant orc s'est récemment distingué à la cour et a offert ses services au [Root.Monarch.GetTitle]."
orcish_tolerance_events.8.a:0 "Recrutons cet homme, euh, cet orc !"
orcish_tolerance_events.8.b:0 "Un véritable exemple pour la communauté !"
orcish_tolerance_events.8.c:0 "Et alors ?"

orcish_tolerance_events.9.t:0 "Cours des Clans Orcs"
orcish_tolerance_events.9.d:0 "L'un de nos conseillers, voyageant à travers [orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population orc. Apparemment, les orcs se réunissaient pour rendre la loi et la justice lors de ce qu'ils appelaient des audiences de 'cour de clan' pour traiter les conflits au sein de leur communauté. Il pourrait être préjudiciable de les laisser continuer leur forme de justice qui existe en dehors du champ d'action de nos législateurs, mais en même temps, la pratique est limitée au sein de leurs propres communautés très unies et ne semble pas nuire à quiconque en dehors de celle-ci."
orcish_tolerance_events.9.a:0 "Peut-être pouvons-nous apprendre quelque chose de leurs traditions à mettre dans nos propres livres de loi"
orcish_tolerance_events.9.b:0 "Laissons-les faire ce qu'ils veulent"
orcish_tolerance_events.9.c:0 "Réprimons leurs pratiques sauvages"

orcish_tolerance_events.10.t:0 "Nouveaux Demi-Orcs"
orcish_tolerance_events.10.d:0 "Après la Marée Verte, le chaos en Escann a fait des compagnons de lit étranges, souvent littéralement. Dans une communauté, les humains et les orcs ont trouvé un moyen non seulement de coexister, mais aussi de prospérer ensemble, et en conséquence, une minorité de demi-orcs a émergé."
orcish_tolerance_events.10.a:0 "Cool"

orcish_tolerance_events.11.t:0 "Embuscadeurs Orcs"
orcish_tolerance_events.11.d:0 "Récemment, nos routes commerciales ont été plagées par une épine plutôt irritante dans notre côté. Des rapports font état d'une bande de maraudeurs orcs apparaissant soudainement et attaquant les caravanes commerciales et les patrouilles de garnison avant de se retirer d'où ils sont venus, emportant leurs gains mal acquis. Jusqu'à présent, toutes les tentatives pour mettre fin à cette menace ont été vaines, la bande échappant à nos forces militaires au mieux ou détruisant purement et simplement nos parties de recherche lors d'assauts éclair au pire. Alors que la plupart de notre cour ont conseillé de simplement doubler nos efforts actuels ou d'établir des fortifications supplémentaires le long de nos routes, une alternative a été offerte par un messager envoyé de force à nous par la bande elle-même. En bref, ils demandent une somme forfaitaire de richesse ainsi que des privilèges spéciaux et en échange, ils cesseront leurs attaques. Quelle option devons-nous prendre ?"
orcish_tolerance_events.11.a:0 "Apaisons-les"
orcish_tolerance_events.11.b:0 "Envoyons quelques patrouilles"
orcish_tolerance_events.11.c:0 "Construisons des tours de guet le long des routes"

orcish_tolerance_events.12.t:0 "Soldats de fortune orcs"
orcish_tolerance_events.12.d:0 "Bien que les orcs aient eu du mal à s'intégrer dans notre société, ils restent parmi les embauches les plus désirées pour les occupations armées. Leur apparence verte et méchante les rend très prisés comme gardes du corps ou gardiens, et beaucoup se sont engagés comme mercenaires ou troupes auxiliaires dans notre propre armée. Cependant, lorsqu'ils sont au chômage, l'ennui, les malentendus culturels ou l'ivresse peuvent souvent tourner à la tragédie pour les autres et les orcs eux-mêmes. Surtout lorsqu'ils sont hors de portée de leurs clans et de leurs chefs. L'aelderman de l'une des villes du royaume nous a notifié la présence d'une telle compagnie de soldats de fortune, et nous supplie de trouver une solution avant que les tavernes ne soient en rupture de stock ou qu'un imbécile ne provoque les orcs."
orcish_tolerance_events.12.a:0 "Nous leur trouverons du divertissement sur les lignes de front"
orcish_tolerance_events.12.b:0 "Envoyons une armée pour les disperser !"
orcish_tolerance_events.12.c:0 "Laissons-les, cela ne concerne pas la cour"

orcish_tolerance_events.13.t:0 "Un homme libre orc appelle à la libération"
orcish_tolerance_events.13.d:0 "Bien que normalement la race orc jouisse des mêmes droits et responsabilités que toute autre race sur notre territoire, la prévalence de l'esclavage au sein de nos frontières est la cause de beaucoup de remous parmi nos sujets orcs libres. Lorsqu'on les presse, ils condamnent notre manque d'honneur à appeler les orcs frères et sœurs, tout en permettant aux marchands et nobles riches de continuer à commercer sur leur parenté plus que toute autre race. Les propriétaires d'esclaves et les esclavagistes eux-mêmes soutiennent qu'il s'agit simplement d'une relation contractuelle spéciale dans les limites de la légalité, sans discrimination basée sur la race, et remarquent l'impact économique significatif de l'esclavage à travers le pays et dans le trésor de l'État. Cette situation bout au point d'avoir atteint la cour, et une position officielle est attendue du [Root.Monarch.GetTitle]."
orcish_tolerance_events.13.a:0 "Promulguons des lois pour apaiser les deux parties"
orcish_tolerance_events.13.b:0 "Laissons-les continuer à argumenter"
orcish_tolerance_events.13.c:0 "Écoutons les élites"

orcish_tolerance_events.14.t:0 "Des orcs détruisent des propriétés dans [orcish_causing_havoc_province.GetName]"
orcish_tolerance_events.14.d:0 "Sans surprise, les orcs de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux après qu'un conflit ait éclaté entre eux et un porte-parole local. Ce qui n'était au départ qu'une dispute verbale a rapidement dégénéré lorsque le porte-parole a mal parlé des familles des orcs. Bien qu'il soit difficile de prétendre que le porte-parole ne l'a pas mérité, les domaines ne sont pas satisfaits de la destruction de leurs propriétés. Ils exigent maintenant que les orcs soient punis."
orcish_tolerance_events.14.db:0 "Sans surprise, les orcs de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux à la suite d'une bagarre de bar. Ce qui n'était au départ qu'une dispute verbale a rapidement dégénéré lorsque quelqu'un a mal parlé d'un orc concernant son intelligence. Il est difficile de prétendre que la bagarre a été initiée uniquement par les orcs, mais malgré cela, les domaines exigent que les orcs soient tout de même punis en raison de la destruction de leurs propriétés."
orcish_tolerance_events.14.dc:0 "Sans surprise, les orcs de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux suite à ce que nous pouvons seulement supposer être un raid planifié. Ce qui était selon eux un raid mineur envers la population locale a finalement dégénéré lorsque certains des orcs sous le chef ont cessé d'écouter et ont ciblé les terres appartenant au domaine local. Il est difficile de prétendre que cela n'a pas été initié par les orcs et il est justifié que les domaines exigent que les orcs soient punis en raison de la destruction de leurs propriétés."
orcish_tolerance_events.14.a:0 "Punissons-les sévèrement"
orcish_tolerance_events.14.b:0 "Punissons-les modérément"
orcish_tolerance_events.14.c:0 "Nous devons pardonner ce qui est hors de leur contrôle"
orcish_tolerance_events.14.e:0 "Punissons-les, eux et leurs familles !"
orcish_harsh_punishment_prov:0 "Punition sévère des orcs"
desc_orcish_harsh_punishment_prov:0 "Dans une tentative de rétablir l'ordre dans la province, les autorités locales punissent activement tout orc suspecté de causer des troubles et de détruire des propriétés."
orcish_normal_punishment_prov:0 "Punition des orcs"
desc_orcish_normal_punishment_prov:0 "Dans une tentative de rétablir l'ordre dans la province, les autorités locales ont été instruites de punir les orcs ayant un casier judiciaire connu et, plus important encore, les orcs qui ont causé des destructions pour les domaines locaux."

orcish_tolerance_events.15.t:0 "Bandits orcs"
orcish_tolerance_events.15.d:0 "Récemment, [orcish_bandit_province.GetName] a été ravagée par le banditisme, bien qu'il y ait plusieurs personnes et groupes impliqués, il semble que les plus courants soient les bandits orcs. Ces bandits ont volé nos marchands, nobles et paysans. Cela nuit à l'économie locale et les habitants exigent que nous fassions quelque chose à ce sujet !"
orcish_tolerance_events.15.a:0 "C'est un problème que nous pouvons ignorer"
orcish_tolerance_events.15.b:0 "Nous devons les punir !"
orcish_tolerance_events.15.c:0 "Ils pourraient collecter nos taxes"
orcish_bandits_punished:0 "Bandits orcs punis"
desc_orcish_bandits_punished:0 "Le banditisme local est activement combattu, en particulier les bandits orcs sans terre. L'opération n'est pas très bien organisée, mais elle fonctionne bien pour décourager de nouveaux problèmes."
orcish_bandits_run_free:0 "Les bandits orcs courent librement"
desc_orcish_bandits_run_free:0 "Le gouvernement ignore les supplications des locaux et pour l'instant, les bandits prospèrent dans la région, les plus courants étant malheureusement les bandits orcs."
orcish_bandits_run_free_gov_support:0 "Les bandits orcs collectent des taxes"
desc_orcish_bandits_run_free_gov_support:0 "Le gouvernement soutient les bandits locaux, gagnant une partie de leurs profits en échange de protection pendant leurs raids. Ces provinces en particulier sont ravagées par ces problèmes."

orcish_tolerance_events.16.t:0 "Des bandes d'orcs cherchent un combat"
orcish_tolerance_events.16.d:0 "En raison de la guerre actuelle, certains orcs ont vu cela comme une opportunité parfaite, affirmant qu'ils pourraient aider à retourner la situation et nous apporter la victoire. Bien qu'ils demandent une compensation pour leurs services, il semble qu'ils soient plus que prêts à combattre. Que ce soit nous ou nos ennemis, il est difficile de le dire, mais par le passé, il a été montré qu'ils étaient des combattants compétents."
orcish_tolerance_events.16.a:0 "Recrutons-les"
orcish_tolerance_events.16.b:0 "Nous ne pouvons pas nous le permettre"
orcish_tolerance_events.16.c:0 "Ce serait comme engager nos ennemis pour qu'ils nous parlent de leurs plans..."

orcish_refugees_manpower_desc:0 "des réfugiés orcs gonflant nos rangs"
orcish_clan_courts:0 "Cours des clans orcs"
desc_orcish_clan_courts:0 "Les orcs de cette province ont commencé à traiter les problèmes au sein de leur communauté dans leurs propres 'cours de clan' conformément à leurs propres lois, plutôt qu'aux lois officielles du pays."
orcish_recruitment_province:0 "Recrutement d'orcs"
desc_orcish_recruitment_province:0 "Des orcs sont recrutés dans la province, ce qui a commencé avec seulement quelques bandes s'est transformé en un gigantesque camp dans lequel les orcs résident. Prêts à être appelés aux armes."
orcish_angry_about_assumptions:0 "Orcs en colère à propos des suppositions"
desc_orcish_angry_about_assumptions:0 "Les orcs sont en colère à cause de notre supposition, ils affirment que c'est injuste et utilisent d'autres termes avancés qu'ils ne devraient pas connaître et excitent activement les gens."
upset_local_slaveholders:0 "Propriétaires d'esclaves locaux mécontents"
desc_upset_local_slaveholders:0 "Les propriétaires d'esclaves de cette province sont mécontents de notre décision de protéger un propriétaire d'esclaves orc."
orcish_liberation_edict:0 "Édit de libération"
desc_orcish_liberation_edict:0 "Nous avons tenu parole et libéré les orcs de leurs chaînes"
orcish_reassured_slavery:0 "Esclavage rassuré"
desc_orcish_reassured_slavery:0 "Il a été promis aux propriétaires d'esclaves que l'esclavage n'ira nulle part"
orcish_ambushers:0 "Embuscadeurs orcs"
desc_orcish_ambushers:0 "En accordant des privilèges spéciaux à ces embuscadeurs, le commerce et la production ont souffert"

