 tolerance_generic.1.t:0 "Boucs Émissaires"
 tolerance_generic.1.d:0 "Récemment notre Royaume ne s'en sort pas bien. Les percepteurs sont accusés d'extorquer la population, les officiels sont largement considérés comme des exemples d'incompétence et de népotisme, et le traitement des actes légaux et disputes civiles est déploré comme injuste et corrompu. Le destin cruel est le seul coupable, mais vos sujets ingrats rejettent injustement le blâme sur le gouvernement. Certains ont même commencé à critiquer notre estimé [Root.Monarch.GetTitle], et nous voyons les signes d'une révolte qui couve.\nEnsemble avec tous vos conseillers, nous avons tenu une réunion urgente du conseil. Nous avons convenu que puisque leurs innombrables préoccupations mesquines sont pour l'instant au-delà de notre pouvoir de réparer, le meilleur cours d'événements pour au moins prévenir des rébellions à grande échelle serait d'essayer de diriger la colère des masses contre un autre ennemi. L'une des minorités présentes dans le royaume, peut-être ; elles sont déjà méfiées, et avec quelques messages soignés nous pourrions les peindre comme la cause de l'état actuel des affaires.\nQuelle est votre décision, mon Seigneur ?"
 tolerance_generic.1.1:0 "Quel destin cruel ? J'ai fait les erreurs, je les assumerai !"
 tolerance_generic.1.2:0 "Je n'ai jamais aimé ces gens…"
 tolerance_generic.1.3:0 "L'un d'eux m'a frappé quand j'étais enfant !"
 tolerance_generic.1.4:0 "Tous mes sujets sont égaux, peu importe la race."
 tolerance_generic.2.t:0 "La Tragédie Frappe !"
 tolerance_generic.2.d.1:0 "Ce serait finalement la nuit où il remettrait cette vermine à sa place. Après des années forcé à vivre près d'eux - chaque jour entendant les bruits qu'ils appelaient un langage, chaque nuit traitant avec le vacarme qu'ils feraient dans leur stupeur ivre - il en aurait fini avec eux.\nChacun de ses compagnons avait une histoire à raconter : qui s'est fait agresser pour un simple mot, qui a eu ses filles harcelées par leurs jeunes. Une de ces choses eut l'audace d'ouvrir boutique juste en face de son commerce, volant la moitié de ses clients !\nEt maintenant il était sorti que leur race était responsable de l'état dans lequel notre nation se trouve, les taxes croissantes, les prix augmentés ? Ce soir il récupérerait ce qui lui est dû, et avec intérêt.\n\nHorreur ! Mon Seigneur, les paysans de [mob_province.GetName] ont assemblé une foule et incendié le plus grand district de minorité de la cité ! Des centaines gisent morts ; comment une telle chose a-t-elle pu arriver ?\nCes fanatiques… c'est pourquoi nous devons garder la plèbe sous contrôle ; si un petit indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, on ne peut leur faire confiance avec rien !"
 tolerance_generic.2.d.2:0 "Elle était fatiguée. Fatiguée de peiner chaque jour sans pause ni récompense, fatiguée des disputes avec son mari et des cris des enfants, fatiguée d'une vie au bas de l'échelle.\nEt fatiguée d'être regardée de haut par ces bâtards hautains. Qui pensaient-ils être, paradant comme s'ils étaient meilleurs qu'elle ? Ils vivaient près d'elle, travaillaient des emplois similaires aux siens, pourtant elle se sentait toujours inférieure face à eux. Pourquoi ? Juste parce qu'ils vivaient un peu plus longtemps ? À cause de leur grâce supposée ? Ils étaient aussi sales et en loques qu'elle, quelle grâce ? Elle ne pouvait plus le supporter.\nEt maintenant il était sorti que leur race était responsable de l'état dans lequel notre nation se trouve, les taxes croissantes, les prix augmentés ? Elle était fatiguée, mais ce soir elle ne dormirait pas. Et eux non plus.\n\nHorreur ! Mon Seigneur, les paysans de [mob_province.GetName] ont assemblé une foule ciblant l'une des minorités ! Des centaines gisent morts ; comment une telle chose a-t-elle pu arriver ?\nCes fanatiques… c'est pourquoi nous devons garder la plèbe sous contrôle ; si un petit indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, on ne peut leur faire confiance avec rien !"
 tolerance_generic.2.d.3:0 "« Nous remettrons cette vermine à sa place ! Ces petites pestes sont dans chaque trou, mettant leurs mains sales partout où elles peuvent, salissant notre cité avec leurs taudis ! La quantité pure de vol que notre zone subit ne sera plus tolérée. Même le gouvernement l'a finalement reconnu !\nC'est leur nature, elles ne peuvent pas s'en empêcher, disent les cœurs saignants. Eh bien, nous leur apprendrons ! »\n\nHorreur ! Mon Seigneur, les paysans de [mob_province.GetName] ont assemblé une foule et traqué les petites gens de la cité ! Des centaines gisent morts ; comment une telle chose a-t-elle pu arriver ?\nCes fanatiques… c'est pourquoi nous devons garder la plèbe sous contrôle ; si un petit indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, on ne peut leur faire confiance avec rien !"
 tolerance_generic.2.d.4:0 "Il ne voulait pas faire ceci. Il se croyait un homme bon et honnête, il méprisait les gens qui faisaient du mal à d'autres êtres. Mais il ne pouvait supporter vivre toute sa vie dans la peur. C'étaient des monstres, violents et imprévisibles comme des prédateurs sauvages. Même l'état l'avait dit.\nC'était tuer ou être tué. Et il refusait de partir tranquillement.\n\nHorreur ! Mon Seigneur, les paysans de [mob_province.GetName] ont assemblé une foule et sont allés attaquer l'une des races minoritaires ! Des centaines gisent morts ; comment une telle chose a-t-elle pu arriver ?\nCes fanatiques… c'est pourquoi nous devons garder la plèbe sous contrôle ; si un petit indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, on ne peut leur faire confiance avec rien !"
 tolerance_generic.2.d.5:0 "Horreur ! Mon Seigneur, les paysans de [mob_province.GetName] ont assemblé une foule et attaqué l'une des races minoritaires ! Des centaines gisent morts ; comment une telle chose a-t-elle pu arriver ?\nCes fanatiques… c'est pourquoi nous devons garder la plèbe sous contrôle ; si un petit indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, on ne peut leur faire confiance avec rien !"
