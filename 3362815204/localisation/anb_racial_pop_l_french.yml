 lizardfolk_tolerance_events.1.t:0 "Les Minorités d'Hommes-lézards Exigent une Représentation"
 lizardfolk_tolerance_events.1.d:0 "Les minorités d'hommes-lézards de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 lizardfolk_tolerance_events.1.a:0 "Accordé !"
 lizardfolk_tolerance_events.1.b:0 "Faire quelques concessions"
 lizardfolk_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 lizardfolk_tolerance_events.1.e:0 "Faire de vaines promesses"

 lizardfolk_tolerance_events.2.t:0 "Amélioration de la Tolérance envers les Hommes-lézards"
 lizardfolk_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités d'hommes-lézards de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race des hommes-lézards s'est accrue."
 lizardfolk_tolerance_events.2.a:0 "Tant mieux pour eux"

 lizardfolk_tolerance_events.3.t:0 "Détérioration de la Tolérance envers les Hommes-lézards"
 lizardfolk_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race des hommes-lézards s'est détériorée."
 lizardfolk_tolerance_events.3.a:0 "C'est regrettable"

 lizardfolk_tolerance_events.4.t:0 "Une Démonstration Sanglante"
 lizardfolk_tolerance_events.4.d:0 "La foi Zaradyrra des Hommes-lézards fait de l'art une religion - mais la définition de l'art peut être vraiment flexible. Récemment, une jeune bouchère Zaradyrra particulièrement habile a commencé à faire spectacle de son artisanat, égorgeant et découpant volailles et plus gros bétail dans une démonstration élégante de maniement du couteau. L'élite dénigre cela comme un spectacle dégoûtant, indigne de la cour, mais nous pourrions montrer beaucoup de compréhension des coutumes Zaradyrra en reconnaissant l'habileté et le talent de cette jeune bouchère. Certains sont allés jusqu'à recommander que nous l'invitions à performer devant le [Root.Monarch.GetTitle]."
 lizardfolk_tolerance_events.4.a:0 "Dîner et spectacle ? Pourquoi pas ?"
 lizardfolk_tolerance_events.4.b:0 "Lui envoyer une plaque ou quelque bibelot, quelque chose qu'elle peut exhiber."
 lizardfolk_tolerance_events.4.c:0 "Ignorer cette sauvage ignorante."

 lizardfolk_tolerance_events.5.t:0 "La Roue qui Grince"
 lizardfolk_tolerance_events.5.d:0 "Notre minorité d'hommes-lézards s'est avérée tenace et désireuse de participer à notre système républicain, n'ayant aucun manque de confiance et étant puissamment motivée pour faire du lobbying pour leurs intérêts collectifs. Comme les hommes-lézards préfèrent généralement vivre parmi les leurs, ils ont formé des quartiers séparés dans nos cités et collaboré activement pour acheter propriétés et influence, soit s'assurant des représentants au gouvernement pour eux-mêmes, soit patronnant des non-hommes-lézards sympathisants. En retour, ces officiels approuvent des projets de construction et ordonnances locales bénéficiant à la communauté des hommes-lézards.\n\nComme prévisible, de nombreuses figures de notre gouvernement voient cela comme une tendance dangereuse qui devrait être éradiquée, soit par des achats forcés de propriété pour diluer le vote contrôlé par les hommes-lézards, soit par une administration plus directe de nos centres urbains. Des figures plus pragmatiques de votre coterie, cependant, voient une simple opportunité d'échange - s'allier avec ces éléments pro-Hommes-lézards et lever leur soutien contre notre opposition. Cela pourrait être politiquement lucratif, mais il est improbable que cela nous fasse bien paraître."
 lizardfolk_tolerance_events.5.a:0 "Quémander un dîner avec un ou quelques-uns de ces hommes-lézards. Voyons ce qui peut être arrangé."
 lizardfolk_tolerance_events.5.b:0 "Nous ne sommes ni tyrans ni serpents ; laissons-les simplement tranquilles."
 lizardfolk_tolerance_events.5.c:0 "Nous ne pouvons tolérer aucune pillarisation dans notre république."

 lizardfolk_tolerance_events.6.t:0 "Émergence d'un Mage Naga"
 lizardfolk_tolerance_events.6.d:0 "Les nagas serpentins constituent une petite minorité des hommes-lézards, pourtant ils ont une disposition rare à la magie et, surtout à l'étranger, ont une influence démesurée dans leurs communautés. Un tel mage naga a focalisé son regard sur l'adhésion à la cour, la plus haute fonction qu'il puisse espérer dans une terre sans aristocratie naga traditionnelle. Notre clergé s'est opposé avec véhémence, citant le rôle sacré du naga dans de nombreuses sociétés d'hommes-lézards et l'approbation implicite d'une foi étrangère qu'ils estiment qu'un tel mouvement représenterait. Les nagas sont aussi notoires pour leur réserve et leur sens de leur propre majesté, et il n'y a aucune garantie de la façon dont ce naga s'accorderait avec la cour."
 lizardfolk_tolerance_events.6.a:0 "Cela vaut la peine pour le talent."
 lizardfolk_tolerance_events.6.b:0 "Nous pouvons trouver nos propres mages."

 lizardfolk_tolerance_events.7.t:0 "Une Langue Fourchue"
 lizardfolk_tolerance_events.7.d:0 "Étant donné leur réserve traditionnelle et leur méfiance des étrangers, il est rare que les hommes-lézards deviennent bien connus en dehors de leurs propres communautés. Au cours des dernières années, cependant, un polémiste homme-lézard strident et hautement érudit vivant en [lizardfolk_forked_tongue_province.GetName] a rédigé plusieurs traités sur le gouvernement, comparant et contrastant notre gouvernement et celui de nos voisins avec plusieurs des plus proéminents des 332 empires historiques d'hommes-lézards. Nous n'en sortons pas particulièrement bien.\n\nD'une part, ces critiques sont plus institutionnelles que philosophiques - le polémiste ne plaide pas pour le renversement du gouvernement, et nous crédite même sur quelques points, bien que pas près aussi souvent qu'il nous dénigre. Quelques officiels ont même confié en privé qu'il y a du mérite à certaines des critiques. L'opinion est divisée sur si les actions du polémiste devraient être considérées comme trahison ou non."
 lizardfolk_tolerance_events.7.a:0 "C'est une attaque contre la dignité de l'État. L'arrêter."
 lizardfolk_tolerance_events.7.b:0 "Si les observations sont correctes, utilisons-les, et donnons à l'écrivain une allocation pour en faire plus."
 lizardfolk_tolerance_events.7.c:0 "Cela est en dessous de notre attention."

 lizardfolk_tolerance_events.8.t:0 "Chef Naga Approche la Cour"
 lizardfolk_tolerance_events.8.d:0 "Rarement, une famille d'hommes-lézards donnera naissance à un naga serpentin - vénéré dans une grande partie du territoire des hommes-lézards, ils s'élèvent facilement à l'influence et au pouvoir. Dans les terres où les hommes-lézards ne gouvernent pas, ou où ils vivent dans des communautés fermées et repliées, cette influence est moins formelle. Les nagas se trouvent comme matriarches de ces quartiers d'immigrants, comme propriétaires d'entreprises, comme magistrats officieux et résolveurs de problèmes.\n\nUn tel naga est venu nous demander notre aide et investissement - elle représente une tendance pro-gouvernementale dans notre population d'hommes-lézards et a une relation de travail étroite avec les magistrats locaux. Elle aimerait dégager plusieurs rues de bidonvilles et construire un logement convenable et un aqueduc pour sa communauté, et demande un investissement pour le faire. En privé, elle s'engage aussi à attribuer fermement le crédit à nous, ce qui pourrait faire beaucoup pour améliorer notre relation avec notre minorité d'hommes-lézards."
 lizardfolk_tolerance_events.8.a:0 "N'épargner aucune dépense sur ceci."
 lizardfolk_tolerance_events.8.b:0 "Nous pouvons aider, mais négocions."
 lizardfolk_tolerance_events.8.c:0 "Nous ne pouvons simplement pas l'épargner."

 lizardfolk_tolerance_events.9.t:0 "Une Presse Indépendante"
 lizardfolk_tolerance_events.9.d:0 "Depuis la prolifération des presses à travers notre pays, la tendance générale a été pour les communautés de se rapprocher les unes des autres, capables d'échanger de l'information et standardiser les textes. Cela n'a pas été vrai de notre minorité d'hommes-lézards, qui historiquement ont préféré vivre cloîtrés parmi les leurs, et qui en conséquence ont commencé à publier leurs propres pamphlets, périodiques et journaux. Une grande partie du contenu de ceux-ci est inoffensive, mais certains écrits éditoriaux proclament les vertus de la gouvernance historique des hommes-lézards, ou soupirent ouvertement pour le 333ème Empire, sentiments que beaucoup de nos courtisans considèrent ouvertement séditieux."
 lizardfolk_tolerance_events.9.a:0 "Nous n'interdirons pas ces publications, mais elles doivent se soumettre à un censeur pour être légales."
 lizardfolk_tolerance_events.9.b:0 "C'est une tempête dans un verre d'eau."
 lizardfolk_tolerance_events.9.c:0 "Mettre le feu à ces torchons."

 lizardfolk_tolerance_events.10.t:0 "Colons Hommes-lézards"
 lizardfolk_tolerance_events.10.d:0 "Nous avons reçu une pétition d'un groupe d'administrateurs locaux en [lizardfolk_homesteaders_province.GetName], qui rapportent que ce qui a commencé comme une petite propriété d'hommes-lézards il y a plusieurs décennies s'est développé en une colonie indépendante. Menée par une matriarche naga charismatique qui a réussi à attirer plusieurs adeptes, le village maintient un mur d'enceinte et permet seulement aux étrangers d'entrer dans une place commerciale désignée. Ils préfèrent généralement rester distants et isolés, parlent largement leur propre langue, et font respecter strictement les disputes territoriales.\n\nLa paysannerie est divisée - beaucoup sont contents de commercer avec la colonie et louent la qualité de leurs biens, mais une minorité large et vocale s'oppose à la présence d'une communauté qui revendique les terres environnantes (bien que légalement) et refuse l'accès. Il y a eu plusieurs petites échauffourées entre les locaux et les hommes-lézards sur les droits de pâturage et l'usage commun des sources d'eau. Les administrateurs qui ont fait la pétition soulignent aussi le manque de supervision légale sur ce qui se passe dans la colonie ; ils vous pressent au moins de forcer la colonie à s'ouvrir aux commerçants et inspecteurs."
 lizardfolk_tolerance_events.10.a:0 "Le statu quo va bien. Leur solitude ne nuit à personne."
 lizardfolk_tolerance_events.10.b:0 "La colonie peut rester, mais ils ne peuvent refuser l'accès à nos officiels."
 lizardfolk_tolerance_events.10.c:0 "Nous ne pouvons tolérer cette présence étrangère sur notre territoire. Disperser la colonie."
 
 lizardfolk_tolerance_events.11.t:0 "Hommes-lézards Pétitionnent pour des Bains"
 lizardfolk_tolerance_events.11.d:0 "Un petit groupe d'artisans hommes-lézards aisés ont approché notre trésor avec une proposition d'investissement mutuel dans un complexe de bains publics pour [lizardfolk_baths_province.GetName]. Vue traditionnelle dans les terres d'hommes-lézards, ces bassins sont un site de commerce informel, de lobbying, et même de diplomatie inter-étatique. Les artisans prétendent qu'un tel complexe attirerait une clientèle significative, même des non-hommes-lézards. En tant qu'investisseur, l'État pourrait récolter les bénéfices d'un tel investissement et montrer de l'intérêt pour le bien-être de la communauté des hommes-lézards en même temps."
 lizardfolk_tolerance_events.11.a:0 "Un projet qui vaut la peine d'être parrainé."
 lizardfolk_tolerance_events.11.b:0 "Ils peuvent polir leurs écailles à la maison."

 lizardfolk_tolerance_events.12.t:0 "Les Écailles de la Justice"
 lizardfolk_tolerance_events.12.d:0 "Il n'est pas souvent que les cas de simple meurtre attirent l'attention du gouvernement, mais une dispute de [lizardfolk_justice_province.GetName] a gagné sa place sur votre bureau. Un homme-lézard Ashhana - l'un des crocodiles, comme vos conseillers moins tactiques les appellent - a été trouvé mort dehors d'un pub. Il n'y a aucune question sur qui les a tués, car une paire de voyous ont déjà confessé, mais ils jurent que 'le croco' a attaqué le premier, perdu à l'une des rages sanguinaires qui sont connues pour affliger les Ashhana. Ceci n'est attesté par aucun des spectateurs, et le rapport des magistrats le considère hautement improbable que des non-Ashhana non armés survivraient à une telle rencontre.\n\nL'opinion publique est derrière les tueurs, méfiante des Ashhana et encline à les considérer monstrueux. Nerveux d'inciter à l'agitation, les magistrats ont renvoyé le problème vers le haut. Il nous incombe maintenant de décider comment cela devrait être géré."
 lizardfolk_tolerance_events.12.a:0 "La loi est la loi. Arrêter les meurtriers et les juger comme n'importe qui d'autre."
 lizardfolk_tolerance_events.12.b:0 "Ne pas poursuivre ces hommes, mais ne pas approuver leurs actions non plus."
 lizardfolk_tolerance_events.12.c:0 "Devrions-nous arrêter les fermiers pour avoir tué des bœufs maintenant ? Les exonérer."

