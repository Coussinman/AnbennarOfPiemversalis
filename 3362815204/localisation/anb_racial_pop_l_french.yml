 ogre_tolerance_events.4.t:0 "S'Aventurer dans le Marécage"
 ogre_tolerance_events.4.d:0 "Les Ogres ne sont pas les gens les plus grégaires, et beaucoup préfèrent la vie tranquille aux coins sauvages de notre royaume, les collines, rochers et marécages où personne ne peut les déranger, ce qui, malheureusement pour nous, inclut aussi les percepteurs. Alors que les villages cherchent à étendre leurs terres agricoles, cependant, ils peuvent entrer en conflit avec ces ogres, qui considèrent ces zones marginales comme leurs terres, avec ou sans actes pour soutenir de telles revendications, et avec les terres arables devenant plus rares, ces conflits augmentent en fréquence. Dans la province, en drainant un marécage proche, les paysans locaux sont tombés sur un ogre particulièrement reclus, qui apparemment adore lancer des projectiles, des oignons trop mûrs aux ânes vivants. Bien que ceci soit assez anecdotique, nous pourrions prendre cela comme une chance d'établir une politique officielle concernant ces cas."
 ogre_tolerance_events.4.a:0 "Ne peut-on pas simplement régler cela autour d'une pinte ?"
 ogre_tolerance_events.4.b:0 "Certains d'entre eux peuvent mourir, mais c'est un sacrifice que je suis prêt à faire."
 ogre_tolerance_events.4.c:0 "Sortez de leur marécage."

 ogre_tolerance_events.5.t:0 "La Taille Compte"
 ogre_tolerance_events.5.desc:0 "Les Ogres ont une longue tradition de construction d'établissements fortifiés monumentaux, datant possiblement de l'époque de leurs ancêtres géants, tradition qu'ils maintiennent à ce jour, montrant des prouesses significatives en construction, dues en partie à leur taille et force. Ce n'est pas simplement un choix de style, car il est manifeste que les ogres sont des gaillards plutôt grands. Avec une hauteur imposante d'au moins dix pieds, ils ont positivement besoin de demeures plus grandes que les autres races, et se retrouvent souvent dans des situations gênantes quand ils vivent dans nos cités à cause de leurs cadres maladroits. Dans l'espoir de remédier à ceci, une délégation de maîtres maçons ogres, architectes et notables a présenté à la cour une proposition pour une série de réformes radicales aux standards de construction de notre royaume, afin d'accommoder aux besoins de leur communauté grandissante. Conscients des coûts apparemment décourageants, ils assurent que ce style ne favorisera pas seulement leur race, mais aussi notre réputation comme mécènes des arts."
 ogre_tolerance_events.5.a:0 "Construire grand ne se démode jamais"
 ogre_tolerance_events.5.b:0 "Restons conservateurs"
 ogre_tolerance_events.5.c:0 "Petites portes seulement"
 ogre_tolerance_events.5.d:0 "Grandes portes pour un grand dirigeant !"

 ogre_tolerance_events.6.t:0 "Ogres Cannibales dans l'Armée"
 ogre_tolerance_events.6.desc:0 "Nos forces armées bénéficient grandement du déploiement de régiments ogres. Leur force et férocité sont inégalées, et les possibilités tactiques de les armer avec des armes à poudre sont un délice pour nos généraux.\nMalgré ceci, cependant, les rejetons géants ont une réputation quelque peu sinistre dans les camps de guerre. Même la recrue la plus verte vient à connaître leurs étranges promenades dans les champs de bataille frais, pour revenir dans leurs enclos murés avec de gros paquets étroitement emballés. Après cela, des feux de joie peuvent être vus allumés toute la nuit jusqu'à l'aube, l'odeur de chair rôtie remplissant l'air.\nAlors que nos généraux négligent ces pratiques inquiétantes, contents de garder leurs meilleurs guerriers heureux, les rumeurs de leurs banquets nocturnes ont commencé à s'infiltrer non seulement dans le pays, mais à l'étranger aussi. Déjà, les critiques de notre règne publient des pamphlets diffamatoires contre nos armées et gouvernement, où 'bêtes sacrilèges mangeuses d'hommes' sont parmi les adjectifs les plus modérés employés. Notre chancelier peut à peine compter le volume de lettres suppliantes, d'officiels aux marchands et tout entre les deux nous exhortant à prendre action contre cette catastrophe d'image publique, d'une manière ou d'une autre."
 ogre_tolerance_events.6.a:0 "Les ogres ont besoin de manger"
 ogre_tolerance_events.6.b:0 "Garder les rituels discrets"
 ogre_tolerance_events.6.c:0 "Les gens ne sont pas de la nourriture !"
 ogre_tolerance_events.6.d:0 "Ce sont des recrues potentielles ! Ne les mangez pas !"

 ogre_tolerance_events.7.t:0 "Ministre Ogre"
 ogre_tolerance_events.7.d:0 "Les fenêtres tremblent dans leurs cadres. Les oiseaux s'envolent des arbres dans les jardins du palais. Les gardes se précipitent vers les portes de bois sculpté, et pour un court moment, la seule chose qui brise le silence, c'est le cliquetis de leur armure, les respirations rapides et anxieuses, et les sons sourds et rythmés de quelque chose de très, très gros s'approchant de la porte. Soudain, les pas se taisent, et pas même une mouche ne brise la tension. Puis, quoi que ce soit là-dehors frappe à la porte, trop délicatement pour l'ambiance rigide. Sans baisser sa hallebarde, un garde s'approche de la porte pendant qu'il signale de se préparer pour une attaque, et après avoir nettoyé la sueur froide de son front, tire la porte ouverte pour révéler une forme imposante, un monstre, un géant mangeur de chair, et juste alors que le capitaine ouvre sa bouche pour commander l'attaque... 'Bon après-midi, messieurs, terriblement chaud aujourd'hui n'est-ce pas ?'"
 ogre_tolerance_events.7.a:0 "Engager cet ogre !"
 ogre_tolerance_events.7.b:0 "Un véritable modèle de leur race"
 ogre_tolerance_events.7.c:0 "Et alors ?"

 ogre_tolerance_events.8.t:0 "Insatiable"
 ogre_tolerance_events.8.d:0 "Les prix du grain et autres denrées alimentaires ont constamment augmenté au cours des dernières années, causant beaucoup d'agitation dans nos provinces alors que les roturiers sont forcés de mettre une part croissante de leurs revenus vers la nourriture.\nAprès quelques enquêtes, il a été découvert que les prix montent en raison de la demande énorme des ogres de notre pays. Leur appétit de géant leur fait consommer bien plus que les gens ordinaires, faisant monter les prix locaux sur leurs terres et en faisant une clientèle prisée pour les marchands de grain et bétail en gros. Puisque toute nourriture est maintenant évaluée en compte du profit potentiel à faire sur le pays ogre, cela a empiré les maux déjà graves de spéculation et thésaurisation, presque doublant les prix alimentaires, ce qui a mené à des agitateurs se levant dans de nombreuses cités incitant la violence contre les ogres, qui sont présentés comme les coupables de leurs estomacs vides, ignorant que leurs ennemis perçus souffrent aussi de ces coûts gonflés. Seulement deux solutions nous sont ouvertes : soit nous instituons une distribution de grain pour que les gens communs mangent jusqu'à ce que le marché se stabilise, soit nous appliquons des lois spéciales contre les causes artificielles de ce gâchis, ce qui fâchera sans doute les guildes marchandes. Avec les tensions aussi hautes qu'elles sont, l'inaction récolta sûrement des victimes innocentes, que ce soit par dette, famine, ou lynchage."
 ogre_tolerance_events.8.a:0 "Subventionner les vulnérables."
 ogre_tolerance_events.8.b:0 "Entre gloutons et fous malades d'or, je favorise les gloutons."
 ogre_tolerance_events.8.c:0 "J'ai raté la partie où quoi que ce soit de ceci est mon problème."

 ogre_tolerance_events.9.t:0 "Étalement Ogre Ordonné et Grand"
 ogre_tolerance_events.9.d:0 "Alertés de nuages de poussière tourbillonnants et bangs tonitruants clamant d'un taudis dans [Root.Capital.GetName], les gardes locaux découvrirent un district en construction : boulevards dégagés assez larges pour une douzaine d'animaux de bât, bâtiments imposants sculptés avec des reliefs ornés, et terrains communs s'étendant, tous fraîchement érigés à l'échelle titanesque. Avant qu'ils puissent errer plus loin, un ogre vigilant orné d'écharpes jaunes et oranges s'arrêta et les réprimanda pour errer dans le district sans précautions de sécurité. Après quelques explications longues, l'ogre partagea les plans de son peuple : Mécontents de leur enclave sordide, ils ont pris les choses en main, rénovant le taudis en un foyer digne des rejetons de géants.\n\nPourtant même alors que nous nous émerveillons de leur accomplissement, l'échelle pure rend la zone hostile pour quiconque autre que les enfants de géants. Alors qu'ils sont encore au milieu de la rénovation, nous pourrions leur demander d'ajuster les voies et structures pour les personnes plus petites, mais nous pouvons aussi laisser leur projet de beauté libre tranquille, gagnant le respect des ogres.\n\nComment notre [Root.Monarch.GetTitle] devrait-il gérer ce développement s'étendant ?"
 ogre_tolerance_events.9.a:0 "Tant qu'ils continuent à payer des taxes, laissez-les tranquilles."
 ogre_tolerance_events.9.b:0 "Ordonner qu'ils rénovent le district pour les personnes plus petites."
 ogre_tolerance_events.9.c:0 "J'ai en fait quelques améliorations en tête."
 ogre_tolerance_events.9.e:0 "Une chance parfaite de presser ces benêts lourdauds pour leur travail."
 ogre_tolerance_events.9.f:0 "Ah, j'ai trouvé leur paperasse ; approuvons avec certaines conditions."
 ogre_tolerance_events.9.g:0 "Pouvons-nous au moins avoir quelques zones récréatives à utiliser ?"

 ogre_tolerance_events.10.t:0 "Guildes Clandestines Exigent l'Intégration Ogre"
 ogre_tolerance_events.10.d:0 "Toc-toc.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] s'agite dans [Root.Monarch.GetHerHis] chambre privée, soudain conscient d'une figure encapuchonnée reposant contre un cabinet orné à un coup de dague. Comment-? L'étranger lève sa main, parlant avec un accent charmant mais difficile à identifier.\n\n'Mon [Root.Monarch.GetTitle], il n'y a pas besoin d'alarme. Je suis ici seulement pour parler d'un malheur affectant vos sujets les plus loyaux.\n\n' Vous voyez, les gouttières crasseuses et salles arrière enfumées se plaignent d'un seul problème ces jours : discrimination ogre. Ils sont du matériel de sentinelle et videur de premier ordre, mais les flics harcèlent, arrêtent, et même les tuent ; Un seigneur du crime ne peut même pas profiter d'un dîner parfaitement légal sans s'inquiéter que leurs gardes du corps ogres attirent l'attention non désirée.\n\n'Et donc j'ai été envoyé pour plaider avec vous, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ; veuillez émettre un privilège pour ces ogres. En échange, vos scélérats loyaux assisteront à dénoncer les rats freelance, cochons corrompus, et serpents étrangers cherchant à saper la grandeur de cette nation.\n\n'Que dites-vous, mon [Root.Monarch.GetTitle] ?'"
 ogre_tolerance_events.10.a:0 "D'accord, les ogres seront désormais-...attendez, comment êtes-vous entré ici ?"
 ogre_tolerance_events.10.b:0 "Dans quel monde accepterions-nous ceci ?"
 ogre_tolerance_events.10.c:0 "Pourquoi n'avez-vous pas abordé cela à notre dernière réunion de cabale ?"
 ogre_tolerance_events.10.e:0 "Par toute mon autorité et mes moyens, je corrigerai ce tort."


 ogre_tolerance_events.11.t:0 "Opération de Carrière Scrutée par un Ogre"
 ogre_tolerance_events.11.d:0 "Une lettre en colère de [ogre_tolerance_target.GetName] arrive dans la capitale, liée en os et grande comme une couverture. Déroulant la missive massive, un conseiller lit à voix haute :\n\n'Au plus puissant suzerain de [Root.GetName],\n\nJe griffonne mon mécontentement sur une nouvelle carrière près de chez moi. En tant qu'ogre, je suis descendant d'artisans et bâtisseurs, pourtant je ne peux que vomir à toute l'affaire que j'ai vu se dérouler. Ces-' Le conseiller se mord la langue et saute quelques mots choisis. 'C'est-à-dire, presque tout a mal tourné avec cette opération naissante : discipline, diligence, motivation ouvrière, manque de professionnalisme, qualité minérale, et bien plus. C'est mon espoir que vous déployiez vos guerriers les plus noueux pour saccager les surveillants et redresser cette opération tordue.'\n\nLe conseiller pose la lettre, la chambre regardant vers [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n'Comment devrions-nous gérer cet ogre chamailleur, mon [Root.Monarch.GetTitle] ?'"
 ogre_tolerance_events.11.a:0 "Mais le fouet est-il nécessaire pour la motivation ouvrière ?"
 ogre_tolerance_events.11.b:0 "Gardez cela pour vous."
 ogre_tolerance_events.11.c:0 "Implémenter ces méthodes pour les projets futurs."
 ogre_tolerance_events.11.e:0 "Je reconnais un gestionnaire quand j'en vois un."
 ogre_tolerance_events.11.f:0 "Jeu d'enfant ; laissez-moi vous montrer comment c'est fait."

 ogre_tolerance_events.12.t:0 "Héritage des Géants Déchus"
 ogre_tolerance_events.12.d:0 "Il y a quelques années, un groupe d'aventuriers découvrit et brava d'anciennes ruines en [Root.GetName]. Gardant leur découverte secrète, ces intrépides explorateurs de souterrains enrôlèrent l'aide d'un historien de confiance pour vérifier les origines de la ruine. Après une investigation longue dans les salles titanesques, grouillant d'innombrables artefacts grands et petits, ils déterminèrent que les ruines étaient d'origine géante.\n\nPourtant un secret si précieux ne pouvait être gardé éternellement. Les détails de l'expédition fuitèrent, et, craintifs pour l'intégrité du site, les aventuriers nous ont approchés pour le garder des pillards et voleurs.\n\nAlors que nous luttons pour traiter un arriéré de demandes concernant les ruines géantes, un groupe particulier a sauté la ligne bureaucratique avec leurs enjambées puissantes : les ogres. Parlant brièvement mais équitablement, ils exprimèrent qu'eux, par-dessus tous les autres, méritent d'en être les gardiens et protecteurs : après tout, c'est leur héritage en tant qu'enfants de géants.\n\nAvec tant de parties disparates impliquées, il semble impossible de tous les apaiser. Qui devrait gérer les ruines géantes ?"
 ogre_tolerance_events.12.a:0 "Les enfants de géants méritent de superviser leur héritage."
 ogre_tolerance_events.12.b:0 "Obliger les ogres, mais demander une part des artefacts."
 ogre_tolerance_events.12.c:0 "Les aventuriers l'ont trouvé, les aventuriers le gardent."
 ogre_tolerance_events.12.e:0 "Je pense que je connais un moyen d'apaiser toutes les parties..."
 ogre_tolerance_events.12.a_tt_LOY:0 "Ruines Géantes Données aux Ogres"
 ogre_tolerance_events.12.a_tt:0 "Ruines Géantes Données aux Ogres : §Y$VAL$§!"
 ogre_tolerance_events.12.c_tt_LOY:0 "Ruines Géantes Possédées par les Aventuriers"
 ogre_tolerance_events.12.c_tt:0 "Ruines Géantes Possédées par les Aventuriers : §Y$VAL$§!"

 ogre_tolerance_events.13.t:0 "Troupeaux Terrifiants Causent Commotion au Marché"
 ogre_tolerance_events.13.d:0 "Les fosses à feu fument de délicieuses lamelles de viande épicée, les caisses débordent de légumes voluptueux gros comme une tête de bœuf, et les citoyens voltigent entre les étals grouillants, baignés dans la gaieté. Oui en effet, le marché des fermiers dans [ogre_tolerance_target.GetName] était destiné à être un succès saisonnier...jusqu'à ce que les ogres arrivent avec leurs troupeaux.\n\nGrands comme un mât de halament, les enfants de géants érigèrent des enclos massifs pour leur bétail tout aussi massif. Ces animaux titanesques bêlent et braient aussi fort que le tonnerre, causant malaise parmi les animaux plus petits, et les fermiers craignent pour la sécurité du marché si les animaux deviennent trop agités. Les bergers ogres, d'autre part, rejettent ces craintes comme des petits cœurs tremblant de petits problèmes.\n\nQue devrions-nous faire des animaux géants tapageurs affectant l'humeur du marché ?"
 ogre_tolerance_events.13.a:0 "Gardez-moi un flanc d'auroch, je veux caresser l'Agneau Terrifiant !"
 ogre_tolerance_events.13.b:0 "Ces bestioles sont un peu trop...intenses pour le zoo pour enfants."
 ogre_tolerance_events.13.c:0 "Awww ; je veux tous les caresser ! Laissez-les rester à chaque fois !"
 ogre_tolerance_events.13.c_tt:0 "Si notre dirigeant arrive à mourir durant ces pitreries, nous ne subirons aucune perte de stabilité."

 ogre_tolerance_events.14.t:0 "Course au Canon"
 ogre_tolerance_events.14.d:0 "Canon : tonitruant, puissant, précieux, mortel, et soudain en pénurie - quelle poisse !\n\nPoussant nos forges et distributeurs normaux pour cette chute dans le stock d'armes, ils disent qu'ils ont traité avec un pic soudain dans la demande, et quand nous avons pressé pour qui dans notre nation pourrait acheter de l'artillerie, ils répondirent : les ogres.\n\nNotre production d'armes domestique satisfait toutes sortes de besoins nationaux et individuels, mais pour les enfants de géants, nos petites armes sont...eh bien, petites : trop petites, au moins. Pour convenir à leurs proportions imposantes, ces ogres ont plutôt acheté des canons pour les réaménager comme pistolets, fusils, et équipement similaire.\n\nBien que fait légalement et sans mauvaise intention, cela met notre nation dans une impasse logistique. Attendre que la fabrication domestique se nivelle prendra des années, donc nous sommes laissés avec deux options : Soit nous payons des prix premium pour nous assurer que nous avons toujours du canon, soit nous réapproprions les achats des ogres, gagnant leur ire. Comment devrions-nous procéder ?"
 ogre_tolerance_events.14.a:0 "Canon inconvénient fermé pour acquisition."
 ogre_tolerance_events.14.b:0 "Réapproprier les armes immédiatement."
 ogre_tolerance_events.14.c:0 "Et c'est pourquoi nous maintenons des réserves"
 ogre_tolerance_events.14.e:0 "Faire passer cette réappropriation comme une nouvelle taxe."
 ogre_tolerance_events.14.f:0 "QUI A FOIRÉ MA LOGISTIQUE ?! JE VEUX DES NOMS !"

