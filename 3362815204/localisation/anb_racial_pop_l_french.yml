 halfling_tolerance_events.1.t:0 "Les Minorités Halfelines Exigent une Représentation"
 halfling_tolerance_events.1.d:0 "Les minorités halfelines de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 halfling_tolerance_events.1.a:0 "Accordé !"
 halfling_tolerance_events.1.b:0 "Faire quelques concessions"
 halfling_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 halfling_tolerance_events.1.e:0 "Faire de vaines promesses"

 halfling_tolerance_events.2.t:0 "Amélioration de la Tolérance Halfeline"
 halfling_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités halfelines de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race halfeline s'est accrue."
 halfling_tolerance_events.2.a:0 "Tant mieux pour eux"

 halfling_tolerance_events.3.t:0 "Détérioration de la Tolérance Halfeline"
 halfling_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race halfeline s'est détériorée."
 halfling_tolerance_events.3.a:0 "C'est regrettable"

 halfling_tolerance_events.4.t:0 "Ministre Halfelin"
 halfling_tolerance_events.4.d:0 "Les Halfelins constituent une race rare à voir dans les hautes positions des cours du monde, car ils se contentent souvent d'une vie paisible à la campagne.\n\nCependant, lorsqu'un tel individu s'élève des masses, il est manifestement destiné à la grandeur, souvent comme marchand astucieux ou cuisinier talentueux, et un tel individu a été découvert par l'un de nos courtisans. Ils l'ont amené à la cour et demandent que nous prenions ce halfelin à notre service."
 halfling_tolerance_events.4.a:0 "Recruter le halfelin"
 halfling_tolerance_events.4.b:0 "Un véritable modèle pour la communauté !"
 halfling_tolerance_events.4.c:0 "Et alors ?"

 halfling_tolerance_events.5.t:0 "La Criminalité Halfeline Sévit"
 halfling_tolerance_events.5.d:0 "Il y a eu une vague de criminalité majeure dans l'une de nos cités, et nous ne savons pas comment la gérer. Bien qu'ordinairement cela serait considéré comme assez normal, la majorité de ces rapports désignent les perpétrateurs comme des halfelins, qui sont stéréotypiquement connus pour être habiles au larcin. Bien que les punir soit certain, certains suggèrent que nous devrions faire un exemple des criminels pour intimider leurs frères. Comment devrions-nous répondre à ces petits, mais agaçants, voleurs ?"
 halfling_tolerance_events.5.a:0 "Un crime est un crime"
 halfling_tolerance_events.5.b:0 "Doubler les gardes !"
 halfling_tolerance_events.5.c:0 "Tous les halfelins sont des voleurs ! Arrêtez-les tous !"
 halfling_tolerance_events.5.e:0 "Conclure un accord avec les syndicats criminels"
 high_halfling_crime:0 "Criminalité Halfeline Rampante"
 desc_high_halfling_crime:0 "D'audacieux voleurs halfelins font connaître leur présence dans cette province"

 halfling_tolerance_events.6.t:0 "Festival Gastronomique Halfelin"
 halfling_tolerance_events.6.d:0 "Qu'y a-t-il de plus nécessaire à la vie que la nourriture ? Telle est la question posée par les halfelins, qui consacrent une grande partie de leur temps à améliorer et créer des recettes de toutes sortes. Certains d'entre eux ont même décidé d'organiser un festival en [halfling_food_festival_province.GetName], partageant leurs délices culinaires avec toute la population. Il y aurait très peu d'inconvénients à laisser cela continuer, et certains de nos conseillers planifient déjà de goûter aux délicatesses proposées. Que faut-il faire ?"
 halfling_tolerance_events.6.a:0 "Soutenir le Festival"
 halfling_tolerance_events.6.b:0 "Une excellente tradition !"
 halfling_tolerance_events.6.c:0 "Ces maudits gloutons. N'autorisez pas le festival !"
 halfling_tolerance_events.6.e:0 "Un festival gastronomique ? Invitez toute la cour !"
 halfling_food_festival:0 "Festival Gastronomique Halfelin"
 desc_halfling_food_festival:0 "Un Festival Gastronomique Halfelin se déroule dans cette province, avec de nombreuses communautés halfelines et même des cuisines locales qui rivalisent et partagent leurs mets avec la province."

 halfling_tolerance_events.7.t:0 "Surpopulation Halfeline"
 halfling_tolerance_events.7.d:0 "Il est bien connu que les halfelins se reproduisent comme des lapins, et ceux de notre pays ne font pas exception. Cela a mené à une surpopulation dans l'une de nos provinces et à une migration vers une province voisine. Bien que les mouvements internes de nos citoyens ne soient habituellement pas notre affaire, ces halfelins constituent un cas spécial. Devrions-nous entraver leur expansion, ou aider à réduire la surpopulation ? Nous pourrions, bien sûr, ne rien faire, mais cela pourrait résulter en un exode moins organisé."
 halfling_tolerance_events.7.a:0 "Aider le déménagement à se dérouler en douceur"
 halfling_tolerance_events.7.b:0 "Tant mieux pour eux"
 halfling_tolerance_events.7.c:0 "Interdire leur déplacement"

 halfling_tolerance_events.8.t:0 "Travailleurs Halfelins Bon Marché"
 halfling_tolerance_events.8.d:0 "Récemment, les employeurs ont découvert une faille dans les codes traditionnels du travail de notre royaume, stipulant qu'« un homme libre doit recevoir un salaire égal à sa stature ». Certains employeurs prétendent que cela leur permet de payer les halfelins la moitié du salaire normal, ce que les halfelins surpeuplés ont volontiers accepté, évinçant ainsi de nombreux sujets plus grands de leur emploi. Ces non-halfelins exigent que nous prenions des mesures pour arrêter l'invasion de petites gens, tandis que nos marchands souhaitent plus de main-d'œuvre bon marché à exploiter. Nous devons agir !"
 halfling_tolerance_events.8.a:0 "Ils méritent un salaire équitable, comme tout le monde"
 halfling_tolerance_events.8.b:0 "C'est un marché libre"
 halfling_tolerance_events.8.c:0 "Main-d'œuvre bon marché ? Formidable !"
 cheap_halfling_labour:0 "Main-d'œuvre Halfeline Bon Marché"
 desc_cheap_halfling_labour:0 "En raison d'une faille stipulant qu'« un homme libre doit recevoir un salaire égal à sa stature », certains utilisent cela comme prétexte pour payer les halfelins la moitié du salaire ! De nombreux halfelins qui manquent d'emplois affluent vers cette opportunité, et le gouvernement soutient cette possibilité d'exploitation."
 cheap_halfling_labour_mad:0 "Travailleurs Non-Halfelins Mécontents"
 desc_cheap_halfling_labour_mad:0 "Les travailleurs halfelins bon marché acceptent la moitié du salaire en raison du manque général d'emplois pour leur peuple. Les travailleurs non-halfelins sont contrariés que le gouvernement ne fasse rien pour freiner cette exploitation du peuple halfelin et la cupidité de leurs employeurs."

 halfling_tolerance_events.9.t:0 "Marchandises de Qualité Inférieure"
 halfling_tolerance_events.9.d:0 "Les Halfelins d'autres royaumes sont habituellement vus entassés dans des ghettos dans les pires quartiers des cités, et dans l'ensemble, ils sont devenus une minorité résolue dédiée à joindre les deux bouts. Une partie de cela consiste à gagner de l'argent pour eux-mêmes, et certains halfelins ont récemment fait fortune en colportant des marchandises qui sont manifestement une imitation bon marché de la vraie chose !\n\nLes marchands de la région craignent que cela affecte la valeur de leurs biens, et nous supplient d'arrêter les halfelins de commercer dans la région jusqu'à ce qu'ils égalent la qualité standard ou respectent les lois de contrefaçon. Bien que nous ne soyons pas obligés d'aider les marchands, ils pourraient se fâcher si nous devions les refuser."
 halfling_tolerance_events.9.a:0 "Les marchands ont raison"
 halfling_tolerance_events.9.b:0 "Laissons-les commercer"
 halfling_tolerance_events.9.c:0 "Nous devons confisquer leurs marchandises"
 halfling_tolerance_events.9.e:0 "Dédommager les deux parties"
 halfling_tolerance_events.9.f:0 "Se débarrasser des plaignants"
 halfling_not_allowed_to_trade:0 "Restrictions commerciales halfelines"
 desc_halfling_not_allowed_to_trade:0 "En raison d'une baisse locale de qualité des marchandises fabriquées par les halfelins de la région, de lourdes restrictions leur ont été imposées qui entraveront leur capacité à conduire le commerce. Cela nuit cependant aussi aux halfelins qui ont de vraies marchandises."
 halfling_low_quality_wares:0 "Marchandises de qualité inférieure"
 desc_halfling_low_quality_wares:0 "Les marchandises fabriquées par les halfelins sont malheureusement de qualité inférieure et le mot s'est répandu rapidement à ce sujet, il est difficile de dire qui a répandu les premières rumeurs mais il semble que ce soit notre propre classe marchande. Cela a mené à un déclin des ventes locales et nuit au commerce de la région."

 halfling_tolerance_events.10.t:0 "Les Halfelins Exigent une Compensation"
 halfling_tolerance_events.10.d:0 "Acheter des marchandises aux halfelins n'est pas inouï, franchement des choses comme leur grain sont très utiles pour tous ceux qui cherchent à étendre leur royaume. Cependant, récemment, les halfelins de notre royaume ont exigé plus de compensation pour le dur labeur qu'ils prétendent accomplir. Bien qu'il soit difficile de dire s'ils ont réellement fait plus de travail que quiconque, il est assez clair qu'ils ne continueront pas à travailler sans compensation."
 halfling_tolerance_events.10.a:0 "Cupides petits..."
 halfling_tolerance_events.10.b:0 "Se conformer à leurs demandes"
 halfling_tolerance_events.10.c:0 "Nous allons leur montrer !"
 halfling_tolerance_events.10.e:0 "Trouvons un compromis"
 halfling_was_not_given_compensation:0 "Les Halfelins n'ont pas reçu de compensation"
 desc_halfling_was_not_given_compensation:0 "En réponse à une injustice qui leur a été infligée, de nombreuses communautés halfelines locales travaillent activement contre nos efforts commerciaux."

 halfling_tolerance_events.11.t:0 "Le Cadeau d'un Halfelin"
 halfling_tolerance_events.11.d:0 "Bien que ce ne soit pas un acte commun, il semble que les halfelins nous aient approchés avec un petit cadeau, des marchandises qui peuvent nous être utiles et un repas délicieux pour [Root.Monarch.GetName]. Bien qu'il s'agisse d'un geste très bienvenu, certains de notre cour haussent les sourcils devant cet supposé acte de bonté.\n\nBien qu'il soit douteux qu'ils trament réellement quelque chose, il pourrait valoir la peine de se méfier de leurs intentions."
 halfling_tolerance_events.11.a:0 "Accepter leur cadeau"
 halfling_tolerance_events.11.b:0 "C'est effectivement suspect..."
 halfling_tolerance_events.11.c:0 "Nous devrions les récompenser pour leur générosité !"
 halfling_tolerance_events.11.e:0 "...ceci doit être un piège ! Gardes, emparez-vous d'eux !"
 halfling_angry_over_not_accepting_gift:0 "En Colère à Cause des Soupçons"
 desc_halfling_angry_over_not_accepting_gift:0 "La population halfeline locale a récemment été insultée par notre dirigeant qui a prétendu qu'ils avaient planifié quelque chose d'outrageux contre le gouvernement. Cela a mené à une agitation accrue au sein de la communauté alors que la méfiance se répand."
 halfling_punishment_of_local_traitors:0 "Punition des Halfelins Locaux"
 desc_halfling_punishment_of_local_traitors:0 "En raison de soupçons envers les gens de la région, le gouvernement local a reçu l'ordre de faire un exemple des halfelins de la province, pour montrer qu'ils ne devraient rien faire pour aller contre notre volonté."

