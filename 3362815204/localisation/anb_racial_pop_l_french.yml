 kobold_tolerance_events.1.t:0 "Les Minorités Kobolds Exigent une Représentation"
 kobold_tolerance_events.1.d:0 "Les minorités kobolds de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 kobold_tolerance_events.1.a:0 "Accordé !"
 kobold_tolerance_events.1.b:0 "Faire quelques concessions"
 kobold_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 kobold_tolerance_events.1.e:0 "Faire de vaines promesses"

 kobold_tolerance_events.2.t:0 "Amélioration de la Tolérance Kobold"
 kobold_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités kobolds de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race kobold s'est accrue."
 kobold_tolerance_events.2.a:0 "Tant mieux pour eux"

 kobold_tolerance_events.3.t:0 "Détérioration de la Tolérance Kobold"
 kobold_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race kobold s'est détériorée."
 kobold_tolerance_events.3.a:0 "C'est regrettable"

 kobold_tolerance_events.4.t:0 "Ministre Kobold"
 kobold_tolerance_events.4.d:0 "Les Kobolds sont souvent perçus comme lâches et cupides, vivant dans leurs cavernes sombres et taudis (ou dans les cités, appartements bondés) avec familles et familles étendues et familles étendues-étendues. Un individu kobold de mérite s'élève habituellement grâce soit à sa grande expérience dans le maniement de l'argent et de toutes sortes d'objets de valeur depuis qu'ils éclosent, soit comme excellent coordinateur de grands groupes - quelque chose qui a vu des kobolds plus orientés militairement s'élever pour organiser les armées de conscrits de masse du 19ème siècle. Un tel individu s'est fait connaître."
 kobold_tolerance_events.4.a:0 "Recruter le kobold !"
 kobold_tolerance_events.4.b:0 "Un véritable modèle de leur race"
 kobold_tolerance_events.4.c:0 "Qui s'en soucie ?"

 kobold_tolerance_events.5.t:0 "Des Kobolds Braquent une Banque !"
 kobold_tolerance_events.5.d:0 "Des Kobolds de notre nation ont braqué une banque, prétendument à cause de leurs croyances qui les y obligeaient - quelque chose à propos d'un trésor de dragon. Bien que normalement les coupables auraient déjà eu un rendez-vous avec le bourreau, nous devons nous assurer que cela n'arrive plus jamais avec les kobolds, sinon des essaims entiers d'entre eux envahiraient nos banques et toute autre institution de valeur. Nous pourrions taxer les kobolds plus durement en guise de châtiment, ce qui dirait certainement à toute la communauté de suivre la loi. Nous pourrions essayer de leur dire d'arrêter, ce qui fonctionnerait, bien que cela nécessiterait l'usage de nos diplomates. Bien sûr, nous pourrions les laisser garder leur or, auquel cas nous pourrions oublier le problème."
 kobold_tolerance_events.5.a:0 "Les éduquer sur l'erreur de leurs voies"
 kobold_tolerance_events.5.b:0 "Les punir comme tout autre criminel"
 kobold_tolerance_events.5.c:0 "Taxer plus durement les communautés kobolds locales en guise de leçon"

 kobold_tolerance_events.6.t:0 "Des Bricoleurs Kobolds Dévoilent une Nouvelle Invention"
 kobold_tolerance_events.6.d:0 "Récemment, un artificier kobold en [kobold_invention_province.GetName] a dévoilé une nouvelle invention, et elle s'est avérée très populaire pour sa petite taille et son faible coût. Cependant, elle a aussi été faite par un kobold, ce qui signifie que les préoccupations de sécurité sont données, et beaucoup de nos artificiers plus conservateurs ont parlé contre elle. Bien que le produit ne soit toujours pas distribué, il pourrait donner des bénéfices économiques si nous le laissons être commercialisé, bien que nos artificiers puissent être en colère."
 kobold_tolerance_events.6.a:0 "Bon marché et efficace ? Allez-y !"
 kobold_tolerance_events.6.b:0 "Exiger qu'ils la rendent plus sûre"
 kobold_tolerance_events.6.c:0 "S'en tenir aux méthodes approuvées par les artificiers"
 kobold_inventions_unsafe:0 "Inventions Kobolds Instables"
 desc_kobold_inventions_unsafe:0 "Une version très efficace mais assez dangereuse d'une invention kobold a été distribuée dans cette province."
 kobold_inventions_OSHA_approved:0 "Inventions Kobolds Sûres"
 desc_kobold_inventions_OSHA_approved:0 "Une version plus sûre, mais moins efficace, d'une invention kobold a été distribuée dans cette province."

 kobold_tolerance_events.7.t:0 "Trésor Kobold Découvert par la Foule"
 kobold_tolerance_events.7.d:0 "Les Kobolds étaient connus pour thésauriser l'argent dans les cavernes profondes des Hauteurs du Dragon, et ceux vivant dans de petits taudis ne sont pas différents. En réponse à quelque grief grossier, une foule en colère a fait rage à travers l'une de nos cités cherchant de l'argent, et ils l'ont trouvé dans le trésor d'un kobold local. Bien qu'il n'ait enfreint aucune loi, après tout, c'est sa propriété, sa thésaurisation a mené à une déflation locale, et ses prétentions d'en avoir besoin pour sa 'santé mentale' sont manifestement exagérées. Devrions-nous irriter le kobold impuissant, ou la foule en colère armée de fourches ?"
 kobold_tolerance_events.7.a:0 "Quiconque, indépendamment de la race, a le droit à ses propres biens. Disperser la foule"
 kobold_tolerance_events.7.b:0 "Et que voulez-vous que j'y fasse ?"
 kobold_tolerance_events.7.c:0 "'Redistribuer' la richesse au peuple - après avoir pris un peu au passage, bien sûr"
 kobold_tolerance_events.7.e:0 "La pauvre créature - faisons-lui plaisir"

 kobold_tolerance_events.8.t:0 "Les Tunnels Kobolds Causent un Effondrement de Bâtiment"
 kobold_tolerance_events.8.d:0 "Les Kobolds sont connus pour être de grands creuseurs, non, pas à la manière naine, mais plutôt comme des tunnels qui donneraient du fil à retordre aux fourmis. L'intersection entre les kobolds et notre peuple a causé des tensions en [kobold_collapsed_building_province.GetName], avec un bâtiment majeur qui s'effondre en raison de la présence de tunnels kobolds en dessous d'eux. Il est clair que cela n'est pas acceptable, mais les kobolds répondent que leurs tunnels sont une nécessité pour fournir un logement à leur population toujours croissante."
 kobold_tolerance_events.8.a:0 "Dire aux kobolds de construire leurs tunnels dans des endroits plus sûrs"
 kobold_tolerance_events.8.b:0 "Se concentrer simplement sur les réparations du bâtiment"
 kobold_tolerance_events.8.c:0 "Les forcer à partir et à aider avec les réparations du bâtiment"

 kobold_tolerance_events.9.t:0 "Terriers dans le Chemin du Nouveau Bâtiment"
 kobold_tolerance_events.9.d:0 "Dans le cadre de nos efforts pour améliorer la vie de nos sujets, nous avons décidé de construire un nouveau bâtiment dans notre province. Malheureusement, des terriers et tunnels kobolds sont dans le chemin, et nous devons les traiter à moins que nous voulions encore plus de retards. Certains conseillers ont suggéré de les soudoyer pour qu'ils partent, mais d'autres répondent que nous pourrions simplement les effrayer pour moins cher. La garde locale a aussi demandé un soutien militaire pour simplement les expulser de force."
 kobold_tolerance_events.9.a:0 "Les soudoyer pour qu'ils partent"
 kobold_tolerance_events.9.b:0 "Les effrayer"
 kobold_tolerance_events.9.c:0 "Les expulser !"
 kobold_burrows:0 "Terriers Kobolds"
 desc_kobold_burrows:0 "Les terriers kobolds s'entrecroisent profondément dans le sol, rendant difficile la construction de fondations et de nouveaux bâtiments en sécurité."

 kobold_tolerance_events.10.t:0 "Pièges Kobolds Embêtants !"
 kobold_tolerance_events.10.d:0 "Des rapports troublants nous parviennent de [kobold_traps_province.GetName], car des pièges ont commencé à apparaître autour des artères principales de la province. Bien que le constructeur de ces pièges soit inconnu, ils sont indubitablement liés à la population locale de Kobolds en raison de leur expertise mondiale dans la fabrication de pièges. Bien qu'il ne soit pas clair si ces pièges étaient destinés à attraper des animaux ou blesser des voyageurs, il est clair qu'ils nuisent à nos résultats en décourageant les voyageurs et marchands de passer par la région.\n\nBien qu'engager quelques kobolds pour désactiver les pièges serait l'option la plus sûre, leur avarice est bien connue, signifiant que leurs services ne seraient pas bon marché. Une autre option serait de traiter les pièges nous-mêmes, bien que cela prendrait beaucoup plus de temps et nuirait à nos affaires à court terme. Finalement, nous pourrions envoyer l'armée pour traiter les pièges et punir les coupables, bien que cela nuirait davantage à nos relations avec les kobolds."
 kobold_tolerance_events.10.a:0 "Engager des kobolds volontaires pour les démanteler"
 kobold_tolerance_events.10.b:0 "Les démanteler nous-mêmes"
 kobold_tolerance_events.10.c:0 "Envoyer une force pour enfumer les coupables"
 kobold_pesky_traps:0 "Pièges Kobolds Embêtants"
 desc_kobold_pesky_traps:0 "Les sentiers moins fréquentés et routes secondaires de cette province sont criblés de pièges kobolds, rendant le commerce et les voyages difficiles."
kobold_tolerance_events.11.t:0 "Trop d'une Bonne Chose Dorée"
kobold_tolerance_events.11.d:0 "Le trésor a découvert un problème inattendu avec notre population résidente de kobolds écailledorée. Bien que leurs écailles dorées soient naturellement précieuses, elles ont habituellement été assez rares, car les kobolds eux-mêmes ont été assez rares. Nos kobolds, cependant, se portent maintenant si bien que les écailles de rechange inondent le marché, et chacune devient moins valorisée en conséquence.\n\nLe trésor appelle cela 'inflation' et avertit que si cela n'est pas contrôlé, cela pourrait sérieusement endommager notre économie. Cependant, si nous ne sommes pas prudents, gérer cette situation pourrait amener notre peuple à devenir soupçonneux et rancunier envers les kobolds - qui n'ont rien fait de mal sauf perdre des écailles, après tout."
kobold_tolerance_events.11.a:0 "Gérer l'inflation par d'autres moyens"
kobold_tolerance_events.11.b:0 "Introduire une nouvelle taxe sur les transactions d'écailles"
kobold_tolerance_events.11.c:0 "Interdire l'usage des écailles dorées"
kobold_tolerance_events.12.t:0 "Domination Mercantile Kobold"
kobold_tolerance_events.12.d:0 "Les bourgeois de [kobold_trade_province.GetName] ont déposé une plainte formelle concernant les kobolds écailledorée qui y vivent. L'amour inné des kobolds pour l'argent et leur maîtrise de celui-ci a mené certains d'entre eux à devenir marchands, et à bien réussir - très, très bien. Les marchands dorés approchent de la domination du commerce dans tout [kobold_trade_province.GetName].\n\nLes bourgeois considèrent cela comme anti-mercantile, même oppressant, ce qui n'a certainement rien à voir avec la part de marché qu'ils ont perdue. Ils exigent que nous fassions quelque chose pour freiner ce pouvoir montant et maintenir le libre flux du commerce dans les marchés de [kobold_trade_province.GetName]."
kobold_tolerance_events.12.a:0 "Ils sont juste amers d'avoir perdu"
kobold_tolerance_events.12.b:0 "Étendre les privilèges pour les kobolds"
kobold_tolerance_events.12.c:0 "Accepter les demandes des bourgeois"
kobold_tolerance_events.13.t:0 "Honorer le Dragon Doré"
kobold_tolerance_events.13.d:0 "Notre royaume prospère, et notre population kobold l'a remarqué. Certains de leurs membres les plus prospères ont pétitionné le gouvernement pour financer un projet - couler et ériger une série de statues dorées dans des sanctuaires à plusieurs endroits du pays, pour honorer leur dragon vénéré, Balris.\n\nLes kobolds insistent que les statues doivent être dorées - si ce n'est entièrement faites d'or, au moins plaquées or - ce qui ne sera pas bon marché. Cependant, leurs plans sont intrigamment approfondis et détaillés, et il est difficile de ne pas être d'accord avec l'argument qu'ériger des statues d'or pur à travers le pays est une déclaration visible de succès."
kobold_tolerance_events.13.a:0 "Leur donner ce qu'ils veulent"
kobold_tolerance_events.13.b:0 "Leur donner ce qu'ils veulent, puis les engager comme constructeurs"
kobold_tolerance_events.13.c:0 "Décliner respectueusement"
kobold_tolerance_events.14.t:0 "Les Dragons qui Disparaissent"
kobold_tolerance_events.14.d:0 "Il y a des nouvelles troublantes de la campagne de [kobold_disappearing_province.GetName]. Les kobolds écailledorée dans les zones périphériques disparaissent simplement - d'abord individuellement ou par deux, mais maintenant en petits groupes. Des citoyens lésés et communautés inquiets de la perte de leurs voisins et symboles de fortune nous ont pétitionnés pour trouver une réponse.\n\nLa cause, selon nos magistrats, est que certains des bandits de l'arrière-pays ont commencé à kidnapper les écailledorée. Les raisons exactes ne sont pas claires mais sont garanties d'être néfastes - les tenir pour rançon, récolter leurs écailles, ou... pire. Les kobolds ne sont qu'une minorité en [kobold_disappearing_province.GetName], mais les forces de l'ordre locales ne peuvent pas agir rapidement contre un groupe qui est maintenant assez large et bien financé. Que devrions-nous faire exactement à ce sujet ?"
kobold_tolerance_events.14.a:0 "Sévir contre les kidnappeurs"
kobold_tolerance_events.14.b:0 "Rien"
kobold_tolerance_events.14.c:0 "S'assurer de retourner les 'marchandises' à leurs familles"
kobold_tolerance_events.15.t:0 "L'Extase de l'Or"
kobold_tolerance_events.15.d:0 "Les kobolds écailledorée ont longtemps été considérés comme un signe de bonne fortune et prospérité en Haless, et il en est ainsi en [golden_presence_province.Owner.GetName]. Nous avons été bénis d'une population significative vivant parmi nous, et le peuple est grandement heureux de simplement les avoir autour. Devrions-nous répondre à cela d'une manière ou d'une autre ?"
kobold_tolerance_events.15.a:0 "Célébrer cette bonne fortune !"
kobold_tolerance_events.15.b:0 "Je devrais en avoir quelques-uns pour ma cour !"
kobold_tolerance_events.15.c:0 "Superstition insensée !"
kobold_tolerance_events.16.t:0 "Un Âge Écailledoré de Prospérité"
kobold_tolerance_events.16.d:0 "Nos magistrats rapportent un avantage majeur dans l'économie de [kobold_prosperity_province.GetName]. La population locale de kobolds écailledorée est poussée à créer au nom de leur dragon patron, Balris, construisant de grands monastères et créant de beaux trésors. Le commerce de ces artisanats et artefacts, ainsi que des approvisionnements nécessaires pour les faire, a grandement renforcé l'économie en [kobold_prosperity_province.GetName]."
kobold_tolerance_events.16.a:0 "Simplement l'apprécier"
kobold_tolerance_events.16.b:0 "Engager le meilleur artisan kobold à notre cour"
kobold_tolerance_events.16.c:0 "Promouvoir nos propres artisans plutôt que cette camelote"
