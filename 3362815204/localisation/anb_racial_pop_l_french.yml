troll_tolerance_events.1.t:0 "Les minorités de Trolls demandent une représentation"
troll_tolerance_events.1.d:0 "Les minorités de Trolls dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
troll_tolerance_events.1.a:0 "Accordé !"
troll_tolerance_events.1.b:0 "Faire quelques concessions"
troll_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
troll_tolerance_events.1.e:0 "Faire des promesses en l'air"

troll_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Trolls"
troll_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités de Trolls de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race des Trolls a augmenté."
troll_tolerance_events.2.a:0 "Tant mieux pour eux"

troll_tolerance_events.3.t:0 "Diminution de la tolérance envers les Trolls"
troll_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race des Trolls a diminué."
troll_tolerance_events.3.a:0 "C'est malheureux"

troll_tolerance_events.4.t:0 "Péage de Troll"
troll_tolerance_events.4.d:0 "Des rapports inhabituels nous parviennent de l'une de nos provinces. L'un des ponts sur les terres d'un noble local a, apparemment, été pris en charge par un Troll. Bien que cela ne soit pas inédit, ce qui est surprenant, c'est que la bête prétend être, de toutes choses, un « puh-bleek serph-aunt ». Apparemment, le Troll a appris que l'État avait pris en charge la collecte des péages commerciaux auprès des marchands de passage, et, à la surprise de notre shérif local, il a déposé tous les paiements non comestibles au poste de collecte d'impôts le plus proche avec une régularité digne d'un mécanisme d'horlogerie gnomique. Les plaintes ne viennent pas des marchands, car ils considèrent les paiements comme plutôt standard, mais du noble, car il veut la « tête de la vile bête » pour en faire des actes plutôt macabres.\n\nIl est également à noter que, depuis que le Troll a pris le relais, il a effectué les paiements avec une bien plus grande régularité que son ancien administrateur noble, ce qui amène notre shérif à suspecter un détournement de fonds."
troll_tolerance_events.4.a:0 "Amender le noble pour sa mauvaise gestion et nommer le meilleur collecteur"
troll_tolerance_events.4.b:0 "Rassurons ce sujet entreprenant"
troll_tolerance_events.4.c:0 "Permettre au noble de faire comme il le souhaite"

troll_tolerance_events.5.t:0 "Traînée de destruction"
troll_tolerance_events.5.d:0 "Un paysan a été reçu en audience par le [Root.Monarch.GetTitle] et nous supplie de venir en aide aux villages de sa région contre les Trolls locaux. Les yeux fatigués, l'agriculteur décrit un scénario de chaos total : des enclos renversés, des cultures piétinées, des arbres fruitiers brisés et des jardins dévastés, tout cela dû au passage et à l'alimentation occasionnelle d'un groupe important de Trolls locaux, qui ont les habitants de la région au bord de la révolte avec des torches et des fourches. Bien que le paysan implique clairement la nécessité d'une approche musclée, certains universitaires de la cour nous supplient de considérer une solution plus diplomatique : puisque ces Trolls ne sont pas sauvages, on pourrait leur expliquer leurs torts pour parvenir à une solution satisfaisante pour les deux parties, « si seulement nous étions patients avec ces spécimens. Très patients. »"
troll_tolerance_events.5.a:0 "Voyons comment les universitaires gèrent cela"
troll_tolerance_events.5.b:0 "Dire aux paysans de résoudre leurs propres problèmes"
troll_tolerance_events.5.c:0 "Engager un professionnel"

troll_tolerance_events.6.t:0 "Ministre Troll"
troll_tolerance_events.6.d:0 "Les Trolls sont typiquement une race solitaire avec peu d'intérêt à interagir avec ceux en dehors de leur meute familiale ou tribale, et encore moins sont intéressés à favoriser une quelconque bonne volonté avec les étrangers. Imaginez notre surprise lorsqu'un Troll imposant a approché notre capitale en paix ! En engageant le dialogue avec le Troll, il est rapidement devenu clair qu'il cherchait à servir notre cour, croyant que ses talents pourraient bénéficier à la nation dans son ensemble. Comment devrions-nous réagir à cette offre particulière ?"
troll_tolerance_events.6.a:0 "Recruter ce Troll"
troll_tolerance_events.6.b:0 "Un véritable exemple pour leur communauté !"
troll_tolerance_events.6.c:0 "Et alors ?"

troll_primary_refugees:0 "Un foyer pour les Trolls"
troll_corrupt_tolling:0 "Péage corrompu"
desc_troll_corrupt_tolling:0 "Nous avons permis au noble de maintenir son péage corrompu en vigueur"

