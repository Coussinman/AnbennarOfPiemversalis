industrious_kobolds:0 "Kobolds Industrieux"

 kobold_tolerance_events.17.t:0 "Bandes Kobolds"
 kobold_tolerance_events.17.d:0 "Il semble que les kobolds de [kobold_causing_havoc_province.GetName] se sont avérés bien plus braves que leur apparence ne le laisserait croire. Ils ont rassemblé de grands nombres de kobolds, et ceux disposés à se battre pour eux, et terrorisent maintenant les habitants. Ils semblent avoir peu de respect pour notre autorité, cependant il est entièrement possible que ce soit seulement parce qu'ils surpassent en nombre la milice locale de trois contre un.\n\nNous devons faire quelque chose à ce sujet ! La plupart de nos conseillers suggèrent que nous agissions rapidement et imposions notre volonté sur eux avant que cela ne devienne incontrôlable. D'autres suggèrent que nous montrions une démonstration de pouvoir, pour les forcer à se soumettre devant la puissance de [Root.GetName].\n\nBien que ces idées soient sensées, il est aussi possible que nous puissions trouver un chef kobold local que nous pouvons persuader d'envoyer ses hommes travailler pour notre cause."
 kobold_tolerance_events.17.a:0 "Les effrayer jusqu'à la soumission"
 kobold_tolerance_events.17.b:0 "Rapidement imposer notre volonté sur eux"
 kobold_tolerance_events.17.c:0 "Trouver un moyen de les recruter"
 kobold_scared_into_submission:0 "Kobolds Effrayés jusqu'à la Soumission"
 desc_kobold_scared_into_submission:0 "Dans nos tentatives d'imposer notre volonté dans la région, nous avons fait une démonstration de notre pouvoir, cela a divisé les kobolds de la province et les a fait rembourser les dommages qu'ils ont causés dans une tentative de ne pas avoir à faire face à notre puissance militaire."
 kobold_angered_by_attempts_to_submit:0 "Kobolds En Colère"
 desc_kobold_angered_by_attempts_to_submit:0 "Dans nos tentatives de forcer les kobolds à se soumettre à nos voies, il est devenu clair que cela n'a mené qu'au chaos dans la province. Nous sommes maintenant dans un conflit local avec les kobolds qui nuit à l'économie locale et notre capacité à recruter les gens là-bas."
 kobold_bands_recruited:0 "Bandes Kobolds Recrutées"
 desc_kobold_bands_recruited:0 "Après de longues négociations, les kobolds de la région ont décidé de travailler pour nous, même s'ils semblent seulement le faire pour éviter les ennuis. Ils pillent toujours notre terre quand ils peuvent s'en tirer, augmentant la tension dans la région, mais au moins cela nous permet de recruter quelques kobolds qui peuvent aider à combattre pour notre cause."

 kobold_tolerance_events.18.t:0 "Les Kobolds Sabotent le Recrutement en [kobold_hindering_military_operations.GetName]"
 kobold_tolerance_events.18.d:0 "Dernièrement, des bandes kobolds en [kobold_hindering_military_operations.GetName] ont saboté le recrutement local que l'administration fait, profitant de l'occasion pendant que nous sommes occupés avec notre guerre contre [kobold_war_target_chance.GetName] pour causer le chaos. La noblesse est particulièrement mécontente de notre incapacité à réagir instantanément à ce problème, mais nous pourrions possiblement nous rattraper en agissant rapidement et punissant ces traîtres."
 kobold_tolerance_events.18.a:0 "Les punir tous !"
 kobold_tolerance_events.18.b:0 "Punir les kobolds trouvés coupables"
 kobold_tolerance_events.18.c:0 "Les ignorer"
 kobold_tolerance_events.18.e:0 "Peut-être peuvent-ils être recrutés ?"
 kobold_bands_punished_harshly:0 "Punition Sévère des Bandes Kobolds"
 desc_kobold_bands_punished_harshly:0 "Toutes les bandes kobolds qui peuvent être trouvées dans la région dans une tentative d'arrêter davantage de sabotage de nos opérations militaires. Cela a été coûteux pour l'administration locale mais a arrêté certaines personnes de vouloir prendre les armes contre nous."
 kobold_bands_punished:0 "Bandes Kobolds Punies"
 desc_kobold_bands_punished:0 "De nombreuses bandes de kobolds dans la région ont été punies, leurs tentatives d'arrêter nos opérations dans la région ont été arrêtées net dans leur élan mais ce travail a forcé l'administration locale à conserver ses ressources et comme tel nous obtenons moins d'argent et de main-d'œuvre de la province."
 kobold_bands_not_punished:0 "Kobolds Impunis"
 desc_kobold_bands_not_punished:0 "Les kobolds de cette province n'ont pas été punis malgré les crimes qu'ils ont commis contre notre gouvernement, ce qui a contrarié l'administration locale."

 kobold_tolerance_events.19.t:0 "Kobolds Traités Comme des Nuisibles"
 kobold_tolerance_events.19.d:0 "Le vaste nombre de kobolds en [kobold_treated_unfairly_province.GetName], combiné à leur nature diminutive, a mené le peuple [Root.GetAdjective] local à les traiter pas moins qu'une mouche ou un rat embêtant - souvent les chassant comme ils le feraient d'une bande de gamins des rues, ce qui, bien sûr, est parfaitement acceptable.\nUn chef kobold proéminent nous a pétitionnés pour clarifier que les kobolds sont des gens aussi !"
 kobold_tolerance_events.19.a:0 "Soutenir les kobolds"
 kobold_tolerance_events.19.b:0 "Nous ne pouvons pas changer la façon dont les gens pensent"
 kobold_tolerance_events.19.c:0 "Les kobolds SONT des nuisibles !"
 kobold_preferred_before_administration:0 "L'Administration Favorise les Kobolds"
 desc_kobold_preferred_before_administration:0 "Les kobolds faisant face à la discrimination ont reçu un traitement préférentiel de la part de l'administration locale."
 kobold_treated_unfairly:0 "Kobolds Traités Injustement"
 desc_kobold_treated_unfairly:0 "L'administration locale a encouragé la discrimination rampante contre les kobolds."

 kobold_primary_refugees:0 "Un Foyer pour le Peuple Kobold"
 kobold_tolerance_events.20.t:0 "Trivu Minière"
 kobold_tolerance_events.20.d:0 "Dans le district minier de [kobold_mining_trivu_province.GetName], une Trivu de Kobolds s'est élevée à la proéminence en raison de la quantité et qualité exceptionnelles de minerai qu'ils ont extraites ces derniers mois. En plus de leur productivité pure, ils ont aussi rapporté aucun effondrement de caverne et seulement quatorze morts liées à l'exploitation minière au cours du dernier semestre, ce qui est impressionnant en soi.\n\nLe secret, non qu'ils le cachent, s'avère être une combinaison de magie d'abjuration et d'acide alchimique. Ils renforcent magiquement la roche environnante, puis font fondre la roche porteuse de minerai dans des auges de collecte. Après quelque temps, la boue chargée de métal séchera en une poudre riche, qui peut être raffinée en utilisant un haut fourneau rotatif. Le résultat final est un rendement exceptionnel de métaux de base sans l'usage d'explosifs ou de travail éreintant, bien que le processus global soit plus lent et un peu plus cher que l'exploitation minière traditionnelle."
 kobold_tolerance_events.20.a:0 "Excellent travail, leur fournir un financement supplémentaire pour améliorer et étendre davantage leurs opérations !"
 kobold_tolerance_events.20.b:0 "Leur offrir une allocation et des privilèges spéciaux pour répandre leurs techniques à travers notre nation !"
 kobold_tolerance_events.20.c:0 "Miner avec de l'acide ? C'est un accident qui attend d'arriver ! Fermez cela !"
 kobold_mining_trivu:0 "Trivu Minière"
 kobold_tolerance_events.21.t:0 "Le Problème avec les Trivuak"
 kobold_tolerance_events.21.d:0 "Les Kobolds sont connus pour leurs vies rapides et rudes, avec beaucoup mourant jeunes - tués par des aventuriers, perdus dans des accidents miniers, ou morts en testant leurs propres pièges -, et pourtant ces gens prospèrent et se multiplient. Vies courtes, oui, mais enfances courtes aussi, avec les Kobolds atteignant l'âge adulte plus rapidement que la plupart des autres races sur Halann. Élever communautairement leurs nouveau-nés lève aussi le fardeau des parents vers la Kendia, donc les générations kobolds sont plus nombreuses que n'importe lequel de leurs contemporains, sauf peut-être les Halfelins. Cette reproduction rapide et croissance rapide est un trait de survie, et a vu les Kobolds endurer à travers les difficultés et conflits pendant des siècles.\n\nMais que se passe-t-il quand les Kobolds ne meurent pas jeunes ? En [origin_province.GetName], notre richesse et stabilité croissantes nous ont montré la réponse ; des Kobolds à perte de vue. L'une des Trivu les plus réussies a atteint un point de rupture, et s'est brisée en trois, avec les deux nouvelles Trivuak attendant maintenant d'entreprendre la migration traditionnelle post-division et s'installer sur des terres à eux."
 kobold_tolerance_events.21.a:0 "Il y a des terres inutilisées en [destination_province.GetName], nous soutiendrons votre réinstallation."
 kobold_tolerance_events.21.b:0 "Il y a plein d'espace dans les colonies, faites vos bagages !"
 kobold_tolerance_events.21.c:0 "Il y en a absolument des charges !"
 kobold_tolerance_events.22.t:0 "Trivuak et Tribulations"
 kobold_tolerance_events.22.d:0 "Une Trivu typique, une famille-de-familles kobold ou tribu, se spécialise dans un artisanat ou profession spécifique, mais tous prennent un peu du fardeau de diriger et organiser les communautés kobolds. L'organisation typique demande que chaque établissement soit administré par une seule Trivu qui détermine la direction générale que cet établissement développera et se spécialisera, mais la croissance de grandes cités a mené à un sens de prestige, car certaines Trivu gouvernent des cités bien plus grandes que ce qui est traditionnel. Maintenant, notre attention est tirée vers la capitale de la province de [target_province.GetName], où trois Trivu se sont distinguées et pétitionnent pour le leadership de la cité croissante.\n\nLes Griffencre se spécialisent dans la construction, et ont déjà aidé avec l'infrastructure de la cité, concevant et implémentant de nouveaux systèmes routiers et d'assainissement.\n\nLa Trivu Nezlarge a soumis une proposition pour des façons d'améliorer la manufacture locale, dont ils prétendent que leurs propres artibolds ont déjà prouvé l'efficacité.\n\nLe Clan Daguevive est une Trivu de garnison, et bien qu'ils soient un groupe plus récent avec un manque d'expérience, ils sont farouchement loyaux et nous assurent qu'ils peuvent maintenir l'ordre dans leur cité."
 kobold_tolerance_events.22.a:0 "Nous ne jouerons pas les favoris. Chaque Trivu sera responsable d'un district."
 kobold_divided_administration:0 "Trivu Kobolds partageant le pouvoir"
 kobold_tolerance_events.22.b:0 "Les Griffencre ont de l'expérience, et sont déjà impliqués dans la gouvernance, ils recevront des positions officielles"
 kobold_tax_trivu:0 "Trivu Kobolds dirigeant l'Administration"
 kobold_tolerance_events.22.c:0 "Le Clan Nezlarge est passionné par leur travail, si rien d'autre."
 kobold_production_trivu:0 "Gouverneurs Artibolds"
 kobold_tolerance_events.22.e:0 "La Trivu Daguevive peut être inexpérimentée, mais leur loyauté compensera cela."
 kobold_manpower_trivu:0 "Trivu Militaire Kobold au pouvoir"
 kobold_tolerance_events.22.f:0 "Les kobolds sont meilleurs pour les tâches subalternes, nous nommerons un gouverneur plus approprié."
 suppressing_kobolds:0 "Les Kobolds sont des Résidents de Seconde Classe"
 kobold_tolerance_events.23.t:0 "Trivu Troubadour"
 kobold_tolerance_events.23.d:0 "Kobolds. Peuple espiègle, enthousiaste et curieux, un peu moins de la moitié de la taille d'un humain et possiblement le peuple sur Halann ayant le moins en commun avec les autres races. Malgré les différences, les écailles et griffes, ils ont beaucoup en commun avec nous aussi, et ils sont si curieux. Une bande de Kobolds particulièrement curieux sont arrivés récemment, ils disent qu'ils font le tour de [Root.Capital.GetContinentName] pour apprendre les arts et musiques d'autres peuples. Ils ont clairement voyagé pendant quelque temps et cherchent maintenant un endroit pour rester, se reposer, et jouer ce qu'ils ont appris."
 kobold_tolerance_events.23.a:0 "Nous les parrainerons."
 kobold_troubadour_trivu:0 "Ménestrels Kobolds"
 kobold_tolerance_events.23.b:0 "Les inviter à jouer pour le [Root.Monarch.GetTitle] !"
 kobold_tolerance_events.23.c:0 "Je ne peux pas imaginer qu'un lézard fera mieux que nos propres ménestrels !"
 kobold_tolerance_events.24.t:0 "Fermes de Lucioles"
 kobold_tolerance_events.24.d2:0 "Dans un tour d'événements inattendu, des marchands de l'étranger affluent vers [target_province.GetName], sortant de leur chemin pour inclure une étendue de bois d'apparence innocente dans leur itinéraire. La raison ? Les Kobolds. Une Trivu, une tribu ou clan de kobolds, a vendu une marchandise plutôt non conventionnelle ; des Lucioles. Largement connus comme inventeurs ingénieux, bien que souvent imprudents, ces kobolds ont trouvé un moyen d'élever les insectes luminescents en captivité, et vendent maintenant des lanternes sans flamme. Ces sources de lumière sont moins chères et durent plus longtemps que leurs contreparties conventionnelles, et peuvent être rechargées en ajoutant plus des feuilles dont les insectes survivent, permettant à une lanterne de durer de nombreux mois."
 kobold_tolerance_events.24.d1:0 "[target_province.GetName] a vu un revirement soudain de leur fortune. Bien que certains aient été prompts à remercier les esprits pour l'augmentation du commerce, les ministres locaux ont souligné que les kobolds locaux sont en fait à créditer pour l'augmentation du trafic marchand à travers le bois. Partout en Haless, et où que les marchands halessi puissent être trouvés à l'étranger, des lanternes de papier, certaines simples bien que la plupart soient complexement décorées, sont utilisées pour la lumière et la beauté. Cette trivu kobold vend de telles lanternes avec une nouveauté qu'aucun autre fabricant de lanternes ne peut prétendre ; celles-ci s'illuminent sans feu. En étudiant une variété locale de luciole, l'un des moines écailledorée a découvert que les larves et adultes se nourrissent de la même variété de vers de farine, ce qui a permis à la trivu de domestiquer les petits insectes. Une lanterne de luciole bien faite, décorée avec des teintures ton terre et une dispersion des propres écailles dorées des kobolds, a été envoyée au [Root.Monarch.GetTitle] comme cadeau."
 kobold_tolerance_events.24.a:0 "Financer la ferme pour qu'elle reste productive."
 firefly_farm:0 "Ferme de Lucioles Kobold"
 kobold_tolerance_events.24.b:0 "Leur accorder une exemption fiscale pour encourager leur travail innovant."
 firefly_farm_taxbreak:0 "Ferme de Lucioles Kobold, avec exemptions fiscales"
 kobold_tolerance_events.24.c:0 "Comme c'est mignon, mais ils empiètent sur les profits d'entreprises légitimes."

