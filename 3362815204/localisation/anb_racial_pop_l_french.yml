 goblin_tolerance_events.1.t:0 "Les Minorités Gobelinnes Exigent une Représentation"
 goblin_tolerance_events.1.d:0 "Les minorités gobelinnes de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 goblin_tolerance_events.1.a:0 "Accordé !"
 goblin_tolerance_events.1.b:0 "Faire quelques concessions"
 goblin_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 goblin_tolerance_events.1.e:0 "Faire de vaines promesses"

 goblin_tolerance_events.2.t:0 "Amélioration de la Tolérance Gobeline"
 goblin_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités gobelinnes de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race gobeline s'est accrue."
 goblin_tolerance_events.2.a:0 "Tant mieux pour eux"

 goblin_tolerance_events.3.t:0 "Détérioration de la Tolérance Gobeline"
 goblin_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race gobeline s'est détériorée."
 goblin_tolerance_events.3.a:0 "C'est regrettable"

 goblin_tolerance_events.4.t:0 "Brevets d'Artificier"
 goblin_tolerance_events.4.d:0 "Malgré la nouveauté de l'artisanat et le caractère quelque peu excentrique de ses praticiens, les artificiers sont aussi enclins à la tradition et la réglementation que n'importe quel autre groupe organisé. En effet, peu d'inventions voient jamais le jour sans l'approbation, explicite ou non, du Gommo, avec des taux d'approbation stupéfiamment bas pour les projets validés. En cela, les préjugés, la politique et le népotisme sont valorisés presque plus que le génie technique réel ou l'application réussie, laissant des percées potentielles jetées aux oubliettes, parfois pour ne plus jamais être revues.\n\nSur cette ligne suit un scandale de cour très récent. L'un de nos artificiers de cour les plus favorisés et maître renommé de son art a été présenté comme rien de moins qu'un plagiaire. Apparemment, sa dernière invention semble être une copie presque identique d'un prototype rejeté par un artisan gobelin indépendant, dont la proposition fut originellement rejetée par le Gommo, pour que le prototype soit plus tard vu pleinement réalisé à la cour parmi grande fanfare par un créateur différent. Une commission d'enquête indépendante a à contrecœur examiné la position du gobelin et trouvé des preuves indéniables de méfait par le maître artificier, bien qu'ils remarquent l'inclusion d''améliorations techniques substantielles' et de 'modifications de sécurité élémentaires', ainsi qu'une 'chance significativement diminuée d'explosions'\n\nCette question a fait surface des tensions sous-jacentes entre l'élite des artificiers et les acteurs indépendants, et quelle que soit notre réponse à ce cas, elle sera sûrement interprétée comme suggérant une politique future."
 goblin_tolerance_events.4.a:0 "Le gobelin l'a fait en premier, lui accorder sa compensation"
 goblin_tolerance_events.4.b:0 "Ce n'est pas notre problème"
 goblin_tolerance_events.4.c:0 "Soutenir les artificiers [Root.Culture.GetName]"

 goblin_tolerance_events.5.t:0 "Gobelins Sournois au Gouvernement"
 goblin_tolerance_events.5.d:0 "Notre administration voit un afflux inhabituel de rapports d'application réussie de nos quotas de taxation et de recrutement. Il semble que ce soient les gobelins qui doivent être félicités : détenteurs de pouvoir influents, magnats, et dirigeants communautaires d'occupations plutôt vagues, qui coopèrent avec nos officiels selon notre pratique de récompenser le soutien privé avec des privilèges spéciaux et exemptions. Il semble y avoir une connexion avec leur présence et un manque de plaintes à l'application de nos politiques. Bien qu'on ne puisse argumenter avec leur influence positive sur notre administration, il y a une quantité égale de plaintes d'accidents étranges concernant la poudre, les toxines, et du sabotage supposé arrivant aux élites moins coopératives, au point que certains commencent à nous suspecter d'utiliser des cartels gobelins comme mercenaires."
 goblin_tolerance_events.5.a:0 "Leur initiative devrait être félicitée !"
 goblin_tolerance_events.5.b:0 "S'ils font le travail, qui s'en soucie ?"
 goblin_tolerance_events.5.c:0 "Les remettre à leur place !"

 goblin_tolerance_events.8.t:0 "Ministre Gobelin"
 goblin_tolerance_events.8.d:0 "Bien que les Gobelins manquent typiquement de force et de bravoure, ils compensent par leur ruse et innovation. Composés des esprits les plus... créatifs à travers Halann, les Gobelins trouvent souvent les solutions les plus surprenantes à des problèmes qui peuvent tourmenter les érudits traditionnels pendant des années. Maintenant, l'un des plus innovants de leur espèce est venu offrir ses services au [Root.Monarch.GetTitle] et utiliser son esprit pour l'amélioration du royaume... pourvu que nous payions pour tous dommages qui pourraient survenir durant leurs recherches."
 goblin_tolerance_events.8.a:0 "Recruter le gobelin"
 goblin_tolerance_events.8.b:0 "Un véritable modèle de la communauté !"
 goblin_tolerance_events.8.c:0 "Et alors ?"

 goblin_tolerance_events.9.t:0 "Maîtres-Chanteurs du Cartel Gobelin"
 goblin_tolerance_events.9.d:0 "Les Guildes sont prêtes à aller à tous les extrêmes pour s'assurer que leurs principes monopolistiques sont appliqués, s'appuyant principalement sur la loi et leurs privilèges pour se débarrasser des artisans ou commerçants non affiliés qui tentent de faire des affaires dans leur région, mais elles recourent souvent à des méthodes moins conventionnelles. De celles-ci, s'appuyer sur des cartels gobelins est habituellement le moins cher, et avec moins de risque, car une guilde peut facilement couper les liens avec ces criminels vermineux en tirant parti de leur réputation et influence. Au fil du temps, cependant, elles peuvent s'appuyer sur les méthodes utiles des cartels tellement, et pour des affaires si diverses, que les gobelins voudraient 'sécuriser leur partenariat'. Nos agents nous ont informés de mouvements financiers très suspects des marchands de [Root.Capital.GetName], et suspectent qu'ils puissent être contraints par un seigneur de la pègre gobelin à une part des profits de la guilde en échange de son silence sur leurs affaires précédentes."
 goblin_tolerance_events.9.a:0 "Faire taire les guildes"
 goblin_tolerance_events.9.b:0 "Ils se le sont fait à eux-mêmes"
 goblin_tolerance_events.9.c:0 "Les gobelins ne devraient pas diriger des 'affaires' de toute façon"

 goblin_primary_refugees:0 "Un Foyer pour le Peuple Gobelin"

