 hobgoblin_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités hobgobelinnes de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race hobgobeline s'est accrue."
 hobgoblin_tolerance_events.2.a:0 "Tant mieux pour eux"

 hobgoblin_tolerance_events.3.t:0 "Détérioration de la Tolérance Hobgobeline"
 hobgoblin_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race hobgobeline s'est détériorée."
 hobgoblin_tolerance_events.3.a:0 "C'est regrettable"

 hobgoblin_tolerance_events.4.t:0 "Ministre Hobgobelin"
 hobgoblin_tolerance_events.4.d:0 "S'il ne peut y avoir qu'une seule chose dite sur la race hobgobeline, que ce soit que leur maîtrise de la guerre n'a pas d'égal en ce monde, une force qui les a rendus craints par tous ceux qui habitent Haless depuis qu'ils quittèrent pour la première fois le Serpentspine. Bien que nous ne puissions que rêver que nos armées atteignent ce niveau d'infamie, pour l'instant un officier hobgobelin retraité de renom non négligeable a approché la cour du [Root.Monarch.GetTitle] avec l'offre de nous aider à entraîner une force militaire vraiment professionnelle."
 hobgoblin_tolerance_events.4.a:0 "Engager ce hobgobelin !"
 hobgoblin_tolerance_events.4.b:0 "Un véritable modèle de leur race"
 hobgoblin_tolerance_events.4.c:0 "Et alors ?"

 hobgoblin_tolerance_events.5.t:0 "Débat entre Mage et Hobgobelin"
 hobgoblin_tolerance_events.5.d:0 "La cour s'embrase de discussion entre les émissaires des mages et les officiers hobgobelins en représentation de leurs communautés. Les tensions entre les deux camps sont à un niveau jamais atteint après un cas particulièrement grave de maltraitance de mages hobgobelins : un groupe de tels sorciers s'échappa de leur garde de type militaire vers nos terres de la couronne, mais furent traqués, enchaînés et attelés avec d'énormes colliers chargés de damestear noir, les soumettant pour être ramenés en captivité, avec nos sources étant réticentes à décrire d'autres moyens de punition employés qu'elles regrettent d'avoir vus. Les hobgobelins accusent les mages de 'remuer les shamans' en envoyant des agents pour inciter leurs sensibles à la magie à fuir, et exigent que nous respections et défendions leur autonomie dans le traitement des anomalies magiques d'une 'manière responsable'. Les mages eux-mêmes se sentent personnellement attaqués et insultés si nous permettons un tel traitement 'barbare et inhumain' des sorciers dans nos frontières, lois locales damnées."
 hobgoblin_tolerance_events.5.a:0 "Contrôler les mages"
 hobgoblin_tolerance_events.5.b:0 "Argumentez ailleurs"
 hobgoblin_tolerance_events.5.c:0 "Nous ne tolérerons pas ceci !"

 hobgoblin_tolerance_events.6.t:0 "Comparaisons Odieuses"
 hobgoblin_tolerance_events.6.d:0 "La réputation hobgobeline de discipline et gestion efficace des camps de guerre n'est pas exagérée le moins du monde. Tant c'est le cas, leur compétence est cause de relations douloureuses avec le reste de l'armée, des modestes soldats, qui se sentent méprisés et moqués par l'attitude apparente de supériorité des hobgobelins, au haut commandement, dont les membres sont acutement conscients des méthodes hobgobelinnes supérieures et de combien pauvrement cela reflète leur leadership. Ce contraste s'est prouvé si frappant dans le cas d'une de nos armées, nos agents ont enquêté et trouvé preuve d'un schéma profond de revente d'équipement militaire et de falsification de registres qui pointent directement vers certaines des maisons nobles les plus puissantes et conglomérats marchands"
 hobgoblin_tolerance_events.6.a:0 "Maudit soient-ils !"
 hobgoblin_tolerance_events.6.b:0 "Remplacer les contrevenants par des hobgobelins"
 hobgoblin_tolerance_events.6.c:0 "Rejeter le blâme sur les hobgobelins"

