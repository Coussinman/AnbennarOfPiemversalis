 half_elf_tolerance_events.10.t:0 "Seigneur Préfère un Bâtard Demi-elfe"
 half_elf_tolerance_events.10.d:0 "Un noble proéminent de notre royaume connu pour son impotence a récemment eu un enfant ! Cependant, il réalise maintenant qu'il préfère son enfant bâtard existant, un demi-elfe qui a maintenant commencé à montrer une grande compétence dans son rôle. Le noble a pétitionné et demandé la permission du [Root.Monarch.GetTitle] de légitimer le bâtard comme son héritier. Si nous allons de l'avant avec ceci, les nobles seront mécontents, mais les communautés demi-elfes de [Root.GetName] prendront naturellement cela comme une indication de la faveur accrue de notre pays pour eux."
