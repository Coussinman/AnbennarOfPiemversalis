 #Race descriptions
 racial_pop_selected_desc:0 "[Root.getRacialPopDescription]"
 racial_pop_desc_centaur:0 "Les Centaures forment une race mi-humaine mi-cheval, avec le torse supérieur d'un humain sur le corps d'un cheval.\n\nBien qu'originellement partie des habitants féeriques des Bois Profonds, les centaures furent chassés par Castan Fléau-des-Bêtes et ont depuis vécu une vie nomade dans les steppes impitoyables des Plaines Interdites."
 racial_pop_desc_dwarven:0 "Les Nains constituent un peuple petit et robuste réputé pour leurs artisanats industrieux, leurs ales corsées, et une méchante tendance têtue.\n\nOriginaires des Montagnes Serpentspine, le peuple nain perdit jadis une grande partie de sa patrie face aux races orques et gobelinoïdes, et sont depuis devenus réfugiés dans le monde de surface."
 racial_pop_desc_elven:0 "Les Elfes forment une race svelte, agile et douée magiquement originaire d'Aelantir, communément reconnus par leurs oreilles pointues.\n\nMalgré leurs nombreuses variétés, ils sont tous perçus avec un sentiment d'émerveillement et de beauté éthérée par les autres races du monde, à leur bénéfice ou détriment."
 racial_pop_desc_gnollish:0 "Les Gnolls constituent une race sauvage et brutale ressemblant à des hyènes humanoïdes, et originaires du Désert Salahadesi.\n\nIls sont notoirement connus comme esclavagistes, et en tant que société, ont été le fléau des royaumes civilisés depuis l'antiquité. Ils sont, cependant, une race débrouillarde, capable de récupération à grande échelle, et sont connus pour leur loyauté envers leur meute."
 racial_pop_desc_gnomish:0 "Les Gnomes forment une race petite et intelligente connue pour leurs inventions ingénieuses et leur sens de l'humour excentrique.\n\nJadis dirigeants d'un fier empire, la Hiérarchie Gnome, ils perdirent leur patrie dans la Côte du Dragon au 5ème siècle AA et se sont depuis répandus à travers le monde, principalement dans les cités humaines."
 racial_pop_desc_goblin:0 "Les Gobelins constituent une race petite et nombreuse de gobelinoïdes originaires des Montagnes Serpentspine, vivant traditionnellement dans les cavernes et tunnels de ces montagnes.\n\nLes Gobelins sont exceptionnellement rusés dans leurs complots et stratagèmes, et devinrent connus pour leur marque explosive d'artisanat magique et leur expertise commerciale impitoyable vers le 18ème siècle."
 racial_pop_desc_half_elven:0 "Les Demi-elfes sont la descendance d'unions entre humains et elfes et se trouvent le plus communément en Cannor, où ils dominent les cercles de noblesse et sont vus comme les véritables héritiers d'Anbennar.\n\nDans d'autres parties du monde, le statut des demi-elfes peut être vastement différent, leur existence même considérée blasphématoire en Bulwar par exemple."
 racial_pop_desc_half_orcish:0 "Les Demi-orques sont le résultat d'un appariement orque et humain ou elfique, et la plus jeune race de toutes, résultant de la Marée Verte en Escann et l'invasion de Rahen par le Commandement au 15ème siècle.\n\nIls sont souvent vus comme des parias, mais une certaine ténacité peut être admirée dans la capacité de cette race à endurer et s'adapter au monde et à la façon dont il les traite."
 racial_pop_desc_halfling:0 "Les Halfelins forment une race petite d'apparence humaine connue pour leurs vies simples, attitudes joviales et grand amour de la nourriture.\n\nOriginaires de Sarhal, les halfelins se sont depuis fait un foyer dans le Petit Pays et de nombreuses autres cités autour du monde."
 racial_pop_desc_harimari:0 "Les Harimari constituent une race féline prenant l'apparence de tigres humanoïdes, originaires de l'actuelle Péninsule de l'Ascension dans le sud de Rahen.\n\nLes Harimari sont connus comme philosophes et guerriers féroces, et c'est leur tendance pour les deux qui leur a valu la position de conquérants de Rahen et Haless à travers l'histoire."
 racial_pop_desc_harpy:0 "Les Harpies forment une race asexuée, monosex qui ressemble à des femelles humanoïdes avec des attributs aviaires distincts et variés tels qu'ailes, serres et plumes.\n\nConnues pour leur capacité de vol et voix distinctives, les harpies peuvent être trouvées sur toute l'étendue d'Halann, bien que leur population soit principalement centrée en Bulwar - d'où on présume qu'elles proviennent."
 racial_pop_desc_hobgoblin:0 "Les Hobgobelins constituent une sous-race de gobelinoïdes originaires de l'est du Serpentspine. Contrairement à leurs cousins gobelins, ils ont la peau rouge tout en étant plus forts et plus grands.\n\nLeur société est extrêmement rigide ; une attitude disciplinée et loyale est révérée et toute désobéissance est durement punie, en faisant de redoutables soldats et conquérants."
 racial_pop_desc_human:0 "Les Humains forment une race extrêmement variée présente à travers la plupart du monde.\n\nHautement adaptables, les humains sont souvent à la tête des organisations et pays les plus prospères d'Halann. S'il y a une chose, ils sont connus pour leur ambition et motivation exceptionnelle à aller plus loin que quiconque avant eux."
 racial_pop_desc_kobold:0 "Les Kobolds constituent une petite race reptilienne originaire à la fois de la Côte du Dragon et Yanshen. Ils ressemblent à de petits dragons humanoïdes sans ailes, auxquels on croit qu'ils sont distamment apparentés.\n\nMalgré être connus comme lâches, ils sont infâmes pour leurs trésors et inventions ingénieuses qui pourraient rivaliser avec celles des gnomes, gobelins et nains."
 racial_pop_desc_lizardfolk:0 "Les Hommes-lézards forment une race fière et industrieuse des jungles de Sarhal. Ils sont quelque peu isolés du reste d'Halann, se méfiant à la fois des autres races et les uns des autres.\n\nIls varient grandement en apparence, allant de sveltes et adroits, à imposants et crocodiliens. Cependant, ils partagent tous des peaux écailleuses dures comme armure, et des griffes qui servent d'armes naturelles."
 racial_pop_desc_mechanim:0 "Les Mechanim constituent une race d'êtres artificiels conscients, construits de métal et magie par les chercheurs elfes dans l'ancienne Insyaa. Leurs corps mécaniques varient sauvagement en apparence, mais chacun contient un Kauga, un morceau de damestear sculpté incrusté de métal qui sert à la fois de cerveau et moteur.\n\nAprès des millénaires d'épreuves, les mechanim s'éveillent une fois de plus, prêts à reconstruire leurs histoires, leurs cultures, leur peuple, tout à nouveau."
 racial_pop_desc_ogre:0 "Les Ogres constituent un type d'enfant de géant, humanoïdes de 3 mètres de haut qui sont enflés mais musclés.\n\nConnus pour leur comportement brutal et appétit glouton pour toutes choses (même entre eux), ils croient qu'ils peuvent hériter du pouvoir des forts et sages en les dévorant."
 racial_pop_desc_orcish:0 "Les Orques forment une race forte et sauvage, prétendument originaire des profondeurs les plus sombres du Serpentspine.\n\nLa hiérarchie orque est basée sur la force, et ils valorisent l'honneur et l'adversité par-dessus tout. Ils avaient jadis la capacité de prendre lentement la couleur de leurs environnements jusqu'à ce que ceci soit soudainement perdu durant la Marée Verte, laissant certaines parties du monde remplies d'orques de couleurs différentes."
 racial_pop_desc_ruinborn:0 "Nés-des-Ruines est un terme général pour les elfes qui restèrent en Aelantir après le Jour des Cieux Cendrés. Une sous-race largement variée, ils peuvent aller de variantes d'elfes mutées au nez de chauve-souris à être presque indiscernables.\n\nBien que leurs cultures soient aussi diverses que leur apparence, ils ont une histoire et mythologie partagées de la ruine de leur patrie et sont vus comme un cousin arriéré de la race elfique."
 racial_pop_desc_troll:0 "Les Trolls constituent un type vorace d'enfant de géant connu pour leurs capacités régénératrices, gros nez laids, et grandes gueules à défenses.\n\nL'espèce est hautement adaptable à de nombreux environnements, et en conséquence, de nombreuses régions ont leur propre sous-race de troll, telle que Gerudia et le Marécage des Ombres où ils sont les plus nombreux."
 racial_pop_desc_none:0 ""

