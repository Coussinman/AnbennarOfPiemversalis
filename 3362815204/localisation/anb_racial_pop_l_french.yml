 orcish_tolerance_events.1.b:0 "Faire quelques concessions"
 orcish_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 orcish_tolerance_events.1.e:0 "Faire de vaines promesses"

 orcish_tolerance_events.2.t:0 "Amélioration de la Tolérance Orque"
 orcish_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités orques de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race orque s'est accrue."
 orcish_tolerance_events.2.a:0 "Tant mieux pour eux"
 
 orcish_tolerance_events.3.t:0 "Détérioration de la Tolérance Orque"
 orcish_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race orque s'est détériorée."
 orcish_tolerance_events.3.a:0 "C'est regrettable"

 orcish_tolerance_events.4.t:0 "Révolte Orque"
 orcish_tolerance_events.4.d:0 "De graves nouvelles nous parviennent d'au-delà de la capitale. Il semble qu'un démagogue orque ait manipulé bon nombre de ses semblables pour qu'ils le suivent. Prêchant partout des villages isolés aux ghettos, cet homme a rassemblé une base de partisans étendue. Confiant, le démagogue a montré ses vraies couleurs et ordonné à ses partisans de se révolter contre notre gouvernement et d'attaquer nos communautés loyales, prétendant que tout cela est nécessaire pour leur soi-disant 'libération' !"
 orcish_tolerance_events.4.a:0 "Les Sauvages !"
 orcish_tolerance_events.4.b:0 "Leur accorder une certaine autonomie."

 orcish_tolerance_events.5.t:0 "Révolte d'Esclaves Orques"
 orcish_tolerance_events.5.d:0 "Au début, ce fut un incident unique ; un manoir d'un aristocrate mineur saccagé et pillé avec peu de traces du coupable et ses serviteurs sous contrat disparaissant également de manière similaire. Ce serait le premier de nombreux événements similaires se produisant dans la campagne. Bien qu'initialement pensé être l'œuvre de bandits et autres brigands, nous avons maintenant reçu des témoins vivants et leurs comptes-rendus sur la dernière de ces attaques... il s'avère qu'il semble que les esclaves de l'attaque initiale ont d'une manière ou d'une autre brisé leurs chaînes et déchargé leur colère sur la propriété de leur maître avant de disparaître dans la frontière sauvage, pour n'apparaître que pour conduire le même acte sur d'autres propriétaires d'esclaves où ils peuvent les trouver ! Avec chaque raid, ils grandissent et deviennent plus audacieux... quelque chose doit être fait, sinon nous aurons bientôt une révolte complète entre nos mains. La question dans l'esprit de chacun, cependant, est quoi ?"
 orcish_tolerance_events.5.a:0 "Laisser les Esclavagistes gérer leurs propres problèmes."
 orcish_tolerance_events.5.b:0 "Envoyer quelques troupes pour réprimer la révolte."
 orcish_tolerance_events.5.c:0 "Faire un exemple des meneurs."

 orcish_tolerance_events.6.t:0 "Aventurier Orque Achète des Esclaves"
 orcish_tolerance_events.6.d:0 "Les Orques sont parmi les mieux adaptés pour le travail d'aventurier, et certains peuvent être fantastiquement riches grâce à leur prowesse. Un tel orque a utilisé une fortune nouvellement acquise pour acheter mille esclaves orques, puis les a libérés sur le champ. Bien que l'achat par un autre orque soit la façon dont la plupart des orques libres sont créés, le nombre pur d'orques que l'aventurier a libérés a créé la controverse. De nombreux esclavagistes sont outrés, disant qu'à cause de ce coup d'éclat, leur propre stock est devenu agité. D'autres se sont plaints de l'afflux important d'orques libres qui ont commencé à causer des troubles. Certains ont suggéré que les orques libres soient disciplinés, ou que l'aventurier soit fait un exemple, afin de dissuader de futures actions comme celle-ci. Cependant, l'une ou l'autre action serait profondément ressentie par les Aventuriers, qui soutiennent leur camarade."
 orcish_tolerance_events.6.a:0 "Assez juste"
 orcish_tolerance_events.6.b:0 "Leur interdire d'acheter des esclaves."
 orcish_tolerance_events.6.c:0 "Il a clairement volé cet or, l'emprisonner et le saisir."

 orcish_tolerance_events.7.t:0 "Esclavagiste Orque Exige Reconnaissance"
 orcish_tolerance_events.7.d:0 "Une controverse plutôt étrange s'est produite au sein du marché aux esclaves de notre capitale. Une caravane d'esclaves appartenant à un Orque libre a été attaquée dans le marché lui-même ! Peu après son entrée, la caravane fut bientôt arrêtée par des mercenaires employés par des esclavagistes rivaux en entrant dans le marché, qui prétendaient avoir pensé que l'Orque était un fugitif essayant de partir avec la caravane de son maître absent. L'Orque fut battu à mort, et ses esclaves emmenés avant que les gardes n'interviennent et clarifient le malentendu. Enragé, l'Orque a maintenant porté cette situation devant nos plus hautes cours, exigeant compensation pour ses blessures, ses esclaves volés ainsi que des protections supplémentaires à accorder aux esclavagistes de race orque ! Comment devrions-nous répondre à ces demandes ?"
 orcish_tolerance_events.7.a:0 "Accorder des Privilèges Spéciaux pour les protéger."
 orcish_tolerance_events.7.b:0 "Rester en dehors de cela."
 orcish_tolerance_events.7.c:0 "Les Orques sont des esclaves."

 orcish_tolerance_events.8.t:0 "Ministre Orque"
 orcish_tolerance_events.8.d:0 "Les Orques peuvent ne pas être connus pour leurs manières courtoises, mais peu les surpassent en matières de guerre. Un commandant orque s'est récemment distingué devant la cour et a offert ses services au [Root.Monarch.GetTitle]."
 orcish_tolerance_events.8.a:0 "Recruter cet homme, euh, orque !"
 orcish_tolerance_events.8.b:0 "Un véritable modèle pour la communauté !"
 orcish_tolerance_events.8.c:0 "Et alors ?"

 orcish_tolerance_events.9.t:0 "Cours de Clan Orques"
 orcish_tolerance_events.9.d:0 "L'un de nos conseillers, voyageant à travers [orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population orque. Apparemment, les orques administraient la loi et la justice dans ce qu'ils appelaient des audiences de 'cour de clan' pour traiter les conflits dans leur communauté. Il peut être préjudiciable de les laisser continuer leur marque de justice qui existe en dehors de la surveillance de nos législateurs, mais en même temps, la pratique est limitée dans leurs propres communautés soudées et ne semble pas nuire à quiconque en dehors."
 orcish_tolerance_events.9.a:0 "Peut-être pouvons-nous apprendre quelque chose de leurs traditions à mettre dans nos propres livres de lois"
 orcish_tolerance_events.9.b:0 "Laissons-les faire ce qu'ils veulent"
 orcish_tolerance_events.9.c:0 "Sévir contre leurs pratiques sauvages"

 orcish_tolerance_events.10.t:0 "Nouveaux Demi-Orques"
 orcish_tolerance_events.10.d:0 "Après la Marée Verte, le chaos en Escann a créé d'étranges compagnons de lit, souvent littéralement. Dans une communauté, humains et orques ont trouvé un moyen non seulement de coexister, mais de prospérer ensemble, et en conséquence, une minorité demi-orque a émergé."
 orcish_tolerance_events.10.a:0 "Cool"

 orcish_tolerance_events.11.t:0 "Embuscades Orques"
 orcish_tolerance_events.11.d:0 "Récemment, nos routes commerciales ont été frappées d'une épine plutôt irritante dans notre côté. Des rapports d'une bande de maraudeurs orques apparaissant soudainement et attaquant les caravanes commerciales et les patrouilles de garnison avant de battre en retraite d'où ils venaient, leurs gains mal acquis en remorque. Jusqu'à présent, toute tentative de mettre fin à cette menace a été vaine, avec la bande évitant nos forces militaires au mieux ou détruisant purement et simplement nos équipes de recherche dans des assauts éclair au pire. Bien que la plupart de notre cour ait conseillé que nous doublions simplement nos efforts actuels ou établissions des fortifications supplémentaires le long de nos routes, une alternative fut offerte par un messager envoyé de force par la bande elle-même. En bref, ils exigent une somme forfaitaire de richesse ainsi que des privilèges spéciaux et en échange ils cesseront leurs attaques. Quelle option devrions-nous prendre ?"
 orcish_tolerance_events.11.a:0 "Les apaiser"
 orcish_tolerance_events.11.b:0 "Envoyer quelques patrouilles"
 orcish_tolerance_events.11.c:0 "Construire des tours de guet le long des routes"

 orcish_tolerance_events.12.t:0 "Soldats de Fortune Orques"
 orcish_tolerance_events.12.d:0 "Bien que les orques aient eu du mal à s'intégrer dans notre société, ils demeurent parmi les embauches les plus désirées pour l'occupation armée. Leur apparence méchante et verte les rend hautement prisés comme gardes du corps ou gardiens, et beaucoup se sont enrôlés comme mercenaires ou troupes auxiliaires dans notre propre armée. Quand ils sont au chômage, cependant, l'ennui, les malentendus culturels ou la stupeur alcoolique peuvent souvent finir en tragédie pour les autres et les orques eux-mêmes. Surtout quand ils sont hors de portée de leurs clans et dirigeants. L'échevin de l'une des villes du royaume nous a notifié de la présence d'une telle compagnie de soldats de fortune, et nous supplie de trouver une solution avant que les tavernes ne soient en rupture de stock ou qu'un imbécile agite les orques."
 orcish_tolerance_events.12.a:0 "Nous leur trouverons du divertissement sur les lignes de front"
 orcish_tolerance_events.12.b:0 "Envoyer une troupe pour les disperser !"
 orcish_tolerance_events.12.c:0 "Les laisser tranquilles, ce n'est pas l'affaire de la cour"

 orcish_tolerance_events.13.t:0 "Homme Libre Orque Appelle à la Libération"
 orcish_tolerance_events.13.d:0 "Bien que normalement la race orque jouisse des mêmes droits et responsabilités que toute autre race sur notre territoire, la prévalence de l'esclavage dans nos frontières est la cause de beaucoup de remous parmi nos sujets orques libres. Quand on les presse, ils condamnent notre manque d'honneur à appeler les orques frères et sœurs, tout en permettant aux marchands riches et nobles de continuer à commercer sur leurs parents plus que toute autre race. Les esclavagistes et propriétaires d'esclaves eux-mêmes soutiennent que c'est juste une relation contractuelle spéciale dans les limites de la légalité, sans discrimination basée sur la race, et remarquent l'impact économique significatif de l'esclavage à travers le pays et dans le trésor de l'État. Cette situation bout au point qu'elle a atteint la cour, et une position officielle est attendue du [Root.Monarch.GetTitle]."
 orcish_tolerance_events.13.a:0 "Promulguons des lois pour apaiser les deux parties"
 orcish_tolerance_events.13.b:0 "Leur permettre de continuer à se disputer"
 orcish_tolerance_events.13.c:0 "Écouter les élites"

 orcish_tolerance_events.14.t:0 "Orques Détruisant des Propriétés en [orcish_causing_havoc_province.GetName]"
 orcish_tolerance_events.14.d:0 "Sans surprise, les orques de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux après qu'un conflit a éclaté entre eux et quelque porte-parole local. Ce qui n'était initialement qu'une dispute de mots s'est rapidement aggravé lorsque le porte-parole a mal parlé des familles orques.\n\nBien qu'il soit difficile de prétendre que le porte-parole ne l'avait pas mérité, les domaines ne sont pas satisfaits de voir leurs propriétés détruites. Ils exigent maintenant que les orques soient punis."
 orcish_tolerance_events.14.db:0 "Sans surprise, les orques de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux après ce qui était initialement une bagarre de taverne. Ce qui n'était initialement qu'une dispute de mots s'est rapidement aggravé lorsque quelqu'un a mal parlé d'un orque concernant son intelligence.\n\nIl est difficile de prétendre que la bagarre n'a été initiée que par les orques, mais malgré cela les domaines exigent que les orques soient tout de même punis en raison de leurs propriétés détruites."
 orcish_tolerance_events.14.dc:0 "Sans surprise, les orques de [orcish_causing_havoc_province.GetName] ont causé des problèmes, détruisant les propriétés des domaines locaux en raison de ce que nous ne pouvons que supposer être un raid planifié. Ce qui était selon eux initialement un raid mineur vers la population locale a finalement dégénéré lorsque certains orques sous le chef ont cessé d'écouter et ont ciblé les terres appartenant au domaine local.\n\nIl est difficile de prétendre que cela n'a pas été initié par les orques et il est justifié que les domaines exigent que les orques soient punis à cause de leurs propriétés détruites."
 orcish_tolerance_events.14.a:0 "Les punir sévèrement"
 orcish_tolerance_events.14.b:0 "Les punir modérément"
 orcish_tolerance_events.14.c:0 "Nous devons pardonner ce qui échappe à leur contrôle"
 orcish_tolerance_events.14.e:0 "Les punir ainsi que leurs familles !"
 orcish_harsh_punishment_prov:0 "Punition Sévère des Orques"
 desc_orcish_harsh_punishment_prov:0 "Dans une tentative de restaurer l'ordre dans la province, les autorités locales punissent activement tout orque suspecté de causer des troubles et des destructions de propriété."
 orcish_normal_punishment_prov:0 "Punition des Orques"
 desc_orcish_normal_punishment_prov:0 "Dans une tentative de restaurer l'ordre dans la province, les autorités locales ont reçu instruction de punir les orques qui ont un casier criminel connu et plus important encore, les orques qui ont causé des destructions pour les domaines locaux."

 orcish_tolerance_events.15.t:0 "Brigands Orques"
 orcish_tolerance_events.15.d:0 "Récemment, [orcish_bandit_province.GetName] a été frappée par le brigandage, et bien qu'il y ait plusieurs personnes et groupes impliqués, il semble que les plus courants soient les brigands orques. Ces bandits ont dévalisé nos marchands, nobles et paysans. Cela nuit à l'économie locale et les habitants exigent que nous fassions quelque chose !"
 orcish_tolerance_events.15.a:0 "C'est un problème que nous pouvons ignorer"
 orcish_tolerance_events.15.b:0 "Nous devons les punir !"
 orcish_tolerance_events.15.c:0 "Ils pourraient collecter nos impôts"
 orcish_bandits_punished:0 "Brigands orques punis"
 desc_orcish_bandits_punished:0 "Le brigandage local est activement combattu, en particulier les brigands orques sans terres. L'opération n'est pas très bien organisée mais elle fonctionne bien pour décourager d'autres problèmes."
 orcish_bandits_run_free:0 "Les brigands orques agissent librement"
 desc_orcish_bandits_run_free:0 "Le gouvernement ignore les supplications des habitants et en ce moment les brigands prospèrent dans la région, les plus communs étant malheureusement les brigands orques."
 orcish_bandits_run_free_gov_support:0 "Les brigands orques collectent les impôts"
 desc_orcish_bandits_run_free_gov_support:0 "Le gouvernement soutient les brigands locaux, gagnant une partie de leurs profits en échange de protection durant leurs raids. Ces provinces en particulier sont frappées par ces problèmes."

 orcish_tolerance_events.16.t:0 "Les Bandes Orques Cherchent un Combat"
 orcish_tolerance_events.16.d:0 "En raison de la guerre actuelle, certains orques ont vu cela comme une opportunité parfaite, prétendant qu'ils pourraient aider à renverser le cours de la guerre et nous apporter la victoire. Bien qu'ils exigent une compensation pour leurs services, il semble qu'ils soient plus que prêts à se battre. Que ce soit pour nous ou nos ennemis est difficile à dire, mais dans le passé il a été montré qu'ils sont des combattants compétents."
 orcish_tolerance_events.16.a:0 "Les recruter"
 orcish_tolerance_events.16.b:0 "Nous ne pouvons pas nous le permettre"
 orcish_tolerance_events.16.c:0 "Ce serait comme engager nos ennemis pour nous révéler leurs plans..."
 
 orcish_refugees_manpower_desc:0 "de réfugiés orques gonflant nos rangs"
 orcish_clan_courts:0 "Cours de Clan Orques"
 desc_orcish_clan_courts:0 "Les Orques de cette province ont commencé à traiter les problèmes au sein de leur communauté dans leurs propres 'cours de clan' selon leurs propres lois, plutôt que les lois officielles du pays."
 orcish_recruitment_province:0 "Recrutement Orque"
 desc_orcish_recruitment_province:0 "Des Orques sont recrutés de la province, ce qui a commencé comme seulement quelques bandes s'est bientôt transformé en un camp géant dans lequel les orques résident. Prêts à être appelés aux armes."
 orcish_angry_about_assumptions:0 "Orques En Colère à Cause des Suppositions"
 desc_orcish_angry_about_assumptions:0 "Les Orques sont irrités par notre supposition, ils prétendent que c'est injuste et utilisent d'autres termes avancés qu'ils ne devraient pas connaître et agitent activement le peuple."
 upset_local_slaveholders:0 "Propriétaires d'Esclaves Locaux Contrariés"
 desc_upset_local_slaveholders:0 "Les propriétaires d'esclaves de cette province sont contrariés par notre décision de protéger un propriétaire d'esclaves orque."
 orcish_liberation_edict:0 "Édit de Libération"
 desc_orcish_liberation_edict:0 "Nous avons tenu parole et libéré les orques de leurs chaînes"
 orcish_reassured_slavery:0 "Esclavage Rassuré"
 desc_orcish_reassured_slavery:0 "Les propriétaires d'esclaves ont été assurés que l'esclavage ne disparaîtra pas"
 orcish_ambushers:0 "Embuscades Orques"
 desc_orcish_ambushers:0 "En accordant des privilèges spéciaux à ces embusqués, le commerce et la production ont souffert"

