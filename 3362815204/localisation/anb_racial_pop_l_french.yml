 human_tolerance_events.1.t:0 "Les Minorités Humaines Exigent une Représentation"
 human_tolerance_events.1.d:0 "Les minorités humaines de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 human_tolerance_events.1.a:0 "Accordé !"
 human_tolerance_events.1.b:0 "Faire quelques concessions"
 human_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 human_tolerance_events.1.e:0 "Faire de vaines promesses"

 human_tolerance_events.2.t:0 "Amélioration de la Tolérance Humaine"
 human_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités humaines de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race humaine s'est accrue."
 human_tolerance_events.2.a:0 "Tant mieux pour eux"

 human_tolerance_events.3.t:0 "Détérioration de la Tolérance Humaine"
 human_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race humaine s'est détériorée."
 human_tolerance_events.3.a:0 "C'est regrettable"

 human_tolerance_events.4.t:0 "Domination Humaine Nous Affaiblissant"
 human_tolerance_events.4.d:0 "Il y a tant d'humains qui grouillent en [Root.GetName] que l'emploi de notre propre peuple est menacé ; avec leur virilité et leur vaste échantillon, sans parler de leur adaptabilité, il y a une chance bien plus grande que la bonne personne pour le travail soit un humain. Des membres proéminents de la haute société de [Root.GetName] exigent que nous fassions quelque chose pour contenir cela avant que les humains n'envahissent tout le pays."
 human_tolerance_events.4.a:0 "Moins de travail pour nous, j'imagine"
 human_tolerance_events.4.b:0 "Que peut-on y faire ?"
 human_tolerance_events.4.c:0 "Ils doivent être remis à leur place"

 human_tolerance_events.5.t:0 "Développement Rapide Dû aux Humains"
 human_tolerance_events.5.d:0 "S'il y a une chose que tout le monde sait sur la race humaine, c'est sa capacité à être fructueuse et à se multiplier comme personne d'autre, surtout quand leur environnement est paisible et favorable à leur existence. Récemment, la population humaine dans l'une de nos provinces a connu un boom démographique qui fait à son tour prospérer toute la province. Nous pouvons tirer parti de cela, si le [Root.Monarch.GetTitle] le souhaite."
 human_tolerance_events.5.a:0 "Soutenir d'autres programmes de développement"
 human_tolerance_events.5.b:0 "Formidable !"
 human_tolerance_events.5.c:0 "Ne pas reconnaître leurs efforts"

 human_tolerance_events.6.t:0 "Formation d'une Foule Humaine En Colère"
 human_tolerance_events.6.d:0 "Les paysans humains ne sont pas connus pour leur intelligence ou leur capacité à garder leur sang-froid quand ils sont provoqués. Un exemple de ce fait se joue dans l'une de nos provinces en ce moment. Une foule en colère de ces maudits imbéciles, déclenchée soit par l'instabilité locale, soit par ce qui semble être l'intolérance innée de l'humanité, a commencé à s'affronter avec la majorité de cette province."
 human_tolerance_events.6.a:0 "Désamorcer la situation"
 human_tolerance_events.6.b:0 "Simplement les humains étant humains"
 human_tolerance_events.6.c:0 "Envoyer les troupes"

 human_tolerance_events.7.t:0 "Bandits de Grand Chemin Humains"
 human_tolerance_events.7.d:0 "Des bandits de grand chemin humains, utilisant soit l'instabilité de notre nation, soit ses politiques anti-humaines comme prétexte pour se déchaîner, ont commencé à attaquer notre peuple pendant qu'ils vaquent à leurs occupations. Si ceux-ci étaient de notre propre race, il serait tellement plus facile de les traiter ; mais ces humains ont littéralement tous la même apparence et sont partout, rendant ainsi la perspective de les traquer potentiellement indésirable. Nous pourrions établir des patrouilles plus strictes, ou punir tous les humains de la région sur accusation de les héberger."
 human_tolerance_events.7.a:0 "Il sera plus de problème de les trouver que cela ne vaut"
 human_tolerance_events.7.b:0 "Établir des patrouilles plus fréquentes"
 human_tolerance_events.7.c:0 "Punir tous pour héberger des criminels !"
 human_highwaymen:0 "Bandits de Grand Chemin Humains Actifs"
 desc_human_highwaymen:0 "Des bandits de grand chemin humains actifs rôdent dans cette province, volant les voyageurs qui croisent leur chemin."
 human_populace_punished_for_highwaymen:0 "Population Humaine Punie"
 desc_human_populace_punished_for_highwaymen:0 "Les humains de cette province ont été justement punis pour avoir hébergé de la racaille de bandits de grand chemin qui ont causé la mort de nombreux [Root.Culture.GetName]."

 human_tolerance_events.8.t:0 "Ministre Humain"
 human_tolerance_events.8.d:0 "Les Humains ne sont rien d'autre qu'ambitieux et diversifiés, et avec cela vient la diversité et les compétences dans tous les domaines. Un tel individu a attiré l'attention de notre gouvernement. Ses compétences sont respectées à travers [Root.GetName], et il y a une opinion significative qui peut voir un grand bénéfice à recruter cet individu prometteur pour travailler pour notre [Root.Monarch.GetTitle]."
 human_tolerance_events.8.a:0 "Recruter l'humain"
 human_tolerance_events.8.b:0 "Un véritable modèle pour la communauté !"
 human_tolerance_events.8.c:0 "Et alors ?"

 human_tolerance_events.9.t:0 "Petits Propriétaires Terriens Humains Exigent l'Autonomie"
 human_tolerance_events.9.d:0 "Les Humains sont des créatures de grande ambition, et il est effectivement vrai que la majeure partie du monde est ou a été sous leur contrôle à au moins un moment donné. Quelques petits propriétaires terriens de la province de [human_autonomous_landholders_province.GetName] exigent plus d'autonomie pour les territoires sous leur contrôle. Certains de nos conseillers nous disent d'accepter cette demande, car cela liera les humains de ce pays encore plus près de nous ; d'autres, reculant devant la perte de contrôle et de revenus fiscaux que cela entraînera probablement, nous conseillent soit de ne rien faire, soit d'exproprier leurs terres avant qu'ils ne deviennent trop puissants pour que nous puissions les gérer."
 human_tolerance_events.9.a:0 "Je suppose que nous n'avons pas d'autre choix que d'accepter"
 human_tolerance_events.9.b:0 "Nous ne pouvons pas faire cela"
 human_tolerance_events.9.c:0 "Que diriez-vous si nous confisquions vos terres à la place ?"
 autonomous_human_landholders:0 "Propriétaires Terriens Humains Autonomes"
 desc_autonomous_human_landholders:0 "Les petits propriétaires terriens humains de cette province ont été apaisés, recevant l'autonomie et le droit de se gouverner eux-mêmes par les ordres de nos dirigeants."

 human_tolerance_events.10.t:0 "Humains Ambitieux au Gouvernement"
 human_tolerance_events.10.d:0 "S'il y a une chose que quiconque avec même un minimum de connaissance sait sur la race humaine, c'est leur soif de quelque chose de plus grand. Récemment, les membres humains de notre gouvernement, poussés par cette qualité innée, ont commencé à se pousser vers des hauteurs toujours plus grandes de productivité et de persévérance. Deux écoles de pensée se sont développées à [Root.Capital.GetName] en réponse à ce développement. Un groupe argue que cela peut et devrait être exploité pour le bien de [Root.GetName]. Un autre groupe considère la récente poussée d'activité humaine comme une menace qui devrait être contenue. Ces factions sont venues vers le [Root.Monarch.GetTitle] pour chercher [Root.Monarch.GetHerHis] opinion."
 human_tolerance_events.10.a:0 "Leur ambition nous poussera plus loin"
 human_tolerance_events.10.b:0 "J'imagine que c'est à prévoir"
 human_tolerance_events.10.c:0 "Freiner ces officiels ambitieux"
 human_tolerance_events.10.e:0 "Les récompenser pour leurs contributions"

