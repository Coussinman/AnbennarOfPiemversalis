#dwarven_tolerance_events.10.t:0 "Mine naine pauvre"
#dwarven_tolerance_events.10.d:0 "Il y a récemment eu une perte majeure dans les mines de [dwarven_poor_mining_province.GetName] et bien que nos mines soient encore rentables, les nains affirment qu'ils manquent rapidement de ressources à exploiter. Cela peut n'être que temporaire et ils devront simplement creuser plus profondément, mais ils croient que si nous leur cédons des terres à exploiter, ils pourront se rétablir rapidement."
#dwarven_tolerance_events.10.a:0 "Les renvoyer à leurs mines"
#dwarven_tolerance_events.10.b:0 "Détourner des ressources pour aider leurs efforts"
#dwarven_tolerance_events.10.c:0 "Donnons-leur de nouvelles terres"
#dwarven_forced_back_to_poor_mines_prov:0 "Mineurs nains mécontents"
#desc_dwarven_forced_back_to_poor_mines_prov:0 "Malgré l'explication de leurs problèmes, le gouvernement a décidé de ne pas les soutenir dans leurs efforts pour obtenir de nouvelles terres à exploiter. Maintenant, ils sont forcés de travailler dans des mines épuisées, ce qui nuit à l'économie locale et suscite beaucoup de colère chez les nains."
#dwarven_poor_mines_prov:0 "Mines épuisées"
#desc_dwarven_poor_mines_prov:0 "Les mines naines ont été prouvées épuisées dans la région et actuellement nous dépensons des ressources pour aider la population naine locale à trouver de nouvelles mines pour eux."

dwarven_tolerance_events.1.t:0 "Les minorités naines demandent une représentation"
dwarven_tolerance_events.1.d:0 "Les minorités naines de la province de [racial_pop_province_target.GetName] ont demandé une plus grande représentation pour leur peuple et plus d'autonomie dans leurs droits et actions."
dwarven_tolerance_events.1.a:0 "Accordé !"
dwarven_tolerance_events.1.b:0 "Faire quelques concessions"
dwarven_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
dwarven_tolerance_events.1.e:0 "Faire des promesses vides"

dwarven_tolerance_events.2.t:0 "Augmentation de la tolérance envers les nains"
dwarven_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités naines de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race naine a augmenté."
dwarven_tolerance_events.2.a:0 "Tant mieux pour eux"

dwarven_tolerance_events.3.t:0 "Diminution de la tolérance envers les nains"
dwarven_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race naine a diminué."
dwarven_tolerance_events.3.a:0 "C'est malheureux"

dwarven_tolerance_events.4.t:0 "Ministre nain"
dwarven_tolerance_events.4.d:0 "En tant que race, les nains sont célèbres pour être de grands artisans, dominant des métiers aussi variés que la forge, la banque et l'architecture. Il semble que cette renommée soit basée sur la réalité, car il est venu à notre attention que l'un de nos sujets nains s'est fait remarquer pour ses exploits de grand artisanat."
dwarven_tolerance_events.4.a:0 "Recruter ce nain !"
dwarven_tolerance_events.4.b:0 "Un véritable exemple pour la communauté !"
dwarven_tolerance_events.4.c:0 "Et alors ?"

dwarven_tolerance_events.5.t:0 "Les rivalités entre clans arrivent à leur paroxysme"
dwarven_tolerance_events.5.d:0 "Des rapports troublants proviennent de [dwarven_rivalry_province.GetName]. Il semble que deux clans nains rivaux se soient battus dans les rues depuis des semaines. Qu'il s'agisse d'une rancune ou d'une lutte pour des terres ou des ressources, il est clair que les bagarres perturbent gravement le fonctionnement normal de la zone. Si nous n'intervenons pas, il est probable qu'elles se poursuivent dans un avenir prévisible."
dwarven_tolerance_events.5.a:0 "Tenter de régler cela pacifiquement"
dwarven_tolerance_events.5.b:0 "Ce n'est pas notre place d'interférer"
dwarven_tolerance_events.5.c:0 "Régler ce différend brutal par la force"
dwarven_clans_fighting:0 "Conflits entre clans nains"
desc_dwarven_clans_fighting:0 "Deux clans nains aux rivalités de longue date se battent et ne s'arrêteront pas avant que leurs rancunes mutuelles ne soient satisfaites."

dwarven_tolerance_events.6.t:0 "Les banques naines demandent un paiement"
dwarven_tolerance_events.6.d:0 "Il est un fait commun que les nains sont les principaux acteurs financiers du monde. Utilisant la richesse qu'ils ont apportée avec eux après l'effondrement d'Aul-Dwarov, les clans nains qui se sont stabilisés en surface ont prêté d'énormes quantités d'or aux différents dirigeants des terres, finançant guerres et constructions. Nous-mêmes, comme les seigneurs d'autrefois, en sommes venus à dépendre d'eux pour un soutien financier dans le passé récent, et il semble maintenant que le moment soit venu de les rembourser pour leurs services."
dwarven_tolerance_events.6.a:0 "Les rembourser avec intérêts"
dwarven_tolerance_events.6.b:0 "Prolonger le prêt"
dwarven_tolerance_events.6.c:0 "Je ne donnerai plus rien à vos mains avides et cupides !"

dwarven_tolerance_events.7.t:0 "Les artisans nains dominent le marché"
dwarven_tolerance_events.7.d:0 "Aussi normal que ce soit de voir des nains travailler comme artisans, il est rare de voir un marché totalement dominé par un petit groupe d'entre eux. C'est exactement ce qui s'est passé dans l'une de nos provinces, où un maître artisan nain a établi un atelier avec un groupe de ses apprentis, surpassant le reste des artisans locaux. Bien que les artisans se soient plaints, il ne fait aucun doute que c'est une excellente opportunité de commander aux nains une œuvre d'artisanat."
dwarven_tolerance_events.7.a:0 "Commander un chef-d'œuvre nain pour la cour !"
dwarven_tolerance_events.7.b:0 "Que dire ? Ils sont bons dans leur travail !"
dwarven_tolerance_events.7.c:0 "Ils nous volent nos emplois !"

dwarven_tolerance_events.8.t:0 "Les rancunes de longue date portent leurs fruits"
dwarven_tolerance_events.8.d:0 "L'un des aspects les plus étrangers de la culture naine pour nous est leur concept de rancunes de longue date. Les nains ont une réputation notoire d'être facilement offensés et de garder des rancunes pendant des périodes ridicules, les transmettant souvent à leurs descendants et membres du clan. Ce comportement a créé le dernier conflit dans notre cour, car l'un de nos courtisans nains a attaqué un administrateur pour une offense commise des décennies plus tôt. Nos conseillers sont divisés entre le désir de respecter nos procédures légales et le respect des traditions naines ; cependant, ils attendent votre opinion avant de porter des accusations."
dwarven_tolerance_events.8.a:0 "Soutenir le nain lésé"
dwarven_tolerance_events.8.b:0 "Médier dans le tribunal de justice"
dwarven_tolerance_events.8.c:0 "Soutenir l'administrateur attaqué"

dwarven_tolerance_events.9.t:0 "Les voyous des cartels nains"
dwarven_tolerance_events.9.d:0 "Les cartels nains se forment souvent en tant que conglomérats mercantiles qui servent également de centre aux communautés naines lorsqu'elles sont des minorités dans une ville.\n\nCertains de ces cartels ont évolué en rien de moins qu'un gang organisé, et ont, comme un rocher, lentement et sûrement augmenté en puissance, extorquant paysans, marchands et seigneurs. Profitant des troubles et du mécontentement dans notre population naine, ces cartels de crime organisé ont uni de plus en plus de voyous nains autour d'eux, et ont commencé à utiliser leur force collective pour intimider et punir leurs victimes. Cependant, cette situation a un côté positif, car ces criminels semblent agir indépendamment des principaux cartels, qui ont demandé de l'aide pour contrôler leurs parents criminels."
dwarven_tolerance_events.9.a:0 "Soutenir le cartel pour amener les éléments hors-la-loi à la justice."
dwarven_tolerance_events.9.b:0 "Affecter plus de membres à la garde locale."
dwarven_tolerance_events.9.c:0 "Amender les cartels pour ne pas avoir géré les leurs."

dwarven_tolerance_events.11.t:0 "Forteresse naine"
dwarven_tolerance_events.11.d:0 "Bien qu'il soit difficile de situer quand cela s'est produit, il est maintenant très clair que dans l'une de nos provinces, une forteresse naine a été construite. Pour la plupart, ce genre de fortifications ne nous cause pas de problèmes, mais ils se sont déclarés indépendants. Leurs soi-disant 'nobles' demandent une quantité déraisonnable de terres et que nous les reconnaissions comme un royaume indépendant."
dwarven_tolerance_events.11.a:0 "Ils peuvent avoir la terre pour l'instant"
dwarven_tolerance_events.11.b:0 "Racheter la terre immédiatement"
dwarven_tolerance_events.11.c:0 "Envoyer l'armée, cette terre nous appartient de droit"
dwarven_tolerance_events.11.e:0 "C'est une opportunité déguisée"
dwarven_independent_stronghold_prov:0 "Forteresse indépendante"
desc_dwarven_independent_stronghold_prov:0 "Il y a une forteresse indépendante dans la province et elle étend son influence, ce qui rend plus difficile le travail de l'administration locale car les gens, principalement des nains, se rallient à leur bannière."
dwarven_independent_stronghold_attacked_prov:0 "Combat pour la forteresse"
desc_dwarven_independent_stronghold_attacked_prov:0 "Alors qu'une forteresse naine de la province s'est proclamée indépendante, le gouvernement a répondu en envoyant l'armée, maintenant il y a des combats au sein de la province pour les droits de régner."
dwarven_independent_stronghold_deal_prov:0 "Accord avec la forteresse"
desc_dwarven_independent_stronghold_deal_prov:0 "Un accord a été conclu avec une forteresse locale, qui, bien que de facto indépendante, agit plus comme un vassal que comme un royaume indépendant. Bien que cela ait nui au recrutement dans la région, cela a aidé à améliorer notre capacité à protéger la province."

dwarven_tolerance_events.12.t:0 "Cartels nains"
dwarven_tolerance_events.12.d:0 "Dans [dwarven_guild_province.GetName], des cartels nains éminents se sont levés, cherchant fortune et travaillant avec de nombreux groupes de nains pour améliorer leur influence dans la région.\n\nCela les a rendus plus influents qu'avant, ils ont même pu approvisionner la région en nouvelles marchandises de qualité. Cela bénéficiera sans aucun doute à notre commerce, mais en retour de leurs services continus, ils demandent certains privilèges. Ces privilèges inquiètent cependant notre propre classe marchande, qui affirme qu'ils seront surpassés si nous permettons cela."
dwarven_tolerance_events.12.a:0 "Leur compétence sera récompensée"
dwarven_tolerance_events.12.b:0 "Nous ne pouvons malheureusement pas accepter cela"
dwarven_tolerance_events.12.c:0 "C'est outrageux ! Aucun nain ne mérite de tels privilèges"

dwarven_primary_refugees:0 "Un foyer pour le peuple nain"
dwarven_guilds_given_privileges:0 "Privilèges du cartel nain"
desc_dwarven_guilds_given_privileges:0 "Le cartel nain de la région s'est avéré bénéfique pour le commerce local et, à ce titre, s'est vu accorder des privilèges pour les aider à garder leur commerce bénéfique."
dwarven_guilds_upset:0 "Cartel nain mécontent"
desc_dwarven_guilds_upset:0 "Le cartel nain local est mécontent de ne pas avoir été récompensé pour sa compétence, ce qui a conduit à un mécontentement accru dans la région alors que les nains se demandent si nous avons leur intérêt à cœur."

