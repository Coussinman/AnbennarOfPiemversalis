human_tolerance_events.1.t:0 "Les minorités humaines demandent une représentation"
human_tolerance_events.1.d:0 "Les minorités humaines dans la province de [racial_pop_province_target.GetName] ont présenté une pétition pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
human_tolerance_events.1.a:0 "Accordé !"
human_tolerance_events.1.b:0 "Faire quelques concessions"
human_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
human_tolerance_events.1.e:0 "Faire des promesses vides"

human_tolerance_events.2.t:0 "Augmentation de la tolérance envers les humains"
human_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par la prospérité de notre pays, notre coexistence avec les minorités humaines de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] envers la race humaine a augmenté."
human_tolerance_events.2.a:0 "Tant mieux pour eux"

human_tolerance_events.3.t:0 "Diminution de la tolérance envers les humains"
human_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] envers la race humaine a diminué."
human_tolerance_events.3.a:0 "C'est malheureux"

human_tolerance_events.4.t:0 "La domination humaine nous sape"
human_tolerance_events.4.d:0 "Il y a tellement d'humains qui se pressent dans [Root.GetName] que l'emploi de notre propre peuple est menacé ; avec leur virilité et leur grand échantillon, sans parler de leur adaptabilité, il y a beaucoup plus de chances que la personne idéale pour le poste soit un humain. Des membres éminents de la haute société de [Root.GetName] exigent que nous fassions quelque chose pour contenir cela avant que les humains ne submergent tout le pays."
human_tolerance_events.4.a:0 "Moins de travail pour nous, je suppose"
human_tolerance_events.4.b:0 "Que peut-on faire ?"
human_tolerance_events.4.c:0 "Ils doivent être remis à leur place"

human_tolerance_events.5.t:0 "Développement rapide grâce aux humains"
human_tolerance_events.5.d:0 "Si une chose est sûre à propos de la race humaine, c'est sa capacité à être fructueuse et à se multiplier comme personne, surtout lorsque leur environnement est paisible et favorable à leur existence. Récemmement, la population humaine dans l'une de nos provinces a connu un boom démographique qui, à son tour, fait prospérer toute la province. Nous pouvons tirer parti de cela, si [Root.Monarch.GetTitle] le souhaite."
human_tolerance_events.5.a:0 "Soutenir d'autres schémas de développement"
human_tolerance_events.5.b:0 "Génial !"
human_tolerance_events.5.c:0 "Ne pas reconnaître leurs efforts"

human_tolerance_events.6.t:0 "Formation d'une foule humaine en colère"
human_tolerance_events.6.d:0 "Les paysans humains ne sont pas connus pour leur intelligence ou leur capacité à garder leur calme lorsqu'ils sont provoqués. Un exemple de ce fait se déroule dans l'une de nos provinces en ce moment. Une foule en colère de ces imbéciles maudits, déclenchée soit par l'instabilité locale, soit par ce qui semble être l'intolérance innée de l'humanité, a commencé à s'affronter avec la majorité dans cette province."
human_tolerance_events.6.a:0 "Désamorcer la situation"
human_tolerance_events.6.b:0 "Juste des humains qui agissent comme des humains"
human_tolerance_events.6.c:0 "Envoyer les troupes"

human_tolerance_events.7.t:0 "Brigands humains"
human_tolerance_events.7.d:0 "Des brigands humains, utilisant soit l'instabilité de notre nation soit ses politiques anti-humaines comme prétexte pour semer le chaos, ont commencé à attaquer notre peuple alors qu'ils vaquent à leurs occupations. Si ceux-ci étaient de notre propre race, ce serait tellement plus facile de les gérer ; mais ces humains se ressemblent tous et sont partout, rendant ainsi la perspective de les traquer potentiellement indésirable. Nous pourrions établir des patrouilles plus strictes, ou punir tous les humains de la région sous accusation de les abriter."
human_tolerance_events.7.a:0 "Ce sera plus de problèmes que ça n'en vaut la peine de les trouver"
human_tolerance_events.7.b:0 "Établir des patrouilles plus fréquentes"
human_tolerance_events.7.c:0 "Les punir tous pour avoir abrité des criminels !"
human_highwaymen:0 "Brigands humains actifs"
desc_human_highwaymen:0 "Des brigands humains actifs rôdent dans cette province, volant les voyageurs qui croisent leur chemin."
human_populace_punished_for_highwaymen:0 "Population humaine punie"
desc_human_populace_punished_for_highwaymen:0 "Les humains de cette province ont été justement punis pour avoir abrité des brigands, des racaille qui ont causé la mort de nombreux [Root.Culture.GetName]."

human_tolerance_events.8.t:0 "Ministre humain"
human_tolerance_events.8.d:0 "Les humains ne sont rien d'autre qu'ambitieux et diversifiés, et avec cela vient la diversité et les compétences dans tous les domaines. Un tel individu a attiré l'attention de notre gouvernement. Ses compétences sont respectées dans tout [Root.GetName], et il y a un corps d'opinion significatif qui peut voir un grand bénéfice à recruter cet individu prometteur pour travailler pour notre [Root.Monarch.GetTitle]."
human_tolerance_events.8.a:0 "Recruter l'humain"
human_tolerance_events.8.b:0 "Un véritable exemple pour la communauté !"
human_tolerance_events.8.c:0 "Et alors ?"

human_tolerance_events.9.t:0 "Propriétaires terriens humains mineurs demandent l'autonomie"
human_tolerance_events.9.d:0 "Les humains sont des créatures d'une grande ambition, et il est en effet vrai que la plupart du monde est ou a été sous leur contrôle à un moment donné. Certains petits propriétaires terriens dans la province de [human_autonomous_landholders_province.GetName] demandent plus d'autonomie pour les territoires sous leur contrôle. Certains de nos conseillers nous disent d'accepter cette demande, car cela liera les humains de ce pays encore plus étroitement à nous ; d'autres, reculant devant la perte de contrôle et de revenus fiscaux que cela entraînera probablement, nous conseillent soit de ne rien faire, soit d'exproprier leurs terres avant qu'ils ne deviennent trop puissants pour que nous puissions les gérer."
human_tolerance_events.9.a:0 "Je suppose que nous n'avons pas le choix d'accepter"
human_tolerance_events.9.b:0 "Nous ne pouvons pas faire cela"
human_tolerance_events.9.c:0 "Et si nous confisquions vos terres à la place ?"
autonomous_human_landholders:0 "Propriétaires terriens humains autonomes"
desc_autonomous_human_landholders:0 "Les petits propriétaires terriens humains de cette province ont été apaisés, recevant l'autonomie et le droit de se gouverner eux-mêmes par les ordres de nos dirigeants."

human_tolerance_events.10.t:0 "Humains ambitieux dans le gouvernement"
human_tolerance_events.10.d:0 "S'il y a une chose que toute personne ayant ne serait-ce qu'un minimum de connaissance sait à propos de la race humaine, c'est leur soif de quelque chose de plus grand. Récemment, des membres humains de notre gouvernement, poussés par cette qualité innée, ont commencé à se pousser vers des sommets toujours plus grands de productivité et de persévérance. Deux écoles de pensée se sont développées à [Root.Capital.GetName] en réponse à ce développement. Un groupe soutient que cela peut et doit être exploité pour le bien de [Root.GetName]. Un autre groupe considère la récente ruée d'activité humaine comme une menace qui doit être contenue. Ces factions se sont tournées vers [Root.Monarch.GetTitle] pour chercher l'opinion de [Root.Monarch.GetHerHis]."
human_tolerance_events.10.a:0 "Leur ambition nous mènera plus loin"
human_tolerance_events.10.b:0 "Je suppose que c'est à prévoir"
human_tolerance_events.10.c:0 "Limiter ces fonctionnaires ambitieux"
human_tolerance_events.10.e:0 "Les récompenser pour leurs contributions"

