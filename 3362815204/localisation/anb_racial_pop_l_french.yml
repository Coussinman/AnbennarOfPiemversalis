 harimari_tolerance_events.1.t:0 "Les Minorités Harimari Exigent une Représentation"
 harimari_tolerance_events.1.d:0 "Les minorités harimari de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 harimari_tolerance_events.1.a:0 "Accordé !"
 harimari_tolerance_events.1.b:0 "Faire quelques concessions"
 harimari_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 harimari_tolerance_events.1.e:0 "Faire de vaines promesses"

 harimari_tolerance_events.2.t:0 "Amélioration de la Tolérance Harimari"
 harimari_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités harimari de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race harimari s'est accrue."
 harimari_tolerance_events.2.a:0 "Tant mieux pour eux"

 harimari_tolerance_events.3.t:0 "Détérioration de la Tolérance Harimari"
 harimari_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race harimari s'est détériorée."
 harimari_tolerance_events.3.a:0 "C'est regrettable"

 harimari_tolerance_events.4.t:0 "Érudits Harimari"
 harimari_tolerance_events.4.d:0 "Les Harimari sont depuis longtemps versés dans l'érudition légale, et un petit groupe d'harimari résidents sont récemment venus avec une pétition pour altérer plusieurs lois de l'état qu'ils prétendent causer une taxation et gouvernance inefficaces. Bien sûr, les changements qu'ils proposent semblent tous fournir des bénéfices indirects pour les communautés harimari, souvent aux dépens des intérêts mercantiles et terriens établis. Devrions-nous adopter leurs changements ?"
 harimari_tolerance_events.4.a:0 "Implémenter des réformes gouvernementales"
 harimari_tolerance_events.4.b:0 "Implémenter des réformes économiques"
 harimari_tolerance_events.4.c:0 "Quelle insolence ? Nos lois n'ont besoin d'aucune révision."

 harimari_tolerance_events.5.t:0 "Débat Public Harimari"
 harimari_tolerance_events.5.d:0 "Les Harimari aiment combattre, tant physiquement que mentalement, et quand ils ne sont pas enclins à prendre les armes, ils organisent souvent des débats philosophiques, légaux ou religieux dans leurs communautés. Une série de débats particulièrement large a été planifiée dans l'une de nos cités par un tel groupe, mais il y a ceux qui prennent problème avec les nombreuses idées exotiques et non orthodoxes sur la foi qu'une telle conférence apporterait, prétendant que cela saperait les fondements moraux de l'état. Que faisons-nous ?"
 harimari_tolerance_events.5.a:0 "Ils sont inoffensifs, laissons-les avoir leur petit débat"
 harimari_tolerance_events.5.b:0 "Ils peuvent tenir leur propre rassemblement, s'ils le paient"
 harimari_tolerance_events.5.c:0 "Pensez au chaos que de nouvelles idées pourraient causer ! Interdire la pratique !"

 harimari_tolerance_events.6.t:0 "Auto-Gouvernance Harimari"
 harimari_tolerance_events.6.d:0 "Dans les terres où ils sont communs, les Harimari ont vécu comme dirigeants d'eux-mêmes et d'autres pendant plus de mille ans. Être gouvernés par d'autres sans dire dans le gouvernement est impensable pour de nombreux harimari, et si on leur refuse l'implication appropriée avec l'état, de nombreuses communautés harimari préfèrent le droit à l'auto-gouvernance. Une pétition a été mise en avant par la population harimari de la province, demandant le droit d'entendre leurs propres affaires judiciaires et collecter les taxes locales pour financer leurs propres projets municipaux. Faire cela empiéterait sur les droits du gouvernement local de superviser tous les gens de la région. Que ferons-nous ?"
 harimari_tolerance_events.6.a:0 "Accorder aux pétitionnaires leur demande"
 harimari_tolerance_events.6.b:0 "Nous ne ferons pas d'exceptions"

 harimari_tolerance_events.7.t:0 "Chasseurs Harimari"
 harimari_tolerance_events.7.d:0 "Il y a peu de traditions aussi importantes pour les harimari que la chasse. Que ce soit avec lance, arc, ou à mains nues, la poursuite de proie et l'abattage habile d'une bête sauvage est une tradition longue et fière du peuple-tigre. Un groupe de chasseurs harimari enthousiastes a approché la couronne avec une demande de droits de chasse étendus à travers les bois de la province. Beaucoup de ces bois appartiennent à l'état, et ces chasseurs qui ont déjà le droit de les utiliser se plaignent que les nouveaux chasseurs surpeupleront les bois et épuiseront la terre avec leur prédation trop zélée. Que faisons-nous ?"
 harimari_tolerance_events.7.a:0 "Ils font certainement une offre généreuse. Leur accorder le droit de chasser sur les terres de l'état."
 harimari_tolerance_events.7.b:0 "Les bois de nos ancêtres doivent être maintenus par leurs descendants"

 harimari_tolerance_events.8.t:0 "Fureur Primordiale Harimari"
 harimari_tolerance_events.8.d:0 "Bien que le tempérament des harimari soit habituellement calme et raisonnable, ils ont une réputation d'être des guerriers colérique et sauvages. Les rapports initiaux des harimari qui ont fait leur chemin vers Bulwar et Cannor décrivaient le peuple-tigre comme des monstres, et bien que des siècles de commerce aient depuis prouvé qu'ils ne diffèrent pas des autres peuples de Halann, il y a ceux qui voient encore les enfants d'Harimar comme des bêtes. Ce préjugé a récemment atteint un point culminant dans la province, où plusieurs harimari ont été emprisonnés par les magistrats locaux et accusés d'un meurtre gruesome. Ils ont fait appel de leur cas aux cours supérieures, et prétendent qu'ils sont blâmés à cause du préjugé de la communauté. Les preuves semblent effectivement fragiles - comment les cours statueront-elles ?"
 harimari_tolerance_events.8.a:0 "Dénoncer publiquement les procédures et offrir restitution aux accusés"
 harimari_tolerance_events.8.b:0 "Ils ne sont pas différents de nous, rejeter l'affaire !"
 harimari_tolerance_events.8.c:0 "Ces bêtes sont clairement responsables"

 harimari_tolerance_events.9.t:0 "Guerrier Harimari Distingué"
 harimari_tolerance_events.9.d:0 "La grande taille et force des harimari en fait d'excellents guerriers, et ceux qui ont rejoint nos armées ont été beaucoup loués par les officiers. Récemment, un jeune harimari s'est prouvé être un combattant et commandant particulièrement capable, et certains suggèrent qu'il devrait être élevé au corps d'officiers. Élever ce jeune commandant montrerait certainement aux harimari qu'ils ont une place dans notre société, mais nous devrions passer outre les fils de nombreuses familles militaires proéminentes pour le faire. Que devrions-nous faire ?"
 harimari_tolerance_events.9.a:0 "Accorder au soldat la commission"
 harimari_tolerance_events.9.b:0 "Passer outre le guerrier pour la promotion"

 harimari_tolerance_events.10.t:0 "Femmes Harimari et la Sphère Publique"
 harimari_tolerance_events.10.d:0 "La société harimari a longtemps été structurée selon des lignes strictement patriarcales, et les femmes harimari sont souvent restreintes par leurs familles de chercher un emploi ou de quitter leurs maisons sans supervision. Plusieurs dames puissantes du royaume ont parlé contre cette restriction sur les droits de leurs consœurs, et exigent que le gouvernement passe des lois interdisant certaines des restrictions les plus flagrantes que les familles harimari placent sur leurs épouses et filles. Insérons-nous le pouvoir de l'état dans les foyers de notre peuple, ou laissons-nous les décisions sur les dépendants au chef de famille ?"
 harimari_tolerance_events.10.a:0 "Ce sont des affaires familiales, pas d'état"
 harimari_tolerance_events.10.b:0 "S'assurer que leurs droits sont protégés"

 harimari_tolerance_events.11.t:0 "Ministre Harimari"
 harimari_tolerance_events.11.d:0 "Les Harimari sont bons pour penser, parler et écrire de la poésie. Un harimari de talent particulier d'une de ces professions s'est récemment distingué. Voulons-nous les amener dans l'administration, ou fournir d'autres récompenses/reconnaissance ?"
 harimari_tolerance_events.11.a:0 "Je pense que nous avons un travail pour eux !"
 harimari_tolerance_events.11.b:0 "Quel individu remarquable. Féliciter publiquement leurs accomplissements."
 harimari_tolerance_events.11.c:0 "Ne faire aucun commentaire sur ce félin arriviste."

 harimari_tolerance_events.12.t:0 "Service Civil Harimari"
 harimari_tolerance_events.12.d:0 "Les Harimari ont l'esprit organisationnel, et ils sont maintenant impliqués dans la bureaucratie en nombres étonnamment grands. Nous recevons des plaintes de biais racial dans l'administration parmi ceux qui ne font pas confiance aux harimari, mais le service civil fonctionne merveilleusement bien. Restreignons-nous le nombre d'harimari autorisés dans notre gouvernement ?"
 harimari_tolerance_events.12.a:0 "Ils sont très efficaces - nous pouvons utiliser plus de leur compétence !"
 harimari_tolerance_events.12.b:0 "Les choses vont bien comme elles sont"
 harimari_tolerance_events.12.c:0 "Nous ne pouvons pas leur permettre de dominer l'administration"

 harimari_tolerance_events.13.t:0 "Administrateurs Harimari Corrompus"
 harimari_tolerance_events.13.d:0 "Pour toute leur brillance en gouvernement, les Harimari ont aussi une tendance à l'indolence et l'excès. Un petit cercle d'administrateurs harimari du royaume ont récemment été exposés pour avoir détourné de grandes sommes de fonds de l'état et accepté des pots-de-vin d'individus privés. Les traîtres ont été emprisonnés, mais maintenant les soupçons tombent sur de nombreux fonctionnaires harimari de niveau inférieur. Beaucoup dans le gouvernement suggèrent une purge de la bureaucratie qui retirerait les harimari suspects de leurs positions et atténuerait les dommages futurs, mais un tel mouvement mènerait certainement au retrait de nombreux travailleurs innocents et compétents. Que faisons-nous ?"
 harimari_tolerance_events.13.a:0 "Nous ne pouvons pas blâmer certains pour les péchés d'autres. Innocents jusqu'à preuve du contraire"
 harimari_tolerance_events.13.b:0 "Leur espèce s'est montrée trop facile à corrompre. Les virer tous."

