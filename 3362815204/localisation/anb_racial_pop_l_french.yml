goblin_tolerance_events.1.t:0 "Les minorités gobelins demandent une représentation"
goblin_tolerance_events.1.d:0 "Les minorités gobelins dans la province de [racial_pop_province_target.GetName] ont présenté une pétition pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
goblin_tolerance_events.1.a:0 "Accordé !"
goblin_tolerance_events.1.b:0 "Faire quelques concessions"
goblin_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
goblin_tolerance_events.1.e:0 "Faire des promesses vides"

goblin_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Gobelins"
goblin_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par la prospérité de notre pays, notre coexistence avec les minorités gobelins de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] envers la race gobelin a augmenté."
goblin_tolerance_events.2.a:0 "Tant mieux pour eux"

goblin_tolerance_events.3.t:0 "Diminution de la tolérance envers les Gobelins"
goblin_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] envers la race gobelin a diminué."
goblin_tolerance_events.3.a:0 "C'est malheureux"

goblin_tolerance_events.4.t:0 "Brevet des Artificiers"
goblin_tolerance_events.4.d:0 "Malgré la nouveauté de l'artisanat et le caractère quelque peu excentrique de ses praticiens, les artificiers sont aussi enclins à la tradition et à la réglementation que tout autre groupe organisé. En effet, peu d'inventions voient le jour sans l'approbation, explicite ou non, du Gommo, avec des taux de projets approuvés étonnamment bas. Dans ce contexte, les préjugés, la politique et le népotisme sont presque plus valorisés que le génie technique réel ou l'application réussie, laissant des percées potentielles rejetées, parfois pour ne plus jamais être revues.\n\nDans cette lignée suit un scandale de cour très récent. L'un de nos artificiers de cour les plus favorisés et maître renommé de son art a été encadré comme rien de moins qu'un plagiaire. Apparemment, sa dernière invention semble être une copie presque identique d'un prototype rejeté par un artisan gobelin indépendant, dont la proposition avait été initialement rejetée par le Gommo, pour que le prototype soit ensuite vu entièrement réalisé à la cour parmi les grandes fanfares par un créateur différent. Une commission d'enquête indépendante a examiné à contrecœur la position du gobelin et trouvé des preuves indéniables de mauvaise conduite de la part du maître artificier, bien qu'ils remarquent l'inclusion d'« améliorations techniques substantielles » et de « modifications de sécurité élémentaires », ainsi que d'une « diminution significative des risques d'explosions ». \n\nCette question a révélé des tensions sous-jacentes entre l'élite des artificiers et les acteurs indépendants, et quelle que soit notre réponse à ce cas, elle sera sûrement interprétée comme un indice de la politique future."
goblin_tolerance_events.4.a:0 "Le gobelin l'a fait en premier, accorde-lui sa compensation"
goblin_tolerance_events.4.b:0 "Ce n'est pas notre problème"
goblin_tolerance_events.4.c:0 "Soutenir les artificiers [Root.Culture.GetName]"

goblin_tolerance_events.5.t:0 "Gobelins rusés dans le gouvernement"
goblin_tolerance_events.5.d:0 "Notre administration voit un afflux inhabituel de rapports sur l'application réussie de nos quotas de taxation et de recrutement. Il semble que ce soient les gobelins qu'il faut féliciter : des détenteurs de pouvoir influents, des magnats et des leaders communautaires aux occupations plutôt vagues, qui coopèrent avec nos responsables selon notre pratique de récompenser le soutien privé par des privilèges et des exemptions spéciaux. Il semble y avoir un lien entre leur présence et un manque de plaintes concernant l'application de nos politiques. Bien qu'on ne puisse pas contester leur influence positive sur notre administration, il y a un nombre égal de plaintes concernant des accidents étranges impliquant de la poudre à canon, des toxines et des sabotages supposés arrivant à des élites moins coopératives, au point que certains commencent à nous soupçonner d'utiliser des cartels de gobelins comme mercenaires."
goblin_tolerance_events.5.a:0 "Leur initiative devrait être félicitée !"
goblin_tolerance_events.5.b:0 "Si le travail est fait, qui s'en soucie ?"
goblin_tolerance_events.5.c:0 "Les remettre à leur place !"

goblin_tolerance_events.8.t:0 "Ministre Gobelin"
goblin_tolerance_events.8.d:0 "Bien que les gobelins manquent généralement de force et de bravoure, ils compensent par leur ruse et leur innovation. Composés des esprits les plus... créatifs de Halann, les gobelins trouvent souvent les solutions les plus surprenantes à des problèmes qui peuvent tourmenter les érudits traditionnels pendant des années. Maintenant, l'un des plus innovants de leur espèce est venu offrir ses services au [Root.Monarch.GetTitle] et utiliser son esprit pour l'amélioration du royaume... à condition que nous payions pour tout dommage qui pourrait survenir pendant ses recherches."
goblin_tolerance_events.8.a:0 "Recruter le gobelin"
goblin_tolerance_events.8.b:0 "Un véritable exemple pour la communauté !"
goblin_tolerance_events.8.c:0 "Et alors ?"

goblin_tolerance_events.9.t:0 "Cartels de gobelins et chantage"
goblin_tolerance_events.9.d:0 "Les guildes sont prêtes à tout pour s'assurer que leurs principes monopolistiques sont appliqués, s'appuyant principalement sur la loi et leurs privilèges pour se débarrasser des artisans ou des commerçants non affiliés qui tentent de faire des affaires dans leur zone, mais elles recourent souvent à des méthodes moins conventionnelles. Parmi celles-ci, s'appuyer sur les cartels de gobelins est généralement le moins cher et comporte moins de risques, car une guilde peut facilement rompre les liens avec les criminels vermineux en exploitant leur réputation et leur influence. Cependant, avec le temps, elles pourraient s'appuyer tellement sur les méthodes utiles des cartels, et pour des affaires si diverses, que les gobelins voudraient 'sécuriser leur partenariat'. Nos agents nous ont informés de mouvements financiers très suspects de la part des marchands de [Root.Capital.GetName], et soupçonnent qu'ils pourraient être contraints par un parrain de la mafia gobeline à partager les profits de la guilde en échange de son silence sur leurs précédentes affaires."
goblin_tolerance_events.9.a:0 "Faire taire les guildes"
goblin_tolerance_events.9.b:0 "Ils l'ont bien cherché"
goblin_tolerance_events.9.c:0 "Les gobelins ne devraient pas diriger des 'entreprises' de toute façon"

goblin_primary_refugees:0 "Un foyer pour le peuple gobelin"

