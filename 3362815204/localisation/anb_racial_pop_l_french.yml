 gnomish_tolerance_events.1.t:0 "Les Minorités Gnomes Exigent une Représentation"
 gnomish_tolerance_events.1.d:0 "Les minorités gnomes de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 gnomish_tolerance_events.1.a:0 "Accordé !"
 gnomish_tolerance_events.1.b:0 "Faire quelques concessions"
 gnomish_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 gnomish_tolerance_events.1.e:0 "Faire de vaines promesses"

 gnomish_tolerance_events.2.t:0 "Amélioration de la Tolérance Gnome"
 gnomish_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités gnomes de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race gnome s'est accrue."
 gnomish_tolerance_events.2.a:0 "Tant mieux pour eux"

 gnomish_tolerance_events.3.t:0 "Détérioration de la Tolérance Gnome"
 gnomish_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race gnome s'est détériorée."
 gnomish_tolerance_events.3.a:0 "C'est regrettable"

 gnomish_tolerance_events.4.t:0 "Gnomes Dominant les Cercles d'Artificiers"
 gnomish_tolerance_events.4.d:0 "Les Gnomes furent les premiers artificiers, et à ce jour ils sont encore considérés comme les meilleurs artificiers, et ceux de notre nation se sont avérés ne faire aucune exception. Bien que cela serait ordinairement considéré comme une bonne chose, d'autres artificiers non-gnomes souffrent, prétendant que ceux qui ne suivent pas la méthodologie gnome sont vus comme des objets de risée et ne sont pas des artificiers crédibles ! Certains nous ont secrètement approchés pour préférer leurs œuvres à celles des gnomes, ce qui stimulerait notre propre secteur tout en irritant les gnomes. Bien qu'il soit bon d'être équitable, peut-être devrions-nous favoriser les artificiers [Root.GetAdjective] de cette terre ?"
 gnomish_tolerance_events.4.a:0 "Les récompenser pour leur ingéniosité"
 gnomish_tolerance_events.4.b:0 "Ne pas interférer"
 gnomish_tolerance_events.4.c:0 "Préférer nos propres artificiers"
 gnomish_artificers_dominating_support_gnomes_influence:0 "Artificiers Gnomes récompensés plutôt que les nôtres : §Y$VAL$%§!"
 gnomish_artificers_dominating_support_own_influence:0 "Artificiers Locaux préférés aux Gnomes : §Y$VAL$%§!"

 gnomish_tolerance_events.5.t:0 "Ministre Gnome"
 gnomish_tolerance_events.5.d:0 "Les Gnomes sont renommés pour leur grande intelligence et leur capacité de réflexion exceptionnelle, en plus de leur nature ingénieuse en tant que fondateurs du domaine de l'artisanat magique. Un tel individu s'est présenté à la cour, prétendant que ses pensées pourraient bénéficier au royaume dans son ensemble, si nous sommes disposés à financer ses œuvres."
 gnomish_tolerance_events.5.a:0 "Recruter cet homme, euh, gnome !"
 gnomish_tolerance_events.5.b:0 "Un véritable modèle pour la communauté !"
 gnomish_tolerance_events.5.c:0 "Et alors ?"

 gnomish_tolerance_events.6.t:0 "Conférences Publiques Gnomes"
 gnomish_tolerance_events.6.d:0 "Les Gnomes adorent réfléchir et adorent débattre, et en tant que tels certains d'entre eux en [gnomish_public_lectures_province.GetName] ont commencé à organiser des conférences publiques, invitant quiconque à venir écouter et discuter les idées présentées. Cela a mené à une culture d'innovation dans la province, mais aussi de scepticisme, tant envers la religion que le gouvernement. Certains conseillers ont suggéré de sévir contre ces réunions, tandis que d'autres ont suggéré de les soutenir. La décision, cependant, appartient au dirigeant seul."
 gnomish_tolerance_events.6.a:0 "Un excellent moyen de faire réfléchir nos citoyens !"
 gnomish_tolerance_events.6.b:0 "Gardons la théorie et la philosophie dans nos propres cercles"
 gnomish_tolerance_events.6.c:0 "Fermer l'espace de réunion !"
 gnomes_public_lectures_happening:0 "Conférences Gnomes Encouragées"
 desc_gnomes_public_lectures_happening:0 "Des conférences publiques menées par des gnomes se déroulent dans cette province, éveillant l'esprit pensant des autres peuples de cette province."
 gnomes_public_lectures_discouraged:0 "Conférences Gnomes Découragées"
 desc_gnomes_public_lectures_discouraged:0 "Les conférences publiques menées par des gnomes pour discuter et débattre d'une grande variété de sujets ont été découragées, par crainte qu'elles n'incitent à la révolte dans la population locale."

 gnomish_tolerance_events.7.t:0 "Satire Gnome Allée Trop Loin"
 gnomish_tolerance_events.7.d:0 "Bien que la comédie soit une tradition gnome bien établie, quelques vrais génies comiques parmi eux ont décidé d'insulter notre dirigeant ! Leurs critiques ont été largement diffusées, et ont touché un peu trop près de la vérité, mais ils feignent l'ignorance sur ce concept qu'ils appellent 'liberté d'expression'. Bien que nous puissions invoquer les lois anti-sédition, cela serait perçu comme excessif, et plus de comédiens remarqueraient certainement notre susceptibilité. Que ferons-nous ?"
 gnomish_tolerance_events.7.a:0 "C'est hilarant ! Engagez-les !"
 gnomish_tolerance_events.7.b:0 "Est-ce que je ressemble vraiment à ça ?"
 gnomish_tolerance_events.7.c:0 "On verra qui rit quand ils pendront !"

 gnomish_tolerance_events.8.t:0 "Provocateurs Gnomes"
 gnomish_tolerance_events.8.d:0 "Les Gnomes sont intelligents, oui, mais il est dit que la Hiérarchie Gnome de l'antiquité a sécurisé son pouvoir non par la rumination et le débat, mais plutôt par la ruse et l'intrigue que par la force brute. Nos espions ont récemment découvert que des gnomes proéminents de notre nation ont secrètement répandu des rumeurs sur notre gouvernement et soutenu des groupes dissidents pour semer le chaos. Bien que nous sévissions contre ces fauteurs de troubles, cela ne ferait que sembler confirmer les rumeurs, ainsi que nous attirer la colère de cette minorité influente. D'autre part, ne pas sévir pourrait laisser ces mensonges se répandre davantage."
 gnomish_tolerance_events.8.a:0 "Peut-être ont-ils le droit à leur façon de penser..."
 gnomish_tolerance_events.8.b:0 "L'ignorer ! Ce ne sont que des paroles de toute façon"
 gnomish_tolerance_events.8.c:0 "Traquer ces gnomes et leurs alliés !"
 gnomish_provocateurs:0 "Provocateurs Gnomes"
 desc_gnomish_provocateurs:0 "Des provocateurs gnomes incitent à l'agitation dans notre nation."

 gnomish_tolerance_events.9.t:0 "Innovations des Gnomes"
 gnomish_tolerance_events.9.d:0 "Dernièrement en [innovations_gnomish_province.GetName], il y a eu un petit groupe de gnomes qui ont fait une invention d'une nature très impressionnante. Bien que l'œuvre soit clairement un prototype, elle s'est avérée hautement utile pour les affaires menées dans la province.\n\nCependant, les gnomes qui l'ont construite veulent que nous ne la répandions pas plus loin qu'ils ne le permettent. Prétendant que ce serait un affront à leur travail si elle se répandait partout avant d'être prête. Bien qu'ils aient peu à dire maintenant sur ce que nous ferons, nous pouvons prendre en considération leur opinion."
 gnomish_tolerance_events.9.a:0 "Nous devons exploiter cela, MAINTENANT !"
 gnomish_tolerance_events.9.b:0 "Respecter leurs souhaits"
 gnomish_tolerance_events.9.c:0 "Confisquer leurs machines"
 gnomish_tolerance_events.9.e:0 "Une grande innovation, utilisons-la avec leur aide !"
 gnomish_exploiting_inventions_prov:0 "Exploitation de l'Innovation Gnome"
 desc_gnomish_exploiting_inventions_prov:0 "Dans une tentative d'améliorer l'économie locale, un prototype fait par le peuple gnome a été mis en usage intensif, fortement contre les souhaits du créateur. Bien qu'ils sèment l'agitation dans leur propre foyer, il y a aussi le problème que certaines de nos guildes se sentent surpassées et menacées et causent des troubles également."
 gnomish_respect_of_innovations_prov:0 "Usage de l'Innovation Gnome"
 desc_gnomish_respect_of_innovations_prov:0 "Dans une tentative d'améliorer l'économie locale, une invention faite par le peuple gnome a été mise en usage, cependant fortement réglementée selon la demande des gens derrière l'innovation. Cela a été mis en usage en sécurité heureusement."
 gnomish_stopped_innovations_prov:0 "Innovations Arrêtées"
 desc_gnomish_stopped_innovations_prov:0 "Dans une tentative d'arrêter les gnomes dans l'une de nos provinces, le gouvernement local a reçu l'ordre d'arrêter tout Gnome qui tente de bricoler sans permis."

 gnomish_tolerance_events.10.t:0 "Harcèlement des Gnomes"
 gnomish_tolerance_events.10.d:0 "Malheureusement, l'une de nos provinces a montré qu'elle n'a aucun respect pour les gnomes qui y vivent, les harcelant constamment et perturbant leur vie quotidienne. Certains extrémistes vont même jusqu'à habiller les gnomes et les forcer à garder leurs jardins ! Cela a aigri les relations avec le manque de respect flagrant envers la race gnome, et nous sommes maintenant forcés d'agir."
 gnomish_tolerance_events.10.a:0 "Eh bien, nous pourrions ignorer le problème"
 gnomish_tolerance_events.10.b:0 "Quelque chose pourrait être fait à ce sujet"
 gnomish_tolerance_events.10.c:0 "Cela semble juste, soutenir la tendance !"
 gnomish_tolerance_events.10.e:0 "Ces pauvres âmes, nous devons les aider"
 gnomish_tolerance_events.10.f:0 "Faire un exemple des fauteurs de troubles"
 gnomish_tolerance_events.10.g:0 "Ils devraient mieux savoir"
 gnomes_treated_poorly_prov:0 "Gnomes Mal Traités"
 desc_gnomes_treated_poorly_prov:0 "Les gnomes de la province subissent un harcèlement constant, les rendant à la fois plus disposés à riposter quand ils le peuvent et aussi des cibles privilégiées pour tout exutoire que la population peut avoir. Cela a malheureusement augmenté l'agitation dans la région, même si cela facilite le suivi des gnomes car plus de rapports soi-disant 'faux' arrivent sur les criminels gnomes. Au moins maintenant nous avons plein de raisons de confisquer leurs terres."
 gnomes_protected_from_danger_prov:0 "Gnomes Protégés"
 desc_gnomes_protected_from_danger_prov:0 "Alors que le danger de harcèlement augmente dans la province pour tout gnome y vivant, le gouvernement prend plus de mesures pour arrêter cela, allant même jusqu'à envoyer des milices locales."

 gnomish_tolerance_events.11.t:0 "Génie Gnome"
 gnomish_tolerance_events.11.d:0 "Un gnome est récemment devenu bien connu pour ses découvertes, avec ce qui a commencé seulement comme un projet local pour sa propre communauté qui s'est bientôt transformé en quelque chose de bien plus grand. Normalement cela serait ignoré si ce n'était le fait qu'il a approché notre cour aujourd'hui. Il a prétendu que ses découvertes pourraient l'améliorer et à notre surprise administrative il avait effectivement raison, maintenant il veut une sorte de récompense pour que nous utilisions son idée. Il prétend aussi qu'il a quelques idées supplémentaires qu'il est disposé à partager si la récompense est appropriée."
 gnomish_tolerance_events.11.a:0 "Lui donner une récompense symbolique"
 gnomish_tolerance_events.11.b:0 "Récompenser son ingéniosité"
 gnomish_tolerance_events.11.c:0 "Il a probablement volé cette idée à quelqu'un..."
 gnomish_tolerance_events.11.e:0 "Je ne gaspillerai pas mon argent sur cet imbécile"
 gnomish_tolerance_events.11.f:0 "Discutons du prix"

 gnomish_primary_refugees:0 "Un Foyer pour le Peuple Gnome"
 gnomish_respected_intellectuals_prov:0 "Génie Gnome Respecté"
 desc_gnomish_respected_intellectuals_prov:0 "Un génie gnome est venu de cette province à qui nous avons montré de la bonté et cela a mené à ce que la communauté gnome soit plus satisfaite de notre règne."
 gnomish_disrespected_intellectuals_prov:0 "Génie Gnome Méprisé"
 desc_gnomish_disrespected_intellectuals_prov:0 "Un génie gnome est venu de cette province qui a approché notre cour, malheureusement en raison de nous rejetant ses services et son intellect, la province a été un peu frustrée par notre règne. Cela n'a pas fait beaucoup pour perturber la stabilité locale mais l'agitation a quand même augmenté."

