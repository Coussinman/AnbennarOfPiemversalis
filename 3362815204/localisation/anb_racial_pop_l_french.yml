hobgoblin_tolerance_events.4.t:0 "Ministre Gobelin"
hobgoblin_tolerance_events.4.d:0 "S'il ne peut y avoir qu'une seule chose à dire sur la race des Gobelins, c'est que leur maîtrise de la guerre est sans égale dans ce monde, une force qui les a rendus craints de tous ceux qui habitent Haless depuis qu'ils ont quitté pour la première fois la Serpentspine. Alors que nous ne pouvons que rêver que nos armées atteignent ce niveau de notoriété, pour l'instant, un officier Gobelin à la retraite de grande renommée a approché la cour du [Root.Monarch.GetTitle] avec l'offre de nous aider à former une force militaire véritablement professionnelle."
hobgoblin_tolerance_events.4.a:0 "Engager ce Gobelin !"
hobgoblin_tolerance_events.4.b:0 "Un véritable exemple de leur race"
hobgoblin_tolerance_events.4.c:0 "Et alors ?"

hobgoblin_tolerance_events.5.t:0 "Débat entre Mages et Gobelins"
hobgoblin_tolerance_events.5.d:0 "La cour est enflammée par une discussion entre des envoyés des mages et des officiers Gobelins en représentation de leurs communautés. Les tensions entre les deux parties sont à un niveau sans précédent après un cas particulièrement grave de mauvais traitement des mages Gobelins : un groupe de ces sorciers s'est échappé de leur garde militaire dans nos terres de la couronne, mais a été traqué, enchaîné et mis sous le joug avec d'énormes colliers chargés de damestear noir, les soumettant pour être ramenés en captivité, nos sources étant réticentes à décrire d'autres moyens de punition employés qu'ils regrettent d'avoir témoins. Les Gobelins accusent les mages de « susciter les chamans » en envoyant des agents inciter leurs sensibles à la magie à fuir, et demandent que nous respections et défendions leur autonomie dans le traitement des anomalies magiques de manière « responsable ». Les mages eux-mêmes se sentent personnellement attaqués et insultés si nous permettons un traitement « barbare et inhumain » des sorciers dans nos frontières, que les lois locales soient damnées."
hobgoblin_tolerance_events.5.a:0 "Contrôler les mages"
hobgoblin_tolerance_events.5.b:0 "Allez débattre ailleurs"
hobgoblin_tolerance_events.5.c:0 "Nous ne tolérerons pas cela !"

hobgoblin_tolerance_events.6.t:0 "Comparaisons odieuses"
hobgoblin_tolerance_events.6.d:0 "La réputation des Gobelins en matière de discipline et de gestion efficace des camps de guerre n'est pas exagérée en quoi que ce soit. Tellement que leur compétence est une source de relations tendues avec le reste de l'armée, des simples soldats, qui se sentent rabaissés et moqués par l'attitude apparente de supériorité des Gobelins, jusqu'au haut commandement, dont les membres sont parfaitement conscients des méthodes supérieures des Gobelins et de la mauvaise lumière que cela jette sur leur leadership. Ce contraste s'est avéré si frappant dans le cas de l'une de nos armées que nos agents ont enquêté et trouvé la preuve d'un stratagème profond de revente d'équipements militaires et de falsification de documents qui pointent directement vers certaines des maisons nobles les plus puissantes et des conglomérats marchands."
hobgoblin_tolerance_events.6.a:0 "Maudits soient-ils !"
hobgoblin_tolerance_events.6.b:0 "Remplacer les contrevenants par des Gobelins"
hobgoblin_tolerance_events.6.c:0 "Faire porter le blâme sur les Gobelins"

