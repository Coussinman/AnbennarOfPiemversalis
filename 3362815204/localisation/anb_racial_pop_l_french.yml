half_orc_tolerance_events.1.e:0 "Faire des promesses vides"

half_orc_tolerance_events.2.t:0 "Augmentation de la tolérance envers les demi-orques"
half_orc_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par la prospérité de notre pays, notre coexistence avec les minorités demi-orques de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] envers la race des demi-orques a augmenté."
half_orc_tolerance_events.2.a:0 "Tant mieux pour eux"

half_orc_tolerance_events.3.t:0 "Diminution de la tolérance envers les demi-orques"
half_orc_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] envers la race des demi-orques a diminué."
half_orc_tolerance_events.3.a:0 "C'est malheureux"

half_orc_tolerance_events.4.t:0 "Compagnie de mercenaires demi-orques"
half_orc_tolerance_events.4.d:0 "Les demi-orques ont souvent été considérés comme des marginaux sociaux, en particulier dans la société 'civilisée' où ils sont vus comme un rappel sinistre de la Greentide et d'autres attaques orques. Dans la société orque, beaucoup sont considérés comme souillés et faibles à cause de leur sang humain. Ainsi, beaucoup de demi-orques se sont retrouvés à vivre en marge, comme aventuriers ou mercenaires, atteignant leur propre version de succès et de fortune dans ces domaines - et peuvent parfois utiliser leur richesse pour prendre soin de leurs communautés au sein des différentes villes du monde. Les plus talentueux se retrouvent à former des compagnies de mercenaires ou des régiments dominés par les demi-orques, plutôt que de rejoindre les armées natives et autres compagnies de mercenaires. Une telle compagnie fière, récemment formée, nous demande maintenant de formaliser leur statut en tant que compagnie de mercenaires approuvée par l'État. Que devons-nous faire ?"
half_orc_tolerance_events.4.a:0 "Nous pourrions utiliser leur expertise"
half_orc_tolerance_events.4.b:0 "Ils devront s'intégrer aux compagnies existantes"
half_orc_tolerance_events.4.c:0 "Ils ne sont que des voyous communs !"
half_orc_mercenaries:0 "Mercenaires demi-orques"
desc_half_orc_mercenaries:0 "Un grand nombre de demi-orques ont afflué à notre service en tant que mercenaires qualifiés et féroces."

half_orc_tolerance_events.5.t:0 "Légitimation d'un demi-orque ?"
half_orc_tolerance_events.5.d:0 "En traitant les affaires du royaume, une demande délicate a été portée à l'attention de [Root.Monarch.GetName]. L'un de nos seigneurs locaux se trouve dans un prédicament, puisque son seul héritier légitime est mort dans un accident de chasse. Son seul autre enfant est né d'une prostituée de l'autre race ! Malgré la nature de l'enfant, il semble être très attaché à son enfant illégitime et souhaite le désigner comme héritier de sa baronnie. Cela pourrait être une grande chance d'améliorer davantage la situation des demi-orques dans notre royaume, mais cela risquerait de mécontenter fortement l'élite noble plus conservatrice. Peut-être pourrions-nous aussi en profiter un peu ?"
half_orc_tolerance_events.5.a:0 "Légitimer l'héritier demi-orque"
half_orc_tolerance_events.5.b:0 "Je peux faire cela, pour de l'argent"
half_orc_tolerance_events.5.c:0 "Rejeter la demande"

half_orc_tolerance_events.6.t:0 "Tribunaux de clan demi-orques"
half_orc_tolerance_events.6.d:0 "L'un de nos conseillers, voyageant à travers [half_orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population demi-orque. Apparemment transmise du côté orque de leur ascendance, les demi-orques rendaient la justice lors de ce qu'ils appelaient des audiences de 'tribunal de clan' pour traiter les conflits au sein de leur communauté. Il pourrait être nuisible de les laisser continuer leur forme de justice qui existe en dehors du champ d'action de nos législateurs, mais en même temps, la pratique est limitée au sein de leurs propres communautés très unies et ne semble pas nuire à quiconque en dehors de celles-ci."
half_orc_tolerance_events.6.dOrc:0 "L'un de nos conseillers, voyageant à travers [half_orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population demi-orque. Ils avaient adopté certaines pratiques juridiques du côté humain de leur ascendance, et refusaient d'autoriser l'utilisation des tribunaux de clan traditionnels qui ont si bien servi notre société orque depuis si longtemps ! Il pourrait être nuisible de les laisser continuer leur forme de justice qui existe en dehors du champ d'action de nos législateurs, mais en même temps, la pratique est limitée au sein de leurs propres communautés très unies et ne semble pas nuire à quiconque en dehors de celles-ci."
half_orc_tolerance_events.6.a:0 "Peut-être pouvons-nous apprendre quelque chose de leurs traditions à intégrer dans nos propres livres de loi"
half_orc_tolerance_events.6.b:0 "Laissez-les faire ce qu'ils veulent"
half_orc_tolerance_events.6.c:0 "Réprimer leurs pratiques sauvages"
half_orcish_clan_courts:0 "Tribunaux de clan demi-orques"
desc_half_orcish_clan_courts:0 "Les demi-orques de cette province ont commencé à traiter les problèmes au sein de leur communauté dans leurs propres 'tribunaux de clan' conformément à leurs propres lois, plutôt qu'aux lois officielles du pays."

half_orc_tolerance_events.7.t:0 "Montée des gangs de demi-orques"
half_orc_tolerance_events.7.d:0 "Dans la société 'civilisée', en raison des préjugés reçus pour leur rôle dans la Greentide et leur prétendue sauvagerie, beaucoup de demi-orques ont peu ou pas de perspectives économiques ou sociales. Dans la société orque, beaucoup de demi-orques sont considérés comme des parias et des faibles en raison de leur sang humain, et un manque similaire de perspectives en découle. Dans les deux cas, ils ont souvent recours à des activités criminelles pour joindre les deux bouts. La situation est particulièrement mauvaise dans [half_orc_gangs_province.GetName], où les gangs ont pris le contrôle de plusieurs villes et ont placé de nombreuses entreprises sous leur 'protection'."
half_orc_tolerance_events.7.a:0 "Les engager pour faire du 'maintien de la paix'"
half_orc_tolerance_events.7.b:0 "Affecter plus de membres à la garde"
half_orc_tolerance_events.7.c:0 "Réprimer ces gangs"
half_orcish_gangs_peacekeeping:0 "Gangs de demi-orques sur la liste de paie"
desc_half_orcish_gangs_peacekeeping:0 "Plusieurs gangs de demi-orques influents ont été engagés par le gouvernement pour faire leur sale boulot, s'occupant des dissidents en dehors des limites habituelles de la loi."
half_orcish_gangs_crackdown:0 "Répression des gangs de demi-orques"
desc_half_orcish_gangs_crackdown:0 "La montée des gangs de demi-orques a conduit à une présence accrue des gardes locaux."

half_orc_tolerance_events.8.t:0 "Une bande de demi-orques errants s'installe"
half_orc_tolerance_events.8.d:0 "La Greentide a été une période chaotique de guerre et de conflit en Escann, avec l'augmentation accompagnée des crimes de guerre et des enfants nés de la guerre. En une période aussi sans loi, des villages entiers peuvent sembler disparaître et réapparaître alors que les populations fuient, se cachent ou se déplacent à cause de la guerre. Aujourd'hui, un grand groupe de demi-orques, les enfants et petits-enfants des habitants d'une ville apparemment conquise et déplacée au début de la Greentide, sont apparus. Ils disent qu'ils se sont cachés pendant des années dans une vallée isolée, ne connaissant pas le statut de la Greentide en dehors de leur cachette, et n'en sont sortis que récemment en raison de récoltes défaillantes. Ce groupe de demi-orques demande maintenant à s'installer dans [children_of_greentide_province.GetName]."
half_orc_tolerance_events.8.a:0 "Bien, nous avons besoin de chaque bras disponible"
half_orc_tolerance_events.8.b:0 "Ils peuvent faire ce qu'ils veulent"
half_orc_tolerance_events.8.c:0 "Nous ne pouvons pas laisser nos communautés être souillées"

half_orc_tolerance_events.9.t:0 "Héros de guerre demi-orque"
half_orc_tolerance_events.9.d:0 "À travers le monde, les demi-orques s'engagent à un taux disproportionné par rapport à leur population, peut-être en raison du manque ou des préjugés contre les perspectives de carrière non martiales. Et c'est tant mieux, car lors de campagnes récentes, certains demi-orques très talentueux ont remporté encore plus d'éloges et de mérite que beaucoup de nos meilleurs et plus expérimentés soldats. Les réalisations d'un individu spécifique sont si impressionnantes que même nos conseillers conservateurs pensent qu'il serait bénéfique pour nous de lui assigner un rôle dans notre cabinet militaire. Cela pourrait être une grande chance d'améliorer davantage le statut social des demi-orques et de les inciter davantage à notre service."
half_orc_tolerance_events.9.a:0 "Recruter ce héros de guerre"
half_orc_tolerance_events.9.b:0 "Un véritable exemple pour la communauté !"
half_orc_tolerance_events.9.c:0 "Et alors ?"

half_orc_tolerance_events.10.t:0 "Campagne de recrutement de demi-orques"
half_orc_tolerance_events.10.d:0 "Lors de la réunion du conseil aujourd'hui, l'un de nos conseillers militaires, de retour de l'inspection du recrutement en cours dans [half_orc_recruitment_drive_province.GetName], dit qu'il a été impressionné par un gang de demi-orques traînant autour du camp d'entraînement. La vie dans la rue n'a pas été favorable pour leur espèce, mais elle leur a appris à être plus durs que notre soldat habituel. Ce groupe semble être réceptif à l'idée de nous rejoindre pour une chance de vie meilleure, et ainsi notre conseiller suggère de les recruter dans notre armée."
half_orc_tolerance_events.10.a:0 "Nous pourrions utiliser leur ténacité légendaire"
half_orc_tolerance_events.10.b:0 "Nous ne dirons pas non, au moins"
half_orc_tolerance_events.10.c:0 "Quelle horrible idée"
half_orc_recruitment_drive:0 "Campagne de recrutement de demi-orques"
desc_half_orc_recruitment_drive:0 "De grands efforts ont été faits pour recruter des demi-orques de cette province pour rejoindre l'armée."

half_orc_tolerance_events.11.t:0 "Mauvais traitement des travailleurs demi-orques"
half_orc_tolerance_events.11.d:0 "Bien que nos lois offrent certaines protections de base aux personnes pauvres de notre propre espèce, ces lois ne s'appliquent pas pleinement aux minorités demi-orques de nos terres, qui ont souvent été méprisées en raison de leur histoire liée à la Greentide. Cela a conduit de plus en plus de propriétaires d'entreprises à utiliser des demi-orques comme travailleurs bon marché et remplaçables pour les emplois indésirables ou carrément dangereux. Ce développement stimule l'économie locale de [half_orc_cheap_labour_province.GetName], il pourrait donc être bénéfique de les laisser continuer. D'un autre côté, nous pourrions aider ces pauvres âmes, mais nos voisins verraient cela comme une faiblesse de faire des concessions à des marginaux sociaux."
half_orc_tolerance_events.11.a:0 "Nous devons protéger les vulnérables"
half_orc_tolerance_events.11.b:0 "Offrir des promesses vides"
half_orc_tolerance_events.11.c:0 "Alors ? Des réparations pour les actions de leurs ancêtres"
cheap_half_orc_labour:0 "Main-d'œuvre demi-orque bon marché"
desc_cheap_half_orc_labour:0 "La population locale exploite les demi-orques pour leur combinaison incroyable de force orque et d'intelligence humaine afin de stimuler l'industrie de la province."

