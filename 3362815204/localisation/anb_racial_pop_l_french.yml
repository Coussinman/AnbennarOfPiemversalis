ruinborn_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Nés des Ruines"
ruinborn_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par la prospérité de notre pays, notre coexistence avec les minorités Nés des Ruines de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] envers la race Nés des Ruines a augmenté."
ruinborn_tolerance_events.2.a:0 "Tant mieux pour eux"

ruinborn_tolerance_events.3.t:0 "Diminution de la tolérance envers les Nés des Ruines"
ruinborn_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] envers la race Nés des Ruines a diminué."
ruinborn_tolerance_events.3.a:0 "C'est malheureux"

ruinborn_tolerance_events.4.t:0 "Ministre Nés des Ruines"
ruinborn_tolerance_events.4.d:0 "Contrairement aux autres races de Halann, les Nés des Ruines ont historiquement vécu exclusivement à Aelantir. Bien que cela les ait séparés et peu habitués aux autres races, cela a également donné naissance à des cultures uniques distinctes de celles du reste du monde. De plus, vivre dans les terres dangereuses d'Aelantir les a bien adaptés aux terrains hostiles. Un Nés des Ruines en particulier a attiré l'intérêt de notre administration."
ruinborn_tolerance_events.4.a:0 "Recruter le Nés des Ruines"
ruinborn_tolerance_events.4.b:0 "Un véritable exemple pour la communauté !"
ruinborn_tolerance_events.4.c:0 "Et alors ?"

ruinborn_tolerance_events.5.t:0 "Échange Endrallien"
ruinborn_tolerance_events.5.d:0 "Depuis qu'Aelantir a été redécouverte pour la première fois, l'échange de marchandises entre Aelantir et le reste du monde a progressivement augmenté. Récemment, un nouveau marché pour le commerce intercontinental s'est ouvert avec les Nés des Ruines sur notre territoire."
ruinborn_tolerance_events.5.a:0 "Exploiter leur méconnaissance du monde extérieur"
ruinborn_tolerance_events.5.b:0 "Les traiter équitablement"
ruinborn_tolerance_events.5.c:0 "Je vois là une opportunité !"

ruinborn_tolerance_events.6.t:0 "Conflits entre colons"
ruinborn_tolerance_events.6.d:0 "Alors que de nouveaux colons arrivent à Aelantir à la recherche d'un nouveau foyer, ils entreront inévitablement en conflit avec les autochtones. Récemment, [settler_dispute_province.GetName] est devenu un point de discorde, où les nouveaux colons tentent de s'installer sur des terres déjà habitées par les Nés des Ruines. Il semble que ce soit à nous de résoudre ce conflit, d'une manière ou d'une autre."
ruinborn_tolerance_events.6.a:0 "Prendre le parti des colons"
ruinborn_tolerance_events.6.b:0 "Prendre le parti des Nés des Ruines"

ruinborn_tolerance_events.7.t:0 "Ghettos des Nés des Ruines"
ruinborn_tolerance_events.7.d:0 "Alors que les Nés des Ruines commencent à migrer en dehors d'Aelantir, ils se retrouvent dans un monde étranger, rempli d'autres races. Il semble que dans plusieurs de nos villes, les Nés des Ruines aient commencé à se regrouper dans leurs propres quartiers, qui sont devenus connus pour la pauvreté, la criminalité et les affaires louches. Le quartier des Nés des Ruines de [ruinborn_ghetto_province.GetName] est devenu un exemple particulièrement célèbre de cela. Comment devrions-nous répondre à la situation ?"
ruinborn_tolerance_events.7.a:0 "Essayer d'améliorer les conditions"
ruinborn_tolerance_events.7.b:0 "Ignorer la situation"
ruinborn_tolerance_events.7.c:0 "Disperser les quartiers"

ruinborn_tolerance_events.8.t:0 "Classifications des Nés des Ruines"
ruinborn_tolerance_events.8.d:0 "Ce que les étrangers appellent 'Nés des Ruines' est en réalité juste une étiquette appliquée à un grand nombre de peuples elfiques avec des cultures, des religions et même des physiologies extrêmement divergentes. Il semble que notre tendance à traiter tous nos sujets Nés des Ruines de la même manière ait conduit à diverses difficultés dans l'administration des différents groupes de Nés des Ruines."
ruinborn_tolerance_events.8.a:0 "Nous devons adapter notre administration"
ruinborn_tolerance_events.8.b:0 "Nous avons des questions plus importantes"

ruinborn_tolerance_events.9.t:0 "Guides locaux"
ruinborn_tolerance_events.9.d:0 "Vivre parmi les nombreuses magies dangereuses subsistant à Aelantir après le Jour des Cieux Cendreux a fait des Nés des Ruines des experts dans la gestion des dangers locaux. Récemment, un groupe de Nés des Ruines locaux a offert de nous aider à installer la province de [local_guides_province.GetName], où nos colons ont eu des difficultés particulières, en échange d'un petit prix."
ruinborn_tolerance_events.9.a:0 "Marché conclu !"
ruinborn_tolerance_events.9.b:0 "Pas de marché !"
ruinborn_tolerance_events.9.c:0 "Envoyez-les ailleurs"

ruinborn_tolerance_events.10.t:0 "Thalassophobie"
ruinborn_tolerance_events.10.d:0 "Depuis la Ruine d'Aelantir, de nombreuses cultures Nés des Ruines croient qu'il y a quelque chose de mauvais dans l'océan, les Nés des Ruines se sentant profondément mal à l'aise dans les eaux bleues. Il semble que les Nés des Ruines que nous avons recrutés dans nos marines aient commencé à répandre des rumeurs et des superstitions sur les océans à nos autres marins également. Si cela continue, cela pourrait faire chuter le moral de nos marins !"
ruinborn_tolerance_events.10.a:0 "Dénoncer leurs superstitions"
ruinborn_tolerance_events.10.b:0 "Leur accorder des exemptions du service naval"

ruinborn_tolerance_events.11.t:0 "Les aventuriers pillent une ruine native"
ruinborn_tolerance_events.11.d:0 "Aelantir est remplie de ruines, à la fois des précurseurs et des nombreuses civilisations qui ont surgi après leur chute. Récemment, l'un de nos groupes d'aventuriers s'est aventuré dans une ruine d'une importance particulière pour les Nés des Ruines locaux, prenant tout ce qu'ils pouvaient trouver. Les locaux exigent maintenant qu'ils rendent tout à sa place légitime."
ruinborn_tolerance_events.11.a:0 "Les forcer à rendre ce qu'ils ont volé"
ruinborn_tolerance_events.11.b:0 "Ils n'ont rien fait de mal"
ruinborn_tolerance_events.11.c:0 "Fermer les yeux en échange d'une partie du butin"

ruinborn_tolerance_events.12.t:0 "Choc culturel"
ruinborn_tolerance_events.12.d:0 "Les façons des Nés des Ruines nous sont encore relativement nouvelles, tout comme les nôtres le sont pour eux. Récemment, un délégué local a causé un grand scandale dans notre cour à cause d'une méconnaissance des règles de conduite. Notre [Root.GetNobilityOrFallbackName] exige une punition pour cette insolence, mais les punir trop sévèrement pourrait causer des frictions avec les locaux qu'ils représentent."
ruinborn_tolerance_events.12.a:0 "Simplement les réprimander"
ruinborn_tolerance_events.12.b:0 "Ils doivent être punis !"
ruinborn_tolerance_events.12.c:0 "Laisser tomber"

ruinborn_tolerance_events.13.t:0 "Trésors d'Aelantir"
ruinborn_tolerance_events.13.d:0 "La nature isolée et la forte magie résiduelle d'Aelantir en font le foyer de nombreux biens très désirés par le reste du monde. Il semble que l'un des biens utilisés par les Nés des Ruines de [aelantir_treasure_province.GetName] ait le potentiel de devenir la prochaine grande marchandise populaire, si seulement nos marchands pouvaient mettre la main dessus."
ruinborn_tolerance_events.13.a:0 "Leur faire une offre"
ruinborn_tolerance_events.13.b:0 "Le confisquer pour l'État"

