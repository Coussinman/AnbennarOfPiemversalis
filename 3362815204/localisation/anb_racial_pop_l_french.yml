 gnoll_tolerance_events.1.t:0 "Les Minorités Gnolls Exigent une Représentation"
 gnoll_tolerance_events.1.d:0 "Les minorités gnolls de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 gnoll_tolerance_events.1.a:0 "Accordé !"
 gnoll_tolerance_events.1.b:0 "Faire quelques concessions"
 gnoll_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 gnoll_tolerance_events.1.e:0 "Faire de vaines promesses"

 gnoll_tolerance_events.2.t:0 "Amélioration de la Tolérance Gnoll"
 gnoll_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités gnolls de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race gnoll s'est accrue."
 gnoll_tolerance_events.2.a:0 "Tant mieux pour eux"

 gnoll_tolerance_events.3.t:0 "Détérioration de la Tolérance Gnoll"
 gnoll_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race gnoll s'est détériorée."
 gnoll_tolerance_events.3.a:0 "C'est regrettable"

 gnoll_tolerance_events.4.t:0 "Ministre Gnoll"
 gnoll_tolerance_events.4.d:0 "Les Gnolls sont bien connus pour leurs tendances entrepreneuses et leur ténacité militaire. Pour le meilleur ou pour le pire, de nombreux peuples peuvent témoigner de leur capacité au combat. De même, si quelqu'un parvient à obtenir l'amitié ou la loyauté d'un gnoll, ils ne peuvent qu'en bénéficier ; la dévotion féroce des gnolls envers ceux qu'ils considèrent comme leur meute surpasse tout le reste. Un gnoll de quelque capacité est maintenant venu vers le [Root.Monarch.GetTitle] avec une offre de service, jurant de faire son devoir comme pour leur chef de meute."
 gnoll_tolerance_events.4.a:0 "Accorder à ce Gnoll une position à la cour !"
 gnoll_tolerance_events.4.b:0 "Il est vraiment un modèle de sa communauté !"
 gnoll_tolerance_events.4.c:0 "Pas intéressé."
  
 gnoll_tolerance_events.5.t:0 "Gnolls Astucieux !"
 gnoll_tolerance_events.5.d:0 "Les Gnolls - une race entrepreneuse sans égal dans la récupération et l'artisanat - se sont récemment avérés extrêmement bénéfiques pour l'économie de [Root.GetName]. Leur implication dans un certain secteur de l'économie locale a résulté en une augmentation de la production de biens et une amélioration de la force économique locale. L'opinion de la population non-gnoll est divisée. Certains sont bien sûr hostiles à ceux qu'ils jugent étrangers et exigent que le [Root.Monarch.GetTitle] intervienne. Mais d'autres apprécient plutôt l'augmentation des profits que les gnolls ont aidé à partager."
 gnoll_tolerance_events.5.a:0 "Les soutenir !"
 gnoll_tolerance_events.5.b:0 "Les laisser tranquilles."
 gnoll_tolerance_events.5.c:0 "Récupération ? Dans MON pays ?"

 gnoll_tolerance_events.6.t:0 "Recycleurs Gnolls"
 gnoll_tolerance_events.6.d:0 "Un nouveau développement a eu lieu en [Root.GetName]. Les Gnolls - étant, après tout, inégalés dans leur capacité de récupération - ont fouillé les tas d'ordures de la province et par quelque bizarrerie d'ingéniosité que notre peuple ne peut imiter, ont réussi à produire des outils et meubles moins chers que ceux des artisans locaux. Manifestement, lesdits artisans sont maintenant venus vers le [Root.Monarch.GetTitle] pour se plaindre et exiger que quelque chose soit fait pour empêcher cette concurrence déloyale ; cependant, des gens plus pragmatiques de notre cour peuvent voir un bénéfice non nul à les laisser continuer."
 gnoll_tolerance_events.6.a:0 "Construisez-leur plus d'ateliers ! Et obtenez-leur plus de matériel !"
 gnoll_tolerance_events.6.b:0 "Laissez-les continuer leur travail en paix."
 gnoll_tolerance_events.6.c:0 "Ne les laissez pas voler les moyens de subsistance de nos artisans !"

 gnoll_tolerance_events.7.t:0 " Les Gnolls S'offrent à Combattre !"
 gnoll_tolerance_events.7.d:0 "En raison des politiques bienveillantes de notre état envers la population gnoll de [Root.GetName], la vaste majorité des gnolls considèrent le [Root.Monarch.GetTitle] non seulement comme leur dirigeant mais comme le chef de leur meute. Pour un gnoll, cette désignation porte une obligation primordiale de loyauté. Ce devoir inspire ceux gnolls qui y adhèrent à de vastes hauteurs de dévotion et d'innovation au service du [Root.Monarch.GetTitle] personnellement. Récemment, cela a eu pour résultat qu'un groupe de gnolls - avec tout leur équipement requis acheté par eux-mêmes - se sont présentés à [Root.Capital.GetName] pour combattre dans nos forces. L'opinion majoritaire est que nous ne pouvons qu'en bénéficier de les intégrer dans notre armée ; après tout, les gnolls sont renommés comme troupes de choc inégalées."
 gnoll_tolerance_events.7.a:0 "Mettez-les tous dans une caserne immédiatement !"
 gnoll_tolerance_events.7.b:0 "Nous pourrions en utiliser quelques-uns."
 gnoll_tolerance_events.7.c:0 "Nous n'avons pas besoin de votre espèce. Partez immédiatement !"

 gnoll_tolerance_events.8.t:0 "Les Gnolls Proclament [Root.Monarch.GetName] Chef de Meute !"
 gnoll_tolerance_events.8.d:0 "Un groupe de gnolls, représentant leur groupe sociétal plus large, ont déclaré le [Root.Monarch.GetTitle] être le chef de leur meute. Nos conseillers nous ont informés que c'est significatif ; un gnoll se considère lié par serment à un individu qu'il juge chef de meute.\n\nLes gnolls ont pétitionné le [Root.Monarch.GetTitle] pour combattre dans l'armée de notre nation afin qu'ils puissent agir en accord avec leur dette de loyauté envers leur chef de meute."
 gnoll_tolerance_events.8.a:0 "En tant que votre chef de meute, j'accepte votre service."
 gnoll_tolerance_events.8.b:0 "Je suis votre chef - mais la loyauté n'exige pas que vous saigniez pour moi."
 gnoll_tolerance_events.8.c:0 "Un 'chef de meute' ? Bah ! Je suis un [Root.Monarch.GetTitle] !"

 gnoll_tolerance_events.9.t:0 "Les Gnolls Saccagent en [Root.GetName]"
 gnoll_tolerance_events.9.d:0 "Terribles nouvelles de [Root.GetName] ! La population gnoll hostile de cette région s'est déchaînée et a sévèrement endommagé une ville de la région. Alors que les survivants fuient pour sauver leur vie, il incombe au [Root.Monarch.GetTitle] de déterminer comment répondre à cette attaque lâche contre notre nation et son peuple ; certains prônent l'extermination, mais d'autres conseillent une approche plus pragmatique."
 gnoll_tolerance_events.9.a:0 "Traquer les bêtes, puis reconstruire la ville !"
 gnoll_tolerance_events.9.b:0 "Qu'il en soit ainsi."
 gnoll_tolerance_events.9.c:0 "Exterminer ces brutes !"
 gnoll_tolerance_events.9.e:0 "Les payer pour reconstruire la ville."

 gnoll_crafters:0 "Artisans Gnolls"
 desc_gnoll_crafters:0 "Les artisans gnolls se sont installés dans cette province, leur ingéniosité rend la production bien plus grande."
 gnollish_recyclers:0 "Recyclage Gnoll"
 desc_gnollish_recyclers:0 "Les Gnolls à travers la nation fabriquent des outils bon marché et de qualité décente à partir de matériel récupéré."
 gnoll_recruitment_extensive:0 "Recrutement Extensif de Gnolls"
 desc_gnoll_recruitment_extensive:0 "Les quantités massives de recrues gnolls fournissent des résultats fracassants sur le champ de bataille."
 gnoll_recruitment_small:0 "Petit Recrutement de Gnolls"
 desc_gnoll_recruitment_small:0 "Une petite quantité de recrues gnolls augmente la capacité de combat de notre armée."
 gnollish_recycling_prices:0 "Surpassés par les Prix du Recyclage Gnoll"
 desc_gnollish_recycling_prices:0 "Les prix bon marché des recycleurs gnolls forcent les marchands à baisser leurs prix."
 gnollish_refugees_gold_desc:0 "de la main-d'œuvre gnoll augmentant la productivité de notre province"

