 dwarven_tolerance_events.1.t:0 "Les Minorités Naines Exigent une Représentation"
 dwarven_tolerance_events.1.d:0 "Les minorités naines de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 dwarven_tolerance_events.1.a:0 "Accordé !"
 dwarven_tolerance_events.1.b:0 "Faire quelques concessions"
 dwarven_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 dwarven_tolerance_events.1.e:0 "Faire de vaines promesses"

 dwarven_tolerance_events.2.t:0 "Amélioration de la Tolérance Naine"
 dwarven_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités naines de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race naine s'est accrue."
 dwarven_tolerance_events.2.a:0 "Tant mieux pour eux"

 dwarven_tolerance_events.3.t:0 "Détérioration de la Tolérance Naine"
 dwarven_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race naine s'est détériorée."
 dwarven_tolerance_events.3.a:0 "C'est regrettable"

 dwarven_tolerance_events.4.t:0 "Ministre Nain"
 dwarven_tolerance_events.4.d:0 "En tant que race, les nains sont réputés pour être de grands artisans, dominant des métiers aussi variés que la forge, la banque et l'architecture. Il semble que cette renommée soit fondée sur la réalité, car il est venu à notre attention que l'un de nos sujets nains est devenu renommé pour ses exploits d'artisanat extraordinaire."
 dwarven_tolerance_events.4.a:0 "Recruter ce nain !"
 dwarven_tolerance_events.4.b:0 "Un véritable modèle pour la communauté !"
 dwarven_tolerance_events.4.c:0 "Et alors ?"

 dwarven_tolerance_events.5.t:0 "Les Rivalités de Clans Atteignent leur Paroxysme"
 dwarven_tolerance_events.5.d:0 "Des rapports troublants nous parviennent de [dwarven_rivalry_province.GetName]. Il semble que deux clans nains rivaux se soient escarmouchés dans les rues pendant des semaines. Que ce soit pour une rancune ou un combat pour la terre ou les ressources, il est clair que les bagarres perturbent hautement le fonctionnement normal de la région. Si nous n'intervenons pas, il est probable qu'elles continueront dans un avenir prévisible."
 dwarven_tolerance_events.5.a:0 "Tenter de résoudre cela pacifiquement"
 dwarven_tolerance_events.5.b:0 "Ce n'est pas notre place d'interférer"
 dwarven_tolerance_events.5.c:0 "Régler ces disputes brutales par la force"
 dwarven_clans_fighting:0 "Conflits de Clans Nains"
 desc_dwarven_clans_fighting:0 "Deux clans nains aux rivalités ancestrales se battent et ne s'arrêteront pas tant que leurs rancunes mutuelles ne seront pas satisfaites."

 dwarven_tolerance_events.6.t:0 "Les Banques Naines Exigent un Paiement"
 dwarven_tolerance_events.6.d:0 "C'est un fait commun que les nains sont les principaux acteurs financiers du monde. Utilisant la richesse qu'ils ont emportée avec eux après l'effondrement d'Aul-Dwarov, les clans nains qui se sont stabilisés en surface ont prêté des sommes massives d'or aux différents dirigeants des terres, finançant guerres et constructions. Nous-mêmes, comme les seigneurs d'antan, en sommes venus à compter sur eux pour un soutien financier dans le passé récent, et maintenant il semble qu'il soit temps de les rembourser pour leurs services."
 dwarven_tolerance_events.6.a:0 "Les rembourser avec intérêts"
 dwarven_tolerance_events.6.b:0 "Prolonger le prêt"
 dwarven_tolerance_events.6.c:0 "Je ne donnerai plus rien à vos mains cupides et sales !"

 dwarven_tolerance_events.7.t:0 "Les Artisans Nains Dominent le Marché"
 dwarven_tolerance_events.7.d:0 "Aussi normal qu'il soit de voir des nains travailler comme artisans, c'est une occurrence rare de voir un marché totalement dominé par un petit groupe d'entre eux. C'est exactement ce qui s'est passé dans l'une de nos provinces, où un maître artisan nain a établi un atelier avec un groupe de ses apprentis, surpassant le reste des artisans locaux. Bien que les artisans se soient plaints, il ne fait aucun doute que c'est une excellente opportunité de commander aux nains une œuvre d'artisanat."
 dwarven_tolerance_events.7.a:0 "Commander un Chef-d'œuvre Nain pour la Cour !"
 dwarven_tolerance_events.7.b:0 "Que puis-je dire ? Ils sont doués pour leur travail !"
 dwarven_tolerance_events.7.c:0 "Ils nous volent nos emplois !"

 dwarven_tolerance_events.8.t:0 "Rancunes Anciennes Portent leurs Fruits"
 dwarven_tolerance_events.8.d:0 "L'un des aspects les plus étrangers de la culture naine pour nous est leur concept de rancunes à long terme. Les Nains ont une réputation notoire d'être facilement offensés et de nourrir des rancunes pendant des périodes de temps ridicules, les transmettant souvent à leurs descendants et membres de clan. Ce comportement a créé le dernier conflit de notre cour, car l'un de nos courtisans nains a agressé un administrateur pour une offense commise il y a des décennies. Nos conseillers sont divisés entre vouloir respecter nos procédures légales et respecter les traditions naines ; cependant, ils attendent votre opinion avant de porter des accusations."
 dwarven_tolerance_events.8.a:0 "Soutenir le nain lésé"
 dwarven_tolerance_events.8.b:0 "Servir de médiateur devant la justice"
 dwarven_tolerance_events.8.c:0 "Soutenir l'administrateur agressé"

 dwarven_tolerance_events.9.t:0 "Voyous du Cartel Nain"
 dwarven_tolerance_events.9.d:0 "Les Cartels Nains se forment souvent comme conglomérats mercantiles qui servent également de centre aux communautés naines lorsqu'elles sont minoritaires dans une cité.\n\nCertains de ces cartels ont évolué en rien de moins qu'un gang organisé, et ont, comme un roc, lentement et régulièrement accru leur pouvoir, extorquant paysans, marchands et seigneurs alike. Profitant de l'agitation et du mécontentement de notre population naine, ces cartels criminels organisés ont rallié de plus en plus de voyous nains autour d'eux, et ont commencé à utiliser leur force collective pour intimider et punir leurs victimes. Cependant, cette situation a un côté positif, car ces criminels semblent agir indépendamment des cartels principaux, qui ont demandé de l'aide pour contrôler leurs parents criminellement enclins."
 dwarven_tolerance_events.9.a:0 "Soutenir le cartel pour traduire les éléments hors-la-loi en justice."
 dwarven_tolerance_events.9.b:0 "Assigner plus de membres à la garde locale."
 dwarven_tolerance_events.9.c:0 "Infliger des amendes aux cartels pour ne pas gérer les leurs."

 dwarven_tolerance_events.11.t:0 "Forteresse Naine"
 dwarven_tolerance_events.11.d:0 "Bien qu'il soit difficile de situer quand cela s'est produit, il est maintenant très clair que dans l'une de nos provinces une forteresse naine a été construite. Pour la plupart, ce genre de fortifications ne nous causent pas de problèmes, mais ils se sont déclarés indépendants. Leurs soi-disant 'nobles' exigent une quantité déraisonnable de terres et que nous les reconnaissions comme un royaume indépendant."
 dwarven_tolerance_events.11.a:0 "Ils peuvent garder la terre pour l'instant"
 dwarven_tolerance_events.11.b:0 "Racheter immédiatement la terre"
 dwarven_tolerance_events.11.c:0 "Envoyer l'armée, cette terre nous appartient légitimement"
 dwarven_tolerance_events.11.e:0 "C'est une opportunité déguisée"
 dwarven_independent_stronghold_prov:0 "Forteresse Indépendante"
 desc_dwarven_independent_stronghold_prov:0 "Il y a une forteresse indépendante dans la province qui étend son influence, ce qui rend plus difficile pour l'administration locale de faire son travail car les gens, principalement les nains, affluent vers leur bannière."
 dwarven_independent_stronghold_attacked_prov:0 "Combat pour la Forteresse"
 desc_dwarven_independent_stronghold_attacked_prov:0 "Alors qu'une forteresse naine dans la province s'est proclamée indépendante, le gouvernement a répondu en envoyant l'armée, maintenant il y a des combats dans la province pour les droits de gouverner."
 dwarven_independent_stronghold_deal_prov:0 "Accord avec la Forteresse"
 desc_dwarven_independent_stronghold_deal_prov:0 "Un accord a été conclu avec une forteresse locale, qui bien qu'indépendante de facto agit plus comme un vassal qu'un royaume indépendant. Bien que cela ait nui au recrutement dans la région, cela a aidé à améliorer notre capacité à protéger la province."

 dwarven_tolerance_events.12.t:0 "Cartels Nains"
 dwarven_tolerance_events.12.d:0 "En [dwarven_guild_province.GetName], il y a eu des cartels nains proéminents qui se sont élevés, cherchant la fortune et travaillant ensemble avec de nombreux groupes de nains pour améliorer leur influence dans la région.\n\nCela a mené à ce qu'ils soient plus influents qu'auparavant, ils ont même pu fournir à la région de nouveaux biens de qualité. Cela bénéficiera indubitablement à notre commerce mais en échange de leurs services continus ils demandent certains privilèges. Ces privilèges inquiètent cependant notre propre classe marchande, qui prétend qu'elle sera surpassée si nous laissons cela se produire."
 dwarven_tolerance_events.12.a:0 "Leur compétence sera récompensée"
 dwarven_tolerance_events.12.b:0 "Nous ne pouvons malheureusement pas accepter cela"
 dwarven_tolerance_events.12.c:0 "Scandaleux ! Aucun nain ne mérite de tels privilèges"

 dwarven_primary_refugees:0 "Un Foyer pour le Peuple Nain"
 dwarven_guilds_given_privileges:0 "Privilèges du Cartel Nain"
 desc_dwarven_guilds_given_privileges:0 "Le Cartel Nain de la région s'est avéré bénéfique au commerce local et a donc reçu des privilèges pour l'aider à maintenir son commerce bénéfique."
 dwarven_guilds_upset:0 "Cartel Nain Contrarié"
 desc_dwarven_guilds_upset:0 "Le Cartel Nain Local est contrarié qu'il n'ait pas été récompensé pour sa compétence, cela a mené à une agitation accrue dans la région car les nains se demandent si nous avons leurs intérêts à cœur."

