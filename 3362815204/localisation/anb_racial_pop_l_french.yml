harimari_tolerance_events.1.t:0 "Les minorités Harimari demandent une représentation"
harimari_tolerance_events.1.d:0 "Les minorités Harimari dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
harimari_tolerance_events.1.a:0 "Accordé !"
harimari_tolerance_events.1.b:0 "Faire quelques concessions"
harimari_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
harimari_tolerance_events.1.e:0 "Faire des promesses en l'air"

harimari_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Harimari"
harimari_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités Harimari de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race Harimari a augmenté."
harimari_tolerance_events.2.a:0 "Tant mieux pour eux"

harimari_tolerance_events.3.t:0 "Diminution de la tolérance envers les Harimari"
harimari_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race Harimari a diminué."
harimari_tolerance_events.3.a:0 "C'est malheureux"

harimari_tolerance_events.4.t:0 "Erudits Harimari"
harimari_tolerance_events.4.d:0 "Les Harimari sont depuis longtemps versés dans l'érudition juridique, et un petit groupe de Harimari résidents se sont récemment manifestés avec une pétition pour modifier plusieurs lois de l'État qu'ils prétendent causer une taxation et une gouvernance inefficaces. Bien sûr, les changements qu'ils proposent semblent tous fournir des avantages indirects pour les communautés Harimari, souvent au détriment des intérêts commerciaux et fonciers établis. Devons-nous adopter leurs changements ?"
harimari_tolerance_events.4.a:0 "Mettre en œuvre des réformes de gouvernance"
harimari_tolerance_events.4.b:0 "Mettre en œuvre des réformes économiques"
harimari_tolerance_events.4.c:0 "Quelle insolence ? Nos lois n'ont pas besoin de révision."

harimari_tolerance_events.5.t:0 "Débat public Harimari"
harimari_tolerance_events.5.d:0 "Les Harimari aiment se mesurer, tant physiquement que mentalement, et quand ils n'ont pas envie de prendre les armes, ils organisent souvent des débats philosophiques, juridiques ou religieux dans leurs communautés. Une série de débats particulièrement importante a été prévue dans l'une de nos villes par un tel groupe, mais certains s'opposent aux nombreuses idées exotiques et non orthodoxes sur la foi qu'une telle conférence apporterait, affirmant qu'elle sapera l'ancrage moral de l'État. Que devons-nous faire ?"
harimari_tolerance_events.5.a:0 "Ils sont inoffensifs, laissons-les avoir leur petit débat"
harimari_tolerance_events.5.b:0 "Ils peuvent tenir leur propre rassemblement, s'ils le paient"
harimari_tolerance_events.5.c:0 "Pensez au chaos que de nouvelles idées pourraient causer ! Interdire la pratique !"

harimari_tolerance_events.6.t:0 "Autogouvernance Harimari"
harimari_tolerance_events.6.d:0 "Dans les terres où ils sont communs, les Harimari ont vécu comme dirigeants d'eux-mêmes et des autres pendant plus de mille ans. Être gouverné par d'autres sans avoir son mot à dire dans le gouvernement est impensable pour de nombreux Harimari, et si on leur refuse l'implication appropriée avec l'État, de nombreuses communautés Harimari préfèrent le droit à l'autogouvernance. Une pétition a été présentée par la population Harimari de la province, demandant le droit d'entendre leurs propres affaires judiciaires et de collecter des taxes locales pour financer leurs propres projets municipaux. Ce faisant, cela empiéterait sur les droits du gouvernement local de superviser toutes les personnes de la région. Que devons-nous faire ?"
harimari_tolerance_events.6.a:0 "Accorder aux pétitionnaires leur demande"
harimari_tolerance_events.6.b:0 "Nous ne ferons pas d'exceptions"

harimari_tolerance_events.7.t:0 "Chasseurs Harimari"
harimari_tolerance_events.7.d:0 "Il y a peu de traditions aussi importantes pour les Harimari que la chasse. Que ce soit avec une lance, un arc ou à mains nues, la poursuite de proies et l'abattage habile d'une bête sauvage est une tradition longue et fière du peuple tigre. Un groupe de chasseurs Harimari enthousiastes a approché la couronne avec une demande d'élargissement des droits de chasse dans les bois de la province. Beaucoup de ces bois appartiennent à l'État, et les chasseurs qui ont déjà le droit de les utiliser se plaignent que les nouveaux chasseurs surpeupleront les bois et épuiseront la terre avec leur prédation excessive. Que devons-nous faire ?"
harimari_tolerance_events.7.a:0 "Ils font certainement une offre généreuse. Leur accorder le droit de chasser sur les terres de l'État."
harimari_tolerance_events.7.b:0 "Les bois de nos ancêtres doivent être maintenus par leurs descendants"

harimari_tolerance_events.8.t:0 "Fureur primale des Harimari"
harimari_tolerance_events.8.d:0 "Bien que le tempérament des Harimari soit généralement calme et raisonnable, ils ont la réputation d'être des guerriers à la patience courte et sauvages. Les premiers rapports sur les Harimari qui ont fait leur chemin vers Bulwar et Cannor décrivaient le peuple tigre comme des monstres, et bien que des siècles de commerce aient depuis prouvé qu'ils ne diffèrent pas des autres peuples de Halann, certains les considèrent encore comme des bêtes. Ce préjugé a récemment atteint son paroxysme dans la province, où plusieurs Harimari ont été emprisonnés par des magistrats locaux et accusés d'un meurtre atroce. Ils ont fait appel de leur cas devant les tribunaux supérieurs, et affirment qu'ils sont blâmés à cause des préjugés de la communauté. Les preuves semblent en effet peu solides – comment les tribunaux statueront-ils ?"
harimari_tolerance_events.8.a:0 "Dénoncer publiquement les procédures et offrir réparation aux accusés"
harimari_tolerance_events.8.b:0 "Ils ne sont pas différents de nous, rejeter l'affaire !"
harimari_tolerance_events.8.c:0 "Ces bêtes sont clairement responsables"

harimari_tolerance_events.9.t:0 "Guerrier Harimari distingué"
harimari_tolerance_events.9.d:0 "La grande taille et la force des Harimari en font d'excellents guerriers, et ceux qui ont rejoint nos armées ont été très loués par les officiers. Récemment, un jeune Harimari s'est révélé être un combattant et un commandant particulièrement capable, et certains suggèrent qu'il devrait être élevé au corps des officiers. Élever ce jeune commandant montrerait certainement aux Harimari qu'ils ont une place dans notre société, mais nous devrions pour cela passer outre les fils de nombreuses familles militaires éminentes. Que devons-nous faire ?"
harimari_tolerance_events.9.a:0 "Accorder au soldat la commission"
harimari_tolerance_events.9.b:0 "Passer outre le guerrier pour la promotion"

harimari_tolerance_events.10.t:0 "Les femmes Harimari et la sphère publique"
harimari_tolerance_events.10.d:0 "La société Harimari a longtemps été structurée selon des lignes strictement patriarcales, et les femmes Harimari sont souvent restreintes par leurs familles dans leur recherche d'emploi ou leur sortie de chez elles sans surveillance. Plusieurs dames puissantes du royaume se sont prononcées contre cette restriction des droits de leurs semblables femmes, et demandent que le gouvernement adopte des lois interdisant certaines des restrictions les plus flagrantes que les familles Harimari imposent à leurs épouses et filles. Devons-nous insérer le pouvoir de l'État dans les foyers de notre peuple, ou laisser les décisions concernant les personnes à charge au chef de famille ?"
harimari_tolerance_events.10.a:0 "Ce sont des affaires de famille, pas d'État"
harimari_tolerance_events.10.b:0 "Assurer que leurs droits sont protégés"

harimari_tolerance_events.11.t:0 "Ministre Harimari"
harimari_tolerance_events.11.d:0 "Les Harimari sont doués pour la réflexion, la parole et l'écriture de poésie. Un Harimari particulièrement talentueux de l'une de ces professions s'est récemment distingué. Voulez-vous l'intégrer dans l'administration, ou lui offrir d'autres récompenses/reconnaissances ?"
harimari_tolerance_events.11.a:0 "Je pense que nous avons un travail pour eux !"
harimari_tolerance_events.11.b:0 "Quel individu remarquable. Féliciter publiquement ses accomplissements."
harimari_tolerance_events.11.c:0 "Ne faire aucun commentaire sur ce félin parvenu."

harimari_tolerance_events.12.t:0 "Service civil Harimari"
harimari_tolerance_events.12.d:0 "Les Harimari sont organisés, et ils sont maintenant impliqués dans la bureaucratie en nombre surprenant. Nous recevons des plaintes sur les préjugés raciaux dans l'administration parmi ceux qui ne font pas confiance aux Harimari, mais le service civil fonctionne merveilleusement bien. Devons-nous restreindre le nombre de Harimari autorisés dans notre gouvernement ?"
harimari_tolerance_events.12.a:0 "Ils sont très efficaces – nous pouvons utiliser davantage de leurs compétences !"
harimari_tolerance_events.12.b:0 "Les choses sont bien comme elles sont"
harimari_tolerance_events.12.c:0 "Nous ne pouvons pas leur permettre de dominer l'administration"

harimari_tolerance_events.13.t:0 "Administrateurs Harimari corrompus"
harimari_tolerance_events.13.d:0 "Pour toute leur brillance dans le gouvernement, les Harimari ont aussi une tendance à l'indolence et à l'excès. Un petit groupe d'administrateurs Harimari dans le royaume a récemment été exposé pour avoir détourné de grandes sommes de fonds publics et accepté des pots-de-vin de particuliers. Les traîtres ont été emprisonnés, mais maintenant le soupçon tombe sur de nombreux fonctionnaires Harimari de niveau inférieur. Beaucoup dans le gouvernement suggèrent une purge de la bureaucratie qui retirerait les Harimari suspects de leurs postes et atténuerait les dommages futurs, mais un tel mouvement entraînerait certainement le retrait de nombreux travailleurs innocents et compétents. Que devons-nous faire ?"
harimari_tolerance_events.13.a:0 "Nous ne pouvons pas blâmer certains pour les péchés des autres. Innocent jusqu'à preuve du contraire"
harimari_tolerance_events.13.b:0 "Les leurs se sont montrés trop faciles à corrompre. Licenciez-les tous."

