 half_orc_tolerance_events.4.t:0 "Compagnie Mercenaire Demi-orque"
 half_orc_tolerance_events.4.d:0 "Les Demi-orques ont souvent été vus comme des parias sociaux, spécialement dans la société 'civilisée' où ils sont vus comme un rappel sinistre de la Marée Verte et autres attaques orques. Dans la société orque, beaucoup sont vus comme souillés et faibles par leur sang humain. En tant que tels, beaucoup de demi-orques se sont retrouvés dans une vie à l'extérieur, comme aventuriers ou mercenaires, atteignant leur propre version du succès et de la fortune dans ces domaines - et peuvent parfois utiliser leur richesse pour prendre soin de leurs communautés dans les diverses cités du monde. Les plus talentueux se retrouvent formant des compagnies mercenaires ou régiments dominés par les demi-orques, par opposition à rejoindre les armées natives et autres compagnies mercenaires. Une telle compagnie fière, récemment formée, pétitionne maintenant pour que nous formalisions leur statut comme compagnie mercenaire approuvée par l'État. Que ferons-nous ?"
 half_orc_tolerance_events.4.a:0 "Nous pourrions utiliser leur expertise"
 half_orc_tolerance_events.4.b:0 "Ils devront se fondre dans les compagnies existantes"
 half_orc_tolerance_events.4.c:0 "Ils ne sont rien que des voyous ordinaires !"
 half_orc_mercenaries:0 "Mercenaires Demi-orques"
 desc_half_orc_mercenaries:0 "Un grand nombre de demi-orques ont afflué à notre service comme mercenaires habiles et féroces."

 half_orc_tolerance_events.5.t:0 "Légitimisation Demi-orque ?"
 half_orc_tolerance_events.5.d:0 "En traitant les affaires du royaume, une enquête délicate fut apportée à [Root.Monarch.GetName]. L'un de nos seigneurs locaux se trouve dans une situation difficile, car son seul héritier légitime est mort dans un accident de chasse. Son seul autre enfant est avec une prostituée de l'autre race ! Malgré la nature de l'enfant, il semble être assez attaché à son enfant illégitime et veut le désigner comme héritier de sa baronnie. Cela pourrait être une grande chance d'améliorer davantage la position des demi-orques dans notre royaume, mais cela irriterait sévèrement l'élite noble plus conservatrice. Peut-être pourrions-nous aussi profiter un peu de ceci ?"
 half_orc_tolerance_events.5.a:0 "Légitimer l'héritier demi-orque"
 half_orc_tolerance_events.5.b:0 "Je peux faire cela, pour de l'argent"
 half_orc_tolerance_events.5.c:0 "Rejeter la demande"

 half_orc_tolerance_events.6.t:0 "Cours de Clan Demi-orques"
 half_orc_tolerance_events.6.d:0 "L'un de nos conseillers, voyageant à travers [half_orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population demi-orque. Apparemment transmise du côté orque de leur ascendance, les demi-orques administraient la loi et la justice dans ce qu'ils appelaient des audiences de 'cour de clan' pour traiter les conflits dans leur communauté. Il peut être préjudiciable de les laisser continuer leur marque de justice qui existe en dehors de la surveillance de nos législateurs, mais en même temps, la pratique est limitée dans leurs propres communautés soudées et ne semble pas nuire à quiconque en dehors."
 half_orc_tolerance_events.6.dOrc:0 "L'un de nos conseillers, voyageant à travers [half_orc_clan_courts_province.GetName], est tombé sur une pratique particulière parmi sa population demi-orque. Ils avaient adopté quelques pratiques légales du côté humain de leur ascendance, et refusaient de permettre l'usage des cours de clan traditionnelles qui ont si bien servi notre société orque pendant si longtemps ! Il peut être préjudiciable de les laisser continuer leur marque de justice qui existe en dehors de la surveillance de nos législateurs, mais en même temps, la pratique est limitée dans leurs propres communautés soudées et ne semble pas nuire à quiconque en dehors."
 half_orc_tolerance_events.6.a:0 "Peut-être pouvons-nous apprendre quelque chose de leurs traditions à mettre dans nos propres livres de lois"
 half_orc_tolerance_events.6.b:0 "Laissons-les faire ce qu'ils veulent"
 half_orc_tolerance_events.6.c:0 "Sévir contre leurs pratiques sauvages"
 half_orcish_clan_courts:0 "Cours de Clan Demi-orques"
 desc_half_orcish_clan_courts:0 "Les Demi-orques de cette province ont commencé à traiter les problèmes au sein de leur communauté dans leurs propres 'cours de clan' selon leurs propres lois, plutôt que les lois officielles du pays."

 half_orc_tolerance_events.7.t:0 "Montée des Gangs Demi-orques"
 half_orc_tolerance_events.7.d:0 "Dans la société 'civilisée', en raison des préjugés reçus de leur rôle dans la Marée Verte et de la sauvagerie perçue, beaucoup de demi-orques ont peu ou pas de perspectives économiques ou sociales. Dans la société orque, beaucoup de demi-orques sont vus comme des parias et faibles en raison de leur sang humain, et un manque similaire de perspectives se pose. Dans les deux cas, ils recourent souvent aux activités criminelles pour joindre les deux bouts. La situation est particulièrement mauvaise en [half_orc_gangs_province.GetName], où les gangs ont pris le contrôle de plusieurs villes et ont pris une multitude d'entreprises sous leur 'protection'.\n\nL'un de nos conseillers pense que ce pourrait être une bonne idée de recruter ces gangs et les utiliser pour maintenir l'ordre dans la province, tandis que d'autres veulent envoyer l'armée pour prendre le contrôle de la situation. Il y a même des voix pour utiliser cela comme casus belli pour simplement les éradiquer tous."
 half_orc_tolerance_events.7.a:0 "Les engager pour faire du 'maintien de la paix'"
 half_orc_tolerance_events.7.b:0 "Assigner plus de membres à la garde"
 half_orc_tolerance_events.7.c:0 "Sévir contre eux"
 half_orcish_gangs_peacekeeping:0 "Gangs Demi-orques sur la Paie"
 desc_half_orcish_gangs_peacekeeping:0 "Plusieurs gangs demi-orques proéminents ont été engagés par le gouvernement pour faire leur sale boulot pour eux, traitant avec les dissidents en dehors des confins habituels de la loi."
 half_orcish_gangs_crackdown:0 "Répression des Gangs Demi-orques"
 desc_half_orcish_gangs_crackdown:0 "La montée des gangs demi-orques a mené à une présence accrue des gardes locaux."

 half_orc_tolerance_events.8.t:0 "Bande Errante de Demi-orques S'installe"
 half_orc_tolerance_events.8.d:0 "La Marée Verte fut une période chaotique de guerre et conflit en Escann, avec l'augmentation accompagnante des crimes de guerre et enfants nés de la guerre. Dans une telle période anarchique, des villages entiers peuvent sembler disparaître et réapparaître alors que les populations fuient, se cachent, ou sont déplacées par la guerre. Aujourd'hui, un grand groupe de demi-orques, les enfants et petits-enfants des gens d'une ville apparemment conquise et déplacée tôt dans la Marée Verte sont apparus. Ils disent qu'ils ont été cachés pendant des années dans une vallée isolée, ne connaissant pas le statut de la Marée Verte en dehors de leur cachette, et forcés de sortir récemment en raison de récoltes défaillantes. Ce groupe de demi-orques pétitionne maintenant pour s'installer en [children_of_greentide_province.GetName]"
 half_orc_tolerance_events.8.a:0 "Bien, nous avons besoin de chaque corps chaud que nous pouvons obtenir"
 half_orc_tolerance_events.8.b:0 "Ils peuvent faire ce qu'ils veulent"
 half_orc_tolerance_events.8.c:0 "Nous ne pouvons laisser nos communautés être souillées"

 half_orc_tolerance_events.9.t:0 "Héros de Guerre Demi-orque"
 half_orc_tolerance_events.9.d:0 "À travers le monde, les demi-orques s'enrôlent à un taux disproportionné comparé à leur population, possiblement en raison du manque ou des préjugés contre les perspectives de carrière non-martiales. Et heureusement, car dans les campagnes récentes, quelques demi-orques très talentueux ont gagné encore plus d'acclamation et de mérite que beaucoup de nos propres meilleurs et plus expérimentés soldats. Les réalisations d'un individu spécifique sont si impressionnantes que même nos conseillers conservateurs pensent qu'il serait bénéfique pour nous de lui assigner un rôle dans notre cabinet militaire. Cela pourrait être une grande chance d'améliorer davantage la position sociale des demi-orques et les inciter davantage à notre service également."
 half_orc_tolerance_events.9.a:0 "Recruter ce héros de guerre"
 half_orc_tolerance_events.9.b:0 "Un véritable modèle pour la communauté !"
 half_orc_tolerance_events.9.c:0 "Et alors ?"

 half_orc_tolerance_events.10.t:0 "Campagne de Recrutement Demi-orque"
 half_orc_tolerance_events.10.d:0 "Dans la réunion du conseil aujourd'hui, l'un de nos conseillers militaires, qui est revenu d'inspecter le recrutement en cours en [half_orc_recruitment_drive_province.GetName], dit qu'il a été impressionné par un gang de demi-orques traînant autour du camp d'entraînement. La vie dans les rues n'a pas été favorable à leur espèce, mais leur a enseigné à être plus durs que notre soldat habituel. Ce groupe semble être réceptif à nous rejoindre dans une chance pour une vie meilleure, et en tant que tel notre conseiller suggère de les recruter dans notre armée."
 half_orc_tolerance_events.10.a:0 "Nous pourrions utiliser leur ténacité légendaire"
 half_orc_tolerance_events.10.b:0 "Nous ne dirons pas non, au moins"
 half_orc_tolerance_events.10.c:0 "Quelle horrible idée"
 half_orc_recruitment_drive:0 "Campagne de Recrutement Demi-orque"
 desc_half_orc_recruitment_drive:0 "De grands efforts ont été pris pour recruter des demi-orques de cette province pour rejoindre l'armée."

 half_orc_tolerance_events.11.t:0 "Mauvais Traitement des Travailleurs Demi-orques"
 half_orc_tolerance_events.11.d:0 "Bien que nos lois donnent quelques protections de base aux pauvres gens de notre propre espèce, ces lois tendent à ne pas s'appliquer pleinement aux minorités demi-orques de nos terres, qui ont souvent été méprisées par leur histoire dans la Marée Verte. Cela a mené de plus en plus de propriétaires d'entreprises à utiliser les demi-orques comme travailleurs bon marché et remplaçables pour les emplois indésirés ou carrément dangereux. Ce développement stimule l'économie locale de [half_orc_cheap_labour_province.GetName], donc il pourrait être bénéfique de les laisser continuer. D'autre part, nous pourrions aider ces pauvres âmes, mais nos voisins le verraient comme une faiblesse de donner des concessions aux parias sociaux."
 half_orc_tolerance_events.11.a:0 "Nous devons protéger ceux qui sont vulnérables"
 half_orc_tolerance_events.11.b:0 "Offrir de vaines promesses"
 half_orc_tolerance_events.11.c:0 "Et alors ? Réparations pour les actions de leurs ancêtres"
 cheap_half_orc_labour:0 "Main-d'œuvre Demi-orque Bon Marché"
 desc_cheap_half_orc_labour:0 "La population locale exploite les demi-orques pour leur combinaison incroyable de force orque et d'intelligence humaine pour stimuler l'industriosité de la province"

