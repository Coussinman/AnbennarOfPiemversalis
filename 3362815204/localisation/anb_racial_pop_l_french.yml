lizardfolk_tolerance_events.1.t:0 "Les minorités d'hommes-lézards demandent une représentation"
lizardfolk_tolerance_events.1.d:0 "Les minorités d'hommes-lézards dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
lizardfolk_tolerance_events.1.a:0 "Accordé !"
lizardfolk_tolerance_events.1.b:0 "Faire quelques concessions"
lizardfolk_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
lizardfolk_tolerance_events.1.e:0 "Faire des promesses vides"

lizardfolk_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Hommes-Lézards"
lizardfolk_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités d'hommes-lézards de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race des hommes-lézards a augmenté."
lizardfolk_tolerance_events.2.a:0 "Tant mieux pour eux"

lizardfolk_tolerance_events.3.t:0 "Diminution de la tolérance envers les Hommes-Lézards"
lizardfolk_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race des hommes-lézards a diminué."
lizardfolk_tolerance_events.3.a:0 "C'est malheureux"

lizardfolk_tolerance_events.4.t:0 "Un spectacle sanglant"
lizardfolk_tolerance_events.4.d:0 "La foi Zaradyrra des Hommes-Lézards fait une religion de l'art - mais la définition de l'art peut être très flexible. Ces derniers temps, un jeune boucher Zaradyrra particulièrement habile a commencé à faire un spectacle de son art, abattant et découpant des volailles et du bétail plus grand dans une élégante démonstration de maîtrise du couteau. L'élite dénigre cela comme un spectacle dégoûtant, indigne de la cour, mais nous pourrions montrer une grande compréhension de la coutume Zaradyrra en reconnaissant le talent et la compétence de ce jeune boucher. Certains sont allés jusqu'à recommander de l'inviter à se produire devant le [Root.Monarch.GetTitle]."
lizardfolk_tolerance_events.4.a:0 "Un dîner et un spectacle ? Pourquoi pas ?"
lizardfolk_tolerance_events.4.b:0 "Envoyez-lui une plaque ou quelque babiole, quelque chose qu'elle peut montrer."
lizardfolk_tolerance_events.4.c:0 "Ignorez ce sauvage ignorant."

lizardfolk_tolerance_events.5.t:0 "La roue qui grince"
lizardfolk_tolerance_events.5.d:0 "Notre minorité d'hommes-lézards s'est révélée tenace et participante enthousiaste dans notre système républicain, ne manquant pas de confiance et étant fortement motivée à faire du lobbying pour leurs intérêts collectifs. Comme les hommes-lézards préfèrent généralement vivre parmi les leurs, ils ont formé des quartiers séparés dans nos villes et ont activement collaboré pour acheter des propriétés et de l'influence, soit en sécurisant des représentants au gouvernement pour eux-mêmes, soit en patronnant des non-hommes-lézards sympathisants. En retour, ces fonctionnaires approuvent des projets de construction et des ordonnances locales bénéficiant à la communauté des hommes-lézards. De manière prévisible, de nombreuses figures de notre gouvernement voient cela comme une tendance dangereuse qui devrait être éradiquée, soit par des achats forcés de propriétés pour diluer le vote contrôlé par les hommes-lézards, soit par une administration plus directe de nos centres urbains. Cependant, des figures plus pragmatiques de votre coterie voient une simple opportunité d'échange - s'allier avec ces éléments pro-hommes-lézards et lever leur soutien contre notre opposition. Cela pourrait être politiquement lucratif, mais il est peu probable que cela reflète bien sur nous."
lizardfolk_tolerance_events.5.a:0 "Implorez un dîner avec l'un ou quelques-uns de ces hommes-lézards. Voyons ce qui peut être arrangé."
lizardfolk_tolerance_events.5.b:0 "Nous ne sommes ni des tyrans ni des serpents ; laissez-les simplement être."
lizardfolk_tolerance_events.5.c:0 "Nous ne pouvons tolérer aucune pilarisation dans notre république."

lizardfolk_tolerance_events.6.t:0 "Un mage Naga émerge"
lizardfolk_tolerance_events.6.d:0 "Les nagas serpentins constituent une petite minorité des hommes-lézards, mais ils ont une disposition rare pour la magie et, surtout à l'étranger, ont une influence disproportionnée dans leurs communautés. Un tel mage naga a tourné son regard vers l'adhésion à la cour, la plus haute fonction à laquelle il peut aspirer dans un pays sans aristocratie naga traditionnelle. Notre clergé s'est opposé avec véhémence, citant le rôle sacré des nagas dans de nombreuses sociétés d'hommes-lézards et l'approbation implicite pour une foi étrangère que, selon eux, un tel geste représenterait. Les nagas sont également notoires pour leur attitude distante et leur sens de leur propre majesté, et il n'y a aucune garantie de la manière dont ce naga s'intégrerait à la cour."
lizardfolk_tolerance_events.6.a:0 "Cela vaut le coup pour le talent."
lizardfolk_tolerance_events.6.b:0 "Nous pouvons trouver nos propres mages."

lizardfolk_tolerance_events.7.t:0 "Une langue fourchue"
lizardfolk_tolerance_events.7.d:0 "Étant donné leur méfiance traditionnelle et leur défiance envers les étrangers, il est rare que les hommes-lézards deviennent bien connus en dehors de leurs propres communautés. Cependant, au cours des dernières années, un polémiste homme-lézard strident et très érudit vivant à [lizardfolk_forked_tongue_province.GetName] a rédigé un certain nombre de traités sur le gouvernement, comparant et contrastant notre gouvernement avec celui de nos voisins avec plusieurs des 332 empires historiques d'hommes-lézards les plus importants. Nous n'en sortons pas particulièrement bien. D'une part, ces critiques sont plus institutionnelles que philosophiques - le polémiste n'argumente pas pour le renversement du gouvernement, et en fait nous crédite sur quelques points, bien que pas aussi souvent qu'il nous dénigre. Quelques fonctionnaires ont même confié en privé qu'il y a du mérite dans certaines des critiques. L'opinion est divisée sur le fait de savoir si les actions du polémiste devraient être considérées comme une trahison ou non."
lizardfolk_tolerance_events.7.a:0 "C'est une attaque contre la dignité de l'État. Arrêtez-le."
lizardfolk_tolerance_events.7.b:0 "Si les observations sont correctes, utilisons-les, et donnons à l'écrivain une allocation pour en faire davantage."
lizardfolk_tolerance_events.7.c:0 "Cela est en dessous de notre attention."

lizardfolk_tolerance_events.8.t:0 "Un chef Naga approche la Cour"
lizardfolk_tolerance_events.8.d:0 "Rarement, une famille d'hommes-lézards donnera naissance à un naga semblable à un serpent - vénéré dans une grande partie du territoire des hommes-lézards, ils s'élèvent facilement à l'influence et au pouvoir. Dans les terres où les hommes-lézards ne règnent pas, ou où ils vivent dans des quartiers fermés et repliés sur eux-mêmes, cette influence est moins formelle. Les nagas se retrouvent comme les matriarches de ces quartiers d'immigrants, comme propriétaires d'entreprises, comme magistrats officieux et résolveurs de problèmes. Un tel naga est venu à nous pour demander notre aide et notre investissement - elle représente une tendance pro-gouvernementale dans notre population d'hommes-lézards et a une relation de travail étroite avec les magistrats locaux. Elle aimerait débarrasser plusieurs rues de taudis et construire des logements décents et un aqueduc pour sa communauté, et demande un investissement pour le faire. En privé, elle promet également d'attribuer fermement le crédit à nous, ce qui pourrait grandement améliorer notre relation avec notre minorité d'hommes-lézards."
lizardfolk_tolerance_events.8.a:0 "Ne lésinez pas sur les dépenses pour cela."
lizardfolk_tolerance_events.8.b:0 "Nous pouvons aider, mais négocions."
lizardfolk_tolerance_events.8.c:0 "Nous ne pouvons tout simplement pas nous le permettre."

lizardfolk_tolerance_events.9.t:0 "Une presse indépendante"
lizardfolk_tolerance_events.9.d:0 "Depuis la prolifération des presses à travers notre pays, la tendance générale a été que les communautés se rapprochent les unes des autres, capables d'échanger des informations et de standardiser les textes. Cela n'a pas été vrai pour notre minorité lizardfolk, qui historiquement a préféré vivre cloîtrée parmi les siens, et qui par conséquent a commencé à publier ses propres pamphlets, périodiques et journaux. Une grande partie du contenu de ceux-ci est inoffensive, mais certains des écrits éditoriaux proclament les vertus de la gouvernance historique des lizardfolk, ou ouvertement regrettent le 333ème Empire, des sentiments que beaucoup de nos courtisans considèrent comme ouvertement séditieux."
lizardfolk_tolerance_events.9.a:0 "Nous n'interdirons pas ces publications, mais elles doivent se soumettre à un censeur pour être légales."
lizardfolk_tolerance_events.9.b:0 "C'est une tempête dans une tasse de thé."
lizardfolk_tolerance_events.9.c:0 "Mettez le feu à ces torchons."

lizardfolk_tolerance_events.10.t:0 "Colons Lizardfolk"
lizardfolk_tolerance_events.10.d:0 "Nous avons reçu une pétition d'un groupe d'administrateurs locaux dans [lizardfolk_homesteaders_province.GetName], qui rapportent que ce qui a commencé comme une petite colonie lizardfolk il y a plusieurs décennies s'est transformé en un établissement indépendant. Dirigé par une matriarche naga charismatique qui a réussi à attirer un certain nombre de partisans, le village maintient un mur de délimitation et n'autorise les étrangers que dans une place commerciale désignée. Ils préfèrent généralement rester à l'écart et isolés, parlent largement leur propre langue, et règlent strictement les litiges territoriaux."
lizardfolk_tolerance_events.10.a:0 "Le statu quo est bien. Leur solitude ne nuit à personne."
lizardfolk_tolerance_events.10.b:0 "L'établissement peut rester, mais ils ne peuvent pas refuser l'accès à nos responsables."
lizardfolk_tolerance_events.10.c:0 "Nous ne pouvons tolérer cette présence étrangère sur notre territoire. Disperser l'établissement."

lizardfolk_tolerance_events.11.t:0 "Pétition des Lizardfolk pour des Bains"
lizardfolk_tolerance_events.11.d:0 "Un petit groupe d'artisans lizardfolk aisés s'est approché de notre trésorerie avec une proposition d'investissement mutuel dans un complexe de bains publics pour [lizardfolk_baths_province.GetName]. Un spectacle traditionnel dans les terres lizardfolk, ces piscines sont un site de commerce informel, de lobbying, et même de diplomatie interétatique. Les artisans affirment qu'un tel complexe attirerait une clientèle significative, même parmi les non-lizardfolk. En tant qu'investisseur, l'État pourrait récolter les bénéfices d'un tel investissement et montrer de l'intérêt pour le bien-être de la communauté lizardfolk en même temps."
lizardfolk_tolerance_events.11.a:0 "Un projet qui vaut la peine d'être sponsorisé."
lizardfolk_tolerance_events.11.b:0 "Ils peuvent polir leurs écailles chez eux."

lizardfolk_tolerance_events.12.t:0 "Les Écailles de la Justice"
lizardfolk_tolerance_events.12.d:0 "Il n'est pas souvent que des cas de simple meurtre attirent l'attention du gouvernement, mais un différend sorti de [lizardfolk_justice_province.GetName] a gagné sa place sur votre bureau. Un Ashhana lizardfolk - l'un des crocodiles, comme le disent vos conseillers les moins tactiques - a été trouvé mort devant un pub. Il n'y a aucun doute sur qui l'a tué, car une paire de voyous a déjà avoué, mais ils jurent que 'le croco' a attaqué le premier, perdu dans l'une des frénésies sanguinaires connues pour affliger les Ashhana. Cela n'est attesté par aucun des spectateurs, et le rapport des magistrats considère cela comme très peu probable que des non-Ashhana non armés survivent à une telle rencontre."
lizardfolk_tolerance_events.12.a:0 "La loi est la loi. Arrêtez les meurtriers et jugez-les comme n'importe qui d'autre."
lizardfolk_tolerance_events.12.b:0 "Ne poursuivez pas ces hommes, mais n'endossez pas non plus leurs actions."
lizardfolk_tolerance_events.12.c:0 "Devrions-nous arrêter les fermiers pour avoir tué des bœufs maintenant ? Innocentez-les."

