 elven_tolerance_events.1.t:0 "Les Minorités Elfiques Exigent une Représentation"
 elven_tolerance_events.1.d:0 "Les minorités elfiques de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 elven_tolerance_events.1.a:0 "Accordé !"
 elven_tolerance_events.1.b:0 "Faire quelques concessions"
 elven_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 elven_tolerance_events.1.e:0 "Faire de vaines promesses"

 elven_tolerance_events.2.t:0 "Amélioration de la Tolérance Elfique"
 elven_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités elfiques de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race elfique s'est accrue."
 elven_tolerance_events.2.a:0 "Tant mieux pour eux"

 elven_tolerance_events.3.t:0 "Détérioration de la Tolérance Elfique"
 elven_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race elfique s'est détériorée."
 elven_tolerance_events.3.a:0 "C'est regrettable"

 elven_tolerance_events.4.t:0 "Ministre Elfique"
 elven_tolerance_events.4.d:0 "Les Elfes sont renommés pour bien des qualités, mais dans les affaires d'État ils trouvent souvent leur place comme illustres orateurs de l'assemblée ou visionnaires célèbres protégés par [Root.Monarch.GetTitle].\n\nL'un de ces individus s'est fait connaître de la cour !"
 elven_tolerance_events.4.a:0 "Recruter l'elfe"
 elven_tolerance_events.4.b:0 "Un véritable modèle pour la communauté !"
 elven_tolerance_events.4.c:0 "Et alors ?"

 elven_tolerance_events.5.t:0 "Les Elfes Entravent le Progrès"
 elven_tolerance_events.5.d:0 "En raison de leur nature aux jours prolongés et de leurs taux de natalité plus faibles, un village elfique peut demeurer inchangé durant le cours d'un siècle et se montrer farouchement résistant au changement. Cette problématique atteint son paroxysme alors qu'une de nos villes à la croissance la plus rapide empiète sur un village elfique. Les elfes ont refusé de permettre la destruction de leurs demeures, mettant en péril l'expansion future de la ville. Bien que les contraindre à déménager endommagerait sévèrement nos relations avec les elfes, leur permettre de rester entraverait considérablement la croissance future de la ville."
 elven_tolerance_events.5.a:0 "Respectons leurs souhaits"
 elven_tolerance_events.5.b:0 "Leur offrir quelque compensation"
 elven_tolerance_events.5.c:0 "Les déloger de force !"

 elven_tolerance_events.6.t:0 "Les Elfes Indisposent les Artisans"
 elven_tolerance_events.6.d:0 "Avec des siècles d'expérience consacrés à leur art, les artisans elfiques demeurent sans égal, et leurs créations commandent des prix supérieurs. Cela a engendré un ressentiment croissant de la part de nos propres artisans, qui ont été contraints de baisser leurs prix pour rivaliser."
 elven_tolerance_events.6.a:0 "Récompenser les elfes"
 elven_tolerance_events.6.b:0 "Telle est la nature du libre marché"
 elven_tolerance_events.6.c:0 "Nous ne pouvons permettre que nos artisans soient éclipsés"

 elven_tolerance_events.7.t:0 "Mages Elfiques"
 elven_tolerance_events.7.d:0 "Les mages elfiques sont considérés parmi les plus raffinés au monde, mais leur insistance sur les méthodes traditionnelles a irrité les autres mages de notre pays. Certains ont approché [Root.Monarch.GetTitle] pour l'encourager à remplacer les elfes aux plus hautes positions. Bien que cela plairait indubitablement aux mages, retirer ces elfes vénérés du pouvoir serait perçu comme un affront à la communauté elfique."
 elven_tolerance_events.7.a:0 "Nous devons écouter la sagesse des anciens mages"
 elven_tolerance_events.7.b:0 "Laissons les mages gérer cela eux-mêmes"
 elven_tolerance_events.7.c:0 "Élever les non-elfes à des positions supérieures"

 elven_tolerance_events.8.t:0 "Dignitaire Puissant Pris dans un Scandale"
 elven_tolerance_events.8.d:0 "Peau d'une beauté surnaturelle, chevelure fluide aux reflets de soie. Des décennies d'expérience dans l'art de la conversation et autres subtilités pratiques. Il n'est guère surprenant que les Elfes soient souvent les maîtresses de choix de nos dignitaires. Ordinairement, cela ne poserait aucun problème, mais l'un des dignitaires les plus influents de la cour vient d'être découvert menant une liaison clandestine dans le dos de son épouse avec une elfe. La femme bafouée a transformé cette affaire en sensation, et des voix s'élèvent pour réclamer la destitution du dignitaire, de peur que les elfes ne puissent influencer indûment les politiques par l'entremise de leur séductrice bien placée. D'autres ont souligné que destituer ce dignitaire montrerait que nous nous méfions de toute influence elfique, ce qui serait perçu comme un affront à la communauté."
 elven_tolerance_events.8.a:0 "Une maîtresse elfe ? Je ne les blâme point !"
 elven_tolerance_events.8.b:0 "Prendre nos distances avec ce dignitaire"
 elven_tolerance_events.8.c:0 "Faire un exemple de lui et de sa maîtresse"

 elven_tolerance_events.9.t:0 "Craintes de Marionnettistes Elfiques"
 elven_tolerance_events.9.d:0 "En raison de la longévité extraordinaire des elfes, ils constituent une race capable d'élaborer des plans qui pourraient nécessiter des décennies, voire des siècles pour porter leurs fruits. Alors que les elfes sont devenus une partie plus intégrante de notre nation, des rumeurs circulent selon lesquelles notre administration actuelle serait le résultat d'un complot séculaire visant à rendre nos élites redevables envers eux. On raconte que bientôt, les elfes nous réduiront tous en esclavage, tout cela parce que notre [Root.Monarch.GetTitle] aurait été contrôlé par les elfes dès l'instant de sa naissance."
 elven_tolerance_events.9.a:0 "Il n'y a rien de mal à un peu de sagesse elfique"
 elven_tolerance_events.9.b:0 "Rejeter ces Allégations"
 elven_tolerance_events.9.c:0 "Évincer les elfes influents de notre gouvernement !"

 elven_tolerance_events.10.t:0 "Protestation Pacifique"
 elven_tolerance_events.10.d:0 "Des groupes d'elfes ont envahi les rues pour protester contre nos politiques discriminatoires à leur égard. Leur beauté naturelle, leur sens du dessein, et peut-être un soupçon de magie, ont formé une combinaison puissante qui a inspiré l'admiration de nombreux citoyens de notre propre peuple. Jusqu'à présent, les protestations ont été pacifiques et respectueuses, mais ils ont exigé que leurs droits soient protégés. Et si tel n'est pas le cas, les protestations pourraient devenir bien moins pacifiques."
 elven_tolerance_events.10.a:0 "Écouter leurs revendications"
 elven_tolerance_events.10.b:0 "Disperser les manifestants pacifiquement"
 elven_tolerance_events.10.c:0 "Disperser les manifestants par la violence"

 elven_tolerance_events.11.t:0 "Guérilleros Elfiques"
 elven_tolerance_events.11.d:0 "Notre patrouille se hâta lorsqu'elle aperçut la fumée, espérant qu'il n'était pas trop tard. Mais à leur arrivée, ils découvrirent un spectacle horrifiant. La plupart des soldats eurent la chance d'être abattus d'une seule flèche par d'excellents tireurs elfiques ; les quelques malheureux qui ne périrent point devinrent des témoignages du savoir-faire elfique au maniement des lames. Tous les approvisionnements qui ne purent être emportés avaient été brûlés. Les guérilleros elfiques sont devenus une nuisance que nous ne pouvons plus ignorer. De petites bandes bien disciplinées ont éliminé nos patrouilles et aucune fin n'est en vue. Certains de nos commandants suggèrent d'utiliser des civils elfes pour leur tendre un piège, mais d'autres ont conseillé d'offrir un rameau d'olivier dans l'espoir d'apporter la paix avec la communauté elfique."
 elven_tolerance_events.11.a:0 "Leur offrir une chance de se rendre"
 elven_tolerance_events.11.b:0 "Les traduire en justice"
 elven_tolerance_events.11.c:0 "Exécuter certains de leurs semblables pour les attirer !"

 elven_tolerance_events.12.t:0 "Les Elfes Exigent Plus de Représentation en [elven_wants_representation_province.GetName]"
 elven_tolerance_events.12.d:0 "Les Elfes de [elven_wants_representation_province.GetName] ont lentement mais sûrement remarqué que leur position de minorité au sein des cités s'avère inadéquate. Bien qu'il demeure quelques propriétaires terriens elfiques, ils ne parviennent pas à influencer suffisamment la politique selon eux. Ils réclament désormais plus d'autonomie et de représentation pour leur peuple."
 elven_tolerance_events.12.a:0 "Naturellement !"
 elven_tolerance_events.12.b:0 "Faire quelques concessions"
 elven_tolerance_events.12.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 elven_tolerance_events.12.e:0 "Quelle idée intéressante"
 elven_represenatives_prov:0 "Représentation Elfique"
 desc_elven_represenatives_prov:0 "Les Elfes de la province ont obtenu la possibilité de bénéficier d'une plus grande représentation dans la politique du royaume, ayant leur mot à dire dans la politique locale. Cela a légèrement réduit l'agitation, satisfaisant manifestement les masses elfiques."
 elven_not_given_represenatives_prov:0 "Les Elfes manquent de représentation"
 desc_elven_not_given_represenatives_prov:0 "Malgré de nombreuses tentatives pour obtenir une représentation et une chance d'influencer la politique locale, les Elfes de la région n'ont rien obtenu. Cela a mené à une agitation accrue."

 elven_tolerance_events.13.t:0 "Seigneurs Elfiques Locaux"
 elven_tolerance_events.13.d:0 "En [elven_lords_province.GetName], un groupe d'Elfes prétend être de sang royal. Bien qu'il soit difficile de prouver s'ils le sont ou non, ils se sont présentés avec des documents qui semblent suffisamment authentiques pour être véritables.\n\nLeur accorder quelques privilèges et terres pourrait paraître avantageux, car qui détesterait avoir du sang royal elfique au sein de son royaume. Cela ne serait toutefois indubitablement pas considéré comme populaire dans le royaume, car il y a ceux qui prétendent que les documents sont tous falsifiés."
 elven_tolerance_events.13.a:0 "Un seigneur est un seigneur"
 elven_tolerance_events.13.b:0 "Manifestement ces prétentions sont fausses"
 elven_tolerance_events.13.c:0 "Les punir pour ces mensonges"
 elven_tolerance_events.13.e:0 "Expliquer leurs devoirs"
 elven_tolerance_events_2_e_tooltip:0 "Notre dirigeant explique que le peuple elfique occupe déjà une excellente position au sein du royaume et qu'il sera récompensé s'il demeure patient."
 elven_tolerance_events.13.f:0 "Ces documents sont falsifiés !"
 elven_tolerance_events_2_f_tooltip:0 "L'œil perspicace de notre dirigeant a repéré que les documents étaient faux, ce qui nous permet de justifier toute punition que nous infligeons."
 elven_local_lords:0 "Nobles Elfiques"
 desc_elven_local_lords:0 "Récemment, la Noblesse Elfique s'est élevée et unie, gagnant le soutien gouvernemental et local. Avec cela, ils refusent de nous payer certains impôts, revendiquant cela comme l'un de leurs privilèges. Heureusement pour nous, ils utilisent aussi leurs ressources pour nous aider à maintenir les masses sous contrôle."
 elven_local_lords_punished:0 "Seigneurs Elfiques Punis"
 desc_elven_local_lords_punished:0 "La Noblesse Elfique locale est désormais activement traquée et la population locale est encouragée à dénoncer tout elfe qui pourrait prétendre avoir du sang royal afin que nous puissions les punir convenablement. Cependant, certains utilisent cela pour causer des ennuis aux Elfes qu'ils n'aiment pas..."

 elven_tolerance_events.14.t:0 "Brigands Elfiques"
 elven_tolerance_events.14.d:0 "Récemment, [elven_bandit_province.GetName] a été frappée par le brigandage, et bien qu'il y ait plusieurs personnes et groupes impliqués, il semble que les plus courants soient les brigands elfiques. Ces bandits ont dévalisé nos marchands, nobles et paysans. Cela nuit à l'économie locale et les habitants exigent que nous fassions quelque chose !"
 elven_tolerance_events.14.a:0 "C'est un problème que nous pouvons ignorer"
 elven_tolerance_events.14.b:0 "Nous devons les punir !"
 elven_tolerance_events.14.c:0 "Ils pourraient collecter nos impôts"

 enforced_old_elven_rights:0 "Anciens droits elfiques"
 elven_bandits_punished:0 "Brigands elfiques punis"
 desc_elven_bandits_punished:0 "Le brigandage local est activement combattu, en particulier les brigands elfiques sans terres. L'opération n'est pas très bien organisée mais elle fonctionne bien pour décourager d'autres problèmes."
 elven_bandits_run_free:0 "Les brigands elfiques agissent librement"
 desc_elven_bandits_run_free:0 "Le gouvernement ignore les supplications des habitants et en ce moment les brigands prospèrent dans la région, les plus communs étant malheureusement les brigands elfiques."
 elven_bandits_run_free_gov_support:0 "Les brigands elfiques collectent les impôts"
 desc_elven_bandits_run_free_gov_support:0 "Le gouvernement soutient les brigands locaux, gagnant une partie de leurs gains en échange de protection durant leurs raids. Ces provinces en particulier sont frappées par ces problèmes."
 minority_bandits_run_free_gov_support_global:0 "Collecteurs d'Impôts Brigands"
 desc_minority_bandits_run_free_gov_support_global:0 "Le gouvernement soutient les brigands locaux, gagnant une partie de leurs gains en échange de protection durant leurs raids. Cela est largement impopulaire auprès de nos sujets."
 elven_guerillas:0 "Guérilleros Elfiques"

