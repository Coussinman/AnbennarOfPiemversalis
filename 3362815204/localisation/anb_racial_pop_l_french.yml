 halfling_tolerance_events.1.t:0 "Les minorités hobbits demandent une représentation"
 halfling_tolerance_events.1.d:0 "Les minorités hobbits dans la province de [racial_pop_province_target.GetName] ont demandé une plus grande représentation pour leur peuple et plus d'autonomie dans leurs droits et actions."
 halfling_tolerance_events.1.a:0 "Accordé !"
 halfling_tolerance_events.1.b:0 "Faire quelques concessions"
 halfling_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
 halfling_tolerance_events.1.e:0 "Faire des promesses vides"

 halfling_tolerance_events.2.t:0 "Augmentation de la tolérance envers les hobbits"
 halfling_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités hobbits de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race hobbit a augmenté."
 halfling_tolerance_events.2.a:0 "Tant mieux pour eux"

 halfling_tolerance_events.3.t:0 "Diminution de la tolérance envers les hobbits"
 halfling_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race hobbit a diminué."
 halfling_tolerance_events.3.a:0 "C'est malheureux"

 halfling_tolerance_events.4.t:0 "Ministre hobbit"
 halfling_tolerance_events.4.d:0 "Les hobbits sont une race rare à voir dans de grandes positions dans les cours du monde, car ils sont souvent satisfaits d'une vie paisible à la campagne.\n\nCependant, lorsqu'un tel individu émerge des masses, il est clairement destiné à la grandeur, souvent en tant que marchands avisés ou cuisiniers talentueux, et un tel individu a été trouvé par l'un de nos courtisans. Ils l'ont amené à la cour et demandent que nous prenions ce hobbit à notre service."
 halfling_tolerance_events.4.a:0 "Recruter le hobbit"
 halfling_tolerance_events.4.b:0 "Un véritable exemple pour la communauté !"
 halfling_tolerance_events.4.c:0 "Et alors ?"

halfling_tolerance_events.5.t:0 "La criminalité des hobbits se déchaîne"
halfling_tolerance_events.5.d:0 "Il y a eu une vague de criminalité majeure dans l'une de nos villes, et nous ne savons pas comment y faire face. Bien que cela soit généralement considéré comme tout à fait normal, la majorité de ces rapports désignent les auteurs comme étant des hobbits, qui sont stéréotypiquement connus pour être habiles au vol. Bien que les punir est certain, certains suggèrent que nous devrions faire un exemple des criminels pour intimider leurs semblables. Comment devrions-nous répondre à ces petits, mais ennuyeux, voleurs ?"
halfling_tolerance_events.5.a:0 "Un crime est un crime"
halfling_tolerance_events.5.b:0 "Doubler les gardes !"
halfling_tolerance_events.5.c:0 "Tous les hobbits sont des voleurs ! Arrêtez-les tous !"
halfling_tolerance_events.5.e:0 "Faire un marché avec les syndicats du crime"
high_halfling_crime:0 "Criminalité déchaînée des hobbits"
desc_high_halfling_crime:0 "Des voleurs hobbits audacieux se font connaître dans cette province."

halfling_tolerance_events.6.t:0 "Festival de nourriture des hobbits"
halfling_tolerance_events.6.d:0 "Qu'y a-t-il de plus nécessaire à la vie que la nourriture ? C'est la question posée par les hobbits, qui consacrent une grande partie de leur temps à améliorer et à créer des recettes de toutes sortes. Certains d'entre eux ont même décidé d'organiser un festival à [halfling_food_festival_province.GetName], partageant leurs délices culinaires avec toute la population. Il y aurait très peu d'inconvénients à laisser cela continuer, et certains de nos conseillers prévoient déjà de goûter les délicatesses offertes. Que faire ?"
halfling_tolerance_events.6.a:0 "Soutenir le festival"
halfling_tolerance_events.6.b:0 "Une excellente tradition !"
halfling_tolerance_events.6.c:0 "Ces maudits gloutons. Ne laissez pas le festival avoir lieu !"
halfling_tolerance_events.6.e:0 "Un festival de nourriture ? Invitez toute la cour !"
halfling_food_festival:0 "Festival de nourriture des hobbits"
desc_halfling_food_festival:0 "Un festival de nourriture des hobbits a lieu dans cette province, avec de nombreuses communautés de hobbits et même des cuisines locales qui rivalisent et partagent leurs produits alimentaires avec la province."

halfling_tolerance_events.7.t:0 "Surpopulation des hobbits"
halfling_tolerance_events.7.d:0 "Il est bien connu que les hobbits se reproduisent comme des lapins, et ceux de notre pays ne font pas exception. Cela a conduit à une surpopulation dans l'une de nos provinces et à une migration vers une province voisine. Bien que les mouvements internes de nos citoyens ne soient généralement pas notre affaire, ces hobbits sont un cas spécial. Devrions-nous entraver leur expansion ou aider à réduire la surpopulation ? Nous pourrions, bien sûr, ne rien faire, mais cela pourrait entraîner un exode moins organisé."
halfling_tolerance_events.7.a:0 "Aider le déménagement à se dérouler sans heurts"
halfling_tolerance_events.7.b:0 "Tant mieux pour eux"
halfling_tolerance_events.7.c:0 "Barrer leur mouvement"

halfling_tolerance_events.8.t:0 "Travailleurs hobbits bon marché"
halfling_tolerance_events.8.d:0 "Récemment, les employeurs ont trouvé une faille dans les codes du travail traditionnels de notre royaume, stipulant qu'« un homme libre doit être payé un salaire égal à sa stature ». Certains employeurs affirment que cela leur permet de payer les hobbits la moitié du salaire normal, ce que les hobbits surpeuplés ont volontiers accepté, poussant ainsi beaucoup de nos sujets plus grands hors du travail. Ces non-hobbits exigent que nous prenions des mesures pour arrêter l'invasion des petits, tandis que nos marchands souhaitent plus de main-d'œuvre bon marché à exploiter. Nous devons agir !"
halfling_tolerance_events.8.a:0 "Ils méritent un salaire équitable, comme tout le monde"
halfling_tolerance_events.8.b:0 "C'est un marché libre"
halfling_tolerance_events.8.c:0 "De la main-d'œuvre bon marché ? Génial !"
cheap_halfling_labour:0 "Main-d'œuvre hobbit bon marché"
desc_cheap_halfling_labour:0 "En raison d'une faille stipulant qu'« un homme libre doit être payé un salaire égal à sa stature », certains utilisent cela comme casus belli pour payer les hobbits la moitié du salaire ! De nombreux hobbits qui manquent d'emplois se précipitent vers cette opportunité, et le gouvernement soutient cette opportunité exploiteuse."
cheap_halfling_labour_mad:0 "Travailleurs non-hobbits mécontents"
desc_cheap_halfling_labour_mad:0 "Les travailleurs hobbits bon marché acceptent la moitié du salaire en raison du manque d'emplois généraux pour leur peuple. Les travailleurs non-hobbits sont mécontents que le gouvernement ne fasse rien pour freiner cette exploitation du peuple hobbit et la cupidité de leurs employeurs."

halfling_tolerance_events.9.t:0 "Marchandises de mauvaise qualité"
halfling_tolerance_events.9.d:0 "Les gnomes dans d'autres royaumes sont généralement vus entassés dans des ghettos dans les pires zones des villes, et dans l'ensemble, ils sont devenus une minorité résolue à joindre les deux bouts. Une partie de cela consiste à gagner de l'argent pour eux-mêmes, et certains gnomes ont fait fortune récemment en vendant des marchandises qui sont clairement une imitation bon marché de la vraie chose !\n\nLes marchands de la région s'inquiètent de l'impact que cela aura sur la valeur de leurs marchandises, et nous supplient d'empêcher les gnomes de commercer dans la région jusqu'à ce qu'ils respectent les normes de qualité ou se conforment aux lois sur la contrefaçon. Bien que nous ne soyons pas obligés d'aider les marchands, ils pourraient se fâcher si nous refusions."
halfling_tolerance_events.9.a:0 "Les marchands ont raison"
halfling_tolerance_events.9.b:0 "Laisser-les commercer"
halfling_tolerance_events.9.c:0 "Nous devons confisquer leurs marchandises"
halfling_tolerance_events.9.e:0 "Indemniser les deux parties"
halfling_tolerance_events.9.f:0 "Se débarrasser des plaignants"
halfling_not_allowed_to_trade:0 "Restrictions commerciales des hobbits"
desc_halfling_not_allowed_to_trade:0 "En raison d'une baisse locale de la qualité des marchandises fabriquées par les hobbits de la région, des restrictions sévères ont été imposées, ce qui entravera leur capacité à commercer. Cela nuit cependant également aux hobbits qui ont des marchandises appropriées."
halfling_low_quality_wares:0 "Marchandises de mauvaise qualité"
desc_halfling_low_quality_wares:0 "Les marchandises fabriquées par les hobbits sont malheureusement de mauvaise qualité et la rumeur s'est rapidement répandue à ce sujet, il est difficile de dire qui a répandu les premières rumeurs, mais il semble que ce soit notre propre classe marchande. Cela a conduit à un déclin des ventes locales et nuit au commerce dans la région."

halfling_tolerance_events.10.t:0 "Les hobbits demandent une compensation"
halfling_tolerance_events.10.d:0 "Acheter des marchandises aux hobbits n'est pas inédit, franchement, des choses comme leurs céréales sont très utiles pour tout peuple cherchant à étendre son royaume. Cependant, dernièrement, les hobbits de notre royaume ont demandé une compensation plus importante pour le travail acharné qu'ils prétendent accomplir. Bien qu'il soit difficile de dire s'ils ont réellement travaillé plus que quiconque, il est clair qu'ils ne continueront pas à travailler sans compensation."
halfling_tolerance_events.10.a:0 "De petits avides..."
halfling_tolerance_events.10.b:0 "Répondre à leurs demandes"
halfling_tolerance_events.10.c:0 "Nous allons leur montrer !"
halfling_tolerance_events.10.e:0 "Trouvons un compromis"
halfling_was_not_given_compensation:0 "Les hobbits n'ont pas reçu de compensation"
desc_halfling_was_not_given_compensation:0 "En réponse à une injustice qui leur a été faite, de nombreuses communautés hobbits locales travaillent activement contre nos efforts commerciaux."

halfling_tolerance_events.11.t:0 "Un cadeau de hobbit"
halfling_tolerance_events.11.d:0 "Bien que ce ne soit pas un acte courant, il semble que les hobbits se soient approchés de nous avec un petit cadeau, des marchandises qui peuvent nous être utiles et un délicieux repas pour [Root.Monarch.GetName]. Bien que ce soit un geste très bienvenu, certains à notre cour lèvent les sourcils devant cet acte de gentillesse supposé.\n\nBien qu'il soit peu probable qu'ils préparent réellement quelque chose, il pourrait être judicieux de se méfier de leurs intentions."
halfling_tolerance_events.11.a:0 "Accepter leur cadeau"
halfling_tolerance_events.11.b:0 "Cela est effectivement suspect..."
halfling_tolerance_events.11.c:0 "Nous devrions les récompenser pour leur générosité !"
halfling_tolerance_events.11.e:0 "...ce doit être un piège ! Gardes, attrapez-les !"
halfling_angry_over_not_accepting_gift:0 "Fâchés à cause des soupçons"
desc_halfling_angry_over_not_accepting_gift:0 "La population locale de hobbits a récemment été insultée par notre dirigeant qui a affirmé qu'ils avaient planifié quelque chose d'outrageant contre le gouvernement. Cela a conduit à un mécontentement accru au sein de la communauté alors que la méfiance se propage."
halfling_punishment_of_local_traitors:0 "Punition des hobbits locaux"
desc_halfling_punishment_of_local_traitors:0 "En raison de la méfiance envers les gens de la région, le gouvernement local a été ordonné de faire un exemple des hobbits de la province, pour montrer qu'ils ne doivent rien faire contre notre volonté."

