half_orc_tolerance_events.1.t:0 "Les minorités demi-orques demandent une représentation"
half_orc_tolerance_events.1.d:0 "Les minorités demi-orques dans la province de [racial_pop_province_target.GetName] ont présenté une pétition pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
