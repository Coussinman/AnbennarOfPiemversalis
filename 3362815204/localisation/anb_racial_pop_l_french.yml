 half_elf_tolerance_events.1.t:0 "Les Minorités Demi-elfes Exigent une Représentation"
 half_elf_tolerance_events.1.d:0 "Les minorités demi-elfes de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 half_elf_tolerance_events.1.a:0 "Accordé !"
 half_elf_tolerance_events.1.b:0 "Faire quelques concessions"
 half_elf_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 half_elf_tolerance_events.1.e:0 "Faire de vaines promesses"

 half_elf_tolerance_events.2.t:0 "Amélioration de la Tolérance Demi-elfe"
 half_elf_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités demi-elfes de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race demi-elfe s'est accrue."
 half_elf_tolerance_events.2.a:0 "Tant mieux pour eux"

 half_elf_tolerance_events.3.t:0 "Détérioration de la Tolérance Demi-elfe"
 half_elf_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race demi-elfe s'est détériorée."
 half_elf_tolerance_events.3.a:0 "C'est regrettable"

 half_elf_tolerance_events.4.t:0 "Gala de l'Élite Demi-elfe"
 half_elf_tolerance_events.4.d1:0 "D'éminents membres demi-elfes de notre communauté organisent un gala dans les prochains jours. Apparemment, ils ont restreint la participation aux demi-elfes et elfes, comme c'est leur habitude pour ce genre d'événement. Le [Root.Monarch.GetTitle] s'est vu offrir une invitation à cet événement exclusif. Certains conseillent au [Root.Monarch.GetTitle] d'accepter et d'autres lui conseillent de l'ignorer. D'autres encore disent que ce refus d'inclure les gens en dehors de leurs cercles sociaux indique une hostilité envers le reste de [Root.GetName] et devrait être condamné."
 half_elf_tolerance_events.4.d2:0 "D'éminents membres demi-elfes de notre communauté organisent un gala dans les prochains jours. Apparemment, ils ont restreint la participation aux demi-elfes et elfes, comme c'est leur habitude pour ce genre d'événement. Cependant, dans un geste de bonne volonté envers notre pays, ils étendent des invitations à quelques personnes en dehors de ce groupe fermé, et le [Root.Monarch.GetTitle] en fait partie. Certains conseillent au [Root.Monarch.GetTitle] d'accepter et d'autres lui conseillent de l'ignorer. D'autres encore disent que ce refus d'inclure les gens en dehors de leurs cercles sociaux indique une hostilité envers le reste de [Root.GetName] et devrait être condamné."
 half_elf_tolerance_events.4.a:0 "Oh ! Merci pour l'invitation !"
 half_elf_tolerance_events.4.b:0 "C'est leur fête, ils peuvent faire ce qu'ils veulent"
 half_elf_tolerance_events.4.c:0 "Sévir contre ce comportement"

 half_elf_tolerance_events.5.t:0 "Citoyen Demi-elfe Insulte le Gouvernement"
 half_elf_tolerance_events.5.d:0 "Un citoyen demi-elfe proéminent de notre pays a critiqué notre gouvernement et sa structure nationale, en particulier concernant son traitement de la race demi-elfe. Argumentant pour des changements significatifs, cet orateur exige des réformes qui prévoient une plus grande égalité demi-elfe ainsi que l'abolition d'autres pratiques qu'il qualifie d''inefficaces'. Certains demandent que ce subversif potentiel soit réduit au silence, mais d'autres pensent qu'il pourrait avoir raison, même s'il est demi-elfe."
 half_elf_tolerance_events.5.a:0 "Il fait de bons points, l'engager"
 half_elf_tolerance_events.5.b:0 "C'est juste l'opinion d'un individu"
 half_elf_tolerance_events.5.c:0 "Arrêter le demi-elfe !"

 half_elf_tolerance_events.6.t:0 "Graffitis Anti-Demi-elfes"
 half_elf_tolerance_events.6.d:0 "« Mort aux sang-mêlé ! »\n\nCeci et d'autres types de rhétorique grossière apparaissent sur les murs et autres espaces publiquement visibles à travers [Root.GetName]. Peu importe ce que nous pensons des demi-elfes, sûrement seuls le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] officiels ont le droit d'exprimer s'ils les aiment ou les détestent, sans parler de les blâmer pour leur race, quelque chose qui est sans doute hors de leur contrôle ?"
 half_elf_tolerance_events.6.a:0 "Ne les haïssez pas pour ce qu'ils sont. Cela ne se reproduira plus"
 half_elf_tolerance_events.6.b:0 "Simplement nettoyer"
 half_elf_tolerance_events.6.c:0 "Il y a une parcelle de vérité dans la rhétorique..."

 half_elf_tolerance_events.7.t:0 "Conspirateurs au Sang d'Argent"
 half_elf_tolerance_events.7.d:0 "C'est un fait bien connu à travers ces terres que les demi-elfes sont habituellement des individus très puissants, avec leur concentration parmi la noblesse de [Root.GetName]. De plus, les demi-elfes influents tendent à se serrer les coudes, formant des connexions qui leur fournissent de plus en plus d'influence si laissées sans contrôle. Prenant ces deux considérations ensemble, un citoyen proéminent connu pour concocter des conspirations à moitié cuites a accusé plusieurs notables demi-elfes en [Root.GetName] de conspirer contre notre pays et son [Root.Monarch.GetTitle] au bénéfice de leur propre espèce. Ces allégations ne sont que vaguement crédibles, mais nous pourrions utiliser cela pour créer un changement significatif dans ce pays dans une direction ou une autre..."
 half_elf_tolerance_events.7.a:0 "Arrêter le fou pour calomnie !"
 half_elf_tolerance_events.7.b:0 "Je suis sûr que ce n'est rien"
 half_elf_tolerance_events.7.c:0 "Arrêter ces conspirateurs diaboliques et confisquer leurs biens !"

 half_elf_tolerance_events.8.t:0 "Ministre Demi-elfe"
 half_elf_tolerance_events.8.d:0 "Un demi-elfe proéminent de notre royaume est devenu connu pour sa compétence diplomatique et ses talents d'orateur. Sa capacité de négociation et de discours est reconnue même par ses ennemis. En tant que tel, des membres de notre cour suggèrent que le [Root.Monarch.GetTitle] devrait considérer inclure ce diplomate consommé dans notre service."
 half_elf_tolerance_events.8.a:0 "Recruter cet homme, euh, demi-elfe !"
 half_elf_tolerance_events.8.b:0 "Un véritable modèle de leur communauté !"
 half_elf_tolerance_events.8.c:0 "Et alors ?"

 half_elf_tolerance_events.9.t:0 "Nobles Demi-elfes Exigent un Traitement Préférentiel"
 half_elf_tolerance_events.9.d:0 "En raison de leur charme naturel et héroïsme dans la Guerre du Roi-Sorcier, de nombreux elfes devinrent consorts de nobles humains proéminents, tels qu'Auci de Dameria et Munas Chantelune, et menèrent à de nombreux demi-elfes naissant au pouvoir. Pour certains endroits, comme l'Empire d'Anbennar, un vaste nombre de nobles se proclament soit 'demi-elfes' (que ce soit factuellement vrai est débattable, habituellement ils ont au moins quelque lignage elfique), et sont devenus un élément fixe dans les échelons supérieurs de la société.\nLes nobles demi-elfes de notre pays exigent un traitement spécial en reconnaissance de leur statut spécial comme pierres angulaires du règne du [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans notre pays. Les autres nobles du royaume observent cela avec intérêt ; sans doute faire des concessions aux demi-elfes leur donnera une raison d'exiger des concessions en leur propre droit. D'autre part, nous pourrions utiliser cela comme prétexte pour couper l'influence noble et remettre les demi-elfes à leur place..."
 half_elf_tolerance_events.9.a:0 "Céder à leurs demandes"
 half_elf_tolerance_events.9.b:0 "Offrir de vaines promesses"
 half_elf_tolerance_events.9.c:0 "Leur enseigner leur place"
