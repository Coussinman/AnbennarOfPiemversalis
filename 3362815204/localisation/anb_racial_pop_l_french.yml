 ruinborn_tolerance_events.1.t:0 "Les Minorités Nées-des-Ruines Exigent une Représentation"
 ruinborn_tolerance_events.1.d:0 "Les minorités nées-des-ruines de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 ruinborn_tolerance_events.1.a:0 "Accordé !"
 ruinborn_tolerance_events.1.b:0 "Faire quelques concessions"
 ruinborn_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 ruinborn_tolerance_events.1.e:0 "Faire de vaines promesses"

 ruinborn_tolerance_events.2.t:0 "Amélioration de la Tolérance envers les Nés-des-Ruines"
 ruinborn_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités nées-des-ruines de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race née-des-ruines s'est accrue."
 ruinborn_tolerance_events.2.a:0 "Tant mieux pour eux"

 ruinborn_tolerance_events.3.t:0 "Détérioration de la Tolérance envers les Nés-des-Ruines"
 ruinborn_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race née-des-ruines s'est détériorée."
 ruinborn_tolerance_events.3.a:0 "C'est regrettable"

ruinborn_tolerance_events.4.t:0 "Ministre Né-des-Ruines"
ruinborn_tolerance_events.4.d:0 "Contrairement aux autres races de Halann, les nés-des-ruines ont historiquement vécu exclusivement en Aelantir. Bien que cela les ait séparés de et rendus peu habitués aux autres races, cela a aussi donné naissance à des cultures uniques distinctes de celles du reste du monde. De plus, vivre dans les terres dangereuses d'Aelantir les a bien adaptés aux terrains hostiles. Un né-des-ruines en particulier a attiré l'intérêt de notre administration."
ruinborn_tolerance_events.4.a:0 "Recruter le né-des-ruines"
ruinborn_tolerance_events.4.b:0 "Un véritable modèle de la communauté !"
ruinborn_tolerance_events.4.c:0 "Et alors ?"

ruinborn_tolerance_events.5.t:0 "Échange Endrallien"
ruinborn_tolerance_events.5.d:0 "Depuis qu'Aelantir fut d'abord redécouverte, l'échange de biens entre Aelantir et le reste du monde s'est graduellement accru. Récemment, un nouveau marché pour le commerce intercontinental s'est ouvert avec les nés-des-ruines sur notre territoire."
ruinborn_tolerance_events.5.a:0 "Exploiter leur méconnaissance du monde extérieur"
ruinborn_tolerance_events.5.b:0 "Les traiter équitablement"
ruinborn_tolerance_events.5.c:0 "Je sens une opportunité !"

ruinborn_tolerance_events.6.t:0 "Disputes de Colons"
ruinborn_tolerance_events.6.d:0 "Alors que de nouveaux colons arrivent en Aelantir en quête d'un nouveau foyer, ils entreront inévitablement en conflit avec les natifs. Récemment, [settler_dispute_province.GetName] est devenu un point de combat, où des colons nouvellement arrivés tentent de s'installer sur des terres déjà habitées par les nés-des-ruines. Il semble qu'il nous incombe de résoudre ce conflit, d'une manière ou d'une autre."
ruinborn_tolerance_events.6.a:0 "Prendre parti pour les colons"
ruinborn_tolerance_events.6.b:0 "Prendre parti pour les nés-des-ruines"

ruinborn_tolerance_events.7.t:0 "Ghettos des Nés-des-Ruines"
ruinborn_tolerance_events.7.d:0 "Alors que les nés-des-ruines commencent à migrer en dehors d'Aelantir, ils se retrouvent dans un monde étranger, plein d'autres races. Il semble que dans plusieurs de nos cités, les nés-des-ruines aient commencé à se rassembler dans leurs propres quartiers, qui sont devenus connus pour la pauvreté, le crime et les affaires louches. Le quartier des nés-des-ruines de [ruinborn_ghetto_province.GetName] est devenu un exemple particulièrement infâme de ceci. Comment devrions-nous répondre à la situation ?"
ruinborn_tolerance_events.7.a:0 "Essayer d'améliorer les conditions"
ruinborn_tolerance_events.7.b:0 "Ignorer la situation"
ruinborn_tolerance_events.7.c:0 "Démanteler les quartiers"

ruinborn_tolerance_events.8.t:0 "Classifications des Nés-des-Ruines"
ruinborn_tolerance_events.8.d:0 "Ce que les étrangers appellent 'nés-des-ruines' n'est vraiment qu'une étiquette appliquée à un vaste nombre de peuples elfiques avec des cultures, religions et même physiologies énormément divergentes. Il semble que notre tendance à traiter tous nos sujets nés-des-ruines de la même manière ait mené à diverses difficultés dans l'administration des différents groupes de nés-des-ruines."
ruinborn_tolerance_events.8.a:0 "Nous devons adapter notre administration"
ruinborn_tolerance_events.8.b:0 "Nous avons des problèmes plus importants"

ruinborn_tolerance_events.9.t:0 "Guides Locaux"
ruinborn_tolerance_events.9.d:0 "Vivre parmi les nombreuses magies dangereuses qui persistent en Aelantir après le Jour des Cieux Cendrés a fait des nés-des-ruines des experts dans la gestion des dangers locaux. Récemment, un groupe de nés-des-ruines locaux a offert de nous aider à coloniser la province de [local_guides_province.GetName], où nos colons ont eu des difficultés particulières, en échange d'un petit prix."
ruinborn_tolerance_events.9.a:0 "Marché conclu !"
ruinborn_tolerance_events.9.b:0 "Pas de marché !"
ruinborn_tolerance_events.9.c:0 "Les envoyer ailleurs"

ruinborn_tolerance_events.10.t:0 "Thalassophobie"
ruinborn_tolerance_events.10.d:0 "Depuis la Ruine d'Aelantir, de nombreuses cultures nées-des-ruines croient qu'il y a un mal-être à l'océan, avec les nés-des-ruines se sentant profondément mal à l'aise dans les eaux bleues. Il semble que les nés-des-ruines que nous avons recrutés dans nos marines aient commencé à répandre des rumeurs et superstitions sur les océans à nos autres marins également. Si cela continue, cela pourrait faire chuter le moral de nos marins !"
ruinborn_tolerance_events.10.a:0 "Dénoncer leurs superstitions"
ruinborn_tolerance_events.10.b:0 "Leur accorder des exemptions du service naval"

ruinborn_tolerance_events.11.t:0 "Les Aventuriers Pillent une Ruine Native"
ruinborn_tolerance_events.11.d:0 "Aelantir est pleine de ruines, tant des précurseurs que des nombreuses civilisations qui surgirent après leur chute. Récemment, l'un de nos groupes d'aventuriers s'est aventuré dans une ruine d'importance particulière pour les nés-des-ruines locaux, prenant tout ce qu'ils pouvaient trouver. Les locaux exigent maintenant qu'ils rendent tout à sa place légitime."
ruinborn_tolerance_events.11.a:0 "Les forcer à rendre ce qu'ils ont volé"
ruinborn_tolerance_events.11.b:0 "Ils n'ont rien fait de mal"
ruinborn_tolerance_events.11.c:0 "Fermer les yeux en échange d'une partie du butin"

ruinborn_tolerance_events.12.t:0 "Conflit Culturel"
ruinborn_tolerance_events.12.d:0 "Les voies des nés-des-ruines nous sont encore relativement nouvelles, comme nos voies le sont pour eux. Récemment, un délégué local a causé un scandale majeur dans notre cour par un malentendu des règles de conduite. Notre [Root.GetNobilityOrFallbackName] exige une punition pour cette insolence, pourtant les punir trop durement pourrait causer des frictions avec les locaux qu'ils représentent."
ruinborn_tolerance_events.12.a:0 "Simplement les réprimander"
ruinborn_tolerance_events.12.b:0 "Ils doivent être punis !"
ruinborn_tolerance_events.12.c:0 "Laisser passer"

ruinborn_tolerance_events.13.t:0 "Trésors d'Aelantir"
ruinborn_tolerance_events.13.d:0 "La nature isolée et la forte magie résiduelle d'Aelantir en font le foyer de nombreux biens grandement désirés par le reste du monde. Il semble que l'un des biens utilisés par les nés-des-ruines de [aelantir_treasure_province.GetName] ait le potentiel d'être la prochaine grande marchandise populaire, si seulement nos marchands pouvaient mettre la main dessus."
ruinborn_tolerance_events.13.a:0 "Leur faire une offre"
