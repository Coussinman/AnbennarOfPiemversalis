 orcish_tolerance_events.1.t:0 "Les Minorités Orques Exigent une Représentation"
 orcish_tolerance_events.1.d:0 "Les minorités orques de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
