tolerance_generic.1.t:0 "Boucs émissaires"
tolerance_generic.1.d:0 "Récemment, notre Royaume n'a pas été florissant. Les collecteurs d'impôts sont accusés de racketter la population, les fonctionnaires sont largement considérés comme des exemples d'incompétence et de népotisme, et le traitement des actes juridiques et des litiges civils est déploré comme injuste et corrompu. Le cruel destin est le seul coupable, mais vos sujets ingrats blâment injustement le gouvernement. Certains ont même commencé à critiquer notre estimé [Root.Monarch.GetTitle], et nous voyons les signes d'une révolte imminente.\nAvec tous vos conseillers, nous avons tenu une réunion urgente du conseil. Nous sommes convenus que, puisque leurs multiples préoccupations mineures sont pour l'instant au-delà de notre pouvoir de les résoudre, le meilleur cours d'événements pour au moins prévenir des révoltes à grande échelle serait d'essayer de diriger la colère des masses contre un autre ennemi. Peut-être l'une des minorités présentes dans le royaume ; elles sont déjà méfiantes, et avec un peu de communication soignée, nous pourrions les peindre comme la cause de l'état actuel des affaires.\nQuelle est votre décision, mon Suzerain ?"
tolerance_generic.1.1:0 "Quelle cruelle destinée ? J'ai fait les erreurs, j'assume !"
tolerance_generic.1.2:0 "Je n'ai jamais aimé ces gens…"
tolerance_generic.1.3:0 "L'un d'eux m'a frappé quand j'étais enfant !"
tolerance_generic.1.4:0 "Tous mes sujets sont égaux, quelle que soit la race."
tolerance_generic.2.t:0 "Une tragédie frappe !"
tolerance_generic.2.d.1:0 "Ce serait enfin la nuit où il mettrait ces vermines à leur place. Après des années forcées à vivre près d'eux - chaque jour entendant les bruits qu'ils appelaient une langue, chaque nuit supportant le vacarme qu'ils faisaient dans leur stupide ivresse - il en aurait fini avec eux.\nChacun de ses amis avait une histoire à raconter : qui s'est fait agresser pour un simple mot, qui a vu ses filles harcelées par leurs jeunes. L'un de ces êtres avait l'audace d'ouvrir boutique juste en face de son commerce, volant la moitié de ses clients !\nEt maintenant, il s'est avéré que leur race était responsable de l'état de notre nation, des taxes croissantes, des prix augmentés ? Ce soir, il récupérerait ce qu'on lui devait, et avec intérêts.\n\nHorreur ! Mon Suzerain, les paysans de [mob_province.GetName] ont assemblé une foule et ont incendié le plus grand quartier de la minorité de la ville ! Des centaines de personnes gisent mortes ; comment une telle chose a-t-elle pu se produire ?\nCes fanatiques… c'est pourquoi nous devons garder les plèbes sous contrôle ; si un simple indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, ils ne peuvent pas être dignes de confiance !"
tolerance_generic.2.d.2:0 "Elle était fatiguée. Fatiguée de travailler tous les jours sans pause ni récompense, fatiguée des disputes avec son mari et des cris des enfants, fatiguée d'une vie au bas de l'échelle.\nEt fatiguée d'être regardée de haut par ces bâtards hautains. Qui se croyaient-ils, ces gens, pour se pavaner comme s'ils étaient meilleurs qu'elle ? Ils vivaient près d'elle, travaillaient à des emplois similaires aux siens, pourtant elle se sentait toujours inférieure devant eux. Pourquoi ? Juste parce qu'ils vivaient un peu plus longtemps ? À cause de leur prétendue grâce ? Ils étaient aussi sales et déguenillés qu'elle, quelle grâce ? Elle ne pouvait plus le supporter.\nEt maintenant, il s'est avéré que leur race était responsable de l'état de notre nation, des taxes croissantes, des prix augmentés ? Elle était fatiguée, mais ce soir, elle ne dormirait pas. Et eux non plus.\n\nHorreur ! Mon Suzerain, les paysans de [mob_province.GetName] ont assemblé une foule ciblant l'une des minorités ! Des centaines de personnes gisent mortes ; comment une telle chose a-t-elle pu se produire ?\nCes fanatiques… c'est pourquoi nous devons garder les plèbes sous contrôle ; si un simple indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, ils ne peuvent pas être dignes de confiance !"
tolerance_generic.2.d.3:0 "Nous allons mettre ces vermines à leur place ! Ces petites pestes sont dans chaque trou, mettant leurs sales pattes partout où elles peuvent, salissant notre ville avec leurs taudis ! La quantité de vols que notre région subit ne sera plus tolérée. Même le gouvernement l'a finalement reconnu !\nC'est leur nature, ils ne peuvent pas s'en empêcher, disent les cœurs sensibles. Eh bien, nous allons leur apprendre !\n\nHorreur ! Mon Suzerain, les paysans de [mob_province.GetName] ont assemblé une foule et ont traqué les petits gens de la ville ! Des centaines de personnes gisent mortes ; comment une telle chose a-t-elle pu se produire ?\nCes fanatiques… c'est pourquoi nous devons garder les plèbes sous contrôle ; si un simple indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, ils ne peuvent pas être dignes de confiance !"
tolerance_generic.2.d.4:0 "Il ne voulait pas faire cela. Il se croyait un homme bon et honnête, il méprisait les gens qui faisaient du mal à d'autres êtres. Mais il ne pouvait plus supporter de vivre toute sa vie dans la peur. C'étaient des monstres, violents et imprévisibles comme des prédateurs sauvages. Même l'État le disait.\nC'était tuer ou être tué. Et il refusait de partir tranquillement.\n\nHorreur ! Mon Suzerain, les paysans de [mob_province.GetName] ont assemblé une foule et sont allés attaquer l'une des races minoritaires ! Des centaines de personnes gisent mortes ; comment une telle chose a-t-elle pu se produire ?\nCes fanatiques… c'est pourquoi nous devons garder les plèbes sous contrôle ; si un simple indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, ils ne peuvent pas être dignes de confiance !"
tolerance_generic.2.d.5:0 "Horreur ! Mon Suzerain, les paysans de [mob_province.GetName] ont assemblé une foule et attaqué l'une des races minoritaires ! Des centaines de personnes gisent mortes ; comment une telle chose a-t-elle pu se produire ?\nCes fanatiques… c'est pourquoi nous devons garder les plèbes sous contrôle ; si un simple indice que d'autres races pourraient ne pas être parfaites suffit à les transformer tous en assassins, ils ne peuvent pas être dignes de confiance !"
tolerance_generic.2.1:0 "Des bêtes ! Des animaux ! Bien que... sont-ils moins répugnants maintenant ?"

