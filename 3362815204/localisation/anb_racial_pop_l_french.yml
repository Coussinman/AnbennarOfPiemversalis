 harpy_tolerance_events.1.t:0 "Les Minorités Harpies Exigent une Représentation"
 harpy_tolerance_events.1.d:0 "Les minorités harpies de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 harpy_tolerance_events.1.a:0 "Accordé !"
 harpy_tolerance_events.1.b:0 "Faire quelques concessions"
 harpy_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 harpy_tolerance_events.1.e:0 "Faire de vaines promesses"

 harpy_tolerance_events.2.t:0 "Amélioration de la Tolérance envers les Harpies"
 harpy_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités harpies de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race harpie s'est accrue."
 harpy_tolerance_events.2.a:0 "Tant mieux pour elles"

 harpy_tolerance_events.3.t:0 "Détérioration de la Tolérance envers les Harpies"
 harpy_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race harpie s'est détériorée."
 harpy_tolerance_events.3.a:0 "C'est regrettable"

 harpy_tolerance_events.4.t:0 "Enlèvement par une Harpie !"
 harpy_tolerance_events.4.d:0 "Il est connu de tous et de leur belle-mère qu'à moins qu'une influence civilisatrice ne soit présente, les harpies enlèveront des mâles d'autres races afin de s'accoupler avec eux. Il s'avère que le compagnon choisi d'une harpie particulièrement brave ou folle était l'un de nos conseillers. Certaines personnes (surtout les opposants du conseiller au gouvernement) conseillent au [Root.Monarch.GetTitle] de simplement laisser partir le conseiller, mais d'autres nous pressent d'interroger d'autres harpies qui pourraient connaître l'endroit où se trouve le conseiller ou au moins d'envoyer une équipe de recherche et sauvetage."
 harpy_tolerance_events.4.a:0 "Eh bien... pas une énorme perte pour être honnête"
 harpy_tolerance_events.4.b:0 "Envoyer une équipe de sauvetage massive"
 harpy_tolerance_events.4.c:0 "Interroger les harpies locales pour des informations"
 harpy_tolerance_events.4.e:0 "Négocier un marché pour la libération du conseiller"

 harpy_tolerance_events.5.t:0 "Ils Appellent Ça l'Amour Harpie"
 harpy_tolerance_events.5.d:0 "Récemment, un officiel local est tombé amoureux d'une harpie locale. Heureusement, puisque nous avons réussi à trouver un modus vivendi permanent avec elles, ceci est simplement un sujet d'intérêt pour le peuple de [Root.GetName], et une partie significative de notre peuple veut que les deux aillent au bout ensemble. Cependant, il y a une préoccupation légitime que, si ceci n'est pas arrêté, cela pourrait mener à ce que les harpies obtiennent un degré indésirablement plus élevé d'influence dans notre pays."
 harpy_tolerance_events.5.a:0 "Je suis heureux pour eux"
 harpy_tolerance_events.5.b:0 "Encourager l'officiel à repenser ses choix"
 harpy_tolerance_events.5.c:0 "Tuer la harpie et faire un exemple de l'officiel"
 harpy_tolerance_events.5.e:0 "Ce type de comportement devrait être encouragé"

 harpy_tolerance_events.6.t:0 "Le Clan Harpie Fournit un Tribut"
 harpy_tolerance_events.6.d:0 "Récemment, un officiel local est tombé amoureux d'une harpie locale. La matriarche des harpies, reconnaissant que c'est une situation assez gênante pour [Root.GetName], nous a envoyé un émissaire avec divers bibelots et artefacts afin de sécuriser notre approbation pour l'union."
 harpy_tolerance_events.6.a:0 "Leur envoyer un cadeau en retour"
 harpy_tolerance_events.6.b:0 "Merci"
 harpy_tolerance_events.6.c:0 "Sortez ces abominations de ma vue !"

 harpy_tolerance_events.7.t:0 "Harpies au-dessus de [harpy_raid_province.GetName]"
 harpy_tolerance_events.7.d:0 "C'est comme une scène d'une histoire de feu de camp effrayante. Des harpies descendirent sur un village dans l'une de nos provinces, l'attaquèrent, et lâchèrent, pour ainsi dire, les oiseaux de guerre sur ses innocents habitants. Cela a encore empiré leur position déjà diminuée en [Root.GetName], et maintenant le peuple de notre pays demande vengeance. Mais un argument peut être fait pour plutôt se concentrer sur la réparation de la zone affectée ou même essayer de désamorcer les tensions."
 harpy_tolerance_events.7.a:0 "Riposter ne fera que les irriter"
 harpy_tolerance_events.7.b:0 "Se concentrer sur les réparations"
 harpy_tolerance_events.7.c:0 "Envoyer une force à un nid en représailles"

 harpy_tolerance_events.8.t:0 "Harpies Attaquant Voyageurs et Marchands en [harpy_killing_travellers_province.GetName]"
 harpy_tolerance_events.8.d:0 "Des bandes de harpies, utilisant l'instabilité ou les politiques anti-harpies comme prétexte, ont commencé à attaquer marchands et voyageurs sur les routes et artères de [harpy_killing_travellers_province.GetName]. Encore pire, plutôt que de simplement les emmener pour leurs rituels absurdes et pervers, elles les massacrent en masse. Une chose est claire : que nous les apaisessions, envoyions des patrouilles, ou fassions quelque chose de plus drastique, nous devons prendre une action décisive avant que cela ne dégénère hors de contrôle."
 harpy_tolerance_events.8.a:0 "L'apaisement doit fonctionner"
 harpy_tolerance_events.8.b:0 "Quelques patrouilles les décourageront"
 harpy_tolerance_events.8.c:0 "Construire des tours de guet le long des routes"
 harpy_tolerance_events.8.e:0 "Nous devons venger tous ceux qui ont été attaqués"
 harpy_killing_travellers:0 "Raids de Harpies"
 desc_harpy_killing_travellers:0 "Cette province subit de nombreux raids et vols de harpies sur la population locale."

 harpy_tolerance_events.9.t:0 "Célèbre Chanteuse Harpie"
 harpy_tolerance_events.9.d:0 "Une célèbre chanteuse harpie, renommée pour sa voix et sa beauté a attiré les yeux et oreilles de la population et plus important : de la cour. Une opinion significative du gouvernement croit qu'elle pourrait mettre ses charmes artistiques et personnels au service de notre gouvernement ; un bonus utile à ceci serait de renforcer les relations entre le gouvernement de [Root.GetName] et la population harpie."
 harpy_tolerance_events.9.a:0 "Recruter la harpie"
 harpy_tolerance_events.9.b:0 "Un véritable modèle de la communauté !"
 harpy_tolerance_events.9.c:0 "Et alors ?"

 harpy_tolerance_events.10.t:0 "Le Pouvoir du Vol : Bâtisseuses Harpies"
 harpy_tolerance_events.10.d:0 "Comme chacun le sait, les harpies sont capables de vol d'une manière que virtuellement aucune autre espèce ne peut espérer égaler. Cela les rend grandement utiles pour construire de hautes structures, comme des temples et observatoires, et nous et elles le savons. En tant que tel, quelques bâtisseuses harpies habiles nous ont approchés, offrant leur assistance en échange d'un prix."
 harpy_tolerance_events.10.a:0 "Nous pourrions utiliser leurs capacités naturelles"
 harpy_tolerance_events.10.b:0 "Pas besoin"
 harpy_tolerance_events.10.c:0 "Nous n'avons pas besoin de vous ou de vos ailes"
 harpy_builders:0 "Bâtisseuses Harpies"
 desc_harpy_builders:0 "Les Harpies prêtent leurs ailes et capacité de vol pour aider avec les constructions de la province. Qu'elles apportent le mortier, transportent les briques, ou posent les pierres, le vol rend tout plus facile."

 harpy_tolerance_events.11.t:0 "Et l'Ingrédient Final... Plumes de Harpie"
 harpy_tolerance_events.11.d:0 "Certains sorts et potions requièrent des instruments ésotériques, tels que des parties du corps de diverses créatures. Un résultat malheureux de la surambition des mages, possiblement aggravé par notre réduction de leurs restrictions, a résulté en une éruption d'incidents malheureux dans lesquels des harpies ont été droguées et dépouillées de leurs plumes, et dans certaines situations, massacrées pour leurs organes. Ceci a été accueilli avec un mécontentement non négligeable en [Root.GetName], et les gens regardent vers leur [Root.Monarch.GetTitle] pour des conseils."
 harpy_tolerance_events.11.a:0 "Forcer les mages à payer des réparations aux harpies"
 harpy_tolerance_events.11.b:0 "Eh bien, les mages devraient probablement arrêter..."
 harpy_tolerance_events.11.c:0 "Le travail que font les mages est trop important... Ouvrir la saison de chasse !"

