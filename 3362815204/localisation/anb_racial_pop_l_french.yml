gnoll_tolerance_events.1.t:0 "Les minorités gnolls demandent une représentation"
gnoll_tolerance_events.1.d:0 "Les minorités gnolls dans la province de [racial_pop_province_target.GetName] ont présenté une pétition pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
gnoll_tolerance_events.1.a:0 "Accordé !"
gnoll_tolerance_events.1.b:0 "Faire quelques concessions"
gnoll_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
gnoll_tolerance_events.1.e:0 "Faire des promesses vides"

gnoll_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Gnolls"
gnoll_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par la prospérité de notre pays, notre coexistence avec les minorités gnolls de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] envers la race gnoll a augmenté."
gnoll_tolerance_events.2.a:0 "Tant mieux pour eux"

gnoll_tolerance_events.3.t:0 "Diminution de la tolérance envers les Gnolls"
gnoll_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] envers la race gnoll a diminué."
gnoll_tolerance_events.3.a:0 "C'est malheureux"

gnoll_tolerance_events.4.t:0 "Ministre Gnoll"
gnoll_tolerance_events.4.d:0 "Les Gnolls sont bien connus pour leurs tendances entrepreneuriales et leur ténacité militaire. Pour le meilleur ou pour le pire, de nombreux peuples peuvent témoigner de leur capacité au combat. De même, si quelqu'un parvient à obtenir l'amitié ou la loyauté d'un Gnoll, il ne peut qu'en bénéficier ; la dévotion féroce des Gnolls envers ceux qu'ils considèrent comme les chefs de leur meute surpasse tout le reste. Un Gnoll de quelque talent s'est maintenant présenté au [Root.Monarch.GetTitle] avec une offre de service, promettant de faire son devoir comme s'il s'agissait de son chef de meute."
gnoll_tolerance_events.4.a:0 "Accorder à ce Gnoll une position à la cour !"
gnoll_tolerance_events.4.b:0 "Ils sont vraiment un exemple pour leur communauté !"
gnoll_tolerance_events.4.c:0 "Pas intéressé."

gnoll_tolerance_events.5.t:0 "Des Gnolls astucieux !"
gnoll_tolerance_events.5.d:0 "Les Gnolls - une race entrepreneuriale sans pareille en matière de récupération et d'artisanat - se sont récemment avérés extrêmement bénéfiques pour l'économie de [Root.GetName]. Leur implication dans un certain secteur de l'économie locale a entraîné une augmentation de la production de biens et un renforcement de l'économie locale. L'opinion de la population non gnoll est divisée. Certains sont, bien sûr, hostiles à ceux qu'ils considèrent comme étrangers et demandent au [Root.Monarch.GetTitle] d'intervenir. Mais d'autres apprécient plutôt l'augmentation des profits que les Gnolls ont aidé à partager."
gnoll_tolerance_events.5.a:0 "Les soutenir !"
gnoll_tolerance_events.5.b:0 "Les laisser tranquilles."
gnoll_tolerance_events.5.c:0 "De la récupération ? Dans MON pays ?"

gnoll_tolerance_events.6.t:0 "Recycleurs Gnolls"
gnoll_tolerance_events.6.d:0 "Un nouveau développement a eu lieu dans [Root.GetName]. Les Gnolls - étant, après tout, sans pareils dans leur capacité à récupérer - ont fait des raids dans les tas d'ordures de la province et, par un coup de génie d'ingéniosité que notre peuple ne peut imiter, ont réussi à produire des outils et des meubles moins chers que ceux des artisans locaux. Bien sûr, lesdits artisans se sont maintenant plaints au [Root.Monarch.GetTitle] et ont demandé que quelque chose soit fait pour empêcher cette concurrence déloyale ; cependant, des personnes plus pragmatiques dans notre cour peuvent voir un bénéfice non nul à les laisser continuer."
gnoll_tolerance_events.6.a:0 "Leur construire plus d'ateliers ! Et leur obtenir plus de matériel !"
gnoll_tolerance_events.6.b:0 "Les laisser continuer leur travail en paix."
gnoll_tolerance_events.6.c:0 "Ne pas les laisser voler le gagne-pain de nos artisans !"

gnoll_tolerance_events.7.t:0 "Les Gnolls offrent de combattre !"
gnoll_tolerance_events.7.d:0 "Grâce aux politiques bienveillantes de notre État envers la population gnoll de [Root.GetName], la grande majorité des Gnolls considèrent le [Root.Monarch.GetTitle] non seulement comme leur dirigeant, mais aussi comme le chef de leur meute. Pour un Gnoll, cette désignation implique une obligation primordiale de loyauté. Ce devoir inspire les Gnolls qui y adhèrent à des sommets de dévouement et d'innovation au service personnel du [Root.Monarch.GetTitle]. Récemment, cela a abouti à ce qu'un groupe de Gnolls - avec tout leur équipement nécessaire acheté par eux-mêmes - se présente à [Root.Capital.GetName] pour combattre dans nos forces. L'opinion majoritaire est que nous ne pouvons que bénéficier de leur intégration dans notre armée ; après tout, les Gnolls sont renommés comme des troupes de choc sans pareilles."
gnoll_tolerance_events.7.a:0 "Mettre toute la troupe dans une caserne immédiatement !"
gnoll_tolerance_events.7.b:0 "Nous pourrions utiliser certains d'entre eux."
gnoll_tolerance_events.7.c:0 "Nous n'avons pas besoin de votre espèce. Partez immédiatement !"

gnoll_tolerance_events.8.t:0 "Les Gnolls proclament [Root.Monarch.GetName] chef de meute !"
gnoll_tolerance_events.8.d:0 "Un groupe de Gnolls, représentant leur groupe sociétal plus large, a déclaré le [Root.Monarch.GetTitle] comme étant le chef de leur meute. Nos conseillers nous ont informés que cela est significatif ; un Gnoll se considère comme lié par serment à un individu qu'il considère comme un chef de meute.\n\nLes Gnolls ont présenté une pétition au [Root.Monarch.GetTitle] pour combattre dans l'armée de notre nation afin qu'ils puissent agir conformément à leur dette de loyauté envers leur chef de meute."
gnoll_tolerance_events.8.a:0 "En tant que votre chef de meute, j'accepte votre service."
gnoll_tolerance_events.8.b:0 "Je suis votre chef - mais la loyauté ne vous oblige pas à saigner pour moi."
gnoll_tolerance_events.8.c:0 "Un 'chef de meute' ? Pah ! Je suis un [Root.Monarch.GetTitle] !"

gnoll_tolerance_events.9.t:0 "Les Gnolls font des ravages dans [Root.GetName]"
gnoll_tolerance_events.9.d:0 "Terribles nouvelles en provenance de [Root.GetName] ! La population gnoll hostile dans cette région s'est déchaînée et a gravement endommagé une ville de la région. Alors que les survivants fuient pour sauver leur vie, c'est au [Root.Monarch.GetTitle] de déterminer comment répondre à cette attaque odieuse contre notre nation et son peuple ; certains prônent l'extermination, mais d'autres conseillent une approche plus pragmatique."
gnoll_tolerance_events.9.a:0 "Traquer les bêtes, puis reconstruire la ville !"
gnoll_tolerance_events.9.b:0 "Soit-il en soit ainsi."
gnoll_tolerance_events.9.c:0 "Exterminer ces brutes !"
gnoll_tolerance_events.9.e:0 "Les payer pour reconstruire la ville."

gnoll_crafters:0 "Artisans Gnolls"
desc_gnoll_crafters:0 "Les artisans gnolls se sont installés dans cette province, leur ingéniosité augmente considérablement la production."
gnollish_recyclers:0 "Recyclage Gnoll"
desc_gnollish_recyclers:0 "Les Gnolls à travers la nation fabriquent des outils de qualité décente et bon marché à partir de matériaux récupérés."
gnoll_recruitment_extensive:0 "Recrutement étendu de Gnolls"
desc_gnoll_recruitment_extensive:0 "Le grand nombre de recrues gnolls donne des résultats exceptionnellement bons sur le champ de bataille."
gnoll_recruitment_small:0 "Petit recrutement de Gnolls"
desc_gnoll_recruitment_small:0 "Une petite quantité de recrues gnolls augmente la capacité de combat de notre armée."
gnollish_recycling_prices:0 "Concurrencés par les prix du recyclage gnoll"
desc_gnollish_recycling_prices:0 "Les prix bas des recycleurs gnolls forcent les marchands à baisser leurs prix."
gnollish_refugees_gold_desc:0 "du travail gnoll augmentant la productivité de notre province"

