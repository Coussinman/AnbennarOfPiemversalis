ogre_tolerance_events.3.a:0 "C'est malheureux"

ogre_tolerance_events.4.t:0 "Entrer dans le marais"
ogre_tolerance_events.4.d:0 "Les Ogres ne sont pas les plus sociables, et beaucoup préfèrent la vie tranquille dans les coins sauvages de notre royaume, les collines, les escarpements et les marais où personne ne peut les déranger, ce qui, malheureusement pour nous, inclut également les collecteurs d'impôts. Cependant, alors que les villages cherchent à étendre leurs terres agricoles, ils peuvent entrer en conflit avec ces Ogres, qui considèrent ces zones périphériques comme leurs terres, avec ou sans titres pour soutenir de telles revendications, et avec les terres arables devenant plus rares, ces conflits deviennent de plus en plus fréquents. Dans la province, alors qu'ils drainent un marais voisin, les paysans locaux sont tombés sur un Ogre particulièrement reclus, qui a apparemment une grande affection pour lancer des projectiles, allant des oignons trop mûrs aux ânes vivants. Bien que cela soit assez anecdotique, nous pourrions prendre cela comme une chance de fixer une politique officielle concernant ces cas."
ogre_tolerance_events.4.a:0 "Ne pouvons-nous pas régler cela autour d'une pinte ?"
ogre_tolerance_events.4.b:0 "Certains d'entre eux peuvent mourir, mais c'est un sacrifice que je suis prêt à faire."
ogre_tolerance_events.4.c:0 "Sortez de leur marais."

ogre_tolerance_events.5.t:0 "La taille compte"
ogre_tolerance_events.5.desc:0 "Les Ogres ont une longue tradition de construction de colonies fortifiées monumentales, remontant peut-être à l'époque de leurs ancêtres géants, une tradition qu'ils maintiennent encore aujourd'hui, montrant une compétence significative en construction, en partie grâce à leur taille et leur force. Ce n'est pas simplement une question de style, car il est évident que les Ogres, étant plutôt grands, ont absolument besoin de logements plus grands que les autres races, et se retrouvent souvent dans des situations délicates lorsqu'ils vivent dans nos villes en raison de leur grande taille. Dans l'espoir de remédier à cela, une délégation de maîtres maçons, d'architectes et de notables Ogres a présenté à la cour une proposition pour une série de réformes radicales des normes de construction dans notre royaume, afin de s'adapter aux besoins de leur communauté grandissante. Conscients des coûts apparemment intimidants, ils assurent que ce style ne favorisera pas seulement leur race, mais aussi notre réputation en tant que mécènes des arts."
ogre_tolerance_events.5.a:0 "Construire grand ne se démode jamais"
ogre_tolerance_events.5.b:0 "Reste conservateur"
ogre_tolerance_events.5.c:0 "Seulement des petites portes"
ogre_tolerance_events.5.d:0 "De grandes portes pour un grand dirigeant !"

ogre_tolerance_events.6.t:0 "Des Ogres cannibales dans l'armée"
ogre_tolerance_events.6.desc:0 "Nos forces armées bénéficient grandement du déploiement de régiments d'Ogres. Leur force et leur férocité sont inégalées, et les possibilités tactiques d'armer ces derniers avec des armes à poudre sont une source de satisfaction pour nos généraux. Malgré cela, cependant, les géants ont une réputation quelque peu sinistre dans les camps de guerre. Même le plus jeune des recrues vient à connaître leurs étranges marches sur des champs de bataille frais, pour revenir dans leurs enclos murés avec de grands paquets soigneusement enveloppés. Après cela, des feux de joie peuvent être vus allumés toute la nuit jusqu'à l'aube, l'odeur de chair rôtie emplissant l'air. Alors que nos généraux ferment les yeux sur ces pratiques inquiétantes, contents de garder leurs meilleurs guerriers heureux, des rumeurs de leurs banquets nocturnes ont commencé à se répandre non seulement à travers le pays, mais aussi à l'étranger. Déjà, les critiques de notre règne publient des pamphlets diffamatoires contre nos armées et notre gouvernement, où « des bêtes mangeuses d'hommes sacrilèges » sont parmi les adjectifs les plus doux employés. Notre chancelier peut à peine compter le volume de lettres suppliantes, allant des fonctionnaires aux marchands et tout ce qui se trouve entre les deux, nous exhortant à prendre des mesures contre cette catastrophe d'image publique, d'une manière ou d'une autre."
ogre_tolerance_events.6.a:0 "Les Ogres ont besoin de manger"
ogre_tolerance_events.6.b:0 "Garder les rituels discrets"
ogre_tolerance_events.6.c:0 "Les gens ne sont pas de la nourriture !"
ogre_tolerance_events.6.d:0 "Ce sont des recrues potentielles ! Ne les mangez pas !"

ogre_tolerance_events.7.t:0 "Ministre Ogre"
ogre_tolerance_events.7.d:0 "Les fenêtres tremblent dans leurs cadres. Les oiseaux s'envolent des arbres dans les jardins du palais. Les gardes se précipitent vers les portes sculptées en bois, et pendant un court instant, la seule chose qui brise le silence, c'est le cliquetis de leur armure, les respirations rapides et anxieuses, et les sons rythmiques et sourds de quelque chose de très, très grand s'approchant de la porte. Soudain, les pas s'arrêtent, et pas même une mouche ne brise la tension. Puis, ce qui est dehors frappe à la porte, trop délicatement pour l'ambiance raide. Sans baisser sa hallebarde, un garde s'approche de la porte tout en signalant de se préparer à une attaque, et après avoir essuyé la sueur froide de son front, ouvre brusquement la porte pour révéler une silhouette imposante, un monstre, un géant mangeur de chair, et juste au moment où le capitaine ouvre la bouche pour donner l'ordre d'attaquer... « Bon après-midi, messieurs, il fait terriblement chaud aujourd'hui, n'est-ce pas ? »"
ogre_tolerance_events.7.a:0 "Engagez cet Ogre !"
ogre_tolerance_events.7.b:0 "Un véritable exemple de leur race"
ogre_tolerance_events.7.c:0 "Et alors ?"

ogre_tolerance_events.8.t:0 "Insatiable"
ogre_tolerance_events.8.d:0 "Les prix des céréales et d'autres denrées alimentaires ont régulièrement augmenté au cours des dernières années, provoquant un grand mécontentement dans nos provinces alors que les gens du commun sont forcés de consacrer une part croissante de leurs revenus à la nourriture. Après quelques enquêtes, il a été découvert que les prix ont augmenté en raison de la énorme demande des Ogres de notre pays. Leur appétit de géant les amène à consommer bien plus que les gens ordinaires, faisant monter les prix locaux sur leurs terres et en faisant une clientèle de choix pour les marchands de céréales et de bétail en gros. Puisque toute la nourriture est maintenant valorisée en fonction du profit potentiel à réaliser sur le pays des Ogres, cela a aggravé les graves problèmes déjà existants de spéculation et de thésaurisation, faisant presque doubler les prix des denrées alimentaires, ce qui a conduit à l'émergence d'agitateurs dans de nombreuses villes incitant à la violence contre les Ogres, qui sont désignés comme les coupables de leurs estomacs vides, sans savoir que leurs ennemis perçus souffrent également de ces coûts gonflés. Seules deux solutions s'offrent à nous : soit nous instituons une distribution de céréales pour les gens du commun afin qu'ils puissent manger jusqu'à ce que le marché se stabilise, soit nous faisons respecter des lois spéciales contre les causes artificielles de ce désordre, ce qui ne manquera pas de mécontenter les guildes de marchands. Avec des tensions aussi élevées, l'inaction ne manquera pas de faire des victimes innocentes, que ce soit par la dette, la famine ou le lynchage."
ogre_tolerance_events.8.a:0 "Subventionner les vulnérables."
ogre_tolerance_events.8.b:0 "Entre les gloutons et les fous d'or, je favorise les gloutons."
ogre_tolerance_events.8.c:0 "J'ai dû manquer la partie où c'était mon problème."

ogre_tolerance_events.9.t:0 "L'étalement des Ogres, ordonné et grandiose"
ogre_tolerance_events.9.d:0 "Alertés par des nuages de poussière tourbillonnants et des coups de tonnerre retentissants provenant d'un bidonville dans [Root.Capital.GetName], [Root.GetName], les gardes locaux ont découvert un quartier en construction : des boulevards dégagés assez larges pour une douzaine d'animaux de bât, des bâtiments imposants sculptés avec des reliefs ornés, et de vastes terrains communs, le tout fraîchement érigé à une échelle titanesque. Avant qu'ils ne puissent aller plus loin, un Ogre vigilant orné de bandelettes jaunes et orange les a arrêtés et réprimandés pour avoir erré dans le quartier sans précautions de sécurité. Après quelques explications longues, l'Ogre a partagé les plans de son peuple : mécontents de leur enclave sordide, ils ont pris les choses en main, rénovant le bidonville en un foyer digne des descendants de géants. Pourtant, même si nous nous émerveillons de leur accomplissement, la taille imposante rend la zone hostile pour quiconque n'est pas de la famille des géants. Comme ils sont encore en pleine rénovation, nous pourrions leur demander d'ajuster les chemins et les structures pour les personnes plus petites, mais nous pouvons aussi laisser leur projet de libre embellissement tranquille, gagnant ainsi le respect des Ogres. Comment notre [Root.Monarch.GetTitle] devrait-il gérer ce développement tentaculaire ?"
ogre_tolerance_events.9.a:0 "Tant qu'ils continuent à payer des impôts, laissez-les tranquilles."
ogre_tolerance_events.9.b:0 "Ordonner qu'ils rénovent le quartier pour les personnes plus petites."
ogre_tolerance_events.9.c:0 "J'ai en fait quelques améliorations en tête."
ogre_tolerance_events.9.e:0 "Une chance parfaite de pressurer ces balourds pour leur travail."
ogre_tolerance_events.9.f:0 "Un jeu d'enfant ; laissez-moi vous montrer comment faire."
ogre_tolerance_events.9.g:0 "Pouvons-nous au moins avoir quelques zones de loisirs à utiliser ?"

ogre_tolerance_events.10.t:0 "Les guildes clandestines demandent l'intégration des Ogres"
ogre_tolerance_events.10.d:0 "Toc-toc.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] s'agite dans [Root.Monarch.GetHerHis] chambre privée, soudain conscient d'une figure encapuchonnée reposant contre un cabinet orné à une portée de coup de couteau. Comment diantre— ? L'étranger lève la main, parlant avec un accent charmant mais difficile à identifier.\n\n« Mon [Root.Monarch.GetTitle], il n'y a pas lieu de s'alarmer. Je suis ici seulement pour parler d'un problème affectant vos sujets les plus loyaux.\n\n« Vous voyez, les ruelles crasseuses et les arrière-salles enfumées ne se plaignent que d'un seul problème ces jours-ci : la discrimination contre les Ogres. Ils sont un matériau de premier choix pour les sentinelles et les videurs, mais les flics les harcèlent, les arrêtent, et même les tuent ; un parrain ne peut même pas profiter d'un dîner parfaitement légal sans s'inquiéter de ce que ses gardes du corps Ogres attirent une attention indésirable.\n\n« Et c'est pourquoi j'ai été envoyé pour vous supplier, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ; s'il vous plaît, émettez un privilège pour ces Ogres. En échange, vos fripouilles loyales aideront à démasquer les rats, les cochons et les serpents étrangers cherchant à saper la grandeur de cette nation.\n\n« Que dites-vous, mon [Root.Monarch.GetTitle] ?"
ogre_tolerance_events.10.a:0 "Très bien, les Ogres seront désormais... attendez, comment êtes-vous entré ici ?"
ogre_tolerance_events.10.b:0 "Dans quel monde accepterions-nous cela ?"
ogre_tolerance_events.10.c:0 "Pourquoi n'avez-vous pas soulevé cela lors de notre dernière réunion de cabale ?"
ogre_tolerance_events.10.e:0 "De tout mon pouvoir et mes moyens, je vais redresser ce tort."


ogre_tolerance_events.11.t:0 "L'exploitation de la carrière scrutée par un Ogre"
ogre_tolerance_events.11.d:0 "Une lettre en colère de [ogre_tolerance_target.GetName] arrive dans la capitale, liée dans de l'os et grande comme une couverture. Dépliant la missive massive, un conseiller lit à haute voix :\n\n« Au plus puissant suzerain de [Root.GetName],\n\nJ'écris pour exprimer mon mécontentement concernant une nouvelle carrière près de chez moi. En tant qu'Ogre, je suis un descendant d'artisans et de bâtisseurs, mais je ne peux m'empêcher de vomir devant toute cette affaire que j'ai vue se dérouler. Ceux—» Le conseiller se mord la langue et saute quelques mots choisis. «C'est-à-dire, presque tout a mal tourné avec cette nouvelle opération : la discipline, la diligence, la motivation des travailleurs, le manque de professionnalisme, la qualité des minéraux, et bien plus encore. J'espère que vous enverrez vos guerriers les plus rudes pour sacquer les contremaîtres et redresser cette opération tordue. »\n\nLe conseiller pose la lettre, la chambre regardant [Root.Monarch.GetTitle] [Root.Monarch.GetName].\n\n« Comment devons-nous gérer cet Ogre querelleur, mon [Root.Monarch.GetTitle] ?"
ogre_tolerance_events.11.a:0 "Mais le fouet est-il nécessaire pour la motivation des travailleurs ?"
ogre_tolerance_events.11.b:0 "Gardez cela pour vous."
ogre_tolerance_events.11.c:0 "Mettez en œuvre ces méthodes pour les projets futurs."
ogre_tolerance_events.11.e:0 "Je reconnais un gestionnaire quand j'en vois un."
ogre_tolerance_events.11.f:0 "Un jeu d'enfant ; laissez-moi vous montrer comment faire."

ogre_tolerance_events.12.t:0 "L'héritage des Géants tombés"
ogre_tolerance_events.12.d:0 "Il y a quelques années, un groupe d'aventuriers a découvert et bravé des ruines anciennes dans [Root.GetName]. Gardant leur découverte secrète, ces spéléologues audacieux ont fait appel à l'aide d'un historien de confiance pour vérifier l'origine des ruines. Après une longue enquête dans les salles titanesques, grouillantes d'innombrables artefacts grands et petits, ils ont déterminé que les ruines étaient d'origine géante.\n\nPourtant, un tel secret précieux ne pouvait être gardé éternellement. Les détails de l'expédition ont fuité, et, craignant pour l'intégrité du site, les aventuriers nous ont approchés pour le protéger des pilleurs et des voleurs.\n\nAlors que nous luttons pour traiter un arriéré de demandes concernant les ruines des géants, un groupe particulier a sauté la file bureaucratique avec leurs grandes enjambées : les Ogres. S'exprimant de manière concise mais équitable, ils ont exprimé que, plus que quiconque, ils méritaient d'en être les gardiens et les protecteurs : après tout, c'est leur héritage en tant que parenté des géants.\n\nAvec tant de parties disparates impliquées, il semble impossible de tous les satisfaire. Qui devrait gérer les ruines des géants ?"
ogre_tolerance_events.12.a:0 "Les géants méritent de superviser leur héritage."
ogre_tolerance_events.12.b:0 "Accordez aux Ogres, mais exigez une part des artefacts."
ogre_tolerance_events.12.c:0 "Les aventuriers l'ont trouvé, les aventuriers le gardent."
ogre_tolerance_events.12.e:0 "Je pense savoir comment satisfaire toutes les parties..."
ogre_tolerance_events.12.a_tt_LOY:0 "Ruines des Géants données aux Ogres"
ogre_tolerance_events.12.a_tt:0 "Ruines des Géants données aux Ogres : §Y$VAL$§!"
ogre_tolerance_events.12.c_tt_LOY:0 "Ruines des Géants appartenant aux Aventuriers"
ogre_tolerance_events.12.c_tt:0 "Ruines des Géants appartenant aux Aventuriers : §Y$VAL$§!"

ogre_tolerance_events.13.t:0 "Les troupeaux d'Ogres provoquent l'agitation au marché"
ogre_tolerance_events.13.d:0 "Les fosses à feu fumant des lambeaux de viande épicée délicieuse, les caisses débordant de légumes voluptueux grands comme une tête de bœuf, et les citoyens flottant entre les étals animés, baignés de liesse. Oui, en effet, le marché fermier dans [ogre_tolerance_target.GetName] était destiné à être un succès saisonnier... jusqu'à ce que les Ogres arrivent avec leurs troupeaux.\n\nGrands comme un poteau, les géants ont érigé des enclos massifs pour leur bétail tout aussi massif. Ces animaux titanesques bêlent et braient aussi fort que le tonnerre, provoquant un malaise parmi les animaux plus petits, et les agriculteurs craignent pour la sécurité du marché si les animaux deviennent trop énervés. Les bergers Ogres, en revanche, écartent ces craintes comme des cœurs timides s'inquiétant de petits problèmes.\n\nQue devons-nous faire des animaux géants turbulents affectant l'ambiance du marché ?"
ogre_tolerance_events.13.a:0 "Gardez-moi un flanc d'aurochs, je veux caresser l'Agneau Dire !"
ogre_tolerance_events.13.b:0 "Ces bestioles sont un peu trop... intenses pour le zoo pour enfants."
ogre_tolerance_events.13.c:0 "Awww ; je veux tous les caresser ! Laissez-les rester à chaque fois !"
ogre_tolerance_events.13.c_tt:0 "Si notre dirigeant arrive à mourir pendant ces pitreries, nous ne subirons aucune perte de stabilité."

ogre_tolerance_events.14.t:0 "Course de canons"
ogre_tolerance_events.14.d:0 "Canon : tonitruant, puissant, précieux, mortel, et soudain en pénurie - quelle mauvaise chance !\n\nEn pressant nos forges et distributeurs habituels pour cette lacune en stock d'armes, ils disent avoir fait face à une augmentation soudaine de la demande, et quand nous avons insisté pour savoir qui dans notre nation pourrait acheter de l'artillerie, ils ont répondu : les Ogres.\n\nNotre production nationale d'armes satisfait toutes sortes de besoins nationaux et individuels, mais pour les géants, nos armes légères sont... eh bien, petites : trop petites, en tout cas. Pour s'adapter à leurs proportions imposantes, ces Ogres ont plutôt acheté des canons pour les adapter en tant qu'armes de poing, fusils et équipements similaires.\n\nBien que cela soit fait légalement et sans mauvaise intention, cela met notre nation dans une situation logistique délicate. Attendre que la fabrication nationale se stabilise prendra des années, nous laissant avec deux options : soit nous payons des prix élevés pour nous assurer d'avoir toujours des canons, soit nous récupérons les achats des Ogres, gagnant leur ire. Comment devons-nous procéder ?"
ogre_tolerance_events.14.a:0 "Canon inconvénient fermé pour acquisition."
ogre_tolerance_events.14.b:0 "Récupérer les armes immédiatement."
ogre_tolerance_events.14.c:0 "Et c'est pourquoi nous maintenons des stocks."
ogre_tolerance_events.14.e:0 "Présenter cette récupération comme une nouvelle taxe."
ogre_tolerance_events.14.f:0 "QUI A DÉTRAQUÉ MA LOGISTIQUE ?! JE VEUX DES NOMS !"

