kobold_tolerance_events.1.t:0 "Les minorités kobolds demandent une représentation"
kobold_tolerance_events.1.d:0 "Les minorités kobolds dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
kobold_tolerance_events.1.a:0 "Accordé !"
kobold_tolerance_events.1.b:0 "Faire quelques concessions"
kobold_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
kobold_tolerance_events.1.e:0 "Faire des promesses vides"

kobold_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Kobolds"
kobold_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités kobolds de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race kobold a augmenté."
kobold_tolerance_events.2.a:0 "Tant mieux pour eux"

kobold_tolerance_events.3.t:0 "Diminution de la tolérance envers les Kobolds"
kobold_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race kobold a diminué."
kobold_tolerance_events.3.a:0 "C'est malheureux"

kobold_tolerance_events.4.t:0 "Ministre Kobold"
kobold_tolerance_events.4.d:0 "Les kobolds sont souvent considérés comme lâches et avides, vivant dans leurs sombres cavernes et taudis (ou dans les villes, dans des appartements surpeuplés) avec leurs familles et leurs familles élargies et leurs familles très élargies. Un individu kobold de mérite se distingue généralement soit par sa grande expérience dans la gestion de l'argent et de toutes sortes de valeurs depuis qu'il est éclos, soit par son excellente coordination de grands groupes - quelque chose qui a vu des kobolds plus orientés vers le militaire s'élever pour organiser les armées de conscription de masse du 19ème siècle. Un tel individu s'est fait connaître."
kobold_tolerance_events.4.a:0 "Recrutons le kobold !"
kobold_tolerance_events.4.b:0 "Un véritable exemple de leur race"
kobold_tolerance_events.4.c:0 "Qui s'en soucie ?"

kobold_tolerance_events.5.t:0 "Les Kobolds cambriolent une banque !"
kobold_tolerance_events.5.d:0 "Des kobolds dans notre nation ont cambriolé une banque, prétendument à cause de leurs croyances qui les y obligent - quelque chose à propos d'un trésor de dragon. Bien que normalement les auteurs auraient déjà eu un rendez-vous avec le bourreau, nous devons nous assurer que cela ne se reproduise plus jamais avec les kobolds, sinon des essaims entiers d'entre eux submergeraient nos banques et toute autre institution de valeur. Nous pourrions taxer les kobolds plus durement en représailles, ce qui enverrait certainement un message à toute la communauté pour qu'elle suive la loi. Nous pourrions essayer de leur dire d'arrêter, ce qui fonctionnerait, bien que cela utiliserait nos diplomates. Bien sûr, nous pourrions les laisser garder leur or, auquel cas nous pourrions oublier le problème."
kobold_tolerance_events.5.a:0 "Éduquons-les sur l'erreur de leurs voies"
kobold_tolerance_events.5.b:0 "Punissons-les comme n'importe quel autre criminel"
kobold_tolerance_events.5.c:0 "Taxons les communautés kobolds locales plus durement pour leur donner une leçon"

kobold_tolerance_events.6.t:0 "Les inventions des bricoleurs kobolds sont publiées"
kobold_tolerance_events.6.d:0 "Récemment, un artificier kobold de [kobold_invention_province.GetName] a publié une nouvelle invention, et celle-ci s'est avérée très populaire pour sa petite taille et son faible coût. Cependant, elle a également été fabriquée par un kobold, ce qui signifie que les préoccupations en matière de sécurité sont une évidence, et beaucoup de nos artificiers les plus conservateurs se sont prononcés contre elle. Bien que le produit ne soit pas encore distribué, il pourrait apporter des bénéfices économiques si nous permettons sa sortie, bien que nos artificiers pourraient être en colère."
kobold_tolerance_events.6.a:0 "Bon marché et efficace ? Allons-y !"
kobold_tolerance_events.6.b:0 "Exigeons qu'ils la rendent plus sûre"
kobold_tolerance_events.6.c:0 "Restez avec les méthodes approuvées par les artificiers"
kobold_inventions_unsafe:0 "Inventions instables de Kobolds"
desc_kobold_inventions_unsafe:0 "Une version très efficace mais assez dangereuse d'une invention kobold a été distribuée dans cette province."
kobold_inventions_OSHA_approved:0 "Inventions sûres de Kobolds"
desc_kobold_inventions_OSHA_approved:0 "Une version plus sûre, mais moins efficace, d'une invention kobold a été distribuée dans cette province."

kobold_tolerance_events.7.t:0 "Trésor de Kobold découvert par une foule"
kobold_tolerance_events.7.d:0 "Les kobolds sont connus pour thésauriser de l'argent dans les profondes cavernes des Hauteurs du Dragon, et ceux vivant dans de petites masures ne sont pas différents. En réponse à une plainte grossière, une foule en colère a ravagé l'une de nos villes à la recherche d'argent, et ils l'ont trouvé dans le trésor d'un kobold local. Bien qu'il n'ait enfreint aucune loi, après tout, c'est sa propriété, son thésaurisation a conduit à une déflation locale, et ses affirmations d'en avoir besoin pour sa 'santé mentale' sont évidemment exagérées. Devons-nous mettre en colère le kobold impuissant, ou la foule en colère, brandissant des fourches ?"
kobold_tolerance_events.7.a:0 "Quiconque, indépendamment de sa race, a le droit à ses propres affaires. Dispersons la foule"
kobold_tolerance_events.7.b:0 "Et que voulez-vous que je fasse à ce sujet ?"
kobold_tolerance_events.7.c:0 "'Redistribuons' la richesse au peuple - après avoir prélevé un peu pour nous, bien sûr"
kobold_tolerance_events.7.e:0 "La pauvre chose - amusons-la"

kobold_tolerance_events.8.t:0 "Les tunnels des Kobolds provoquent l'effondrement d'un bâtiment"
kobold_tolerance_events.8.d:0 "Les kobolds sont connus pour être de grands creuseurs, non pas à la manière naine, mais plutôt pour des tunnels qui donneraient du fil à retordre aux fourmis. L'intersection entre les kobolds et notre peuple a causé des tensions dans [kobold_collapsed_building_province.GetName], avec un bâtiment majeur s'effondrant en raison de la présence de tunnels kobolds en dessous. Clairement, cela n'est pas acceptable, mais les kobolds répondent que leurs tunnels sont une nécessité pour fournir un logement à leur population en constante croissance."
kobold_tolerance_events.8.a:0 "Dites aux kobolds de construire leurs tunnels dans des endroits plus sûrs"
kobold_tolerance_events.8.b:0 "Concentrons-nous simplement sur les réparations du bâtiment"
kobold_tolerance_events.8.c:0 "Forcez-les à dégager et à aider aux réparations du bâtiment"

kobold_tolerance_events.9.t:0 "Terriers sur le chemin d'un nouveau bâtiment"
kobold_tolerance_events.9.d:0 "Dans le cadre de nos efforts pour améliorer la vie de nos sujets, nous avons décidé de construire un nouveau bâtiment dans notre province. Malheureusement, des terriers et des tunnels de kobolds se trouvent sur le chemin, et pour continuer, nous devons nous en occuper, sauf si nous voulons des retards supplémentaires. Certains conseillers ont suggéré de les soudoyer pour qu'ils partent, mais d'autres répondent que nous pourrions simplement les effrayer pour qu'ils partent à moindre coût. La garde locale a également demandé un soutien militaire pour les expulser simplement par la force."
kobold_tolerance_events.9.a:0 "Soudoyez-les pour qu'ils partent"
kobold_tolerance_events.9.b:0 "Effrayez-les pour qu'ils partent"
kobold_tolerance_events.9.c:0 "Expulsez-les !"
kobold_burrows:0 "Terriers de Kobolds"
desc_kobold_burrows:0 "Les terriers de kobolds s'entrecroisent profondément dans le sol, rendant difficile la construction de fondations et de nouveaux bâtiments en toute sécurité."

kobold_tolerance_events.10.t:0 "Pièges embêtants des Kobolds !"
kobold_tolerance_events.10.d:0 "Des rapports troublants proviennent de [kobold_traps_province.GetName], car des pièges ont commencé à apparaître autour des principales voies de la province. Bien que le constructeur de ces pièges soit inconnu, ils sont sans aucun doute liés à la population locale de Kobolds en raison de leur expertise mondiale en matière de fabrication de pièges. Bien qu'il ne soit pas clair si ces pièges étaient destinés à attraper des animaux ou à nuire aux voyageurs, il est clair qu'ils nuisent à notre résultat net en décourageant les voyageurs et les marchands de traverser la zone.\n\nMême si engager des kobolds pour désactiver les pièges serait l'option la plus sûre, leur avidité est bien connue, ce qui signifie que leurs services ne seraient pas bon marché. Une autre option serait de s'occuper nous-mêmes des pièges, bien que cela prendrait beaucoup plus de temps et nuirait à notre activité à court terme. Enfin, nous pourrions envoyer l'armée pour s'occuper des pièges et punir les auteurs, bien que cela nuirait davantage à nos relations avec les kobolds."
kobold_tolerance_events.10.a:0 "Engagez un kobold volontaire pour les démanteler"
kobold_tolerance_events.10.b:0 "Démantelons-les nous-mêmes"
kobold_tolerance_events.10.c:0 "Envoyez une force pour déloger les auteurs"
kobold_pesky_traps:0 "Pièges embêtants des Kobolds"
desc_kobold_pesky_traps:0 "Les sentiers et routes secondaires moins fréquentés de cette province sont truffés de pièges de kobolds, rendant le commerce et les voyages difficiles."
kobold_tolerance_events.11.t:0 "Trop de richesses dorées"
kobold_tolerance_events.11.d:0 "Le trésor a découvert un problème inattendu avec notre population résidente de kobolds à écailles dorées. Bien que leurs écailles dorées soient naturellement précieuses, elles ont généralement été assez rares, tout comme les kobolds eux-mêmes. Nos kobolds, cependant, se portent maintenant si bien que des écailles supplémentaires inondent le marché, et chacune devient moins valorisée en conséquence. Le trésor appelle cela 'inflation' et avertit que, si cela n'est pas contrôlé, cela pourrait sérieusement endommager notre économie. Cependant, si nous ne faisons pas attention, gérer cette situation pourrait rendre notre peuple soupçonneux et rancunier envers les kobolds - qui n'ont rien fait de mal sauf perdre des écailles, après tout."
kobold_tolerance_events.11.a:0 "Gérer l'inflation par d'autres moyens"
kobold_tolerance_events.11.b:0 "Introduire une nouvelle taxe sur les transactions d'écailles"
kobold_tolerance_events.11.c:0 "Interdire l'utilisation des écailles dorées"
kobold_tolerance_events.12.t:0 "Domination mercantile des Kobolds"
kobold_tolerance_events.12.d:0 "Les bourgeois de [kobold_trade_province.GetName] ont déposé une plainte formelle concernant les kobolds à écailles dorées qui y vivent. L'amour inné des kobolds pour l'argent et leur maîtrise de celui-ci ont conduit certains d'entre eux à devenir marchands, et à bien réussir - très, très bien. Les marchands dorés sont sur le point de dominer le commerce dans toute la [kobold_trade_province.GetName]. Les bourgeois considèrent cela comme anti-mercantile, voire oppressif, ce qui n'a certainement rien à voir avec la part de marché qu'ils ont perdue. Ils exigent que nous fassions quelque chose pour freiner cette puissance montante et maintenir le libre flux du commerce sur les marchés de [kobold_trade_province.GetName]."
kobold_tolerance_events.12.a:0 "Ils sont simplement aigris d'avoir perdu"
kobold_tolerance_events.12.b:0 "Étendre les privilèges pour les kobolds"
kobold_tolerance_events.12.c:0 "Accepter les demandes des bourgeois"
kobold_tolerance_events.13.t:0 "Honneur au Dragon Doré"
kobold_tolerance_events.13.d:0 "Notre royaume prospère, et notre population de kobolds l'a remarqué. Certains de leurs membres les plus prospères ont pétitionné le gouvernement pour financer un projet - couler et ériger une série de statues dorées dans des sanctuaires à plusieurs endroits du pays, pour honorer leur dragon vénéré, Balris. Les kobolds insistent pour que les statues soient dorées - si ce n'est entièrement en or, au moins plaquées or - ce qui ne sera pas bon marché. Cependant, leurs plans sont intrigamment complets et détaillés, et il est difficile de ne pas être d'accord avec l'argument selon lequel l'installation de statues dorées à travers le pays est une déclaration visible de succès."
kobold_tolerance_events.13.a:0 "Donnez-leur ce qu'ils veulent"
kobold_tolerance_events.13.b:0 "Donnez-leur ce qu'ils veulent, puis engagez-les comme bâtisseurs"
kobold_tolerance_events.13.c:0 "Refuser respectueusement"
kobold_tolerance_events.14.t:0 "Les Dragons Disparaissent"
kobold_tolerance_events.14.d:0 "Il y a des nouvelles troublantes de la campagne de [kobold_dissapearing_province.GetName]. Les kobolds à écailles dorées dans les zones éloignées disparaissent simplement - d'abord un par un ou par deux, mais maintenant en petits groupes. Des citoyens et des communautés affligés, inquiets de la perte de leurs voisins et symboles de fortune, nous ont pétitionnés pour trouver une réponse. La cause, selon nos magistrats, est que certains des bandits de l'arrière-pays ont commencé à kidnapper les écailles dorées. Les raisons exactes ne sont pas claires mais sont garanties d'être néfastes - les retenir pour rançon, récolter leurs écailles, ou... pire. Les kobolds ne sont qu'une minorité dans [kobold_dissapearing_province.GetName], mais les forces de l'ordre locales ne peuvent pas agir rapidement contre un groupe qui est maintenant assez grand et bien financé. Que devons-nous faire exactement à ce sujet ?"
kobold_tolerance_events.14.a:0 "Réprimer les kidnappeurs"
kobold_tolerance_events.14.b:0 "Rien"
kobold_tolerance_events.14.c:0 "Assurez-vous de rendre les 'marchandises' à leurs familles"
kobold_tolerance_events.15.t:0 "L'Extase de l'Or"
kobold_tolerance_events.15.d:0 "Les kobolds à écailles dorées sont depuis longtemps considérés comme un signe de bonne fortune et de prospérité à Haless, et c'est le cas dans [golden_presence_province.Owner.GetName]. Nous avons été bénis par une population importante vivant parmi nous, et les gens sont très heureux de les avoir simplement autour d'eux. Devons-nous répondre à cela d'une manière ou d'une autre ?"
kobold_tolerance_events.15.a:0 "Célébrons cette bonne fortune !"
kobold_tolerance_events.15.b:0 "Je devrais en obtenir pour ma cour !"
kobold_tolerance_events.15.c:0 "Superstition stupide !"
kobold_tolerance_events.16.t:0 "Un Âge de Prospérité à Écailles Dorées"
kobold_tolerance_events.16.d:0 "Nos magistrats rapportent un grand avantage dans l'économie de [kobold_prosperity_province.GetName]. La population locale de kobolds à écailles dorées est motivée pour créer au nom de leur dragon patron, Balris, construisant de grands monastères et fabriquant de beaux trésors. Le commerce de ces artisanats et artefacts, ainsi que des fournitures nécessaires à leur fabrication, a grandement stimulé l'économie de [kobold_prosperity_province.GetName]."
kobold_tolerance_events.16.a:0 "Apprécions simplement cela"
kobold_tolerance_events.16.b:0 "Engageons le meilleur artisan kobold à notre cour"
kobold_tolerance_events.16.c:0 "Promouvons nos propres artisans plutôt que ces babioles"
scales_tax:0 "Taxe sur les Écailles"
kobold_free_trade:0 "Commerce Libre des Kobolds"
contracted_kobolds:0 "Kobolds Sous Contrat"
angered_people:0 "Personnes En Colère"
golden_presence:0 "Présence Dorée"
kobold_court_officials:0 "Fonctionnaires de la Cour Kobolds"
industrious_kobolds:0 "Kobolds Industrieux"

kobold_tolerance_events.17.t:0 "Bandes de Kobolds"
kobold_tolerance_events.17.d:0 "Il semble que les kobolds de [kobold_causing_havoc_province.GetName] se soient révélés bien plus braves que leur apparence ne nous le laisserait croire. Ils ont rassemblé un grand nombre de kobolds, et ceux prêts à se battre pour eux, et terrorisent maintenant les locaux. Ils semblent avoir peu de respect pour notre autorité, cependant, il est tout à fait possible que cela soit uniquement parce qu'ils sont trois fois plus nombreux que la milice locale. Nous devons faire quelque chose à ce sujet ! La plupart de nos conseillers suggèrent que nous agissions rapidement et imposions notre volonté avant que cela ne dégénère. D'autres suggèrent que nous fassions une démonstration de force, pour les forcer à se soumettre devant la puissance de [Root.GetName]. Bien que ces idées soient solides, il est également possible que nous trouvions un chef kobold local que nous pouvons persuader d'envoyer ses hommes travailler pour notre cause."
kobold_tolerance_events.17.a:0 "Effrayez-les pour qu'ils se soumettent"
kobold_tolerance_events.17.b:0 "Imposons rapidement notre volonté"
kobold_tolerance_events.17.c:0 "Trouvons un moyen de les recruter"
kobold_scared_into_submission:0 "Kobolds Effrayés en Soumission"
desc_kobold_scared_into_submission:0 "Dans nos tentatives d'imposer notre volonté dans la région, nous avons fait une démonstration de notre puissance, ce qui a divisé les kobolds de la province et les a forcés à réparer les dégâts qu'ils ont causés dans une tentative de ne pas avoir à affronter notre puissance militaire."
kobold_angered_by_attempts_to_submit:0 "Kobolds En Colère"
desc_kobold_angered_by_attempts_to_submit:0 "Dans nos tentatives de forcer les kobolds à se soumettre à nos voies, il est devenu clair que cela n'a conduit qu'au chaos dans la province. Nous sommes maintenant en conflit local avec les kobolds, ce qui nuit à l'économie locale et à notre capacité à recruter des gens là-bas."
kobold_bands_recruited:0 "Bandes de Kobolds Recrutées"
desc_kobold_bands_recruited:0 "Après de longues négociations, les kobolds de la région ont décidé de travailler pour nous, même s'ils semblent ne le faire que pour éviter des ennuis. Ils pillent toujours nos terres lorsqu'ils peuvent s'en tirer, augmentant les tensions dans la région, mais au moins cela nous permet de recruter quelques kobolds qui peuvent aider à combattre pour notre cause."

kobold_tolerance_events.18.t:0 "Recrutement de Kobolds Saboté dans [kobold_hindering_military_operations.GetName]"
kobold_tolerance_events.18.d:0 "Récemment, des bandes de kobolds dans [kobold_hindering_military_operations.GetName] ont saboté le recrutement local que l'administration effectue, profitant du fait que nous sommes occupés par notre guerre avec [kobold_war_target_chance.GetName] pour semer le chaos. La noblesse est particulièrement mécontente de notre incapacité à réagir instantanément à ce problème, mais nous pourrions éventuellement nous rattraper en agissant rapidement et en punissant ces traîtres."
kobold_tolerance_events.18.a:0 "Punissez-les tous !"
kobold_tolerance_events.18.b:0 "Punissez les kobolds reconnus coupables"
kobold_tolerance_events.18.c:0 "Ignorez-les"
kobold_tolerance_events.18.e:0 "Peut-être peuvent-ils être recrutés ?"
kobold_bands_punished_harshly:0 "Punition Sévère des Bandes de Kobolds"
desc_kobold_bands_punished_harshly:0 "Toutes les bandes de kobolds qui peuvent être trouvées dans la région dans une tentative d'arrêter le sabotage supplémentaire de nos opérations militaires. Cela a été coûteux pour l'administration locale mais a empêché certaines personnes de vouloir prendre les armes contre nous."
kobold_bands_punished:0 "Bandes de Kobolds Punies"
desc_kobold_bands_punished:0 "De nombreuses bandes de kobolds dans la région ont été punies, leurs tentatives d'arrêter nos opérations dans la région ont été stoppées net, mais ce travail a forcé l'administration locale à conserver ses ressources et ainsi nous recevons moins d'argent et de main-d'œuvre de la province."
kobold_bands_not_punished:0 "Kobolds Non Punis"
desc_kobold_bands_not_punished:0 "Les kobolds de cette province n'ont pas été punis malgré les crimes qu'ils ont commis contre notre gouvernement, ce qui a contrarié l'administration locale."

kobold_tolerance_events.19.t:0 "Les Kobolds traités comme des nuisibles"
kobold_tolerance_events.19.d:0 "Le grand nombre de kobolds dans [kobold_treated_unfairly_province.GetName], combiné à leur nature minuscule, a conduit les habitants locaux à les traiter comme des mouches ou des rats embêtants - souvent en les chassant comme ils le feraient avec une bande de gamins des rues, ce qui, bien sûr, est parfaitement acceptable. Un chef kobold éminent nous a pétitionnés pour faire comprendre que les kobolds sont aussi des personnes !"
kobold_tolerance_events.19.a:0 "Soutenons les kobolds"
kobold_tolerance_events.19.b:0 "Nous ne pouvons pas changer la façon dont les gens pensent"
kobold_tolerance_events.19.c:0 "Les Kobolds SONT des nuisibles !"
kobold_prefered_before_administration:0 "L'Administration Favorise les Kobolds"
desc_kobold_prefered_before_administration:0 "Les Kobolds confrontés à la discrimination ont reçu un traitement préférentiel de la part de l'administration locale."
kobold_treated_unfairly:0 "Kobolds traités de manière injuste"
desc_kobold_treated_unfairly:0 "L'administration locale a encouragé la discrimination rampante contre les kobolds."

kobold_primary_refugees:0 "Un foyer pour le peuple Kobold"
kobold_tolerance_events.20.t:0 "Trivu Minier"
kobold_tolerance_events.20.d:0 "Dans le district minier de [kobold_mining_trivu_province.GetName], un Trivu de Kobolds s'est distingué en raison de la quantité et de la qualité exceptionnelles de minerai qu'ils ont extraites ces derniers mois. En plus de leur productivité pure, ils n'ont également signalé aucun effondrement et seulement quatorze décès liés à l'exploitation minière au cours du dernier semestre, ce qui est impressionnant en soi. Le secret, qu'ils ne cachent pas, s'avère être une combinaison de magie d'abjuration et d'acide alchimique. Ils renforcent magiquement la roche environnante, puis font fondre la roche contenant le minerai dans des auges de collecte. Après un certain temps, la boue riche en métal se dessèche en une poudre riche, qui peut être affinée à l'aide d'une bloomery rotative. Le résultat final est un rendement exceptionnel de métaux de base sans l'utilisation d'explosifs ou de travail épuisant, bien que le processus global soit plus lent et un peu plus coûteux que l'exploitation minière traditionnelle."
kobold_tolerance_events.20.a:0 "Excellent travail, fournissez-leur un financement supplémentaire pour améliorer et étendre davantage leurs opérations !"
kobold_tolerance_events.20.b:0 "Offrez-leur une allocation et des privilèges spéciaux pour répandre leurs techniques à travers notre nation !"
kobold_tolerance_events.20.c:0 "L'exploitation minière avec de l'acide ? C'est un accident qui n'attend que de se produire ! Fermons cela !"
kobold_mining_trivu:0 "Trivu Minier"
kobold_tolerance_events.21.t:0 "Le Problème avec les Trivuak"
kobold_tolerance_events.21.d:0 "Les kobolds sont connus pour leurs vies rapides et rudes, beaucoup mourant jeunes - tués par des aventuriers, perdus dans des accidents miniers, ou morts en testant leurs propres pièges - et pourtant ces gens prospèrent et se multiplient. Des vies courtes, oui, mais aussi des enfances courtes, les kobolds atteignant l'âge adulte plus rapidement que la plupart des autres races sur Halann. Élever communément leurs petits lève également le fardeau des parents vers le Kendia, donc les générations de kobolds sont plus nombreuses que celles de leurs contemporains, sauf peut-être pour les Halflings. Cette reproduction rapide et cette croissance rapide sont un trait de survie, et ont permis aux kobolds de persister à travers les difficultés et les conflits pendant des siècles. Mais que se passe-t-il lorsque les kobolds ne meurent pas jeunes ? Dans [origin_province.GetName], notre richesse et notre stabilité croissantes nous ont montré la réponse ; des kobolds à perte de vue. L'un des Trivu les plus réussis a atteint un point de rupture, et s'est divisé en trois, les deux nouveaux Trivuak s'attendant maintenant à entreprendre la migration traditionnelle post-division et à s'installer sur des terres qui leur sont propres."
kobold_tolerance_events.21.a:0 "Il y a des terres inutilisées dans [destination_province.GetName], nous soutiendrons votre réinstallation."
kobold_tolerance_events.21.b:0 "Il y a beaucoup d'espace dans les colonies, faites vos bagages !"
kobold_tolerance_events.21.c:0 "Il y en a absolument beaucoup !"
kobold_tolerance_events.22.t:0 "Trivuak et Tribulations"
kobold_tolerance_events.22.d:0 "Un Trivu typique, une famille de familles kobolds ou une tribu, se spécialise dans un artisanat ou une profession spécifique, mais tous assument une partie de la charge de diriger et d'organiser les communautés kobolds. L'organisation typique exige que chaque établissement soit administré par un seul Trivu qui détermine la direction globale que cet établissement développera et dans laquelle il se spécialisera, mais la croissance des grandes villes a conduit à un sentiment de prestige, car certains Trivu gouvernent des villes bien plus grandes que la tradition. Maintenant, notre attention est attirée vers la capitale de la province de [target_province.GetName], où trois Trivu se sont distingués et pétitionnent pour le leadership de la ville en croissance. Les Inkclaws se spécialisent dans la construction et ont déjà assisté l'infrastructure de la ville, concevant et mettant en œuvre de nouveaux systèmes routiers et d'assainissement. Le Trivu Broadnose a soumis une proposition de moyens pour améliorer la fabrication locale, qu'ils affirment que leurs propres artisans ont déjà prouvé l'efficacité. Le Clan Quickdagger est un Trivu de garnison, et bien qu'ils soient un groupe plus récent avec un manque d'expérience, ils sont farouchement loyaux et nous assurent qu'ils peuvent maintenir l'ordre au sein de leur ville."
kobold_tolerance_events.22.a:0 "Nous ne jouerons pas les favoris. Chaque Trivu sera responsable d'un district."
kobold_divided_administration:0 "Trivu de Kobold partageant le pouvoir"
kobold_tolerance_events.22.b:0 "Les Inkclaws ont de l'expérience et sont déjà impliqués dans la gouvernance, ils se verront attribuer des postes officiels."
kobold_tax_trivu:0 "Trivu de Kobold dirigeant l'Administration"
kobold_tolerance_events.22.c:0 "Le clan Broadnose est passionné par son travail, si ce n'est autre chose."
kobold_production_trivu:0 "Gouverneurs Artisans"
kobold_tolerance_events.22.e:0 "Le Trivu Quickdagger peut être inexpérimenté, mais sa loyauté compensera cela."
kobold_manpower_trivu:0 "Trivu Militaire de Kobold au pouvoir"
kobold_tolerance_events.22.f:0 "Les Kobolds sont meilleurs pour les tâches subalternes, nous nommerons un gouverneur plus approprié."
suppressing_kobolds:0 "Les Kobolds sont des Résidents de Seconde Classe"
kobold_tolerance_events.23.t:0 "Trivu Troubadour"
kobold_tolerance_events.23.d:0 "Les Kobolds. Des gens espiègles, enthousiastes et curieux, un peu moins de la moitié de la taille d'un humain et peut-être les personnes sur Halann ayant le moins en commun avec les autres races. Malgré les différences, les écailles et les griffes, ils ont aussi beaucoup en commun avec nous, et ils sont si curieux. Une bande de Kobolds particulièrement curieux est arrivée récemment, ils disent qu'ils font une tournée dans [Root.Capital.GetContinentName] pour apprendre sur l'art et la musique des autres peuples. Ils voyagent clairement depuis un certain temps et cherchent maintenant un endroit pour rester, se reposer et interpréter ce qu'ils ont appris."
kobold_tolerance_events.23.a:0 "Nous allons les sponsoriser."
kobold_troubadour_trivu:0 "Ménestrels Kobolds"
kobold_tolerance_events.23.b:0 "Invitez-les à se produire pour le [Root.Monarch.GetTitle] !"
kobold_tolerance_events.23.c:0 "Je ne peux pas imaginer qu'un lézard fasse mieux que nos propres ménestrels !"
kobold_tolerance_events.24.t:0 "Fermes de Lucioles"
kobold_tolerance_events.24.d2:0 "Dans un tournant inattendu des événements, des marchands de l'étranger ont afflué vers [target_province.GetName], faisant un détour pour inclure une étendue de bois inoffensif dans leur itinéraire. La raison ? Les Kobolds. Un Trivu, une tribu ou un clan de kobolds, a vendu une marchandise plutôt inhabituelle : des lucioles. Connus pour être des inventeurs ingénieux, bien que souvent imprudents, ces kobolds ont trouvé un moyen d'élever les insectes luminescents en captivité, et vendent maintenant des lanternes sans flamme. Ces sources de lumière sont moins chères et durent plus longtemps que leurs homologues conventionnels, et peuvent être réalimentées en ajoutant davantage des feuilles dont les insectes se nourrissent, permettant à une lanterne de durer plusieurs mois."
kobold_tolerance_events.24.d1:0 "[target_province.GetName] a connu un retournement soudain de sa fortune. Alors que certains ont été prompts à remercier les esprits pour l'augmentation du commerce, les ministres locaux ont souligné que les kobolds locaux sont en fait à l'origine de l'augmentation du trafic marchand à travers le bois. Dans tout Haless, et partout où les marchands halessiens peuvent être trouvés à l'étranger, des lanternes en papier, certaines simples bien que la plupart soient décorées de manière complexe, sont utilisées pour la lumière et la beauté. Ce trivu de kobolds vend de telles lanternes avec une nouveauté que aucun autre fabricant de lanternes ne peut revendiquer ; celles-ci s'illuminent sans feu. Alors qu'ils étudiaient une variété locale de luciole, l'un des moines à écailles dorées a découvert que les larves et les adultes se nourrissent de la même variété de vers de farine, ce qui a permis au trivu de domestiquer les petits insectes. Une lanterne à lucioles bien faite, décorée de teintures terreuses et d'une dispersion des propres écailles dorées des kobolds, a été envoyée au [Root.Monarch.GetTitle] en cadeau."
kobold_tolerance_events.24.a:0 "Financez la ferme pour qu'elle reste productive."
firefly_farm:0 "Ferme de lucioles kobolds"
kobold_tolerance_events.24.b:0 "Accordez-leur une exemption fiscale pour encourager leur travail innovant."
firefly_farm_taxbreak:0 "Ferme de lucioles kobolds, avec exemptions fiscales"
kobold_tolerance_events.24.c:0 "Comme c'est mignon, mais ils empiètent sur les bénéfices des entreprises légitimes."

