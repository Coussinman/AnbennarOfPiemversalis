 elven_tolerance_events.1.t:0 "Les minorités elfes demandent une représentation"
 elven_tolerance_events.1.d:0 "Les minorités elfes dans la province de [racial_pop_province_target.GetName] ont demandé une plus grande représentation pour leur peuple et plus d'autonomie dans leurs droits et actions."
 elven_tolerance_events.1.a:0 "Accordé !"
 elven_tolerance_events.1.b:0 "Faire quelques concessions"
 elven_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
 elven_tolerance_events.1.e:0 "Faire des promesses vides"

 elven_tolerance_events.2.t:0 "Augmentation de la tolérance envers les elfes"
 elven_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités elfes de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race elfe a augmenté."
 elven_tolerance_events.2.a:0 "Tant mieux pour eux"

 elven_tolerance_events.3.t:0 "Diminution de la tolérance envers les elfes"
 elven_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race elfe a diminué."
 elven_tolerance_events.3.a:0 "C'est malheureux"

 elven_tolerance_events.4.t:0 "Ministre elfe"
 elven_tolerance_events.4.d:0 "Les elfes sont renommés pour beaucoup de choses, mais dans les affaires de l'État, ils ont souvent trouvé leur place en tant que grands orateurs de la maison ou visionnaires célèbres patronnés par le [Root.Monarch.GetTitle].\n\nUn tel individu s'est fait connaître à la cour !"
 elven_tolerance_events.4.a:0 "Recruter l'elfe"
 elven_tolerance_events.4.b:0 "Un véritable exemple pour la communauté !"
 elven_tolerance_events.4.c:0 "Et alors ?"

 elven_tolerance_events.5.t:0 "Les elfes bloquent le progrès"
 elven_tolerance_events.5.d:0 "En raison de leur nature à longue vie et de leur faible taux de natalité, un village elfe peut rester inchangé pendant un siècle et peut être farouchement résistant au changement. Ce problème est venu à un point critique alors qu'une de nos villes à la croissance la plus rapide a empiété sur un village elfe. Les elfes ont refusé de laisser leurs maisons être détruites, mettant en péril la future croissance de la ville. Bien que les forcer à déménager endommagerait gravement nos relations avec les elfes, les laisser rester entraverait sérieusement la future croissance de la ville."
 elven_tolerance_events.5.a:0 "Respectons leurs souhaits"
 elven_tolerance_events.5.b:0 "Leur offrir une compensation"
 elven_tolerance_events.5.c:0 "Les déplacer de force !"

 elven_tolerance_events.6.t:0 "Les elfes mécontentent les artisans"
 elven_tolerance_events.6.d:0 "Avec des siècles d'expérience dédiés à leur artisanat, les artisans elfes sont sans pareil, et leurs marchandises commandent un prix premium. Cela a conduit à un ressentiment croissant de la part de nos propres artisans, qui ont été forcés de baisser leurs prix pour rester compétitifs."
 elven_tolerance_events.6.a:0 "Récompenser les elfes"
 elven_tolerance_events.6.b:0 "C'est la nature du marché libre"
 elven_tolerance_events.6.c:0 "Nous ne pouvons pas permettre à nos artisans d'être éclipsés"

 elven_tolerance_events.7.t:0 "Mages elfes"
 elven_tolerance_events.7.d:0 "Les mages elfes sont considérés comme parmi les meilleurs au monde, mais leur insistance sur les méthodes traditionnelles a irrité d'autres mages dans notre pays. Certains se sont approchés de [Root.Monarch.GetTitle] pour les encourager à remplacer les elfes dans les positions les plus élevées. Bien que cela plairait sans aucun doute aux mages, retirer ces elfes vénérés du pouvoir serait vu comme une insulte à la communauté elfe."
 elven_tolerance_events.7.a:0 "Nous devons écouter la sagesse des vieux mages"
 elven_tolerance_events.7.b:0 "Laisser les mages gérer cela eux-mêmes"
 elven_tolerance_events.7.c:0 "Élever des non-elfes à des positions plus élevées"

 elven_tolerance_events.8.t:0 "Un haut fonctionnaire pris dans un scandale"
 elven_tolerance_events.8.d:0 "Peau magnifique, cheveux longs et fluides. Des décennies d'expérience en conversation et autres affaires pratiques. Il n'est pas étonnant que les elfes soient souvent les maîtresses de choix pour nos fonctionnaires. Normalement, cela ne poserait pas de problème, mais l'un des fonctionnaires les plus puissants de la cour a récemment été découvert en train d'avoir une liaison derrière le dos de sa femme avec une elfe. La femme lésée a fait de cette affaire une sensation, et il y a eu des appels à renvoyer le fonctionnaire, de peur que les elfes ne puissent influencer indûment la politique via leur séductrice bien placée. D'autres ont souligné que renvoyer le fonctionnaire montrerait que nous nous méfions de toute influence elfe, et serait vu comme une insulte à la communauté."
 elven_tolerance_events.8.a:0 "Une maîtresse elfe ? Je ne les blâme pas !"
 elven_tolerance_events.8.b:0 "Nous distancer de ce fonctionnaire"
 elven_tolerance_events.8.c:0 "Faire un exemple de lui et de sa maîtresse"

 elven_tolerance_events.9.t:0 "Craintes des marionnettistes elfes"
 elven_tolerance_events.9.d:0 "En raison de la longue durée de vie des elfes, ils sont une race qui peut faire des plans qui peuvent prendre des décennies, voire des siècles, pour aboutir. À mesure que les elfes sont devenus une partie plus intégrale de notre nation, il y a eu des rumeurs selon lesquelles notre administration actuelle est le résultat d'un complot séculaire pour rendre nos élites redevables à eux. Ils disent que bientôt, les elfes nous réduiront tous en esclavage, tout cela parce que notre [Root.Monarch.GetTitle] a été contrôlé par les elfes depuis le moment de sa naissance."
 elven_tolerance_events.9.a:0 "Il n'y a rien de mal à un peu de sagesse elfe"
 elven_tolerance_events.9.b:0 "Rejeter ces allégations"
 elven_tolerance_events.9.c:0 "Chasser les elfes influents de notre gouvernement !"

 elven_tolerance_events.10.t:0 "Manifestation pacifique"
 elven_tolerance_events.10.d:0 "Des groupes d'elfes ont pris les rues pour protester contre nos politiques discriminatoires à leur égard. Leur beauté naturelle, leur sens du but et peut-être un peu de magie, ont fait une combinaison puissante qui a inspiré l'admiration de beaucoup de nos propres citoyens. Jusqu'à présent, les protestations ont été pacifiques et respectueuses, mais ils ont demandé que leurs droits soient protégés. Et s'ils ne le sont pas, les protestations pourraient devenir beaucoup moins pacifiques."
 elven_tolerance_events.10.a:0 "Écouter leurs demandes"
 elven_tolerance_events.10.b:0 "Disperser les manifestants pacifiquement"
 elven_tolerance_events.10.c:0 "Disperser les manifestants avec violence"

 elven_tolerance_events.11.t:0 "Guerilleros elfes"
 elven_tolerance_events.11.d:0 "Notre patrouille s'est dépêchée lorsqu'ils ont vu la fumée, espérant qu'il n'était pas trop tard. Mais quand ils sont arrivés, ils ont vu un spectacle horrible. La plupart des soldats avaient de la chance et avaient été abattus par une seule flèche de tireurs d'élite elfes ; les quelques malchanceux qui n'étaient pas morts étaient devenus des exemples de travail de lame elfe. Toutes les fournitures qui ne pouvaient pas être emportées avaient été brûlées. Les guérilleros elfes sont devenus une nuisance que nous ne pouvons plus ignorer. De petites bandes bien disciplinées ont commencé à éliminer nos patrouilles et il n'y a pas de fin en vue. Certains de nos commandants suggèrent d'utiliser des civils elfes pour leur tendre un piège, mais d'autres ont conseillé d'offrir une branche d'olivier dans l'espoir d'apporter la paix avec la communauté elfe."
 elven_tolerance_events.11.a:0 "Leur offrir une chance de se rendre"
 elven_tolerance_events.11.b:0 "Les amener à la justice"
 elven_tolerance_events.11.c:0 "Exécuter certains des leurs pour les attirer !"

 elven_tolerance_events.12.t:0 "Les elfes demandent plus de représentation dans [elven_wants_representation_province.GetName]"
 elven_tolerance_events.12.d:0 "Les elfes de [elven_wants_representation_province.GetName] ont lentement mais sûrement remarqué que leur position de minorité au sein des villes est inadéquate. Malgré le fait qu'il reste quelques propriétaires terriens elfes, ils ne sont pas en mesure d'influencer suffisamment la politique selon eux. Ils demandent maintenant plus d'autonomie et de représentation pour leur peuple."
 elven_tolerance_events.12.a:0 "Bien sûr !"
 elven_tolerance_events.12.b:0 "Faire quelques concessions"
 elven_tolerance_events.12.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
 elven_tolerance_events.12.e:0 "Quelle idée intéressante"
 elven_representatives_prov:0 "Représentation elfe"
 desc_elven_representatives_prov:0 "Les elfes de la province ont eu l'occasion de bénéficier d'une meilleure représentation dans la politique du royaume, ayant leur mot à dire dans la politique locale. Cela a légèrement réduit les troubles, plaisant clairement aux masses elfes."
 elven_not_given_representatives_prov:0 "Les elfes manquent de représentation"
 desc_elven_not_given_representatives_prov:0 "Malgré de nombreuses tentatives pour obtenir une représentation et une chance d'influencer la politique locale, les elfes de la région n'ont rien obtenu. Cela a conduit à une augmentation des troubles."

 elven_tolerance_events.13.t:0 "Seigneurs elfes locaux"
 elven_tolerance_events.13.d:0 "Dans [elven_lords_province.GetName], il y a un groupe de personnes elfes qui prétendent être de sang royal. Bien qu'il soit difficile de prouver s'ils le sont ou non, ils ont présenté des documents qui semblent assez précis pour être réels.\n\nLeur accorder quelques privilèges et terres pourrait être bien vu, car qui n'aimerait pas avoir un peu de sang royal elfe dans son royaume. Cela ne serait sans doute pas considéré comme populaire dans le royaume, cependant, car il y a ceux qui affirment que les documents sont tous fabriqués."
 elven_tolerance_events.13.a:0 "Un seigneur est un seigneur"
 elven_tolerance_events.13.b:0 "Évidemment, ces revendications sont fausses"
 elven_tolerance_events.13.c:0 "Les punir pour ces mensonges"
 elven_tolerance_events.13.e:0 "Leur expliquer leurs devoirs"
 elven_tolerance_events_2_e_tooltip:0 "Notre dirigeant explique que le peuple elfe est déjà dans une excellente position au sein du royaume et qu'il sera récompensé s'il reste patient."
 elven_tolerance_events.13.f:0 "Ces documents sont faux !"
 elven_tolerance_events_2_f_tooltip:0 "L'œil avisé de notre dirigeant a repéré que les documents étaient faux, ce qui nous permet de justifier toute punition que nous infligeons."
 elven_local_lords:0 "Nobles elfes"
 desc_elven_local_lords:0 "Depuis peu, la noblesse elfe s'est élevée et unie, gagnant le soutien du gouvernement et de la population locale. Avec cela, ils refusent de nous payer certaines taxes, les considérant comme l'un de leurs privilèges. Heureusement pour nous, ils utilisent également leurs ressources pour nous aider à maintenir les masses sous contrôle."
 elven_local_lords_punished:0 "Seigneurs elfes punis"
 desc_elven_local_lords_punished:0 "La noblesse elfe locale est maintenant activement traquée et la population locale est encouragée à signaler tout elfe qui pourrait prétendre avoir du sang royal afin que nous puissions les punir correctement. Cependant, certains utilisent cela pour causer des ennuis aux elfes impopulaires..."

 elven_tolerance_events.14.t:0 "Bandits elfes"
 elven_tolerance_events.14.d:0 "Récemment, [elven_bandit_province.GetName] a été ravagée par le banditisme. Bien qu'il y ait plusieurs personnes et groupes impliqués, il semble que les plus courants soient les bandits elfes. Ces bandits ont volé nos marchands, nos nobles et notre paysannerie. Cela nuit à l'économie locale et les habitants exigent que nous fassions quelque chose à ce sujet !"
 elven_tolerance_events.14.a:0 "C'est un problème que nous pouvons ignorer"
 elven_tolerance_events.14.b:0 "Nous devons les punir !"
 elven_tolerance_events.14.c:0 "Ils pourraient collecter nos taxes"
 
 enforced_old_elven_rights:0 "Ancien droit elfe"
 elven_bandits_punished:0 "Bandits elfes punis"
 desc_elven_bandits_punished:0 "Le banditisme local est activement combattu, en particulier les bandits elfes sans terre. L'opération n'est pas très bien organisée, mais elle fonctionne bien pour décourager d'autres problèmes."
 elven_bandits_run_free:0 "Les bandits elfes courent librement"
 desc_elven_bandits_run_free:0 "Le gouvernement ignore les supplications des locaux et pour l'instant, les bandits prospèrent dans la région, les plus courants étant malheureusement les bandits elfes."
 elven_bandits_run_free_gov_support:0 "Les bandits elfes collectent des taxes"
 desc_elven_bandits_run_free_gov_support:0 "Le gouvernement soutient les bandits locaux, gagnant une partie de leurs gains en échange de protection pendant leurs raids. Ces provinces en particulier sont ravagées par ces problèmes."
 minority_bandits_run_free_gov_support_global:0 "Collecteurs d'impôts bandits"
 desc_minority_bandits_run_free_gov_support_global:0 "Le gouvernement soutient les bandits locaux, gagnant une partie de leurs gains en échange de protection pendant leurs raids. Cela est largement impopulaire auprès de nos sujets."
 elven_guerillas:0 "Guerilleros elfes"

