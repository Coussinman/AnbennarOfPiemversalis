half_elf_tolerance_events.1.t:0 "Les minorités de Demi-elfes demandent une représentation"
half_elf_tolerance_events.1.d:0 "Les minorités de Demi-elfes dans la province de [racial_pop_province_target.GetName] ont pétitionné pour une plus grande représentation de leur peuple et plus d'autonomie dans leurs droits et actions."
half_elf_tolerance_events.1.a:0 "Accordé !"
half_elf_tolerance_events.1.b:0 "Faire quelques concessions"
half_elf_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas donné assez ?!"
half_elf_tolerance_events.1.e:0 "Faire des promesses en l'air"

half_elf_tolerance_events.2.t:0 "Augmentation de la tolérance envers les Demi-elfes"
half_elf_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités de Demi-elfes de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race des Demi-elfes a augmenté."
half_elf_tolerance_events.2.a:0 "Tant mieux pour eux"

half_elf_tolerance_events.3.t:0 "Diminution de la tolérance envers les Demi-elfes"
half_elf_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race des Demi-elfes a diminué."
half_elf_tolerance_events.3.a:0 "C'est malheureux"

half_elf_tolerance_events.4.t:0 "Gala élitiste des Demi-elfes"
half_elf_tolerance_events.4.d1:0 "Des membres éminents de la communauté des Demi-elfes organisent un gala dans les prochains jours. Apparemment, ils ont restreint la participation aux Demi-elfes et aux elfes, comme c'est leur habitude pour ce genre d'événement. [Root.Monarch.GetTitle] a été invité à cet événement exclusif. Certains conseillent à [Root.Monarch.GetTitle] d'accepter et d'autres de l'ignorer. D'autres encore disent que ce refus d'inclure des personnes en dehors de leurs cercles sociaux indique une hostilité envers le reste de [Root.GetName] et devrait être condamné."
half_elf_tolerance_events.4.d2:0 "Des membres éminents de la communauté des Demi-elfes organisent un gala dans les prochains jours. Apparemment, ils ont restreint la participation aux Demi-elfes et aux elfes, comme c'est leur habitude pour ce genre d'événement. Cependant, en geste de bonne volonté envers notre pays, ils étendent des invitations à quelques personnes en dehors de ce groupe, et le [Root.Monarch.GetTitle] en fait partie. Certains conseillent à [Root.Monarch.GetTitle] d'accepter et d'autres de l'ignorer. D'autres encore disent que ce refus d'inclure des personnes en dehors de leurs cercles sociaux indique une hostilité envers le reste de [Root.GetName] et devrait être condamné."
half_elf_tolerance_events.4.a:0 "Ooh ! Merci pour l'invitation !"
half_elf_tolerance_events.4.b:0 "C'est leur fête, ils peuvent faire ce qu'ils veulent"
half_elf_tolerance_events.4.c:0 "Réprimer un tel comportement"

half_elf_tolerance_events.5.t:0 "Un citoyen Demi-elfe insulte le gouvernement"
half_elf_tolerance_events.5.d:0 "Un citoyen Demi-elfe éminent de notre pays a critiqué notre gouvernement et sa structure nationale, en particulier en ce qui concerne son traitement de la race des Demi-elfes. Argumentant pour des changements significatifs, cet orateur demande des réformes qui fournissent une plus grande égalité pour les Demi-elfes ainsi que l'abolition d'autres pratiques qu'il qualifie d'« inefficaces ». Certains demandent que ce potentiel subversif soit réduit au silence, mais d'autres pensent qu'il pourrait avoir raison, même s'il est un Demi-elfe."
half_elf_tolerance_events.5.a:0 "Ils font de bons points, engageons-les"
half_elf_tolerance_events.5.b:0 "Ce n'est que l'opinion d'un individu"
half_elf_tolerance_events.5.c:0 "Arrêter le Demi-elfe !"

half_elf_tolerance_events.6.t:0 "Graffiti anti Demi-elfe"
half_elf_tolerance_events.6.d:0 ""Mort aux demi-sangs !"\n\nCela et d'autres types de rhétorique crude apparaissent sur les murs et autres espaces publics visibles dans tout [Root.GetName]. Peu importe ce que nous pensons des Demi-elfes, sûrement seul le [Root.Monarch.GetTitle] et ses fonctionnaires ont le droit d'exprimer leur affection ou leur dégoût pour eux, et encore moins de les blâmer pour leur race, quelque chose qui est apparemment hors de leur contrôle ?"
half_elf_tolerance_events.6.a:0 "Ne les détestez pas pour ce qu'ils sont. Cela n'arrivera plus"
half_elf_tolerance_events.6.b:0 "Nettoyer simplement"
half_elf_tolerance_events.6.c:0 "Il y a une parcelle de vérité dans la rhétorique..."

half_elf_tolerance_events.7.t:0 "Conspirateurs au sang d'argent"
half_elf_tolerance_events.7.d:0 "C'est un fait bien connu dans ces terres que les Demi-elfes sont généralement des individus très puissants, avec leur concentration parmi la noblesse de [Root.GetName]. De plus, les Demi-elfes influents ont tendance à se serrer les coudes, formant des connexions qui leur procurent de plus en plus d'influence si on les laisse faire. En prenant ces deux considérations ensemble, un citoyen éminent connu pour échafauder des théories du complot à moitié cuites a accusé plusieurs notables Demi-elfes dans [Root.GetName] de conspirer contre notre pays et son [Root.Monarch.GetTitle] pour le bénéfice de leur propre espèce. Ces allégations ne sont que légèrement crédibles, mais nous pourrions les utiliser pour créer un changement significatif dans ce pays dans une direction ou une autre..."
half_elf_tolerance_events.7.a:0 "Arrêter le fou pour diffamation !"
half_elf_tolerance_events.7.b:0 "Je suis sûr que ce n'est rien"
half_elf_tolerance_events.7.c:0 "Arrêter ces conspirateurs diaboliques et confisquer leurs biens !"

half_elf_tolerance_events.8.t:0 "Ministre Demi-elfe"
half_elf_tolerance_events.8.d:0 "Un Demi-elfe éminent dans notre royaume est devenu connu pour sa compétence diplomatique et ses compétences d'orateur. Sa capacité de négociation et de discours est reconnue même par ses ennemis. Ainsi, des membres de notre cour suggèrent que le [Root.Monarch.GetTitle] devrait envisager d'inclure ce diplomate consommé à notre service."
half_elf_tolerance_events.8.a:0 "Recruter cet homme, euh, ce Demi-elfe !"
half_elf_tolerance_events.8.b:0 "Un véritable exemple pour leur communauté !"
half_elf_tolerance_events.8.c:0 "Et alors ?"

half_elf_tolerance_events.9.t:0 "Les nobles Demi-elfes demandent un traitement préférentiel"
half_elf_tolerance_events.9.d:0 "En raison de leur attrait naturel et de leur héroïsme lors de la Guerre du Roi-Sorcier, de nombreux elfes sont devenus les compagnons de nobles humains éminents, comme Auci de Dameria et Munas Moonsinger, et ont conduit de nombreux Demi-elfes à naître dans le pouvoir. Pour certains endroits, comme l'Empire d'Anbennar, un grand nombre de nobles se proclament soit « Demi-elfes » (que cela soit factuellement vrai est sujet à débat, généralement ils ont au moins une certaine ascendance elfique), et sont devenus une figure incontournable dans les échelons supérieurs de la société.\nLes nobles Demi-elfes de notre pays demandent un traitement spécial en reconnaissance de leur statut spécial en tant que pierres angulaires de la règle de [Root.Monarch.GetTitle] [Root.Monarch.GetName] dans notre pays. Les autres nobles du royaume observent cela avec intérêt ; sans aucun doute, faire des concessions aux Demi-elfes leur donnera une raison de demander des concessions à leur tour. D'un autre côté, nous pourrions utiliser cela comme prétexte pour réduire l'influence des nobles et rabattre le caquet des Demi-elfes..."
half_elf_tolerance_events.9.a:0 "Céder à leurs demandes"
half_elf_tolerance_events.9.b:0 "Offrir des promesses en l'air"
half_elf_tolerance_events.9.c:0 "Leur apprendre leur place"
half_elven_noble_privileges:0 "Traitement préférentiel accordé aux nobles Demi-elfes"
desc_half_elven_noble_privileges:0 "La noblesse Demi-elfe dans cette province est traitée avec la faveur et l'attrait grandiose qu'ils méritent évidemment."
half_elven_noble_privileges_estate_happy:0 "Traitement préférentiel accordé aux nobles Demi-elfes : §Y$VAL$%§!"
half_elven_noble_privileges_estate_angered:0 "Traitement préférentiel refusé aux nobles Demi-elfes : §Y$VAL$%§!"

half_elf_tolerance_events.10.t:0 "Le seigneur préfère le bâtard Demi-elfe"
half_elf_tolerance_events.10.d:0 "Un noble éminent de notre royaume, connu pour son impuissance, a récemment eu un enfant ! Cependant, il réalise maintenant qu'il préfère son enfant bâtard existant, un Demi-elfe qui a maintenant commencé à montrer une grande compétence dans son rôle. Le noble a pétitionné et demandé la permission du [Root.Monarch.GetTitle] de légitimer le bâtard comme son héritier. Si nous allons de l'avant avec cela, les nobles seront mécontents, mais les communautés de Demi-elfes de [Root.GetName] prendront naturellement cela comme une indication de l'augmentation de la faveur de notre pays pour eux."
half_elf_tolerance_events.10.a:0 "Légitimer le bâtard"
half_elf_tolerance_events.10.b:0 "Je peux faire cela, pour de l'argent"
half_elf_tolerance_events.10.c:0 "Rejeter la demande"

