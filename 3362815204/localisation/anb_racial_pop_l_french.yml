 troll_tolerance_events.1.t:0 "Les Minorités Trolls Exigent une Représentation"
 troll_tolerance_events.1.d:0 "Les minorités trolls de la province de [racial_pop_province_target.GetName] ont pétitionné pour obtenir une plus grande représentation de leur peuple ainsi qu'une autonomie accrue dans leurs droits et actions."
 troll_tolerance_events.1.a:0 "Accordé !"
 troll_tolerance_events.1.b:0 "Faire quelques concessions"
 troll_tolerance_events.1.c:0 "Non. Ne leur avons-nous pas déjà suffisamment accordé ?!"
 troll_tolerance_events.1.e:0 "Faire de vaines promesses"

 troll_tolerance_events.2.t:0 "Amélioration de la Tolérance Troll"
 troll_tolerance_events.2.d:0 "Que ce soit par des politiques et une gouvernance avisées ou simplement grâce à la prospérité de notre nation, notre coexistence avec les minorités trolls de notre royaume a mené à un apprentissage naturel et à une compréhension mutuelle de nos coutumes respectives. La tolérance de [Root.GetName] envers la race troll s'est accrue."
 troll_tolerance_events.2.a:0 "Tant mieux pour eux"

 troll_tolerance_events.3.t:0 "Détérioration de la Tolérance Troll"
 troll_tolerance_events.3.d:0 "Nul ne sait exactement ce qui s'est produit, que ce soient les troubles de la guerre, l'économie ou simplement une incompatibilité fondamentale, mais une chose demeure certaine : la tolérance de [Root.GetName] envers la race troll s'est détériorée."
 troll_tolerance_events.3.a:0 "C'est regrettable"

 troll_tolerance_events.4.t:0 "Péage de Troll"
 troll_tolerance_events.4.d:0 "Il y a des rapports inhabituels venant de l'une de nos provinces. L'un des ponts sur les terres d'un noble local a, apparemment, été pris par un troll. Bien que ce ne soit guère inouï, ce qui est surprenant c'est que la bête prétend être, entre toutes choses, un 'serp-viteur puh-blik'. Apparemment, le troll a appris que l'état a pris en charge la collecte des péages commerciaux des commerçants de passage, et à la surprise de notre shérif local, a déposé tous les paiements non comestibles au poste de collecte fiscale le plus proche avec une régularité digne d'une horloge gnome. Les plaintes ne viennent pas des commerçants, car ils considèrent les paiements plutôt standards, mais du noble, car il veut la tête de la 'bête vile' pour lui faire des actes plutôt gruesome.\n\nIl vaut aussi la peine de noter que, depuis que le troll a pris le contrôle, il livre les paiements avec beaucoup plus de consistance que son ancien administrateur noble, menant notre shérif à suspecter du détournement."
 troll_tolerance_events.4.a:0 "Amender le noble pour sa mauvaise gestion, et nommer le meilleur collecteur"
 troll_tolerance_events.4.b:0 "Rassurons ce sujet entreprenant"
 troll_tolerance_events.4.c:0 "Permettre au noble de faire comme il le souhaite"

 troll_tolerance_events.5.t:0 "Sentier de Destruction"
 troll_tolerance_events.5.d:0 "Un paysan s'est vu accorder une audience au [Root.Monarch.GetTitle], et nous supplie d'assister les villages de sa région contre les trolls locaux. Les yeux fatigués, le fermier décrit un scénario de chaos total : enclos renversés, récoltes piétinées, arbres fruitiers brisés et jardins saccagés, tout en raison du mouvement et de l'alimentation occasionnelle d'un groupe significatif de trolls natifs, qui ont les habitants de la région au bord de saisir torches et fourches. Bien que le paysan implique clairement le besoin d'une approche forcée, quelques académiques à la cour nous supplient de considérer une solution plus diplomatique : puisque ces trolls ne sont pas sauvages, on pourrait leur expliquer l'erreur de leurs voies pour atteindre une solution satisfaisante pour les deux parties, 'si seulement nous étions patients avec les spécimens. Très patients.'"
 troll_tolerance_events.5.a:0 "Voyons comment les académiciens gèrent ceci"
 troll_tolerance_events.5.b:0 "Dire aux paysans de résoudre leurs propres problèmes"
 troll_tolerance_events.5.c:0 "Engager un professionnel"

 troll_tolerance_events.6.t:0 "Ministre Troll"
 troll_tolerance_events.6.d:0 "Les Trolls sont typiquement une race solitaire avec peu d'intérêt à interagir avec ceux en dehors de leur meute familiale ou tribu, et encore moins sont intéressés à favoriser quelque bonne volonté avec les étrangers. Imaginez notre surprise alors quand un troll imposant approcha notre capitale en paix ! En entrant en dialogue avec le Troll, il devint bientôt clair qu'il cherchait à servir notre cour, croyant que ses talents pourraient bénéficier à la nation dans son ensemble. Comment devrions-nous réagir à cette offre particulière ?"
 troll_tolerance_events.6.a:0 "Recruter ce troll"
 troll_tolerance_events.6.b:0 "Un véritable modèle de leur communauté !"
 troll_tolerance_events.6.c:0 "Et alors ?"

