gnomish_tolerance_events.1.e:0 "Faire des promesses vides"

gnomish_tolerance_events.2.t:0 "Augmentation de la tolérance envers les gnomes"
gnomish_tolerance_events.2.d:0 "Que ce soit par des politiques et des règles ou simplement par un pays prospère, notre temps avec les minorités gnomes de notre nation a conduit à un apprentissage et une compréhension naturels des coutumes de chacun. La tolérance de [Root.GetName] pour la race gnome a augmenté."
gnomish_tolerance_events.2.a:0 "Tant mieux pour eux"

gnomish_tolerance_events.3.t:0 "Diminution de la tolérance envers les gnomes"
gnomish_tolerance_events.3.d:0 "Personne n'est sûr de ce qui s'est passé, que ce soit des problèmes de guerre, d'économie ou simplement d'incompatibilité, mais une chose est certaine : la tolérance de [Root.GetName] pour la race gnome a diminué."
gnomish_tolerance_events.3.a:0 "C'est malheureux"

gnomish_tolerance_events.4.t:0 "Les gnomes dominent les cercles des artificiers"
gnomish_tolerance_events.4.d:0 "Les gnomes étaient les premiers artificiers, et à ce jour, ils sont toujours considérés comme les meilleurs artificiers, et ceux de notre nation n'ont pas fait exception. Bien que cela soit ordinairement considéré comme une bonne chose, d'autres artificiers non-gnomes souffrent, affirmant que ceux qui ne suivent pas la méthodologie gnome sont considérés comme des risées et non comme des artificiers crédibles ! Certains se sont secrètement approchés de nous pour préférer leurs œuvres à celles des gnomes, ce qui stimulerait notre propre secteur tout en mécontentant les gnomes. Bien qu'il soit bon d'être juste, peut-être devrions-nous favoriser les artificiers [Root.GetAdjective] de ce pays ?"
gnomish_tolerance_events.4.a:0 "Les récompenser pour leur ingéniosité"
gnomish_tolerance_events.4.b:0 "Ne pas interférer"
gnomish_tolerance_events.4.c:0 "Préférer nos propres artificiers"
gnomish_artificers_dominating_support_gnomes_influence:0 "Artificiers gnomes récompensés plutôt que les nôtres : §Y$VAL$%§!"
gnomish_artificers_dominating_support_own_influence:0 "Artificiers locaux préférés aux gnomes : §Y$VAL$%§!"

gnomish_tolerance_events.5.t:0 "Ministre gnome"
gnomish_tolerance_events.5.d:0 "Les gnomes sont renommés pour leur grande intelligence et leur capacité à penser de manière approfondie, en plus de leur nature ingénieuse en tant que fondateurs du domaine de l'artifice. Un tel individu s'est présenté à la cour, affirmant que ses pensées pourraient bénéficier au royaume dans son ensemble, si nous sommes prêts à financer ses œuvres."
gnomish_tolerance_events.5.a:0 "Recruter cet homme, euh, ce gnome !"
gnomish_tolerance_events.5.b:0 "Un véritable exemple pour la communauté !"
gnomish_tolerance_events.5.c:0 "Et alors ?"

gnomish_tolerance_events.6.t:0 "Conférences Publiques Gnomiques"
gnomish_tolerance_events.6.d:0 "Les gnomes aiment réfléchir et débattre, et certains d'entre eux à [gnomish_public_lectures_province.GetName] ont commencé à organiser des conférences publiques, invitant quiconque à venir écouter et discuter des idées présentées. Cela a conduit à une culture d'innovation dans la province, mais aussi à une culture de scepticisme, tant envers la religion que le gouvernement. Certains conseillers ont suggéré de réprimer les réunions, tandis que d'autres ont suggéré de les soutenir. La décision, cependant, appartient au souverain seul."
gnomish_tolerance_events.6.a:0 "Une excellente façon de faire réfléchir nos citoyens !"
gnomish_tolerance_events.6.b:0 "Gardons la théorie et la philosophie dans nos propres cercles"
gnomish_tolerance_events.6.c:0 "Fermer l'espace de réunion !"
gnomes_public_lectures_happening:0 "Conférences Gnomiques Encouragées"
desc_gnomes_public_lectures_happening:0 "Des conférences publiques dirigées par des gnomes ont lieu dans cette province, éveillant l'esprit de réflexion des autres peuples de cette province."
gnomes_public_lectures_discouraged:0 "Conférences Gnomiques Découragées"
desc_gnomes_public_lectures_discouraged:0 "Les conférences publiques dirigées par des gnomes pour discuter et débattre d'une grande variété de sujets ont été découragées, de peur qu'elles n'incitent à la révolte chez la population locale."

gnomish_tolerance_events.7.t:0 "La Satire Gnomique est Allée Trop Loin"
gnomish_tolerance_events.7.d:0 "Bien que la comédie soit une tradition gnomique bien établie, certains vrais génies comiques parmi eux ont décidé d'insulter notre souverain ! Leurs critiques ont été largement diffusées, et ont touché un peu trop près de chez nous, mais ils feignent l'ignorance à propos de ce concept qu'ils appellent 'liberté d'expression'. Bien que nous pourrions invoquer des lois anti-sédition, cela serait vu comme excessif, et davantage de comédiens remarqueraient sans doute notre peau fine. Que devons-nous faire ?"
gnomish_tolerance_events.7.a:0 "C'est hilarant ! Engageons-les !"
gnomish_tolerance_events.7.b:0 "Est-ce que je ressemble vraiment à ça ?"
gnomish_tolerance_events.7.c:0 "On verra qui rit quand ils seront pendus !"

gnomish_tolerance_events.8.t:0 "Provocateurs Gnomiques"
gnomish_tolerance_events.8.d:0 "Les gnomes sont intelligents, oui, mais il est dit que la Hiérarchie Gnomique de l'antiquité a sécurisé leur pouvoir non pas par la rumination et le débat, mais par la ruse et l'intrigue plutôt que par la force brute. Nos espions ont récemment découvert que des gnomes éminents dans notre nation ont secrètement répandu des rumeurs sur notre gouvernement et soutenu des groupes dissidents pour semer le chaos. Bien que nous souhaiterions réprimer ces faiseurs de troubles, cela ne ferait que confirmer apparemment les rumeurs, ainsi que nous attirer la colère de cette minorité influente. D'un autre côté, ne pas réprimer pourrait laisser ces faussetés se propager davantage."
gnomish_tolerance_events.8.a:0 "Peut-être ont-ils le droit de penser comme ils le souhaitent..."
gnomish_tolerance_events.8.b:0 "Ignorons cela ! Ce ne sont que des paroles en tout cas"
gnomish_tolerance_events.8.c:0 "Traquons ces gnomes et leurs alliés !"
gnomish_provocateurs:0 "Provocateurs Gnomiques"
desc_gnomish_provocateurs:0 "Des provocateurs gnomiques incitent à l'agitation dans notre nation."

gnomish_tolerance_events.9.t:0 "Innovations des Gnomes"
gnomish_tolerance_events.9.d:0 "Récemment, dans [innovations_gnomish_province.GetName], un petit groupe de gnomes a réalisé une invention de nature très impressionnante. Bien que le travail soit clairement un prototype, il s'est avéré très utile pour les affaires menées dans la province.\n\nCependant, les gnomes qui l'ont construit veulent que nous ne le répandions pas plus loin qu'ils ne l'autorisent. Ils affirment que ce serait un affront à leur travail s'il se répandait loin et large avant d'être prêt. Bien qu'ils aient peu à dire maintenant sur ce que nous allons faire, nous pourrions prendre en considération leur opinion."
gnomish_tolerance_events.9.a:0 "Nous devons exploiter cela, maintenant !"
gnomish_tolerance_events.9.b:0 "Respectons leurs souhaits"
gnomish_tolerance_events.9.c:0 "Confisquons leurs machines"
gnomish_tolerance_events.9.e:0 "Une grande innovation, utilisons-la avec leur aide !"
gnomish_exploiting_inventions_prov:0 "Exploitation de l'Innovation Gnomique"
desc_gnomish_exploiting_inventions_prov:0 "Dans une tentative d'améliorer l'économie locale, un prototype réalisé par le peuple gnomique a été mis en usage intensif, fortement contre les souhaits de ses créateurs. Bien qu'ils suscitent des troubles dans leur propre foyer, il y a aussi le problème que certaines de nos guildes se sentent dépassées et menacées et causent des problèmes également."
gnomish_respect_of_innovations_prov:0 "Utilisation de l'Innovation Gnomique"
desc_gnomish_respect_of_innovations_prov:0 "Dans une tentative d'améliorer l'économie locale, une invention réalisée par le peuple gnomique a été mise en usage, cependant fortement régulée comme demandé par les personnes derrière l'innovation. Cela a été mis en usage en toute sécurité, heureusement."
gnomish_stopped_innovations_prov:0 "Innovations Stopées"
desc_gnomish_stopped_innovations_prov:0 "Dans une tentative d'arrêter les gnomes dans l'une de nos provinces, le gouvernement local a été ordonné d'arrêter tout gnome qui tente de bricoler des choses sans permis."

gnomish_tolerance_events.10.t:0 "Harcèlement des Gnomes"
gnomish_tolerance_events.10.d:0 "Malheureusement, l'une de nos provinces a montré qu'elle n'avait aucun respect pour les gnomes qui y vivent, les harcelant constamment et perturbant leur vie quotidienne. Certains extrémistes vont même jusqu'à habiller les gnomes et les forcer à garder leurs jardins ! Cela a aigri les relations avec le mépris flagrant pour les gnomes, et nous sommes maintenant forcés d'agir."
gnomish_tolerance_events.10.a:0 "Eh bien, nous pourrions ignorer le problème"
gnomish_tolerance_events.10.b:0 "Quelque chose pourrait être fait à ce sujet"
gnomish_tolerance_events.10.c:0 "Cela semble juste, soutenons la tendance !"
gnomish_tolerance_events.10.e:0 "Ces pauvres âmes, nous devons les aider"
gnomish_tolerance_events.10.f:0 "Faisons un exemple avec les faiseurs de troubles"
gnomish_tolerance_events.10.g:0 "Ils devraient savoir mieux"
gnomes_treated_poorly_prov:0 "Gnomes Mal Traités"
desc_gnomes_treated_poorly_prov:0 "Les gnomes de la province subissent un harcèlement constant, les rendant plus enclins à riposter lorsqu'ils le peuvent et les désignant également comme cibles principales pour tout exutoire que la population possède. Cela a malheureusement accru les troubles dans la région, même si cela facilite le suivi des gnomes, car davantage de rapports dits 'faux' arrivent concernant des gnomes criminels. Au moins maintenant, nous avons de nombreuses raisons de confisquer leurs terres."
gnomes_protected_from_danger_prov:0 "Gnomes Protégés"
desc_gnomes_protected_from_danger_prov:0 "Alors que le danger de harcèlement augmente dans la province pour tout gnome qui y vit, le gouvernement prend davantage de mesures pour y mettre fin, allant même jusqu'à envoyer des milices locales."

gnomish_tolerance_events.11.t:0 "Génie Gnomique"
gnomish_tolerance_events.11.d:0 "Un gnome est récemment devenu bien connu pour ses découvertes, ce qui n'était au départ qu'un projet local pour sa propre communauté s'est transformé en quelque chose de bien plus grand. Normalement, cela aurait été ignoré si ce n'est le fait qu'il a approché notre cour aujourd'hui. Il a affirmé que ses découvertes pourraient l'améliorer et, à la surprise de notre administration, il avait effectivement raison. Maintenant, il veut une sorte de récompense pour que nous utilisions son idée. Il affirme également qu'il a quelques idées supplémentaires qu'il est prêt à partager si la récompense est appropriée."
gnomish_tolerance_events.11.a:0 "Donnez-lui une récompense symbolique"
gnomish_tolerance_events.11.b:0 "Récompensez son ingéniosité"
gnomish_tolerance_events.11.c:0 "Il a probablement volé cette idée à quelqu'un..."
gnomish_tolerance_events.11.e:0 "Je ne gaspillerai pas mon argent pour ce fou"
gnomish_tolerance_events.11.f:0 "Discutons du prix"

gnomish_primary_refugees:0 "Un Foyer pour le Peuple Gnomique"
gnomish_respected_intellectuals_prov:0 "Génie Gnomique Respecté"
desc_gnomish_respected_intellectuals_prov:0 "Un génie gnomique est venu de cette province à qui nous avons montré de la gentillesse et cela a conduit à ce que la communauté gnomique soit plus satisfaite de notre règne."
gnomish_disrespected_intellectuals_prov:0 "Génie Gnomique Irrespecté"
desc_gnomish_disrespected_intellectuals_prov:0 "Un génie gnomique est venu de cette province qui a approché notre cour, malheureusement, à cause de notre mépris de ses services et de son intellect, la province a été un peu frustrée par notre règne. Cela n'a pas fait grand-chose pour perturber la stabilité locale, mais les troubles ont tout de même augmenté."

