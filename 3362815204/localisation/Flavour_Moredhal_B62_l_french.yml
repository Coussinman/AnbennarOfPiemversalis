#missions 
 B62_cursewood_connections_title:0 "Châteaux des Bois-Maudits"
 B62_cursewood_connections_desc:0 "Le royaume demi-elfe de Farraneán maintenait un réseau de cités-forteresses, appelées les Caseáns. Les structures elles-mêmes sont maintenant en ruines, mais la logique derrière elles demeure solide indépendamment des échecs et du sang mélangé de ceux qui les construisirent ; de grandes forteresses, avec des villages satellites dédiés uniquement à leur approvisionnement et renforcement, seront établies dans les Bois-Maudits pour défendre nos terres de tout elfe Ibevari ou métis Arbarani osant nous attaquer avant que nous soyons prêts pour la Grande Reconquête."
 B62_agroda_weapons_title:0 "Armement d'Agroda"
 B62_agroda_weapons_desc:0 "La découverte d'armements anciens d'Agroda a excité nos érudits ! Une fois que nous aurons une industrie suffisante, nous devrons adopter des versions modernisées de ces armes comme arme de poing standard de notre armée. Bien que les lames puissent avoir peu d'usage dans la guerre moderne, leur présence physique connectera nos soldats à leur passé glorieux, s'assurant qu'ils gardent l'héritage martial de notre peuple à l'esprit."
 B62_archaeology_title:0 "Archéologie d'Agroda"
 B62_archaeology_desc:0 "Avec le contrôle de la patrie d'Agroda, nous pouvons enfin trouver des reliques montrant que les tribus d'Agroda se sont répandues largement à travers Escann, justifiant notre expansion continue comme leurs héritiers. Et si nous ne pouvons trouver de telles reliques, nous les créerons simplement."
 B62_prepare_ritual_title:0 "Préparer le Site du Temple"
 B62_prepare_ritual_desc:0 "Avec la renaissance d'Agrador, nous pouvons commencer la construction d'un grand temple à l'héritier d'Agrados, Kazraiel ! Ce sera le premier de sept temples planifiés à la Cour Infernale, nous permettant de centraliser non seulement leur culte mais plus important encore l'invocation de leurs diables.\n\nNous serons maintenant capables de nous assurer que si des contrats infernaux tournent mal, les dégâts peuvent être contenus, et s'ils vont bien nous pouvons facilement prendre notre part."
 B62_agrador_title:0 "Restaurer Agrador"
 B62_agrador_desc:0 "Le site le plus saint des Agroda fut nommé Agrador par les envahisseurs Castanites et son vrai nom est perdu dans le temps, ainsi que son emplacement précis. Cependant, nous en savons assez pour le placer dans le Bois-de-Cann, que nous contrôlons maintenant. Faisons de ce nom le nôtre alors que nous construisons un nouvel Agrador !"
 B62_the_humanity_inheritance_title:0 "L'Héritage de l'Humanité"
 B62_the_humanity_inheritance_desc:0 "La première partie de la patrie de l'humanité, Escann, promise à l'humanité par notre père défunt Agrados, a été purifiée de la souillure naine et elfique ! Avec cette réalisation derrière nous, nous pouvons maintenant avancer plus loin dans Escann et prendre notre droit de naissance !"
 B62_embrace_infernal_title:0 "Embrasser l'Infernal"
 B62_embrace_infernal_desc:0 "Le temps de la subtilité est terminé. Nous devons ouvertement embrasser la Cour Infernale si nous voulons vraiment partager leur puissance ! Rejetons notre fausse foi et montrons au monde la vraie gloire de Moredhal.\n\nNous pourrions vouloir être prudents cependant, une telle action incitera presque certainement les autres nations du monde contre nous, et nos espions ont rapporté que de nombreux Escanniens survivants ont commencé à se rallier contre nous sous la bannière d'un supposé descendant des rois Farrani."
 B62_unite_wescann_title:0 "Unir le Cœur du Pays"
 B62_unite_wescann_desc:0 "Si nous devons construire un nouvel empire de l'humanité, nous devons sécuriser notre environnement immédiat et intégrer la population. La région maintenant appelée Castanor Occidental était autrefois le foyer de la tribu Agroda, appelés Agradosiens par les Castanites et leurs descendants, mais bientôt elle ne sera connue que comme le Cœur Moredhalique."
 B62_build_agraced_title:0 "Construire Agraced"
 B62_build_agraced_desc:0 "La cité de Castonath se dresse comme un héritage de Castanor et donc, si nous devons forger une nouvelle culture Escannienne, doit être détruite et refaite à notre image. Construisons une nouvelle cité au-dessus de ses ruines, une cité construite pour glorifier notre conquête de cette terre ; Agraced, Cité de la Guerre."
 B62_army_of_man_title:0 "Armée de l'Humanité"
 B62_army_of_man_desc:0 "Si nous devons conquérir le reste d'Escann, nous devons construire une armée. Établir l'infrastructure nécessaire pour l'entraînement rapide de nouveaux soldats est le premier pas idéal. Une fois ceci accompli, nous pouvons compter sur nos méthodes d'entraînement supérieures et notre taille pure pour submerger nos rivaux."
 B62_bal_mire_title:0 "Restaurer Bal Mire"
 B62_bal_mire_desc:0 "La citadelle de Bal Mire fut créée par Balgar le Constructeur en 457. Nous devons non seulement reconstruire cette citadelle mais, pour montrer la supériorité de l'ingénierie humaine sur la maçonnerie naine, nous devons l'améliorer ! Nous construirons un nouveau Bal Mire qui fera honte à l'ancien."
 B62_prepare_reclamation_title:0 "Préparer la Reconquête"
 B62_prepare_reclamation_desc:0 "Notre contrôle sur Escann a maintenant été assuré avec la destruction des Farrani, ainsi que tous les autres rebelles. Cependant, avant que nous puissions pousser vers l'ouest et reconquérir le cœur de Cannor, nous devons traiter avec les problèmes locaux ; les elfes de la Vallée Désolée et des Bois-Profonds doivent être éliminés.\n\nNous devrons aussi décider quoi faire avec les nombreux orques et gobelins que nous avons gagné contrôle avec notre unification de Cannor ; sont-ils des fils d'Agrados, bien qu'inférieurs, ou simplement un autre rival à écraser pendant que nous établissons la domination de l'humanité sur le monde ?"
 B62_new_frontiers_title:0 "Nouvelles Frontières"
 B62_new_frontiers_desc:0 "Avec notre contrôle des points d'étranglement menant à Escann, nous pouvons installer notre peuple en eux pour fermement sécuriser le contrôle."
 B62_plugging_the_gaps_title:0 "Combler les Brèches"
 B62_plugging_the_gaps_desc:0 "Le continent d'Escann a de nombreuses entrées, au-delà d'être évidemment partie du même continent que Cannor Occidental. Plusieurs forteresses de surface et grottes nous connectent à l'Échine-du-Serpent, tandis que divers chemins vers les Bois-Profonds existent aussi. Il est impératif que nous sécurisions le contrôle de ces points d'étranglement et érigions de puissants bastions pour les fortifier contre toute menace du souterrain ou des Bois-Profonds."
 B62_end_the_aldresians_title:0 "Terminer les Aldresiens"
 B62_end_the_aldresians_desc:0 "L'Orda Aldresia n'est pas seulement responsable de la défaite de la Peste Blanche, mais est aussi l'origine de certains des aventuriers les plus réussis qui vinrent à Escann. Nous devons les retirer de la Vallée Désolée avant que nous puissions nous concentrer en sécurité sur les elfes, sinon nous pourrions nous trouver la cible d'une nouvelle Croisade Aldresienne."
 B62_dostanorian_deluge_title:0 "Déluge Dostanorien"
 B62_dostanorian_deluge_desc:0 "Beaucoup parmi nos sociétés savent que la noblesse de Corvuria est quelque chose d'autre que celle d'autres royaumes. Spécifiquement, ils sont clairement des vampires, et le cachent à peine. Néanmoins, nous allons les envahir."
 B62_alenic_advance_title:0 "Avancée Alénique"
 B62_alenic_advance_desc:0 "Reconquérir la patrie d'Agrados dans les plaines centrales de Cannor."
 B62_ibenions_legacy_title:0 "Dernier Héritage d'Ibenion"
 B62_ibenions_legacy_desc:0 "L'effacement des prétentions elfiques sur les terres humaines."
 B62_river_of_mankind_title:0 "Fleuve de l'Humanité"
 B62_river_of_mankind_desc:0 "Nous avons reconquis l'Alen pour l'humanité ; l'artère vitale de Cannor coule maintenant pour nous."
 B62_purify_dostanor_title:0 "Purifier Dostanor"
 B62_purify_dostanor_desc:0 "Assurer le contrôle administratif complet de la région de Dostanor."
 B62_our_borders_title:0 "Nos Frontières"
 B62_our_borders_desc:0 "Cette terre est maintenant fermement sous notre contrôle et nos frontières."
 B62_take_the_crown_title:0 "Prendre la Couronne"
 B62_take_the_crown_desc:0 "Revendiquer les richesses et le prestige de la capitale impériale."
 B62_new_milcorissia_title:0 "Nouvelle Milcorissia"
 B62_new_milcorissia_desc:0 "Libérer les locaux de l'influence Castanorienne et Damérienne, et restaurer le plus ancien royaume de Cannor sous notre autorité."
 B62_crown_of_mankind_title:0 "Couronne de l'Homme"
 B62_crown_of_mankind_desc:0 "Nous avons maintenant accès aux richesses et ressources de l'ancien empire."
 B62_imperial_foothold_title:0 "Bastion Impérial"
 B62_imperial_foothold_desc:0 "Nous avons suffisamment affaibli l'empire ; il est temps de l'achever."
 B62_end_of_an_empire_title:0 "Fin d'un Empire"
 B62_end_of_an_empire_desc:0 "L'Empire est tombé sous notre avancée inexorable."
 B62_into_esmaria_title:0 "Vers Esmaria"
 B62_into_esmaria_desc:0 "Étendre notre domination vers les terres riches d'Esmaria."
 B62_pure_esmaria_title:0 "Esmaria Purifiée"
 B62_pure_esmaria_desc:0 "Esmaria est maintenant sous contrôle administratif complet."
 B62_into_the_dameshead_title:0 "Vers la Tête-de-Dame"
 B62_into_the_dameshead_desc:0 "Pénétrer dans la région sacrée de la Tête-de-Dame."
 B62_pure_dameshead_title:0 "Tête-de-Dame Purifiée"
 B62_pure_dameshead_desc:0 "La Tête-de-Dame est maintenant entièrement sous notre contrôle."
 B62_northern_kin_title:0 "Frères du Nord"
 B62_northern_kin_desc:0 "Établir des liens avec nos frères humains du nord."
 B62_enter_the_woods_title:0 "Entrer dans les Bois"
 B62_enter_the_woods_desc:0 "Pénétrer dans les territoires forestiers du nord."
 B62_consolidate_olavlund_title:0 "Consolider Olavlund"
 B62_consolidate_olavlund_desc:0 "Sécuriser notre contrôle sur la région d'Olavlund."
 B62_heirs_of_the_berserkers_title:0 "Héritiers des Berserkers"
 B62_heirs_of_the_berserkers_desc:0 "La Gérudie est nôtre ! Ils ont combattu bravement, les Gérudiens, et sont morts pour leur bravoure. C'était un combat équitable... et la victoire fut nôtre.\n\nBeaucoup de sang fut versé pour la Gérudie, et la majorité coula des Chevaliers-Rancuniers, qui inaugurèrent et menèrent cette conquête. Pour leur sacrifice, nous leur livrerons la Gérudie. Et pourquoi pas ? Ils révèrent le courage et la violence par-dessus tout, et les Gérudiens ont cela en abondance. La Gérudie, de plus, est une terre pure, dirigée par des humains et des humains seuls... à part les trolls, qui seront traités. Notre intérêt dans la région ne fut pas allumé par ces caractéristiques seules, cependant, mais par la position de la Gérudie comme foyer de la dynastie Ebonfrost, qui fit tant pour Castanor avant que le Roi-Sorcier ne l'oblitère et ouvre la voie à la pénétration de la vermine non-humaine dans Cannor.\n\nNos sujets loyaux, les Chevaliers-Rancuniers, ont esquissé leurs plans pour la Gérudie. Les pillards, qui avaient grandi mous dans leur vieillesse, seront rendus durs à nouveau, et fermes, comme le fer, à travers la destruction régulière de l'élément troll dans la région. Comme les pillards taillèrent des royaumes en Lencenor et Damérie dans les siècles passés, ainsi nos Chevaliers-Rancuniers deviendront des pillards modernes, une armée avec un état, remodelant la société Gérudienne à l'image d'Agrados et la restaurant à ce qu'elle était quand Castanor Noir régnait.\n\nEt il y a d'autres considérations à prendre en compte. Pour devenir membre des Chevaliers-Rancuniers, on doit passer une série écrasante de tests et d'épreuves pour être initié dans leurs rangs. Nous avons reçu un nombre de plaintes d'eux concernant le calibre de notre peuple... et donc il a été décidé qu'ils recruteront d'un nouveau vivier : les Olavish."
 B62_toxic_love_title:0 "Amour Toxique"
 B62_toxic_love_desc:0 "Les Bois-Profonds sont nôtres ! Une plaie purulente au sud de nos territoires centraux, les Dévots Triadiques planifièrent et exécutèrent l'invasion de leur propre mérite. Après beaucoup d'effusion de sang, ils réussirent, et maintenant les Bois-Profonds s'inclinent devant Moredhal. Les elfes qui prétendaient autrefois gouverner dans ces parties sont actuellement détenus dans des centres administratifs. Quant aux gobelins... ne gaspillons rien. Ce sont des créatures qui se reproduisent rapidement, ces gobelins, et serviront dans les installations industrielles que les Dévots construisent dans les Bois-Profonds. Peu importe s'ils travaillent rapidement ou lentement, car il y en a toujours plus.\n\nLes Dévots ont parlé passionnément de leur désir de refaire les Bois-Profonds à l'image de Moredhal. Ils planifient d'exploiter les ressources de la région d'une façon qu'aucun de ses habitants précédents ne put. Pour approfondir ce but, cependant, plus de main-d'œuvre est nécessaire. Plus de main-d'œuvre... et plus d'efficacité. Et il n'y en a aucuns que nous considérons mieux adaptés à la tâche que nos anciens sujets, les orques. Ils seront incorporés dans la hiérarchie des nouveaux Bois-Profonds sous leurs supérieurs humains et mis au travail pour extraire autant de valeur que possible. Avec nous en charge, les Bois-Profonds rapporteront plus de profit que jamais auparavant !\n\nIl y a, bien sûr, d'autres considérations ; après tout, les Dévots ont grommelé au sujet de \"supervision gouvernementale\". Les Bois-Profonds n'ont jamais été un territoire particulièrement lucratif. Ainsi, si nous devions le remettre aux Dévots, nous perdrions presque rien en termes de taxation et autres revenus. Et s'ils le transforment en moteur d'industrie... eh bien, tant mieux. De plus, nous sommes devenus conscients du besoin de se garder contre la menace à l'est, le Dwarovar. Sous les Dévots, les Bois-Profonds serviront de bouclier contre les nains et ces gobelins qui restent dans les montagnes, repoussant les assauts et lançant des expéditions punitives si nécessaire. Les nains ont eu leur temps ; s'ils ne se couchent pas et acceptent que nous régnons dans ces parties, alors nous leur enseignerons une leçon dure. Trop longtemps, les Bois-Profonds sont restés hors de portée de l'humanité. Dorénavant, ce sera une partie intégrale du droit de naissance de notre race !"
 B62_city_on_a_hill_title:0 "Cité sur une Colline"
 B62_city_on_a_hill_desc:0 "Le Lac-de-Dame est nôtre ! Cette flaque d'un lac, autrefois une telle nuisance puissante aux anciens Castanoriens, a été subjuguée dans son entièreté, et nos troupes garnissent maintenant d'innombrables fortifications le long de sa côte. Les locaux demeurent rebelles et ingrats, mais peu importe ; ils ne sont pas notre préoccupation. Au lieu, nous avons remis cette région aux Passionnés d'Agrados pour administrer et nettoyer. Trop longtemps, le Lac-de-Dame a été une épine empoisonnée dans le côté proverbial de Cannor, expédiant et facilitant la propagation de la pestilence elfique à travers Halann. Il a toujours été un foyer d'hérésie, promulguant la \"Cour Régente\" dégénérée de Castellos en opposition à la vraie foi d'Agrados.\n\nPlus maintenant. Avec le Lac-de-Dame dans nos mains, il n'y a aucune raison pour nous de ne pas prendre des mesures drastiques pour couper cette pourriture à sa source, et les Passionnés nous serviront à cet égard. Les hérétiques ne recevront aucun quartier. Nous planifions de les déloger et les traiter comme la vermine qu'ils sont. Il y aura des centres, une grande multitude d'eux, où de tels indésirables seront traités, leur force vitale utilisée comme simple carburant pour alimenter la Grande Œuvre.\n\nQue peut-on demander, qu'est la Grande Œuvre ? C'est un rituel, mais pas n'importe quel rituel ; non, c'est le Rituel. Les Passionnés ont travaillé sur cette entreprise depuis le plus longtemps, et prétendent qu'elle a le potentiel de libérer Agrados de sa prison souterraine et déchaîner un âge de suprématie humaine pure. Nous, les disciples les plus dévoués d'Agrados, serons comme des dieux, divinités moindres à son genou, traités comme égaux par les goûts de Kazraiel et Ildran. Et tout ce que cela requiert... est le sacrifice.\n\nPas le simple sacrifice de vies, comprenez, mais quelque chose de plus profond : le sacrifice de l'esprit. Dans leurs centres, les Passionnés ont l'intention d'exercer un contrôle administratif sur les détenus. Il est vrai que les gens du Lac-de-Dame ressentent leur confinement et oppression, et qu'ils ont cherché des moyens de retourner à un temps avant Moredhal, mais il n'y a pas d'échappatoire. Moredhal est éternel. Et ce sont ces défaites de l'esprit qui alimenteront le retour d'Agrados, l'étouffement de l'espoir, l'étouffement de la foi, le silence de la conviction."