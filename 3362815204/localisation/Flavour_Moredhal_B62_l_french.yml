#events
 flavor_moredhal.1.t:0 "Une Offre Inattendue"
 flavor_moredhal.1.d:0 "L'un de nos plus éminents érudits, Sven Clifford, a pris l'habitude de s'aventurer dans le Bois-de-Cann lorsqu'il peine sur un problème particulièrement difficile. Alors qu'il arpentait les bois en marmonnant, il tomba sur un groupe d'hommes et femmes étonnamment bien vêtus, qui l'invitèrent dans leur domaine pour le thé. Selon son récit :\n\n\"Ils m'ont amené dans un beau manoir et m'ont reçu somptueusement pendant une semaine. Pendant mon séjour, ils m'ont beaucoup appris sur leur histoire. Il semble qu'ils étaient des nobles de haut rang en Adenica avant la Marée Verte. Quand les orques envahirent, ils les repoussèrent aussi longtemps qu'ils purent, mais furent finalement forcés de se retirer dans le Bois-de-Cann, et c'est dans le Bois-de-Cann qu'ils sont demeurés.\"\n\nCes hommes et femmes, qui se nomment la Noblesse du Bois-de-Cann, sont revenus dans notre capitale aux côtés de Sven. Ils sont désireux de partager leurs connaissances avec nos érudits, mais certains craignent qu'ils puissent être des infiltrateurs étrangers, ou pire. Cependant, ils sont certainement charismatiques, et leurs références semblent solides. Comment devons-nous procéder ?"
 flavor_moredhal.1.a:0 "Laissons-les parler avec nos érudits ! Ils semblent assez inoffensifs."
 flavor_moredhal.1.b:0 "Comment avons-nous pu négliger leur présence ? Ce doivent être des agents étrangers."
 flavor_moredhal.2.t:0 "L'Influence de la Noblesse"
 flavor_moredhal.2.d:0 "La Noblesse du Bois-de-Cann a certainement fait des remous dans notre petit étang avec leur arrivée. Effortlessly charismatiques et surnaturellement bien parlants, les classes supérieures de notre pays les ont adoptés comme des canards dans l'eau. La Noblesse a été invitée à des dizaines de bals et autres fonctions depuis leur arrivée dans notre capitale aux côtés de Sven Clifford, et leur influence ne semble que croître. En effet, nos érudits semblent être devenus leurs plus ardents champions.\n\nDernièrement, cependant, [Root.Monarch.GetName] a eu des difficultés avec les ordres. Ils sont devenus particulièrement obstinés concernant une législation relativement routinière, et [Root.Monarch.GetName] devient de plus en plus frustré. Il semble que cette législation ne sera pas adoptée... du moins, jusqu'à ce qu'un membre de la Noblesse demande une audience. Apparemment, ils ont entendu parler de nos problèmes avec les ordres et aimeraient offrir leur assistance. Cependant, cela ne viendra pas sans prix. Devons-nous accepter ?"
 flavor_moredhal.2.a:0 "Oui ! Ciblons la noblesse."
 flavor_moredhal.2.b:0 "Oui ! Ciblons le clergé."
 flavor_moredhal.2.c:0 "Oui ! Ciblons les guildes marchandes."
 flavor_moredhal.2.e:0 "Oui ! Ciblons les patriciens."
 flavor_moredhal.2.f:0 "Oui ! Ciblons les aventuriers."
 flavor_moredhal.2.g:0 "Oui ! Ciblons les mages."
 flavor_moredhal.2.h:0 "Assez ! Sortez de ma résidence et disparaissez d'ici."
 flavor_moredhal.3.t:0 "Les Vrais Amis de [Root.Monarch.GetName] ?"
 flavor_moredhal.3.d:0 "Il est indiscutable que la Noblesse du Bois-de-Cann a immensément grandi. D'un groupe mineur de nobles appauvris d'avant la Marée Verte, ils sont devenus l'une des factions les plus fortes à la cour. En apprenant comment la Marée Verte fut arrêtée par Corin, ils se sont convertis en masse à la foi Corinite, une sage décision, assurément. En même temps, grâce à leurs connexions multiples parmi les classes supérieures de notre pays, ils ont amassé un trésor considérable à débourser selon leur volonté. Vraiment, ils sont une force avec laquelle il faut compter.\n\nRécemment, nous avons dévoilé un nouveau programme de législation qui a donné lieu à beaucoup de mécontentement. Plusieurs figures publiques se sont prononcées contre cela, et semblent attiser les flammes. Bien que nous aimerions résoudre cette question, le coût pourrait être trop cher pour nous. Entrent la Noblesse, qui sont venus à nous avec encore une autre proposition. En échange de consacrer formellement leur droit au Bois-de-Cann sous forme d'un contrat légalement contraignant, ils supporteront le coût de... convaincre... ces figures publiques de se ranger de notre côté. Alternativement, ils pourraient nous payer l'argent qu'ils auraient utilisé pour corrompre ces figures. Que sera-t-il ?"
 flavor_moredhal.3.a:0 "Procédez avec le plan."
 flavor_moredhal.3.b:0 "Nous prendrons l'argent, merci beaucoup."
 flavor_moredhal.3.c:0 "Disparaissez ! De tels moyens sournois sont indignes de nous."
 flavor_moredhal.4.t:0 "La Paix Engendre la Complaisance"
 flavor_moredhal.4.d:0 "\"Marchez correctement, bandes d'idiots !\"\n\nNos sergents instructeurs peuvent souvent être entendus crier cette phrase à leurs pauvres recrues alors qu'ils trébuchent d'avant en arrière sur les terrains d'entraînement. Bien que nos forces soient indiscutablement puissantes, leur performance a été décevante dernièrement. Si seulement il y avait un moyen de les renforcer...\n\nEntrent la Noblesse, qui ont encore grandi en stature et en puissance. Bien qu'ils semblent avoir entièrement subsumé notre gouvernement, nous, les souverains et gouverneurs, qui résidons au sommet de la pile, demeurons encore distants d'eux. Ils ont tenté de nous cajoler pour assister à leurs cérémonies, mais nous avons toujours poliment refusé. Maintenant, cependant... ils semblent avoir réalisé qu'une armée plus forte est ce que nous voulons, et agitent un appât devant nos yeux pour nous convaincre d'adorer Corin à leurs côtés, au lieu de comme nous l'avons toujours fait. Devons-nous accepter ?"
 flavor_moredhal.4.a:0 "Aucun prix n'est trop haut pour une armée plus capable."
 flavor_moredhal.4.b:0 "Non ! La Noblesse demande trop."
 flavor_moredhal.5.t:0 "Un Héritier Digne ?"
 flavor_moredhal.5.d:0 "Notre relation avec la Noblesse a continué à s'améliorer. En effet, les choses en sont arrivées au point où nous avons été initiés dans l'organisation nous-mêmes, et avons adoré aux pieds de leur vrai dieu, qui n'est décidément pas Corin. Et n'aimeriez-vous pas savoir qui c'est ?\n\nDepuis que nous avons purgé les registres, la vermine non-humaine qui s'infiltrait dans notre pays semble avoir compris qu'elle n'est plus la bienvenue ici. Et elle a été \"aidée\" par certains de nos... zélés... compatriotes. Bon débarras, dis-je ! Bon débarras. Plus tôt ils partent, plus tôt nous pourrons restaurer Escann dans sa gloire d'antan.\n\nEt une des façons dont nous pouvons faire cela est en nous assurant que notre héritier, [Root.Heir.GetName], soit digne. Nos compatriotes ont offert de s'assurer que les capacités de [Root.Heir.GetName] soient grandement magnifiées à travers leurs rituels, et ils n'ont rien demandé en retour, simplement notre soutien indéfectible. Qu'ils ont déjà. Alors que reste-t-il à faire ?"
 flavor_moredhal.5.a:0 "Oui ! Soumettons [Root.Heir.GetName] à leurs soins attentifs."
 flavor_moredhal.5.b:0 "Nous devrions prendre du recul. C'est un chemin dangereux."
 flavor_moredhal.6.t:0 "Une Missive de Moredhal"
 flavor_moredhal.6.d:0 "Un messager de Moredhal s'est présenté à nous aujourd'hui. Il vint dans un habit scintillant, sur un cheval, accompagné de légions d'orques et de tieflings. Son regard alors qu'il balayait sur nous était bienveillant, bien qu'avec une pointe de hauteur, et quand nous demandâmes quelle était son affaire, il nous répondit simplement :\n\n\"Je viens avec une invitation du vrai souverain de l'homme. Je viens pour vous ramener, fils et filles égarés de Castanor, dans le giron. Car nous, Moredhal, sommes les vrais successeurs de Castanor, le plus grand empire de l'homme à exister, avant ou depuis. Rejoignez-nous... et reprenez votre droit de naissance. Rejoignez-nous... et marchez à nos côtés alors que nous réclamons notre place comme dirigeants légitimes d'Halann. Rejoignez-nous, car nous sommes les héritiers et dirigeants de l'homme.\"\n\n\"Et si nous refusons ?\" osa demander l'un d'entre nous.\n\nLes yeux du messager devinrent noirs et durs, et les orques montrèrent leurs défenses, et les tieflings se raidirent. \"Alors vous périrez,\" dit-il, voix froide, \"comme nos autres ennemis. Car beaucoup sont tombés sous notre lame... et pourtant nous nous tenons encore.\"\n\nIl demeure encore, une présence pâle et inquiétante à toutes nos célébrations publiques, jetant une pâleur sur les procédures. Beaucoup de débat a accompagné cette proclamation de sa part, et nous ne sommes pas plus près d'une décision. Devons-nous plier le genou devant la plus grande puissance d'Escann ? Ou devons-nous nous battre ?"
 flavor_moredhal.6.a:0 "Cela n'en vaut pas l'effort. Et je n'ai jamais aimé ces elfes de toute façon."
 flavor_moredhal.6.b:0 "Jamais ! Nos ancêtres sont morts pour nous garder indépendants. Devrions-nous déshonorer leurs sacrifices ainsi ? Je ne le pense pas !"
 flavor_moredhal.11.t:0 "Nos Voisins Indésirables"
 flavor_moredhal.11.d:0 "Notre pays fait face à un dilemme. Depuis leur invasion, Escann a toujours été plagué par les orques. Nous les avons rassemblés et envoyés en Aelantir pour payer leurs crimes, certes, mais beaucoup reste à faire. Il demeure un élément orque considérable dans nos terres, une question orque, si vous voulez. Et elle demande une solution.\n\nL'établissement militaire, en conjonction avec les Dévots Triadiques, a proposé une solution. Bien que les orques soient sauvages et totalement inhumains, et bien que notre culture et credo leur interdisent théoriquement même de résider dans nos frontières, ils peuvent être utiles. Après tout, ils ont été capables de détruire les faibles royaumes Escanniens d'antan, ce qu'ils firent sous la direction de Korgus Dookanson. Dookanson, qui mourut, comme il se devait, face à un humain, les dirigea bien. Nous ferons mieux. Sous notre direction, les orques serviront comme source presque infinie de corps gratuits, se jetant contre nos ennemis encore et encore, épargnant à leurs supérieurs humains de risquer leurs vies au combat.\n\nUn élément insurgé dans l'établissement militaire, qui est affilié aux Chevaliers-Rancuniers, n'est pas d'accord. Violemment. Ils ont accusé l'établissement militaire d'être infidèle aux idéaux de Kaz, euh, Agrados, et soutiennent avec véhémence une purge à grande échelle de l'élément orque. Cette mesure servirait probablement à considérablement stimuler notre préparation et disponibilité militaire en fournissant aux troupes une cible adéquate sur laquelle entraîner leurs armes. Plus de combats simulés."
 flavor_moredhal.11.a:0 "Vous garder n'est aucun bénéfice. Vous détruire n'est aucune perte."
 flavor_moredhal.11.b:0 "Éliminez-les tous !"
 flavor_moredhal.12.t:0 "Oh merde, nous nous sommes effondrés"
 flavor_moredhal.12.d:0 "nos soldats de merde sont PUTAIN DE MORTS"
 flavor_moredhal.12.a:0 "rip"
 flavor_moredhal.13.t:0 "Le mal est vaincu"
 flavor_moredhal.13.d:0 "woo nous les avons tués"
 flavor_moredhal.13.a:0 "allez vous faire foutre"
 flavor_moredhal.14.t:0 "Tout Pour la Victoire"
 flavor_moredhal.14.d:0 "Guerre ! La guerre est venue dans notre pays. Nos réserves s'amenuisent, et notre peuple se fatigue, mais ce n'est pas le moment de se relâcher. La victoire est si proche que nous pouvons presque la goûter. Maintenant, s'il y avait seulement un moyen de nous renforcer...\n\nEntrent la Noblesse, qui ont encore grandi en stature et en puissance. Bien qu'ils semblent avoir entièrement subsumé notre gouvernement, nous, les souverains et gouverneurs, qui résidons au sommet de la pile, demeurons encore distants d'eux. Ils ont tenté de nous cajoler pour assister à leurs cérémonies, mais nous avons toujours poliment refusé. Maintenant, cependant... ils semblent avoir réalisé que le soutien de la populace concernant ce conflit en cours est ce que nous voulons, et agitent un appât devant nos yeux pour nous convaincre d'adorer Corin à leurs côtés, au lieu de comme nous l'avons toujours fait. Devons-nous accepter ?"
 flavor_moredhal.14.a:0 "La victoire est à portée de main ! Acceptons."
 flavor_moredhal.14.b:0 "Non ! La Noblesse demande trop."
 flavor_moredhal.15.t:0 "Infestations en Quelque Sorte"
 flavor_moredhal.15.d:0 "Notre relation avec la Noblesse s'est améliorée depuis que nous avons commencé à adorer Corin avec eux. Ils peuvent tenir certaines vues, ah, peu orthodoxes, mais il est impossible de nier qu'ils ont les meilleurs intérêts de ce pays à l'esprit. Avec notre approbation tacite, ils ont continué à grandir en force et en pouvoir, et on peut maintenant dire qu'ils sont la force dominante dans l'administration et la société de notre pays. Récemment, l'un d'entre eux nous a approchés avec une proposition.\n\nIl n'est pas difficile de voir que notre peuple est relativement peu accueillant quand il s'agit de races non-humaines. Un des hommes au service de la Noblesse a été arrêté pour avoir attaqué et battu un elfe presque à mort. Cet événement, d'ailleurs, n'est qu'un parmi beaucoup. Des centaines d'enregistrements d'attaques similaires ont été enregistrés, et nous n'avons qu'à lever un doigt pour que les autorités appropriées agissent là-dessus. Cependant, nous ne l'avons pas fait, car la Noblesse a exprimé son opposition à cette mesure.\n\nMaintenant, il semble que les choses arrivent à un point critique. La Noblesse nous dit : \"Nous aiderons à stimuler l'économie et la productivité du pays si vous permettez que ces affaires insignifiantes soient enterrées.\" Ce n'est pas une affaire insignifiante, cependant ; cela concerne la sécurité des elfes, nains, et autres races non-humaines (mais civilisées) dans nos terres ! Comment devons-nous répondre ?"
 flavor_moredhal.15.a:0 "Fermons les yeux. Les non-humains ne sont pas notre préoccupation."
 flavor_moredhal.15.b:0 "La loi est la loi, et nous sommes tenus de la respecter."
 flavor_moredhal.16.t:0 "Montée des Sectes"
 flavor_moredhal.16.d:0 "Moredhal s'élève ! Alors que la Noblesse a grandi en pouvoir et prestige au point de dépasser l'entièreté de notre pays, il s'est levé certaines factions parmi leurs rangs qui sont en désaccord sur la doctrine et les priorités. (Certains les ont appelées des cultes.) Bien que nous, en tant que gouvernement, demeurions impartiaux, et bien que la Noblesse doive mettre de côté leurs désaccords en exerçant le pouvoir, les choses sont très différentes parmi la base. Là, trois factions ont émergé ; les Passionnés d'Agrados, les Dévots Triadiques, et les Chevaliers-Rancuniers.\n\nLes Passionnés sont jurés avant tout à Ildran, le Marquis de l'Orgueil, et Hedine, la Maîtresse de la Luxure. Ils sont le plus concernés par la doctrine religieuse et l'établissement et maintien de notre culture. Ils sont le plus représentés parmi notre corps administratif et la bureaucratie.\n\nLes Dévots Triadiques sont jurés avant tout à Ibberal, le Grand-Duc de la Gloutonnerie, Forsara, la Comtesse de l'Avarice, et Canturian, le Baron de l'Envie. Ils sont le plus concernés par le commerce et les contrats, et croient que l'accumulation d'argent et de biens est la meilleure façon de bénéficier à notre pays. Ils sont le plus représentés parmi nos marchands.\n\nLes Chevaliers-Rancuniers sont jurés avant tout à Kazraiel, le Prince-Courroux, et Mesner, le Seigneur de la Paresse. Leur préoccupation principale est la bataille et la valeur, et beaucoup de leur doctrine est basée autour des anciennes tribus Agradosiennes, qui adoraient Agrados avant tout. Ils sont le plus représentés parmi nos soldats."
 flavor_moredhal.16.a:0 "Très inquiétant."
 flavor_moredhal.17.t:0 "Une Dispute Dynastique Diabolique"
 flavor_moredhal.17.d:0 "À l'un de nos plus récents Festivals des 7,777, [Root.Monarch.GetName] invoqua une succube. C'était un événement assez routinier, pour sûr, mais cette succube était... différente. Elle était merveilleuse, et envoûtante, et délicieuse de toutes les bonnes façons... et de toutes les mauvaises façons, aussi. [Root.Monarch.GetName] fut pris par ses charmes, et se réveilla le lendemain matin dans une clairière forestière, complètement nu. L'affaire fut bientôt oubliée comme juste une autre nuit de débauche, et la vie continua comme d'habitude.\n\nDu moins, jusqu'à ce que [Root.Monarch.GetName] soit rudement réveillé ce matin par les cris d'un bébé.\n\nIl apparaît que l'aventure de [Root.Monarch.GetName] avec la succube a donné un enfant, et pas n'importe quel enfant, un enfant demi-diable ! Quel amusement."
 flavor_moredhal.17.a:0 "Mon nouvel héritier !"
 flavor_moredhal.17.b:0 "Seuls les humains sont aptes à régner !"
