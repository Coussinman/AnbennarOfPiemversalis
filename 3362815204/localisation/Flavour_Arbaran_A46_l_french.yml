 #Decisions
 reclaim_escandar_title:0 "Reprendre Escandar"
 reclaim_escandar_desc:0 "Nous sommes les seuls vrais héritiers de Calasandur, le Grand Bâtisseur, comme tels, nous devons reprendre ses plus grandes œuvres, ses châteaux. Le grand château d'Escandar en est un hors de notre portée directe, cependant. Bien que déclarer la guerre soit certainement un moyen possible de reprendre nos possessions légitimes, un conflit dans les Marches serait un cauchemar logistique. Nous pouvons considérer négocier un échange avec les occupants actuels du château, ou nous pourrions les menacer pour qu'ils le remettent sans guerre. Si une résolution pacifique échoue, la guerre est toujours une option."
