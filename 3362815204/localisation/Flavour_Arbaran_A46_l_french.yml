 #Missions
 A46_horsemeat_delicacies_title:0 "Délices de Viande Chevaline"
 A46_horsemeat_delicacies_desc:0 "Les peuples crodamiques qui habitaient autrefois la portion occidentale de notre royaume se sont depuis longtemps assimilés à la culture arbaranaise, cependant, certaines de leurs particularités culturelles ont été conservées et sont encore pratiquées aujourd'hui. L'une d'elles est la consommation de viande chevaline, qui selon certaines théories pourrait avoir son origine dans les rivalités crodamiques avec les centaures qui habitaient autrefois Escann avant que Castan II Fléau-des-Bêtes ne les chasse.\n\nCette pratique est cependant regardée avec dégoût par beaucoup ailleurs dans Cannor. Les imbéciles ne savent simplement pas ce qu'est la bonne nourriture. Ils ne veulent peut-être pas acheter nos pâtés de viande chevaline maintenant, mais avec un petit changement d'image astucieux, nous pouvons la vendre comme une viande exotique qui fera saliver tout le monde."
 A46_retain_escanni_refugees_title:0 "Retenir les Réfugiés Escanniens"
 A46_retain_escanni_refugees_desc:0 "Notre royaume a été durement touché par les vagues de réfugiés venant d'Escann au lendemain de la Marée Verte, et Libre-Castrum a servi comme l'un des principaux points d'arrêt pour les réfugiés se dirigeant vers l'ouest jusqu'à Lencenor, et récemment aussi pour les Aventuriers et colons retournant en Escann. Avec une si grande quantité de gens passant par nos terres, nous n'avons qu'à fournir les bonnes incitations pour convaincre au moins certains d'entre eux de rester et d'aider à faire grandir notre grand royaume."
 A46_freecestir_title:0 "Libre-Castrum"
 A46_freecestir_desc:0 "Libre-Castrum (Cestir signifiant camp ou terrain de camping en elfique) a été un établissement de grande importance depuis son rôle pivot dans la défaite du Roi-Sorcier. Situé au carrefour entre Escann et le reste de Cannor, il a servi comme point de rassemblement pour les armées et aventuriers dans le passé, et maintenant il sert à nouveau comme principal point d'arrêt pour les aventuriers cherchant à gagner de la gloire en Escann et au-delà.\n\nCeci a aidé l'établissement à se développer en une métropole animée, un centre de commerce rivalisant même avec la Couronne-de-Dame, éclipsant de loin notre capitale actuelle à Arbaran. Les mercenaires remplissent les tavernes, cherchant de nouveaux contrats, les marchands passent constamment par la ville transportant des fourrures gawediennes, des armes telgeiriennes ou peut-être une cargaison d'esclaves orques d'Escann. Si nous devons rivaliser avec nos cousins bien-aimés de la Couronne-de-Dame, nous devons déplacer notre capitale à Libre-Castrum."
 A46_clstc_workshops_title:0 "Ateliers de la CCLC"
 A46_clstc_workshops_desc:0 "L'artisanat de la CCLC est de la plus haute qualité. Nous ne pouvons cependant pas dominer les marchés si la quantité produite ne peut répondre à la demande du marché. Si nous accordons à la Compagnie plus d'ateliers, nous augmenterons grandement la production de biens artisanaux et ainsi nous gagnerons beaucoup plus en ventes. Après tout, la quantité est une qualité en soi."
 A46_challenging_damescrown_clstc_title:0 "Défier la Couronne-de-Dame"
 A46_challenging_damescrown_clstc_desc:0 "La branche arbaranaise de la CCLC fait face à un grand problème, le problème de l'image de marque. Quand la plupart des gens pensent à la Compagnie, ils pensent à la verrerie de haute qualité, aux bijoux ou autres biens... Mais ils pensent aussi à la Couronne-de-Dame. La Couronne-de-Dame, le plus grand centre commercial de tout Cannor, second peut-être seulement à Anbenncóst.\n\nIls oublient Calascandar, l'endroit où la compagnie fut fondée, ils oublient Arbaran ou Libre-Castrum. Ceci doit changer. La CCLC d'Arbaran doit devenir la branche la plus influente, si nous voulons atteindre la gloire qui nous est due sur la scène mondiale."
 A46_hostile_takeover_title:0 "Prise de Contrôle Hostile"
 A46_hostile_takeover_desc:0 "Il a fallu de nombreuses années de manigances, d'achats d'actions et de marketing, mais nous sommes finalement dans une position où la branche arbaranaise de la CCLC a presque un intérêt majoritaire dans la Couronne-de-Dame. Il ne faudra qu'un petit peu plus, et nous aurons toute la Couronne-de-Dame dans notre poche.\n\nPlus d'ingérence des Couronnardes, plus de profits allant dans les mauvaises mains ; nous, la maison Silcalas d'Arbaran, serons les seuls à décider ce qui arrive avec la CCLC, maintenant et pour toujours."
 A46_company_merger_title:0 "Fusion d'Entreprise"
 A46_company_merger_desc:0 "La cité de la Couronne-de-Dame est maintenant subordonnée à Arbaran en tout sauf le nom, le temps est venu de mettre fin à la mascarade et d'assumer le contrôle direct."
 A46_riches_of_the_north_title:0 "Richesses du Nord"
 A46_riches_of_the_north_desc:0 "Les terres anciennement occupées par Gawed sont plutôt peu peuplées et leur grande richesse naturelle est sous-utilisée. Avec l'aide des magnats locaux et plus d'investissement local, nous pouvons mieux exploiter les ressources de la région."
 A46_fueling_the_industry_title:0 "Alimenter l'Industrie"
 A46_fueling_the_industry_desc:0 "L'Étendue Alénique est extrêmement riche en réserves de charbon. Le charbon a été utilisé comme combustible pour tenir les gens au chaud pendant des milliers d'années ici, mais avec les récentes avancées technologiques, nous pouvons commencer à l'extraire en grandes quantités et l'utiliser comme combustible bien plus efficace que le bois, ce qui aidera notre industrie grandissante."
 A46_postwar_mobilization_title:0 "Mobilisation d'Après-Guerre"
 A46_postwar_mobilization_desc:0 "Les Guerres du Lilas ont pris un péage sur l'entièreté de l'Empire, nous avons, cependant, été épargnés du pire de la dévastation. Nous nous sommes battus du côté de Lorent et avons finalement renversé ces maudits Silmunas, cimentant ainsi la place de la Maison Silcalas au sommet. Au moins pour l'instant. Si nous voulons garder cette position de pouvoir, nous devons rassembler nos hommes et marcher pour sécuriser notre influence nouvellement gagnée immédiatement."
 A46_linking_up_calascandar_title:0 "Relier Calascandar"
 A46_linking_up_calascandar_desc:0 "Calascandar, le plus grand des châteaux de Calasandur le Bâtisseur ! Magnifique, grandement défendable, et l'une des principales bases d'opération de la CCLC. Comme le Marquis aime visiter cette merveille d'architecture elfique avec sa famille !\n\nCependant, les visites seraient bien plus plaisantes si nous n'avions pas à payer un péage chaque fois que nous voulons y aller. Que Teagansfield soit possédé par quelqu'un d'autre que nous est une nuisance, cela ralentit le commerce dans notre royaume, sans mentionner les opérations de la Compagnie. Nous devons balayer cette nuisance immédiatement et relier Calascandar avec le reste de notre royaume."
 A46_fortify_calascandar_title:0 "Fortifier Calascandar"
 A46_fortify_calascandar_desc:0 "Calascandar est certainement une merveille du monde, le plus grand château de tout Anbennar. Notre progéniteur l'a construit après tout ! Cependant, tandis que le temps marche et que la technologie avance autour de nous, les défenses de Calascandar peuvent ne pas être entièrement à la hauteur du défi de nouvelles innovations telles que les bombardements de canons.\n\nNous devons corriger ceci immédiatement, pour que Calascandar puisse monter la garde sur l'Empire pendant encore mille ans."
 A46_secure_ainway_title:0 "Sécuriser Ainway"
 A46_secure_ainway_desc:0 "Le reste d'Aranmas demeure vulnérable après avoir perdu Teagansfield. L'Ainway nous fournirait une route terrestre parfaite vers l'Esmarie, que nous pouvons utiliser pour exporter nos biens vers le sud, libres des péages exorbitants des Couronnardes."
 A46_vanbury_trade_secrets_title:0 "Secrets Commerciaux de Vanbury"
 A46_vanbury_trade_secrets_desc:0 "La Guilde de Vanbury est l'un des principaux concurrents de la CCLC, car personne ne peut rivaliser avec leurs armes ou armures en termes de qualité. Nous devons mettre la main sur leurs techniques de production secrètes si nous espérons rivaliser. Le moyen le plus facile de faire ceci serait de saccager leur quartier général à Telgeir. Cela peut être un peu brutal, mais si ça marche..."
 A46_vanbury_production_techniques_title:0 "Techniques de la Guilde de Vanbury"
 A46_vanbury_production_techniques_desc:0 "Les Vanburiens savent certainement ce qu'ils font quand ils forgent des armures... Ou savaient, au moins, jusqu'à ce que nous prenions tous leurs secrets pour nous-mêmes.\n\nIls peuvent fuir vers l'ouest, mais dans Cannor la CCLC fournira maintenant les meilleures armes et armures disponibles. La production sera déplacée à Calascandar, et bientôt toutes nos troupes seront équipées d'armure de plates de Calascandar."
 A46_new_economic_heartland_title:0 "Cœur Économique"
 A46_new_economic_heartland_desc:0 "Le centre de pouvoir au sein de l'Empire s'est trouvé dans la Tête-de-Dame pendant toute son histoire, mais récemment il a changé. Nos richesses croissent avec les conquêtes d'Arbaran et l'expansion de la Compagnie, et ainsi l'influence d'Arbaran grandit. L'arrière-pays de l'Empire ne sera plus dans le Damesear, ni en Esmarie ou à la Couronne-de-Dame. Désormais Arbaran sera le nouveau cœur économique de l'Empire."
 A46_integrate_the_magnates_title:0 "Intégrer les Magnats"
 A46_integrate_the_magnates_desc:0 "Nous avons peut-être brisé le pouvoir des Rois de Gawed, mais les vrais dirigeants dans l'ombre demeurent. Les magnats exercent encore un pouvoir immense dans les terres de la Frontière Alénique, et essayer de le briser serait contre-productif.\n\nAu lieu de cela, nous chercherons à travailler ensemble avec eux et les aider à trouver une place dans ce nouvel ordre que nous avons établi. Un accord mutuellement bénéfique sera la meilleure option pour tous."
 A46_northern_clstc_title:0 "CCLC du Nord"
 A46_northern_clstc_desc:0 "La Compagnie est extrêmement intéressée par l'expansion au-delà de la Frontière Alénique et dans l'Étendue, pour acquérir des ports stratégiques sur la Mer de la Tombe du Géant, exploitant le commerce gérudien."
 A46_clstc_artisanry_title:0 "Artisanat de la CCLC"
 A46_clstc_artisanry_desc:0 "Tandis que la Guilde de Vanbury est louée pour ses armes et armures, la Compagnie Commerciale de Calasann a toujours été considérée comme le plus grand producteur de biens artisanaux de tout Cannor. Ceci n'est pas peu dû à nos amis elfiques et leur grande expertise. Nous devons davantage soutenir les ateliers elfiques pour faire plein usage de leurs compétences."
 A46_investment_from_clstc_title:0 "Investissements de la CCLC"
 A46_investment_from_clstc_desc:0 "La Compagnie Commerciale de Calasann est la compagnie la plus influente de Cannor, peut-être du monde entier. Naturellement, elle est dirigée par les rejetons de notre grande maison Silcalas. Ces connexions familiales nous aident de nombreuses façons, et nous pouvons toujours compter sur la compagnie pour nous soutenir.\n\nAprès tout, les intérêts de la CCLC sont les intérêts d'Arbaran, et vice versa. Alors aidons nos amis dans la Compagnie, pour qu'ils puissent nous aider en retour."
 A46_arbaran_at_sea_title:0 "Arbaran en Mer"
 A46_arbaran_at_sea_desc:0 "La Tête-de-Dame est la caractéristique déterminante de tout Cannor, et ainsi si nous espérons jamais pouvoir projeter notre pouvoir efficacement sur le reste de l'Empire, nous devons construire une flotte capable de le faire. Heureusement, ayant sécurisé des possessions côtières, nous pouvons finalement construire une flotte pour rivaliser même avec celles de la Couronne-de-Dame ou Vertesk."
 A46_black_tower_title:0 "La Tour Noire"
 A46_black_tower_desc:0 "La Citadelle de Bal Vertesk se dresse au-dessus de la Tête-de-Dame, projetant sa longue ombre sur Cannor et au-delà. La cité se trouve à l'embouchure de la rivière Alen, et contrôle le commerce venant du Nord. C'est aussi la plaque tournante principale du commerce d'esclaves aelantiriens. Si nous devions conquérir Vertesk, notre influence sur la Tête-de-Dame augmenterait et nous sommes sûrs de profiter immensément."
 A46_ianrens_revenge_title:0 "Vengeance d'Ianren"
 A46_ianrens_revenge_desc:0 "La défaite finale de Gawed était quelque chose dont nos fondateurs et nos ancêtres avaient rêvé pendant des siècles. Ianren le Cavalier, notre grand fondateur, mourut en essayant de soumettre les perfides Bûcherons dans le Soulèvement des Grandes-Forêts. Ne laissant pas d'héritier clair, le chef actuel de la maison Silcalas fut élu pour gouverner Arbaran, et notre maison a gouverné depuis.\n\nNotre animosité contre Gawed n'a jamais diminué, cependant. Finalement, avec les Grandes-Forêts soumises, nous pouvons venger la mort de notre fondateur."
 A46_imperial_frontier_title:0 "Frontière Impériale"
 A46_imperial_frontier_desc:0 "En tant que Marche Impériale notre tâche est de garder la Frontière de l'Empire. Nous avons été extrêmement réussis dans ces efforts récemment, car nous avons infligé une défaite finale à Gawed. Avec la menace principale à la Frontière Septentrionale complètement annihilée, nous pouvons vraiment dire que notre tâche a été accomplie. La Frontière Impériale a été poussée plus au Nord !"
 A46_harbringer_of_the_crusade_title:0 "Héraut de la Croisade"
 A46_harbringer_of_the_crusade_desc:0 "Le Déluge Écarlate a apporté destruction et mort sur Cannor, mais le pire est encore à venir. La ligue adéanique veut nier la place légitime de Corin à la tête de la Cour Régente, et tant qu'il y a ceux qui résistent, nous devons nous battre. Nous mènerons la Croisade et atteindrons la victoire pour les fidèles de Corin !"
 A46_diplomacy_of_the_sword_title:0 "Diplomatie par l'Épée"
 A46_diplomacy_of_the_sword_desc:0 "Nous avons fait du chemin. Les ennemis de l'Empire furent écrasés, et nous avons amené de grandes étendues de terre dans son giron. Nos domaines sont grands, et nos richesses sont encore plus grandes. Nous avons le soutien de la compagnie commerciale la plus puissante du monde, et il ne reste plus de dynasties qui égalent notre gloire.\n\nIl est temps pour les Électeurs de reconnaître ce fait. Pas depuis les jours de Damérie un seul royaume n'a eu un tel pouvoir au sein de l'Empire, et jamais auparavant quelqu'un n'a subjugué tant de peuples au-delà. La plume peut être puissante, mais l'épée détient un grand pouvoir de son propre droit."
 A46_silcalas_emperors_title:0 "Empereurs Silcalas"
 A46_silcalas_emperors_desc:0 "Les Électeurs ont voté, et finalement un Silcalas siège sur le Trône de la Colombe. Ce n'était qu'une question de temps. Maintenant que nous sommes finalement à la tête de l'Empire, comme c'était toujours notre droit, nous devons nous assurer que nous le garderons pour toujours. L'âge des Silmunas est fini, que l'âge de la Maison Silcalas commence !"
 A46_northern_march_title:0 "La Marche Septentrionale"
 A46_northern_march_desc:0 "Depuis la création de l'Empire, le rôle des marches impériales était de le protéger des menaces extérieures. Notre tâche principale a toujours été de tenir Gawed en échec. Il est temps de rénover certaines des forteresses septentrionales qui s'effritent, pour que nous puissions davantage accomplir ce rôle important."
 A46_secure_the_border_title:0 "Sécuriser la Frontière"
 A46_secure_the_border_desc:0 "Gawed est une grande menace. Les petits pays souverains qui occupent la zone autour de Derwing ne peuvent espérer lui résister seuls. Nous devons nous assurer que Derwing et Aramar sont protégés des incursions gawediennes en offrant notre protection en échange de leur soumission."
 A46_eclipse_gawed_title:0 "Éclipser Gawed"
 A46_eclipse_gawed_desc:0 "Oh, comme les tables tournent. D'un petit morceau de terre gawedienne accordé aux vétérans de la Guerre du Roi-Sorcier, nous avons grandi pour éclipser Gawed elle-même. Le temps est venu d'arrêter d'être toujours sur la défensive. Nous devons être proactifs maintenant, et neutraliser la menace alénique une fois pour toutes."
 A46_fisher_price_title:0 "Le Prix du Pêcheur"
 A46_fisher_price_desc:0 "À travers la Tête-de-Dame se trouve le royaume d'Exwes, gouverné par une branche moins notable de notre grande maison. Bien que nous n'ayons pas de querelles avec les Exwessiens, c'est une bonne opportunité d'étendre notre influence davantage.\n\nNous pourrions être capables de trouver (ou fabriquer) une connexion familiale qui permettrait au Marquis de revendiquer le trône d'Exwes, et ainsi établir notre règne sur ce morceau de terre à travers la mer."
 A46_reclaim_aelcandar_title:0 "Reprendre Aelcandar"
 A46_reclaim_aelcandar_desc:0 "Exwes sert comme point de rassemblement parfait pour une invasion en Lencenor, où nous posons nos yeux sur un grand prix : Le Château d'Aelcandar. Situé au milieu du Petit-Pays, c'est l'un des grands châteaux construits par notre ancêtre Calasandur pour monter la garde contre le Roi-Sorcier.\n\nNous avons une revendication pour gouverner le château, alors allons de l'avant et reprenons-le !"
 A46_defender_of_the_small_country_title:0 "Défenseur des Halfelins"
 A46_defender_of_the_small_country_desc:0 "Les pauvres halfelins du Petit-Pays, longtemps opprimés par les royaumes de Gawed et Lorent, ont finalement un espoir de libération ! Avec la reprise d'Aelcandar, nous avons le point de rassemblement parfait pour d'autres guerres de libération dans le Petit-Pays.\n\nNous ne nous reposerons pas jusqu'à ce que tous les halfelins soient libres de leurs oppresseurs ! Toutes les richesses dans le Petit-Pays ne sont qu'un bonus..."
 A46_pacifying_the_liberated_title:0 "Pacifier les Libérés"
 A46_pacifying_the_liberated_desc:0 "Il semble que les halfelins ne soient pas aussi reconnaissants que nous les ayons libérés que nous le pensions initialement. Beaucoup nous dénoncent comme « pas mieux que ces bâtards gawediens » et clament que tout ce que nous avons fait c'est piller leurs maisons et voler leur richesse.\n\nNous ressentons ces accusations, bien sûr. Heureusement pour nous, nous pouvons fortifier Aelcandar pour servir comme notre centre de pouvoir dans la région. Ceci nous aidera à garder la région sous notre contrôle tandis que les halfelins s'habituent à leur nouvelle place dans l'Empire."
 A46_legacy_of_the_free_realms_title:0 "Héritage des Royaumes Libres"
 A46_legacy_of_the_free_realms_desc:0 "L'héritage d'Arbaran est celui de lutter contre le Mal, où qu'il se trouve. Nous étions appelés le Campement des Royaumes Libres, car tous les Peuples Libres se sont rassemblés ici pour chevaucher vers la guerre contre le Roi-Sorcier. Ces terres furent accordées à Ianren le Cavalier pour ses efforts dans la Guerre contre le Roi-Sorcier. Maintenant, encore une fois, le mal plane sur Cannor. Des Rois-Sorciers gouvernent leurs petits royaumes sans égard pour les vies de leurs sujets. Combien de temps avant que l'un d'eux ne s'élève en pouvoir suffisamment pour abattre l'Empire lui-même ? Combien de temps avant que nous ayons un autre Roi-Sorcier entre nos mains ?\n\nNon, ceci ne peut être permis. Le mal doit être étouffé tant qu'il est encore faible. Aux armes, hommes de l'Empire, aux armes, Peuples Libres d'Arbaran ! Nous marchons contre les Rois-Sorciers encore une fois !"
 A46_eastern_clstc_title:0 "CCLC Orientale"
 A46_eastern_clstc_desc:0 "Nos guerres contre les maux d'Escann ont eu l'effet secondaire fortuné que nous occupons maintenant de vastes étendues de terre là-bas. La Compagnie est naturellement très intéressée par l'expansion de ses opérations à l'Est, pour faire usage des grandes richesses que nous avons maintenant disponibles."
 A46_vanquish_all_evil_title:0 "Vaincre Tout Mal"
 A46_vanquish_all_evil_desc:0 "Nous avons triomphé, Cannor est enfin en sécurité des maux qui l'ont menacé. Naturellement, grâce à nos grands efforts pour débarrasser tout Cannor de cette racaille, nous récoltons la gloire de notre réputation renouvelée. Arbaran, grand vainqueur de tout Mal, fléau des Rois-Sorciers ! Cela sonne bien, n'est-ce pas ?"
 A46_enact_greentide_adventurer_taxes_title:0 "Promulguer des Taxes sur les Aventuriers"
 A46_enact_greentide_adventurer_taxes_desc:0 "La mort de Korgus Dookanson aux mains de l'héroïne Corin n'a pas complètement mis fin à la Marée Verte, mais elle a inspiré beaucoup d'aventuriers du Cannor Occidental à entreprendre des quêtes pour reprendre Escann aux vils orques.\n\nPar chance, beaucoup d'entre eux doivent passer par notre royaume pour y arriver. Si nous promulguons des péages et taxes sur tous ceux qui souhaitent arriver en Escann par nos terres, nous pouvons faire un profit substantiel."
 A46_incentivize_adventurer_interests_title:0 "Incitations pour les Aventuriers"
 A46_incentivize_adventurer_interests_desc:0 "Arbaran a une longue histoire d'octroi de titres nobles aux plus vaillants des mercenaires et aventuriers à son service. Savoir que n'importe quel mercenaire commun peut devenir un seigneur noble s'il fait ses preuves va grandement les inspirer à bien se battre. Continuer cette politique avec le nouvel afflux d'Aventuriers de la Marée Verte n'est que dans notre intérêt."
 A46_emperors_blessing_title:0 "Bénédiction de l'Empereur"
 A46_emperors_blessing_desc:0 "Notre rôle crucial comme Marquis de la Marche Septentrionale nous demande de prendre toutes les actions nécessaires pour protéger l'Empire des menaces extérieures. L'une de ces menaces est le Royaume Elfique d'Ibevar, notre rival de longue date et épine constante dans le pied d'Anbennar.\n\nNous sommes finalement en position de mettre fin à cette menace une fois pour toutes et sécuriser le contrôle complet sur la Val Désolée, mais nous devons chercher la bénédiction de l'Empereur pour une telle entreprise, ou sinon nos actions peuvent être considérées comme agression indue par le monde plus large."
 A46_the_elfrealms_demise_title:0 "Chute du Royaume Elfique"
 A46_the_elfrealms_demise_desc:0 "Les Elfes reclus d'Ibevar furent finalement brisés. Leurs terres font partie de l'Empire qu'ils avaient résisté si longtemps. Nous nous dressons comme le pouvoir incontesté dans la Val Désolée.\n\nAvant de tourner nos regards plus loin, cependant, nous devons nous assurer que les elfes ne se révoltent pas contre notre règne. Bien qu'ils ne soient peut-être pas contents du nouveau statu quo, nous leur ferons comprendre qu'ils n'ont plus d'autres options."
 A46_elvenaire_administration_title:0 "Administration d'Elvenaire"
 A46_elvenaire_administration_desc:0 "Administrer Ibevar s'est avéré être un défi. Il s'avère qu'une nation entière de gens qui garderont leur ressentiment bouillonnant d'être conquis pendant des centaines d'années n'est pas si facile à soumettre.\n\nHeureusement, nos amis d'Elvenaire pourraient être capables de nous aider. Avec leurs charmes, ils seront capables de convaincre au moins certains des Ibevari les plus têtus que notre règne n'est pas si mauvais qu'ils le pensent."
 A46_stand_against_the_new_realms_title:0 "Contre les Nouveaux Royaumes"
 A46_stand_against_the_new_realms_desc:0 "La Marée Verte a laissé tout Escann dévasté et dépeuplé. Cependant, des âmes intrépides du Cannor Occidental et des réfugiés qui reviennent ont repeuplé la terre. Maintenant, de nouveaux royaumes occupent les terres à la place des anciens, fondés par des Aventuriers.\n\nCes parvenus occupant notre zone tampon avec le reste d'Escann est inacceptable. Chassez-les de la Val Désolée et sécurisez notre emprise ici une fois pour toutes !"
 A46_fortify_the_eastern_borders_title:0 "Fortifier la Frontière Orientale"
 A46_fortify_the_eastern_borders_desc:0 "Avec la Val Désolée entièrement sous notre règne, nous pouvons nous mettre à sécuriser le flanc oriental de l'Empire en établissant des fortifications. Les royaumes d'Escann ne font que se renforcer avec le temps, et c'est une question de quand, pas si, la prochaine menace à Anbennar s'élèvera."
 A46_bastion_of_the_east_title:0 "Bastion de l'Est"
 A46_bastion_of_the_east_desc:0 "Escandar, grand bastion de l'Est, l'un des trois grands châteaux de Calasandur. Il fut originalement construit pour protéger les Marches des assauts du Roi-Sorcier, maintenant il sert principalement comme protection contre Businor.\n\nNotre droit ancestral comme intendants du château est quelque chose que peu disputeraient existe, mais le château a depuis longtemps glissé du contrôle des rejetons de Calasandur. Peu prennent de telles revendications au sérieux de nos jours, mais nous sommes devenus puissants et riches. Il est temps de tirer parti de ce pouvoir et récupérer ce qui fut perdu."
 
 #Events
 arbaran.1.t:0 "Notre Approche d'Escandar"
 arbaran.1.d:0 "Il est temps pour une réunion du conseil d'administration de la Compagnie Commerciale de Calasann, à son quartier général à [Root.Capital.GetName]. Le sujet sur la table est une acquisition : pas d'une autre compagnie, pas d'une flotte commerciale ou caravane, mais d'un château. La citadelle d'Escandar était l'une des plus grandes œuvres de Calasandur, une combinaison d'artisanat magistral avec des défenses quasi-impénétrables. C'est évidemment notre droit de naissance, mais il est depuis longtemps tombé dans les mains d'étrangers. Tandis que pendant longtemps ceci était simplement l'une des nombreuses plaintes qui frustraient [Root.Monarch.GetName], avec l'ascension récente de [Root.GetName] ce joyau est maintenant à notre portée, nous devons simplement décider comment l'atteindre.\n\nCertains directeurs suggèrent d'offrir de l'argent à ses propriétaires actuels, confiants qu'avec des fonds suffisants, tout est possible. Bien qu'indéniablement vrai — regardez simplement notre succès jusqu'à présent — cela semble mauvais de dépenser de l'argent pour acheter ce qui nous appartient légitimement, et quelques-uns dans le département de trésorerie de la Compagnie Commerciale notent qu'un sou dépensé sur la terre est un sou non dépensé pour faire grandir nos coffres encore plus.\n\nD'autres argumentent que nous devrions présenter le bâton, pas la carotte. Nos chevaliers chevauchent à travers tout Anbennar, et tous ceux qui se dressent sur notre chemin pourraient bien être piétinés sous les sabots puissants de nos destriers. Rendez simplement ceci clair aux prétendants du château, clament-ils, et le reste sera assez simple.\n\nUne faction plus petite voudrait que nous ne présentions pas un bâton — mais que nous prenions l'épée immédiatement. Bien que ceci puisse déranger et inquiéter certains de nos voisins, cela frappera vite et vrai pour rectifier l'injustice de longue date.\n\nEscandar se dresse devant nous. Nous pouvons presque sentir sa pierre froide sous notre main, imaginer la vue des Marches depuis ses remparts. Les directeurs ont fait leur cas, que décideront [Root.Monarch.GetTitle] [Root.Monarch.GetName] ?"
 arbaran.1.a:0 "La violence est le dernier refuge de l'incompétent, offrez-leur de l'argent."
 arbaran.1.b:0 "Menacez-les, ils transgressent notre domaine légitime et doivent être amenés à le voir."
 arbaran.1.c:0 "Déclarez la guerre, immédiatement !"
 arbaran.2.t:0 "Combien ?"
 arbaran.2.d:0 "Les coffres de la Compagnie Commerciale de Calasann sont grands, et ses dépenses sur les flottes commerciales ou caravanes ou nouveaux investissements également. Mais même alors, l'achat d'Escandar sera une nouvelle frontière d'investissement, et il appartient à [Root.Monarch.GetName] de décider un prix digne. Combien de couronnes offrirons-nous ?"
 arbaran.2.a:0 "1000 Couronnes"
 arbaran.2.b:0 "2500 Couronnes"
 arbaran.2.c:0 "5000 Couronnes"
 arbaran.3.t:0 "Une « Offre » de [From.GetName] pour acheter Escandar"
 arbaran.3.dlow:0 "Ils nous offrent 1000 or."
 arbaran.3.dmedium:0 "Ils nous offrent 2500 or."
 arbaran.3.dhigh:0 "Ils nous offrent 5000 or."
 arbaran.3.a:0 "D'accord"
 arbaran.3.b:0 "Non"
 arbaran.4.t:0 "Ils ont Rejeté Notre Offre !"
 arbaran.4.d:0 "[Root.GetName] connaît bien l'impudence de nos inférieurs. Que ce soient les prétendants de la Couronne-de-Dame, nos rivaux inférieurs, ou simplement des compagnies locales, tous ont été écrasés sous le pied et sous le sabot. Il semble que nous devrons faire appel à ces compétences encore une fois, car les imbéciles de [From.GetName] ont refusé notre offre généreuse pour Escandar !"
 arbaran.4.a:0 "Où l'argent échoue, les muscles à louer sont de mise. Envoyez-leur une lettre menaçante."
 arbaran.4.b:0 "Une telle impudence. À la guerre !"
 arbaran.4.c:0 "En y repensant, maintenant n'est pas le meilleur moment pour faire ceci..."
 arbaran.5.t:0 "Un « Message » de [From.GetName] à propos d'Escandar"
 arbaran.5.d:0 "Livré par un groupe d'hommes armés à l'air dur : [From.GetName] exige que nous remettions le super chouette château que nous possédons... Devrions-nous ?"
 arbaran.5.a:0 "D-d'accord, tout ce que vous dites, puissant [From.GetName] !"
 arbaran.5.b:0 "VA TE FAIRE VOIR, VIENS NOUS LE PRENDRE !"
 arbaran.6.t:0 "Un Rejet Final"
 arbaran.6.d:0 "Être mortel c'est faire des erreurs. Même Calasandur lui-même était connu pour errer (légèrement), une fois ou deux, dans son ingénierie. Et pourtant il y a erreurs et erreurs, il y a des trébuchements qui pourraient résulter en bleus ou égratignures — et il y a les erreurs qui vous coûtent la vie.\n\n[From.GetName] a fait le dernier type d'erreur, nous voyons. Ils ont rejeté toute revendication que nous avons sur Escandar, crachant sur notre héritage calasannien. Nous leur montrerons l'erreur de leurs voies sur-le-champ."
 arbaran.6.a:0 "Rassemblez les hommes, ralliez les Chevaliers, nous marchons vers le Sud immédiatement."
 arbaran.6.b:0 "Ils ont découvert notre bluff, nous devons reculer"
 arbaran.7.t:0 "Une Offre Acceptée"
 arbaran.7.d:0 "Il y a des avares, parmi les halfelins surtout, qui rechignent à se séparer de toute somme de pièces. La Compagnie Commerciale de Calasann est plus éclairée que cela, cependant, nous savons bien qu'il est bon et juste de dépenser de l'argent — tant que vous obtenez un bon marché.\n\nAlors que [Root.Monarch.GetName] observe la caravane étant chargée avec des sacs de pièces, payant le prix accepté pour Escandar, [Root.Monarch.GetSheHe] sait que [Root.Monarch.GetHerHis] décision était la bonne. Il y aura plus de pièces d'où cela vient — mais jamais plus [Root.GetName] ne laissera l'un des joyaux de Calasandur glisser de sa prise."
 arbaran.7.a:0 "Voici votre argent, crétin !"
 arbaran.8.t:0 "Les Lâches Reculent !"
 arbaran.8.d:0 "[Root.GetName] accorde une prime à l'honneur, au-dessus de l'or ou de l'influence. Mais ah, c'est bien que nous existions dans un royaume où beaucoup voient le monde autrement.\n\nUn Arbaranais reculerait-il devant quelques menaces pas si subtiles ? Jamais. [From.GetName] l'a-t-il fait, leurs épines se courbant devant l'ultimatum livré au sommet d'un destrier blindé ? Oui, et nous sommes ravis de le voir."
 arbaran.8.a:0 "Excellent. Apportez-moi un destrier, je dormirai à Escandar ce soir !"
 arbaran.9.t:0 "Escandar Fait Défection"
 arbaran.9.d:0 "Pour la plupart, la Compagnie Commerciale de Calasann négocie avec des seigneurs, maires, barons, et autres de ce genre. Mais nous connaissons bien la valeur d'un mot glissé à un paysan influent, exactement ce qui peut être accompli en sapant la base de soutien de notre contrepartie. Et ainsi nous nous sommes assurés que les locaux qui vivent leurs vies dans les bois et champs entourant Escandar sont au courant des développements dans nos négociations — et des décisions insensées de leurs dirigeants nominaux.\n\nIls semblent embrasser leur héritage, et ont clairement fait savoir qu'ils préféreraient vivre sous le règne de [Root.GetName]. Quelques batailles écrasantes, accomplies assez facilement, et Escandar sera finalement nôtre."
 arbaran.9.a:0 "Nous serons victorieux !"
 arbaran.9.b:0 "En y repensant, maintenant n'est peut-être pas le meilleur moment..."
 
 arbaran.10.t:0 "Rencontre de Marquis et Magnats"
 arbaran.10.d:0 "L'ascension d'[Root.GetName] a été quasi-inégalée au cours des décennies récentes, et les coffres de la Compagnie Commerciale de Calasann ont gonflé à un volume de couronnes et biens que peu peuvent imaginer, encore moins rivaliser.\n\nMais nous avons longtemps été conscients que les magnats industriels au nord de l'Alen pourraient bien être l'un de ces très peu qui pensent, voient, planifient à la même échelle que nous. Nous avons connu des rivaux, écrasé beaucoup sous le pied. Mais nous avons aussi langui après des compagnons, alliés, où la coopération à somme positive pourrait nous mener tous à de nouveaux niveaux de prospérité. Et alors que [Root.Monarch.GetName] s'assoit pour [Root.Monarch.GetHerHis] première rencontre avec ces magnats aléniques — [Root.Monarch.GetSheHe] peut voir de l'éclat dans leurs yeux, et la taille de leurs bourses, qu'ils pourraient très bien ressentir la même chose."
 arbaran.10.a:0 "Un toast, aux succès futurs !"
 arbaran.11.t:0 "Juste une Réunion d'Affaires Ordinaire"
 arbaran.11.d:0 "Les règles pour une réunion du Conseil d'Administration complet de la Compagnie Commerciale de Calasann sont énoncées dans la charte de la Compagnie : chapitre 3, section 4, clause 9. Il doit y avoir du Rouge de Rubenaire et du Blanc de Madalairey, au moins une bouteille par personne. Les invitations doivent être livrées au moins un mois à l'avance, et les crieurs de Tellum devraient faire une annonce publique autour de la Tête-de-Dame. Ceci, et d'autres, sont les exigences pour assurer un minimum de conflit, se battre avec des mots et armes, ou autre chaos de ce genre.\n\n[Root.Monarch.GetName] a suivi chaque règle à la lettre. Mais cela n'était pas suffisant quand les représentants de la Branche de la Couronne-de-Dame de la CCLC lurent les documents assemblés devant eux. La CCLC d'Arbaran, dans une série de manœuvres astucieuses largement menées via des proxies, avait acquis un intérêt majoritaire en rachetant suffisamment d'actions de la branche de la Couronne-de-Dame. C'était énoncé, clair à voir, en encre sombre sur papier blanc os de Konwell.\n\n[Root.Monarch.GetName] attendit. [Root.Monarch.GetSheHeCap] connaissait bien l'attente, avait surpassé la place prééminente de la Couronne-de-Dame, duré à travers toute leur parade et pompe. Alors quelques minutes de plus, assis patiemment, un mince sourire sur [Root.Monarch.GetHerHis] lèvres, n'était rien. Et quand les Couronnardes s'étaient épuisés, [Root.Monarch.GetSheHe] pouvait commencer.\n\n« D'où tu te tiens ceci doit sembler comme un passage de malchance de 18 carats. »"
 arbaran.11.a:0 "« La vérité est, le jeu était truqué depuis le début. »"
 arbaran.12.t:0 "Le Contrat Final"
 arbaran.12.d:0 "Que faut-il, pour briser un homme ?\n\nUne question sur laquelle beaucoup se sont cassé la tête. Mais la réponse est simple : trouvez ce qu'ils aiment, et prenez-le leur pour toujours. Faites que tout ce pour quoi ils ont lutté ne devienne que cendres, tous leurs rêves rendus inimaginables.\n\nCeci a été l'expérience pour ces quelques hommes de la CCLC encore loyaux à la Couronne-de-Dame, qui échouent à voir les hauteurs de prospérité atteintes sous le leadership arbaranais. Aujourd'hui, alors qu'ils signent à jamais les droits et privilèges de l'auto-gouvernement, et acquiescent à la prise de contrôle complète par Arbaran — eh bien, ce n'est qu'une formalité. En vérité, ils furent écrasés il y a longtemps."
 arbaran.12.a:0 "S'il vous plaît, signez ici, et ici..."
 
