l_french:
 F56_hope_dies_title:0 "La Mort de l’Espoir"
 F56_hope_dies_desc:0 "Quel espoir reste-t-il ? Le dernier rempart contre Zokka git mort, ses légions brisées. Il n’y a plus rien à faire. Plus rien, sauf refuser de céder. L’espoir peut mourir, mais notre fin ne sera pas silencieuse."
 F56_desperation_title:0 "Désespoir"
 F56_desperation_desc:0 "Nous n’avons aucune chance de vaincre Zokka et sa meute, mais si nous devons mourir, ce sera à nos conditions. Nous porterons le combat jusqu’à eux, et rappellerons aux survivants, et à ceux que nous laisserons derrière nous, que tout saigne. Tout est mortel. Nous nous battrons, car qu’avons-nous à perdre ?\nLes chances peuvent être impossibles, mais nous chercherons quand même la victoire. Nous tuerons Zokka, et briserons sa meute. Nous ne pouvons pas y parvenir, et pourtant nous essaierons, et par Surakel, nous crachons au visage du Destin."
 F56_shockwaves_title:0 "Ondes de Choc"
 F56_shockwaves_desc:0 "La guerre est gagnée, Zokka est mort. Maintenant, faisons savoir au monde entier que la lumière revient, et gérons les conséquences."
 F56_daylight_returns_title:0 "Le Retour de la Lumière"
 F56_daylight_returns_desc:0 "La souillure de Zokka est effacée. Nous pouvons désormais intégrer ceux que nous avons libérés, et proclamer au monde que la lumière est de retour. L’espoir renaît, resplendissant."
 F56_kogs_and_chains_title:0 "Coges et Chaînes"
 F56_kogs_and_chains_desc:0 "Avec la mort de Zokka, les meutes sœurs qui nous ont terrorisés pendant si longtemps sont livrées à elles-mêmes. Nous devons frapper maintenant, et les détruire avant que Haraagstada ne puisse les rallier."
 F56_treat_with_jaddar_title:0 "Traité avec Jaddar"
 F56_treat_with_jaddar_desc:0 "Jaddar nous a sauvés de Zokka. Nous devons chercher à nous allier à lui, car il est une lumière bienvenue dans cette vie abandonnée par Surakel. Nous lui offrirons d’être son bras sur les vagues, s’il accepte de nous rendre nos terres."
 F56_tensions_rise_title:0 "Montée des Tensions"
 F56_tensions_rise_desc:0 "Jaddar est devenu une nuisance. Nous devons nous en occuper, que ce soit par la guerre, la tromperie ou en restant fidèles à notre amitié. Le désert doit passer sous notre règne."
 F56_the_desert_legions_title:0 "Les Légions du Désert"
 F56_the_desert_legions_desc:0 "Les légions du désert de Jaddar. Vestiges du grand empire de Jaher, les légions nous servent désormais. Nous sommes la seule nation à avoir existé avant lui et à avoir survécu après lui. Nous avons enduré, et maintenant, nous demanderons à ses légions de tenir une promesse ancienne."
 F56_reclaim_sad_sur_title:0 "Rependre le Sad Sur"
 F56_reclaim_sad_sur_desc:0 "Zokka peut être tombé, mais une autre meute de gnolls hante toujours Surakeš. Tluukt doit tomber. Elle détient le lieu de la plus grande victoire de Maqet, et de notre plus grande défaite. Nous devons restaurer le peuple Sadnatu, et reprendre le Palais de Pierre—pour de bon, cette fois."
 F56_eastern_harpies_title:0 "Les Harpies de l’Est"
 F56_eastern_harpies_desc:0 "Les harpies Siadanen ont trop longtemps ravagé nos frontières. Elles doivent être mises au pas, mais est-ce vraiment leur faute si elles pillent ? Elles ont besoin de partenaires pour survivre."
 F56_the_pilgrimage_title:0 "Le Pèlerinage"
 F56_the_pilgrimage_desc:0 "La voie de Krah est célèbre pour son impraticabilité, mais elle a été franchie une fois. Dans notre fuite, Dasma nous a guidés à travers ce piège mortel qu’est la voie de Krah. Maintenant que nous revenons, nous nous arrêterons ici, et peut-être utiliserons-nous ces sables périlleux pour entraîner nos soldats."
 F56_homecoming_title:0 "Retour au Pays"
 F56_homecoming_desc:0 "Nous sommes de retour."
 F56_temples_title:0 "Les Temples de Bulwar"
 F56_temples_desc:0 "Maintenant que nous contrôlons les principaux temples, nous pouvons restaurer Surakeš à sa foi originelle. Louer Surakel, non des êtres mortels, et être bienveillants, sans haine, sans arrogance."
 F56_truimphant_return_title:0 "Retour Triomphal"
 F56_truimphant_return_desc:0 "Les Maqeti se lèvent. Surakeš est à nous."
 F56_children_of_war_title:0 "Enfants de la Guerre"
 F56_children_of_war_desc:0 "Nous avons gagné, mais cela nous a tout coûté. Cela nous a coûté nos âmes. Nos enfants sont devenus des soldats, et ils ne peuvent plus revenir en arrière. Mais nous pouvons encore essayer de donner la paix aux enfants. Ou donner la guerre aux soldats."
 F56_the_jadd_title:0 "Les Jadd"
 F56_the_jadd_desc:0 "Les Légions ont servi loyalement, et ont été essentielles à de nombreuses victoires. Pourtant, elles vénèrent toujours les enseignements de Jaddar, et non les nôtres. Alors que leur foi gagne en importance, devons-nous oser les intégrer davantage ? Pouvez-nous leur faire confiance pour être loyales envers nous avant leur foi ? Nous devons faire un choix."
 F56_an_old_foe_title:0 "Un Vieux Ennemi"
 F56_an_old_foe_desc:0 "Les Traqueurs des Champs nous ont chassés bien plus longtemps que les Crocs des Sables. Malgré leurs prétentions, la fédération de Haraagstada n’est pas meilleure que le reste de leur espèce."
 F56_the_revenge_title:0 "Dur Kimilu"
 F56_the_revenge_desc:0 "Qu’ils brûlent tous."
 F56_slay_empress_title:0 "Tuer l’Impératrice"
 F56_slay_empress_desc:0 "Gnollakaz prétend être un empire de gnolls. Nous tuerons leur impératrice, et leur montrerons qu’ils ne sont rien."
 F56_reinforce_the_army_title:0 "Renforcer l’Armée"
 F56_reinforce_the_army_desc:0 "Notre armée a été brisée lors de notre fuite. Si nous voulons reprendre notre foyer, elle doit non seulement être réparée, mais améliorée, car nous n’aurons qu’une seule chance."
 F56_rally_the_free_title:0 "Rassembler les Libres"
 F56_rally_the_free_desc:0 "Nous avons peut-être perdu le continent, mais notre peuple résiste encore. Nous savons qu’ils seront prêts à nous rejoindre quand la guerre viendra. Nous devons nous assurer que les gnolls ne le feront pas."
 F56_destroying_the_fallen_title:0 "Détruire les Déchus"
 F56_destroying_the_fallen_desc:0 "Notre foyer est repris, et maintenant nous devons chasser les gnolls qui ont infesté nos maisons. Ils seront délogés sans pitié."
 F56_repairing_the_broken_title:0 "Réparer les Brisés"
 F56_repairing_the_broken_desc:0 "Notre peuple a souffert. Ils ont tout perdu. L’espoir, bien que rare, a été restauré. Pourtant, notre peuple, brisé par l’horreur des gnolls, ne fait guère plus que survivre. Nous devons leur montrer comment vivre à nouveau."
 F56_dasmazar_reborn_title:0 "Dasmazar Renaît"
 F56_dasmazar_reborn_desc:0 "Autrefois, cette terre appartenait aux gnolls. Maintenant, elle appartient à nous, leurs anciens esclaves, mais les bêtes refusent de l’accepter. Ils refusent de nous laisser en paix, et maintenant leur sang arrose la terre. Nous avons repris notre foyer une fois de plus. Le royaume de Dasma revient."
 F56_bloody_hands_title:0 "Du Sang sur nos Mains"
 F56_bloody_hands_desc:0 "Qu’avons-nous fait ? Qui sommes-nous ? C’est dans les moments de crise que nous découvrons qui nous sommes. Ces moments sont maintenant."
 F56_reality_title:0 "Rédemption, Rétribution, Réalité."
 F56_reality_desc:0 "Les Maqeti sont intrinsèquement divers et acceptants. Pourtant, une ferveur brûlante nous anime, qui peut se transformer en haine si elle n’est pas maîtrisée. Mais si nous sommes trop acceptants, nous devenons complaisants. Nous devons trouver un équilibre entre ces extrêmes, et tracer notre chemin."
 F56_adenisigu_title:0 "Adenišigu"
 F56_adenisigu_desc:0 "Dasmatus est le dernier bastion de la liberté. La flamme vacille, mais nous ne sommes pas encore morts. Nous reprendrons nos foyers. Nous montrerons à tous que la liberté, que l’espoir ne sont pas encore morts."
 F56_the_chainbreakers_title:0 "Les Briseurs de Chaînes"
 F56_the_chainbreakers_desc:0 "Les Briseurs de Chaînes sont des marins d’élite qui, depuis des décennies, pillent et terrorisent les négriers du golfe. Ils ont accompli l’œuvre de Surakel, mais maintenant nous devons les tourner non vers la libération, mais vers notre propre protection, et vers la reconquête."
 F56_liberation_on_the_waves_title:0 "Libération sur les Vagues"
 F56_liberation_on_the_waves_desc:0 "Notre style de guerre navale est unique. Il repose en grande partie sur les hommes et femmes courageux qui mènent des raids audacieux contre les ports d’esclaves. Nous devons les soutenir, car ils sont le cœur de nos efforts de libération. Ils nous protègent, ainsi que la cause."
 F56_chainbreaker_corps_title:0 "Corps des Briseurs de Chaînes"
 F56_chainbreaker_corps_desc:0 "Alors que nous libérons davantage d’esclaves, beaucoup cherchent à rejoindre les efforts de libération. Nous devons nous assurer qu’ils sont préparés et entraînés. Si nous officialisons les Briseurs de Chaînes comme une branche de notre armée, nous pouvons éviter d’envoyer des hommes mourir inutilement."
 F56_building_anew_title:0 "Rebâtir"
 F56_building_anew_desc:0 "Maintenant que les gnolls sont partis et leurs traces effacées, nous devons reconstruire nos foyers et guérir les cicatrices de la terre, afin de prospérer à nouveau."
 F56_freedmen_housing_title:0 "Logements pour Affranchis"
 F56_freedmen_housing_desc:0 "Nous avons libéré des esclaves, mais nous n’avons pas tenu compte des faits. Nous n’avons nulle part où placer ceux que nous avons libérés. Des milliers sont morts. Nous devons nous assurer que cela ne se reproduira pas."
 F56_new_development_title:0 "Nouveau Développement"
 F56_new_development_desc:0 "Dasmazar doit véritablement devenir le phare des libres."
 F56_volunteers_title:0 "Volontaires"
 F56_volunteers_desc:0 "Ceux que nous avons libérés veulent nous rejoindre, mais ils doivent être formés."
 F56_allies_no_more_title:0 "Plus d’Alliés"
 F56_allies_no_more_desc:0 "Sarkashabid prétend être un allié, après nous avoir proposé un marché ignoble pour notre liberté. Ils croient que cela fait de nous des amis. Ils ont tort. Nous leur enverrons un ultimatum pour la restitution de notre île. Malheur à nous si ils n’acceptent pas."
 F56_improvised_defenses_title:0 "Défenses Improvisées"
 F56_improvised_defenses_desc:0 "Subkaliss est dangereusement non protégée, l’île étant éloignée de Dasmazar, et plus que jamais, elle doit être sécurisée. Les habitants ont appris beaucoup au fil des ans et sont experts en construction improvisée. Nous pouvons utiliser les infrastructures existantes pour construire une fortification adéquate."
 F56_subkaliss_naval_academy_title:0 "Académie Navale de Subkaliss"
 F56_subkaliss_naval_academy_desc:0 "Subkaliss est le cœur de nos opérations navales, car elle est plus proche de Rahen, où nos batailles se déroulent sur les vagues. Cela, ainsi que le port commercial voisin d’Edesukeru, font de l’île un endroit idéal pour former nos officiers de marine."
 F56_elite_chainbreakers_title:0 "Briseurs de Chaînes d’Élite"
 F56_elite_chainbreakers_desc:0 "Nos marines sont, encore et toujours, le cœur de notre armée. Nous devons nous assurer qu’ils sont la force la plus disciplinée et la mieux entraînée de la région, car ils ne seront jamais les plus nombreux."
 F56_rule_the_coast_title:0 "Dominer la Côte"
 F56_rule_the_coast_desc:0 "Les Maqeti vivent et meurent par la mer, et nos efforts de libération ont toujours reflété cela, privilégiant les raids rapides et l’effet de surprise pour vaincre des forces supérieures. Mais de plus en plus, nous ne pouvons plus simplement piller et disparaître. Nous devons nous adapter aux fortifications côtières en nous entraînant aux tactiques de bombardement, et si nous dominons les vagues, nous dominerons la côte."
 F56_free_gnidi_title:0 "Libérer Gnidi"
 F56_free_gnidi_desc:0 "Les Raheni se sont immiscés dans la vie des Ofetibi depuis trop longtemps. Cela s’arrête maintenant."
 F56_aggressive_negotiations_title:0 "Négociations Agressives"
 F56_aggressive_negotiations_desc:0 "Nous ne pouvons pas combattre Prukakhin chez eux, c’est trop coûteux, mais ils ne peuvent pas nous combattre ici. Nous pouvons bombarder leur précieuse ville, cependant. Nous leur enverrons un ultimatum."
 F56_erstwhile_allies_title:0 "Anciens Alliés"
 F56_erstwhile_allies_desc:0 "Les Sarkhashabidi ont profité de notre faiblesse pour nous extorquer, tout en prétendant être nos alliés. Nous leur avons montré qu’ils ne l’étaient pas. Maintenant, ils subissent aussi notre courroux. Leur heure de vérité est venue."
 F56_break_the_cycle_title:0 "Briser le Cycle"
 F56_break_the_cycle_desc:0 "Si les Ofetibi veulent un jour être libres, leurs esclavagistes doivent être éradiqués."
 F56_destroy_the_guild_title:0 "Détruire la Guilde"
 F56_destroy_the_guild_desc:0 "La Guilde des Esclavagistes d’Iyarshar a été une pourriture sur cette terre. Nous la brûlerons."

flavor_dasmatus.1.t: "Connaître la Mort"
flavor_dasmatus.1.desc: "Nous, les Maqeti, avons marché jusqu’à la limite même de la mort, et nous en connaissons bien les seuils.\n\nIl y a quatorze ans, lors d’un raid éclair qui a balayé notre marine, Dasmazar est tombée. En quelques semaines, des siècles de travail ont été réduits à néant. Cédant l’île de Subkaliss à Sarkashabid en échange d’une flotte de secours, les lambeaux de notre armée ont fui vers l’île de Dasmatuš avec la lignée sacrée de notre prophète Maqet, sauvant une vie des décombres. Nous voici, une décennie et demie plus tard, à contempler l’eau avec fureur et chagrin.\n\nNous appelons cet événement cataclysmique le Halkhut. Nous estimons qu’un tiers de notre peuple est mort. Un nombre impossible à compter a été dispersé aux quatre vents par les caprices des gnolls, livrés à la logique horrible du commerce des esclaves. Même dans la ville de nos soi-disant alliés, des Maqeti réduits en esclavage sont vendus.\n\nEt pourtant, nous, les Maqeti, avons connu à la fois l’esclavage et la libération. Connaître Surakel, c’est savoir que la flamme de la bougie semble toujours menacée par le vent qui souffle. Un incendie se prépare, qui balayera le golfe de Rahen, une couronne rouge sur les vagues elles-mêmes. De la plus petite lumière, comme Surakel, nous reviendrons."
flavor_dasmatus.1.a: "Les enfants de Maqet se battent encore."
flavor_dasmatus.2.t: "Ce que le Désespoir Exige"
flavor_dasmatus.2.desc: "Nous sommes seuls. Tout espoir est mort ou enchaîné. Nous n’avons ni amis, ni alliés, et nous ne sommes pas prêts. Zokka ravage tout sur son passage, et bientôt, il viendra pour nous. Et nous serons emportés par sa marée sanglante. Il y a dix ans, nous avons fui ici, vers le tombeau de Dasma, avec les restes de notre armée et de notre population. Nous les voyions comme séparés, mais ils ne l’étaient pas. Ne le sont pas. Depuis des siècles, nous faisons cette erreur. Même Maqet ne pouvait accepter qu’il n’y ait pas de différence entre un soldat et un civil. Tout le monde est un soldat. Tout le monde peut se battre. Et aujourd’hui, si nous voulons avoir une chance de survivre à la tempête qui vient, nous aurons besoin de chaque homme, femme et enfant qu’il nous reste. Aujourd’hui, nous n’avons pas de place pour l’avenir. Nous sacrifions l’avenir pour que certains d’entre nous puissent le voir. Même nos fils se battront. L’enfance est un luxe que nous ne pouvons pas nous permettre."
flavor_dasmatus.2.a: "Nous savons ce qu’il faut faire. Nous ferons ce que nous devons faire pour survivre."
flavor_dasmatus.3.t: "Un Coup Nécessaire"
flavor_dasmatus.3.desc: "« Père. Donne-moi la couronne. Tu n’es pas prêt à nous mener à nouveau à la guerre. Toi et moi le savons. » La voix de Dasma s’adoucit. « Je sais que la fuite te hante encore, et il n’y a aucune honte à cela. Laisse-moi porter ce fardeau cette fois. Je me suis entraîné pour ça, tu le sais. Tu sais mieux que quiconque que je suis un meilleur stratège. Laisse-moi mener, non seulement en esprit, mais en nom. Le peuple doit savoir que j’ai l’autorité. Personne ne te trouverait faible. Ils savent tous que tu as saigné autant que n’importe qui. Ils savent que tu souffres aussi, même si tu ne portes pas tes cicatrices à l’extérieur. Personne ne t’appellerait lâche. Au contraire, ils te sauraient non seulement brave, mais sage. Le roi qui nous a guidés à travers la nuit ; à travers nos jours les plus sombres. Abdique, Père. S’il te plaît. »\nIdras soupire et parle. « Tu as raison, mon fils... »"
flavor_dasmatus.3.a: "Mon ère est terminée. C’est le moment de la tienne."
flavor_dasmatus.3.b: "Je suis le roi qui vous a guidés à travers notre chute, et je serai celui qui vous verra vous relever."
flavor_dasmatus.4.t: "Un Marché pour Subkaliss"
flavor_dasmatus.4.desc: "Avec des sourires tendus et de la haine dans les yeux, les anciens dirigeants de Subkaliss n’avaient d’autre choix que de la rendre à son peuple légitime, les Maqeti. En vérité, d’un jour à l’autre, peu de choses ont changé, si ce n’est une joyeuse cérémonie échangeant le drapeau des occupants contre le nôtre."
flavor_dasmatus.4.a: "Ces fous n’auraient jamais dû nous faire confiance."
