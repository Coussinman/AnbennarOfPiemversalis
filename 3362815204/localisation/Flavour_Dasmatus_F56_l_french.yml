flavor_dasmatus.29.t: "Affranchis Sans Abri"
flavor_dasmatus.29.desc: "Nous n’avons nulle part où loger ceux que nous avons libérés. Ils sont morts."
flavor_dasmatus.29.a: "Eh bien, merde."
flavor_dasmatus.30.t: "Une Découverte Macabre"
flavor_dasmatus.30.desc: "L’Église a été construite sur les os d’enfants gnolls."
flavor_dasmatus.30.a: "Nous sommes allés trop loin."
flavor_dasmatus.32.t: "Abolition Imposée"
flavor_dasmatus.32.desc: "Avec la consolidation du contrôle dasmati sur un autre repaire d’esclavage, les nouvelles autorités se sont attelées à démanteler les marchés et à exécuter les quelques marchands de chair qui restent. Des bâtiments locaux ont été réquisitionnés pour servir de Bureaux Familiaux, et les domaines des esclavagistes ont été saisis pour être utilisés comme synodes temporaires. Les poursuites contre les propriétaires d’esclaves commenceront dans quelques semaines, après que les Bureaux aient recueilli les témoignages des affranchis locaux ; l’exonération n’est pas en question, mais le degré de punition peut varier considérablement en fonction des témoignages des affranchis.\n\nIl faudra du temps pour réorienter l’économie loin du commerce des âmes, mais de tels efforts sont nécessaires pour répandre la lumière de Surakel."
flavor_dasmatus.32.a: "Brisez les Chaînes."
flavor_dasmatus.31.t: "Les Affranchis Nous Rejoignent"
flavor_dasmatus.31.desc: "Avec notre récente occupation du centre local du commerce des esclaves, nous avons libéré des milliers de personnes en colère, prêtes à se battre."
flavor_dasmatus.31.a: "Les Brisés se Lèvent."
flavor_dasmatus.33.t: "Traquer la Griffe"
flavor_dasmatus.33.desc: "Jamais dans toute notre histoire, même avant le Halkhut, une armée dasmati n’a marché aussi loin à l’ouest. Une telle chose serait impossible sans nos clients gnolls de Haraagtseda, qui connaissent ce type de terrain même lorsqu’ils ne sont pas personnellement familiers avec la région. Nos mystiques ont toujours prêché que la lumière de Surakel est immanente en toutes choses, y compris chez les gnolls, mais cela a été vraiment difficile à croire de ces bêtes querelleuses et combatives. Il faut dire que même dans leur conversion, nous attendions encore la trahison, l’apostasie, la réémergence du maléfique obscur.\n\nEt pourtant, et pourtant—Krahilzin n’est plus qu’une ruine fumante, et de telles manœuvres auraient été impossibles sans nos auxiliaires gnolls. Ils se sont déplacés avec une rapidité infaillible à travers les grandes savanes de Gol, harcelant nos ennemis et les gardant déséquilibrés pendant que notre colonne principale, plus lente, arrivait avec le matériel de siège. Il est vrai qu’il y a peu d’amour perdu entre les Traqueurs des Champs et les Griffes de la Souffrance, qui étaient divisés par la religion même avant que nous convertissions Haraagtseda, mais c’est vraiment quelque chose de voir la volonté de Surakel livrée au son des hurlements des hyènes.\n\nNous avons anéanti cette ville. En tant que l’un des plus anciens entrepôts de l’esclavage gnoll, elle ne mérite rien de moins que d’être effacée de la mémoire. Les rares terres arables qui existent ici, nous les avons salées. Presque aucun des affranchis humains ici ne souhaite rester, et ils ont déjà commencé leur voyage vers l’est ; nos auxiliaires de Haraagtseda ont officiellement adopté les jeunes gnolls laissés seuls après notre purge. Pour les quelques-uns qui souhaitent rester, nous avons construit un petit avant-poste et une station de chasse à plusieurs lieues de l’ancien site de Krahilzin. Les synodiques accompagnant notre corps d’officiers, après avoir délibéré pendant quelques heures, ont nommé le nouveau établissement Kamusaqu Ašru : le lieu où les chaînes sont brisées."
flavor_dasmatus.33.a: "Effacez l’Ardoise."
flavor_dasmatus.34.t: "Fin du Port d’Esclaves"
flavor_dasmatus.34.desc: "Aucune ville n’incarne mieux l’obscurité maléfique qui s’est abattue sur les Ofehibi que la fière Dakmender. Son élite riche se délectait d’une affectation ridicule de la mode rahénienne, désespérée de voler un écho dérobé de la dorée Dhenijansar. Les rois de cette terre vendaient leur propre peuple, jusqu’à ce qu’un cercle vicieux soit créé qui ne pouvait être défait. Aucun roi qui rejetait l’esclavage ne pouvait amasser une richesse rivale de celle d’un roi qui embrassait cette pratique, et chaque coup d’État en faveur du commerce des esclaves contractait davantage de dettes envers les villes du Harimraj, jusqu’à ce que finalement les Raheni volent la terre même sous les pieds de son peuple.\n\nLongtemps familiers des soulèvements ratés, les esclavagistes de Dakmender ont largement refusé de quitter la ville, confiant dans la capacité de leurs brigades mercenaires à repousser la canaille. Le résultat fut un grand stade de sang. Dans chaque foyer, hommes et femmes se sont retournés contre leurs anciens propriétaires. Les rumeurs ont abondé ; des familles entières ont été massacrées par les affranchis, et il est même dit que dans un manoir, un cuisinier qui avait souffert sous des propriétaires particulièrement cruels les a bouillis à mort dans un chaudron. Nous qui connaissions la joie de la catharsis dans notre propre libération ne pouvions la refuser aux Ofehibi, qui après tout ont souffert bien plus longtemps que nous.\n\nLa question reste : quelle voie pour Dakmender ? Nous ne laisserons pas cet endroit en ruine fumante—nous avons une dette envers les Ofehibi et envers les affranchis ici. Le sol argileux, les faibles précipitations et les vents côtiers élevés de l’estuaire de Keygas ont toujours encouragé les marais salants, mais avec des investissements et une expansion, ceux-ci pourraient devenir une véritable base pour une économie d’affranchis, bénéficiant des mêmes liens de transport faciles qui en ont fait un entrepôt pour le commerce de la chair."
flavor_dasmatus.34.a: "Salez votre nourriture, pas la terre."
flavor_dasmatus.35.t: "L’Ombre la Plus Sombre"
flavor_dasmatus.35.desc: "L’esclavage est un produit de l’Obscurité Maléfique. Alors que Surakel représente tout ce qui est imminent, transcendant et mystique, pratiquer l’esclavage, c’est au contraire dégrader l’éclat de lumière que Surakel a placé en chacun de nous, lui assigner une simple valeur marchande. C’est comme si l’on saisissait un rayon de soleil et qu’on le déclarait ne valoir pas plus qu’un certain poids de fer. L’esclavage ronge les pactes, naturels et légaux ; il pousse un frère à vendre un frère, un parent à vendre un enfant, un Akal à vendre son peuple.\n\nC’est ce crime que Simegasfan représente avant tout. Ici, les Ofehibi ont vendu leur avenir aux exigences basses de la chair. Cela ne nous surprend nullement que ce fut aussi le centre du culte de l’ombre Mengi, le premier endroit à tomber sous les murmures de la nuit. Ils avaient perdu leur révérence pour la vie bien avant ce point.\n\nLes troupes qui ont pris la ville étaient disproportionnellement Ofehibi, eux-mêmes libérés des fers lors de nos raids précédents. Ils étaient impatients de piller cet endroit, d’apporter la ruine à la capitale de l’esclavage Ofehibi pour toujours. Cette région plus large est connue pour ses magnifiques parfums et huiles, comme celles que nous utilisons dans nos méditations à Surakel. L’idée qu’un tel endroit puisse un jour approvisionner les temples a enflammé l’imagination de nos affranchis, et nous avons déjà commencé à défricher le terrain pour de grands vergers d’arbres pleureurs."
flavor_dasmatus.35.a: "Bannissez l’Obscurité !"
flavor_dasmatus.36.t: "Comment Brille la Liberté"
flavor_dasmatus.36.desc: "Les marchands du golfe n’avaient aucune crainte pour leur port le plus à l’est. Notre campagne, lorsqu’elle a commencé, s’est principalement concentrée sur les Ofehibi, nos voisins et amis, et même nous avions peu d’espoir d’étendre l’abolition aussi loin au-delà de nos eaux natales. Ainsi, Surakel fait des sceptiques même de ses plus ardents dévots. L’estuaire du Yet n’est pas différent du port de Dakmender, et en effet, nos efforts d’abolition le long de la côte nord ont poussé le commerce vers ce port majestueux. Plus maintenant.\n\nLa ville de Yetmesira est tombée sous de lourds bombardements côtiers, et l’amnistie habituelle a brisé toute résistance locale. Le nombre impressionnant d’esclaves rassemblés ici nous a donné une main-d’œuvre et une vigueur inhabituelles. Bien que les esclavagistes Yeteferen se soient largement enfuis en amont pendant le siège, nous avons jugé et exécuté chaque marchand Raheni que nous avons trouvé. Il n’y a aucune hésitation sur le commerce qui remplacera l’esclavage ici—l’image du marchand Raheni riche, avec les joyaux étincelants du Yet à ses doigts gras, est gravée dans la psyché de chaque affranchi à Yetmesira.\n\nBeaucoup des affranchis ici sont qualifiés dans la taille des gemmes et le travail délicat des moules, et nous avons déjà commencé à les organiser en synodes commerciaux. La beauté qu’ils créent sera la leur à dispenser comme ils le souhaitent."
flavor_dasmatus.36.a: "L’Espoir Scintille."
flavor_dasmatus.37.t: "Jamais sur un Cou Humain un Joug de Harpie"
flavor_dasmatus.37.desc: "Comme des vautours descendant sur le champ de bataille, les harpies de Naléni ont rongé les os des Ofehibi, envoyant un flux constant d’âmes vers le nord dans la gueule bavante de l’estuaire de Kharunyana. Ne s’arrêtant que pour réserver les meilleurs morceaux pour leurs harems dépravés, ces pirates font preuve d’une adaptabilité déconcertante dans leur quête de confort personnel. Plus maintenant. Ici, plus qu’ailleurs, les esclavagistes ont échappé à la justice, s’envolant à travers le Golfe ou prenant la mer avant que nous puissions instituer un blocus total. Pourtant, la vengeance, bien que douce, n’est pas notre objectif principal ici.\n\nPlus à l’intérieur des terres, alors que l’Emot Nepas Sedar s’élève à une grande hauteur, nous avons trouvé des terres rappelant les nôtres, où les conditions clés nécessaires à la culture du café peuvent être remplies. Après avoir rasé Masphíre et interdit le commerce de la chair, nous avons besoin d’une industrie de remplacement pour accorder à la population ici richesse et indépendance économique. Des arpenteurs se sont déjà dirigés vers les montagnes et une expropriation massive des terres des esclavagistes a commencé. Ces territoires sont singulièrement désorganisés, mais la main ferme du synode et le travail de réunification restaureront un pays des Ofehibi ici une fois de plus."
flavor_dasmatus.37.a: "Nous ne serons pas enchaînés."
flavor_dasmatus.38.t: "Notre Foyer"
flavor_dasmatus.38.desc: "Ekluzagnu est libre à nouveau."
flavor_dasmatus.38.a: "Youpi !"
flavor_dasmatus.39.t: "Détruire le Bazar du Sang"
flavor_dasmatus.39.desc: "Prukakhin, ça SUCE grave, mec. Tuez-les tous."
flavor_dasmatus.39.a: "Brûlez."
