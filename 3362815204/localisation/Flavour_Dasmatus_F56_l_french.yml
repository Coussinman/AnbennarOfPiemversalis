ZOKKA_DASMATUS_CALL: "Zokka s’occupera seul des pirates du sud"
flavor_dasmatus.5.t: "Contre Toute Attente"
flavor_dasmatus.5.desc: "Malgré tous les obstacles, nous avons triomphé. Le Dévoreur-de-Soleils est mort. Les meutes sont brisées. Tout Surakeš, tout Sarhal est sous le choc, car, contre toute attente, nous avons gagné. Cela nous a coûté cher, mais le fait que nous soyons en vie pour pleurer nos pertes est quelque chose à chérir."
flavor_dasmatus.5.a: "La victoire est une douceur amère."
flavor_dasmatus.6.t: "Rien à Perdre"
flavor_dasmatus.6.desc: "« Surakel s’éteint. »\n« Surakel s’éteint. Le cri est sur les lèvres de chaque Maqeti, de chaque Bulwari. Les ténèbres se déchaînent, inarrêtables. Jaddar est mort. Zokka hurle de joie perverse et maléfique. Rahen se délecte de son commerce charnel pervers, tandis que les Ofetibi gémissent et tremblent, enchaînés et impuissants. Le Maléfique Obscur triomphe alors que Surakel s’éteint. Même Rahen fait face à de sombres présages, alors qu’une vague de mal venue des montagnes menace de les emporter dans un flot de sang. Leurs royaumes retournent à la ruine. Il n’y a plus d’espoir, plus de salut à trouver ; il n’y a personne pour nous sauver. Comme toujours, nous endurons, mais maintenant l’Obscurité vient pour nous—et il ne reste personne pour se battre pour nous. Surakel s’éteint. L’Obscurité vient. Tout est perdu. Il ne reste rien. » Dasma s’interrompt et prend une profonde inspiration.\n« Et pourtant, Nous. Sommes. Là. » Il tonne.\n« Personne ne se battra pour nous, mais quand est-ce que quelqu’un l’a fait ? Maqet se tenait seul contre les gnolls, crachait au visage d’un destin certain, défiait, même quand personne ne venait à son aide. Nous nous sommes tenus seuls contre les gnolls pendant 4 siècles, car l’aide promise par Jaher n’est jamais venue. Nous nous sommes tenus défiants, même lorsque les gnolls ont envahi nos terres, il y a des décennies. Nous n’avons pas abandonné. Nous n’avons pas perdu espoir. Nous. Avons. Continué. À. Nous. Battre. À. Endurer. Car c’est qui nous sommes. Aqtara brûle encore ! Sa lumière ne s’est pas éteinte. Nous sommes les Maqeti ! Même maintenant, notre lumière apporte l’espoir aux brisés ; nos voiles, la liberté aux enchaînés ! »\nUne fois de plus, il s’interrompt.\n« Il ne reste rien, mais cela signifie seulement que nous n’avons rien à perdre. Si Surakel s’éteint, alors nous serons Sa lumière ! »\n« Souvenez-vous que Surakel s’éteint, car c’est pour cela que nous nous battons. Que ce soit le cri de guerre sur nos lèvres. Que le monde sache que les héritiers de Maqet se tiennent encore. »"
flavor_dasmatus.6.a: "Rageons, rageons contre la mort de la Lumière."
flavor_dasmatus.7.t: "Les Jadd"
flavor_dasmatus.7.desc: "Jaddar était un ami des Mašnih, nos amis. Mais un ami d’un ami est-il un ami ? Ses enseignements menacent de détruire notre propre foi, mais ses croyances sont proches des nôtres. L’égalité avant tout nous est commune, et pourtant pour lui, c’est la foi qui est le terrain d’entente que nous devons trouver ; pour nous, c’est la liberté. Ses enseignements sont bien plus agressifs que nous ne l’aimons, mais avec l’assimilation des Légions, nous avons maintenant un grand et vocal partisan de cette nouvelle foi. Nous devons faire un choix. Liberté ou Foi ?"
flavor_dasmatus.7.a: "C’était un idiot."
flavor_dasmatus.8.t: "Réclamation du Continent"
flavor_dasmatus.8.desc: "Il y a plus d’une décennie, nous sommes tombés. Un tiers de notre peuple est mort. Nous ne nous en remettons peut-être jamais, mais nous reviendrons. Kograffa tombe, et notre peuple est libre."
flavor_dasmatus.8.a: "La bougie brûle encore."
flavor_dasmatus.9.t: "Les Sihrusam Immortels"
flavor_dasmatus.9.desc: "Les Mašnsih. Le peuple du désert. Ils ont enduré pendant des générations. Une fois, ils nous ont sauvés, et certains descendants de la rébellion comptent maintenant parmi leurs rangs. Ils ont survécu à la chute de leur nouveau prophète, Jaddar. Maintenant, ils se lèvent pour se battre à nouveau. À nos côtés."
flavor_dasmatus.9.a: "Ensemble. Pour le Soleil !"
flavor_dasmatus.10.t: "L’Effondrement de Zokka"
flavor_dasmatus.10.desc: "Zokka git mort. Sa mort marque la fin définitive de cette longue et brutale guerre—ce massacre. Une guerre que nous avons gagnée. Certains pourraient dire que ce n’est pas une vraie victoire avec tant de morts. Ils pourraient le dire. Pas nous. C’était une victoire—le genre de victoire dont on chantera demain, et dont on soupirera aujourd’hui. Oui, nous avons payé cher pour cela, mais tout a un coût. C’est un prix que nous paierions mille fois."
flavor_dasmatus.10.a: "Bannissons l’Obscurité."
flavor_dasmatus.11.t: "Le Soleil se Lève Toujours"
flavor_dasmatus.11.desc: "La guerre est terminée. Les Mašnih nous rejoignent en amis, et pour certains, en tant que partie de Dasmatuš. Il n’y a pas de mots pour décrire notre joie, alors nous n’essayerons pas."
flavor_dasmatus.11.a: "Au lieu de cela, nous les regarderons. Tomber."
flavor_dasmatus.12.t: "Des Chances Minces"
flavor_dasmatus.12.desc: "Le mur de la caserne se brise, les briques volant en arrière une à une, d’une manière si contre nature que ce doit être de la magie. D’une manière ou d’une autre—miraculeusement—Mina peut entendre des Maqeti de l’autre côté. Elle serre son couteau si fort que ses ongles ont creusé des croissants dans sa paume. Elle avait l’intention… qu’avait-elle l’intention ? De donner quelques coups à l’inspecteur avant que sa tête ne soit écrasée contre le mur, peut-être. De mourir fièrement.\n\nLa pensée reste en elle, même alors que les soldats Maqeti—ses soldats—se précipitent. Elle regarde de loin alors qu’ils brisent les chaînes avec de grands marteaux. Elle est dans cet endroit sombre depuis des semaines, punie pour une désobéissance qu’elle ne se souvient même plus. Il y a un homme devant elle, avec de longs cils Maqeti, et il est si doux et hésitant avec elle qu’elle sent une boule dans sa gorge.\n\n« Les insulaires sont là », dit-il, et son sourire est la plus belle chose qu’elle ait jamais vue. « Nous allons tuer chaque gnoll que nous trouverons. »"
flavor_dasmatus.12.a: "Nous nous battons pour l’Espoir des Années."
flavor_dasmatus.13.t: "L’Aube"
flavor_dasmatus.13.desc: "Il y a cinq siècles, Maqet a montré à Bulwar qu’il y a de l’espoir ; que les gnolls peuvent tomber. Dix ans plus tard, Dasma nous a menés à l’est, car les gnolls nous ont rappelé que nous n’étions pas plus invincibles qu’eux. Nous avons fui ici, et nous n’avons jamais regardé en arrière. Nous avons construit un foyer ici, à Dasmazar, et nous avons cru avoir trouvé la liberté—que nous avions trouvé la paix. Nous avions tort. Quelques siècles plus tard seulement, nos ennemis détestés sont venus à nous, poussés à l’est par l’arrivée des Elfes. Les elfes sont venus, et ils ont détruit notre paix. Jaher a promis son aide, si nous lui prêtions quelques navires. Nous n’avons jamais vu ses armées après cela. Seuls, nous nous sommes battus contre les gnolls, et seuls, nous sommes tombés. Pendant des siècles encore, nous avons tenu, mais cela n’a pas duré. Il y a quelques décennies à peine, nous avons failli tout perdre. Les bêtes sont tombées comme une tempête, et nous avons cédé devant elles. Nous n’avons survécu qu’en traitant avec les seuls que nous détestons plus que ces hyènes—les esclavagistes. Nous avons vendu le peuple de Subkaliss pour une misérable aide. Quelques navires transportant des réfugiés vers le tombeau de Dasma lui-même. C’est tout ce qui restait. Peut-être trente mille se sont échappés. Une fraction de ce que nous étions. Nous n’étions même plus l’ombre de ce que nous avions été, mais nous n’avons pas désespéré—nous ne pouvions pas nous le permettre. Nous n’avons pas abandonné, car nous étions le dernier espoir pour ceux qui étaient enchaînés, et nous ne nous rendrions pas. Nous ne tomberions pas. Et nous ne l’avons pas fait. Dès l’instant où nous avons fui, nous avons commencé à faire des plans. Nous avons rallié les survivants et reconstruit nos flottes. Nous avons rappelé à nos parents enchaînés que ce n’était pas encore fini. Et quand nous avons contre-attaqué, nous nous sommes battus avec une force que seuls les affranchis peuvent connaître. Nous avons saigné pour cette victoire, pour ce moment, mais il est là. Nous ne sommes plus simplement Dasmatuš—bien que notre long exil en ait fait notre foyer. Non, nous sommes Dasmazar une fois de plus. L’héritage de Dasma est à nouveau le nôtre. Les fils de Maqet sont toujours là."
flavor_dasmatus.13.a: "Levez haut la bannière, gardez cette lanterne allumée. La lumière ne s’est pas éteinte. L’aube vient."
flavor_dasmatus.14.t: "La Chute de Jaddar"
flavor_dasmatus.14.desc: "Jaddar est tombé. Tout espoir est perdu."
flavor_dasmatus.14.a: "Notre espoir s’effondre."
flavor_dasmatus.15.t: "La Résurrection de Jaddar"
flavor_dasmatus.15.desc: "Zokka git mort. L’espoir survit."
flavor_dasmatus.15.a: "L’ère des monstres est terminée."
flavor_dasmatus.16.t: "Mercenaires Jaddar"
flavor_dasmatus.16.desc: "Avec l’intégration des elfes du désert, nous avons accès à une nouvelle force d’élite de cavalerie, qui ne demande qu’une autonomie religieuse."
flavor_dasmatus.16.a: "Ensemble, nous chevaucherons vers la victoire."
