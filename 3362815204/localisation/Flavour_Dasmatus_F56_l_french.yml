blood_of_maqet: "Sang de Maqet"
blood_of_maqet_desc: "Revendiquant une descendance directe du prophète et briseur de chaînes Maqet, la famille szel-Maqet est la lignée sacrée vivante de la résistance et de l’identité Maqeti. C’est le seul arbre généalogique suivi par l’État, et revendiquer faussement cette descendance est un crime capital. Les monarques sont absolus, régnant avec l’aide d’un petit conseil de conseillers. Les successeurs sont choisis parmi et par le groupe familial élargi, suivant généralement des idéaux de mérite inspirés des dirigeants exemplaires Maqet et Dasma."
azka_rebels_tt: "Lorsque vous déclarez la guerre à Zokka ou Kograffa, et que vous avez 5 régiments sur Azka-szel-Udam, vous gagnerez 5 fl et 5 régiments."
F56_dual_invasion_tooltip: "\n§TSi vous avez 5 Régiments à Dasmatus et Subkaliss§!"
F56_special_war_conditions_tooltip: "\nNous mènerons une guerre uniquement contre @F29 §YZokka§! et ses vassaux\n\nSi nous occupons toutes les terres de @F54 §YKoggraffa§!, leur contrôle sur notre ancienne terre reculera et nous en prendrons possession ainsi que de nouvelles recrues pour notre armée\n\nChaque fois que nous occupons une province avec une majorité ou une minorité §YHumaine§!, nous gagnerons 1 §YCouronne§! et 100 §YMain-d’œuvre§!\n\nSi nous occupons toutes les capitales de @F29 §YZokka§! et de ses vassaux et que leur armée est réduite à moins de 10k, leur contrôle sur leurs terres humaines s’effondrera, nous permettant de mettre fin à la guerre\n\nSi nous occupons 8 provinces avec la culture §YMasnsih§! ou un cœur de @F79 §YSihrusam§!, @F79 §YSihrusam§! se séparera et nous rejoindra en tant qu’allié dans la guerre"
