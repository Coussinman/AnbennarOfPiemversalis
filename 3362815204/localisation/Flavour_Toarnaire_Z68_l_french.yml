#events

flavor_Toarnaire.1.t: "Mécènes Obscurs"
flavor_Toarnaire.1.d: "Un groupe d'individus mystérieux a approché notre maire, prétendant avoir entendu parler de nos ambitions d'obtenir l'indépendance de Wineport. Ils disent être des nobles roilsardis retournant dans leur patrie et nous offrent l'un de leurs plus grands généraux pour aider notre cause. En échange, ils demandent une faveur dans l'avenir et une place dans notre cabinet. Devrions-nous accepter leur offre ?"
flavor_Toarnaire.1.a: "Nous avons besoin de l'aide."
flavor_Toarnaire.1.b: "Nous ne pouvons leur faire confiance."

flavor_Toarnaire.2.t: "Un marché avec Rubenaire"
flavor_Toarnaire.2.d: "Les Rubenaires contrôlent la province de Vivinmar, qui faisait autrefois partie du Duché de Roilsard. La province n'est pas particulièrement importante pour eux, donc nous pourrions offrir de l'acheter par un marché. Alternativement, nous pourrions envoyer des saboteurs pour affaiblir leurs forts et préparer une future invasion."
flavor_Toarnaire.2.a: "Acheter la province."
flavor_Toarnaire.2.b: "Se préparer à la guerre."

flavor_Toarnaire.8.t: "La Grande Mascarade"
flavor_Toarnaire.8.d: "Il est temps de tenir une grande mascarade dans la capitale, une tradition qui fut apportée à Toarnaire par les Vampires corvuriens. L'événement sera un spectacle grandiose qui nous permet d'améliorer nos relations avec les diplomates étrangers, de nous mettre dans les bonnes grâces de la paysannerie ou de permettre à nos partenaires vampires de se nourrir des invités."
flavor_Toarnaire.8.a: "Invitons les diplomates étrangers."
flavor_Toarnaire.8.b: "Laissons la paysannerie s'amuser."
flavor_Toarnaire.8.c: "C'est une bonne nuit pour festoyer."

