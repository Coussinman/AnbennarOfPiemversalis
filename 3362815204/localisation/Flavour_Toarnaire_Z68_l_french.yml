vampire_thrall_action_title: "§TTransformer en Familier§!"
vampire_thrall_action_tooltip: "Nous pouvons §RRépandre des Vampires§! vers §Y[From.GetName]§! pour aider à répandre notre influence vers les pays voisins. En arrivant dans le pays, les vampires demanderont à être reconnus par l'État. Cependant, si vous les soutenez, ils pourraient devenir une §RAristocratie Sanglante§! dans quelques décennies. Une fois que les vampires auront suffisamment de pouvoir, ils pourraient être disposés à rejoindre la §RCour de Sang§! , si elle existe."
vampire_thrall_action_desc: "Cette action répandra des Vampires vers §Y[From.GetName]§! .\n\nEn arrivant dans un pays, les vampires commenceront comme émigrés, et ne manieront pas beaucoup de pouvoir. Cependant, si vous les soutenez, ils pourraient devenir une §RAristocratie Sanglante§! dans quelques décennies. Une fois que les vampires auront suffisamment de pouvoir, ils pourraient être disposés à rejoindre la §RCour de Sang§! , si elle existe."
spread_vampire_factors_tooltip: "\nSeuil pour répandre des vampires :\n-§YDéveloppement Total§! du pays cible divisé par 10 : §Y[Root.vampire_target_dev.GetValue]§! !\n-Seuil augmenté de §Y50%§! pour les §YÉlecteurs Anbennariens§! ou §YOrda Aldresia§! !\n-Seuil augmenté de §Y50%§! pour les pays dirigés par des §YElfes§! , §YNains§! ou §YGnomes§! !\n-Seuil augmenté de §Y50%§! pour l'§YEmpereur Anbennien§! !\nSeuil final : §Y[Root.vampire_target_threshold.GetValue]§! !\n\nFacteurs de propagation :\n-Pour chaque 10% de §YRéseau d'Espions§! gagne 1 point : §Y[Root.vampire_spread_spy_factor.GetValue]§! !\n-Pour chaque 10% de §YPart Commerciale§! dans le §YNœud Domestique§! du pays gagne 1 point jusqu'à 5 : §Y[Root.vampire_spread_trade_factor.GetValue]§! !\n-Pour chaque §Y10 de Confiance§! au-dessus de 50 avec le pays gagne 1 point : §Y[Root.vampire_spread_trust_factor.GetValue]§! !\n\nSomme finale des points : §Y[Root.vampire_spread_sum.GetValue]§! !"

