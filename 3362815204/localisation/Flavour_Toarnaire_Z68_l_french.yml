flavor_Toarnaire.11.t: "L'Empire d'Ombres"
flavor_Toarnaire.11.d: "La §RCour de Sang§! a grandi en pouvoir et en influence, et avec l'empire bien dans notre emprise, le temps est venu de jeter de côté l'empereur pantin et d'établir un nouvel ordre, un où la §RCour Pourpre§! règne suprême."
flavor_Toarnaire.11.a: "Les princes s'inclineront devant de nouveaux maîtres."
flavor_Toarnaire.11.b: "Il n'y a plus besoin que les princes existent."