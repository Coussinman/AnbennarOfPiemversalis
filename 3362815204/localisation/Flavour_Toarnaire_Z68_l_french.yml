l_french:
 Z68_expand_the_port_title: "Étendre le Port"
 Z68_expand_the_port_desc: "Le port de Toarnaire se dresse comme la porte d'entrée de nos ambitions, mais si nous devons rivaliser avec les républiques marchandes de la Baie-du-Vin, il doit devenir un centre de commerce et d'efficacité inégalés. Les investissements pour étendre la capacité du port et moderniser ses installations sont impératifs. De plus, nous devons renforcer notre flotte marchande, à la fois pour sécuriser le flux de marchandises et pour protéger nos routes commerciales de ceux qui voudraient saper nos intérêts."

 Z68_curious_waters_title: "Eaux Mystérieuses"
 Z68_curious_waters_desc: "Les rumeurs persistent d'un continent elfique perdu caché au-delà des mers occidentales, un royaume de mystère et d'attrait. Poussés par la curiosité et l'ambition, nous devrions dépêcher une expédition pour naviguer ces eaux inexplorées et découvrir la vérité derrière ces récits. Une telle entreprise pourrait ouvrir de nouvelles routes commerciales, apportant richesse et prospérité, ou peut-être même nous mener vers des terres fertiles où nous pourrions cultiver des plantations des plus fins vins."

 Z68_new_plantations_title: "Nouvelles Plantations"
 Z68_new_plantations_desc: "La découverte de terres fertiles au-delà des mers occidentales annonce une nouvelle opportunité pour notre royaume. Ces territoires vierges présentent une occasion sans précédent d'établir de vastes plantations, où les plus fins vins peuvent être cultivés. Coloniser ces terres exigera de la prévoyance, des ressources substantielles, et une gouvernance habile pour assurer leur prospérité et leur sécurité. Pourtant, la richesse et l'influence potentielles à gagner dépassent de loin les défis."

 Z68_bloodsuckers_title: "Suceurs de Sang"
 Z68_bloodsuckers_desc: "Les tanières de sangsues, une région mystérieusement hantée, abritent des créatures monstrueuses et étrangères qui évoquent une familiarité troublante. Comme les vampires de la Cour de Sang, ces êtres sont attirés par l'odeur du sang, prospérant dans les ténèbres et se nourrissant des vivants. Leurs manières étranges et troublantes exigent un examen plus approfondi."

 Z68_slave_barons_title: "Barons Esclavagistes"
 Z68_slave_barons_desc: "Les Barons de Marrlliande, bien qu'enveloppés dans l'apparence de l'aristocratie mortelle, nous sont connus pour ce qu'ils sont vraiment - des vampires qui osent se tailler leur propre domaine, loin de l'autorité de la Cour de Sang. Ces Barons renégats ont établi un fief où ils règnent avec un pouvoir sans contrôle, bafouant l'équilibre délicat maintenu par la Cour.\n\nUne telle défiance ne peut être tolérée. Les vampires régnant en dehors de la Cour de Sang menacent l'unité et l'ordre qui protègent notre espèce du chaos de l'ambition débridée. Nous devons agir rapidement et de manière décisive. Marrlliande doit être ramenée au bercail, ses Barons rappelés que leur existence et leur autorité dérivent de la volonté de la Cour."

 Z68_back_to_the_fold_title: "Retour au Bercail"
 Z68_back_to_the_fold_desc: "Les colons d'Isobelin, originaires de Toarnaire, se sont aventurés loin au-delà des mers pour établir une tête de pont en Aelantir. Pourtant, ces colons sont Roilsardis, liés par le sang et l'héritage à notre règne. Leur tentative de forger une colonie indépendante ne peut être ignorée, car une telle défiance menace la cohésion de notre domaine. Une fois soumises, leurs terres pourraient être confiées aux Barons de Marrlliande, renforçant leur loyauté à la Cour de Sang tout en leur accordant un rôle stratégique dans l'administration de ces territoires lointains."

 Z68_gather_support_title: "Rassembler le Soutien"
 Z68_gather_support_desc: "Si nous devons nous libérer de la botte de Wineport, nous devons rassembler le soutien de quiconque nous le pouvons. Les politiques commerciales agressives de Wineport leur ont amené de nombreux ennemis, et nous devrions utiliser cela à notre avantage pour rassembler le soutien à notre cause."

 Z68_poke_giant_title: "Piquer le Géant"
 Z68_poke_giant_desc: "L'une des anciennes provinces roilsardis est détenue par Lorent, et il ne sera pas facile de la récupérer. En tant que port commercial impérial influent, nous possédons un levier que peu d'autres peuvent manier. Notre importance économique assure que l'Empire valorise notre stabilité et notre prospérité. En alignant nos intérêts avec ceux de l'Empereur et en présentant la récupération comme une restauration légitime des terres roilsardis, nous pourrions persuader la cour impériale de soutenir notre cause."

 Z68_wine_making_title: "Les Roilsardis Sanglants"
 Z68_wine_making_desc: "L'idée de mélanger la magie du sang dans notre vin porte vers de nouveaux sommets dans la région et dans l'empire. Le vin roilsardi est déjà bien considéré, mais avec l'infusion de magie du sang, nous pouvons créer un vin unique en son genre, avec des qualités distinctes qui intrigueront l'élite fortunée et les marchés commerciaux. L'attrait sombre du vin infusé de sang pourrait devenir un symbole de pouvoir, de prestige et de mystique, élevant Toarnaire vers de nouveaux sommets.\n\nCependant, l'utilisation de la magie du sang dans le processus de production devra être manipulée avec une grande prudence et secret. La pratique pourrait soulever des préoccupations et des questions éthiques, particulièrement parmi ceux qui pourraient s'opposer à l'utilisation de la magie du sang ou la voir comme une force corruptrice. Pour éviter les représailles, il serait sage de dissimuler la magie derrière un récit soigneusement élaboré - peut-être en la positionnant comme une nouvelle 'technique antique' redécouverte dans la région, connue seulement des vignerons les plus estimés."

 Z68_finish_wineport_title: "Achever Wineport"
 Z68_finish_wineport_desc: "Avec la richesse et le pouvoir que nous avons accumulés, le moment est venu de saisir l'opportunité d'unifier la Baie-du-Vin sous notre bannière et d'établir notre domination comme puissance commerciale première de la région. Wineport, avec son influence sans pareil et sa position stratégique, se dresse comme un symbole du pouvoir que nous cherchons à revendiquer pour nous-mêmes. Sa position comme cœur du commerce dans la Baie-du-Vin en fait le prix parfait pour nos ambitions."

 Z68_blood_harvest_title: "Moisson de Sang"
 Z68_blood_harvest_desc: "Pour créer le vin parfait, nous devons éliminer tous les obstacles se dressant sur notre chemin, et cela inclut les puissants concurrents Rubenaire Rouge et Elisin Triros. Leurs vins sont renommés et ont une présence significative sur le marché, et nous ne pouvons permettre qu'ils demeurent une menace à notre domination en Baie-du-Vin. En acquérant leurs terres et en brûlant leurs vignobles jusqu'aux fondations, nous détruirons leurs capacités de production, éliminant à la fois leur influence et leur capacité à concurrencer avec les nôtres. Dans les cendres de leurs vignobles, nous saisirons leurs secrets commerciaux et les exploiterons pour notre propre gain.\n\nLes paysans qui travaillaient précédemment dans leurs champs seront récoltés pour leur sang, afin qu'il puisse être utilisé avec la magie du sang pour expérimenter de nouvelles techniques de vinification."

 Z68_scheme_wineport_title: "Comploter contre Wineport"
 Z68_scheme_wineport_desc: "Pour que notre complot contre Wineport réussisse, nous devons connaître le fonctionnement interne de la cité. Nous devons rassembler des informations sur les défenses de la ville et la loyauté des sujets de la cité."

 Z68_final_touches_title: "Touches Finales"
 Z68_final_touches_desc: "Le moment est venu. Tout est en place pour notre déclaration d'indépendance de Wineport. Nos espions ont infiltré la cité, rassemblant soigneusement les renseignements dont nous avons besoin pour frapper en son cœur. Nous connaissons ses défenses, ses passages secrets. Nos alliés, tant dans l'ombre qu'au grand jour, sont prêts à se lever avec nous à tout moment."

 Z68_own_path_title: "Notre Propre Voie"
 Z68_own_path_desc: "Avec notre liberté assurée, la prochaine étape est claire : nous établirons notre domination sur la Baie-du-Vin."

 Z68_remnant_title: "Le Vestige"
 Z68_remnant_desc: "Saloren, l'autre vestige roilsardi, se dresse comme un obstacle à notre ambition ultime d'unir Roilsard sous notre règne. Alors que nous avions autrefois considéré l'indépendance du Duché, nos ambitions ont depuis grandi - notre vision s'est étendue au-delà de la simple autonomie vers l'unification de toutes les terres roilsardis en une force unique et dominante."

 Z68_duchy_reforged_title: "Un Duché Reforgé"
 Z68_duchy_reforged_desc: "Avec les terres centrales de Roilsard fermement sous règne roilsardi une fois de plus, nous avons fait un pas significatif vers la sécurisation de notre domination dans la région. Bien que nous n'ayons aucun intérêt à reforger l'ancien Duché, le retour de ces terres nous fournit une fondation puissante sur laquelle construire."

 Z68_crimson_aristocracy_title: "§RAristocratie Pourpre§!"
 Z68_crimson_aristocracy_desc: "Les nobles qui nous ont soutenus durant notre lutte pour l'indépendance reviennent maintenant, comme nous le savions qu'ils le feraient, pour collecter les dettes que nous leur devons. Leurs demandes sont audacieuses, mais pas inattendues : la direction du royaume doit maintenant passer entre leurs mains. Leurs paroles, teintées d'un pouvoir étrange et inébranlable, portent un poids indéniable - un que nous ne pouvons ignorer, ni totalement résister. L'air semble vibrer d'une force invisible, comme si quelque influence plus profonde et arcanique guidait subtilement chacune de nos pensées et actions.\n\nAlors que nous écoutons leurs demandes, nous ressentons un sentiment rampant d'inévitabilité. Le pouvoir derrière leurs paroles n'est pas seulement politique ; c'est quelque chose de bien plus ancien et mystérieux, §Rnous n'avons simplement pas la volonté de résister...§!"

 Z68_hemomancy_title: "§RHémomancie§!"
 Z68_hemomancy_desc: "Avec les nouveaux dirigeants de Toarnaire prenant le pouvoir, les arts anciens et interdits de la magie du sang ne sont plus relégués aux légendes chuchotées et aux coins ombragés. Le temps est venu de ramener ces pratiques sombres à la lumière, bien qu'elles ne seront pas disponibles aux masses. Seuls quelques élus seront autorisés à apprendre ses secrets, cachés dans les chambres les plus profondes et les plus isolées des châteaux et académies de Toarnaire.\n\nMais la magie du sang vient avec un prix. Son pouvoir est tiré de la force vitale d'autrui, et plus on cherche à l'exploiter, plus grand est le coût. Seuls ceux de vraie ambition, ceux prêts à tout sacrifier pour saisir un plus grand pouvoir, se verront accorder l'accès à ses enseignements."

 Z68_blood_to_wine_title: "§RDu Sang au Vin§!"
 Z68_blood_to_wine_desc: "Nos hémomanciens travaillent dur, expérimentant de nouvelles techniques pour faire de la magie du sang une partie de notre production vinicole. Les résultats sont prometteurs, et nous sommes au seuil d'une percée qui pourrait révolutionner l'industrie vinicole de la région."

 Z68_bloodwine_title: "§RVin de Sang§!"
 Z68_bloodwine_desc: "Enfin, nous avons perfectionné notre création - une boisson unique en son genre, à la fois enivrante et débordante de pouvoir. Élaborée par l'union de la vinification traditionnelle et de l'art interdit de la magie du sang, elle est indiscernable du vin ordinaire en apparence, pourtant son goût est inégalé, riche d'une profondeur qu'aucun vignoble ne pourrait atteindre par des moyens conventionnels. Cette nouvelle boisson sera connue sous le nom de 'Vin de Sang'.\n\nPour le monde, le nom évoquera des pensées des terres fertiles des vignobles de Vin de Sang. Mais pour ceux de notre cercle intérieur, le nom porte une vérité plus profonde et plus sombre - une vérité connue seulement de nous. L'ingrédient secret ne réside pas dans le sol ou le raisin, mais dans l'essence de la vie elle-même, soigneusement infusée par d'anciens rituels de magie du sang."

 Z68_our_bay_title: "Notre Baie"
 Z68_our_bay_desc: "D'un humble port à la domination de la Baie-du-Vin, notre ascension témoigne de l'ambition roilsardi et de la puissance vampirique combinées. Les eaux qui nous entourent portent maintenant nos couleurs, et chaque navire qui y navigue reconnaît notre autorité suprême."

 Z68_friends_to_servants_title: "D'Amis à Serviteurs"
 Z68_friends_to_servants_desc: "Ceux qui nous ont aidés dans notre ascension découvrent maintenant la vraie nature de notre reconnaissance. Les liens de l'amitié se transforment en chaînes de servitude, car le pouvoir vampirique ne tolère aucun égal."

 Z68_total_domination_title: "Domination Totale"
 Z68_total_domination_desc: "La Baie-du-Vin gémit sous notre emprise de fer. Chaque vignoble, chaque port, chaque route commerciale - tout porte la marque de notre autorité vampirique. La résistance s'est éteinte comme une chandelle dans la tempête."

 Z68_blood_and_thorns_title: "Sang et Épines"
 Z68_blood_and_thorns_desc: "Nos vignobles s'étendent désormais à travers Lencenor, leurs racines nourries du sang de nos ennemis et protégées par les épines de notre pouvoir. Chaque goutte de vin produite porte en elle l'essence de notre domination vampirique."

 Z68_rubenaire_title: "Un Marché avec Rubenaire"
 Z68_rubenaire_desc: "Les seigneurs de Rubenaire, dans leur naïveté, croient pouvoir négocier avec nous d'égal à égal. Ils ne réalisent pas encore qu'ils ne font que retarder l'inévitable absorption de leurs terres dans notre empire grandissant."

 Z68_befriend_vivins_title: "Se Lier d'Amitié avec les Vivins"
 Z68_befriend_vivins_desc: "La famille Vivin, avec ses connexions anciennes et sa réputation, pourrait s'avérer un allié précieux - ou un obstacle à éliminer. L'amitié, après tout, n'est qu'une étape vers la domination totale."

 Z68_roilsardi_clothing_title: "Mode Roilsardi"
 Z68_roilsardi_clothing_desc: "Nos artisans créent des vêtements d'une élégance sombre qui reflète notre nature vampirique tout en maintenant l'apparence de la noblesse mortelle. Ces créations deviennent rapidement la mode dans toute la région, répandant subtilement notre influence culturelle."

 Z68_pearlywine_title: "Le Grenier"
 Z68_pearlywine_desc: "Les terres fertiles de Pearlywine se révèlent être le grenier parfait pour nos ambitions expansives. Leurs champs dorés nourrissent non seulement nos sujets, mais financent également nos entreprises plus sombres."

 Z68_the_tip_title: "La Pointe"
 Z68_the_tip_desc: "Contrôler la pointe stratégique de la péninsule nous donne un avantage inestimable sur toutes les routes commerciales maritimes. Aucun navire ne passe sans notre permission, aucun commerce ne se fait sans notre bénédiction."

 Z68_start_the_plot_title: "Commencer le Complot"
 Z68_start_the_plot_desc: "Les pièces sont en place, les acteurs prêts. Le grand complot qui nous mènera à la domination absolue peut maintenant commencer. Dans l'ombre, nos agents se mettent en mouvement."

 Z68_slit_throats_title: "Trancher les Gorges"
 Z68_slit_throats_desc: "La nuit du grand nettoyage est arrivée. Nos lames brillent dans l'obscurité alors que nous éliminons ceux qui oseraient encore s'opposer à notre volonté. Le sang coule, et avec lui disparaissent les derniers vestiges de résistance."

 Z68_no_more_shackles_title: "Fini les Chaînes"
 Z68_no_more_shackles_desc: "Les dernières chaînes qui nous liaient aux anciens maîtres sont maintenant brisées. Nous nous dressons libres, maîtres de notre destin et architectes d'un nouvel ordre vampirique."

 Z68_upper_bloodwine_title: "Cœur de Lencenor"
 Z68_upper_bloodwine_desc: "Les vignobles du Haut-Vin de Sang battent maintenant comme le cœur sombre de Lencenor. Leur production alimente notre pouvoir magique et étend notre influence jusqu'aux confins les plus reculés de la région."

 Z68_lorentaine_title: "Lorentaine"
 Z68_lorentaine_desc: "La grande cité de Lorentaine, joyau culturel de l'empire, découvre lentement les nouveaux maîtres qui tirent les ficelles dans l'ombre. Nos tentacules s'étendent jusqu'aux plus hautes sphères de la société."

 Z68_imperial_ports_title: "Ports Impériaux"
 Z68_imperial_ports_desc: "Nos navires arborent fièrement les couleurs impériales tout en servant secrètement nos intérêts vampiriques. Les ports de l'empire deviennent les artères de notre pouvoir grandissant."

 Z68_vivin_discipline_title: "Discipline Vivin"
 Z68_vivin_discipline_desc: "Les méthodes strictes de la maison Vivin, autrefois appliquées à l'administration civile, servent maintenant à discipliner nos sujets vampiriques. L'ordre règne, même dans les ténèbres."

 Z68_crimson_army_title: "Armée Pourpre"
 Z68_crimson_army_desc: "Nos forces militaires, infusées du pouvoir vampirique, forment une armée comme le monde n'en a jamais vue. Leurs bannières pourpres flottent au vent, annonçant une nouvelle ère de domination."

 Z68_bloodied_knights_title: "Chevaliers Ensanglantés"
 Z68_bloodied_knights_desc: "L'ordre chevaleresque traditionnel se transforme sous notre influence. Ces nobles guerriers portent maintenant la marque du sang, servant avec une férocité qui glace le sang de leurs ennemis."

 Z68_entrance_to_lencenor_title: "Entrée de Lencenor"
 Z68_entrance_to_lencenor_desc: "Contrôler l'entrée principale de Lencenor nous permet de réguler tous les flux commerciaux et humains entrant dans cette région cruciale. Rien ne passe sans notre surveillance vampirique."

 Z68_crimson_articros_title: "Articros Pourpre"
 Z68_crimson_articros_desc: "Les anciennes fortifications d'Articros sont maintenant teintées de pourpre, symbolisant notre domination sur cette position stratégique. Ses murs gardent les secrets de notre pouvoir grandissant."

 Z68_introduce_the_masquerades_title: "Introduire les Mascarades"
 Z68_introduce_the_masquerades_desc: "Les mascarades deviennent notre signature sociale, permettant à nos nobles vampiriques de se mélanger librement à la société mortelle tout en cachant leur vraie nature derrière des masques élégants et des sourires séducteurs."

 Z68_hold_a_grand_ball_title: "Tenir un Grand Bal"
 Z68_hold_a_grand_ball_desc: "Le grand bal annuel de Toarnaire devient l'événement social le plus attendu de la région. Derrière les fastes et la splendeur, c'est l'occasion parfaite pour nos vampires de se nourrir et d'étendre leur influence."

 Z68_protect_the_heartland_title: "Protéger le Cœur"
 Z68_protect_the_heartland_desc: "Les terres centrales de notre domaine vampirique doivent être protégées à tout prix. Nos défenses les plus sophistiquées et nos gardiens les plus fidèles veillent sur le cœur de notre pouvoir."

 Z68_increase_bottles_title: "Cônes de Verre"
 Z68_increase_bottles_desc: "Nos artisans verriers perfectionnent l'art de créer des bouteilles aux formes uniques, spécialement conçues pour préserver les propriétés magiques de notre Vin de Sang. Chaque bouteille est une œuvre d'art sombre."

 Z68_search_for_iron_title: "Chercher le Fer"
 Z68_search_for_iron_desc: "Le fer devient crucial pour nos opérations, non seulement pour forger des armes, mais aussi pour créer les chaînes enchantées et les outils rituels nécessaires à nos pratiques hémomantiques."

 Z68_arannese_vampires_title: "Ombres des Marches"
 Z68_arannese_vampires_desc: "Les vampires arannais, cousins sombres cachés dans les Marches, entendent l'appel de notre Cour de Sang grandissante. Leur sauvagerie primitive pourrait compléter notre sophistication urbaine."

 Z68_infiltrate_the_order_title: "Infiltrer l'Ordre"
 Z68_infiltrate_the_order_desc: "L'Ordre d'Aldresia, ennemi naturel de notre espèce, doit être infiltré et corrompu de l'intérieur. Nos agents les plus habiles s'insinuent dans leurs rangs, semant la discorde et la confusion."

 Z68_control_the_necropolis_title: "Contrôler la Nécropole"
 Z68_control_the_necropolis_desc: "La nécropole ancienne recèle des secrets nécromantiques qui pourraient augmenter considérablement notre pouvoir. Ses cryptes et ses ossements parlent un langage que nous seuls pouvons comprendre."

 Z68_restore_prosperity_title: "Restaurer la Prospérité"
 Z68_restore_prosperity_desc: "Sous notre règne vampirique, les terres retrouvent une prospérité sombre. Le commerce fleurit, les arts s'épanouissent, et la richesse coule comme le vin - ou comme le sang dans nos veines."

 Z68_setting_up_the_pieces_title: "Mettre les Pièces en Place"
 Z68_setting_up_the_pieces_desc: "L'échiquier politique de l'empire devient notre terrain de jeu. Chaque pièce - électeur, prince, ou noble - est soigneusement positionnée pour servir nos desseins vampiriques ultimes."

 Z68_imperial_trade_rights_title: "Capitale Commerciale de l'Empire Occidental"
 Z68_imperial_trade_rights_desc: "Notre position comme capitale commerciale de l'empire occidental nous confère un pouvoir économique immense. Les richesses de l'empire coulent vers nous comme le sang vers le cœur."
 WEST_IMPERIAL_TRADE: "Droits Commerciaux Impériaux Occidentaux"

 Z68_court_of_blood_title: "Cour de Sang"
 Z68_court_of_blood_desc: "La Cour de Sang se dresse enfin dans toute sa terrible splendeur. Ici, les vampires de toute la région se rassemblent pour rendre hommage, comploter, et façonner l'avenir selon leur volonté immortelle."

 Z68_choosing_the_candidate_title: "Choisir le Candidat"
 Z68_chosing_the_canditate_desc: "Le moment de choisir notre candidat à la couronne impériale est arrivé. Que ce soit un pantin mortel ou l'un des nôtres, ils porteront nos ambitions jusqu'au trône le plus élevé de l'empire."

 Z68_a_shadow_empire_title: "Un Empire d'Ombres"
 Z68_a_shadow_empire_desc: "L'empire lui-même devient notre domaine, gouverné depuis l'ombre par la volonté collective de la Cour de Sang. Les mortels dansent sur nos mélodies sans même le réaliser."

 Z68_invade_ekha_title: "Envahir Ekha"
 Z68_invade_ekha_desc: "Les terres lointaines d'Ekha offrent de nouvelles opportunités pour étendre notre influence vampirique. Leurs richesses exotiques et leurs populations naïves n'attendent que d'être récoltées."

 Z68_north_sarhal_trade_company_title: "Compagnie Commerciale du Sarhal Nord"
 Z68_north_sarhal_trade_company_desc: "Notre nouvelle compagnie commerciale sert de façade parfaite pour nos opérations vampiriques en terres étrangères. Sous le couvert du commerce légitime, nous établissons notre emprise surnaturelle."

 Z68_monstrous_vanguard_title: "Avant-garde Monstrueuse"
 Z68_monstrous_vanguard_desc: "Nos forces d'élite, composées de créatures des ténèbres et de vampires anciens, forment une avant-garde terrifiante. Leurs seules présences sur le champ de bataille sème la panique parmi nos ennemis."

 Z68_city_of_shadows_title: "Cité des Ombres"
 Z68_city_of_shadows_desc: "Notre capitale se transforme en une véritable cité des ombres, où les vampires règnent ouvertement et où les mortels vivent dans une servitude dorée. L'architecture elle-même semble absorber la lumière."

 Z68_slaves_for_the_plantations_title: "Esclaves pour les Plantations"
 Z68_slaves_for_the_plantations_desc: "Nos plantations coloniales nécessitent une main-d'œuvre constante et docile. Les esclaves que nous y envoyons découvrent rapidement que leurs nouveaux maîtres ne sont pas entièrement humains."

