l_french:
A30_imperial_path_guide: "§YLothane§! commence avec un §Ymodificateur de dirigeant§! qui rendra le processus de §Yréélection§! comme empereur assez difficile, ce modificateur se §Ytransmettra§! aux prochains dirigeants indéfiniment.\nVous avez accès à §Y10 missions§! qui vous aident à §Gaméliorer§! le modificateur de §G10%§!.\nTant que §YLothane§! n'est §Rpas§! un §Ygénéral§!, il ne mourra pas avant §Y1460§!, quand il deviendra général il aura une période de grâce de §Y5 ans§! avant de pouvoir mourir, pesez les risques et les gains de l'utiliser comme §Yguerre-mage§! sur le terrain !\n\n§PWex doit régner.\nNous ferons en sorte qu'il en soit ainsi.§!\n"

#column 1
A30_rebuild_estallen_title: "Reconstruire Estallen"
A30_rebuild_estallen_desc: "Tout comme de nombreux royaumes de l'empire, Estallen a été dévasté par les Guerres Lilas. Pourtant, au milieu de cette dévastation, une opportunité se présente pour nous de renforcer nos liens avec Estallen, si nous les aidons à reconstruire leur royaume."

A30_blood_ties_estallen_title: "Liens du Sang à Estallen"
A30_blood_ties_estallen_desc: "Il y a eu des rumeurs concernant un culte infâme qui s'enracine à Estallen, possiblement responsable des récentes rébellions dans le pays. Les dirigeants d'Estallen, nos proches parents, pourraient être mal préparés à affronter de tels événements futurs, nous pouvons offrir de les défendre contre de futures agressions s'ils nous prêtent allégeance."

A30_fortify_crossguard_title: "Fortifier la Garde-Croisée"
A30_fortify_crossguard_desc: "Le Duc-Garde-Croisée d'Acromton détient une position précieuse et stratégique, contrôlant l'entrée vers la Tête-de-Dame. Nous devrions les aider à fortifier leur position et renforcer leurs forts et leur offrir des positions importantes dans notre hiérarchie militaire. Assurément cela nous aidera à acheter leur loyauté."

A30_claims_rubenaire_title: "Revendications sur Rubenaire"
A30_claims_rubenaire_desc: "Acromton est dirigé par une branche de la dynastie Rubenaire, la même dynastie qui règne actuellement sur Rubenaire, Tretun et Laséan. Nous pouvons aider la branche d'Acromton à prendre le contrôle du Duché de Rubenaire, faisant en sorte que le duché devienne un vassal sous Wex."

A30_sway_winelords_title: "Influencer les Seigneurs du Vin"
A30_sway_winelords_desc: "Les Seigneurs du Vin de Lencenor sont un groupe influent de nobles et de marchands qui se sont partagé la Baie-du-Vin entre eux durant le déclin de la monarchie centrale de Lorent pendant les Guerres Lilas. Avec Lorent qui reprend rapidement du pouvoir et étend son influence sur la région, nous devrions rallier les Seigneurs du Vin à notre cause et leur offrir protection et autonomie en échange de leur entrée dans l'Empire."

A30_anbennarian_winebay_title: "Baie-du-Vin Anbennienne"
A30_anbennarian_winebay_desc: "En amenant la Baie-du-Vin sous contrôle impérial, nous gagnons une domination sur Lorent. En contrôlant l'artère commerciale principale de Lencenor, la monarchie de Lorent s'affaiblira bientôt suffisamment pour être détruite en une seule guerre."

A30_dismantle_lorent_title: "Démanteler Lorent"
A30_dismantle_lorent_desc: "Lorent a été notre allié durant les Guerres Lilas, mais ultimement leurs ambitions d'expansion dans l'empire sont entrées en conflit avec nos ambitions de mener un Anbennar fort. Ils peuvent nous en vouloir pour notre 'trahison', mais les jours de leur royaume sont comptés car nous marcherons bientôt sur Lorentainé et la saisirons comme notre fief direct, car nous avons une revendication dessus en vertu de notre ancien mariage royal avec la dynastie Siloriel."

A30_dove_above_roses_title: "La Colombe au-dessus des Roses"
A30_dove_above_roses_desc: "Pour prouver la suprématie de la Colombe sur la Rose Lorentaise, chaque coin de Lencenor doit être amené sous contrôle Impérial, que ce soit par de douces paroles ou l'acier froid. Il ne peut y avoir qu'un seul dirigeant suprême en Lencenor, et c'est l'Empereur d'Anbennar."

#column 2
A30_magisterial_connections_title: "Connexions Magistérielles"
A30_magisterial_connections_desc: "Depuis le début de la 4ème Guerre Lilas, le Magistère a été dominé pas-si-secrètement par des magisters Wexonards, principalement par Crovan de Vinerick. Nous devrions utiliser cela à notre avantage et renforcer nos liens et notre influence dans l'institution diplomatiquement."

A30_reform_orda_aldresia_title: "Réformer les chevaliers"
A30_reform_orda_aldresia_desc: "L'Ordre Aldrésien n'est plus qu'une coquille vide de ce qu'il était autrefois, avec des décennies de guerre réduisant le nombre de nouvelles recrues et leurs unités décimées au combat ou désertant pour reconquérir Escann. Bien que nous n'ayons aucun respect pour un ordre composé d'hypocrites et de traîtres, nous devons respecter les souhaits des princes impériaux et aider à restaurer l'effectif de l'Ordre Aldrésien, en l'inondant de nobles Wexonards, bien sûr."

A30_road_to_dameria_title: "Route vers la Damérie"
A30_road_to_dameria_desc: "Nos vassaux Damériens sont tombés entre nos mains durant la dernière Guerre Lilas. Bien que leur attitude envers nous reste plutôt froide, nous devons encore trouver un moyen diplomatique de consolider et sécuriser notre règne sur la région. Nous travaillerons à améliorer notre position avec les Damériens et Estallen. De plus nous construirons une route qui connecte leur Wexkeep à Damenath, ce qui bénéficiera grandement à nos vassaux Damériens. Ce sera la première de nombreuses étapes de notre 'conquête' diplomatique de la Damérie."

A30_plumwall_farmlands_title: "Terres Agricoles de Plumwall"
A30_plumwall_farmlands_desc: "Les terres agricoles de Plumwall sont fertiles et connues pour leurs prunes, pourtant elles ont été particulièrement dévastées par les Guerres Lilas. Nous devrions les aider à reconstruire leurs terres et augmenter leur production de cultures, peut-être pouvons-nous utiliser leur grain de qualité pour ouvrir de nouvelles brasseries dans la région en l'honneur du défunt Barry Moonbeam, l'Elfe Wexonard le plus célèbre."

A30_damerian_loyalty_title: "Loyauté Damérienne"
A30_damerian_loyalty_desc: "Avec les terres Damérinnes prospérant à nouveau et nos vassaux partageant la richesse, le temps est venu de les intégrer pleinement dans notre état. Avoir le soutien et la participation directe des Damériens dans notre cour à Wexkeep renforcera notre légitimité comme empereurs et nous aidera à reforger Anbennar en un empire pour tous ses peuples constituants."

A30_rebuild_anbenncost_title: "Reconstruire AnbenncÓst"
A30_rebuild_anbenncost_desc: "Nous ne pouvons nier la violence que nous avons infligée à la ville d'AnbenncÓst, les Guerres Lilas étaient une époque désespérée pour l'empire et nous, tout comme tous les autres, avons combattu pour la survie de nos duchés, avec nos troupes devenant fatiguées et en colère contre les Damériens qui continuaient à mener une guerre perdue. Malgré nos excuses valides, nous ne pouvons que faire amende honorable en aidant à reconstruire la ville avec nos fonds. Bien que les elfes, gnomes et nains puissent se souvenir du siège et du sac pendant des générations à venir, nous gagnerons au moins le respect des races à la vie plus courte dans la ville."

A30_building_the_dove_road_title: "Construire la Route de la Colombe"
A30_building_the_dove_road_desc: "Pour renforcer notre légitimité et nous assurer que notre héritage d'empereurs soit rappelé, nous étendrons le système routier que nous avons déjà construit et connecterons toutes les terres de l'empire. Tendons la main aux divers royaumes à l'intérieur de l'empire et faisons des plans et posons les fondations pour la construction de la Route de la Colombe."

A30_restore_west_dameshead_title: "La Tête-de-Dame Occidentale"
A30_restore_west_dameshead_desc: "Les terres de la Tête-de-Dame occidentale ont été laissées dans un limbe après la 4ème Guerre Lilas, avec Lorent détenant ce qui est nominalement une terre impériale à Ordoin et le reste du Duché de Saloren étant laissé dans une position diplomatique incertaine après qu'ils aient tenté de rejoindre l'Empire au début de la 4ème Guerre Lilas puis perdu face à Lorent. Ce chaos diplomatique peut être utilisé comme une opportunité pour repousser les Lorentais et gagner le respect des princes de la Tête-de-Dame Occidentale. Nous nous lierons d'amitié avec les comtés dans les forêts Carnetori ainsi qu'avec les princes Roilsardi encore debout et leur offrirons des terres en échange de soutien diplomatique au sein de l'empire et contre Lorent."

A30_integrate_roilsard_title: "Intégrer Roilsard"
A30_integrate_roilsard_desc: "La région Roilsardi est maintenant sous ferme contrôle impérial, pourtant il y a plus de travail à faire. Nous étendrons la Route de la Colombe dans la région, approfondirons nos liens avec les magnats Roilsardi en augmentant notre activité mercantile dans la Baie-du-Vin et par des échanges diplomatiques et culturels étendus. Les gens de Roilsard proclameront bientôt fièrement qu'ils sont Anbenniens non pour des raisons politiques, mais par conviction genuine en notre projet."

A30_push_back_gawed_title: "Repousser Gawed"
A30_push_back_gawed_desc: "Les Gawédiens ont toujours été dans nos esprits, malgré le fait que nous ne les ayons pas combattus depuis longtemps. Pourtant une opportunité s'est présentée pour les punir, car ils ont profité du chaos des Guerres Lilas et saisi plusieurs terres qui appartiennent légitimement à l'empire. Nous autres Wexonards ne pouvons tolérer cette injustice de la part des Gawédiens. Nous marcherons immédiatement avec nos alliés et les repousserons."

A30_cooperate_with_vanbury_title: "Coopérer avec Vanbury"
A30_cooperate_with_vanbury_desc: "Malgré le fait d'être eux-mêmes Gawédiens, les Vanbury de Telgeir ont aussi été exilés par leurs compatriotes Gawédiens tout comme nous l'avons été il y a un millénaire.\nMalgré être du sang de Godrac, nous avons combattu à leurs côtés dans la 4ème Guerre Lilas et ils ont été des soutiens constants de notre empire quand beaucoup ne l'étaient pas.\nNous devrions envoyer nos diplomates à Telgeir et les aider à étendre leurs forges ainsi qu'à les inviter à partager leur expertise avec nos forgerons, notre coopération nous aidera à atteindre notre but partagé d'humilier Gawed."

A30_restore_vanbury_gawed_title: "Restaurer Vanbury"
A30_restore_vanbury_gawed_desc: "La dynastie Vanbury a autrefois brièvement régné sur le trône de Gawed, pourtant ils furent renversés et exilés par le Soulèvement des Grands-Bois. Nous devrions pousser leur revendication sur leurs anciennes terres à Gawed, pour étendre l'empire en amont le long de l'Alen."

A30_reaver_gnomes_title: "Écumeurs et Gnomes"
A30_reaver_gnomes_desc: "La Côte-du-Dragon a été disputée entre Iochand, Reveria, Nimscodd et Eaglecrest. Avec notre expansion à Gawed, il est impératif de recréer une zone tampon entre nous et les Kobolds et les états querelleurs ne peuvent être fiables pour se protéger et donc nous protéger. Nous vaincrons ces petits états et diviserons la région comme nous le jugeons approprié."

A30_dragon_coast_title: "Côte-du-Dragon"
A30_dragon_coast_desc: "Bien que notre conquête des côtes Écumeuses et Gnomes ait été motivée par un désir d'arrêter les raids Kobolds, nous avons réalisé que nos ambitions pourraient être plus grandes. Les Kobolds manquent d'alliés et malgré leur façon de combattre qui est très dure pour nos troupes, nous avons les ressources et l'expertise des gnomes conquis pour nous étendre dans la région."

A30_free_small_country_title: "Libérer le Petit-Pays"
A30_free_small_country_desc: "Les halfelins du Petit-Pays ont été sous occupation étrangère pendant des siècles, mais l'empire peut leur offrir une meilleure alternative et un règne autonome. Avec l'effondrement de Lorent un vide de pouvoir a été laissé, nous pouvons soit absorber les petits états qui sont apparus dans l'empire directement ou aider les halfelins à créer un Duché du Petit-Pays uni."

A30_unite_halflings_eco_title: "Unir les Halfelins"
A30_unite_halflings_eco_desc: "Trop longtemps les halfelins ont été divisés, à la fois entre puissances étrangères, luttes internes et culture, avec l'exemple le plus récent de cette division étant celle entre Piedsrouges et Piedsbleus. Avec la fin de cette dichotomie politique un réarrangement culturel se produira inévitablement, pourtant il est dans notre meilleur intérêt que les attitudes pro-impériales Piedsd'abeille et Pieds-de-lune dominent le nouveau Petit-Pays, pour cette raison nous aiderons à répandre la culture Halfeline Impériale."

#column 3
A30_strenghten_rose_connections_title: "Renforcer les Liens de la Rose"
A30_strenghten_rose_connections_desc: "Même avec les Guerres Lilas terminées, nous ne pouvons oublier nos anciens alliés. Les membres du parti de la Rose ont été un atout précieux contre la Damérie et le parti de la lune, nous devrions tendre la main à nouveau et établir des liens plus étroits, car nous manquons d'alliés à long terme dans l'empire."

A30_invite_ibevar_title: "Inviter Ibevar"
A30_invite_ibevar_desc: "Les elfes d'Ibevar ont longtemps été isolationnistes et ont pris peu d'intérêt au monde extérieur, mais cette attitude a récemment changé avec leur conversion à la Cour du Régent ainsi que leur participation dans la 4ème Guerre Lilas et leur saisie de terres non-Elfiques.\nNous les inviterons dans l'empire, leur promettant une influence politique sur tous les elfes Anbenniens ainsi qu'un soutien contre les Corvuriens et les Orques."

A30_rebuild_varivar_ports_title: "Ports de Varivar"
A30_rebuild_varivar_ports_desc: "Les elfes de Varivar ont maintenu leur mode de vie de marins et commerçants plus que la plupart des autres elfes, pourtant leurs ports ont été négligés et sont dans un état de délabrement et de détérioration car beaucoup ne voient aucune raison de faire partie d'un état contrôlé par quiconque d'autre que les Silmuna. Malgré leur apathie, nous devrions les aider à reconstruire leurs ports et leur montrer qu'ils peuvent prospérer sous la dynastie Síl Wex aussi."

A30_luna_river_identity_title: "Identité de la Rivière Luna"
A30_luna_river_identity_desc: "Ceux qui habitent le long de la Rivière Luna sont divisés entre les sphères culturelles Damérinne Orientale et Vernide, malgré le fait que la rivière les connecte et les lie dans leur quotidien plus qu'ils ne le sont aux terres centrales de Verne et de la Damérie. Durant la renaissance culturelle de la période post-Guerres Lilas et avec l'effondrement final de la Damérie et la croissance de Cestirande, l'idée d'une nation ou identité de la Rivière Luna a commencé à circuler parmi certaines communautés intellectuelles dans les Cités libres parsemant la rivière.\nCe mouvement émergent représente une opportunité pour nous de consolider le règne du Parti de la Rose Cestirande dans la région ainsi que la dé-Damérisation de l'empire. Les gens de la Rivière Luna abandonneront leurs identités inorganiques et adopteront à la place une identité qui représente leur vraie culture partagée, Pashainey"

A30_second_imperial_arsenal_title: "Arsenal Impérial"
A30_second_imperial_arsenal_desc: "L'Empire ne doit pas seulement manier un pouvoir inégalé sur terre mais aussi étendre sa domination à travers les mers. Alors que nos territoires grandissent, il est impératif que notre force navale s'élève pour relever les défis de nos côtes toujours croissantes. À cette fin, nous construirons un second arsenal impérial émulant celui de Throatport, cet arsenal sera situé à Varivar et emploiera les plus braves et les plus habiles des marins impériaux quelle que soit leur origine. Naturellement cet arsenal étant situé dans notre territoire s'assurera que nous aurons toujours une marine assez grande pour faire avancer nos intérêts."

A30_moving_capital_title: "Déplacer la Capitale"
A30_moving_capital_desc: "Pour vraiment partager le pouvoir dans l'empire et créer un sentiment d'unité et de cohésion, nous déplacerons la capitale de l'empire chaque décennie vers un nouvel emplacement le long de la Route de la Colombe en expansion. Cela permettra aux diverses régions de l'empire de se sentir écoutées et représentées par les diètes impériales et affaiblira la domination d'AnbenncÓst et de la Damérie qui a mené aux tragédies des Guerres Lilas."

A30_pluricentric_anbennar_title: "Anbennar Pluricentrique"
A30_pluricentric_anbennar_desc: "Il y a différents concepts et compréhensions de ce qu'est l'empire d'Anbennar, pour les Damériens c'était simplement une extension de leur propre royaume, pour les Lorentais c'était un groupe de princes intéressés prêts à se vendre les uns les autres dès qu'ils le pouvaient et pour les magisters c'est simplement la moins mauvaise alternative au chaos des Guerres de Règne.\nMalgré ces visions négatives de l'Empire, nous tenons une vision bien plus optimiste : l'empire d'Anbennar existe pour défendre et représenter les intérêts de tous ses peuples constituants qui partagent nos croyances dans les dieux de la Cour du Régent.\nL'empire doit respecter l'autonomie de chacune de ses régions constituantes et ne doit pas être dominé par un seul centre.\nDans un tel empire même le Wexonard le plus têtu sera fier d'être Anbennien."

A30_restore_carneter_title: "Restaurer Carneter"
A30_restore_carneter_desc: "Carneter était un ancien royaume post-Réveil du Dragon flanqué de chaque côté par Lorent et la Damérie, il était presque inévitable que l'ancien royaume tombe finalement à l'une de ces puissances.\nTristement leur culture particulière et leurs pratiques religieuses ont été lentement abandonnées au cours des siècles, pourtant avec notre soutien un nouveau Duché de Carneter est uni sous un noble local, formellement séparé du Grand-Duché de jure de la Damérie.\nLibres à nouveau, les nouveaux Carnetori pourront poursuivre la revitalisation culturelle et créer une culture Carnetori moderne au sein du milieu Anbennien plus large.\nNous soutiendrons la fusion de la culture Carnetori ancienne et Anbennienne présente en exaltant les princes de la Tête-de-Dame Occidentale en déplaçant la capitale impériale vers la région pour une décennie, défiant la menace militaire Lorentaise qui a longtemps tourmenté à la fois Carneter et la Damérie."

A30_riches_of_khenak_eoa_title: "Richesses du Khenak"
A30_riches_of_khenak_eoa_desc: "Les Montagnes de Khenak sont renommées pour leurs abondants gisements de cuivre, une ressource riche qui ne se trouve pas en telles densités ailleurs en Cannor. Tout comme nous avons étendu notre production de fer en coopérant avec les barons Wexonards, nous répéterons le processus pour les mines de cuivre et la production de bronze."

A30_expand_iron_mines_eoa_title: "Étendre les Mines de Fer"
A30_expand_iron_mines_eoa_desc: "Il y a un dicton que le peuple Wexonard est aussi fort que le fer, et tout comme le peuple est fort comme le fer, les collines parsemant notre terre sont abondamment riches en minerai, ce qui a été un pilier de notre force martiale récente et de notre productivité économique. Pour pleinement exploiter ce don, nous devons étendre nos mines de fer et encourager nos bourgeois à investir davantage dans la production et le traitement du minerai de fer."

A30_develop_blast_furnaces_eoa_title: "Développer les Hauts Fourneaux"
A30_develop_blast_furnaces_eoa_desc: "Les ingénieurs Vanbury nous ont présenté des plans grandioses de hauts fourneaux qui étendront notre production d'acier ainsi qu'augmenteront leur qualité. Cette avancée nous permettra de forger des matériaux plus forts et plus durables, améliorant grandement notre capacité à armer et équiper nos forces."

A30_mine_coal_eoa_title: "Extraire le Charbon"
A30_mine_coal_eoa_desc: "De hauts gisements de charbon ont été découverts à Ironhill, les nobles locaux de la maison Robacard ainsi que les forgerons Vanbury nous ont présenté une opportunité prometteuse d'exploiter cette ressource précieuse. Avec leur expertise et de nouvelles techniques d'extraction, nous pouvons commencer à récolter le charbon plus efficacement, libérant son plein potentiel pour alimenter nos industries croissantes."

A30_dove_above_eagle_title: "Colombe au-dessus de l'Aigle"
A30_dove_above_eagle_desc: "Continuant notre vengeance sur les Gawédiens et sécurisant notre contrôle sur les peuples Aléniques, nous démantèlerons leur royaume et intégrerons les pièces dans l'empire. Nous démontrerons qu'une humble colombe peut battre l'aigle arrogant."

A30_anbennar_title: "Anbennar"
A30_anbennar_desc: "Les Empereurs Wexonards, à travers force, persévérance et sagesse ont étendu les frontières de l'empire jusqu'aux confins les plus lointains du continent, unissant les royaumes autrefois fracturés de Cannor sous une seule bannière inébranlable. L'empire s'étend des grands pics des Montagnes de Khenak aux ports animés de Damescrown, et des terres fertiles de Lencenor aux forêts froides de la Frontière Alénique.\n\nLa Route de la Colombe connecte les terres centrales avec les provinces les plus lointaines, favorisant le commerce, la culture et la communication. Le long de ses chemins, marchands, érudits et nobles voyagent en sécurité vers et depuis chaque coin de l'empire. Aucune des régions de l'empire n'est plus négligée ou divisée par d'anciennes rivalités, elles sont maintenant liées ensemble dans les mêmes institutions, liées par un but partagé et une vision guidante de paix et d'unité. Nous sommes le phare de paix et de prospérité pour tout le monde."

#column 4
A30_conditional_loyalty_title: "Plus d'Électeurs de la Rose"
A30_conditional_loyalty_desc: "Pour sécuriser notre emprise continue sur l'empire, il est nécessaire d'évincer les électeurs mécontents du parti de la Lune. Un allié potentiel est Cestirande, un duché infâme pour sa trahison durant la 4ème Guerre Lilas, quand ils ont rejoint le parti de la Rose et combattu leur suzerain Damérien. Ils pourraient être considérés comme déloyaux, mais ils suivent simplement leur intérêt personnel et tant que nous pouvons aligner notre intérêt avec le leur ils agiront comme nous l'attendons. Alternativement, nous pourrions nous tourner vers le duché de Seinathil, une principauté dirigée par la même dynastie Silistra régnant à Istralore. Ils entretiennent une rivalité de longue date avec la branche du Parti de la Lune au sein de leur famille et seraient impatients d'aider notre cause."

A30_corner_moon_party_title: "Acculer les Électeurs de la Lune"
A30_corner_moon_party_desc: "Nous ne serons jamais vraiment en sécurité dans notre position d'Empereur tant que Moonhaven et Istralore conservent leurs rôles d'Électeurs. Tous deux sont des loyalistes acharnés de la Damérie et de la dynastie Silmuna, et ils ne reculeront devant rien pour saper notre règne. Leur présence pose une menace constante, obstruant nos efforts à chaque tournant. Le temps est venu d'enlever ces épines de notre côté et de les remplacer par des loyalistes qui protégeront notre règne et assureront la stabilité de l'Empire sous notre contrôle. Seulement alors pourrons-nous éliminer leur influence et sécuriser un chemin sans défi vers l'avant."

A30_new_electors_title: "Nouveaux Électeurs"
A30_new_electors_desc: "Avec les loyalistes Damériens enlevés, nous pouvons commencer le processus crucial de solidification de notre pouvoir comme Empereur. En nommant de nouveaux Électeurs qui sont loyaux aux Empereurs Wexonards qui leur ont donné ces positions, nous nous assurerons que l'Empire reste fermement sous notre contrôle et que notre règne ne soit pas défié."

A30_defender_of_anbennar_title: "Défenseur d'Anbennar"
A30_defender_of_anbennar_desc: "Pour vraiment revendiquer le manteau de défenseurs de l'Empire, nous devons d'abord démontrer notre force et notre résolution. Cela commence par reconquérir les provinces impériales qui sont tombées sous occupation étrangère et les restaurer à leur place légitime au sein de l'Empire. Après avoir sécurisé les frontières de l'empire, nous renforcerons notre frontière orientale en renforçant les fortifications à Orda Aldresia. Finalement nous devrions nous lier d'amitié avec les principautés Arannaises et gagner leur consentement pour nous accorder le 8ème électorat, comme représentants des Marches négligées."

A30_wexonard_emperors_title: "Empereurs Wexonards"
A30_wexonard_emperors_desc: "Une nouvelle ère se lève pour l'Empire d'Anbennar, une ère définie par le leadership continu de multiples empereurs Wexonards. Sous notre guidance, l'Empire est prêt à s'embarquer sur un chemin vers une expansion et une unité sans précédent. Nous ne combattrons plus nos frères Anbenniens pour faire avancer les intérêts d'une dynastie égoïste, à la place les princes soutiendront les empereurs Wexonards dans l'expansion de l'empire au bénéfice de tous ses membres !"

A30_wexonard_renaissance_eoa_title: "Renaissance Wexonarde"
A30_wexonard_renaissance_eoa_desc: "Avec la prospérité croissante et l'expansion de notre royaume, une vague de croissance artistique et intellectuelle a suivi. Les artistes, sculpteurs et érudits Wexonards ont commencé à produire des chefs-d'œuvre qui ne sont pas seulement admirés dans nos propres terres mais gagnent maintenant de la reconnaissance à travers le continent, suscitant admiration et envie à la fois.\nIl est seulement naturel que cet afflux de talent se trouvera aussi dans nos Cours Royales Grandioses, aidant avec la survie et la prospérité continue de Wex."

A30_lothane_wizard_academy_eoa_title: "Académie de Mages de Lothane"
A30_lothane_wizard_academy_eoa_desc: "Lothane était un grand et puissant mage dont l'ambition personnelle et la force ont remodelé la trajectoire de notre nation. Pour honorer son héritage, nous établirons une académie de mages portant son nom. Cette académie sera un phare de connaissance et de maîtrise arcane, où des générations de mages Wexonards étudieront et perfectionneront leur art. Les histoires de son talent et ses compétences continueront à inspirer nos mages pendant des siècles à venir."

A30_subjugate_businor_title: "Subjuguer Businor"
A30_subjugate_businor_desc: "Le Grand-Duché Wexonard se trouve dans une position malheureuse, positionné au centre de l'empire nos routes d'expansion sont limitées tant que nous essayons de maintenir le respect des princes, heureusement pour nous la frontière sud est flanquée par le royaume Busilari qui est resté en dehors de l'empire à ce jour. Nous envahirons leur territoire et nous approprierons leurs mines."

A30_deal_with_hill_gnolls_title: "Traiter avec les Gnolls des Collines"
A30_deal_with_hill_gnolls_desc: "Les montagnes de Businor abritent les Gnolls des Collines, une population féroce et sauvage qui a été un défi persistant pour quiconque cherche à voyager autour du Khenak. Aux côtés de ces gnolls il y a aussi une minorité croissante de gnolls connus sous le nom de Jurés-de-la-Colombe, qui se sont convertis à la Cour du Régent et ont abandonné leurs voies démoniaques. Peut-être que les Jurés-de-la-Colombe peuvent guider leurs compagnons gnolls vers nos voies, canalisant leur force formidable pour servir un but plus grand au sein de l'Empire."

A30_synthesis_of_industries_eoa_title: "Synthèse des Industries"
A30_synthesis_of_industries_eoa_desc: "Il est temps d'intégrer les industries d'acier des Wexonards, la connaissance sur la Damestear du Magistère et les Vanburies avec les industries de bronze de Businor et Verne, fusionnant nos ressources et expertise pour forger de nouveaux canons, qui peuvent exploiter le pouvoir des mages et le concentrer mieux."

A30_incorporate_ourdia_title: "Incorporer Ourdia"
A30_incorporate_ourdia_desc: "Ourdia se dresse comme un rempart crucial contre les menaces potentielles de Bulwar. La région abrite une formidable forteresse Castanorienne. En incorporant Ourdia dans l'Empire et en investissant dans la restauration de cette forteresse, nous pouvons avec confiance tourner notre pleine attention vers le nord."

A30_integrate_vertesk_title: "Intégrer Vertesk"
A30_integrate_vertesk_desc: "Les Vertesker se sont trouvés depuis Godrac entre deux sphères culturelles, l'Alénique et la Damésheadique. Originellement installés par les Arami, Vertesk a été sujet à une forte Castonarisation puis Damérisation puis une forte installation Alénique.\nDans la mémoire récente les Verteskers ont été considérés en même temps comme des Aléniques non raffinés dans le Sud d'Anbennar et des Sudistes à Gawed, étant regardés avec suspicion par les deux.\nSous la guidance de Wex l'empire a changé de cap et est maintenant mieux capable de travailler avec les identités complexes de ses divers peuples, les Vertesker deviendront des participants pleins et zélés dans les projets Anbenniens. Les Verteskers sont Anbenniens !"

A30_west_castanor_title: "Marche à travers les Plaines"
A30_west_castanor_desc: "Les vastes plaines de Taras et les sombres Bois-Maudits s'étendent au tiers le plus occidental d'Escann, c'est ici que nous commencerons notre grande invasion impériale.\nLes belles cités d'Escin et Taranton, les temples de Balgarton seront bientôt restaurés avec notre soutien. Escann attend la colombe."

A30_north_castanor_title: "Rempart Septentrional"
A30_north_castanor_desc: "Le Nord d'Escann détient l'ancienne forteresse Castanorienne de Bal Mire, une position défensive clé qui se trouve dans les marécages traîtres de la région. Nous devrions continuer à marcher vers le nord et sécuriser la forteresse et les terres environnantes, établissant un fort rempart septentrional contre les menaces potentielles du nord, qu'elles soient Gérudiennes, trolls ou orques."

A30_inner_castanor_title: "Dans les Murs Blancs"
A30_inner_castanor_desc: "L'Escann Intérieur abrite la cité de Castonath, autrefois la grande capitale de Castanor, maintenant réduite en ruines par les ravages de la Marée Verte. Alors que nous étendons l'empire sur les ruines de l'Escann Chevaleresque, nous restaurerons la cité et ses citadelles environnantes à leur gloire d'antan."

#column 5
A30_professional_army_eoa_title: "Armée Professionnelle"
A30_professional_army_eoa_desc: "Aux côtés de nos réformes administratives, notre armée doit être en conséquence plus standardisée et professionnelle. Un entraînement rigoureux s'assurera que chaque soldat bouge avec intention et selon un but partagé. Du flanc de montagne le plus aride à la forêt la plus froide, chaque coin de la terre tremblera au son des troupes Wexonardes marchant à l'unisson."

A30_end_exiles_lunacy_title: "Finir la Folie des Exilés"
A30_end_exiles_lunacy_desc: "Peu après la fin de la 4ème Guerre Lilas, nous avons entendu des rapports que des membres de la dynastie Silmuna ont cherché refuge en Escann, visant à reconstruire leur pouvoir et éventuellement saper notre autorité. Cette menace toujours présente est inacceptable, nous devons prendre une action décisive pour traiter avec eux une fois pour toutes. Nous marcherons sur leur capitale et la dévasterons et démantèlerons le royaume et exilerons ou tuerons les Silmuna restants du parti de la Lune."

A30_deal_asheniande_title: "Traiter avec Asheniande"
A30_deal_asheniande_desc: "Les sìl Vivins règnent sur les royaumes de Corvuria et Asheniande, traversant les frontières impériales. Les querelles entre les différentes branches de cette dynastie présentent une opportunité. Nous devrions chercher à contacter Asheniande et entendre leurs plans concernant Corvuria. Quelles que soient les ambitions d'Asheniande, Dostanor tombera bientôt au Trône de la Colombe."

A30_integrate_corvuria_title: "Intégrer Corvuria"
A30_integrate_corvuria_desc: "Avec Corvuria intégrée avec succès dans l'Empire, les paysans se réjouissent, libérés du règne oppressif de leurs anciens dirigeants tyranniques par l'expansion des lois féodales Anbennarinnes plus laxistes vers la région. L'arrivée de l'empire sera rappelée comme l'aube d'une ère de prospérité dans les terres maudites de Dostanor."

A30_tame_folly_title: "Dompter la Folie"
A30_tame_folly_desc: "Sous Dostanor s'étend la Folie, une région autrefois connue pour ses terres fertiles. Daravan le roi des Korbarids, dans une tentative désespérée d'arrêter une invasion gnoll usa la magie pour inonder la zone. Ce qui reste maintenant est un marécage maudit, foyer de diverses petites meutes gnolls et un sentiment persistant de mal imprègne la terre. Après avoir incorporé ces terres dans l'Empire, il est de notre devoir de tourner notre attention vers la guérison lente de la Folie. Nous devrions charger nos mages les plus habiles de trouver un moyen d'inverser les pires effets de l'inondation et restaurer la terre à au moins une partie de sa vitalité d'antan."

A30_fallen_knights_title: "L'Orient Déchu"
A30_fallen_knights_desc: "Ayant sécurisé l'Alen Inférieur et Corvuria, nous devons tourner notre attention vers la terre dévastée d'Escann. Ravagée par la Marée Verte, la région est maintenant une étendue chaotique grouillant d'aventuriers errants et de seigneurs exilés mineurs et avides de pouvoir se disputant le contrôle. Ce désordre nous présente une opportunité parfaite d'étendre notre influence à l'est. En entrant dans le vide de pouvoir et en affirmant notre autorité, nous pouvons finalement apporter la paix à Escann."

A30_south_castanor_title: "Remonter la Dostanesck"
A30_south_castanor_desc: "Les terres du Sud d'Escann abritent le formidable royaume des Marches-aux-Lames, dont les dirigeants inspirent aventuriers, guerriers et rois par tout Cannor.\nTristement les terres gisent maintenant ruinées §OCalindal, la Lame Scintillante§! demeure détruite.\nPourtant l'espoir n'est pas perdu tant qu'aucun des Marcheurs et autres peuples du Sud d'Escann vit, car ils seront capables de restaurer leurs terres natales à leur gloire d'antan en rejoignant notre armée. Armés d'Épées Grandes en main les Wexonards sont prêts à montrer aux Marcheurs notre respect et admiration pour les exploits héroïques de leurs ancêtres."

A30_dove_above_silver_title: "Colombe au-dessus de l'Argent"
A30_dove_above_silver_desc: "Après des décennies de guerre, nous avons finalement amené tout Escann sous la bannière d'Anbennar. Maintenant les terres ravagées verront finalement une période vraiment durable de paix et de récupération. Les Anbenniens affluent en Escann aidant avec la construction de nouveaux établissements, l'expansion des terres agricoles et la protection des caravanes. La colombe protégera maintenant Escann si le dragon d'argent ne le pouvait pas."

#events
flavor_wex.6.t: "Wex et l'Empire"
flavor_wex.6.d: "Lothane est assis dans sa salle du trône, plongé dans ses pensées, contemplant l'avenir de Wex. Cela fait 21 ans qu'il a été élu Empereur pour la première fois et après avoir vaincu le prétendant Silmuna après 2 décennies de guerre, son empire est encore questionné. Les loyalistes Silmuna continuent à le saper à chaque tournant.\nLe poids de ces défis constants pèse lourdement sur lui, pourtant les opportunités ne doivent pas échapper à sa prise. Pour chaque loyaliste acharné il y a beaucoup plus d'opportunistes prêts à travailler dans un nouvel ordre qui les bénéficie. Les Wexonards ont toujours su comment naviguer entre les gens dont la méfiance envers leur voisin dépassait leur méfiance envers les Wexonards étrangers. Nous devons naviguer dans la politique impériale pour sécuriser la survie et la primauté de Wex."
flavor_wex.6.a: "Les empereurs Wexonards mèneront l'empire à la gloire"

flavor_wex.500.t: "Troubles à Estallen"
flavor_wex.500.d: "Un infâme culte Hédiniste a pris racine à Estallen, et les autorités locales sont incapables d'y faire face. Ils ont rassemblé un suivant de désespérés et de déshérités, et causent le chaos dans la cité."
flavor_wex.500.a: "Nous devons aider Estallen !"

flavor_wex.501.t: "Wex offre protection"
flavor_wex.501.d: "Wex nous a aidés dans le désastre avec les hérétiques infernaux qui tourmentaient Estallen. Maintenant ils nous offrent une protection supplémentaire en devenant vassal autonome sous eux."
flavor_wex.501.a: "Wex nous défendra des cultes infernaux et autres Esmaris"
flavor_wex.501.b: "Nous ne finirons pas volontairement sous la botte Wexonarde"

flavor_wex.502.t: "Estallen accepte l'accord"
flavor_wex.502.d: "Estallen a accepté notre offre, ils sont maintenant sous notre protection"
flavor_wex.502.a: "Comme nous l'attendions"

flavor_wex.503.t: "Estallen rejette l'accord"
flavor_wex.503.d: "Estallen a rejeté notre offre, malgré notre aide avec les hérétiques infernaux et nos liens familiaux. Ils ont choisi la voie difficile et nous devrons prendre Estallen par la force pour le défendre du parti de la Lune et des Infernalistes à la fois."
flavor_wex.503.a: "Certaines personnes ne respectent que la force !"

flavor_wex.504.t: "Enlever les Électeurs du parti de la Lune"
flavor_wex.504.d: "Il est temps de frapper les Électeurs loyalistes Silmuna une fois pour toutes. Sonnez les bannières et ralliez nos forces. Nous et nos alliés impériaux marcherons sur Istralore et Port Munas et détruirons les derniers vestiges du Parti de la Lune dans le Damesneck."
flavor_wex.504.a: "À la guerre !"

flavor_wex.505.t: "Invitation à l'empire"
flavor_wex.505.d: "Nous avons été invités à rejoindre l'empire par Wex, nous sécuriserons notre survie des Lorentais."
flavor_wex.505.a: "Naturellement"
flavor_wex.505.b: "Non, l'empire étouffera nos ambitions"

flavor_wex.506.t: "Le destin du Petit-Pays"
flavor_wex.506.d: "Tout le Petit-Pays gît sous notre contrôle direct ou sous nos vassaux, que devrait-on en faire ?"
flavor_wex.506.a: "Le Petit-Pays sera dirigé par le Petit-Duché, une monarchie halfeline unie"
flavor_wex.506.b: "Le Petit-Pays sera divisé entre divers princes et républiques halfelins"
flavor_wex.506.c: "Libéré ? Plutôt sous nouvelle direction"
flavor_wex.506.a.tooltip: "Nos provinces et celles de nos vassaux dans la §YRégion du Petit-Pays§! seront données au Petit-Duché et ajoutées à l'§YEmpire d'Anbennar§!."
flavor_wex.506.b.tooltip: "Les provinces possédées dans la §YRégion du Petit-Pays§! seront divisées en nombreuses nations halfelinnes et ajoutées à l'§YEmpire d'Anbennar§!."

flavor_wex.507.t: "Le destin de Lorentainé"
flavor_wex.507.d: "Lorentainé, la capitale de Lorent, est maintenant sous notre contrôle. Que devrions-nous faire avec la cité ?"
flavor_wex.507.a: "Lorentainé sera saccagée et les artefacts et ressources importants seront amenés à Wexkeep"
flavor_wex.507.b: "Lorentainé deviendra un hub administratif de l'état Wexonard"

flavor_wex.510.t: "Asheniande offre un accord"
flavor_wex.510.d: "Dans nos discussions diplomatiques avec Asheniande, nous avons reçu l'offre d'amener le Royaume de Corvuria sous l'empire en échange d'aider Asheniande à prendre le contrôle du trône Corvurien."
flavor_wex.510.a: "Bientôt il n'y aura qu'un seul royaume síl Vivin"
flavor_wex.510.b: "Nous étendrons l'empire selon notre propre volonté"

flavor_wex.511.t: "La guérison de la Folie"
flavor_wex.511.d: "Nos mages ont travaillé dur pour guérir la Folie, bien que beaucoup de travail reste les efforts actuels sont le mieux que nous puissions faire."
flavor_wex.511.a: "Nous apprécions leur effort"

flavor_wex.512.t: "Le destin du Nord-Ouest Lencenor"
flavor_wex.512.d: "Le Nord-Ouest Lencenor est maintenant sous notre contrôle et nous devons décider qui administrera ces terres pour l'empire."
flavor_wex.512.a: "C'est à nous, tout cela"
flavor_wex.512.b: "Les deux nations Gnomes sont les plus aptes à diriger ces terres !"
flavor_wex.512.c: "Iochand recevra tout le continent !"
flavor_wex.512.e: "Reveria projettera notre pouvoir à travers les océans"
flavor_wex.512.f: "Un Eaglecrest fort préviendra tous raids Kobolds"
flavor_wex.512.g: "Nous restaurerons le statu quo"

flavor_wex.513.t: "Le destin de la Côte-du-Dragon"
flavor_wex.513.d: "La Côte-du-Dragon Méridionale est maintenant sous notre contrôle et nous devons décider comment nous administrerons ces terres."
flavor_wex.513.a: "C'est à nous, tout cela"
flavor_wex.513.ba: "Les Gnomes Nimscodd recevront la surface et les Kobolds les caves"
flavor_wex.513.bb: "Les Gnomes de la Hiérarchie recevront la surface et les Kobolds les caves"
flavor_wex.513.bc: "Les Gnomes Iochand recevront la surface et les Kobolds les caves"
flavor_wex.513.ca: "La surface sera divisée entre les Gnomes Nimscodd et les Kobolds"
flavor_wex.513.cb: "La surface sera divisée entre les Gnomes de la Hiérarchie et les Kobolds"
flavor_wex.513.cc: "La surface sera divisée entre les Gnomes Iochand et les Kobolds"
flavor_wex.513.e: "L'Ancien Drekiríki sera donné à Reveria et le reste aux Kobolds"
flavor_wex.513.f: "Les Kobolds méritent toute la terre"

flavor_wex.514.t: "Les Silmuna exilés"
flavor_wex.514.d: "Avec notre victoire dans la 4ème Guerre Lilas, nous avons vaincu la plupart de la dynastie Silmuna en dehors de nos alliés à Wesdam, pourtant Rogier Silmuna a fui vers Escann à la recherche de ses membres de famille restants. Que ce soit à cause de pure chance ou la bénédiction de Munas ou de la Dame, la famille a réussi à se regrouper et consolider un nouveau royaume dans l'Escann Occidental. Pourtant leur chance ou grâce divine s'est tarie et ils se sont retrouvés à croiser nos armées encore une fois et leurs terres et dynastie gisent sous notre contrôle. \nMaintenant il est temps de décider quoi faire avec eux."
flavor_wex.514.a: "Affaiblir le royaume et les exiler encore une fois."
flavor_wex.514.b: "Détruire leur misérable capitale et les brûler tous !"

flavor_wex.515.t: "Le destin d'Ourdia"
flavor_wex.515.d: "Nous avons pris le contrôle du nord d'Ourdia ainsi que de la forteresse de Bal Ouord, que devrions-nous en faire ?"
flavor_wex.515.a: "Ce sera une marche impériale et l'empire financera la restauration"
flavor_wex.515.b: "Nous garderons la terre et restaurerons personnellement la forteresse"

flavor_wex.516.t: "Mélange culturel halfelin"
flavor_wex.516.d: "Les halfelins du Petit-Pays ont commencé à abandonner leur allégeance précédente au royaume déchu de Lorent et Gawed et ont donné leur loyauté à l'empire, adoptant lentement l'identité Halfeline Impériale."
flavor_wex.516.a: "Bien"

flavor_wex.517.t: "Destin de Busilar"
flavor_wex.517.d: "Busilar est maintenant sous notre contrôle, que devrions-nous en faire ?"
flavor_wex.517.a: "Libérer Busilar comme un sujet uni"
flavor_wex.517.b: "Nous garderons toute la terre."
flavor_wex.517.c: "Donner la côte à Busilar tout en gardant le reste"
flavor_wex.517.e: "Donner Itrahures à Crathanor, libérer le sud Busilar et garder Hortosare"
flavor_wex.517.f: "Donner Itrahures à Crathanor et garder le reste directement"

flavor_wex.518.t: "Destin des Gnolls des Collines"
flavor_wex.518.d: "Les Gnolls des Collines ont été une épine dans notre flanc depuis que nous sommes arrivés dans cette région il y a un millénaire, maintenant qu'ils ont été conquis les opinions diffèrent sur ce qu'il faut faire d'eux."
flavor_wex.518.a: "La meute d'Honderaak montrera l'exemple en servant l'empire et les dieux !"
flavor_wex.518.b: "Les gnolls seront gouvernés par les quelques-uns qui suivent déjà nos voies et nos dieux."
flavor_wex.518.c: "Les gnolls répondront directement au grand-duc de Wex et rejoindront l'armée."
flavor_wex.518.e: "Les gnolls sont un fardeau et ne seront jamais d'aucune utilité !"

flavor_wex.519.t: "Les Gnolls des Collines de [This.GetName] rejoignent les Meutes Jurées-de-la-Colombe"
flavor_wex.519.d: "Avec la défaite finale des Gnolls des Collines et notre attitude magnanime envers les gnolls vaincus et notre usage d'intermédiaires gnolls, nous avons convaincu la plupart des gnolls de [This.GetName] d'abandonner leurs voies démoniaques et de rejoindre la société Cannorinne."
flavor_wex.519.a: "Nous entendons encore des rapports de cris bestiaux la nuit cependant..."

flavor_wex.520.t: "Gratitude Roilsardi"
flavor_wex.520.d: "Un de nos alliés impériaux Roilsardi nous a invités à leur palais animé durant une visite diplomatique à Toarnaire.\nAlors que nous célébrons l'intégration plus poussée de Roilsard au sein de l'empire, les nobles Roilsardi se sont rassemblés pour nous laisser choisir un cadeau de notre choix entre de rares livres sur l'art particulier Roilsardi de l'escrime ou les secrets de leur fameux vin bleu."
flavor_wex.520.a: "Nous accepterons les perspectives de compagnons spécialistes de l'épée"
flavor_wex.520.b: "Nous avons hâte de boire du vin Roilsardi fait maison"

flavor_wex.521.t: "Sagesse Carnetori"
flavor_wex.521.d: "Nos alliés Carnetori nous ont invités à rejoindre leur cérémonie et réunion druidique secrète, durant la réunion ils ont décidé de nous offrir soit une partie de leur connaissance druidique du Royaume Féerique et de la magie druidique ou de commencer à exporter leur travail du bois au-delà de Carneter."
flavor_wex.521.a: "Nous devons connaître les secrets des druides"
flavor_wex.521.b: "L'empire a besoin de leur travail du bois"

flavor_wex.522.t: "Cela síl Plumwall"
flavor_wex.522.d: "La première chose que Lothane III síl Wex remarque quand on lui présente Cela síl Plumwall, c'est sa beauté. Des boucles brunes fluides avec des mèches violettes et rouges encadrent un visage angélique, tandis que ses yeux bleus perçants attrapent ceux de l'empereur et les maintiennent fixés. Les terres agricoles Damérinnes sont connues pour produire de beaux fruits, mais elle porte bien plus que des prunes, et dépasse de loin leur charme.\n\nLa seconde chose que Lothane remarque est l'odeur distinctive d'eau-de-vie de Diohuis flottant délicatement depuis l'endroit où elle se tient, après une révérence. Elle ne fait que s'intensifier alors qu'elle se relève et fait ses présentations d'une voix mélodieuse, se présentant à la cour assemblée et demandant avec supplication une place en son sein. Alors qu'il continue de la fixer, il ne peut s'empêcher de se demander si ce pourrait être quelque chose d'autre qu'un rougissement qui fait briller ses joues si rosement, son sourire s'étendre si langoureusement. Et puis, bien sûr, ses yeux perçants remarquent la petite flasque d'argent cachée dans les plis de sa robe Esmari.\n\nCette femme est... enivrante de plus d'une façon, même si elle est enivrée, et déjà l'empereur sent sa tête tourner par sa présence. Mais il maintient assez de sobriété pour prendre une décision : cette femme peut-elle rester ? Et si oui, à quelle distance devrait-il la garder ?"
flavor_wex.522.a: "Lothane aimerait partager une coupe de Diohuis avec elle. Dans ses appartements privés, ce soir ?"
flavor_wex.522.b: "Donnez-lui de l'eau-de-vie à foison, et lâchez-la sur les diplomates étrangers !"
flavor_wex.522.c: "Je suis peut-être enivré, mais j'en sais assez pour dire ceci : dites à l'impératrice de faire ses bagages !"
flavor_wex.522.e: "Renvoyez-la à Plumwall, de peur qu'elle nous distraie et nous enivre tous."

flavor_wex.523.t: "Ivrandil Jure-par-le-Sel"
flavor_wex.523.d: "Tous les elfes de lune de Varivar n'étaient pas de loyaux sujets Damériens. En effet, tous les elfes de lune de Varivar n'ont même pas passé l'essentiel de leur vie sur la Tête-de-Dame. Ou du moins c'est ce que [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] a supposé d'une heure de conversation avec le capitaine récemment-retourné-au-port Ivrandil Jure-par-le-Sel.\n\nL'elfe est bronzé bien plus sombre que la plupart des Elfes de Lune, apparaissant presque comme un Elfe Solaire au premier regard. Il est aussi bavard que la plupart sont posés, prompt à partager une histoire ou un rire. Et il semble avoir peu de sens de qui est le dirigeant nominal de Varivar, et s'en soucier encore moins.\n\nIl gagne apparemment l'essentiel de sa vie en acceptant le transport occasionnel de matériaux dangereux autour de la Divenhal, et en commerçant avec les Elfes des Mers - que [Root.Monarch.GetName] pensait être simplement une rumeur, mais avec qui Jure-par-le-Sel semble avoir rompu le pain et (comme il le dit en riant) même presque épousé l'une d'elles !\n\nIl est assez disposé à faire flotter le drapeau Wex sous le sien Varivari, mais le [Root.Monarch.GetTitle] a une autre proposition en réserve : que dirait-il d'un navire rééquipé, en échange d'assister la Marine Impériale dans son temps libre ?"
flavor_wex.523.a: "Demander qu'il conseille l'Amirauté."
flavor_wex.523.b: "Donnez-lui un vrai vaisseau de guerre et faites-lui diriger notre flotte !"

flavor_wex.524.t: "Godric sìl Acromton"
flavor_wex.524.d: "Il n'y a pas de zélote comme un converti. Autrefois, Godric síl Acromton était un lieutenant Rubenairey, dont la brigade fit de la conquête d'Acromton l'une des affaires les plus sanglantes de la Quatrième Guerre Lilas, combattant longtemps après que Rubenaire ait changé de camp et qu'Acromton l'ait fait aussi. Il fut capturé mais non tué, et passa un long séjour dans les prisons de Wexkeep. Lothane III síl Wex aurait été content de l'y garder jusqu'à ce qu'il expire, mais dans le cadre de la main douce qu'il adopta envers la région, il fut récemment libéré sous surveillance stricte et lié à la terre du duché.\n\nApparemment, comme homme libre il décida de marcher chaque pouce du duché, pour voir la terre qu'il aimait si chèrement et dont il avait été si longtemps séparé. Ce qu'il vit l'étonna — la terre et les gens prospérant et florissant, comme ils ne l'avaient jamais fait sous les yeux distants de leurs suzerains Rubenairey, qui (Godric l'attesterait) se souciaient plus de leur prochain millésime que de la totalité de leurs possessions de la Tête-de-Dame Orientale. À la fin de son voyage à travers la terre, il était devenu un fervent croyant en la valeur du règne Wexonard dans la région. Il défia même un homme faisant des commentaires désobligeants sur la parenté de Lothane síl Wex à un duel, punissant la grossièreté et l'insubordination d'une profonde cicatrice sur le visage de l'homme.\n\nEn entendant cette nouvelle, les conseillers du [Root.Monarch.GetTitle] furent prompts à suggérer que son assignation à résidence soit levée, et qu'il soit autorisé à quitter Acromton pour servir dans les armées de Wex. Le zèle nouveau de Godric apporta certainement un sourire au visage de [Root.Monarch.GetName], mais c'est sa décision si cet ancien ennemi devrait être autorisé à une place d'honneur dans les armées qu'il a longtemps combattues."
flavor_wex.524.a: "Gardez vos ennemis près ? Amenez-le à la cour, et maintenez une surveillance étroite sur lui."
flavor_wex.524.b: "Donnez-lui une place dans l'avant-garde."

flavor_wex.525.t: "Renaissance des Royaumes Chevaleresques ?"
flavor_wex.525.d: "La Marée Verte a détruit d'innombrables vies et états, le plus important parmi eux étant les royaumes majeurs de la période Chevaleresque tardive tels que Farranéan, les Marches-aux-Lames et Castellyr.\nBeaucoup parmi les nobles Anbenniens retracent leur descendance de réfugiés de la Marée Verte et ils désirent la restauration de ces royaumes et de leurs titres ancestraux."
flavor_wex.525.a: "Il en sera fait ainsi, les états chevaleresques seront restaurés comme Duchés Impériaux !"
flavor_wex.525.b: "Les aventuriers ont gagné le droit de régner par leur sang"
flavor_wex.525.c: "Aux côtés des royaumes Chevaleresques, des terres seront accordées aux Orques et Gobelins qui suivent nos voies !"
flavor_wex.525.a.tooltip: "Nous chercherons à restaurer les royaumes Chevaleresques alors que nous nous étendons vers l'est"
flavor_wex.525.b.tooltip: "Nous nous étendrons à l'est en intégrant les états existants"
flavor_wex.525.c.tooltip: "Nous recréerons les royaumes Chevaleresques ainsi qu'une nation Orque et Gobeline"

flavor_wex.526.t: "Acheter la Folie ?"
flavor_wex.526.d: "Avec nos plans pour réduire la malédiction de la Folie, nous avons reçu une suggestion des Gnolls Honderaak de les laisser régner sur la terre et sur leurs cousins Marqués-par-les-Flammes, clamant qu'à travers leur leadership la récupération de la Folie procédera plus rapidement. Nous devrons acheter la terre aux princes qui ont tenté de la coloniser jusqu'à présent, mais les gnolls sont prêts à payer la moitié du coût."
flavor_wex.526.a: "Oui, nous pouvons nous emparer d'un port commercial pour nous aussi."
flavor_wex.526.b: "Non, c'est encore trop coûteux."

flavor_wex.527.t: "Marécage pour les gnolls ?"
flavor_wex.527.d: "Wex nous offre de vendre aux gnolls d'Honderaak les marécages de la Folie de Daravan, car ils sentent que les gnolls seraient capables de faire un meilleur usage de la terre que les Humains. Ils offrent 50 ¤ §YDucats§! par province."
flavor_wex.527.a: "Oui"
flavor_wex.527.b: "Non"

flavor_wex.600.t: "Les péchés du père"
flavor_wex.600.d: "L'empire de Lothane a été questionné tout au long de sa vie, pourtant même sa mort n'a pas apaisé les critiques, surtout parmi nos plus féroces ennemis et les races à longue vie qui sont lentes à oublier et pardonner. Nous devons travailler à améliorer notre réputation dans l'empire."
flavor_wex.600.a: "Nous nous débrouillerons"

flavor_wex.606.t: "Renaissance Roilsardi à Toarnen"
flavor_wex.606.d: "Toarnen a toujours été un fief étrange dans les Marches, s'accrochant à ses racines Roilsardi bien plus fort qu'aucune autre principauté Arannaise ne l'a fait pour aucun de leurs autres groupes ancestraux. Avec la coopération plus étroite entre la patrie Roilsardi et le reste de l'empire les nobles de Toarnen ont apprécié l'opportunité et le privilège d'aider à faire le pont entre les 2 parties et d'agir comme diplomates et administrateurs supervisant l'intégration des institutions Roilsardi dans le système impérial. Cela a lentement mené Toarnen à abandonner toute prétention d'être une nation Arannaise et à la place embrasser pleinement leur identité comme Roilsardi, un peuple constituant de l'Empire d'Anbennar."
flavor_wex.606.a: "Sont-ils trois halfelins de haut encore une fois ?"

flavor_wex.608.t: "Notre approche de l'Ordre"
flavor_wex.608.d: "L'Orda Aldresia reste un repaire pourri de loyalistes Silmuna et son prestige et pouvoir sont au plus bas, ouvrant une opportunité d'inonder l'ordre de nobles pro-Wex.\nCastana, un chevalier Aldrésien d'origine Wexonarde, pourrait être soutenue pour devenir la nouvelle Grande-Maîtresse bien que sa loyauté envers sa patrie soit seconde à son devoir envers l'ordre. Alternativement nous pourrions les forcer à accepter un de nos généraux et utiliser l'ordre comme l'épée de l'Empereur tout comme les Silmuna l'ont fait durant les Guerres Lilas."
flavor_wex.608.a: "Castana fera de l'ordre une institution plus neutre."
flavor_wex.608.b: "Nous ferons pression sur eux pour qu'ils acceptent un de nos généraux."

