l_french:
 LOADING_TIP_0:0 "Les Bois-Profonds abritent de nombreuses créatures féeriques. Des kelpies carnivores aux tulmuns retors en passant par les puissants zites, chaque fée possède sa propre singularité mystique."
 LOADING_TIP_1:0 "L'Ordre des Chroniqueurs possède des archives détaillant plus de 80 variétés distinctes de fromages."
 LOADING_TIP_2:0 "Le Bulwar serait le berceau originel de l'humanité."
 LOADING_TIP_3:0 "On dit que les cheveux aux couleurs vives ou exotiques chez les peuples elfiques sont le signe d'une noblesse ancestrale."
 LOADING_TIP_4:0 "La Forêt Tropicale d'Effelai est la région la plus riche en biodiversité d'Halann. Ses peuples natifs vénèrent les nombreuses régions de la jungle comme leur divinité."
 LOADING_TIP_5:0 "L'Ère des Rois-Sorciers vit l'ascension de puissants monarques magiques, gouvernant l'Escann loin des regards inquisiteurs du Magistère."
 LOADING_TIP_6:0 "Les armes à feu furent inventées par les anciens nains du Dwarovar, mais gagnèrent en popularité durant la Marée Verte."
 LOADING_TIP_7:0 "Les Halfelins adorent la bonne chère."
 LOADING_TIP_8:0 "Wesdam abrite les derniers Silmuna de l'Empire, bien que nombreux soient ceux qui ne les considèrent pas comme les successeurs légitimes de la famille qu'ils ont trahie."
 LOADING_TIP_9:0 "-cestir signifie \"camp\" en elfique."
 LOADING_TIP_10:0 "Núr signifie \"nouveau\" en elfique."
 LOADING_TIP_11:0 "Arca signifie \"château\" en elfique."
 LOADING_TIP_12:0 "Le Jour des Cieux Cendrés est également connu sous le nom de Ruine d'Aelantir."
 LOADING_TIP_13:0 "L'ère calendaire d'Anbennar se divise en BA et AA, Avant les Cendres et Après les Cendres, en référence au Jour des Cieux Cendrés."
 LOADING_TIP_14:0 "La Guerre du Roi-Sorcier vit le Castanor Noir presque conquérir tout Cannor... jusqu'à l'arrivée de la Flotte du Vestige elfique en 1000 AA."
 LOADING_TIP_15:0 "La Ligue des Royaumes Libres regroupait les nations qui résistèrent au Roi-Sorcier, telles que Gawed, Lorent et Dameria."
 LOADING_TIP_16:0 "Le Castanor Noir désigne l'époque durant laquelle Castanor était sous domination gérudienne, incluant la période de contrôle par le Roi-Sorcier."
 LOADING_TIP_17:0 "Le Petit-Pays est connu comme le \"grenier à blé de Cannor\"."
 LOADING_TIP_18:0 "La Tête-de-Dame tire son nom du fait que les premiers cartographes réalisèrent que la mer ressemblait à une tête de femme portant un hennin et regardant vers l'ouest !"
 LOADING_TIP_19:0 "Anbenncóst est la plus grande cité du monde connu : le Cœur d'Anbennar, la Cité des Cités, la Ville du Désir du Monde."
 LOADING_TIP_20:0 "L'Empire d'Anbennar possède traditionnellement des électeurs représentant les principales minorités raciales du territoire : halfelins, elfes et nains."
 LOADING_TIP_21:0 "La plupart des humains de Cannor parlent la même langue, qui dérive de l'idiome de Castanor, le premier empire humain."
 LOADING_TIP_22:0 "Anbennar était autrefois une magocratie, depuis les Guerres de Pouvoir en 1284, elle est dirigée par la noblesse. La noblesse possède, bien entendu, du sang magique."
 LOADING_TIP_23:0 "La Rébellion de la Poudre Noire est un événement futur qui mettra fin au régime quasi-magocratique d'Anbennar."
 LOADING_TIP_24:0 "Le Bleu Damérien est une couleur spéciale prédominante à travers Anbennar en raison de ses origines dans la République Damérienne."
 LOADING_TIP_25:1 "TELLUM"
 LOADING_TIP_26:0 "Anbennar faisait en réalité partie de la thèse universitaire de JayBean !"
 LOADING_TIP_27:1 "Saviez-vous que Paradox avait organisé un Dev Clash dans Anbennar ?"
 LOADING_TIP_28:0 "Merci à tous les contributeurs et soutiens du mod, je n'aurais pu accomplir cela sans vous !"
 LOADING_TIP_29:0 "Les Elfes des Mers sont ceux qui refusèrent une existence en Cannor et errent encore aujourd'hui sur les océans, vivant comme ils le faisaient dans la Flotte du Vestige."
 LOADING_TIP_30:0 "Vous souhaitez en savoir plus sur Anbennar, aider au développement, ou simplement traîner avec d'autres joueurs ? Rejoignez notre Discord dès aujourd'hui !"
 LOADING_TIP_31:0 "Saviez-vous qu'Anbennar possède un Patreon ?"
 LOADING_TIP_32:0 "Anbennar est un monde en création depuis 2012, mais le mod n'est en développement que depuis 2018."
 LOADING_TIP_33:0 "Halann est le nom de la planète sur laquelle se base l'univers."
 LOADING_TIP_34:0 "On dit que les anciens elfes, connus sous le nom d'elfes précurseurs, régnèrent jadis sur la totalité du monde."
 LOADING_TIP_35:0 "L'Océan de la Lamentation d'Uelos fut nommé d'après le primordial Uelos, qui aurait pleuré et créé les mers en deuil de sa sœur Halanna."
 LOADING_TIP_36:0 "Anbennar signifie \"communion\" ou \"unité\" en elfique."
 LOADING_TIP_37:0 "Port-Jaher dans le Busilar abrite la plus importante communauté d'Elfes Solaires de Cannor, et porte le nom du héros elfe solaire Jaher."
 LOADING_TIP_38:0 "La Folie de Daravan était une terre luxuriante et fertile jusqu'à ce que son éponyme, le Roi-Corbeau Daravan le Malin, inonde la région pour stopper une invasion gnoll."
 LOADING_TIP_39:0 "L'Enchantement est l'école magique qui traite de l'influence et du contrôle des esprits d'autrui."
 LOADING_TIP_40:0 "La magie d'Anbennar se divise en huit écoles distinctes."
 LOADING_TIP_41:0 "Reveria tire son nom des Écumeurs, ces infâmes raiders nordiques de Gérudie."
 LOADING_TIP_42:0 "Deranne fut fondée par l'Écumeur Derhilda Reine-des-Écumeurs durant l'Ère de la Glace Noire."
 LOADING_TIP_43:0 "\"Cieux Cendrés !\" est un juron courant dans Anbennar."
 LOADING_TIP_44:0 "La Flotte du Vestige était le nom donné aux navires elfiques qui survécurent au Jour des Cieux Cendrés."
 LOADING_TIP_45:0 "Jexis, l'Impératrice Brûlée, était la fille de Jaher. Elle restaura l'Empire du Phénix et conquit près de la moitié de Cannor avant sa mort en 1162."
 LOADING_TIP_46:0 "L'Empire du Phénix de Jaher s'étendait du Busilar à l'ouest jusqu'à Tianlou à l'est."
 LOADING_TIP_47:0 "Les Seigneurs du Vin de Rubenaire, Madelaire et Eilísin sont tous des branches cadettes de la Maison de Siloriel."
 LOADING_TIP_48:0 "Les dieux d'Anbennar ne parlent pas à leurs fidèles, certains remettent en question leur existence même."
 LOADING_TIP_49:0 "La magie de guérison est rare dans Anbennar, et quasiment inexistante en 1444."
 LOADING_TIP_50:0 "L'ancien empire humain de Castanor fut fondé par des esclaves en fuite du Bulwar et de Khétérata appelés les Castanites."
 LOADING_TIP_51:0 "Les peuples aléniques (comme les Gawediens et les Wexonardiens) tirent leurs origines de la Rivière Alen."
 LOADING_TIP_52:0 "La Bande d'Argent était un groupe d'elfes qui suivirent Munas Chante-Lune à la guerre durant la Guerre du Roi-Sorcier."
 LOADING_TIP_53:0 "Ianren le Cavalier était un général elfique infâme, réputé pour son art équestre, qui fonda le Royaume Elfique d'Arbaran."
 LOADING_TIP_54:0 "Eborian Eaux-d'Or était un amiral de la Flotte du Vestige qui s'installa plus tard sur l'Île de Tef et fonda la Maison de Silebor."
 LOADING_TIP_55:0 "Narawen l'Exploratrice était une grande exploratrice elfique qui fonda plus tard la Maison de Silnara après s'être retirée de ses aventures."
 LOADING_TIP_56:0 "Urion Lié-aux-Étoiles fut le premier elfe à devenir chevalier. Il épousa plus tard une princesse escannienne et fonda la Maison de Silurion."
 LOADING_TIP_57:0 "Istralania Chante-Guerre était une célèbre générale elfique durant la Guerre du Roi-Sorcier et plus tard fondatrice de la Maison de Silistra."
 LOADING_TIP_58:0 "Calasandur le Magnifique était l'elfe qui construisit les fameux Châteaux Candariens en Cannor. Il est aussi le progéniteur de la Maison Silcalas."
 LOADING_TIP_59:0 "La damestear noire annule la magie au lieu de l'amplifier. La mélanger à la poudre à canon permet aux balles de percer n'importe quel bouclier magique."
 LOADING_TIP_60:0 "La damestear est un type de météorite aux propriétés hautement magiques. C'est un composant critique de tout objet magique, comme les potions de mana."
 LOADING_TIP_61:0 "L'Artisanat Magique est l'art d'inventer et de créer des objets imprégnés de magie ou alimentés par celle-ci."
 LOADING_TIP_62:0 "La Brune du Dwarovar est la bière la plus puissante de la planète, et elle est réputée tuer purement et simplement les non-nains."
 LOADING_TIP_63:0 "Le Spécial Varilleni est un vin coûteux produit à Ibevar, célèbre pour sa capacité à luire dans l'obscurité."
 LOADING_TIP_64:0 "On dit qu'une organisation connue sous le nom de Cour de Sang gouverne la Corvurie depuis les ombres."
 LOADING_TIP_65:0 "La Cour du Régent croit aux avatars divins, des individus qui sont en réalité les dieux descendus des cieux sous forme mortelle."
 LOADING_TIP_66:0 "Dans l'antiquité, les peuples gnolls étaient unifiés sous le Grand Xhaz, dirigé par le Xhazobine, un gnoll marqué par les démons."
 LOADING_TIP_67:0 "Selon la tradition, les hommes-lézards ont été gouvernés par 332 empires. Ils croient que le 333ème sera l'empire final à régner sur leur espèce pour l'éternité."
 LOADING_TIP_68:0 "L'opposé de la Cour du Régent est la Cour Infernale. Elle est dirigée par Kazraiel, le Prince-Courroux, une partie de Castellos corrompue durant la Guerre des Dieux."
 LOADING_TIP_69:0 "La Cour du Régent (également connue sous le nom de Panthéon Cannorien) est un ensemble de dieux vénérés de manière prédominante sur le continent de Cannor."
 LOADING_TIP_70:1 "Le véritable nom de Castanor est en fait l'Empire de Castan, car chaque dirigeant change son nom en Castan lors de son élévation à l'empereur."
 LOADING_TIP_71:0 "Castellos était la divinité protectrice de l'ancien Empire de Castanor."
 LOADING_TIP_72:0 "Castellos est le dieu principal de la religion de la Cour du Régent. Il est le dieu du gouvernement, de l'ordre et de la justice."
 LOADING_TIP_73:0 "On raconte que Munas Chante-Lune, héros elfique légendaire et fondateur de la Maison Silmuna, chantait à la lune pour guider les navires de son peuple vers Cannor."
 LOADING_TIP_74:0 "La Dame est la main gauche et la nièce de Castellos. Elle est la déesse de la Cour du Régent des moissons, de la connaissance et de la magie."
 LOADING_TIP_75:0 "Adean est le dieu de la Cour du Régent de la chevalerie et de la droiture. Il est le premier enfant de Castellos et d'Esmaryal, et le patron des chevaliers et des bons guerriers."
 LOADING_TIP_76:0 "Les peuples wexonardiens fuirent leurs terres dans l'Étendue Alénique durant l'Éveil des Dragons et s'installèrent dans Anbennar, où ils demeurent encore aujourd'hui."
 LOADING_TIP_77:0 "Castonath est l'ancienne capitale de pierre de l'Empire Castanorien."
 LOADING_TIP_78:0 "Les Escanniens féodaux réglaient leurs disputes par des combats chevaleresques et des duels plutôt que par la guerre."
 LOADING_TIP_79:0 "Escann est le surnom commun pour les terres de Cannor Oriental."
 LOADING_TIP_80:0 "Les Familles d'Argent (comme les Silmuna, Silistra et Silcalas) sont des maisons nobles descendantes des héros elfiques de la Guerre du Roi-Sorcier."
 LOADING_TIP_81:0 "La magie peut être apprise par quiconque, mais il est vrai que ceux qui ont du sang elfique ont une meilleure maîtrise des arts arcaniques."
 LOADING_TIP_82:0 "Les nobles d'Anbennar ne sont pas vraiment de véritables demi-elfes génétiques, et en 1444 sont devenus une sous-race 'demi-elfe' à part entière."
 LOADING_TIP_83:0 "Aul-Dwarov était un ancien empire nain qui s'étendait sur l'intégralité des Monts de l'Échine-du-Serpent."
 LOADING_TIP_84:0 "La Hiérarchie Gnome régnait jadis sur toutes les terres de la Côte-du-Dragon jusqu'à sa défaite face aux kobolds durant l'Éveil des Dragons."
 LOADING_TIP_85:0 "Le peuple humain de Khétérata vénère les Khet, de puissants dieux vivants qui prennent la forme d'un humain à tête de chat."
 LOADING_TIP_86:0 "La République Damérienne était une ancienne puissance et rivale de Castanor centrée sur la Damesear dans ce qui s'appelle maintenant l'Ancien Damenath."
 LOADING_TIP_87:0 "La Peste Blanche était une peste de zombies qui faillit détruire Cannor avant d'être stoppée par la Croisade Aldrésienne en 1053."
 LOADING_TIP_88:0 "La religion corinite croit que Corin est un dirigeant plus juste et apte pour la Cour du Régent, et sera plus proactif dans la lutte contre le mal."
 LOADING_TIP_89:0 "Ioriel était une elfe qui s'établit dans le Royaume de Lorent et en fit l'un des pays les plus puissants de l'histoire."
 LOADING_TIP_90:0 "Les Harimari sont un peuple humanoïde tigre qui a gouverné une grande partie d'Haless depuis leur accession à la sapience suite au Jour des Cieux Cendrés."
 LOADING_TIP_91:0 "Jaher était l'Elfe Solaire légendaire qui libéra les peuples bulwaris de leurs conquérants gnolls et forgea l'Empire du Phénix."
 LOADING_TIP_92:0 "les descendants sombres sont derrière tout"
 LOADING_TIP_93:0 "Anbennar fut formé par un groupe de mages qui cherchaient à apporter la paix durant une période de troubles connue sous le nom d'Interrègne."
 LOADING_TIP_94:0 "L'Ère de la Glace Noire (768 à 978) vit les Écumeurs gérudiens du nord piller, saccager et s'installer à travers Cannor."
 LOADING_TIP_95:0 "Les elfes débarquèrent en Cannor en l'an 1000, à l'époque où le continent était embrasé par la Guerre du Roi-Sorcier."
 LOADING_TIP_96:0 "L'Éveil des Dragons (470 à 500) provoqua la réapparition des dragons en Cannor, causant des ravages et bouleversements généralisés."
 LOADING_TIP_97:1 "Les peuples bulwaris croient que le dernier dieu Surakel (Surael en elfique) sacrifia sa vie pour devenir le soleil et maintenir les Ténèbres Malveillantes à distance."
 LOADING_TIP_98:0 "Castanor, également connu sous le nom d'Empire de Castan, était dit être le premier et le plus grand empire humain de l'histoire."
 LOADING_TIP_99:0 "Les orques avaient la capacité spéciale de changer la couleur de leur peau pour s'harmoniser avec leur environnement. Cette capacité fut perdue avec la mort de Dookanson."
 LOADING_TIP_100:0 "Corin était l'avatar d'Agrados, dieu de la guerre, qui fut déshonoré lorsqu'il trahit son frère Castellos et déclencha la Guerre des Dieux."
 LOADING_TIP_101:0 "Les halfelins ont vécu une grande partie de leur existence sous la botte d'une autre nation. En 1444, le Petit-Pays est divisé entre Lorent et Gawed."
 LOADING_TIP_102:0 "Les orques n'étaient jamais un problème majeur en Cannor jusqu'en 1424, quand une vaste horde orque émergea des Monts de l'Échine-du-Serpent et dévasta l'Escann."
 LOADING_TIP_103:0 "Les Guerres Lilas furent menées entre le Royaume de Lorent et Dameria, alors Empereur d'Anbennar, pour la succession du trône lorentais."
 LOADING_TIP_104:0 "Le Jour des Cieux Cendrés fut un événement cataclysmique qui détruisit le continent elfique d'Aelantir en 1 AA."
 LOADING_TIP_105:0 "Les elfes sont la race à la longévité la plus importante jamais enregistrée, l'elfe le plus âgé atteignant un peu plus de 400 ans."
 LOADING_TIP_106:0 "-thíl signifie \"tour\" en elfique."
 LOADING_TIP_107:0 "Les peuples aléniques migrèrent grandement durant l'Éveil des Dragons, s'installant en des lieux comme les Collines de Wex et Marrhold."
 LOADING_TIP_108:0 "-ainé signifie \"rivière\" en elfique."
 LOADING_TIP_109:0 "-aire signifie \"cité\" en elfique."
 LOADING_TIP_110:0 "Depuis la chute de leur patrie, la plupart des nains n'ont jamais mis le pied dans leurs bastions ancestraux et gagnent plutôt leur vie en surface."
 LOADING_TIP_111:0 "Vous voulez en savoir plus sur le lore ? Parlez-nous sur Discord ou consultez le wiki d'Anbennar !"
 LOADING_TIP_112:0 "Vous voulez partager votre dernière conquête ? Appuyez sur F11 pour prendre une capture d'écran et télécharger l'image sur le discord d'Anbennar ou le subreddit r/Anbennar !"
 LOADING_TIP_113:0 "Les Elfes de Lune sont les elfes les plus communs, et tirent leur nom de Munas Chante-Lune, le héros qui mena la Flotte du Vestige vers Cannor."
 LOADING_TIP_114:0 "Les Elfes Solaires sont les elfes qui suivirent Jaher vers le Bulwar au lieu de suivre Munas vers Cannor."
 LOADING_TIP_115:0 "Les Elfes des Bois sont les descendants d'Elfes de Lune perdus dans les Bois-Profonds durant la Guerre du Roi-Sorcier."
 LOADING_TIP_116:0 "La monnaie principale utilisée dans Anbennar est la 'couronne', qui tire son nom de la cité de Couronne-de-Dame."
 LOADING_TIP_117:0 "La Route Dorée fut construite par Jaher pour relier ses terres impériales centrales du Bulwar à ses conquêtes d'Haless."
 LOADING_TIP_118:0 "Bulwar est un exonyme originaire du contrôle castanorien de la région, les Bulwaris natifs appellent leur patrie Surakeš."
 LOADING_TIP_119:0 "La plupart de la vie dans le Dwarovar est soutenue par les Fleurs-Serpent, des plantes souterraines capables de croître sans lumière solaire."
 LOADING_TIP_120:0 "L'Échine-du-Serpent tire son nom de sa forme, certains croient qu'elle constitue l'épine dorsale de Malliath, le plus grand des dragons."
 LOADING_TIP_121:0 "La rivière Ynn tire son nom de la même racine que l'elfique 'Ainé', que l'on retrouve dans les noms de nombreuses rivières de Cannor."
 LOADING_TIP_122:0 "Anbennar avait plus de présence sur r/Place 2022 que toutes les autres communautés liées à Paradox réunies."
 LOADING_TIP_123:0 "Il y a aussi des projets Anbennar CK3 et Anbennar Vicky3 en cours !"
 LOADING_TIP_124:0 "La Terre Libre de Bhuvauri s'est affranchie du Raj il y a près d'un siècle, et compte maintenant parmi les États les plus riches d'Halann."
 LOADING_TIP_125:0 "Les adeptes de la Haute Philosophie vénèrent les Hauts Dieux, qui auraient construit les innombrables Hauts Temples dispersés à travers Haless."
 LOADING_TIP_126:0 "Les Nés-des-Ruines Taychendis sont capables de faire pousser des poils faciaux, un trait unique parmi tous les peuples elfiques."
 LOADING_TIP_127:0 "On raconte que la Forteresse Naine de Dûr-Vazhatun sombra dans la folie après que leurs astronomes découvrirent quelque chose tapi au-delà des étoiles..."
 LOADING_TIP_128:0 "Le Segbandal, ou \"Alliance Méridionale\", était une ligue de bastions nains du Dwarovar Central. Dirigée par Seghdihr, elle survécut jusqu'aux années 1100."
 LOADING_TIP_129:0 "La Flotte du Trésor de la Fédération des Lacs navigue vers Haless une fois par décennie. C'est le seul contact que les Triuniques ont avec le monde au-delà des plaines."
 LOADING_TIP_130:0 "Les Nés-des-Ruines Kheionais ont une peau bleue distinctive, conséquence d'une exposition intergénérationnelle aux sables cancérigènes de la Mer de Kaydhano."
 LOADING_TIP_131:0 "Voilà de l'art plutôt réussi ! ^"
 LOADING_TIP_132:0 "Après la chute d'Aul-Dwarov, le bastion de Grônstunad proclama l'Empire de Jade et tenta de reconquérir l'intégralité de l'Échine-du-Serpent."
 LOADING_TIP_133:0 "De gigantesques vers des sables vivent dans le Désert du Haraf. Ils sont domptés par les Nés-des-Ruines Haraf'ne, qui les considèrent comme divins."
 LOADING_TIP_134:0 "Le Déchirement des Royaumes vit les esprits longtemps endormis d'Haless s'éveiller, menant à des changements majeurs à travers le continent dans les années 1700."
 LOADING_TIP_135:0 "Les Khétératans régnaient jusqu'au sud d'Horashesh jusqu'à être coupés de leurs terres méridionales par Gnollakaz au début des années 1400."
 LOADING_TIP_136:0 "Les nomades Shuuvush chevauchent de grands oiseaux coureurs qui seraient nés d'œufs pétrifiés durant le Jour des Cieux Cendrés."
 LOADING_TIP_137:0 "La Côte des Méduses d'Haless est réputée pour ses grands ballons, et y vit les premiers dirigeables inventés au début des années 1800."
 LOADING_TIP_138:0 "Au cœur de Sarhal se trouve le Marais de l'Ombre, un ulcère sombre d'énergie négative gouverné par de brutaux rois trolls et de cruels covens de sorcières."
 LOADING_TIP_139:0 "Les Djinns régnaient jadis sur une grande partie de Sarhal. Leurs royaumes déclinèrent au fil des millénaires jusqu'à disparaître soudainement le Jour des Cieux Cendrés."
 LOADING_TIP_140:0 "Lors du Jour des Cieux Cendrés, les plaques continentales d'Aelantir furent brisées, permettant à de nombreuses influences étranges de manifester leur présence..."
 LOADING_TIP_141:0 "Les Bosquets Sanglants de Noruin suintent une sève rouge durant l'hiver."
 LOADING_TIP_142:0 "L'Empire Ynnique gouverna une Vallée de Ynn unifiée pendant presque 6 siècles jusqu'à être déchiré par la Guerre des Trois Empereurs en 1205."
 LOADING_TIP_143:0 "La Foi Skaldhyrrique enseigne que le récit de contes magiques empêche le dragon endormi Elkaesal le Blanc de s'éveiller."
 LOADING_TIP_144:0 "Les Gobelins de la Forêt comptent parmi les plus anciens habitants des Bois-Profonds, y ayant migré depuis le Dwarovar il y a des milliers d'années."
 LOADING_TIP_145:0 "Grâce à la magie féerique, 1000 ans se sont écoulés pour les Elfes des Bois depuis que leurs ancêtres furent perdus dans les Bois-Profonds !"