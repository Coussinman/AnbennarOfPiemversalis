 estate_church_akhaxpa_mutation: "Akhaxpa"
 estate_church_akhaxpa_mutation_desc: "Akhaxpa est un type spécial de naga à trois yeux avec des capacités magiques au-delà de tout ce que les hommes-lézards ont jamais vu. Elle a la capacité de voir différents avenirs et nous dire comment nous pouvons les changer. Une seule a jamais été née et elle réside dans notre pays. Ses chambres sont remplies d'encens brûlant, car elle dit que cela aide à aiguiser ses sens."
 estate_church_akhaxazai_mutation: "Changelings"
 estate_church_akhaxazai_mutation_desc: "Les hommes-lézards ont changé. Ou plus précisément, ils ne s'arrêtent jamais de changer. Chaque génération semble dramatiquement différente de la précédente. Même en grandissant, leur apparence change dramatiquement. Certains grandiront à une taille formidable avec des membres régénérants. Puis la génération suivante pondra 10 fois plus d'œufs par couvée avec chaque homme-lézard né comme un avorton. Rien il semble ne peut arrêter ce changement."

