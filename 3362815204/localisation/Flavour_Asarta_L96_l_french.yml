 #Missions
 L96_the_rival_city_title: "La Cité Rivale"
 L96_the_rival_city_desc: "« Les nagas choisirent Sykar pour être celui qui mènerait les hommes-lézards vers le prophétisé 333ème et dernier Empire. Il n'avait que deux ans. Je n'étais même pas encore éclos. J'ai été forcé toute ma vie à n'être qu'un membre du casting secondaire ; à prendre les forces auxiliaires et applaudir chaque conquête de mon frère aîné, chaque victoire, même quand elles lui sont servies sur un plateau. Ce fut après sa conquête de Zerat de cet empire pénultième affaibli que je ne pus le supporter davantage. Si je devais prouver que j'étais capable de diriger l'empire final - aux nagas, à mon frère, à tous - alors je devais prendre la capitale d'un ennemi bien plus puissant. Bien que mon frère pense encore que je fais cela pour servir son ambition, une fois que je revendiquerai la cité de Karassk, tous les hommes-lézards connaîtront MON nom. Katyradz Griffe-de-Rivière : le VÉRITABLE héritier du trône du Dernier Empire ! »"

 L96_riverboats_on_the_sea_title: "Bateaux Fluviaux sur la Mer"
 L96_riverboats_on_the_sea_desc: "Les Hommes-Lézards Arraskay sont un peuple tribal qui a vécu dans les terres entre l'antique empire de Zerat et les nombreuses grandes cités-états d'hommes-lézards qui parsèment le littoral. La leur est une vie plus humble, survivant dans les jungles denses de Taneyas. Ceux de la lignée Griffe-de-Rivière ont une longue tradition de commerce fluvial, apportant des marchandises entre la côte et les montagnes, s'enrichissant bien plus que leurs humbles origines ne le suggéreraient. Pourtant, alors que nous emmenons nos canoës fluviaux dans cette nouvelle vaste étendue d'eau, nous avons découvert que peut-être ce qui passe pour adéquat dans la navigation fluviale ne se traduit pas en aptitude maritime."

 L96_the_besieged_tribe_title: "La Tribu Assiégée"
 L96_the_besieged_tribe_desc: "Nous ne questionnons pas les sirènes quand elles demandent de l'aide. Nous ne savons pas ce qui les attaque sous les vagues car elles ne nous le diront pas, et c'est leur droit. Elles ont secouru nos nouveaux marins quand nos premiers voyages en mer se sont terminés en désastre. Si nous essayons d'extraire des informations maintenant, nous risquons la colère des esprits marins qui ont envoyé les sirènes à notre aide. Alors maintenant qu'elles nous demandent d'établir une présence militaire sur une petite île au milieu de la mer, notre réponse naturelle est d'accepter, sans poser de questions. Elles ne nous diraient pas pourquoi de toute façon."

 L96_underwater_conflict_title: "Conflit Sous-Marin"
 L96_underwater_conflict_desc: "Les sirènes ne nous disent pas grand-chose, et nous ne leur demandons pas de le faire, mais nous pouvons encore déduire beaucoup de ce qu'elles nous disent - et de ce qu'elles omettent stratégiquement. Nous savons que les populations de sirènes si loin au nord sont clairsemées, avec bien plus vivant plus au sud. Nous savons aussi que les sirènes sont loin de former un empire uni. Les conflits territoriaux ne sont pas rares, et il peut même y avoir des guerres autour de la foi et de l'idéologie.\n\nD'après ce que nous pouvons rassembler, il semble que les sirènes que nous avons aidées ont commis une sorte de péché grave, impliquant possiblement la magie. Nous ne savons pas quoi, et nous ne jugeons pas. Ce que nous savons, grâce à l'avertissement d'Akhaxpa, c'est que nos protectrices sous-marines vont être attaquées et anéanties si nous ne faisons rien. Stationnons des troupes dans la baie peu profonde de Cheneskad. Ces sirènes apprendront bientôt qu'elles ne sont pas les seules à être familières avec le combat sous-marin."

 L96_merfolk_magic_warfare_title: "Guerre Magique des Sirènes"
 L96_merfolk_magic_warfare_desc: "Il semble que la tribu de sirènes que nous avons assistée soit devenue bien plus puissante sous la mer. Bien que nous ne connaissions pas l'étendue complète de leurs conquêtes sous-marines, il semble qu'elles aient été bénies d'une génération de mages doués, qui à leur tour ont imprégné leurs tridents et autres armes de pouvoirs magiques supplémentaires. Bien que nous ayons eu quelques pressentiments que cela se produisait, ce ne fut que quand leur Reine, une puissante mage en son propre droit, émergea à la surface et nous offrit un trident magique, que nos soupçons furent confirmés. Nos mages sont fascinés par le trident, car ses vagues aquatiques peuvent exploser à l'impact, même sous l'eau. Mieux encore, il s'est avéré remarquablement facile à copier et pourrait être adapté comme arme pour nos propres navires."

 L96_eawuba_kayba_reef_title: "Récif d'Eawuba Kayba"
 L96_eawuba_kayba_reef_desc: "Les paroles d'Akhaxpa ébranlèrent $MONARCH$ jusqu'au tréfonds. De qui avons-nous suivi les conseils tout ce temps ? Qui, ou quoi, est le Héraut du Changement ? Qui qu'il soit, nous ne pouvons pas le laisser savoir que nous avons été prévenus. Aucun homme-lézard ne peut savoir cela. Heureusement, il y en avait une à qui nous pouvions nous confier : la Reine de notre tribu de sirènes alliée - bien qu'appeler cela une tribu à ce stade rende un incroyable déshonneur à son Royaume sous-marin toujours en expansion. Peut-être leur connaissance magique nous aiderait-elle à découvrir ce héraut.\n\nLa rencontre fut brève. Sa connaissance de la langue des hommes-lézards était limitée, et cette conversation devait se faire sans traducteur à portée de main, mais dès que le nom du Héraut du Changement fut prononcé, elle fit taire notre $MONARCHTITLE$ tandis qu'un regard sombre se répandait sur son visage. « Je connais ce Héraut - » dit-elle, « - mais nous ne pouvons pas aider. Nous ne, comment dites-vous, contrôlons Eawuba Kayba. C'est une... forêt. Magie. Fée. Nous ne contrôlons pas. Mais si vous contrôlez terre, nous contrôlons mer. »"

 L96_the_herald_of_change_title: "Le Héraut du Changement"
 L96_the_herald_of_change_desc: "Les mers au-dessus du Récif d'Eawuba Kayba scintillent dans la nuit de milliers et milliers de lumières éthérées. Ajoutez le reflet des étoiles, et cela brille presque aussi fort que s'il faisait jour. Le faible bruit de gloussements peut s'entendre chevauchant le ressac tandis que la marée récifale remonte sur le rivage. Naviguez sur ces mers sans précaution et vous pourriez découvrir que votre coque a fait pousser un arbre entièrement nouveau, ses racines remontant dans les quartiers des marins. Ce n'est pas un endroit où quiconque oserait normalement s'aventurer.\n\nPourtant voici $MONARCH$ debout, dans l'eau jusqu'à la taille sur le rivage, flanqué de deux sirènes. Nos alliées nous ont sécurisé un passage profond dans le récif, bien qu'elles n'aient pu trouver aucune sirène prête à entrer là où elles croient que se trouve le passage vers le royaume féerique. De plus, le bâton magique offert à notre $MONARCHTITLE$ ne peut créer qu'une bulle d'air suffisante pour une seule personne. Alors il y va seul. Pour rencontrer le Héraut du Changement. Pour lui dire d'arrêter."

 L96_end_the_ikilshebe_title: "Mettre Fin aux Ikilshebe"
 L96_end_the_ikilshebe_desc: "Humains. Dégoûtants, vils, sans écailles ; violents sans remords ni réflexion. Ce fut une erreur divine le jour où ils apprirent à frapper deux pierres ensemble. S'ils avaient simplement compris leur place sous nous, peut-être auraient-ils pu être laissés vivants. Mais au lieu de cela ils nous ont chassés. Les humains dans les terres à l'ouest n'ont pas seulement chassé l'ancienne culture des Hommes-Lézards Irikin, mais ils nous ont massacrés et ont porté nos écailles comme trophées macabres. Encore aujourd'hui ils poussent plus loin. Plus profondément dans nos jungles ils avancent. Nous ne pouvons continuer à les traiter comme des nuisibles. Ils sont une menace pour notre fière civilisation. Ils sont une menace pour tout ce qui est noble et juste en ce monde. Écrasez-les maintenant, et nourrissez leurs corps aux tchokens. Leur peau sans écailles ne ferait même pas un trophée convenable."

 L96_proper_lumber_title: "Bois Convenable"
 L96_proper_lumber_desc: "Nos premières tentatives pour braver les mers furent embarrassantes. Mais qu'on ne dise jamais qu'Asarta perd courage quand nous rencontrons l'échec. Cela ne nous a pas dissuadés quand les nagas choisirent Sykar pour mener les hommes-lézards vers l'Empire Éternel, ni ne serions-nous dissuadés parce que quelques bateaux ont eu leurs coques écrasées. Nous avons maintenant la connaissance de comment construire des navires plus robustes. Nos canoës fluviaux renforcés de roseaux filandreux ne sont simplement pas adaptés à l'océan ouvert. Avec de multiples couches de bois épais, nous pouvons reprendre la mer, sûrs dans la connaissance que les sirènes nagent sous nous, nous gardant du pire scénario."

 L96_scaled_seas_title: "Mers Écailleuses"
 L96_scaled_seas_desc: "Il semble pittoresque maintenant que notre premier voyage se soit terminé en tel désastre. Les hommes-lézards sont des naturels sur la mer. Jetez un humain dans la mer et riez tandis qu'il se noie. Jetez un homme-lézard par-dessus bord et il s'adaptera au changement d'environnement sans effort. Avec les sirènes nous protégeant en dessous, nous pouvons faire de tout le Golfe d'Adzalaz le nôtre. Intensifions la production, équipons nos navires des plus belles cordes et voiles que nos constructeurs navals peuvent rassembler, et les mers appartiendront à Asarta !"

 L96_the_irikin_planes_title: "Les Plaines Irikin"
 L96_the_irikin_planes_desc: "Cela fait des siècles que les Araizary ont dansé pour la dernière fois à travers les plaines. Ils sont partis avec les hommes-lézards, sachant que les humains essaieraient de les écorcher aussi s'ils mettaient leurs mains sans écailles sur eux. Ces terres étaient autrefois leur foyer autant que le nôtre. Avec les humains chassés, ils peuvent revenir. Araizarach, Foyer des Araizary, peut renaître."

 L96_retake_our_spire_title: "Reprendre Notre Flèche"
 L96_retake_our_spire_desc: "Les Zatsarya sont sacrées pour les hommes-lézards. Construites par le tout premier empire d'hommes-lézards, elles sont un signe que nous sommes capables d'exploits incroyables et que notre peuple atteindra à nouveau cette hauteur. Pourtant la flèche d'Irikin a été souillée par la présence d'humains. Ils grouillent à sa base comme des rats au fond d'un tonneau. Leur influence est une pourriture sur ces terres et sur la grande flèche elle-même. Nous devons la purifier de leur présence et rendre les Zatsarya entre nos mains."

 L96_revive_irikin_culture_title: "Faire Revivre la Culture Irikin"
 L96_revive_irikin_culture_desc: "Bien que les hommes-lézards soient généralement à l'aise dans la jungle, ce n'est pas universellement le cas. L'énorme variété de mutations à travers les hommes-lézards signifie qu'au fil des ans nous nous sommes adaptés à chaque type d'environnement. Les anciens hommes-lézards Irikin étaient plus adaptés aux plaines ouvertes de ces prairies vallonnées, avec des écailles résistantes à la chaleur adaptées au manque de canopées de jungle.\n\nLes tribus Griffe-de-Rivière à partir desquelles Asarta fit ses humbles débuts furent originellement formées par des hommes-lézards fuyant l'assaut des humains sur leurs terres, l'ancien Empire Karassien échouant à protéger la région de cette vermine. Mais les hommes-lézards sont remarquablement adaptables. Les nouveaux enfants nés sur les plaines sont plus à l'aise sous le soleil cuisant que dans les jungles humides de leurs grands-parents. L'ancienne culture Irikin est renée."

 L96_correct_the_naga_title: "Corriger les Nagas"
 L96_correct_the_naga_desc: "Les nagas ne sont pas une entité centralisée, mais plutôt un réseau qui partage idées et connaissances. Même le naga solitaire qui guide une seule tribu doit voyager pour chercher la sagesse des nagas seniors dans les grandes cités afin de mieux soutenir son peuple. Bien que le consensus tende à se répandre graduellement parmi les nagas, il n'est pas toujours absolu. Il y a des nagas à Asarta, après tout, qui croient maintenant qu'il était prématuré de croire que Rayaz serait l'unificateur prophétisé de tous les hommes-lézards. Nous devons envoyer ces nagas pour contrer le consensus précédent que Taneyas serait unie sous Sykar Griffe-de-Rivière et ses fils.\n\nEt s'ils prennent parti pour Rayaz, nous les écraserons aussi."

 L96_khateshala_answers_title: "Les Réponses de Khateshala"
 L96_khateshala_answers_desc: "Malgré l'incroyable déclaration de Katyradz, un malaise persiste encore parmi la cour d'Asarta. Pourquoi les nagas ne nous ont-ils pas choisis ? Qu'ont-ils vu ou pas vu en nous qui les a menés à nous négliger ? Nous avons besoin de réponses. Fouillons les esprits, le divin, tout ce qui peut regarder au-delà du monde mortel et voir notre destin.\n\nUn bon premier pas serait de parler aux hommes-lézards uniques des Îles Rankaty. Là réside un nombre d'hommes-lézards uniques à trois yeux dont la pupille supplémentaire accorde d'incroyables pouvoirs magiques de prescience. Encore mieux, nous avons récemment reçu des nouvelles d'un nouveau petit naga à trois yeux. La combinaison des pouvoirs magiques latents de tous les nagas avec la prescience accordée par le troisième œil peut signifier que nous avons un être capable de voir le destin lui-même et nous dire comment nous pouvons changer le nôtre. Le nom qui lui fut donné est Akhaxpa - signifiant Celle du Changement. Un bon présage s'il en fut un."

 L96_the_court_of_change_title: "La Cour du Changement"
 L96_the_court_of_change_desc: "Les nagas se sont révélées peu fiables. Nous les convaincrons toutes éventuellement, mais pour nos objectifs nous nous tournons vers le naga à trois yeux, Akhaxpa, et ses conseils. Nous devons devenir l'incarnation du changement, car sans cela, l'Empire Éternel ne sera jamais atteint. Elle nous a conseillé de chercher les esprits pour guidance et rassembler de l'encens pour ses besoins. Elle appela de tels esprits « fées » dans sa manière habituelle détournée de parler, mais nos mystiques ont compris à quoi elle fait référence : les araizary.\n\nLes araizary sont les esprits bienveillants qui ont protégé les hommes-lézards depuis le 2ème Empire. Ils sautillent sur les vagues et dansent le long des rivières, guident les hommes-lézards perdus dans les jungles denses, et nous montrent les significations dans les mouvements des étoiles. Au fil du temps leur importance pour les hommes-lézards a décliné, et nous devons corriger cela. De tous les araizary que nous connaissons, les Sahra sont ceux qui incarnent peut-être le mieux les principes du « changement ». Trouvons les bosquets de fleurs parfumées que les Sahra aiment fréquenter profondément dans les jungles de Taneyas et transformons-les en grands sanctuaires. Peut-être alors recevrons-nous leurs bénédictions."

 L96_claim_the_prophecy_title: "Revendiquer la Prophétie"
 L96_claim_the_prophecy_desc: "Quand Sykar Griffe-de-Rivière prit la grande cité de Zerat, il le prit comme un signe qu'il était vraiment l'élu qui annoncerait la venue du 333ème Empire. Au lieu de cela tout ce qu'il accomplit fut l'essor d'Asarta, aiguillonnant son frère cadet, Katyradz, à l'action. Maintenant nous voici debout, au sommet de tout Taneyas, avec la grande cité sous notre emprise. Nous n'avons peut-être pas encore uni tous les hommes-lézards, mais nous savons maintenant que notre ascension est inévitable. Taneyas changera. La prophétie a changé. Les deux sont nôtres maintenant."

 L96_inscribe_our_legend_title: "Inscrire Notre Légende"
 L96_inscribe_our_legend_desc: "Puisque notre empire sera éternel, chaque homme-lézard qui y naîtra devrait savoir comment notre légende commença. Ils devraient connaître Katyradz et comment sa fureur et son ambition le menèrent à dénoncer son frère et commencer ce chemin vengeur. Ils devraient savoir comment nous n'avons pas seulement uni les hommes-lézards, mais fait renaître la culture Irikin morte, car nous serons l'empire pour tous les hommes-lézards, passés et présents.\n\nEt finalement, ils doivent connaître le Héraut du Changement. Voici pourquoi nous faisons cela en secret. Il ne doit pas savoir que nous sommes conscients de lui. Nous ne savons pas ce qui arrivera quand nous confronterons le Héraut. Son pouvoir peut être au-delà de tout ce que nous pouvons rassembler. Tant d'empires furent écrasés avant qu'ils ne commencent parce qu'ils se mêlèrent d'êtres avec les pouvoirs des dieux. Seuls, nous pouvons admettre que nous ne construirons peut-être pas l'empire final. Si nous ne le faisons pas, les véritables héritiers de l'empire final doivent savoir pourquoi nous sommes tombés. Nous avons défié le Héraut du Changement. Et si nous ne tombons pas, nous pouvons amender ce conte avec deux mots finaux :\n\nNous avons gagné."

 L96_the_greater_riverclaw_title: "La Plus Grande Griffe-de-Rivière"
 L96_the_greater_riverclaw_desc: "Le jour où nous proclamâmes Rayaz notre rival fut doux-amer. Les deux frères n'avaient pas à être ennemis. Si Sykar avait reconnu les talents naturels de sa fratrie, la capacité innée à régner, il aurait reconnu qu'il n'était pas destiné à unir les hommes-lézards et aurait dû se retirer, comme tout vrai suivant des traditions Anzalkatsa devrait le faire. Au lieu de cela nous serons enfermés dans un conflit sans fin, à travers nos enfants et à travers ses enfants, génération après génération, jusqu'à ce que l'un de nous cède le droit de régner."

 L96_quash_all_rayaz_loyalist_title: "Écraser tous les Loyalistes de Rayaz"
 L96_quash_all_rayaz_loyalist_desc: "Dans la tradition Anzalkatsa, si vous vous dressez sur le chemin de quelqu'un qui peut faire une tâche mieux que vous, c'est votre obligation morale de vous écarter et les laisser la faire. Nous savions que nous pouvions unir les hommes-lézards. Nous savions que Rayaz était le mauvais choix. Alors nous nous sommes lancés et l'avons prouvé. Pourtant il y en a encore qui croient à tort que Rayaz se relèvera. Des nagas blasphématoires soutiennent des hommes-lézards rebelles dans notre territoire légitime.\n\nLa conclusion est simple : nous devons les exterminer. Si quand on leur demande qui devrait régner Asarta ils ne disent pas la lignée familiale de Katyradz, alors ils doivent être traités dans leur ignorance comme tout autre intrus humain sauvage sur Taneyas et massacrés sur place. Quiconque brandissant l'héraldique de la lignée échouée de Sykar, qui professe sa loyauté à Rayaz, doit être éliminé. Chassons chacun d'eux de leurs tanières fétides et finissons-en une fois pour toutes."

 #Events
 asarta.1.t: "Canoës Chavirés"
 asarta.1.d: "Ce fut le mauvais calcul du siècle. Ces simples canoës n'étaient pas faits pour gérer des vagues comme celles-ci. Si l'équipage avait été plus près du rivage ils auraient pu nager - un peu d'eau n'effraie pas un homme-lézard. Mais le clan Griffe-de-Rivière n'avait simplement jamais eu à faire face à des conditions comme cela sur la rivière. La tempête n'était même pas si forte, pourtant en à peine une demi-heure, chaque navire avait chaviré ; leurs mâts brisés, leur cargaison détruite, leurs coques en lambeaux.\n\nCe fut à ce moment que des créatures émergèrent des eaux en dessous. Des moitiés inférieures de poisson cédaient la place à un corps supérieur presque humanoïde, bien qu'avec des écailles et nageoires et des tons de peau multicolores abondants. Au début les nombreux marins échoués paniquèrent en voyant les créatures saisir des hommes-lézards inconscients, croyant qu'elles emportaient leurs corps pour les dévorer sous les vagues. Mais alors que plus de créatures apparaissaient, elles portaient avec elles des cordes et d'étranges dispositifs flottants.\n\nUn par un elles traînèrent autant d'hommes-lézards échoués qu'elles purent vers diverses constructions en bois, les attachèrent solidement, puis commencèrent à jeter des cordes à diverses créatures marines qu'elles avaient amenées avec elles, principalement des dauphins. Le chef apparent du groupe, un gentleman à l'air sévère avec une nageoire rouge vif au sommet de sa tête, pointa silencieusement vers le rivage, puis démontra qu'ils devaient s'accrocher fermement. Avec un sifflement fort, tout l'équipage commença à nager vers la terre, les hommes-lézards épuisés à la remorque.\n\nMiraculeusement, il n'y eut aucune mort. Au moins quelques membres d'équipage jurèrent de ne jamais quitter les jungles à nouveau, soignant des blessures psychologiques qui dureraient des années, mais rien de plus sévère que cela. Les étranges créatures ne demandèrent jamais rien. Un observateur plus cynique pourrait dire que notre cargaison perdue au fond de la mer était maintenant à elles et elles n'avaient besoin d'aucun autre paiement. Pour la plupart cependant, ce fut l'acte de bravoure le plus désintéressé jamais vu par un homme-lézard. Il y avait des gens dans la mer qui nous protégeraient. Si quelque chose, cela rendit la mer plus sûre."
 asarta.1.a: "Nous leur devons nos vies"

 asarta.2.t: "Politique Sous-Marine"
 asarta.2.d: "Les étranges créatures sous la mer qui aidèrent nos frères échoués ont continué à fasciner les nombreux nouveaux marins d'Asarta. Nous avons depuis appris qu'elles sont appelées sirènes, pourtant leur origine reste mystérieuse. Elles n'apparaissent dans les records d'aucun empire historique d'hommes-lézards, et même l'ancien faux empire Karassien s'y référait plus comme à des nuisibles qu'à des amies.\n\nPour nous, elles sont des gardiennes, même si elles ignorent largement nos bateaux quand nous essayons d'envoyer des messages. Maintenant c'est devenu pratique standard pour un nouveau bateau de d'abord laisser tomber une boîte de cargaison lestée portant divers objets utiles dans la mer dans l'espoir qu'elle se révélera utile aux sirènes. Nous ne les dérangeons pas, car clairement elles ne souhaitent pas être dérangées. Nous savons qu'elles veillent sur nous, et c'est tout ce dont nous avons besoin d'elles.\n\nC'est pourquoi ce fut si surprenant quand presque un millier de sirènes arrivèrent au rivage de Karassk. À travers une traductrice sirène qui ne connaissait qu'une poignée de mots d'hommes-lézards, elles expliquèrent qu'elles avaient besoin d'un havre sûr pour construire un nouveau foyer juste au large de notre cité, et auraient besoin de fournitures pour accomplir cela. Elles ne voulurent pas expliquer pourquoi. Le plus que nous obtînmes en guise d'explication fut qu'elles étaient sous attaque, et en effet quelques-unes d'entre elles arboraient de claires blessures.\n\nMais nous n'avons pas besoin de savoir. Elles nous ont sauvés sans rien savoir de nous. Nous devons faire de même."
 asarta.2.a: "Construisons-leur leur établissement"

 asarta.3.t: "Relations avec les Sirènes"
 asarta.3.d: "Depuis que nous avons donné aux sirènes les matériaux dont elles avaient besoin pour construire leur établissement sous-marin, nous avons très peu entendu d'elles. Au large de Karassk vous verrez des lumières scintiller sous les vagues, et de curieuses jeunes sirènes approcheront nos vaisseaux, plongeant timidement sous l'eau si quiconque à bord essaie de leur parler.\n\nCertains s'inquiètent que nous les ayons offensées d'une manière ou d'une autre. Des recherches plus poussées dans les records historiques montrent que les sirènes ont toujours été secrètes. Peut-être est-ce dans leur nature, ou peut-être un mauvais traitement par les mains de l'ancien Empire Karassien signifie qu'on leur a appris à ne pas faire confiance aux hommes-lézards.\n\nQuelles que soient leurs raisons, nous respecterons leur intimité et ne nous enquérerons pas jusqu'à ce qu'elles soient prêtes à s'ouvrir à nous. Ce serait de la malchance de le faire. Quels que soient les esprits qui ont béni nos bateaux pour être sauvés par les sirènes nous abandonneraient probablement si nous trahissions leur confiance. Les humains nous ont écorchés quand ils nous ont rencontrés. Les sirènes nous ont sauvés. Nous remboursons les deux en nature."
 asarta.3.a: "Nous les protégeons comme elles nous protègent"

 asarta.4.t: "Les Profondeurs Attaquent"
 asarta.4.d: "La baie de Cheneskad se transforma en lagon à marée basse tandis que le banc de sable s'élevait au-dessus de l'eau. Pour la baie elle-même, le niveau d'eau chuta, avec l'établissement des sirènes reposant au fond. L'attaque allait arriver à marée haute, c'était évident. Seulement à ce moment les sirènes rivales pourraient attaquer.\n\nNos navires attendaient à l'extérieur de la baie, guettant les signes de sirènes nageant en dessous. Une fois qu'elles donneraient le signal, les navires tourneraient et navigueraient vers la baie, les hommes-lézards sautant dans les eaux moins profondes près de la langue de sable pour combattre. En eau profonde nous n'aurions aucune chance. Mais dans cinq pieds d'eau, elles apprendraient que les Hommes-Lézards Arraskay sont plus que capables de guerre aquatique.\n\nSur le bateau se tenait notre $MONARCHTITLE$. À [Root.Monarch.GetHerHis] côté se tenait un hydromancien, prêt à donner le signal, et Akhaxpa, ses trois yeux fermés. C'était aussi silencieux qu'on pouvait l'être sur la mer. Le grincement du bateau tandis que les vagues le frappaient était l'un des rares sons toujours présents, ainsi que les sons des mouettes criant au-dessus. Puis un murmure commença à se répandre. Les hommes-lézards regardèrent par-dessus le côté du bateau, ainsi que $MONARCH$. C'était difficile à distinguer, mais il y avait du mouvement. Les sirènes étaient là.\n\n$MONARCH$ leva [Root.Monarch.GetHerHis] main et l'équipage se tut, se mettant en position. Quelques-uns saisirent des armes et prièrent que les araizary de la mer puissent les protéger. L'hydromancien tint son bâton en l'air et attendit. Puis, après que la dernière sirène soit passée sous le navire, le $MONARCHTITLE$ baissa [Root.Monarch.GetHerHis] bras et cria."
 asarta.4.a: "ATTAQUE !!!"

 asarta.5.t: "La Première Vague"
 asarta.5.d: "L'embuscade fut un succès massif ! Les navires avaient tiré dans la baie et un festin avait commencé, avec au moins 50 tchokens rôtis tous préparés pour les équipages. Aucune sirène ne se joignit - bien que beaucoup levèrent leurs têtes au-dessus de l'eau pour regarder. Elles s'étaient jointes à la bataille aussi pour défendre leur village, résultant en une attaque en tenaille qui laissa les sirènes attaquantes sans nulle part où se retirer.\n\n« Ne devraient-elles pas célébrer aussi ? » demanda un des généraux du $MONARCHTITLE$. « La menace à leur village est terminée. Si ceci ne mérite pas une célébration, sûrement rien ne le fait. » Le $MONARCHTITLE$ frappa le général dans le dos et répondit entre des bouchées de tchoken rôti : « Ne t'inquiète pas pour elles. Nous ne devrions pas nous immiscer dans leur culture, car elles ne s'immiscent pas dans la nôtre. Elles peuvent ressentir le besoin de pleurer leurs morts avant toute célébra- »\n\nLes mots du $MONARCHTITLE$ furent coupés par un cri perçant soudain d'Akhaxpa. Ses yeux s'ouvrirent d'un coup, la lumière jaillissant, plus brillante que les feux de cuisson à travers le camp. Elle se tourna vers $MONARCH$, l'extrémité de sa longue queue s'enroulant autour de sa jambe tandis qu'elle commençait à parler précipitamment. « Elles reviendront. Une force bien plus grande et plus puissante. Cette attaque n'était qu'une force d'éclaireurs. La prochaine sera leur armée entière. C'est une mission d'extermination. Elles ne se reposeront pas jusqu'à ce que ce village soit anéanti. Elles croient qu'elles sont trop dangereuses.\n\n« Elles viennent. Je ne sais pas quand. Un an, deux ans. Mais elles viendront. Et elles anéantiront tout le monde. » Avec cette déclaration finale, Akhaxpa ferma ses yeux et s'affaissa de nouveau au sol."
 asarta.5.a: "Nous allons avoir besoin d'une plus grande armée stationnée sur cette île..."

 asarta.6.t: "L'Assaut"
 asarta.6.d: "Un homme-lézard paniqué se précipita dans la salle de guerre de Cheneskad. Les sirènes étaient là ! Des milliers, possiblement des dizaines de milliers, furent repérées sous la mer. Un navire éclaireur avait étroitement échappé. Elles se dirigeaient vers Cheneskad, et la marée haute était dans quelques heures."
 asarta.6.a: "Chaque lézard à ses postes !"

 asarta.7.t: "Un Établissement Libre"
 asarta.7.d: "Des milliers et milliers d'hommes-lézards étaient arrivés sur Cheneskad. Ils disaient que ce serait une fête dont on parlerait pour des générations. Des entreprises entièrement nouvelles avaient surgi du jour au lendemain sur l'île autrefois peu peuplée. De nouveaux commerçants arrivèrent, avec les propriétaires terriens originaux vendant leurs humbles fermes pour d'énormes profits tandis que de riches marchands voulaient utiliser l'île pour de rares plantations d'épices, le sol de l'île étant uniquement adapté à cela.\n\nDe l'autre côté de l'île, loin de la cité grandissante et des réjouissances se tenait une petite délégation : le $MONARCHTITLE$, leurs gardes et conseillers, et Akhaxpa. Face à eux dans l'eau peu profonde était un groupe de sirènes. Les locaux en savaient assez sur le village qu'ils pouvaient identifier que c'était la famille royale. Pas de gardes, pas de conseillers. Juste le roi, la reine, et leur fille cadette.\n\nLe Roi leva son corps du mieux qu'il put dans l'eau peu profonde et parla dans un langage d'hommes-lézards fortement accentué et hésitant : « Merci pour aide. Nous sommes... remerciant... » Il hissa son corps plus haut en utilisant son bâton comme levier. À son bout reposait ce qui semblait être une gemme de pure larme-de-dame. « Nous pas besoin aide encore. Nous... sommes... » il se tourna et regarda maladroitement sa famille. La Reine et le Roi commencèrent à parler en voix étouffées dans leur langue de sirène, devenant graduellement plus en colère, avant que soudain la fille cadette interrompe et pointe vers Akhaxpa.\n\n« Cette chose vous a dit. Elle savait. » Des halètements éclatèrent des deux côtés, avec les hommes-lézards remuant maladroitement dans l'eau peu profonde. Le Roi marmonna et trébucha en avant pour saisir sa fille, mais elle se tira entièrement hors de l'eau où il ne pouvait l'atteindre. « Comment savait-elle ? » $MONARCH$ s'agenouilla, face à face avec la jeune sirène. « Parce qu'elle peut voir des choses que nous ne pouvons voir. Elle peut voir l'avenir - ou un avenir qui se produira si nous ne le changeons pas. »\n\nLa jeune sirène, apparemment satisfaite de la réponse, se tira de retour dans l'eau et nagea vers ses parents à l'air furieux. Avec un dernier regard vers la délégation d'hommes-lézards, elle leur fit signe, avant qu'elle ne disparaisse sous la surface de l'eau encore une fois."
 asarta.7.a: "Je me demande si nous la reverrons"

 asarta.8.t: "Rencontrer le Héraut du Changement"
 asarta.8.d: "$MONARCH$ plongea sous l'eau, suivant les guides sirènes tandis qu'elles repoussaient les nymphes aquatiques qui faisaient de ce récif féerique leur foyer. Mais tandis qu'[Root.Monarch.GetSheHe] nageait dans une zone plus profonde de récif et corail, elles aussi reculèrent. [Root.Monarch.GetSheHeCap] nagea plus profond, et plus profond, et plus profond, et puis... moins profond ? Pourquoi [Root.Monarch.GetSheHe] nageait maintenant vers le haut ? Quelque chose clochait. [Root.Monarch.GetSheHeCap] paniqua, donnant des coups de jambe pour se remettre dans le bon sens, jusqu'à ce qu'il semble que le sol monte sous [Root.Monarch.GetHerHis] jambes et qu'[Root.Monarch.GetSheHe] émerge à la surface de l'eau.\n\n[Root.Monarch.GetSheHeCap] cracha de l'eau, puis tâtonna pour [Root.Monarch.GetHerHis] bâton, et commença lentement à assimiler [Root.Monarch.GetHerHis] environnement. [Root.Monarch.GetSheHe] était sur terre pour une raison quelconque. Le corail avait cédé à un fourré dense d'arbres tordus avec des lumières scintillant entre eux. Et au centre même de cette clairière, regardant ce lézard presque noyé, était un papillon de nuit gigantesque avec un masque blanc où son visage pourrait être. Derrière ces yeux brillaient des lumières bleues aveuglantes.\n\n« Tu es un sacré imbécile, » dit une voix qui semblait émaner à la fois du papillon et de partout à la fois. « Tu as vraiment essayé de nager vers le royaume féerique. Si je n'avais pas déjà su que tu venais, tu aurais simplement été perdu et pris par les nymphes. Je ne sais pas comment tu as découvert mon existence... les sirènes, peut-être. » $MONARCH$ se hissa sur [Root.Monarch.GetHerHis] pieds. « Tu es le Héraut du Changement. Je viens avec une exigence. Laisse les hommes-lézards tranquilles. Nous n'avons plus besoin de ton aide. »\n\nLe rire résonna autour de la clairière, avec de doux gloussements se mêlant aux éclats de rire forts du Héraut. « Avoir besoin de moi ? Tu n'as besoin d'aucune aide pour vous détruire vous-mêmes. Je l'ai vu encore et encore. Vous n'êtes pas différents. Votre espèce désire le changement, et il ne peut y avoir de changement dans votre empire éternel que vous souhaitez. Mais... » Le Héraut fit une pause et les gloussements qui émanaient sans fin des arbres se turent. « Tu pourrais devenir l'essence du changement toi-même. Votre espèce mute déjà au fil des générations, un trait des plus fascinants. Ceci ne ferait que... accélérer le processus.\n\n« Accepte mon offre. Prends le pacte et devenez des changelings. Car si votre empire doit être éternel, tous ceux qui s'y trouvent devraient changer éternellement. »"
 asarta.8.a: "Devenir des Changelings"
 asarta.8.b: "Frapper le Héraut du Changement au visage"

 asarta.9.t: "Changelings"
 asarta.9.d: "La lumière derrière le masque du Héraut brilla plus que jamais auparavant, avant de s'estomper dans l'obscurité. La lumière autour du fourré se ternit et le sol lui-même commença à trembler. $MONARCH$ tomba sur [Root.Monarch.GetHerHis] genoux, serrant leur poignet avec horreur. Devant [Root.Monarch.GetHerHis] yeux [Root.Monarch.GetHerHis] griffe commença à muter, des dagues aiguës de douleur tirant à travers [Root.Monarch.GetHerHis] corps entier. Les écailles durcirent puis commencèrent à se décoller. Des plumes poussèrent à travers les bras avant de se flétrir. Une griffe géante en forme de faux poussa de [Root.Monarch.GetHerHis] paume. Un autre œil poussa sur [Root.Monarch.GetHerHis] visage - puis un second, puis une autre paire de chaque côté. La douleur était si aveuglante que $MONARCH$ s'effondra au sol, les yeux fermés serrés - peu importe combien [Root.Monarch.GetSheHe] en avait maintenant - et juste cria.\n\nGraduellement, soudainement, après un éon et aucun temps du tout, cela s'arrêta simplement. Toute douleur cessa. Tremblant et se levant, $MONARCH$ se sentait... différent. [Root.Monarch.GetHerHis] jambes étaient plus longues, les bras plus courts mais plus musclés. La coloration sur [Root.Monarch.GetHerHis] écailles avait entièrement changé. [Root.Monarch.GetSheHe] leva les yeux vers le Héraut, dont le visage masqué ne donnait aucune émotion, mais la voix avec laquelle il parlait donnait quelques indices. Pas de joie, mais peut-être de la fierté ?\n\n« Va, mon changeling. Toi et tous les tiens. Vous êtes maintenant des êtres de pur changement. Allez et devenez les agents du changement pour tout Halann, et peut-être même au-delà. »"
 asarta.9.a: "L'Ascension des Changelings"

 asarta.10.t: "Pourquoi les Nagas Ont-Ils Nié Notre Destin"
 asarta.10.d: "« DISPARAISSEZ ! »\n\n$MONARCH$ lança un javelot au-dessus de la tête du dernier messager, qui cria, se baissa, et sortit rapidement des appartements du $MONARCH$. [Root.Monarch.GetHerHis] conseillers bougèrent nerveusement où ils se tenaient. Un naga individuel qui rejetait notre revendication à la prophétie pouvait être écarté. Tout naga encore dans Rayaz pouvait être compris aussi comme ne voulant pas changer de camp si rapidement. Mais que chaque conseil de nagas auquel nous envoyâmes une délégation rejette notre offre...\n\nQuelque chose clochait. Taneyas avait besoin de changement. Les hommes-lézards avaient besoin de changement. Plus que tout, les nagas avaient besoin de changer. Les rares nagas qui prirent parti pour Katyradz n'étaient pas assez pour convaincre tous les hommes-lézards que nous sommes ceux qui revendiqueront la prophétie. Si nous continuions comme cela, nous finirions comme Karassk : un vaste royaume pourtant néanmoins jamais reconnu comme un « empire » par les nagas, et donc pas éligible pour la prophétie et rejeté par le reste des Hommes-Lézards. Nous avons peut-être revendiqué la cité de Karassk mais nous ne voulons pas revendiquer leur héritage aussi.\n\nIl y a une piste que nous pouvons suivre, cependant. Nous avons réussi à faire qu'un naga prenne parti pour Asarta : un transfuge de Karshyr. Un naga ne fait pas beaucoup bouger l'aiguille, mais il nous a alertés à un naga qui pourrait. Sur les Îles Rankaty un naga à trois yeux a éclos récemment, béni du pouvoir incroyable de parler aux esprits au-delà de notre vision. En communion avec de tels esprits ce nouveau-né peut accéder à tous les avenirs prophétisés, parler à ceux qui connaissent tous les passés, et peut nous guider vers l'unique chemin où nous revendiquons la prophétie pour nous-mêmes. Peut-être ce nouveau-né à trois yeux a-t-il les réponses que nous cherchons."
 asarta.10.a: "Chercher ce naga mystique"

 asarta.11.t: "Le Héraut Mystique"
 asarta.11.d: "Notre $MONARCHTITLE$ fut mené dans la hutte où vivait le jeune naga à trois yeux. La pièce était remplie d'encens si étouffant qu'il était difficile de respirer ou même de voir. Là sur un grand coussin brodé était assise Akhaxpa, le naga. Elle était sans membres, comme tous les autres nagas, mais avec ses yeux fermés il était difficile de distinguer si elle avait le troisième œil. Tandis que $MONARCH$ s'agenouillait face à elle, elle déroula son corps serpentin sans ouvrir les yeux, et leva sa tête jusqu'à ce qu'elle soit face à face avec $MONARCH$.\n\n« Tu n'apporteras pas le changement », déclara-t-elle, ouvrant ses trois yeux, chacun brillant comme un phare de pure lumière bleue derrière les orbites. Cela aveugla temporairement $MONARCH$, qui loucha en retour pour essayer de regarder le naga au visage encore. [Root.Monarch.GetSheHe] avait rencontré quelques-uns des uniques hommes-lézards khateshala à trois yeux depuis son arrivée sur les Îles Rankaty, mais aucun d'eux n'avait des yeux qui brillaient comme cela.\n\n« Je peux apporter le changement », bégaya $MONARCH$, avant de prendre une profonde respiration pour calmer [Root.Monarch.GetHerHis] nerfs. « J'ai déjà changé le cours de l'histoire de celui que les autres nagas disaient qui viendrait. J'ai terminé l'Empire Karassien. Si ce n'est pas assez, alors dis-moi. Dis-moi comment je peux devenir quelqu'un qui peut apporter le changement à Taneyas. »\n\nAkhaxpa approcha son visage jusqu'à ce que ses yeux regardent directement dans le visage de $MONARCH$, l'aveuglant si complètement qu'[Root.Monarch.GetSheHe] ne pouvait rien voir que la pure lueur bleu clair. Le temps sembla s'arrêter tandis que des chuchotements et gloussements jouaient dans [Root.Monarch.GetHerHis] tête. La pièce sembla s'effondrer, comme si [Root.Monarch.GetSheHe] entrait dans un plan entièrement différent. Puis lentement, tout revint en vue, et le naga recula, plissa ses yeux, et sourit.\n\n« Tu as fait la première chose que tu devais faire. Tu as changé mon avis. »"
 asarta.11.a: "Qu'est-ce que c'était !?!"

 asarta.12.t: "Ajouter aux Mythes : La Prophétie"
 asarta.12.d: "$MONARCH$ était assis seul dans la chambre. La table d'écriture ornée devant laquelle [Root.Monarch.GetSheHe] était assis était sculptée dans le marbre, avec plus de 50 encriers différents autour de l'extérieur. Bien que la plupart des bureaucrates et marchands utilisaient le langage d'écriture à quatre couleurs plus moderne, et franchement simplifié, [Root.Monarch.GetSheHe] sentait que tous les records historiques devaient être écrits dans le style traditionnel des hommes-lézards avec son énorme gamme de couleurs. Comment autrement pourrait-on transmettre la complexité du langage ? Sans couleur, les mots de quelqu'un pourraient être pris pour du sarcasme ou de la colère quand ce n'était jamais l'intention. Une telle chose rendrait la communication à travers le mot écrit seul pleine de danger !\n\nMais quelles couleurs utiliser ? Que dire de la prophétie, et comment notre voyage commença quand Katyradz la défia ? Comment voulons-nous que son héritage soit rappelé ?"
 asarta.12.a: "Rouge, la couleur de la vengeance"
 asarta.12.b: "Marine, car ceci était destiné"
 asarta.12.c: "Vert vif, car ceci était une action astucieuse"

 asarta.13.t: "Ajouter aux Mythes : Irikin"
 asarta.13.d: "Alors que dire d'Irikin ? Que dire de la purification de nos terres des humains ? Si nous n'écrivons pas ceci correctement, on pourrait nous voir comme des monstres. Un mal qui commit une atrocité. Parfois les hommes parlent de leurs cauchemars de ce qu'ils commirent, que nul rappel de notre place naturelle au-dessus des humains ne semble effacer. Les bons mots pourraient justifier nos actions, surtout avec la bonne couleur."
 asarta.13.a: "Rouge, la couleur de la vengeance"
 asarta.13.b: "Marine, car ceci était destiné"
 asarta.13.c: "Vert vif, car ceci était une action astucieuse"

 asarta.14.t: "Ajouter aux Mythes : La Cour du Changement"
 asarta.14.d: "Que dire de la cour du changement ? Le changement que nous apportâmes à Taneyas, et les conseils d'Akhaxpa que nous suivîmes ? Plus important, que dire du Héraut du Changement ? Comment parlons-nous de ceci ? Osons-nous même mettre son nom par écrit ? S'il pouvait dire que le village de sirènes allait être attaqué, sait-il que ceci sera écrit ? Pourquoi avons-nous suivi ses ordres ? Était-ce toujours destiné à se passer comme cela ? Ou était-ce le bon cours d'action depuis le début et il fallait juste ce Héraut pour nous aider à voir ?\n\nRegardant par-dessus leur épaule, le $MONARCH$ prit la plume et sélectionna une couleur avec laquelle commencer à chroniques cette partie la plus délicate de notre conte."
 asarta.14.a: "Rouge, la couleur de la vengeance"
 asarta.14.b: "Marine, car ceci était destiné"
 asarta.14.c: "Vert vif, car ceci était une action astucieuse"

 asarta.15.t: "Ajouter aux Mythes : Final"
 asarta.15.d: "Stocker les records des empires était un processus rituel, mais c'en était un né d'un désir de garder ces records sécurisés. D'abord le parchemin était trempé dans la sève translucide d'un arbre natif de Taneyas, qui séchait l'encre et la préservait. Puis un nouveau conteneur de pierre lourd était déterré, le couvercle retiré, et les records placés délicatement à l'intérieur. Avec une poussée finale, la pierre glissa de retour en place, prête à être préservée.\n\nLe processus n'avait pas changé depuis des milliers et milliers d'années. Le Héraut n'était pas là. Même le Héraut ne pouvait changer cela. $MONARCH$ vit ceci comme presque un acte final de résistance contre la tyrannie du voyant. Ici, les traditions des hommes-lézards ne changent pas.\n\n$MONARCH$ pouvait voir l'image du Héraut devant [Root.Monarch.GetHerHim] ; dans le silence des archives, [Root.Monarch.GetSheHe] lui parla. Tu ne peux arrêter cet acte de mémoire. Tu ne peux non plus arrêter notre éternité à travers ton désir de changement sans fin. Notre légende a été écrite. Tu ne peux plus changer cela maintenant."
 asarta.15.a: "Nous accomplirons la prophétie"
 
 asarta.16.t: "Frapper le Héraut"
 asarta.16.d: "Le Héraut poussa un cri strident et recula en arrière, ses ailes géantes battant frénétiquement tandis qu'il tombait au sol. « Comment oses-tu, comment oses-tu, comment oses-tu », hurla-t-il encore et encore. Après quelques secondes de cris répétés et de battements, il fut capable de remonter en l'air et se retourner vers le solitaire homme-lézard qui venait de frapper un archfée au visage. Au milieu du masque du Héraut courait une fissure géante. « Quel était ton plan alors ? Es-tu venu ici simplement pour me frapper ? L'incompréhensible stupidité de votre espèce dépasse même ma prescience. Qu'est-ce que cela allait accomplir ? »\n\n$MONARCH$ serra [Root.Monarch.GetHerHis] poing, le sang coulant le long de [Root.Monarch.GetHerHis] paume. « Je veux que mon peuple s'élève au-dessus de tout. Je ne veux pas que notre destin dépende du caprice d'êtres d'outre-monde. Je veux que nous le prenions nous-mêmes. En bref », $MONARCH$ sourit, regardant le papillon de nuit géant au visage tandis que son masque se fendait lentement le long de la fissure, « je voulais le changement. »\n\nLa lumière derrière le masque du Héraut brilla plus que jamais auparavant, remplissant entièrement la vision de $MONARCH$. Le sol céda sous [Root.Monarch.GetHerHim] et [Root.Monarch.GetSheHe] tomba. [Root.Monarch.GetSheHeCap] tomba et tomba si longtemps que [Root.Monarch.GetHerHis] conscience céda, la lumière si aveuglante qu'elle le vida de toute conscience. Après... des heures ? Des jours ? Des semaines ? Quelque chose l'éveilla : une forte odeur d'encens.\n\n$MONARCH$ leva les yeux dans les yeux d'Akhaxpa. Il n'y avait pas de lumière derrière eux. Juste trois pupilles fendues avec des teintes de jaune et vert. Elle sourit et dit simplement..."
 asarta.16.a: "Merci"

 asarta.17.t: "Le Fils de Sykar"
 asarta.17.d: "Il ne broncha même pas quand $MONARCH$ pointa [Root.Monarch.GetHerHis] lance à quelques pouces de son visage. Le fils de Sykar. Celui qui instiga ces rébellions. Celui que $MONARCH$ venait d'écraser dans son entièreté. Pourtant il était juste assis là dans sa cellule de donjon, regardant calmement le long de la hampe de la lance de $MONARCH$, comme s'il n'y avait rien à craindre.\n\n« As-tu accepté que la prophétie ait changé alors ? » $MONARCH$ baissa [Root.Monarch.GetHerHis] lance et s'agenouilla devant le fils déposé. « Que les nagas avaient tort. Que ton père avait tort. As-tu accepté que tu dois te retirer pour accomplir la prophétie comme un vrai suivant d'Anzalkatsa ? »\n\nLe fils sourit sombrement. « Je sais tout de toi et tes objectifs fous au nom d'apporter le changement. Absurdités incompréhensibles, chassant des ombres à cause d'un héritage de rejet. Cette poursuite d'une force mythique de changement est folie, un mécanisme d'adaptation pour gérer le fait que mon père fut choisi plutôt que toi. Tu ne seras qu'un autre échec dans une liste de prétendants au trône. Tu n'apporteras pas le chan- »\n\nSes mots finaux furent coupés courts tandis que $MONARCH$ enfonça [Root.Monarch.GetHerHis] lance à travers la gorge de son neveu, ses derniers mots de défiance bégayant jusqu'à un arrêt gargouillant."
 asarta.17.a: "Nous verrons bien"

 asarta.100.t: "Relations avec les Sirènes"
 asarta.100.d: "d"
 asarta.100.a: "a"

 asarta.101.t: "Monument du Changement"
 asarta.101.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Je vois que tu as apporté le changement aux grandes flèches de ces terres. Mais ce que tu as fait n'est pas suffisant. Tu dois changer ton attention d'une à une autre. Concentre tes yeux sur un seul monument, et ton règne sera un monument à l'échec. »"
 asarta.101.a: "Comme tu souhaites"
 asarta.101.b: "Je ne veux pas changer cela"

 asarta.102.t: "Intensifier la Production Ailleurs"
 asarta.102.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Si tu dois apporter le changement à ton peuple, tu dois changer ce que ton peuple utilise. Trop de dépendance aux mêmes matériaux des mêmes endroits mènera à la mort une fois que cela bouge. Ne sois pas comme la souris qui meurt quand son fromage est déplacé. Sois comme la souris qui se déplace là où est le fromage. »"
 asarta.102.a: "Comme tu souhaites"
 asarta.102.b: "Je ne veux pas changer cela"

 asarta.103.t: "Anzalkatsa aux Autres"
 asarta.103.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Ces églises que tu construis pour répandre ta foi. Pourquoi les gardes-tu quelque part quand ils suivent déjà ? Elles ont servi leur but. Apporte le changement à plus de terres en apportant plus de temples à ces terres. Sinon la stagnation suivra. »"
 asarta.103.a: "Comme tu souhaites"
 asarta.103.b: "Je ne veux pas changer cela"

 asarta.104.t: "Par-dessus les Murs"
 asarta.104.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« La magie est un grand outil de changement, n'es-tu pas d'accord ? J'ai un faible pour les mages. Mais rester assis trop longtemps dans la même tour, pratiquant les mêmes sorts, et ils deviennent complaisants et paresseux. Tu as les outils pour construire une tour. Ainsi devrais-tu avoir les outils pour la déplacer. »"
 asarta.104.a: "Comme tu souhaites"
 asarta.104.b: "Je ne veux pas changer cela"

 asarta.105.t: "Irikin au-delà des Plaines"
 asarta.105.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Tu me plais, $MONARCHTITLE$. Tu as apporté le changement aux terres à l'ouest. Les hommes-lézards marchent maintenant là où les humains marchaient autrefois. Mais il semble que tu aies négligé tes terres natales, où les mêmes gens vivent comme ils l'ont toujours fait. Les deux côtés pourraient bénéficier d'un changement d'environnement. »"
 asarta.105.a: "Comme tu souhaites"
 asarta.105.b: "Je ne veux pas changer cela"

 asarta.106.t: "Une Nouvelle Voix"
 asarta.106.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Suivre les mêmes voix mènera aux mêmes résultats, même si ces résultats ne sont plus ceux que tu souhaites. Les voix chuchotant à ton oreille ne sont pas celles du changement. Retire-les. Amène de nouvelles voix. Sinon tombe en ruine et sois oublié, comme tant d'autres avant toi. »"
 asarta.106.a: "Comme tu souhaites"
 asarta.106.b: "Je ne veux pas changer cela"

 asarta.107.t: "Succession"
 asarta.107.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Tu es peut-être un agent du changement - ou au moins fais l'effort. En cela je te félicite. Mais qu'en est-il de ces terres quand tu passeras ? Crois-tu vraiment que tu laisses ta nation entre les mains du changement, ou ton héritier a-t-il simplement été enseigné à imiter ce que tu fais ? Un héritier confortable dans sa position ne fera rien pour changer le chemin devant lui. »"
 asarta.107.a: "Comme tu souhaites"
 asarta.107.b: "Je ne veux pas changer cela"

 asarta.108.t: "Changement au Marécage"
 asarta.108.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle bougea, mais contrairement à la plupart des autres fois, elle n'ouvrit que son œil du milieu. Il brûlait toujours d'un bleu vif comme toujours, mais il y avait des couleurs changeantes derrière cette fois.\n\n« Je vois que les Sorcières de la Nuit ont été en mouvement encore. À un certain niveau j'apprécie ce qu'elles font. Sans leurs avancées, ces terres ne changeront jamais. Elles détruisent, puis se retirent, et les royaumes sont reconstruits à nouveau. C'est le changement, mais c'est un changement à court terme. Car je connais leurs objectifs. Je peux voir l'avenir qu'elles désirent. Une fusion du plan de l'ombre avec le nôtre. La fin de toute vie tandis que les ombres absorbent tout. »\n\nAkhaxpa fixa $MONARCH$. « Tu dois les arrêter. Le changement qui est forgé au nom du néant éternel n'est aucun changement du tout. »"
 asarta.108.a: "Comme tu souhaites"
 asarta.108.b: "Je ne veux pas changer cela"

 asarta.109.t: "Les Pieds Hors du Sol"
 asarta.109.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Les guerres apportent le changement. Mais la guerre elle-même ne change pas. Les mêmes mille hommes-lézards marchant au combat. Tu pourrais utiliser de la cavalerie. Tu pourrais utiliser de l'artillerie. Pourtant tu équipes encore ton armée de rien d'autre qu'une lance et un rêve. »"
 asarta.109.a: "Comme tu souhaites"
 asarta.109.b: "Je ne veux pas changer cela"

 asarta.110.t: "Se Concentrer sur le Changement"
 asarta.110.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Tu m'agaces. Depuis combien de temps te concentres-tu sur les mêmes objectifs ? Sûrement tu les as accomplis maintenant. Change ton focus. Si tu n'as pas complété ces objectifs maintenant, tu ne le feras jamais. »"
 asarta.110.a: "Comme tu souhaites"
 asarta.110.b: "Je ne veux pas changer cela"

 asarta.111.t: "Penser Différemment"
 asarta.111.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« N'y a-t-il pas de nouvelles idées dans cette tête ? Ou celles de ton clergé ou sages hommes-lézards ? Aucun d'eux ne peut-il apporter de nouvelles idées pour ton peuple ? Encore et encore, sans cesse, ils suivent les mêmes chemins, ne changeant jamais, ne faisant que des progrès incrémentiels. Tu as besoin de nouvelles idées. »"
 asarta.111.a: "Comme tu souhaites"
 asarta.111.b: "Je ne veux pas changer cela"

 asarta.112.t: "Prendre ses Jambes de Mer"
 asarta.112.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Je pensais que les hommes-lézards étaient des naturels dans l'eau ? Pourquoi alors tant de ton peuple ne prennent-ils pas une vie sur l'océan ? Je pensais que tu étais si fier du changement que ton peuple avait eu en prenant la mer quand ils étaient autrefois un peuple de rivière. »"
 asarta.112.a: "Comme tu souhaites"
 asarta.112.b: "Je ne veux pas changer cela"

 asarta.113.t: "Nouvelles Compétences"
 asarta.113.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue aveuglante.\n\n« Ne souhaite-t-on pas apprendre de nouvelles compétences ? N'émule pas ceux qui te disent de pratiquer un coup de pied mille fois, car on apprendra simplement à le parer. Apprends mille coups de pied et ils ne te pareront jamais. »"
 asarta.113.a: "Comme tu souhaites"
 asarta.113.b: "Je ne veux pas changer cela"

 asarta.114.t: "Kobolds Parmi Nous"
 asarta.114.d: "Durant une de vos visites à un clan local, vous remarquez que malgré la température plutôt chaude, tous ses membres portent des vêtements épais. Intrigué par cela, vous prétendez accidentellement saisir la cape d'un guerrier proche, la lui retirant. Ce que vous voyez vous stupéfie. Devant vous sont deux kobolds, l'un sur le dos de l'autre. Le reste du clan les désavoue immédiatement, mais il est indéniable qu'ils sont tous des kobolds."
 asarta.114.a: "Ils sont des Hommes-Lézards, comme nous tous."
 asarta.114.b: "Bannissez-les."

 asarta.150.t: "Ils Sont en Danger"
 asarta.150.d: "Un épais nuage d'encens remplissait la pièce où résidait la Cour du Changement. En son centre, étendue sur un arrangement de coussins, résidait Akhaxpa. Tandis que le $MONARCHTITLE$ s'approchait d'elle et s'agenouillait, elle ouvrit ses trois yeux, remplissant la pièce d'une lumière bleue, bien que plus faible qu'habituellement.\n\n« Ils sont en danger ». Akhaxpa parla d'un ton beaucoup plus doux cette fois. Derrière la lumière de ses yeux, des pupilles sombres fendues pouvaient être vues bougeant. « D'autres sirènes ne sont pas heureuses de leurs actions. Pas pour avoir sauvé tes marins, mais autre chose. Une magie interdite. L'ostracisation ne suffit pas. »\n\n« Celles à Karassk sont en sécurité, mais pas près de l'île de Cheneskad. Si tu n'agis pas, elles mourront toutes. Chacune sera massacrée, leur village détruit, et les cadavres de leurs enfants laissés à pourrir sur le fond marin. » Akhaxpa fit une pause, puis la lumière bleue vive derrière leurs yeux devint plus brillante et leur voix changea subtilement. « Elles craignent le changement sous la mer. Elles n'attaqueront pas encore, car elles manquent d'alliés. Le temps est de votre côté. Avec votre aide, le changement à la fois au-dessus et sous le niveau de la mer peut être accompli. »"
 asarta.150.a: "Nous pouvons les sauver"

 asarta.151.t: "Relations avec les Sirènes"
 asarta.151.d: "$MONARCH$ entra dans la pièce où résidait la Cour du Changement, mais quelque chose était différent. Le nuage habituel d'encens n'était pas là, bien que son odeur forte demeure. L'Akhaxpa était à sa place habituelle, mais ses yeux étaient différents. Le troisième œil était fermé, et les deux restants n'avaient pas de lumière derrière eux. Au lieu de cela il y avait des pupilles fendues, typiques de tout naga. Avant que le $MONARCHTITLE$ ne puisse même s'agenouiller, elle commença à parler d'un ton précipité.\n\n« Il ne s'arrêtera pas. Il ne veut pas que votre empire dure. Il veut le changement, et ce changement inclut vous détruire. Rien de ce que vous pouvez faire ne peut l'arrêter. Vous ne pouvez l'apaiser pour toujours. Une fois qu'il se lassera de vous, il se tournera vers d'autres méthodes pour vous détruire. Vous devez- ». Elle ferma ses yeux serrés et s'affaissa au sol. La lumière commença à briller faiblement derrière ses orbites. Akhaxpa commença à se tordre, son corps serpentin se contorsionnant et se tordant autour de lui-même, jusqu'à ce qu'enfin elle lève son corps de nouveau et commence à parler d'un ton encore plus précipité.\n\n« Vous n'avez pas parlé à moi. Vous avez parlé au Héraut du Changement ; un être puissant d'au-delà de ce plan. Il ne sait pas que je vous parle maintenant. Écoutez-moi : ce n'est l'ami ni de vous ni des hommes-lézards. Il se délecte de la destruction des hommes-lézards encore et encore, car à ses yeux, chaque ascension et chute apporte le changement à nous, le chaos dont il se nourrit. » Elle s'affaissa au sol, ses yeux se plissant, tandis qu'une lueur bleue commençait à grandir derrière son troisième œil fermé.\n\n« Allez à Ardimya. Dans les océans au large vous trouverez un endroit où vous pouvez traverser les plans et rencontrer le Héraut. Je ne sais pas comment vous l'arrêtez. Il n'écoutera pas la raiso- ». Elle cria et se tordit au sol encore. La lumière bleue commença à émaner de sous ses écailles. Avec la dernière force qu'elle put rassembler elle lâcha : « Quoi que vous fassiez, assurez-vous de le frapper au visage de ma part. Je ne peux pas le faire. Après tout, je n'ai pas de bras. »\n\nAvec un sourire final elle s'affaissa au sol. Il y eut un moment de silence avant que ses trois yeux ne s'ouvrent d'un coup, la lumière bleue aveuglante en émanant, plus forte que jamais auparavant. Elle leva sa tête et fixa le $MONARCHTITLE$. « Je m'excuse, il semble que vous m'ayez trouvée quand j'ai perdu connaissance. Ma seule requête pour vous est d'envoyer un de mes assistants pour remplir ces brûleurs. Il semble que mon encens se soit épuisé. »"
 asarta.151.a: "Oui je vous ai définitivement trouvée ici, évanouie, et rien d'autre"

 asarta.201.t: "Changelings"
 asarta.201.d: "Ressemblons-nous encore aux hommes-lézards ? Tandis que les bras se transforment et se tordent, les jambes grandissent et se renforcent, les yeux s'affaiblissent tandis que l'ouïe s'intensifie, notre forme est à peine reconnaissable à celle des hommes-lézards d'il n'y a pas 20 ans. Nous sommes des changelings, et dans chaque nouvelle forme repose notre pouvoir."
 asarta.201.a: "Une nouvelle forme a été adoptée"

