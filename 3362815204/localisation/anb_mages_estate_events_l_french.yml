l_french:
 mages_estate_events.0.t:0 "L'Ascension d'un Mage de Guerre"
 mages_estate_events.0.d:0 "Les Mages de Guerre, comme on les appelle, sont des mages légendaires.\n\nDes savants naturels des arts magiques, ils sont mille fois supérieurs au mage ordinaire et sont capables de détruire des armées entières d'un simple geste de la main. Un tel individu prodige, originaire de nos Académies de Mages de Bataille, s'est mis à notre disposition pour le service."
 mages_estate_events.0.a:0 "Ils domineront le champ de bataille."

 mages_estate_events.1.t:0 "L'Avancement du Pouvoir des Mages"
 mages_estate_events.1.d:0 "Le statut des $ESTATE_MAGES$ ne repose pas sur les privilèges de la noblesse ou du clergé ou la richesse des marchands. Au lieu de cela, leur fortune et leur pouvoir viennent de leur puissance magique innée. En règle générale, cependant, cela s'est très bien passé pour eux récemment. Malgré leur petit nombre, grâce à la vaste influence et au pouvoir au sein de notre société, les $ESTATE_MAGES$ ont réussi à augmenter leur pouvoir sur notre pays."
 mages_estate_events.1.a:0 "Ok."

 EST_VAL_MAGES_ADVANCE:0 "Avancement de l'Influence des Mages : §Y$VAL$%§!"

 mages_estate_events.2.t:0 "Déclin de l'Influence des Mages"
 mages_estate_events.2.d:0 "L'équilibre de la magie sur les royaumes et les nations du monde est toujours sur le fil du couteau entre l'adoration et la damnation. Récemment, une combinaison de diminution des individus talentueux et un manque de soutien ont abouti à une perte de pouvoir et d'influence pour les $ESTATE_MAGES$ de [Root.GetName]."
 mages_estate_events.2.a:0 "Ok."

 EST_VAL_MAGES_DECLINE:0 "Déclin de l'Influence des Mages : §Y$VAL$%§!"

 mages_estate_events.3.t:0 "Des Mages et de l'Artificerie"
 mages_estate_events.3.d:0 "Il ne fait aucun doute que les $ESTATE_MAGES$ souffrent de la menace de l'influence toujours croissante des $ESTATE_ARTIFICERS$. Les récentes découvertes des artificiers ont relancé le débat ancien sur le fait que [Root.GetName] devrait s'en tenir aux anciennes méthodes et exploiter la magie de manière traditionnelle, ou utiliser les nouvelles innovations pour contrôler la magie et la rendre accessible à tous."
 mages_estate_events.3.a:0 "Soutenir les $ESTATE_ARTIFICERS$"
 mages_estate_events.3.b:0 "Soutenir les $ESTATE_MAGES$"

 EST_VAL_MAGIC_DEBATE_ARTIFICERS:0 "Soutenu les $ESTATE_ARTIFICERS$ dans le Débat : §Y$VAL$%§!"
 EST_VAL_MAGIC_DEBATE_MAGES:0 "Soutenu les $ESTATE_MAGES$ dans le Débat : §Y$VAL$%§!"
 EST_VAL_UPSTAGED_BY_TECHNOMANCERS:0 "Éclipsé par les Technomanciens : §Y$VAL$%§!"

 mages_estate_events.4.t:0 "Succession Magique au sein de la Noblesse ?"
 mages_estate_events.4.d:0 "Au sein d'Anbennar et dans une grande partie de l'Ouest de Cannor, les dirigeants magiques ont été vus comme sages et presque divinement choisis. Un noble au sein de notre royaume souhaite pousser sa maison dans cette direction et nous sollicite pour déshériter son aîné en faveur d'un héritier plus jeune et plus doué magiquement. Les $ESTATE_NOBLES$ au sein de notre royaume avertissent que cela va à l'encontre des traditions mêmes qui maintiennent [Root.GetName] uni, tandis que les $ESTATE_MAGES$ soutiennent subtilement l'un des leurs au pouvoir, comme d'habitude."
 mages_estate_events.4.a:0 "La succession est la succession, peu importe"
 mages_estate_events.4.b:0 "Accepter la pétition"

 EST_VAL_MAGICAL_NOBILITY_SUPPORTED:0 "Noblesse Magique Soutenue : §Y$VAL$%§!"
 EST_VAL_TRADITIONAL_NOBILITY_SUPPORTED:0 "Noblesse Traditionnelle Soutenue : §Y$VAL$%§!"

 mages_estate_events.5.t:0 "Expérience Magique Tournée au Désastre"
 mages_estate_events.5.d:0 "Des explosions magiques aux intempéries, en passant par une foule de paysans se transformant en moutons - les expériences et sorts magiques peuvent et vont mal tourner. Le cas le plus récent s'est produit à [magical_spell_gone_wrong_province.GetName], ce qui a endommagé la province de manière significative. Des foules en colère demandent l'arrestation, ou pire, l'exécution, du coupable tandis que les $ESTATE_MAGES$ de la province craignent ce que cela signifiera pour leur travail actuel et futur."
 mages_estate_events.5.a:0 "Qui s'en soucie ? Les mages seront des mages !"
 mages_estate_events.5.b:0 "Punir le coupable"

 EST_VAL_MAGICAL_SPELL_GONE_WRONG:0 "Sort Magique tourné au désastre : §Y$VAL$%§!"

 mages_estate_events.6.t:0 "Conclave des Mages"
 mages_estate_events.6.d:0 "En temps de besoin, les $ESTATE_MAGES$ du royaume se réunissent dans des lieux secrets pour s'organiser et déterminer l'avenir de leur espèce. Nous avons reçu des nouvelles d'une telle réunion, et si nécessaire, pouvons l'empêcher de se tenir."
 mages_estate_events.6.a:0 "Laisser-les tenir leur réunion"
 mages_estate_events.6.b:0 "Empêcher le conclave à tout prix !"

 EST_VAL_MAGE_CONCLAVE_HELD:0 "Conclave des Mages tenu : §Y$VAL$%§!"

 mages_estate_events.7.t:0 "Mage de Renom"
 mages_estate_events.7.d:0 "De temps en temps, un mage de vrai talent se fait connaître du royaume et du monde au-delà. Nous avons la chance d'avoir un tel individu estimé et puissant dans notre royaume - une simple reconnaissance de sa nature comme l'un des nôtres suffirait à plaire aux $ESTATE_MAGES$ de notre pays, bien que nous puissions donner à un tel individu talentueux notre soutien et renforcer davantage les $ESTATE_MAGES$ de notre pays."
 mages_estate_events.7.a:0 "Oui, ils sont d'ici."
 mages_estate_events.7.b:0 "Les récompenser et les soutenir !"
 mages_estate_events.7.c:0 "Leur offrir une place à la cour"

 EST_VAL_RENOWNED_MAGE_SUPPORTED:0 "Mage de Renom Soutenu : §Y$VAL$%§!"

 mages_estate_events.8.t:0 "L'Académie Magique en Difficulté Financière"
 mages_estate_events.8.d:0 "Cette année académique a été désastreuse pour nos $ESTATE_MAGES$ : ils ont sous-estimé leurs coûts de recherche, d'outils et de réactifs de sorts et sont sur le point de ruiner tout type de progrès pour un avenir prévisible. Si nous subventionnions les $ESTATE_MAGES$, nous pourrions sauver leurs efforts... ou les laisser apprendre de leurs erreurs."
 mages_estate_events.8.a:0 "Leur donner de l'argent"
 mages_estate_events.8.b:0 "Vous êtes seuls !"

 EST_VAL_FINANCIAL_TROUBLE:0 "Difficulté Financière : §Y$VAL$%§!"

 mages_estate_events.9.t:0 "Les Mages Achètent des Terres"
 mages_estate_events.9.d:0 "Les $ESTATE_MAGES$ de notre royaume ont commencé à utiliser leur richesse et leur pouvoir croissants pour acheter des terres en nombre alarmant... non seulement pour des résidences privées et des instituts de magie, mais aussi pour fonder leurs propres entreprises, organisations et autres sources de revenus. Certains courtisans laissent entendre que cela pourrait être un complot plus large des mages pour saper les pouvoirs des autres états et du pays lui-même... ou cela pourrait être la manière naturelle des choses lorsque les gens deviennent riches et puissants."
 mages_estate_events.9.a:0 "Laisser-les profiter de leur richesse"
 mages_estate_events.9.b:0 "Empêcher toute nouvelle terre d'être achetée"

 EST_VAL_ADVENTURERS_INDEPENDENCE:0 "Autonomie des Mages : §Y$VAL$%§!"
 EST_VAL_ADVENTURERS_LEAVING:0 "Les Mages partent : §Y$VAL$%§!"

 mages_estate_events.10.t:0 "Tour des Mages de [mage_school_built_province.GetName]"
 mages_estate_events.10.d:0 "Un mage populaire a commencé à construire une tour de mage à [mage_school_built_province.GetName] avec l'aide de la population locale. Les $ESTATE_MAGES$ dans notre royaume soutiennent pleinement cet individu, mais généralement ce genre de chose doit être approuvé par les tribunaux en premier."
 mages_estate_events.10.a:0 "Autoriser cela"
 mages_estate_events.10.b:0 "Les arrêter !"

 mages_estate_events.11.t:0 "Conseiller Accusé de Magie Noire"
 mages_estate_events.11.d:0 "Les $ESTATE_MAGES$ se sont approchés de nous avec une accusation assez grave : l'un de nos conseillers pratique la sorcellerie maléfique, ce qui a entraîné son ascension fulgurante au pouvoir, et demandent son arrestation et son exécution immédiates."
 mages_estate_events.11.a:0 "Je pense connaître mes conseillers"
 mages_estate_events.11.b:0 "Exécuter le conseiller !"
 mages_estate_events.11.c:0 "Ils devraient simplement partager leurs découvertes avec le reste d'entre nous !"

 mages_estate_events.12.t:0 "Mon [Root.GovernmentName] de $COUNTRY$ : Le Progrès est la Magie"
 mages_estate_events.12.d:0 "La magie est un outil puissant, et cela n'a jamais été aussi évident qu'avec les $ESTATE_MAGES$ puissants et influents de [Root.GetName]. Cependant, bien qu'utile de mille façons différentes, elle peut conduire à la croyance que la magie est la solution à tout.\n\nLes utilisateurs de magie dans notre royaume cherchent à imposer cette même vision, car ils affirment que cela profite à la fois à eux et au pays dans son ensemble."
 mages_estate_events.12.a:0 "Suivre la sagesse des $ESTATE_MAGES$."
 mages_estate_events.12.b:0 "Rejeter de telles notions rétrogrades !"

 mundane_problems_magical_solutions:0 "Problèmes Mundains, Solutions Magiques"

 EST_VAL_ACCEPTED_MAGIC_LAW:0 "Accepté la Résolution Magique des Problèmes : §Y$VAL$%§!"
 EST_VAL_REJECTED_MAGIC_LAW:0 "Rejeté la Résolution Magique des Problèmes : §Y$VAL$%§!"

 mages_estate_events.13.t:0 "Conseil Sage"
 mages_estate_events.13.d:0 "Il n'est pas rare de voir des mages chuchoter à l'oreille des monarques et autres dirigeants puissants. Avec leurs capacités extraordinaires et leur vaste intellect, les mages offrent des conseils uniques, et le plus souvent extrêmement utiles, à toutes les oreilles qui voudraient entendre leurs sages paroles."
 mages_estate_events.13.a:0 "Excellent !"

 mages_estate_events.14.t:0 "Cohorte de Mages de Bataille Talentueux"
 mages_estate_events.14.d:0 "De temps en temps, avec le bon soutien, le pouvoir et la loyauté envers l'État amènent une toute nouvelle génération de mages talentueux au service du royaume. Grâce à notre bon traitement des $ESTATE_MAGES$ et à leur influence respectée dans [Root.GetName], une génération entière de mages a rejoint les rangs de notre armée, impatiente de servir notre cause avec leurs talents uniques."
 mages_estate_events.14.a:0 "Malheur à nos ennemis."

 mages_estate_events.15.t:0 "Nouveaux Membres de la Guilde Magique"
 mages_estate_events.15.d:0 "La nature des guildes magiques décentralisées dans notre royaume rend la magie accessible à la plupart des gens. Les admissions de cette année dans les guildes sont plus élevées que jamais, et cela s'avérera certain un avantage pour la force des $ESTATE_MAGES$ dans notre pays."
 mages_estate_events.15.a:0 "Bien !"
 mages_estate_events.15.b:0 "Supprimer les nouveaux membres"

 EST_VAL_DECENTRALIZED_NEW_GUILD_MEMBERS:0 "Nouveaux Membres de la Guilde : §Y$VAL$%§!"
 EST_VAL_DECENTRALIZED_SUPRESSING_NEW_GUILD_MEMBERS:0 "Suppression des Nouveaux Membres de la Guilde : §Y$VAL$%§!"

 mages_estate_events.16.t:0 "Les Mages Courent en Liberté !"
 mages_estate_events.16.d:0 "Avec très peu de surveillance de l'État, les Guildes Magiques ont beaucoup à dire et à contrôler sur la manière dont leurs mages sont formés et quels principes comptent pour eux. Sans une formation rigoureuse aux lois de [Root.Country.GetName], plusieurs mages ont causé le chaos à travers le pays, lançant des sorts ouvertement et nuisant ainsi à la réputation des mages partout."
 mages_estate_events.16.a:0 "Discipliner les Guildes de Mages"
 mages_estate_events.16.b:0 "Les Mages sont un groupe étrange"

 EST_VAL_DECENTRALIZED_MAGES_RUNNING_AMOK:0 "Les Mages Courent en Liberté : §Y$VAL$%§!"

 mages_estate_events.17.t:0 "Le Programme Scolaire Magique a Besoin d'une Mise à Jour"
 mages_estate_events.17.d:0 "Nos facultés magiques gérées par l'État ont remarqué que nous avions pris du retard en matière d'éducation magique. Ils demandent plus de fonds pour de nouveaux équipements et formations afin d'améliorer les méthodologies d'enseignement."
 mages_estate_events.17.a:0 "Mettre à jour le Programme Scolaire"
 mages_estate_events.17.b:0 "C'est bien comme ça"

 EST_VAL_CENTRALIZED_OUTDATED_SYLLABUS:0 "Programme Scolaire Désuet : §Y$VAL$%§!"

 mages_estate_events.18.t:0 "L'Élite Magique N'aime pas les Étudiants Subventionnés"
 mages_estate_events.18.d:0 "Traditionnellement, l'éducation magique a été restreinte à ceux qui pouvaient se l'offrir, ce qui, dans la plupart des cas, a été la noblesse. Avec notre accent sur les instituts magiques gérés par l'État, certains mages de la vieille garde se sont plaints que des mages de milieu modeste ne feraient que nuire à l'art de la magie, exigeant que les bourses et subventions pour les étudiants plus pauvres soient supprimées."
 mages_estate_events.18.a:0 "La magie concerne le mérite, pas le droit de naissance"
 mages_estate_events.18.b:0 "Elle doit rester avec l'élite"

 EST_VAL_CENTRALIZED_SCHOLARSHIPS_FOR_THE_POOR:0 "Bourses pour les Pauvres : §Y$VAL$%§!"

 mages_estate_events.19.t:0 "Le Magisterium en Désaccord avec la Direction du Pays"
 mages_estate_events.19.d:0 "Le Magisterium, l'organe dirigeant pour de nombreux mages dans le monde, a exprimé son mécontentement quant à la direction que prend notre pays. Nos responsables sont perplexes et confus, et attribuent cela aux esprits étranges et ésotériques au sommet du Magisterium. Ce qui compte, c'est la manière dont nous répondons à ces accusations."
 mages_estate_events.19.a:0 "Les apaiser"
 mages_estate_events.19.b:0 "Qui s'en soucie ?"

 mages_estate_events.20.t:0 "Le Magisterium Envoie du Soutien"
 mages_estate_events.20.d:0 "Le pouvoir déclinant des $ESTATE_MAGES$ dans notre royaume a provoqué l'alarme au sein des conseils intérieurs du Magisterium. Ils ont envoyé de nouveaux magisters pour renforcer nos rangs en plus de soutenir les magisters existants avec des bénédictions et des financements."
 mages_estate_events.20.a:0 "Appécié"
 mages_estate_events.20.b:0 "Rejeter les nouveaux Magisters"

 EST_VAL_MAGISTERIUM_MAGISTERS_SENT_SUPPORT:0 "Les Magisters ont envoyé du soutien : §Y$VAL$%§!"
 EST_VAL_MAGISTERIUM_REJECTED_MAGISTER_SUPPORT:0 "Soutien des Magisters rejeté : §Y$VAL$%§!"

 mages_estate_events.21.t:0 "Révolte des $ESTATE_MAGES$ de [Root.GetName]"
 mages_estate_events.21.d:0 "Les $ESTATE_MAGES$ refusent d'accepter la confiscation de leurs terres et se sont soulevés en révolte contre nous !"
 mages_estate_events.21.a:0 "Ok."

 mages_estate_events.22.t:0 "Le Magisterium Met en Garde contre la Réduction des Règlements de Recherche"
 mages_estate_events.22.d:0 "Le Magisterium a appris que notre pays avait assoupli nos principes de recherche, et craint que notre travail ne s'aventure dans des moyens non éthiques. Ils exigent que nous revenions aux normes internationales !"
 mages_estate_events.22.a:0 "Très bien"
 mages_estate_events.22.b:0 "Le progrès n'attend personne."

 EST_VAL_HELPING_RULER_STUDY:0 "Aide à l'Étude du Dirigeant : §Y$VAL$%§!"
 EST_VAL_PROCURING_MAGICAL_ARTIFACTS_FOR_RULER_STUDY:0 "Acquisition d'Artefacts Magiques pour l'Étude du Dirigeant : §Y$VAL$%§!"

 mages_estate_events.23.t:0 "Les Mages Religieux et le Clergé"
 mages_estate_events.23.d:0 "Nos $ESTATE_MAGES$ ont traditionnellement été liés sous le contrôle et l'autorité du $ESTATE_CHURCH$, mais il semble que, récemment, les mages soient devenus plus puissants, exigeant une autonomie et des privilèges spéciaux de leurs supérieurs. Naturellement, le sacerdoce a rejeté cela et a demandé notre position officielle sur la question."
 mages_estate_events.23.a:0 "Les utilisateurs de magie doivent se soumettre à l'autorité religieuse."
 mages_estate_events.23.b:0 "La magie est spéciale, et ses utilisateurs doivent être traités de cette manière aussi"

 EST_VAL_MAGIC_DEBATE_CLERGY:0 "Soutenu le $ESTATE_CHURCH$ dans le Débat : §Y$VAL$%§!"

 mages_estate_events.24.t:0 "Enseignements Anti-Gouvernementaux dans les Écoles Magiques"
 mages_estate_events.24.d:0 "Nous n'avons pas vu les choses du même œil que les $ESTATE_MAGES$ de notre royaume récemment, et il semble que cela ait affecté nos instituts magiques. Les enseignants et professeurs de nos institutions magiques gérées par l'État ont répandu leurs vues anti-gouvernementales aux étudiants prometteurs de notre nation, et si cela n'est pas contrôlé, la prochaine génération de mages [Root.GetAdjective] sera déloyale envers le pays qu'ils sont censés servir !"
 mages_estate_events.24.a:0 "Laisser-les dire ce qu'ils veulent"
 mages_estate_events.24.b:0 "Écouter leurs préoccupations"
 mages_estate_events.24.c:0 "Licencier le corps professoral et embaucher des loyalistes !"

 EST_VAL_ANTI_GOVERNMENT_TEACHINGS:0 "Enseignements Anti-Gouvernementaux : §Y$VAL$%§!"
 EST_VAL_INEXPERIENCED_PROFESSORS:0 "Professeurs Inexpérimentés dans les Écoles de Magie : §Y$VAL$%§!"

 mages_estate_events.25.t:0 "Tour des Mages de [Root.GetName]"
 mages_estate_events.25.d:0 "Les $ESTATE_MAGES$ sont en colère que nous ayons renié notre autorisation pour la construction d'une tour de mage à [Root.GetName]. Ils disent que notre parole ne peut pas être fiable."
 mages_estate_events.25.a:0 "Qui s'en soucie ?"

 EST_VAL_MAGES_PUNISHED:0 "Mages Punis : §Y$VAL$%§!"
 EST_VAL_PREVENTED_FROM_BUYING_LAND:0 "Empêché d'Acheter des Terres : §Y$VAL$%§!"

 welcomed_the_magisterium:0 "Accueilli le Magisterium"
 expelled_the_magisterium:0 "Expulsé le Magisterium"
 refused_magisterium_org:0 "Retiré le Magisterium"
 maintained_magisterium_org:0 "Maintien du Contrôle du Domaine du Magisterium"
 refused_ravelian_state_org:0 "Refusé le Contrôle du Domaine Ravélien"
 expelled_mages:0 "Expulsé les Mages"
 talented_battlemage_cohort:0 "Cohorte de Mages de Bataille Talentueux"
 magical_spell_gone_wrong:0 "Sort Magique Tourné au Désastre"
 magisterium_disagrees_with_direction:0 "En Désaccord avec Notre Direction"
 mage_tower_rejected:0 "Tour des Mages Rejetée"
 angry_over_magical_spells_gone_wrong:0 "En Colère contre les Sorts Magiques Tournés au Désastre"
