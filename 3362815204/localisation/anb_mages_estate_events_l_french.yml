l_french:
 mages_estate_events.0.t:0 "Ascension d'un Sorcier de Guerre"
 mages_estate_events.0.d:0 "Les Sorciers de Guerre, comme on les appelle, sont des mages de légende appartenant aux récits les plus épiques d'Anbennar.\n\nSavants naturels des arts magiques, ils surpassent mille fois le mage ordinaire, et sont capables d'anéantir des armées entières d'un simple geste du poignet. Un tel individu prodige, originaire de nos Académies de Mages de Bataille, s'est rendu disponible pour servir notre royaume."
 mages_estate_events.0.a:0 "Il dominera le champ de bataille."
 mages_estate_events.1.t:0 "Progression du Pouvoir Magique"
 mages_estate_events.1.d:0 "Le statut des $ESTATE_MAGES$ ne repose pas sur les privilèges de la noblesse ou du clergé, ni sur la richesse des marchands. À la place, leur fortune et leur pouvoir proviennent de leurs prouesses magiques innées. En règle générale, cependant, cela s'est très bien passé pour eux récemment. Malgré leur petit nombre, grâce à leur vaste influence et pouvoir au sein de notre société, les $ESTATE_MAGES$ ont réussi à accroître leur emprise sur notre pays."
 mages_estate_events.1.a:0 "D'accord."
 EST_VAL_MAGES_ADVANCE:0 "Progression de l'Influence Magique : §Y$VAL$%§!"
 mages_estate_events.2.t:0 "Déclin de l'Influence Magique"
 mages_estate_events.2.d:0 "L'équilibre de la magie dans les royaumes et nations du monde se trouve toujours sur le fil du rasoir entre adoration et damnation. Récemment, une combinaison de diminution d'individus talentueux et de manque de soutien a résulté en une perte de pouvoir et d'influence pour les $ESTATE_MAGES$ de [Root.GetName]."
 mages_estate_events.2.a:0 "D'accord."
 EST_VAL_MAGES_DECLINE:0 "Déclin de l'Influence Magique : §Y$VAL$%§!"
 mages_estate_events.3.t:0 "Des Mages et de l'Artisanat Magique"
 mages_estate_events.3.d:0 "Il ne fait aucun doute que les $ESTATE_MAGES$ souffrent de la menace de l'influence toujours croissante des $ESTATE_ARTIFICERS$. Les récentes découvertes des artificiers ont remis au jour l'éternel débat sur la question de savoir si [Root.GetName] devrait s'en tenir aux anciennes méthodes et exploiter la magie traditionnellement, ou utiliser les nouvelles innovations pour contrôler la magie et la rendre accessible à tous."
 mages_estate_events.3.a:0 "Soutenir les $ESTATE_ARTIFICERS$"
 mages_estate_events.3.b:0 "Soutenir les $ESTATE_MAGES$"
 EST_VAL_MAGIC_DEBATE_ARTIFICERS:0 "A soutenu les $ESTATE_ARTIFICERS$ dans le Débat : §Y$VAL$%§!"
 EST_VAL_MAGIC_DEBATE_MAGES:0 "A soutenu les $ESTATE_MAGES$ dans le Débat : §Y$VAL$%§!"
 EST_VAL_UPSTAGED_BY_TECHNOMANCERS:0 "Éclipsés par les Technomanciens : §Y$VAL$%§!"
 mages_estate_events.4.t:0 "Succession Magique au sein de la Noblesse ?"
 mages_estate_events.4.d:0 "En Anbennar et dans une grande partie du Cannor Occidental, les dirigeants magiques ont été perçus comme sages et presque divinement choisis. Un noble de notre royaume souhaite pousser sa maison dans cette direction, et nous pétitionne pour déshériter son aîné en faveur d'un héritier plus jeune et plus doué magiquement. Les $ESTATE_NOBLES$ de notre royaume avertissent que cela va à l'encontre des traditions mêmes qui maintiennent [Root.GetName] uni, tandis que les $ESTATE_MAGES$ soutiennent subtilement l'un des leurs au pouvoir, comme à l'accoutumée."
 mages_estate_events.4.a:0 "La succession est la succession, peu importe"
 mages_estate_events.4.b:0 "Accepter la pétition"
 EST_VAL_MAGICAL_NOBILITY_SUPPORTED:0 "Noblesse Magique Soutenue : §Y$VAL$%§!"
 EST_VAL_TRADITIONAL_NOBILITY_SUPPORTED:0 "Noblesse Traditionnelle Soutenue : §Y$VAL$%§!"
 mages_estate_events.5.t:0 "Expérience Magique qui a Mal Tourné"
 mages_estate_events.5.d:0 "Des explosions magiques aux intempéries maléfiques, en passant par une foule de paysans transformés en moutons - les expériences et sorts magiques peuvent et vont mal tourner. Le cas le plus récent s'est produit à [magical_spell_gone_wrong_province.GetName] et a considérablement endommagé la province. Des foules en colère réclament l'arrestation, ou pire, l'exécution du fautif, tandis que les $ESTATE_MAGES$ de la province craignent ce que cela signifiera pour leurs travaux actuels et futurs."
 mages_estate_events.5.a:0 "Qui s'en soucie ? Les mages restent des mages !"
 mages_estate_events.5.b:0 "Punir le fautif"
 EST_VAL_MAGICAL_SPELL_GONE_WRONG:0 "Sort Magique qui a Mal Tourné : §Y$VAL$%§!"
 mages_estate_events.6.t:0 "Conclave de Mages"
 mages_estate_events.6.d:0 "En temps de besoin, les $ESTATE_MAGES$ du royaume se rassemblent en lieux secrets pour s'organiser et déterminer l'avenir de leur espèce. Nous avons reçu des nouvelles d'un tel rassemblement, et si nécessaire, nous pouvons l'empêcher d'avoir lieu."
 mages_estate_events.6.a:0 "Les laisser tenir leur réunion"
 mages_estate_events.6.b:0 "Empêcher le conclave à tout prix !"
 EST_VAL_MAGE_CONCLAVE_HELD:0 "Conclave de Mages Tenu : §Y$VAL$%§!"
 mages_estate_events.7.t:0 "Mage de Renom"
 mages_estate_events.7.d:0 "De temps à autre, un mage de véritable talent se fait connaître du royaume et du monde au-delà. Nous sommes bénis d'avoir un individu si estimé et puissant dans notre royaume - la simple reconnaissance de sa nature comme étant l'un des nôtres suffirait à plaire aux $ESTATE_MAGES$ de notre pays, bien que nous puissions donner à un individu si talentueux notre soutien et renforcer les $ESTATE_MAGES$ de notre pays encore davantage."
 mages_estate_events.7.a:0 "Oui, il vient d'ici."
 mages_estate_events.7.b:0 "Le récompenser et le soutenir !"
 mages_estate_events.7.c:0 "Lui offrir une place à la cour"
 EST_VAL_RENOWNED_MAGE_SUPPORTED:0 "Mage Renommé Soutenu : §Y$VAL$%§!"
 mages_estate_events.8.t:0 "Académie Magique en Difficulté Financière"
 mages_estate_events.8.d:0 "Cette année académique a été désastreuse pour nos $ESTATE_MAGES$ : ils ont sous-estimé leurs coûts de recherche, d'outils et de réactifs de sorts et sont sur le point de ruiner tout progrès pour un avenir prévisible. Si nous devions subventionner les $ESTATE_MAGES$, nous pourrions sauver leurs efforts... ou les laisser apprendre de leurs erreurs."
 mages_estate_events.8.a:0 "Leur donner de l'argent"
 mages_estate_events.8.b:0 "Vous êtes livrés à vous-mêmes !"
 EST_VAL_FINANCIAL_TROUBLE:0 "Difficultés Financières : §Y$VAL$%§!"
 mages_estate_events.9.t:0 "Mages Achetant des Terres"
 mages_estate_events.9.d:0 "Les $ESTATE_MAGES$ de notre royaume ont commencé à utiliser leur richesse et pouvoir croissants pour acheter des terres en nombres alarmants... non seulement pour des résidences privées et instituts de magie, mais fondant leurs propres affaires, organisations et autres sources de revenus. Certains courtisans font allusion que cela pourrait être un complot plus large pour que les mages sapent les pouvoirs des autres ordres et du pays lui-même... ou cela pourrait être la façon naturelle dont les choses se passent quand les gens deviennent riches et puissants."
 mages_estate_events.9.a:0 "Les laisser profiter de leur richesse"
 mages_estate_events.9.b:0 "Empêcher tout achat supplémentaire de terres"
 EST_VAL_ADVENTURERS_INDEPENDENCE:0 "Autonomie des Mages : §Y$VAL$%§!"
 EST_VAL_ADVENTURERS_LEAVING:0 "Les Mages partent : §Y$VAL$%§!"
 mages_estate_events.10.t:0 "Tour de Mage de [mage_school_built_province.GetName]"
 mages_estate_events.10.d:0 "Un mage populaire a commencé à construire une tour de mage à [mage_school_built_province.GetName] avec l'aide de la population locale. Les $ESTATE_MAGES$ de notre royaume soutiennent pleinement cet individu, mais habituellement ce genre de chose doit être approuvé par les cours en premier lieu."
 mages_estate_events.10.a:0 "L'autoriser"
 mages_estate_events.10.b:0 "Les arrêter !"
 mages_estate_events.11.t:0 "Conseiller Accusé de Magie Noire"
 mages_estate_events.11.d:0 "Les $ESTATE_MAGES$ nous ont approchés avec une accusation assez grave : que l'un de nos conseillers pratique la sorcellerie maléfique, résultant en son ascension météorique au pouvoir, et exigent son arrestation et exécution immédiates."
 mages_estate_events.11.a:0 "Je pense connaître mes conseillers"
 mages_estate_events.11.b:0 "Exécuter le conseiller !"
 mages_estate_events.11.c:0 "Il devrait simplement partager ses découvertes avec le reste d'entre nous !"
 mages_estate_events.12.t:0 "Mon [Root.GovernmentName] de $COUNTRY$ : Le Progrès, c'est la Magie"
 mages_estate_events.12.d:0 "La magie est un outil puissant, et nulle part cela ne peut être mieux vu qu'avec les puissants et influents $ESTATE_MAGES$ de [Root.GetName]. Cependant, bien qu'utile de façons infiniment différentes, elle peut mener à la croyance que la magie est la solution à tout.\n\nLes utilisateurs de magie de notre royaume cherchent à imposer cette même vision, car ils prétendent que cela profite à la fois à eux et au pays dans son ensemble."
 mages_estate_events.12.a:0 "Suivre la sagesse des $ESTATE_MAGES$."
 mages_estate_events.12.b:0 "Rejeter de telles notions rétrogrades !"
 mundane_problems_magical_solutions:0 "Problèmes Ordinaires, Solutions Magiques"
 EST_VAL_ACCEPTED_MAGIC_LAW:0 "Résolution Magique des Problèmes Acceptée : §Y$VAL$%§!"
 EST_VAL_REJECTED_MAGIC_LAW:0 "Résolution Magique des Problèmes Rejetée : §Y$VAL$%§!"
 mages_estate_events.13.t:0 "Conseil Avisé"
 mages_estate_events.13.d:0 "Il n'est pas rare de voir des mages chuchoter à l'oreille de monarques et autres dirigeants puissants. Avec leurs capacités surnaturelles et leur vaste intellect, les mages offrent des conseils uniques, et le plus souvent, extrêmement utiles, à toute oreille qui voudrait entendre leurs paroles sages."
 mages_estate_events.13.a:0 "Excellent !"
 mages_estate_events.14.t:0 "Cohorte Talentueuse de Mages de Bataille"
 mages_estate_events.14.d:0 "De temps en temps, avec le bon soutien, pouvoir et loyauté envers l'État apporte une génération entièrement nouvelle de mages talentueux au service du royaume. Grâce à notre bon traitement des $ESTATE_MAGES$ et à leur influence respectée dans [Root.GetName], une génération entière de mages a rejoint les rangs de notre armée, impatiente de servir notre cause avec leurs talents uniques."
 mages_estate_events.14.a:0 "Malheur à nos ennemis."
 mages_estate_events.15.t:0 "Nouveaux Membres des Guildes Magiques"
 mages_estate_events.15.d:0 "La nature des guildes magiques décentralisées de notre royaume rend la magie accessible à la plupart des peuples. Les admissions de guilde de cette année sont plus élevées que jamais, et ne manqueront pas de s'avérer être un atout pour la force des $ESTATE_MAGES$ de notre pays."
 mages_estate_events.15.a:0 "Bien !"
 mages_estate_events.15.b:0 "Supprimer d'autres membres"
 EST_VAL_DECENTRALIZED_NEW_GUILD_MEMBERS:0 "Nouveaux Membres de Guilde : §Y$VAL$%§!"
 EST_VAL_DECENTRALIZED_SUPRESSING_NEW_GUILD_MEMBERS:0 "Suppression de Nouveaux Membres de Guilde : §Y$VAL$%§!"
 mages_estate_events.16.t:0 "Mages se Déchaînent !"
 mages_estate_events.16.d:0 "Avec très peu de supervision de la part de l'État, les Guildes Magiques ont beaucoup d'influence et de contrôle sur la façon dont leurs mages sont enseignés et quels principes leur importent. Sans formation rigoureuse aux lois de [Root.Country.GetName], plusieurs mages ont causé le chaos à travers le pays, explosant et lançant des sorts ouvertement et nuisant ainsi à la réputation des mages partout."
 mages_estate_events.16.a:0 "Discipliner les Guildes Magiques"
 mages_estate_events.16.b:0 "Les mages sont un groupe étrange"
 EST_VAL_DECENTRALIZED_MAGES_RUNNING_AMOK:0 "Mages se Déchaînant : §Y$VAL$%§!"
 mages_estate_events.17.t:0 "Le Programme Magique Nécessite une Mise à Jour"
 mages_estate_events.17.d:0 "Notre faculté magique dirigée par l'État a remarqué que nous avons pris du retard sur l'éducation magique. Elle demande plus de fonds pour de nouveaux équipements et formation pour améliorer les méthodologies d'enseignement."
 mages_estate_events.17.a:0 "Mettre à jour le Programme"
 mages_estate_events.17.b:0 "C'est bien comme c'est"
 EST_VAL_CENTRALIZED_OUTDATED_SYLLABUS:0 "Programme Obsolète : §Y$VAL$%§!"
 mages_estate_events.18.t:0 "L'Élite Magique N'aime pas les Étudiants Subventionnés"
 mages_estate_events.18.d:0 "Traditionnellement, l'éducation magique a été restreinte à ceux qui pouvaient se la permettre, ce qui dans la plupart des cas, a été la noblesse. Avec notre focus sur les instituts magiques dirigés par l'État, certains mages de la vieille garde se sont plaints que les mages d'origine commune ne feraient que nuire à l'art de la magie, exigeant que les bourses et subventions pour les étudiants plus pauvres soient coupées."
 mages_estate_events.18.a:0 "La magie concerne le mérite, pas le droit de naissance"
 mages_estate_events.18.b:0 "Elle doit rester avec l'élite"
 EST_VAL_CENTRALIZED_SCHOLARSHIPS_FOR_THE_POOR:0 "Bourses pour les Pauvres : §Y$VAL$%§!"
 mages_estate_events.19.t:0 "Le Magistère Désapprouve la Direction du Pays"
 mages_estate_events.19.d:0 "Le Magistère, l'organe dirigeant pour de nombreux mages dans le monde, a exprimé son mécontentement quant à la façon dont notre pays évolue. Nos officiels sont perplexes et confus, et attribuent cela aux esprits étranges et arcaniques au sommet du Magistère. Ce qui importe, c'est comment nous répondons à ces accusations."
 mages_estate_events.19.a:0 "Les apaiser"
 mages_estate_events.19.b:0 "Qui s'en soucie ?"
 mages_estate_events.20.t:0 "Le Magistère Envoie du Soutien"
 mages_estate_events.20.d:0 "Le pouvoir déclinant des $ESTATE_MAGES$ dans notre royaume a causé l'alarme au sein des conseils internes du Magistère. Ils ont envoyé de nouveaux magisters pour remplir nos rangs en plus de soutenir les magisters existants avec des faveurs et du financement."
 mages_estate_events.20.a:0 "Apprécié"
 mages_estate_events.20.b:0 "Rejeter les nouveaux Magisters"
 EST_VAL_MAGISTERIUM_MAGISTERS_SENT_SUPPORT:0 "Magisters ont envoyé du soutien : §Y$VAL$%§!"
 EST_VAL_MAGISTERIUM_REJECTED_MAGISTER_SUPPORT:0 "Soutien des Magisters rejeté : §Y$VAL$%§!"
 mages_estate_events.21.t:0 "Révolte des $ESTATE_MAGES$ de [Root.GetName]"
 mages_estate_events.21.d:0 "Les $ESTATE_MAGES$ refusent d'accepter la confiscation de leurs terres et se sont soulevés en révolte contre nous !"
 mages_estate_events.21.a:0 "D'accord."
 mages_estate_events.22.t:0 "Le Magistère Met en Garde contre la Réduction des Réglementations de Recherche"
 mages_estate_events.22.d:0 "Le Magistère a appris que notre pays a assoupli ses principes de recherche, et craint que notre travail ne plonge dans des moyens non éthiques. Ils exigent que nous retournions aux standards internationaux !"
 mages_estate_events.22.a:0 "Très bien"
 mages_estate_events.22.b:0 "Le progrès n'attend personne."
 EST_VAL_HELPING_RULER_STUDY:0 "Aide le Dirigeant à Étudier : §Y$VAL$%§!"
 EST_VAL_PROCURING_MAGICAL_ARTIFACTS_FOR_RULER_STUDY:0 "Acquisition d'Artefacts Magiques pour l'Étude du Dirigeant : §Y$VAL$%§!"
 mages_estate_events.23.t:0 "Mages Religieux et le Clergé"
 mages_estate_events.23.d:0 "Nos $ESTATE_MAGES$ ont traditionnellement été liés sous le contrôle et l'autorité de l'$ESTATE_CHURCH$, mais il semble que dernièrement les mages soient devenus plus puissants, exigeant une autonomie spéciale et des privilèges de leurs supérieurs. Naturellement, le clergé a rejeté cela, et a demandé notre position officielle sur la question."
 mages_estate_events.23.a:0 "Les utilisateurs de magie doivent s'incliner devant l'autorité religieuse."
 mages_estate_events.23.b:0 "La magie est spéciale, et ses utilisateurs doivent être traités ainsi aussi"
 EST_VAL_MAGIC_DEBATE_CLERGY:0 "A soutenu l'$ESTATE_CHURCH$ dans le Débat : §Y$VAL$%§!"
 mages_estate_events.24.t:0 "Enseignements Anti-Gouvernementaux dans les Écoles Magiques"
 mages_estate_events.24.d:0 "Nous n'avons pas été du même avis que les $ESTATE_MAGES$ de notre royaume récemment, et il semble que cela ait affecté nos instituts magiques.\n\nLes enseignants et professeurs de nos institutions magiques dirigées par l'État ont répandu leurs vues anti-gouvernementales aux étudiants prometteurs de notre nation, et si laissé sans contrôle, la prochaine génération de mages [Root.GetAdjective] sera déloyale au pays qu'elle est censée servir !"
 mages_estate_events.24.a:0 "Les laisser dire ce qu'ils veulent"
 mages_estate_events.24.b:0 "Écouter leurs préoccupations"
 mages_estate_events.24.c:0 "Virer la faculté, et embaucher des loyalistes !"
 EST_VAL_ANTI_GOVERNMENT_TEACHINGS:0 "Enseignements Anti-Gouvernementaux : §Y$VAL$%§!"
 EST_VAL_INEXPERIENCED_PROFESSORS:0 "Professeurs Inexpérimentés dans les Écoles Magiques : §Y$VAL$%§!"
 mages_estate_events.25.t:0 "Tour de Mage de [Root.GetName]"
 mages_estate_events.25.d:0 "Les $ESTATE_MAGES$ sont en colère que nous ayons renié notre autorisation de la construction d'une tour de mage à [Root.GetName]. Ils disent que notre parole ne peut pas être fait confiance."
 mages_estate_events.25.a:0 "Qui s'en soucie ?"
 
 EST_VAL_MAGES_PUNISHED:0 "Mages Punis : §Y$VAL$%§!"
 EST_VAL_PREVENTED_FROM_BUYING_LAND:0 "Empêchés d'Acheter des Terres : §Y$VAL$%§!"
 
