 dutch_republic.15.a:1 "Ils sont sujets de [Root.GetName] comme tout le monde !"
 dutch_republic.15.b:0 "Nous paierons ce prix et céderons le pouvoir nécessaire."
 dutch_republic.16.t:1 "Succès de la [Root.GovernmentName]"
 dutch_republic.16.da:0 "Le règne Étatiste s'est renforcé récemment, ce que nous ne pouvons interpréter que comme un signe que la république est l'avenir. Les succès de [Root.GetName], l'économie commerciale accrue et l'administration qualifiée, n'auraient pu arriver qu'à une fédération de provinces comme la nôtre.\n\nEn abandonnant une partie du contrôle dictatorial sur lequel les rois d'antan insistaient, nous avons accompli des choses qui auraient été impossibles pour eux. Il est maintenant temps de montrer notre confiance en ces idées en renonçant à une partie de notre contrôle en faveur de la liberté."
 dutch_republic.16.db:0 "Le règne Républicain s'est renforcé récemment, ce que nous ne pouvons interpréter que comme un signe que la république est l'avenir. Les succès de [Root.GetName], l'économie commerciale accrue et l'administration qualifiée, n'auraient pu arriver qu'à une fédération de provinces comme la nôtre.\n\nEn abandonnant une partie du contrôle dictatorial sur lequel les rois d'antan insistaient, nous avons accompli des choses qui auraient été impossibles pour eux. Il est maintenant temps de montrer notre confiance en ces idées en renonçant à une partie de notre contrôle en faveur de la liberté."
 dutch_republic.16.a:0 "C'est un témoignage de la grandeur de [Root.GetName] !"
 dutch_republic.16.b:0 "Le républicanisme est une idée qui mérite notre dévouement."
 dutch_republic.17.t:0 "Un Pays sans Roi"
 dutch_republic.17.da:0 "L'augmentation récente du soutien pour la faction Orangiste a déclenché une discussion sur la façon dont notre république est vue par d'autres nations. Un pays avec un monarque faible peut être regardé comme une proie facile et indigne de respect. Qu'est-ce que cela signifie pour un pays manquant complètement de monarque ?\n\nLes Orangistes prétendent avoir la réponse. Pour que notre nation soit un concurrent sur l'arène internationale, le [Root.Monarch.GetTitle] doit montrer sa capacité à unir et règner. Les étalages de pouvoir vains sont normalement considérés comme un gaspillage, mais peut-être qu'un serait nécessaire maintenant."
 dutch_republic.17.db:0 "L'augmentation récente du soutien pour la faction Monarchiste a déclenché une discussion sur la façon dont notre [Root.GovernmentName] est vue par d'autres nations. Un pays avec un monarque faible peut être regardé comme une proie facile et indigne de respect. Qu'est-ce que cela signifie pour un pays manquant complètement de monarque ?\n\nLes Monarchistes prétendent avoir la réponse. Pour que notre nation soit un concurrent sur l'arène internationale, le [Root.Monarch.GetTitle] doit montrer sa capacité à unir et règner. Les étalages de pouvoir vains sont normalement considérés comme un gaspillage, mais peut-être qu'un serait nécessaire maintenant."
 dutch_republic.17.dc:0 "L'augmentation récente du soutien pour la CLSTC a déclenché une discussion sur la façon dont notre république est vue par d'autres nations. Un pays avec un monarque faible peut être regardé comme une proie facile et indigne de respect. Qu'est-ce que cela signifie pour un pays manquant complètement de monarque ?\n\nLa CLSTC prétend avoir la réponse. Pour que notre nation soit un concurrent sur l'arène internationale, le [Root.Monarch.GetTitle] doit montrer sa capacité à unir et règner. Les étalages de pouvoir vains sont normalement considérés comme un gaspillage, mais peut-être qu'un serait nécessaire maintenant."
 dutch_republic.17.a:0 "Laissons les tyrans nous voir comme ils le souhaitent."
 dutch_republic.17.b:0 "Nous leur montrerons que notre [Root.Monarch.GetTitle] est aussi fort qu'n'importe quel roi."
 dutch_republic.18.t:1 "La Route [Root.GetAdjectiveCap] vers la Gloire"
 dutch_republic.18.da:0 "La victoire de l'opposition dans les dernières luttes entre intérêts Étatistes et Orangistes s'est avérée bénéficier inopinément à [Root.GetName]. Les nobles qui avaient pris un intérêt modeste dans les affaires militaires auparavant espèrent maintenant un avenir où un Prince d'Orange peut mener notre peuple à la gloire. Ils voient un avenir brillant et fier pour la république [Root.GetAdjective], et qu'ils aient raison ou non, ceci bénéficiera à notre armée avec un leadership très nécessaire."
 dutch_republic.18.db:0 "La victoire de l'opposition dans les dernières luttes entre intérêts Étatistes et Monarchistes s'est avérée bénéficier inopinément à [Root.GetName]. Les nobles qui avaient pris un intérêt modeste dans les affaires militaires auparavant espèrent maintenant un avenir où un Prince de [Root.GetName] peut mener notre peuple à la gloire. Ils voient un avenir brillant et fier pour la république [Root.GetAdjective], et qu'ils aient raison ou non, ceci bénéficiera à notre armée avec un leadership très nécessaire."
 dutch_republic.18.dc:0 "La victoire de l'opposition dans les dernières luttes entre intérêts Républicains et CLSTC s'est avérée bénéficier inopinément à [Root.GetName]. Les nobles qui avaient pris un intérêt modeste dans les affaires militaires auparavant espèrent maintenant un avenir où un prince Calasanni peut mener notre peuple à la gloire. Ils voient un avenir brillant et fier pour la république [Root.GetAdjective], et qu'ils aient raison ou non, ceci bénéficiera à notre armée avec un leadership très nécessaire."
 dutch_republic.18.dd:0 "La victoire de l'opposition dans les dernières luttes entre intérêts Paons et Moineaux s'est avérée bénéficier inopinément à [Root.GetName]. Les nobles qui avaient pris un intérêt modeste dans les affaires militaires auparavant espèrent maintenant un avenir où un [Root.Monarch.GetTitle] de [Root.GetName] peut mener notre peuple à la gloire. Ils voient un avenir brillant et fier pour le [Root.GetAdjective] [Root.GovernmentName], et qu'ils aient raison ou non, ceci bénéficiera à notre armée avec un leadership très nécessaire."
 dutch_republic.18.a:1 "Diriger les partisans vers l'armée."
 dutch_republic.18.b:1 "Diriger les partisans vers la marine."
 dutch_republic.19.t:0 "Les Généraux Doutent de l'Administration"
 dutch_republic.19.da:0 "Le règne républicain consiste fréquemment en compromis, trouvant un terrain d'entente pour qu'une décision puisse être prise. Parfois, ce n'est pas le cas. Dans le dernier conflit entre intérêts Orangistes et Étatistes, quand l'administration est sortie victorieuse, certains nobles ont vu ceci comme un signe que les dirigeants républicains sont devenus déraisonnables et présomptueux.\n\nLe moral parmi les soldats de notre nation peut rester haut, mais certains généraux perdent foi en la cause [Root.GetAdjective]. Aussi tort qu'ils puissent avoir, notre force militaire souffrira de leur manque de leadership."
 dutch_republic.19.db:0 "Le règne fédéral consiste fréquemment en compromis, trouvant un terrain d'entente pour qu'une décision puisse être prise. Parfois, ce n'est pas le cas. Dans le dernier conflit entre intérêts Monarchistes et Étatistes, quand l'administration est sortie victorieuse, certains nobles ont vu ceci comme un signe que les dirigeants républicains sont devenus déraisonnables et présomptueux.\n\nLe moral parmi les soldats de notre nation peut rester haut, mais certains généraux perdent foi en la cause [Root.GetAdjective]. Aussi tort qu'ils puissent avoir, notre force militaire souffrira de leur manque de leadership."
 dutch_republic.19.dc:0 "Le règne républicain consiste fréquemment en compromis, trouvant un terrain d'entente pour qu'une décision puisse être prise. Parfois, ce n'est pas le cas. Dans le dernier conflit entre intérêts CLSTC et Républicains, quand l'administration est sortie victorieuse, certains nobles ont vu ceci comme un signe que les dirigeants républicains sont devenus déraisonnables et présomptueux.\n\nLe moral parmi les soldats de notre nation peut rester haut, mais certains généraux perdent foi en la cause [Root.GetAdjective]. Aussi tort qu'ils puissent avoir, notre force militaire souffrira de leur manque de leadership."
 dutch_republic.19.a:0 "Ils verront raison et verront que nous la voyons."
 dutch_republic.20.t:0 "Le Coup d'État"
 dutch_republic.20.da:1 "[Root.Mil_Advisor.GetName] est une personne d'action. C'est pourquoi [Root.Mil_Advisor.GetSheHe] fut employé par l'administration et comment [Root.Mil_Advisor.GetSheHe] a continué à détenir la position de conseiller militaire en chef de [Root.GetName] malgré être un partisan bien connu de la cause Monarchiste. Maintenant, ses actions se sont tournées contre nous.\n\nPrétendant que la force incontestée des Étatistes ruine [Root.GetName], [Root.Mil_Advisor.GetName] a rallié d'autres qui trouvent leur pouvoir menacé par la faction dirigeante derrière [Root.Mil_Advisor.GetHerHim] et tente de monter un coup d'État et prendre le pouvoir. Il nous appartient maintenant d'agir ou de laisser ceci arriver."
