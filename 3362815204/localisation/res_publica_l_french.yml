 dutch_republic.20.db:1 "[Root.Mil_Advisor.GetName] est une personne d'action. C'est pourquoi [Root.Mil_Advisor.GetSheHe] fut employé par l'administration et comment [Root.Mil_Advisor.GetSheHe] a continué à détenir la position de conseiller militaire en chef de [Root.GetName] malgré être un partisan bien connu de la cause des Moineaux. Maintenant, leurs actions se sont tournées contre nous.\n\nPrétendant que la force incontestée des Paons ruine [Root.GetName], [Root.Mil_Advisor.GetName] a rallié d'autres qui trouvent leur pouvoir menacé par la faction dirigeante derrière [Root.Mil_Advisor.GetHerHim] et tente de monter un coup d'État et prendre le pouvoir. Il nous appartient maintenant d'agir ou de laisser ceci arriver."
 dutch_republic.20.a:0 "Pour la Maison [Root.Monarch.Dynasty.GetName] !"
 dutch_republic.20.b:0 "Pour la République !"
 dutch_republic.20.c:0 "Pour le Royaume !"
 dutch_republic.20.d:1 "Pour l'Union !"
 dutch_republic.20.e:0 "Pour la Maison de Silcalas !"
 dutch_republic.21.t:0 "Pas de Consensus"
 dutch_republic.21.d:0 "Dans certaines questions aux États-Généraux, le compromis est requis pour que la [Root.GovernmentName] opère efficacement. Quand les représentants ne peuvent parvenir à un accord, notre nation ne peut être gouvernée. Nos efforts pour s'assurer que [Root.GetName] ne peut être dirigé centralement d'une main de fer ont été couronnés de succès ; cependant, cela signifie aussi que le consensus doit être arrangé par des manœuvres politiques plutôt que par l'autorité. Parfois, il ne peut pas du tout être arrangé."
 dutch_republic.21.a:1 "La [Root.GovernmentName] descend-elle dans l'anarchie ?"
 dutch_republic.22.t:0 "Le Général Exige le Contrôle"
 dutch_republic.22.da:0 "À travers les âges, la guerre a souvent été le moment où le règne de la multitude cédait le pas au règne de quelques-uns. Étant conscients de ceci, nous sommes réticents à faire trop de concessions de pouvoir à l'armée même maintenant que notre nation entre en bataille.\n\nUn général qui a été crucial dans nos succès jusqu'à présent, au moins dans sa propre version des événements, est maintenant en conflit avec les représentants de la [Root.GovernmentName] sur le cours d'action futur. Son expertise militaire est au-delà de tout doute, mais forcer les Étatistes à suivre ses plans affaiblirait leur position politique en [Root.GetName]."
