 republic_factions.1.t:0 "Restrictions de Guilde sur [Root.GetTradeGoodsName]"
 republic_factions.1.d:0 "Le commerce de [Root.GetTradeGoodsName] en [Root.Owner.GetName] a déclenché un conflit en [Root.GetName]. Les marchands qui veulent les coudées franches pour acheter et vendre ces marchandises croient que la guilde contrôlant sa manufacture est devenue trop puissante. À leurs yeux, ce n'est maintenant rien qu'un cartel causant du mal à l'économie.\n\nLes dirigeants de guilde, d'autre part, argumentent que leur organisation rend la production de [Root.GetTradeGoodsName] plus efficace. Quel que soit le côté que nous choisissons, ceux qui s'opposent à nos politiques sont susceptibles de souffrir, ou même de saboter leurs propres activités pour faire valoir leur point."
 republic_factions.1.a:0 "Nous devons travailler pour des statuts afin d'affaiblir ce cartel."
 republic_factions.1.b:0 "Une guilde forte est nécessaire pour assurer la qualité."
 republic_factions.2.t:0 "Les Guildes Poussent pour des Réformes Mercantilistes"
 republic_factions.2.d:0 "La théorie économique mercantiliste est devenue à la mode parmi les membres de guilde influents dernièrement. Ils sont, bien sûr, hautement compétents dans ces matières... et aussi, par coïncidence, susceptibles de bénéficier des politiques qu'ils soutiennent.\n\nD'autres ne sont pas aussi susceptibles de bénéficier. Les marchands puissants opérant internationalement prétendent que ces théories constituent une impasse, et se battront bec et ongles pour empêcher la république de les adopter. Avec le soutien des guildes, ce pourrait être possible, mais pas sans bouleversement politique."
 republic_factions.2.a:0 "Nous ne pouvons nous permettre d'explorer des impasses."
 republic_factions.2.b:0 "Le mercantilisme est l'avenir, que les marchands le sachent ou non."
 republic_factions.3.t:0 "Les Marchands Appellent à Augmenter les Importations"
 republic_factions.3.d:0 "L'influence d'une guilde puissante a fait monter les prix sur [Root.GetTradeGoodsName] en [Root.Owner.GetName]. Cela est arrivé au point où les marchands trouvent moins cher d'importer des marchandises de l'étranger pour concurrencer les prix locaux, quelque chose qu'ils prétendent devient plus difficile à cause de la législation [Root.Owner.GetAdjective] actuelle sur les importations.\n\nRelâcher les douanes donnerait à nos marchands une chance de faire des accords bénéfiques là où [Root.GetTradeGoodsName] est produit, mais les guildes, qui s'opposent véhémentement à ceci, servent aussi leur but."
 republic_factions.3.a:0 "Notre préoccupation doit être le commerce efficace avant tout."
 republic_factions.3.b:0 "Nous ne ferons aucune concession qui pourrait nuire aux guildes."
 republic_factions.4.t:0 "Les Dirigeants de Guilde Rivalisent avec le Statut des Nobles"
 republic_factions.4.d:0 "En [Root.GetName], la présence des guildes a engendré un nouveau genre d'influence, et un nouveau genre de personne influente. Les figures dirigeantes de la guilde de [Root.GetCapitalName] deviennent non seulement plus riches que beaucoup d'aristocrates dans la province, ils exercent aussi le pouvoir, tout en manquant des liens familiaux qui ont défini les dirigeants de la ville pendant longtemps.\n\nPeut-être ce genre de changement est-il inévitable, spécialement considérant la nature de notre république. Néanmoins, à ce stade, la seule chose certaine est que les nobles en [Root.GetName] ont une aversion pour ces nouveaux riches mal élevés et aimeraient les voir évincés des procédures politiques locales."
 republic_factions.4.a:0 "L'argent c'est l'argent, nouveau ou ancien."
 republic_factions.4.b:0 "S'ils nous rendent quelques services, nous pouvons tenir les parvenus à l'écart."
 republic_factions.5.t:0 "Sociétés Secrètes au Gouvernement"
 republic_factions.5.d:0 "L'étendue complète de l'activité d'une guilde n'est réellement connue que des membres. Puisque les guildes existent en partie pour gérer la connaissance, ceci est inévitable, mais mène aussi à des allégations de conspirations. Vous avez porté peu d'attention à ces idées, les considérant comme des délires paranoïaques-\n\n'[Root.Monarch.GetTitle], notre république est en danger ! Nous ne pouvons parler ici.'\nUn noble vous tire de côté et parle d'une voix chuchotée longuement de qui peut ou ne peut pas faire partie de guildes secrètes au sein du gouvernement de [Root.GetName]. Il nomme d'autres nobles qui sont également préoccupés... si nombreux, en fait, que son propre côté semble plus une conspiration que ceux qu'il accuse. Même ainsi, il n'y a aucun doute que les aristocrates de [Root.GetName] se sentent menacés par ces possibles sociétés secrètes que les guildes ont amenées à l'existence."
 republic_factions.5.a:0 "Qui s'en soucie ? Peut-être ces conspirations peuvent-elles faire que les politiciens s'accordent pour une fois."
 republic_factions.5.a.tt:0 "Laisser les possibles influences secrètes de guilde non adressées pour l'instant."
 republic_factions.5.b:0 "Bien. Laissons ceux connus pour être loyaux enquêter sur ceci."
 republic_factions.6.t:0 "Guilde Avant Pays"
 republic_factions.6.d:0 "Quand les aristocrates nous ont avertis des sociétés secrètes qui avaient supposément infiltré la politique [Root.GetAdjective], nous avons choisi de ne pas écouter. Ils ont prédit que nous pourrions très bien payer de nos vies, quand cette conspiration se tournerait contre nous.\n\nRien d'aussi dramatique n'est arrivé, mais l'un de nos conseillers proches a pris quelques décisions très douteuses dernièrement, et a finalement admis que c'étaient des services à une société 'secrète' dont le conseiller faisait effectivement partie. D'autres politiciens sont en armes à propos de ceci, et il n'y a pas moyen d'éviter un scandale à ce stade."
 republic_factions.6.a:0 "Leur déloyauté envers [Root.GetName] doit être punie."
 republic_factions.6.b:0 "Essayer de désamorcer la situation."
 republic_factions.7.t:0 "Contacts de Guilde Internationaux"
 republic_factions.7.d:0 "L'un de nos envoyés diplomatiques avec de fortes connexions à une guilde domestique a été accusé par certains ambassadeurs plus anciens de passer des accords avec une guilde de l'autre côté de la frontière. Bien qu'il admette s'occuper des affaires de guilde à l'étranger, il nie les accusations de compromettre ses missions politiques. D'autre part, il dit qu'il est ouvert à l'idée de tenter d'utiliser ses connexions à l'étranger à notre avantage.\n\nLa vieille garde des diplomates aristocratiques trouve cette pratique hautement douteuse, mais tirer parti des connexions entre guildes pourrait nous donner un avantage dans les opérations clandestines."
 republic_factions.7.a:0 "Nous verrons quels membres de guilde montrent le plus de loyauté envers leur pays."
 republic_factions.7.b:0 "Suspendre leur service jusqu'à ce que nous ayons arrangé les choses."
 republic_factions.8.t:0 "Héritage Noble de [Root.GetName]"
 republic_factions.8.d:0 "Notre nation républicaine a abandonné beaucoup des vieilles idées sur la noblesse et le règne féodal, mais parfois, quand elles nous sont utiles, nous sommes prêts à les reconsidérer sur une base situationnelle. Une telle situation est survenue en [Root.GetName], où un aristocrate local prétend que la terre juste de l'autre côté de notre frontière fait en fait partie du domaine légitime de sa famille.\n\nLes marchands locaux ont pétitionné contre cette revendication, ayant juste négocié un accord commercial majeur avec la nation voisine. Pour une république, argumentent-ils, le commerce devrait être la première préoccupation - les revendications des nobles ne mènent qu'à la guerre et à la misère."
 republic_factions.8.a:0 "La guerre peut-être, mais qui a parlé de misère ?"
 republic_factions.8.b:0 "Ils ont raison. Nous devrions mettre ces querelles mesquines derrière nous."
 republic_factions.9.t:0 "Les Candidats Rivalisent pour les Opportunités"
 republic_factions.9.d:0 "En tant que république, nous nous efforçons de frapper un équilibre entre intérêts économiques et tradition. Nous choisissons nos conseillers en conséquence. Les familles qui savent ceci, patriciens et aristocrates de même, essaient de planifier à l'avance et d'obtenir leurs représentants dans des positions d'opportunité avant qu'ils ne cherchent à conseiller le [Root.Monarch.GetTitle] directement.\n\nUne position offrant de telles opportunités s'est récemment ouverte, et maintenant différents partis font pression sur nous pour elle. Il ne peut y avoir de plaisir pour tout le monde, et quelqu'un doit être nommé bientôt."
 republic_factions.9.a:0 "Quelqu'un d'expérimenté dans les affaires militaires serait utile."
 republic_factions.9.b:0 "Le commerce passe en premier en [Root.GetName]."
 republic_factions.10.t:0 "Commerce entre Rivaux"
 republic_factions.10.d:0 "Nous sommes ouverts aux affaires avec tout le monde... tant que nous pouvons le contrôler. Quelles affaires nous pouvons et ne pouvons pas contrôler est ouvert au débat, et comme la plupart des questions ouvertes au débat dans notre république, c'est devenu sujet à celui-ci. Les marchands ont commencé à commercer en termes amicaux avec l'un de nos rivaux, prétendant que c'est nécessaire malgré les désaccords politiques. Les aristocrates trouvent ceci questionnable et appellent à une fin immédiate des échanges."
 republic_factions.10.a:0 "Nous pouvons nous permettre de couper les liens avec ces cochons."
 republic_factions.10.b:0 "Nous ne pouvons nous permettre de couper les liens avec ces cochons."
 republic_factions.10.b.tt:0 "[This.GetName] gagnera du pouvoir dans l'un des nœuds où nous commerçons."
 republic_factions.11.t:0 "[From.GetName] S'Ouvre au Commerce"
 republic_factions.11.d:0 "Malgré leur haine ouverte de nous et de tout ce que nous représentons, les [From.GetAdjective] ont autorisé leurs marchands l'opportunité de faire des accords avec nous. Ceci nous a accordé une chance d'exercer un peu de pouvoir là où ils évinceraient normalement nos marchands."
 republic_factions.11.a:0 "Ils devraient nous faire confiance avec ceci plus souvent."
 republic_factions.12.t:0 "Offre de $ARTIST$"
 republic_factions.12.d:0 "Les guildes de [Root.GetName] ont devancé leurs concurrents dans l'arène politique, arrachant le contrôle du gouvernement [Root.GetAdjective], mais leur pouvoir est loin d'être incontesté.\n\n$ARTIST$, valorisé par la république pour sa compétence inégalée comme artisan et artiste, vous approche avec une solution à ce problème.\n'[Root.Monarch.GetTitle],' dit $ARTIST$, 'un changement de pouvoir maintenant pourrait annuler tout ce vers quoi les guildes ont sagement travaillé. Nous savons que vous êtes un [Root.Monarch.GetWomanMan] sage, mais si vous avez besoin d'une incitation supplémentaire, les guildes ne manquent pas de fonds pour les dons politiques...'"
 republic_factions.12.a:0 "Ne pensez-vous pas que je reconnais un pot-de-vin quand j'en vois un ?"
 republic_factions.12.b:0 "Un don utilisé pour financer des projets publics semble parfaitement innocent."
 republic_factions.13.t:0 "Offre de $TRADER$"
 republic_factions.13.d:0 "'Nous perdons du terrain, [Root.Monarch.GetTitle],' prétend $TRADER$ dans une conversation privée après un débat politique récent. 'Notre république dépend du commerce. C'est au cœur même de notre souveraineté. Si nous mettons d'autres intérêts avant ceux des marchands, nous nous trouverons bientôt dirigés non par un [Root.Monarch.GetTitle], mais par des esprits confus qui abandonneront ce qui nous a amenés à la grandeur.'\n\nVous savez trop bien ce qui vient ensuite. Des promesses de la richesse que le règne continu des marchands apportera à [Root.GetName]... et des promesses beaucoup plus tangibles de quelle richesse cela vous apportera."
 republic_factions.13.a:0 "Ce dont cette république a le moins besoin, c'est de corruption."
 republic_factions.13.b:0 "Ce que vous dites est vrai. [Root.GetName] a besoin d'argent."
 republic_factions.14.t:0 "Offre de $COMMANDANT$"
 republic_factions.14.d:0 "Dans beaucoup d'autres nations, les aristocrates jouissent de beaucoup plus de pouvoir qu'ici. En [Root.GetName], l'argent est ce qui importe, pas le rang. $COMMANDANT$, une personne ne manquant ni de l'un ni de l'autre, en est bien conscient.\n\n'Ultimement,' disent-ils, 'si [Root.GetName] doit prospérer, il a besoin d'un dirigeant fort. L'armée vous soutient, [Root.Monarch.GetTitle], si vous seriez prêt à restaurer une partie de son ancienne gloire. Beaucoup parmi la noblesse seraient prêts à soutenir une telle cause avec des fonds considérables.'"
 republic_factions.14.a:0 "La république ne peut être achetée !"
 republic_factions.14.b:0 "Votre loyauté est hautement appréciée."
 republic_factions.15.t:0 "Le Cercle Intérieur"
 republic_factions.15.d:0 "Vous avez essayé de maintenir une neutralité relative comme [Root.Monarch.GetTitle] envers les guildes, spécialement puisqu'elles sont quelque peu tombées en disgrâce en [Root.GetName]. Vous n'êtes membre d'aucune guilde, ni ne serait-il dans le climat politique actuel approprié pour vous de l'être. Pourtant cette situation peut changer. La guilde la plus proéminente de la république vous a offert l'adhésion, promettant même de maintenir le secret concernant ceci aussi longtemps que nécessaire. Une suggestion assez audacieuse, bien que refuser vous mettrait encore en mauvais termes avec la guilde."
 republic_factions.15.a:0 "Je ne peux jurer loyauté à rien d'autre qu'à la république."
 republic_factions.15.b:0 "Je peux garder un secret s'ils le peuvent."
 republic_factions.16.t:0 "Une Transaction Bénéfique"
 republic_factions.16.d:1 "En [Root.GetName], affaires et politique ont été irréversiblement entrelacées depuis des temps immémoriaux. Parfois, nous pouvons être confrontés à des accords qui bénéficient à beaucoup de partis mais pas à la république elle-même. Quand le [From.Monarch.GetTitle] [From.Monarch.GetHerselfHimself] est l'un de ces partis, la situation devient d'autant plus précaire.\n\nUn bon accord d'affaires construit des relations plus fortes avec les marchands clés, quelque chose dont nous pourrions certainement faire usage. Nous pouvons éviter d'aliéner ces partenaires si nous sommes prêts à sacrifier une partie de notre intégrité comme représentant de la république."
 republic_factions.16.a:0 "L'intégrité vaut plus à long terme."
 republic_factions.16.b:0 "On ne peut s'attendre à ce que nous allions contre nos propres intérêts pour l'amour de [Root.GetName]."
 republic_factions.17.t:0 "Plus Fort que l'Eau"
 republic_factions.17.d:0 "Pour beaucoup de gens puissants en [Root.GetName], les contacts ou la richesse déterminent le statut, mais les nobles valorisent encore hautement les liens du sang. Même si les nobles sont loin d'être la faction la plus puissante dans notre république en ce moment, ils utilisent encore les mêmes méthodes pour assurer la loyauté.\n\nUne demande récente pour la main de votre fille d'une famille aristocratique bien connue est clairement une telle tentative. Vous savez que ceci vous forcera à diriger la politique plus près de leur ligne et affaiblir la république, mais refuser rendra encore plus difficile de les contraindre à soutenir vos réformes militaires planifiées."
 republic_factions.17.a:0 "Décliner aussi poliment que possible."
 republic_factions.17.b:0 "Nous devons maintenir des liens étroits avec cette famille."
 republic_factions.18.t:0 "Guildes en Coopération"
 republic_factions.18.d:0 "Depuis que les guildes en sont venues à devenir le pouvoir dominant non seulement dans les affaires [Root.GetAdjective], mais aussi en politique, les guildes ont de plus en plus vu la force dans la coopération. Les organisations qui pourraient autrement s'être vues comme rivales opèrent maintenant efficacement ensemble pour maintenir le pouvoir dans le gouvernement de la nation et comme effet secondaire fortuné, leur contrôle sur la qualité et le commerce des marchandises [Root.GetAdjective] est devenu moins étroit et plus large et efficace."
 republic_factions.18.a:0 "Si seulement elles pouvaient être aussi raisonnables quand elles ne sont pas aussi fortunées..."
 republic_factions.19.t:0 "Les Marchands Regardent à l'Étranger"
 republic_factions.19.d:0 "Ayant arraché le contrôle de la république [Root.GetAdjective], nos marchands regardent maintenant pour arracher le contrôle du commerce mondial. Leur domination des affaires politiques en [Root.GetName] leur a donné moins à s'inquiéter domestiquement et les a enhardis à prendre des risques qui seraient impensables s'ils devaient s'inquiéter d'être annulés à domicile. Ultimement, ceci peut bénéficier non seulement à eux, mais à la république elle-même."
 republic_factions.19.a:0 "Laissons-les apporter la richesse du monde vers nous."
 republic_factions.20.t:0 "Les Aristocrates Mettent les Différences de Côté"
 republic_factions.20.d:0 "Depuis que [Root.GetName] a commencé à servir les aristocrates, les aristocrates ont commencé à servir [Root.GetName]. Autrefois craintifs qu'ils soient vus comme une relique des anciennes formes de gouvernement, les nobles ont réalisé qu'ils peuvent maintenir le pouvoir tant qu'ils sont prêts à travailler ensemble. Bien que ceci puisse les mettre en désaccord avec d'autres forces politiques [Root.GetAdjective], cela a servi à mettre les ambitions de renverser la république au repos et les a aidés à organiser leurs efforts beaucoup plus efficacement."
 republic_factions.20.a:0 "Notre grande république unit même les anciennes familles !"
 republic_factions.21.t:0 "Les Guildes Obstruent le Commerce"
 republic_factions.21.d:0 "Les dirigeants de guilde peuvent être des courtiers de pouvoir impitoyables et ne prennent pas gentiment d'être opposés politiquement. Depuis que les guildes n'ont pas contrôlé le gouvernement de [Root.Owner.GetName] pendant quelque temps, certaines d'entre elles ont commencé à utiliser des méthodes plus intimidantes pour montrer leur influence. Sachant que la république dépend du commerce, la guilde contrôlant [Root.GetTradeGoodsName] a commencé à l'empêcher d'être librement échangé, nuisant consciemment à l'économie nationale et aux affaires de leurs opposants politiques."
 republic_factions.21.a:0 "Pensent-elles qu'elles gagneront la faveur du [Root.Owner.Monarch.GetTitle] de cette façon ?"
 republic_factions.22.t:0 "Le Marchand Refuse de Servir la République"
 republic_factions.22.d:0 "Malgré la dévotion incontestable de [Root.GetName] au commerce, beaucoup de ses marchands les plus proéminents prétendent maintenant que le [Root.Monarch.GetTitle] refuse de les écouter et met d'autres intérêts avant ceux qui ont rendu notre pays riche. L'un des marchands sur lesquels nous comptons pour notre commerce international a menacé de cesser de travailler avec la république entièrement. Bien que nous soyons sûrs de parvenir à un accord finalement, ceci entravera notre coopération avant que cela ne se résolve."
 republic_factions.22.a:0 "Qu'est-ce qu'il prévoit d'accomplir avec ceci ?"
 republic_factions.23.t:0 "Les Aristocrates Rejettent la République"
 republic_factions.23.d:0 "En beaucoup de façons, notre république a été remarquablement efficace pour retirer le pouvoir des dirigeants aristocratiques qui le prennent normalement pour acquis. Ils acceptent qu'ils ne peuvent le revendiquer comme leur droit, comme ils pourraient dans beaucoup d'autres nations. Il y a des moments où ces vieilles idées de gloire aristocratique se réveillent, cependant, alors que les nobles de [Root.GetName] sentent qu'ils ne peuvent impacter sa politique de manière pertinente que par l'épée. En conséquence, l'épée est ce qu'ils ont prise, en rébellion ouverte contre la république."
 republic_factions.23.a:0 "S'ils veulent le pouvoir, apprenez-leur à se battre avec la plume plutôt !"
 republic_factions.24.t:0 "L'Acte de Famille"
 republic_factions.24.d:0 "Les aristocrates de [Root.GetName] ont poussé pour une législation populairement référée comme l'Acte de Famille, un effort pour empêcher les esprits innocents des pièces et romans tordus crachés par les auteurs 'libertins' des années récentes. L'indignation principale derrière l'initiative pour l'Acte de Famille est une pièce obscène, un acte de famille, voyageant le pays qui satirise les excès des classes aristocratiques. Humiliés et révoltés, les victimes de sa moquerie exigent maintenant que la république l'empêche de se répandre davantage."
 republic_factions.24.a:0 "Intéressant. Comment appellent-ils un acte comme celui-là ?"
 republic_factions.24.b:0 "La liberté n'existe pas pour servir les obscénités !"
 republic_factions.101.t:0 "Révolution en $COUNTRY$"
 republic_factions.101.d:0 "Depuis quelque temps maintenant, la République a vu un contrôle accru des Guildes sur la scène politique [Root.GetAdjective]. S'appuyant sur un grand nombre d'apprentis, propriétaires de petites boutiques et artisans, cette faction a pu confisquer tout le pouvoir au sein du gouvernement, et monopoliser tous les bureaux dans l'administration.\n\nPlutôt que de risquer une marginalisation durable, les Aristocrates et Marchands ont commencé à spéculer sur le grain. Ceci a rapidement drainé les réserves d'État de pain et de grain et mené à une augmentation sévère des prix. Jusqu'à maintenant, les Guildes ont ignoré la crise en développement, car les pauvres gens demandant des prêts pour acheter de la nourriture semblaient être une opportunité pour de beaux profits. Cela jusqu'à ce qu'ils commencent à envahir la Place Principale de [Root.Capital.GetCapitalName], au pied du palais du [Root.Monarch.GetTitle], allant jusqu'à massacrer une demi-douzaine de gardes qui leur avaient ordonné de se disperser.\n\nPire encore, ils ont commencé à piller des douzaines de boutiques !"
 republic_factions.101.a:0 "Nous ne pouvons permettre aux masses d'engouler la République dans l'anarchie."
 republic_factions.101.b:0 "Céder à leurs demandes."
 republic_factions.102.t:0 "Révolution en $COUNTRY$"
 republic_factions.102.d:0 "En goûtant les richesses des pays lointains et en les vendant sur les marchés de [Root.Capital.GetCapitalName], les Marchands [Root.GetAdjective] ont réussi à s'imposer progressivement au Parlement. Ceci fait, il était facile de prendre le contrôle de tous les bureaux qui pourraient assurer leur pouvoir sur la République. Et qui leur tiendrait rigueur de cela ? Jamais [Root.GetName] n'a été si florissant, et l'or coule comme jamais auparavant.\n\nOui, qui ? Les écuyers, peut-être, voyant leurs maisons menacées de ruine alors que leurs domaines sont rachetés par les hommes au pouvoir ? Probablement les Guildes aussi, car les Marchands favorisent les profits sur l'importation plus que la protection des produits faits maison. Peut-être aussi les gens du commun, fatigués des augmentations de prix sur les étals du marché et de voir les loyers doubler, pour le plus grand bénéfice des Marchands toujours empressés d'augmenter leur richesse...\n\nAu matin, des foules contrariées se rassemblent aux portes du palais du [Root.Monarch.GetTitle], prêtes à les enfoncer."
 republic_factions.102.a:0 "Ne nous laissons pas intimider par une bande de scélérats !"
 republic_factions.102.b:0 "Céder à leurs demandes."
 republic_factions.103.t:0 "Révolution en $COUNTRY$"
 republic_factions.103.d:0 "Utilisant tous les moyens de pression disponibles, la noblesse de [Root.GetName] a réussi à saisir le contrôle du pouvoir dans notre République. Les fils de familles aristocratiques puissantes paradent dans les rues, ainsi que dans les palais de la République. À ce point leurs rivaux ne pourraient jamais espérer trouver un moyen légal de rétablir l'influence qu'ils ont perdue.\n\nUn moyen légal ? La nuit dernière, un jeune noble fut tué durant un combat sordide dans une taverne. Le meurtrier est lui-même un noble largement connu, le premier fils de sa famille. Alors que les autorités interviennent, cependant, celui qui est accusé de ce crime est quelqu'un d'autre entièrement, par coïncidence le fils d'un maître tisserand qui est aussi un porte-parole proéminent des Guildes.\n\nLe matin suivant, Guildes et Marchands ont commencé à distribuer du pain et des armes aux gens du commun ; les foules contrariées se rallient autour du palais du [Root.Monarch.GetTitle], et une première charge par la milice urbaine a causé grande perte de sang et de vies, avant que la foule puisse se venger violemment. [Root.Monarch.GetName] est assiégé."
 republic_factions.103.a:0 "Nous ne pouvons possiblement nous rendre aux épiciers !"
 republic_factions.103.b:0 "Céder à leurs demandes."
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§! tentera d'apaiser les masses en implémentant des réformes précipitées.\n§Y[Root.Monarch.GetName]§! démissionnera et une nouvelle élection aura lieu immédiatement."
 wrecked_by_factional_riots:0 "Ravagé par les Émeutes Factionnelles"
 desc_wrecked_by_factional_riots:0 "Cette belle cité a été ravagée par les combats internes résultant de notre système politique fragile."
 dynastic_diplomacy:0 "Diplomatie Dynastique"
 converted_monarch:0 "Monarque Converti"
 desc_converted_monarch:0 "Notre monarque dirige comme un exemple brillant d'un converti à la vraie foi."
 local_popularity:0 "Popularité Locale"
 desc_local_popularity:0 "Les liens culturels ont attiré le soutien local pour notre monarque."
 sided_with_foreign_heir:0 "A pris parti avec l'Héritier Étranger"
 sided_with_supported_heir:0 "A pris parti avec l'Héritier Soutenu"
 golden_liberty:0 "Liberté Dorée"
 desc_golden_liberty:0 "Notre monarque, bien que d'origine étrangère, a accepté les traditions nationales de la Liberté Dorée." elective_monarchy.1.t:0 "Le Sejm Soutient $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d:0 "Le Sejm se tient uni aujourd'hui dans son soutien pour $HEIR$ $HEIR_DYNASTY$, qui malgré ses racines étrangères $HEIR_ADJ$ est vu comme un successeur digne au trône de $COUNTRY$. Ceci renforcera sa chance d'assumer le pouvoir, si notre $MONARCHTITLE$ actuel venait à passer."
 elective_monarchy.1.t:0 "Le Conclave Soutient $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d:0 "Le Conclave Magistériel se tient uni aujourd'hui dans son soutien pour $HEIR$ $HEIR_DYNASTY$, qui malgré ses racines nobles $HEIR_ADJ$ est vu comme un successeur digne au trône de $COUNTRY$. Ceci renforcera sa chance d'assumer le pouvoir, si notre $MONARCHTITLE$ actuel venait à passer."
 elective_monarchy.1.a:0 "$HEIR$ est vraiment digne."
elective_monarchy.2.t:0 "Le Sejm s'oppose à $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d:0 "Une faction puissante au sein du Sejm a clairement exprimé son déplaisir et son aversion pour $HEIR$ $HEIR_DYNASTY$, qu'ils considèrent comme un étranger qui n'a aucune compréhension du pays que $HEIR_S_PRONOUN$ souhaite gouverner. Leur campagne a affaibli les chances de $HEIR_ADJ$ d'accéder au pouvoir, si notre $MONARCHTITLE$ actuel venait à passer."
 elective_monarchy.2.t:0 "Le Conclave s'oppose à $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d:0 "Une faction puissante au sein du Conclave Magistériel a clairement exprimé son déplaisir et son aversion pour $HEIR$ $HEIR_DYNASTY$, qu'ils prétendent être magiquement incompétent, et qu'ils n'ont aucune compréhension du Magistère. Leur campagne a affaibli les chances de $HEIR_ADJ$ d'accéder au pouvoir, si notre $MONARCHTITLE$ actuel venait à passer."
 elective_monarchy.2.a:0 "$HEIR$ doit partir !"
 elective_monarchy.3.t:0 "Corrompre le Sejm"
 elective_monarchy.3.d:0 "Remporter une élection est souvent une question de savoir quelles paumes graisser. Un membre de notre dynastie est actuellement le candidat principal pour succéder au trône d'une nation étrangère, et plusieurs nobles puissants de cette nation ont clairement fait savoir qu'ils sont prêts à renforcer davantage sa position si notre nation se révèle être 'aussi généreuse qu'elle est grande'."
 elective_monarchy.3.t:0 "Corrompre les Magisters"
 elective_monarchy.3.d:0 "Remporter une élection est souvent une question de savoir quelles paumes graisser. Un membre de notre dynastie est actuellement le candidat principal pour succéder comme Grand Magister, et plusieurs magisters influents ont clairement fait savoir qu'ils sont prêts à renforcer davantage sa position si notre nation se révèle être 'aussi généreuse qu'elle est grande'."
 elective_monarchy.3.a:0 "Récompenser généreusement leur soutien."
 elective_monarchy.3.b:0 "Les renvoyer les mains vides."
 elective_monarchy.4.t:0 "Complot contre $HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.4.d:0 "Une certaine faction au sein du Sejm n'a fait aucun secret de son aversion pour $HEIR$ $HEIR_DYNASTY$, et maintenant votre maître espion a découvert qu'ils complotent l'assassinat de $HEIR_ADJ$. S'ils sont autorisés à faire la tentative, il y a un risque considérable que nous soyons blâmés, mais les arrêter contrarie leurs amis dans le Sejm. Comment devons-nous procéder ?"
 elective_monarchy.4.a:0 "Laisser le complot se dérouler sans entrave."
 elective_monarchy.4.b:0 "Arrêter ces conspirateurs !"
 elective_monarchy.5.t:0 "Intrigants $FROM_ADJ$"
 elective_monarchy.5.d:0 "Nous avons découvert que le gouvernement de $FROM$ a donné un soutien tacite à un complot d'assassinat contre notre candidat pour leur trône. C'est une insulte grave contre notre pays et il faut y répondre !"
 elective_monarchy.5.a:0 "Démons !"
 elective_monarchy.6.t:0 "Différences Religieuses"
 elective_monarchy.6.d:0 "Bien que notre nation appartienne naturellement à la vraie foi [Root.Religion.GetName], nous soutenons un membre de notre dynastie pour succéder au trône d'un pays qui suit une foi hérétique égarée. Ce pays a maintenant placé une exigence sur notre candidat de se convertir à leur religion s'il doit être autorisé à prendre le trône."
 elective_monarchy.6.a:0 "Accepter ces demandes outrageuses"
 elective_monarchy.6.b:0 "Nous ne mettrons pas son âme en péril !"
 elective_monarchy.7.t:0 "Accident Suspect"
 elective_monarchy.7.d:0 "Notre candidat pour le trône de $FROM$ est décédé dans ce qui semble être un accident de chasse. Bien que nous soupçonnions que l'accident était en fait un assassinat rusé mené par les partisans d'un candidat différent, nous n'avons aucune preuve et tout notre dur labeur pour placer notre dynastie sur le trône $FROM_ADJ$ est annulé."
 elective_monarchy.7.a:0 "Affreux !"
 elective_monarchy.8.t:0 "Le Sang des [Root.Monarch.Dynasty.GetName] Unit"
 elective_monarchy.8.d:0 "Bien que [Root.GetName] soit parfois affaibli par l'influence externe sur notre politique, élire un monarque d'une autre nation a créé un lien de confiance et permis des opportunités diplomatiques uniques. [Root.Monarch.GetName] a fait un excellent usage de l'influence de sa famille à l'étranger et renforcé les liens avec l'endroit que notre [Root.Monarch.GetTitle] appelait autrefois foyer."
 elective_monarchy.8.a:0 "Espérons qu'ils durent."
 elective_monarchy.9.t:0 "[Root.Monarch.GetName] Hérite d'un Titre"
 elective_monarchy.9.d:0 "Bien qu'[Root.Monarch.GetSheHe] soit notre [Root.Monarch.GetTitle] avant tout, [Root.Monarch.GetName] a encore le droit à certains titres dans la terre d'où [Root.Monarch.GetSheHe] vient. Alors que les étrangers pourraient avoir soutenu son ascension au trône avec l'espoir de nous gouverner, avoir une revendication légitime sur un titre dans leurs terres pourrait bien nous donner une chance de faire l'inverse..."
 elective_monarchy.9.a:0 "C'est son droit de naissance !"
 elective_monarchy.9.b:0 "Nous n'avons aucun motif ultérieur avec notre choix."
 elective_monarchy.10.t:0 "Le Sejm Force l'Abdication"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName] sait que son temps pourrait bientôt venir. Souhaitant sécuriser le titre pour sa dynastie, [Root.Monarch.GetSheHe] a commencé à chercher du soutien pour sélectionner un de ses descendants comme prochain en ligne, questionnant le choix du Sejm. Les nobles n'ont pas bien pris ceci et considèrent forcer le [Root.Monarch.GetTitle] à abdiquer en faveur de l'héritier qu'ils ont déjà choisi pour le trône."
 elective_monarchy.10.a:0 "Absolument. L'absolutisme doit être évité."
 elective_monarchy.10.b:0 "Notre [Root.Monarch.GetTitle] ne peut s'incliner si facilement devant les nobles !"
 elective_monarchy.11.t:0 "Le Converti [Root.Religion.GetName]"
 elective_monarchy.11.d:0 "Le monde connaît des changements religieux turbulents. Un monarque changeant d'allégeance religieuse peut être vu comme une tendance puissante, et quand [Root.Monarch.GetName] s'est tourné vers la foi [Root.Religion.GetName] en accédant au trône, beaucoup ont pris note. Si le [Root.Monarch.GetTitle] pouvait se convertir, qu'est-ce qui empêche les autres non-éclairés de voir la vérité ? Rien, argumentent ses partisans. La pression sur tous, noble ou roturier, qui ne s'est pas encore mis en ligne est maintenant plus élevée que jamais."
 elective_monarchy.11.a:0 "Espérons qu'ils voient raison, ou au moins la foi."
 elective_monarchy.12.t:0 "Campagne Trop Ambitieuse"
 elective_monarchy.12.d:0 "La guerre agressive que [Root.Monarch.GetName] a entreprise ne progresse pas bien. C'est toujours une cause de troubles, mais particulièrement quand le [Root.Owner.Monarch.GetTitle] est un étranger. Au cours de la guerre, les gens ont commencé à prétendre que [Root.GetName] est une nation pacifique et que ce monarque téméraire l'amène à la ruine."
 elective_monarchy.12.a:0 "La guerre n'a fait que commencer ! En avant !"
 elective_monarchy.12.b:0 "Nous devons essayer de terminer le conflit rapidement."
 elective_monarchy.13.t:0 "Comme Chez Soi"
 elective_monarchy.13.d:0 "Étant de naissance [Root.Culture.GetName], [Root.Owner.Monarch.GetName] visite souvent [Root.GetName]. Non seulement la province sert de rappel au [Root.Owner.Monarch.GetTitle] de son passé, mais les gens là-bas qui se sentent normalement quelque peu éloignés de leurs dirigeants [Root.Owner.GetAdjective] sont heureux de voir que le Sejm a approuvé un monarque qui parle leur langue. Une visite récente a considérablement amélioré l'impression des locaux sur l'administration."
 elective_monarchy.13.a:0 "Il n'y avait aucune raison d'en douter."
 elective_monarchy.14.t:0 "Loyautés de [Root.Monarch.GetName] et [Root.Heir.GetName]"
 elective_monarchy.14.d:0 "Élire des monarques de différentes nations nous permet, dans une certaine mesure, d'éviter qu'une dynastie prenne complètement le contrôle de [Root.GetName], mais cause aussi aux nobles étrangers de parfois douter de notre loyauté. La famille [Root.Monarch.Dynasty.GetName] à laquelle appartient notre [Root.Monarch.GetTitle] actuel a remarqué le soutien accru dans le Sejm pour [Root.Heir.GetName] de la dynastie [Root.Heir.Dynasty.GetName]. Bien qu'ils comprennent espérons qu'ils ne peuvent gouverner notre nation éternellement, ils commencent à poser des questions sur comment ceci affectera la coopération future entre nous."
 elective_monarchy.14.a:0 "Les assurer que le Sejm reste loyal à la lignée [Root.Monarch.Dynasty.GetName]."
 elective_monarchy.14.b:0 "Admettre qu'un changement est nécessaire."
 elective_monarchy.14.c:0 "Rester neutre. Le Sejm ne doit allégeance qu'à [Root.GetName]."
 elective_monarchy.15.t:0 "Le Sejm [From.GetAdjective] Change d'Allégeance"
 elective_monarchy.15.d:0 "Après qu'un noble de la famille [Root.Monarch.Dynasty.GetName] soit monté sur le trône [From.GetAdjective], nous espérions voir un règne à long terme là-bas par notre dynastie. Cependant, le soutien du Sejm à un autre héritier étranger a tendu la relation entre nos nations. Quand pressé, [From.GetName] a clairement fait savoir que les temps changent, et qu'ils essaient d'éviter un autre monarque de [Root.GetName]."
 elective_monarchy.15.a:0 "Nobles [From.GetAdjective] versatiles !"
 elective_monarchy.16.t:0 "Le Sejm [From.GetAdjective] se Tourne vers Nous"
 elective_monarchy.16.d:0 "[From.GetName] a été sous pression des [From.Monarch.Dynasty.GetName] pour maintenir l'emprise de la lignée sur leur trône, mais le Sejm a parlé contre eux, en notre faveur. [From.Heir.GetName], ayant déjà le soutien populaire dans le Sejm, est maintenant considéré comme leur candidat principal pour échapper à l'emprise de la dynastie et éviter un monarque absolutiste."
 elective_monarchy.16.t:0 "Le Conclave [From.GetAdjective] se Tourne vers Nous"
 elective_monarchy.16.d:0 "[From.GetName] a été sous pression des [From.Monarch.Dynasty.GetName] pour maintenir l'emprise de la lignée sur le trône du Grand Magistère, mais le Conclave a parlé contre eux, en notre faveur. [From.Heir.GetName], ayant déjà le soutien populaire dans le Conclave, est maintenant considéré comme leur candidat principal pour échapper à l'emprise de la dynastie et éviter un autre Grand Magister [From.Monarch.Dynasty.GetName]."
 elective_monarchy.16.a:0 "[From.Heir.GetSheHeCap] les mènera vers la liberté... ou au moins vers nous."
 elective_monarchy.17.t:0 "Liberté Dorée"
 elective_monarchy.17.d:0 "Gouverner en [Root.GetName] n'est pas comme gouverner dans d'autres nations. Dicter les objectifs de la nation est difficile sans l'approbation des nobles, parfois impossible. Pour un monarque étranger, ceci peut sembler décevant et frustrant, mais cette pierre angulaire de la politique [Root.GetAdjective] est hautement valorisée dans sa patrie et est, en fait, ce que [Root.Monarch.GetName] doit remercier pour arriver au pouvoir en premier lieu. Embrasser ces idées pourrait faire que le [Root.Monarch.GetTitle] semble faible internationalement, mais aiderait à mieux s'intégrer et gagner des partisans dans le Sejm."
 elective_monarchy.17.a:0 "Ils étaient sages de nous élire. Écoutons-les."
 elective_monarchy.17.b:0 "Nous devons arracher le contrôle de cette anarchie !"
 elective_monarchy.18.t:0 "La Famille [Root.Monarch.Dynasty.GetName] Gagne une Revendication sur le Trône [Root.GetAdjective]"
 republican_dictatorship.1.t:0 "Le [Root.Monarch.GetTitle] Prend le Contrôle de l'Administration"
 republican_dictatorship.1.d:0 "Aux yeux de [Root.Monarch.GetName], la prise de décision rapide et incontestée est la seule façon d'assurer que [Root.GetName] fasse les réformes nécessaires pour suivre le rythme des temps. Son impatience avec les processus politiques impliqués a ennuyé certains officiers supérieurs, qui prétendent que les dirigeants précédents prenaient des mesures plus mesurées pour imposer leurs idées. Ils craignent que cette poursuite agressive des fins sans considérer les moyens puisse avoir de graves conséquences pour notre nation à long terme."
 republican_dictatorship.1.a:0 "[Root.GetName] n'est pas une démocratie, et ils devraient s'y habituer."
 republican_dictatorship.1.b:0 "Nous devrions considérer leurs préoccupations."
 republican_dictatorship.2.t:0 "Le [Root.Monarch.GetTitle] Prend le Contrôle des Affaires Étrangères"
 republican_dictatorship.2.d:0 "Les politiques [Root.GetAdjective] sur le commerce international et la diplomatie ont été distinguées par le tact et la prudence, mais aux yeux de [Root.Monarch.GetName], pas de progrès suffisant. Avec un règne absolu, il ne devrait pas y avoir besoin d'hésitation.\n\nEn pratique, cependant, il pourrait y avoir de bonnes raisons d'hésiter. Le [Root.Monarch.GetTitle] pourrait voir un chemin clair devant nous, mais c'est un chemin tracé dans un monde de monarques et de despotes. Même avec un dirigeant autocratique à la barre aujourd'hui, est-ce vraiment l'avenir que nous voulons pour notre nation ?"
 republican_dictatorship.2.a:0 "C'est le cas, et nous l'atteindrons en premier !"
 republican_dictatorship.2.b:0 "Considérons nos options."
 republican_dictatorship.3.t:0 "Le [Root.Monarch.GetTitle] Prend le Contrôle de l'Armée"
 republican_dictatorship.3.d:0 "Si [Root.Monarch.GetName] doit façonner l'avenir de notre [Root.GetName], [Root.Monarch.GetSheHe] doit être capable de manier ses armées comme une arme contre un monde hostile. Mais l'armée, bien que respectueuse de l'ordre de commandement et d'un dirigeant ambitieux, a aussi des traditions et structures qui ne peuvent être brisées sans éroder l'idée que le [Root.Monarch.GetTitle] opère avec le soutien populaire. Son héritage sera-t-il celui d'un simple premier d'une lignée de monarques ?"
 republican_dictatorship.3.a:0 "Peu importe ce qui fonctionne."
 republican_dictatorship.3.b:0 "Non. Nous nous arrêterons et écouterons."
 republican_dictatorship.4.t:0 "Partisan pour [Root.Monarch.GetName] dans l'Armée"
 republican_dictatorship.4.d:0 "Tandis que beaucoup au sein de l'armée conservent encore une certaine loyauté envers l'administration précédente, le [Root.Monarch.GetTitle] jouit de certains partisans très ardents. Certains dirigeants de l'armée valorisent le pouvoir absolu que [Root.Monarch.GetName] manie et voient le besoin d'un dirigeant avec autorité dans ces temps turbulents.\n\nPromouvoir même un individu talentueux pour des raisons politiques évidentes pourrait ne pas être bien reçu, mais nous avons besoin que nos généraux soient à la fois compétents et loyaux. Devrions-nous saisir cette opportunité ou noblement garder nos distances ?"
 republican_dictatorship.4.a:0 "Rien ne peut être questionnable dans le fait de récompenser l'expertise."
 republican_dictatorship.4.b:0 "Mieux vaut laisser de telles affaires aux dirigeants militaires expérimentés."
 republican_dictatorship.5.t:0 "Le Peuple Exige la Démocratie"
 republican_dictatorship.5.d:0 "'Nous avons abandonné les rois ! Abandonnons les despotes !'\n\nLe peuple, ayant vu les anciennes institutions renversées, commence à voir [Root.Monarch.GetName] comme un autre monarque absolutiste se cachant derrière le vernis du gouvernement moderne. Ils exigent des changements réels et tangibles et une représentation s'ils doivent tolérer son règne continu. Peut-être seront-ils plus enclins à accepter un dirigeant à vie si nous faisons des concessions... de peur qu'ils ne raccourcissent cette vie."
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName] est un [Root.Monarch.GetWomanMan] du peuple !"
 republican_dictatorship.5.b:0 "[Root.GetName] n'était jamais destiné à être une démocratie."
 republican_dictatorship.6.t:0 "Augmenter la Délégation dans le Gouvernement"
 republican_dictatorship.6.d:0 "Les affaires administratives n'ont jamais été le point fort de [Root.Monarch.GetName]. Le [Root.Monarch.GetTitle] peut prendre des décisions, mais beaucoup des points les plus fins de la politique lui échappent. Employer des subordonnés pour gérer ces affaires a quelque peu atténué le problème, mais les a aussi menés à devenir plus audacieux, demandant plus de contrôle sur les affaires administratives. Bien que ceci soit clairement une tentative d'affaiblir le leadership central, insister pour conserver le contrôle nous mettrait en conflit direct avec des individus compétents."
 republican_dictatorship.6.a:0 "Le [Root.Monarch.GetTitle] n'a pas besoin de tout dicter."
 republican_dictatorship.6.b:0 "Se débarrasser de quiconque suggérerait une telle chose."
 republican_dictatorship.7.t:0 "Augmenter la Délégation dans les Affaires Étrangères"
 republican_dictatorship.7.d:0 "Un [Root.Monarch.GetTitle] ne gouverne pas par compromis, et [Root.Monarch.GetName] n'est pas une exception. Malheureusement, en diplomatie internationale, le compromis est parfois nécessaire. Avoir un dirigeant qui échoue à naviguer les situations diplomatiques sensibles a rendu les ambassadeurs et diplomates enclins à tenter d'avoir des décisions déléguées à eux et à d'autres. Normalement, nous n'accepterions jamais même une telle défiance subtile du pouvoir du [Root.Monarch.GetTitle], mais [Root.GetName] semble en avoir bénéficié."
 republican_dictatorship.7.a:0 "Alors compromettons, juste cette fois."
 republican_dictatorship.7.b:0 "Ceci ne peut être autorisé à continuer."
 republican_dictatorship.8.t:0 "Augmenter la Délégation dans l'Armée"
 republican_dictatorship.8.d:0 "L'armée peut être très résistante au changement, et [Root.Monarch.GetName] n'est pas très bien versé dans les affaires militaires. Heureusement, [Root.Monarch.GetSheHe] emploie des gens qui le sont, et ils ont commencé à beaucoup apprécier le manque de directions de leur supérieur. Le leadership de l'armée demande maintenant de plus en plus de liberté dans quelles décisions prendre, et bien que ceci semblait une bonne idée initialement, perdre le contrôle de l'armée de notre nation serait un coup sérieux au bureau de [Root.Monarch.GetTitle]."
 republican_dictatorship.8.a:0 "Concentrons-nous sur gouverner [Root.GetName] et laissons d'autres s'occuper de le défendre."
 republican_dictatorship.8.b:0 "Nous devons reprendre le contrôle !"
 republican_dictatorship.9.t:0 "Un Parent Échoue au Règne Local"
 republican_dictatorship.9.d:0 "Ayant pris soin de nommer des personnes de confiance à des postes importants, nous nous sommes par coïncidence retrouvés avec beaucoup de proches parents du [Root.Owner.Monarch.GetTitle] comme dirigeants locaux. Bien que ceci nous accorde plus de contrôle sur comment nos politiques sont implémentées dans la nation, les gens de [Root.GetCapitalName] prétendent souffrir sous un maire incompétent. À leurs yeux, [Root.Owner.GetName] retourne à une époque où le pouvoir était déterminé par les liens familiaux, et ils en payent le prix."
 republican_dictatorship.9.a:0 "Le peuple a parlé. Le Maire devrait démissionner."
 republican_dictatorship.9.b:0 "Ces allégations sont absurdes."
 republican_dictatorship.10.t:0 "L'Armée Locale Doute de l'Administration"
 republican_dictatorship.10.d:0 "Bien que l'adhésion à certains principes républicains ait permis au règne de [Root.Owner.Monarch.GetName] d'être accepté par beaucoup, certains dirigeants de l'armée considèrent ceci comme un signe de faiblesse. Un général en [Root.GetName] a commencé à conspirer contre le [Root.Owner.Monarch.GetTitle], prétendant que la nation manque d'un dirigeant avec l'autorité pour maintenir le contrôle dans la prochaine génération. Selon eux, [Root.Owner.GetName] risque de se tourner vers l'anarchie ou le règne populiste avec le temps si rien n'est fait."
 republican_dictatorship.10.a:0 "Alors je serai celui qui le fera !"
 republican_dictatorship.10.b:0 "Nous devons frapper contre ces réactionnaires !"
 hardened_oak:0 "Chêne Durci"
 desc_hardened_oak:0 "Un constructeur naval expérimenté a trouvé un moyen de renforcer les coques de nos navires."
 patriotic_curriculum:0 "Programme Patriotique"
 desc_patriotic_curriculum:0 "L'académie navale enseigne un programme sur le devoir patriotique."
 maintenance_curriculum:0 "Programme de Maintenance"
 desc_maintenance_curriculum:0 "L'académie navale enseigne un programme sur l'art de la navigation et la maintenance des navires."
 galley_veterans:0 "Vétérans de Galères"
 desc_galley_veterans:0 "Les avancées tactiques inventées par les équipages vétérans ont été standardisées dans la guerre de galères."
 heavy_ship_veterans:0 "Vétérans de Navires Lourds"
 desc_heavy_ship_veterans:0 "Les avancées tactiques inventées par les équipages vétérans ont été standardisées dans la guerre impliquant les navires lourds."
 grieving_sailors:0 "Marins en Deuil"
 desc_grieving_sailors:0 "La disparition d'une flotte commerciale a eu un impact négatif sur les plus superstitieux parmi nos marins."
 repairing_decayed_ships:0 "Réparation de Navires Détériorés"
 desc_repairing_decayed_ships:0 "Nous avons fait des efforts spéciaux pour réparer les dégâts causés à nos navires pendant les voyages lointains."
 rotting_wood:0 "Bois Pourri"
 desc_rotting_wood:0 "Nos voyages dans des eaux étranges avec des navires mal préparés ont causé la détérioration du bois plus rapidement qu'attendu."
 shipyard_fire:0 "Incendie de Chantier Naval"
 desc_shipyard_fire:0 "Un incendie dans un chantier naval local a ralenti la production."
 skilled_diplomat:0 "Diplomate Compétent"
 desc_skilled_diplomat:0 "Un ambassadeur a montré des compétences spéciales et a été assigné à nos affaires étrangères les plus importantes."
 just_causes:0 "Causes Justes"
 desc_just_causes:0 "Le dur travail de notre équipe diplomatique a convaincu le monde que nos revendications sont équitables et nos actions justifiées."
 popular_noble:0 "Noble Populaire"
 desc_popular_noble:0 "L'un de nos nobles les plus sociables a montré sa générosité à l'étranger."
 vassals_feel_safe:0 "Les Vassaux se Sentent en Sécurité"
 desc_vassals_feel_safe:0 "La force de nos armées et notre générosité envers leurs droits ont fait que nos vassaux se sentent en sécurité et protégés sous notre parapluie."
 firm_hand:0 "Main Ferme"
 desc_firm_hand:0 "L'application appropriée de pression et de leviers nous a permis de presser un peu plus de nos vassaux."
 emissary_authority:0 "Autorité d'Émissaire"
 desc_emissary_authority:0 "Les passeports portés par nos diplomates en sont venus à représenter la crédibilité et la cohérence de notre objectif national."
 suspected_diplomats:0 "Diplomates Suspects"
 desc_suspected_diplomats:0 "Certains de nos diplomates ont été impliqués dans une opération d'espionnage majeure et sont maintenant soigneusement scrutés."
 slow_negotiations:0 "Négociations Lentes"
 desc_slow_negotiations:0 "Certaines de nos demandes sont vues comme des insultes par nos vassaux, ralentissant les négociations avec eux."
 hostile_rhetoric:0 "Rhétorique Hostile"
 desc_hostile_rhetoric:0 "L'un de nos ambassadeurs a fait quelques déclarations imprudentes, causant que les voisins nous voient comme une menace."
 free_freethinkers:0 "Libres-Penseurs Libres"
 desc_free_freethinkers:0 "Laisser les libres-penseurs poursuivre la connaissance sans persécution a mené à un élan d'activité dans les salons et universités de notre capitale."
 fair_laws:0 "Lois Équitables"
 desc_fair_laws:0 "Un engagement envers la vraie justice s'est révélé populaire auprès de la plupart des portions de notre population."
 ineffective_missionary:0 "Missionnaire Inefficace"
 desc_ineffective_missionary:0 "Un engagement officiel envers l'humanisme signifie que nos missionnaires trouvent difficile de persuader les non-croyants de se mettre en ligne."
 fair_dealing:0 "Commerce Équitable"
 arrogant_administrators:0 "Administrateurs Arrogants"
 honest_broker:0 "Courtier Honnête"
 rogue_nation:0 "Nation Voyou"
 ideagroups.1700.t:0 "Chêne Durci sur Nos Navires"
 ideagroups.1700.d:0 "Un constructeur naval expérimenté a trouvé un moyen de renforcer les coques de nos navires, afin qu'ils puissent mieux résister aux tempêtes et autres épreuves de la mer. La technique est secrète, mais pour un court laps de temps, les océans sont moins terrifiants."
 ideagroups.1700.a:0 "Nous ne craignons aucun Cap."
 ideagroups.1701.t:0 "Un Amiral Digne de son Titre"
 ideagroups.1701.d:0 "Un excellent officier naval est venu à notre attention, celui qui montre non seulement la maîtrise de l'art de la guerre, mais aussi la capacité de transmettre cette connaissance à d'autres. Comment devrions-nous utiliser ce talent remarquable ?"
 ideagroups.1701.a:0 "À la mer, pour frapper nos ennemis !"
 ideagroups.1701.b:0 "À l'académie, pour enseigner."
 ideagroups.1702.t:0 "Formation Améliorée"
 ideagroups.1702.d:0 "Il y a de la place à l'académie navale pour un nouvel instructeur, et le Chancelier nous a demandé de suggérer un cours d'étude pour les marins. Où devrions-nous diriger les énergies du programme ?"
 ideagroups.1702.a:0 "Le devoir patriotique, bien sûr."
 ideagroups.1702.b:0 "L'art de la navigation et la maintenance."
 ideagroups.1703.t:0 "Innovation Tactique"
 ideagroups.1703.d:0 "Des années en mer nous ont donné des équipages vétérans capables de réaliser des exploits incroyables en bataille. Certaines de ces techniques peuvent être standardisées et utilisées pour nous donner un avantage sur nos ennemis."
 ideagroups.1703.a:0 "Rame, rame, rame ta galère."
 ideagroups.1703.b:0 "Nos navires lourds nettoieront les mers."
 ideagroups.1704.t:0 "Contrebandiers Attrapés"
 ideagroups.1704.d:0 "Nous gouvernons les mers pour pouvoir gouverner les routes commerciales. Il est donc vital de nettoyer les eaux territoriales des contrebandiers trafiquant en contrebande et marchandises étrangères qui pourraient saper nos marchés domestiques."
 ideagroups.1704.a:0 "Une victoire est une victoire, même contre cette vermine."
 ideagroups.1704.b:0 "Investir la propriété saisie."
 ideagroups.1705.t:0 "Un Invité Royal"
 ideagroups.1705.d:0 "La nouvelle de nos constructeurs navals talentueux et système naval s'est répandue à travers le monde connu, et un prince étranger a demandé à visiter nos docks et parler avec nos hommes. C'est un grand honneur que nous ne pouvons refuser !"
 ideagroups.1705.a:0 "Hourra !"
 ideagroups.1706.t:0 "Un Don Patriotique"
 ideagroups.1706.d:0 "Un marchand puissant veut montrer sa gratitude pour nos efforts à patrouiller les mers et maintenir les voies libres pour le commerce et l'exploration. La compagnie mercantile a construit de nouveaux vaisseaux pour notre flotte de guerre, et est prête à les donner à la Couronne."
 ideagroups.1706.a:0 "Excellent."
 ideagroups.1707.t:0 "Désastre en Mer"
 ideagroups.1707.d:0 "Une flotte commerciale entière a été perdue en mer, emportant tous à bord dans une tombe aquatique. La nouvelle du désastre balaie les docks et nos marins superstitieux prennent la perte profondément à cœur."
 ideagroups.1707.a:0 "Laissons-les pleurer."
 ideagroups.1707.b:0 "Ainsi, nous perdons un peu de préparation."
 ideagroups.1708.t:0 "Objectif de Recrutement Manqué"
 ideagroups.1708.d:0 "L'expansion rapide de nos ports et docks a mené plus de jeunes hommes à quitter les fermes et trouver du travail sur des navires pour les compagnies commerciales. Il devient plus difficile de trouver des hommes sur qui nous pouvons compter pour marcher à la guerre."
 ideagroups.1708.a:0 "Que la mer les consume."
 ideagroups.1709.t:0 "Bois Pourri"
 ideagroups.1709.d:0 "Nos voyages dans des eaux étranges avec des navires mal préparés signifient que le bois se détériore plus rapidement qu'attendu. Humidité, pourriture, termites... il y a un prix pour trouver de nouveaux marchés."
 ideagroups.1709.a:0 "Répare où tu peux."
 ideagroups.1709.b:0 "S'en tenir au programme normal."
 ideagroups.1710.t:0 "Incendie de Chantier Naval"
 ideagroups.1710.d:0 "Ce n'était qu'une question de temps avant que le mélange dangereux de goudron, bois et poudre à canon mène à un incendie dans un port majeur. Il faudra du temps pour remettre la production aux niveaux normaux."
 ideagroups.1710.a:0 "Maudiction !"
 ideagroups.1800.t:0 "Diplomate Compétent"
 ideagroups.1800.d:0 "L'un de nos ambassadeurs a une capacité surnaturelle pour comprendre les alliances enchevêtrées qui nous entourent, et les implications de faire un faux pas ou dire exactement les bons mots. Comment utiliserons-nous ce grand homme d'État ?"
 ideagroups.1800.a:0 "L'utiliser pour les missions les plus délicates."
 ideagroups.1800.b:0 "Le garder à la cour pour me dire des secrets."
 ideagroups.1801.t:0 "Notre Cause est Juste"
 ideagroups.1801.d:0 "Le dur travail de notre équipe diplomatique a convaincu le monde que nos revendications sont équitables, nos actions sont justifiées et nos voisins ont peu à craindre de nous. Tout ce que nous faisons, argumentent-ils, est dans les meilleurs intérêts de tous."
 ideagroups.1801.a:0 "Venez ici, mes jolis."
 ideagroups.1802.t:0 "Noble Populaire"
 ideagroups.1802.d:0 "L'un de nos nobles les plus sociables est revenu d'une tournée où il a régalé les cours étrangères avec des histoires de notre grandeur, sans compter dépenser généreusement de sa propre poche. Seule une grande terre pourrait créer un invité si bienvenu."
 ideagroups.1802.a:0 "Au moins ils sont bons à quelque chose."
 ideagroups.1803.t:0 "Les Vassaux se Sentent en Sécurité"
 ideagroups.1803.d:0 "La force de nos armées et notre générosité envers leurs droits ont fait que nos vassaux se sentent en sécurité et protégés sous notre parapluie. Pour assurer la sécurité de cette relation, ils ont augmenté le tribut qu'ils sont prêts à nous payer."
 ideagroups.1803.a:0 "Un berger tond ses moutons ; il ne les tue pas."
 ideagroups.1804.t:0 "Commerce Équitable"
 ideagroups.1804.d:0 "Un empire avec des colonies et vassaux ressemble à une famille turbulente, et il faut une main ferme mais équitable pour maintenir tout en ligne. Les politiques récentes ont gagné l'admiration de nos nations sujettes et nous rapprochent tous."
 ideagroups.1804.a:0 "C'était toujours pour votre propre bien."
 ideagroups.1805.t:0 "Une Main Ferme"
 ideagroups.1805.d:0 "L'application appropriée de pression et de leviers nous a permis de presser un peu plus de nos vassaux. Ils peuvent ne pas aimer ça, mais ils sont les serviteurs et nous sommes les maîtres. Ils ont peut-être finalement reçu le message - pour l'instant."
 ideagroups.1805.a:0 "Ce qui est tien est mien."
 ideagroups.1806.t:0 "La Plume est Soutenue par l'Épée"
 ideagroups.1806.d:0 "Les passeports portés par nos diplomates en sont venus à représenter la crédibilité et la cohérence de notre objectif national. Sûrs dans la connaissance que nos ambassadeurs parlent des mots soutenus par la pleine autorité de notre gouvernement, les émissaires reçoivent un voyage fluide et des chevaux rapides pour assurer que leurs devoirs soient remplis avec hâte."
 ideagroups.1806.a:0 "Le respect était attendu depuis longtemps."
 ideagroups.1807.t:0 "Administrateurs Arrogants"
 ideagroups.1807.d:0 "Les bureaux qui traitent avec nos nations sujettes sont devenus si isolés de ceux qu'ils gouvernent qu'ils sont devenus arrogants - convaincus qu'il n'y a aucun point à écouter quiconque n'est pas dans la capitale. La colère dans les colonies et vassaux a débordé."
 ideagroups.1807.a:0 "Pour qui se prennent-ils ?"
 ideagroups.1808.t:0 "Réseau d'Espions Démantelé"
 ideagroups.1808.d:0 "Certains de nos diplomates ont été impliqués dans une opération d'espionnage majeure. Maintenant chaque ambassadeur ou émissaire que nous envoyons est soupçonné d'être un espion et est sujet aux examens les plus sévères quand ils terminent leurs missions assignées. Il faudra du temps pour restaurer notre réputation."
 ideagroups.1808.a:0 "C'est un manque de confiance décevant."
 ideagroups.1809.t:0 "Demandes Impertinentes"
 ideagroups.1809.d:0 "Les pressions que nous mettons sur nos vassaux peuvent sembler raisonnables dans la capitale, mais certaines demandes sont vues comme des insultes par les petites couronnes que nous avons prises sous notre protection. La négociation des termes prendra un peu plus de temps qu'anticipé."
 ideagroups.1809.a:0 "Nous pouvons attendre."
 ideagroups.1810.t:0 "Rhétorique Hostile"
 ideagroups.1810.d:0 "L'un de nos ambassadeurs a fait quelques déclarations imprudentes lors d'une fête récente. Ses dénonciations colériques et belliqueuses de nos voisins signifient que nous sommes vus comme une plus grande menace que nous le sommes réellement."
 ideagroups.1810.a:0 "Qu'ils se recroquevillent."
 ideagroups.1810.b:0 "Nous pouvons arranger ceci."
 ideagroups.1900.t:0 "Libres-Penseurs Non Persécutés"
 ideagroups.1900.d:0 "Notre politique de laisser les philosophes, administrateurs et scientifiques poursuivre la connaissance sans entrave par des strictures gouvernementales ou religieuses a mené à un élan d'activité dans les salons et universités de notre capitale."
 ideagroups.1900.a:0 "Brillant !"
 ideagroups.1901.t:0 "Lois Équitables Embrassées par Tous"
 ideagroups.1901.d:0 "Un engagement envers la vraie justice - aveugle à la nation, religion ou tradition - s'est révélé populaire auprès de la plupart des portions de notre population. Les griefs contre notre règne sont grandement réduits."
 ideagroups.1901.a:0 "La Loi gouverne grands et petits."
 ideagroups.1902.t:0 "Le Courtier Honnête"
 ideagroups.1902.d:0 "Nous gagnons une réputation internationale comme nation qui respectera les intérêts de tous ses citoyens et défendra les droits d'autrui. Notre commerce équitable domestique porte ses fruits dans notre voisinage."
 ideagroups.1902.a:0 "Ils m'aiment vraiment !"
 ideagroups.1903.t:0 "Coopération du Cabinet"
 ideagroups.1903.d:0 "Nos politiques humanistes ont réduit la jalousie entre nos conseillers, puisqu'ils ne peuvent plus jouer sur les divisions religieuses et ethniques au sein du pays. Tout le monde travaille pour un état en qui ils ont foi, et il y a confiance dans le cabinet."
 ideagroups.1903.a:0 "Partager c'est se soucier."
 ideagroups.1904.t:0 "L'Acceptation de Tous est la Route vers le Progrès"
 ideagroups.1904.d:0 "Les divisions mesquines au sein de notre nation ont longtemps retardé notre développement. Depuis l'ouverture de l'administration à tous les citoyens talentueux, nous avons noté de grands accomplissements dans le développement des économies locales."
 ideagroups.1904.a:0 "La tolérance pourrait nous rendre riches."
 ideagroups.1905.t:0 "Une Réponse Douce Détourne la Colère"
 ideagroups.1905.d:0 "Notre foi nous donne paix et sécurité, donc nous n'avons pas besoin d'opprimer les autres. Même ceux dans les profondeurs les plus sombres des croyances égarées peuvent comprendre comment nous encourageons le respect de tous ceux qui marchent sur Halann."
 ideagroups.1905.a:0 "Nous serons une seule nation."
 ideagroups.1906.t:0 "Une Lumière pour le Monde"
 ideagroups.1906.d:0 "Notre foi nous donne paix et sécurité, donc nous n'avons pas besoin d'opprimer les autres. Même ceux dans les profondeurs les plus sombres des croyances égarées peuvent comprendre comment nous encourageons le respect de tous ceux qui marchent sur Halann."
 ideagroups.1906.a:0 "Nous serons une seule nation."
 ideagroups.1907.t:0 "Les Rênes sont Trop Lâches"
 ideagroups.1907.d:0 "Les efforts pour traiter nos ennemis nouvellement conquis avec respect pour leurs libertés n'ont mené qu'à une explosion d'agitateurs 'patriotiques'. Ce feu pourrait s'éteindre finalement, mais nous pourrions essayer de l'écraser maintenant."
 ideagroups.1907.a:0 "Laissons-les délirer."
 ideagroups.1907.b:0 "Envoyer les troupes."
 ideagroups.1908.t:0 "La Libre-Pensée Mène Loin de Notre Foi"
 ideagroups.1908.d:0 "La tolérance pour les opinions est bien et bon, mais les prédicateurs hérétiques risquent les âmes de leurs adhérents. Pour empirer les choses, tenter de supprimer ces déviants irait contre nos idéaux humanistes."
 ideagroups.1908.a:0 "C'est espérons inoffensif à long terme..."
 ideagroups.1908.b:0 "Contrer la propagande hérétique."
 ideagroups.1909.t:0 "Travail Missionnaire Inefficace"
 ideagroups.1909.d:0 "Un engagement officiel envers l'humanisme signifie que nos missionnaires trouvent difficile de persuader les non-croyants de se mettre en ligne. Sans le bâton de la punition ou la carotte de la préférence officielle, les prédicateurs doivent s'appuyer seulement sur leur charisme personnel."
 ideagroups.1909.a:0 "Très regrettable."
 ideagroups.1910.t:0 "Nous Combattons le Passé, Il Riposte"
 ideagroups.1910.d:0 "La dévotion à une compréhension plus libérale de la place du citoyen dans l'état signifie que nos voisins nous ont marqués comme nation voyou, engagée à saper les droits traditionnels de la couronne, église et guilde. Ne pouvons-nous faire confiance qu'à ceux qui pensent comme nous ?"
 ideagroups.1910.a:0 "En avant, même si seuls."
