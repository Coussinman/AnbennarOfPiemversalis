 dutch_republic.22.a:0 "Les États-Généraux devront se conformer pour assurer la victoire."
 dutch_republic.22.aa:0 "Le Matriarcat devra se conformer pour assurer la victoire."
 dutch_republic.22.b:0 "Nous nous accrochons à nos idéaux face à la terreur !"
 dutch_republic.23.t:0 "Nobles Ralliés à la Guerre"
 dutch_republic.23.da:0 "Nous sommes en guerre, mais pas n'importe quelle guerre. Notre ennemi n'est pas seulement un de circonstance actuelle, mais un rival détesté de [Root.GetName]. À des moments comme celui-ci, les provinces sont unies contre une menace commune, et les nobles sont empressés de les mener au combat. Qui de mieux pour mener que le Prince d'Orange ?\n\nBien que permettre à la famille d'Orange de rallier d'autres nobles et le peuple commun à la guerre renforcerait le moral de combat, les Étatistes ne sont pas fous. Ils savent que les effets de cette unité persisteront au-delà de la guerre et que les Orangistes seront réticents à lâcher tout pouvoir qui leur est accordé, même pour les meilleures causes."
 dutch_republic.23.db:0 "Nous sommes en guerre, mais pas n'importe quelle guerre. Notre ennemi n'est pas seulement un de circonstance actuelle, mais un rival détesté de [Root.GetName]. À des moments comme celui-ci, les provinces sont unies contre une menace commune, et les nobles sont empressés de les mener au combat. Qui de mieux pour mener que le Prince de [Root.GetName] ?\n\nBien que permettre à la famille [Root.Monarch.Dynasty.GetName] de rallier d'autres nobles et le peuple commun à la guerre renforcerait le moral de combat, les Étatistes ne sont pas fous. Ils savent que les effets de cette unité persisteront au-delà de la guerre et que les Monarchistes seront réticents à lâcher tout pouvoir qui leur est accordé, même pour les meilleures causes."
 dutch_republic.23.dc:0 "Nous sommes en guerre, mais pas n'importe quelle guerre. Notre ennemi n'est pas seulement un de circonstance actuelle, mais un rival détesté de [Root.GetName]. À des moments comme celui-ci, les provinces sont unies contre une menace commune, et les nobles sont empressés de les mener au combat. Qui de mieux pour mener qu'un prince Calasanni ?\n\nBien que permettre à la famille Silcalas de rallier d'autres nobles et le peuple commun à la guerre renforcerait le moral de combat, les Républicains ne sont pas fous. Ils savent que les effets de cette unité persisteront au-delà de la guerre et que la CLSTC sera réticente à lâcher tout pouvoir qui lui est accordé, même pour les meilleures causes."
 dutch_republic.23.a:0 "La Maison d'Orange a mené notre nation à la victoire auparavant."
 dutch_republic.23.b:0 "Nous ne pouvons abandonner la cause républicaine pour ceci."
 dutch_republic.23.c:0 "La Maison [Root.Monarch.Dynasty.GetName] a mené notre nation à la victoire auparavant."
 dutch_republic.23.e:0 "La Maison de Silcalas a mené notre nation à la victoire auparavant."
 dutch_republic.24.t:0 "Les Étatistes Exigent un Retour au Statu Quo"
 dutch_republic.24.da:0 "La guerre est finie, grandement aidée par les efforts des Orangistes, qui jouissent encore du soutien populaire de ces actions et conservent une grande partie du pouvoir qui leur fut accordé. Les Étatistes qui étaient prêts à faire des concessions à la famille pendant le temps de guerre exigent maintenant un retour à ce qui était avant la guerre. Tout moins, argumentent-ils, équivaudrait à donner le contrôle du pays à quiconque le mène au combat, jetant les institutions représentatives dont la république est si fière."
 dutch_republic.24.db:0 "La guerre est finie, grandement aidée par les efforts des Monarchistes, qui jouissent encore du soutien populaire de ces actions et conservent une grande partie du pouvoir qui leur fut accordé. Les Étatistes qui étaient prêts à faire des concessions à la famille pendant le temps de guerre exigent maintenant un retour à ce qui était avant la guerre. Tout moins, argumentent-ils, équivaudrait à donner le contrôle du pays à quiconque le mène au combat, jetant les institutions représentatives dont la fédération est si fière."
 dutch_republic.24.dc:0 "La guerre est finie, grandement aidée par les efforts de la CLSTC, qui jouit encore du soutien populaire de ces actions et conserve une grande partie du pouvoir qui lui fut accordé. Les Républicains qui étaient prêts à faire des concessions à la compagnie pendant le temps de guerre exigent maintenant un retour à ce qui était avant la guerre. Tout moins, argumentent-ils, équivaudrait à donner le contrôle du pays à quiconque le mène au combat, jetant les institutions représentatives dont la république est si fière."
 dutch_republic.24.a:0 "Les choses doivent revenir à ce qu'elles étaient."
 dutch_republic.24.b:0 "Ils ont combattu notre guerre, laissons-les garder leur pouvoir."
 dutch_republic.25.t:1 "Reconstruire la [Root.GovernmentName]"
 dutch_republic.25.da:0 "La guerre a pris son péage sur [Root.GetName]. Le peuple a combattu dur, et bien que certains puissent ressentir de la fierté dans les cicatrices que notre république portera de cette lutte, plus ont été rappelés de la brutalité de la guerre. Les Étatistes voient une chance de chercher du soutien pour leur cause parmi ceux qui partagent ces sentiments, argumentant qu'une Vraie République n'a pas besoin d'aller en guerre et n'en a pas envie. Ceci pourrait alléger les préoccupations que les gens ont sur l'avenir, mais cet avenir appartiendrait probablement aux Étatistes."
 dutch_republic.25.db:0 "La guerre a pris son péage sur [Root.GetName]. Le peuple a combattu dur, et bien que certains puissent ressentir de la fierté dans les cicatrices que notre république portera de cette lutte, plus ont été rappelés de la brutalité de la guerre. Les Républicains voient une chance de chercher du soutien pour leur cause parmi ceux qui partagent ces sentiments, argumentant qu'une Vraie République n'a pas besoin d'aller en guerre et n'en a pas envie. Ceci pourrait alléger les préoccupations que les gens ont sur l'avenir, mais cet avenir appartiendrait probablement aux Républicains."
 dutch_republic.25.dc:0 "La guerre a pris son péage sur [Root.GetName]. Le peuple a combattu dur, et bien que certains puissent ressentir de la fierté dans les cicatrices que notre république portera de cette lutte, plus ont été rappelés de la brutalité de la guerre. Les Paons voient une chance de chercher du soutien pour leur cause parmi ceux qui partagent ces sentiments, argumentant que le Matriarcat n'a pas besoin d'aller en guerre et n'en a pas envie. Ceci pourrait alléger les préoccupations que les gens ont sur l'avenir, mais cet avenir appartiendrait probablement aux Paons."
 dutch_republic.25.a:1 "Reconstruisons ces idéaux, pour le peuple de [Root.GetName]."
 dutch_republic.25.b:0 "Le Prince d'Orange pourrait nous mener à la victoire dans l'avenir."
 dutch_republic.25.c:0 "Le Prince de [Root.GetName] pourrait nous mener à la victoire dans l'avenir."
 dutch_republic.25.e:0 "La CLSTC pourrait nous mener à la victoire dans l'avenir."
 dutch_republic.25.f:0 "La Matriarche de [Root.GetName] pourrait nous mener à la victoire dans l'avenir."
 dutch_republic.26.t:1 "Intérêt de [Root.GetName]"
 dutch_republic.26.da:0 "[Root.GetName] a été un point clé pour les marchands et le commerce international depuis aussi longtemps que quiconque se souvient, mais la clé de ce succès a été un point de contentieux. Récemment, un théoricien économique de la région a argumenté, dans son œuvre 'Intérêt de [Root.GetName] et les motifs de sa prospérité', que la forme de gouvernement républicaine fait partie de la raison pour laquelle la province a prospéré, suggérant qu'avec le bon environnement politique, cette bonne fortune pourrait se répandre à travers [Root.Owner.GetName]."
 dutch_republic.26.db:0 "[Root.GetName] a été un point clé pour les marchands et le commerce international depuis aussi longtemps que quiconque se souvient, mais la clé de ce succès a été un point de contentieux. Récemment, un théoricien économique de la région a argumenté, dans son œuvre 'Intérêt de [Root.GetName] et les motifs de sa prospérité', que notre forme de gouvernement déléguée fait partie de la raison pour laquelle la province a prospéré, suggérant qu'avec le bon environnement politique, cette bonne fortune pourrait se répandre à travers [Root.Owner.GetName]."
 dutch_republic.26.a:0 "Une conclusion sensée."
 dutch_republic.26.b:0 "Leurs intérêts ne sont pas nécessairement ceux d'autres [Root.Owner.GetAdjective]."
 dutch_republic.27.t:0 "Préoccupations de notre Frontière"
 dutch_republic.27.da:2 "Certains dans les provinces frontalières de notre nation regardent par-delà la frontière avec fierté ou ambitions de conquête. D'autres avec peur. Être frontalier d'une nation qui peut menacer notre souveraineté a mené certains dirigeants locaux influents à soutenir les agendas Étatistes dans la [Root.GovernmentName], espérant éviter qu'un Prince mène la nation qui pourrait chercher à étendre les frontières [Root.GetAdjective] et causer un conflit inutile avec notre voisin plus fort."
 dutch_republic.27.db:2 "Certains dans les provinces frontalières de notre nation regardent par-delà la frontière avec fierté ou ambitions de conquête. D'autres avec peur. Être frontalier d'une nation qui peut menacer notre souveraineté a mené certains dirigeants locaux influents à soutenir les agendas Républicains dans la [Root.GovernmentName], espérant éviter qu'un Prince mène la nation qui pourrait chercher à étendre les frontières [Root.GetAdjective] et causer un conflit inutile avec notre voisin plus fort."
 dutch_republic.27.a:0 "Avec leur soutien, notre avenir peut tenir une paix perpétuelle."
 dutch_republic.27.b:0 "Ces lâches ne méritent pas d'être entendus !"
 dutch_republic.28.t:0 "Les Ambitions de [Root.GetName]"
 dutch_republic.28.da:0 "Être une province frontalière ne semble pas être une cause de préoccupation parmi les nobles de [Root.GetName]. Inversement, ils croient que nos voisins devraient être ceux à être préoccupés, car nous pourrions très bien décider que leurs terres seraient mieux sous le règne de [Root.GetName] ou comme Terres de Généralité de la république. Les gens de l'autre côté de la frontière semblent avoir vu ceci venir, puisqu'ils semblent craindre la puissance de [Root.Owner.GetName], particulièrement avec un Prince d'Orange ambitieux au pouvoir."
 dutch_republic.28.db:0 "Être une province frontalière ne semble pas être une cause de préoccupation parmi les nobles de [Root.GetName]. Inversement, ils croient que nos voisins devraient être ceux à être préoccupés, car nous pourrions très bien décider que leurs terres seraient mieux sous le règne de [Root.GetName] ou comme Terres de Généralité de l'Union. Les gens de l'autre côté de la frontière semblent avoir vu ceci venir, puisqu'ils semblent craindre la puissance de [Root.Owner.GetName], particulièrement avec un Prince ambitieux de [Root.GetName] au pouvoir."
 dutch_republic.28.dc:0 "Être une province frontalière ne semble pas être une cause de préoccupation parmi les nobles de [Root.GetName]. Inversement, ils croient que nos voisins devraient être ceux à être préoccupés, car nous pourrions très bien décider que leurs terres seraient mieux sous le règne de [Root.GetName] ou comme Terres de Généralité de la république. Les gens de l'autre côté de la frontière semblent avoir vu ceci venir, puisqu'ils semblent craindre la puissance de [Root.Owner.GetName], particulièrement avec un prince Calasanni ambitieux au pouvoir."
 dutch_republic.28.a:0 "Ils auront des raisons de nous craindre."
 dutch_republic.28.b:0 "Notre nation est tout aussi puissante, si d'autres façons, quand dirigée par d'autres."
 dutch_republic.29.t:0 "Les Plans de [Root.GetName]"
 dutch_republic.29.d:1 "Avoir à partager une frontière avec une nation que nous avons déclaré rivalité ouverte et hostilité pourrait mener les gens à être méprisants, mais les bons citoyens de [Root.GetCapitalName] ont réussi à bien cacher leur mépris.\n\nAu lieu de cela, les nobles locaux ont secrètement commencé à rédiger des plans d'expansion dans les terres de notre ennemi, plans qu'ils croient pourraient être mis en action si [Root.Owner.GetName] n'avait qu'un dirigeant qui pense à la gloire de la nation d'abord et aux jeux politiques en second. Ils ont peu de respect pour les efforts des républicains, mais croient que le Prince pourrait soutenir leurs ambitions."
 dutch_republic.29.a:0 "Il pourrait bien le faire."
 dutch_republic.29.b:0 "La guerre est l'affaire des États-Généraux, pas des nobles locaux."
 dutch_republic.30.t:0 "Débat à [Root.GetCapitalName]"
 dutch_republic.30.da:0 "[Root.GetName] est l'une des provinces centrales formant l'épine dorsale de notre république, et les opinions de leurs représentants sont valorisées aux États-Généraux. Les développements récents à [Root.GetCapitalName] ont favorisé l'opposition, menant à des questions sur quelle faction locale nous devrions chercher à soutenir. Un débat à venir pourrait nous donner une chance de renverser la marée, mais l'opposition pourrait ne pas prendre gentiment que nous mettions un terme à leurs gains."
 dutch_republic.30.db:0 "[Root.GetName] est l'une des provinces centrales formant l'épine dorsale de notre Union, et les opinions de leurs représentants sont valorisées aux États-Généraux. Les développements récents à [Root.GetCapitalName] ont favorisé l'opposition, menant à des questions sur quelle faction locale nous devrions chercher à soutenir. Un débat à venir pourrait nous donner une chance de renverser la marée, mais l'opposition pourrait ne pas prendre gentiment que nous mettions un terme à leurs gains."
 dutch_republic.30.dc:0 "[Root.GetName] est l'une des provinces centrales formant l'épine dorsale de notre Matriarcat, et les opinions de leurs représentants sont valorisées au gouvernement. Les développements récents à [Root.GetCapitalName] ont favorisé l'opposition, menant à des questions sur quelle faction locale nous devrions chercher à soutenir. Un débat à venir pourrait nous donner une chance de renverser la marée, mais l'opposition pourrait ne pas prendre gentiment que nous mettions un terme à leurs gains."
 dutch_republic.30.a:0 "Envoyer quelqu'un pour argumenter en faveur des Orangistes."
 dutch_republic.30.b:0 "Envoyer quelqu'un pour argumenter en faveur des Étatistes."
 dutch_republic.30.c:0 "Envoyer quelqu'un pour argumenter en faveur des Monarchistes."
