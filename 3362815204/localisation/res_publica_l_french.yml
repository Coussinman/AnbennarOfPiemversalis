 dutch_republic.1.t:0 "Pouvoir Absolu"
 dutch_republic.1.d:0 "Nous tirons fierté de notre [Root.GovernmentName], en partie précisément parce qu'elle est sans précédent et contraste avec l'oppression subie dans d'autres nations. Cependant, un nombre croissant de nobles pointent vers la tendance internationale de l'absolutisme, où un seul dirigeant exerce un pouvoir sans restriction, gagnant en popularité parmi les nations voisines.\n\n[Root.Monarch.GetName], argumentent-ils, possède toutes les qualités d'un grand dirigeant. Accorder plus de pouvoir au [Root.Monarch.GetTitle] pourrait renforcer la nation et montrer aux autres dirigeants que nous approuvons leurs idées."
 dutch_republic.1.a:0 "Notre [Root.Monarch.GetTitle] est l'État !"
 dutch_republic.1.b:0 "Nous n'avons rien à apprendre des tyrans étrangers !"
 dutch_republic.2.t:1 "Maximes Politiques de la [Root.GovernmentName]"
 dutch_republic.2.da:0 "L'un des conseillers les plus respectés de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, a récemment publié un ouvrage discutant les principes politiques dont dépend la forme de gouvernement républicaine. Bien que certainement bien écrit et argumenté de manière convaincante, une partie du matériel critique fortement l'emprise que les Princes d'Orange ont eu sur le poste de [Root.Monarch.GetTitle] récemment. La loyauté du conseiller envers [Root.Monarch.GetName] pourrait être moins inébranlable que nous le pensions."
 dutch_republic.2.db:0 "L'un des conseillers les plus respectés de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, a récemment publié un ouvrage discutant les principes politiques dont dépend la forme de gouvernement fédérale. Bien que certainement bien écrit et argumenté de manière convaincante, une partie du matériel critique fortement l'emprise que les Princes de [Root.GetName] ont eu sur le poste de [Root.Monarch.GetTitle] récemment. La loyauté du conseiller envers [Root.Monarch.GetName] pourrait être moins inébranlable que nous le pensions."
 dutch_republic.2.dc:0 "L'un des conseillers les plus respectés de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, a récemment publié un ouvrage discutant les principes politiques dont dépend la forme de gouvernement républicaine. Bien que certainement bien écrit et argumenté de manière convaincante, une partie du matériel critique fortement l'emprise que la CLSTC a eu sur le poste de [Root.Monarch.GetTitle] récemment. La loyauté du conseiller envers [Root.Monarch.GetName] pourrait être moins inébranlable que nous le pensions."
 dutch_republic.2.dd:0 "L'un des conseillers les plus respectés de [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, a récemment publié un ouvrage discutant les principes politiques dont dépend notre forme de gouvernement. Bien que certainement bien écrit et argumenté de manière convaincante, une partie du matériel critique fortement l'emprise que les Moineaux ont eu sur le poste de [Root.Monarch.GetTitle] récemment. La loyauté du conseiller envers [Root.Monarch.GetName] pourrait être moins inébranlable que nous le pensions."
 dutch_republic.2.a:1 "Dommage, mais nous devrons mettre fin à l'emploi de $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$."
 dutch_republic.2.b:0 "Les contre-arguments au statu quo sont vitaux pour notre république."
 dutch_republic.2.c:0 "Les contre-arguments au statu quo sont vitaux pour notre Matriarcat."
 dutch_republic.3.t:0 "Sermons pour les Princes"
 dutch_republic.3.da:0 "Le soutien populaire à la Maison d'Orange est renforcé depuis la chaire de l'église [Root.Religion.GetName], où le peuple commun se voit souvent rappeler la grande importance d'un dirigeant fort pour l'église d'État et la tradition du règne héréditaire.\n\n[Root.GetName], cependant, accueille plus d'une foi. Ceux qui adhèrent à d'autres confessions n'ont pas toujours de mots aimables pour les princes d'Orange, certains utilisant nos idéaux républicains comme excuse pour défier ouvertement le [Root.Monarch.GetTitle] et l'église d'État."
 dutch_republic.3.db:0 "Le soutien populaire à la Maison [Root.Monarch.Dynasty.GetName] est renforcé depuis la chaire de l'église [Root.Religion.GetName], où le peuple commun se voit souvent rappeler la grande importance d'un dirigeant fort pour l'église d'État et la tradition du règne héréditaire.\n\n[Root.GetName], cependant, accueille plus d'une foi. Ceux qui adhèrent à d'autres confessions n'ont pas toujours de mots aimables pour les princes de [Root.GetName], certains utilisant nos idéaux républicains comme excuse pour défier ouvertement le [Root.Monarch.GetTitle] et l'église d'État."
 dutch_republic.3.dc:0 "Le soutien populaire à la Maison de Silcalas est renforcé depuis la chaire de l'église [Root.Religion.GetName], où le peuple commun se voit souvent rappeler la grande importance d'un dirigeant fort pour l'église d'État et la tradition du règne héréditaire.\n\n[Root.GetName], cependant, accueille plus d'une foi. Ceux qui adhèrent à d'autres confessions n'ont pas toujours de mots aimables pour la CLSTC, certains utilisant nos idéaux républicains comme excuse pour défier ouvertement le [Root.Monarch.GetTitle] et l'église d'État."
 dutch_republic.3.a:0 "Nous devons nous assurer que les fidèles sachent qui sont leurs amis et leurs ennemis."
 dutch_republic.3.b:0 "Apaisons la situation en modérant notre propre propagande."
 dutch_republic.4.t:1 "La [Root.GovernmentName] et le Libre-Échange"
 dutch_republic.4.da:0 "Avec un [Root.Monarch.GetTitle] comme [Root.Monarch.GetName], la plupart des nobles s'accordent à dire qu'il n'y a pas besoin d'élections, qui ne feraient que déstabiliser et affaiblir la nation [Root.GetAdjective]. Beaucoup de marchands ne sont pas d'accord. Ils trouvent que les institutions de la république, incluant les élections libres, sont cruciales pour assurer les priorités économiques continues de [Root.GetName].\n\nSous un [Root.Monarch.GetTitle] autocratique avec des ambitions expansionnistes, le libre-échange et la liberté dont ils ont joui par le passé pourrait être menacés. Si le [Root.Monarch.GetTitle] actuel doit régner à vie, ils exigent qu'[Root.Monarch.GetSheHe] montre sa dévotion à ces idéaux."
 dutch_republic.4.db:0 "Avec un [Root.Monarch.GetTitle] comme [Root.Monarch.GetName], la plupart des nobles s'accordent à dire que le contrôle qu'elle et les Moineaux exercent sur la politique mercantile est utilisé sagement. Ils disent que l'alternative de décisions politiques menées par les Paons ne ferait que déstabiliser et affaiblir la nation [Root.GetAdjective]. Beaucoup de marchands, avec les mots des Matriarches Marchandes dans leurs oreilles, ne sont pas d'accord. Ces marchands disent qu'un marché ouvert est crucial pour assurer les priorités économiques continues de [Root.GetName].\n\nSous un [Root.Monarch.GetTitle] autocratique avec des ambitions expansionnistes, les libertés commerciales dont ils ont joui par le passé pourrait être menacées. Si notre [Root.Monarch.GetTitle] doit manier les Moineaux sagement comme elle le prétend, ils exigent qu'[Root.Monarch.GetSheHe] montre sa dévotion à protéger leur liberté économique."
 dutch_republic.4.a:1 "Ce qu'ils exigent est sans importance. Ils sont sujets de la [Root.GovernmentName] et doivent se conformer."
 dutch_republic.4.b:0 "Nous pouvons concéder certains de leurs points et réformer en conséquence."
 dutch_republic.5.t:1 "Le Roi en [Root.GetName]"
 dutch_republic.5.da:0 "La Maison d'Orange a bénéficié d'un soutien accru en [Root.GetName] dernièrement. En conséquence, leurs partisans sont devenus plus audacieux. Ceux au sein de l'église parlent des Princes d'Orange en termes royaux, les comparant aux anciens rois Castanoriens. Notre peuple n'a pas oublié leur rôle dans la sécurisation de la souveraineté de notre nation et être loué comme le dernier d'une lignée de sauveurs bénéficie certainement à [Root.Monarch.GetName]. Néanmoins, l'appeler un roi, même dans le contexte d'un sermon, risque d'affaiblir nos institutions républicaines."
 dutch_republic.5.db:0 "La Maison [Root.Monarch.Dynasty.GetName] a bénéficié d'un soutien accru en [Root.GetName] dernièrement. En conséquence, leurs partisans sont devenus plus audacieux. Ceux au sein de l'église parlent des Princes de [Root.GetName] en termes royaux, les comparant aux anciens rois Castanoriens. Notre peuple n'a pas oublié leur rôle dans la sécurisation de la souveraineté de notre nation et être loué comme le dernier d'une lignée de sauveurs bénéficie certainement à [Root.Monarch.GetName]. Néanmoins, l'appeler un roi, même dans le contexte d'un sermon, risque d'affaiblir nos institutions fédérales."
 dutch_republic.5.dc:0 "La CLSTC a bénéficié d'un soutien accru en [Root.GetName] dernièrement. En conséquence, leurs partisans sont devenus plus audacieux. Ceux au sein de l'église parlent des Princes de Silcalas en termes royaux, les comparant aux anciens rois Castanoriens. Néanmoins, l'appeler un roi, même dans le contexte d'un sermon, risque d'affaiblir nos institutions républicaines."
 dutch_republic.5.a:0 "Assurément le peuple a le droit de savoir qui les a menés vers la liberté ?"
 dutch_republic.5.b:0 "Avec ce soutien, ils peuvent se permettre de conserver leur modestie."
 dutch_republic.6.t:0 "Les Nobles se Tournent vers d'Autres Maisons"
 dutch_republic.6.da:0 "Bien que maintenant toujours une emprise sur la position de [Root.Monarch.GetTitle] et le règne sur [Root.GetName], l'influence des Orangistes a légèrement chuté récemment. Les nobles qui cherchaient le pouvoir en s'alignant avec la famille en viennent de plus en plus à voir ceci comme un signe que la Maison d'Orange, malgré son héritage, est toujours à la merci de la bureaucratie et de l'environnement politique de la république.\n\nCertains de ceux qui ont formé l'épine dorsale de nos forces armées demandent que [Root.Monarch.GetName] s'engage à affirmer le pouvoir plus clairement dans les affaires militaires. Aucune de leurs suggestions ne contribue à des objectifs très constructifs, mais pourrait impressionner la vieille garde."
 dutch_republic.6.db:0 "Bien que maintenant toujours une emprise sur la position de [Root.Monarch.GetTitle] et le règne sur [Root.GetName], l'influence des Monarchistes a légèrement chuté récemment. Les nobles qui cherchaient le pouvoir en s'alignant avec la famille en viennent de plus en plus à voir ceci comme un signe que la Maison [Root.Monarch.Dynasty.GetName], malgré son héritage, est toujours à la merci de la bureaucratie et de l'environnement politique de la république.\n\nCertains de ceux qui ont formé l'épine dorsale de nos forces armées demandent que [Root.Monarch.GetName] s'engage à affirmer le pouvoir plus clairement dans les affaires militaires. Aucune de leurs suggestions ne contribue à des objectifs très constructifs, mais pourrait impressionner la vieille garde."
 dutch_republic.6.dc:0 "Bien que maintenant toujours une emprise sur la position de [Root.Monarch.GetTitle] et le règne sur [Root.GetName], l'influence de la CLSTC a légèrement chuté récemment. Les nobles qui cherchaient le pouvoir en s'alignant avec la compagnie en viennent de plus en plus à voir ceci comme un signe que la Maison de Silcalas, malgré son héritage, est toujours à la merci de la bureaucratie et de l'environnement politique de la république.\n\nCertains de ceux qui ont formé l'épine dorsale de nos forces armées demandent que [Root.Monarch.GetName] s'engage à affirmer le pouvoir plus clairement dans les affaires militaires. Aucune de leurs suggestions ne contribue à des objectifs très constructifs, mais pourrait impressionner la vieille garde."
 dutch_republic.6.dd:0 "Bien que maintenant toujours une emprise sur la position de [Root.Monarch.GetTitle] et le règne sur [Root.GetName], l'influence des Moineaux a légèrement chuté récemment. Les nobles qui cherchaient le pouvoir en s'alignant avec eux en viennent de plus en plus à voir ceci comme un signe que la Maison [Root.Monarch.Dynasty.GetName], malgré son héritage, est toujours à la merci de la bureaucratie et de l'environnement politique de la [Root.GovernmentName], une faiblesse que les Paons sont empressés d'exploiter.\n\nCertains de ceux qui ont formé l'épine dorsale de nos forces armées demandent que [Root.Monarch.GetName] s'engage à affirmer le pouvoir plus clairement dans les affaires militaires. Aucune de leurs suggestions ne contribue à des objectifs très constructifs, mais pourrait impressionner la vieille garde."
 dutch_republic.6.a:0 "S'ils doutent de nous, qu'ils partent."
 dutch_republic.6.b:0 "Nous ferons de notre mieux pour les apaiser."
 dutch_republic.7.t:0 "Vraie Liberté"
 dutch_republic.7.da:0 "Malgré le monopole que la famille d'Orange détient sur le poste de [Root.Monarch.GetTitle], [Root.GetName] a vu un courant d'idéaux républicains récemment. Les Étatistes ont vu ceci comme un signe que notre nation pourrait très bien être en route vers leur objectif d'une république à part entière, certains allant même jusqu'à louer le Prince d'Orange pour avoir permis ce changement. Peu importe la part de vérité en ceci, nos manœuvres politiques récentes maintiennent le rêve de la République Hollandaise vivant."
 dutch_republic.7.db:0 "Malgré le monopole que la famille [Root.Monarch.Dynasty.GetName] détient sur le poste de [Root.Monarch.GetTitle], [Root.GetName] a vu un courant d'idéaux républicains récemment. Les Étatistes ont vu ceci comme un signe que notre nation pourrait très bien être en route vers leur objectif d'une république à part entière, certains allant même jusqu'à louer le Prince de [Root.GetName] pour avoir permis ce changement. Peu importe la part de vérité en ceci, nos manœuvres politiques récentes maintiennent le rêve de la [Root.GovernmentName] vivant."
 dutch_republic.7.dc:0 "Malgré le monopole que la famille Silcalas détient sur le poste de [Root.Monarch.GetTitle], [Root.GetName] a vu un courant d'idéaux républicains récemment. Les Républicains ont vu ceci comme un signe que notre nation pourrait très bien être en route vers leur objectif d'une république à part entière, certains allant même jusqu'à louer le prince Calasanni pour avoir permis ce changement. Peu importe la part de vérité en ceci, nos manœuvres politiques récentes maintiennent le rêve de la République vivant."
 dutch_republic.7.dd:0 "Malgré le monopole que les Moineaux détiennent sur la [Root.GovernmentName], [Root.GetName] a vu un courant d'idéaux entrepreneuriaux récemment. Les Paons ont vu ceci comme un signe que notre nation pourrait très bien être en route vers un changement de l'équilibre du pouvoir loin des Moineaux. Les harpies malchanceuses affluent vers les spectacles glamours des Paons, rêvant de réussir un jour grâce à leur talent et leur perspicacité. Certains voient le [Root.Monarch.GetTitle] et les traditions qu'elle incarne comme une barrière entre eux et la vraie liberté qu'ils désirent, et que les Matriarches Marchandes offrent un chemin vers l'avant. Ils rêvent que tous les vestiges du vieux monde puissent être jetés, permettant à quiconque de voler haut et libre sur des vents scintillants."
 dutch_republic.7.a:0 "Peut-être, un jour..."
 dutch_republic.8.t:0 "Pas d'Impôts pour les Tyrans"
 dutch_republic.8.da:0 "Les Orangistes exercent déjà une grande influence sur le règne [Root.GetAdjective], et les derniers développements dans l'arène politique n'ont fait que renforcer leur emprise sur notre supposée république. Certains de nos sujets précédemment loyaux ont pris ceci comme un signe que les priorités de [Root.GetName] ont changé et qu'un temps arrive où l'argent des impôts sera gaspillé dans de vaines poursuites des familles nobles. Sur cette route, prétendent-ils, ne se trouvent que de petites guerres et la tyrannie. En protestation, beaucoup de gens refusent de payer des impôts pour soutenir ce gouvernement."
 dutch_republic.8.db:0 "Les Monarchistes exercent déjà une grande influence sur le règne [Root.GetAdjective], et les derniers développements dans l'arène politique n'ont fait que renforcer leur emprise sur notre État. Certains de nos sujets précédemment loyaux ont pris ceci comme un signe que les priorités de [Root.GetName] ont changé et qu'un temps arrive où l'argent des impôts sera gaspillé dans de vaines poursuites des familles nobles. Sur cette route, prétendent-ils, ne se trouvent que de petites guerres et la tyrannie. En protestation, beaucoup de gens refusent de payer des impôts pour soutenir ce gouvernement."
 dutch_republic.8.dc:0 "La CLSTC exerce déjà une grande influence sur le règne [Root.GetAdjective], et les derniers développements dans l'arène politique n'ont fait que renforcer leur emprise sur notre supposée république. Certains de nos sujets précédemment loyaux ont pris ceci comme un signe que les priorités de [Root.GetName] ont changé et qu'un temps arrive où l'argent des impôts sera gaspillé dans de vaines poursuites de la famille Silcalas. Sur cette route, prétendent-ils, ne se trouvent que de petites guerres et la tyrannie. En protestation, beaucoup de gens refusent de payer des impôts pour soutenir ce gouvernement."
 dutch_republic.8.dd:0 "Les Moinistes exercent déjà une grande influence sur le règne [Root.GetAdjective], et les derniers développements dans l'arène politique n'ont fait que renforcer leur emprise sur notre État. Certains de nos sujets précédemment loyaux ont pris ceci comme un signe que les priorités de [Root.GetName] ont changé et qu'un temps arrive où l'argent des impôts sera gaspillé dans de vaines poursuites des familles nobles. Sur cette route, prétendent-ils, ne se trouvent que de petites guerres et la tyrannie. En protestation, beaucoup de gens refusent de payer des impôts pour soutenir ce gouvernement."
 dutch_republic.8.a:0 "Que savent-ils de nos ambitions ?"
 dutch_republic.9.t:0 "Sic Semper Tyrannis"
 dutch_republic.9.da:0 "Le règne de [Root.Monarch.GetName] est quasiment absolu. Les Princes d'Orange ont sécurisé le pouvoir sur [Root.GetName] pour longtemps. Tout indique que le [Root.Monarch.GetTitle] règnera pour toute sa vie.\n\n$SPYMASTER$, l'un de ses plus proches conseillers, s'accorde avec cette évaluation. Cette personne est farouchement loyale à son pays, si loyale, en fait, qu'elle prendrait personnellement la vie de quiconque menace la république. Dans une réunion récente avec quelques personnes soigneusement sélectionnées, $SPYMASTER$ a fait savoir que le [Root.Monarch.GetTitle] lui-même et l'emprise des Orangistes sur le règne est peut-être la plus grande menace de toutes. $SPYMASTER$ peut assurer que le règne à vie sera court."
 dutch_republic.9.db:0 "Le règne de [Root.Monarch.GetName] est quasiment absolu. Les Princes ont sécurisé le pouvoir sur [Root.GetName] pour longtemps. Tout indique que le [Root.Monarch.GetTitle] règnera pour toute sa vie.\n\n$SPYMASTER$, l'un de ses plus proches conseillers, s'accorde avec cette évaluation. Cette personne est farouchement loyale à son pays, si loyale, en fait, qu'elle prendrait personnellement la vie de quiconque menace l'État. Dans une réunion récente avec quelques personnes soigneusement sélectionnées, $SPYMASTER$ a fait savoir que le [Root.Monarch.GetTitle] lui-même et l'emprise des Monarchistes sur le règne est peut-être la plus grande menace de toutes. $SPYMASTER$ peut assurer que le règne à vie sera court."
 dutch_republic.9.dc:0 "Le règne de [Root.Monarch.GetName] est quasiment absolu. La CLSTC a sécurisé le pouvoir sur [Root.GetName] pour longtemps. Tout indique que le [Root.Monarch.GetTitle] règnera pour toute sa vie.\n\n$SPYMASTER$, l'un de ses plus proches conseillers, s'accorde avec cette évaluation. Cette personne est farouchement loyale à son pays, si loyale, en fait, qu'elle prendrait personnellement la vie de quiconque menace la république. Dans une réunion récente avec quelques personnes soigneusement sélectionnées, $SPYMASTER$ a fait savoir que le [Root.Monarch.GetTitle] lui-même et l'emprise de la CLSTC sur le règne est peut-être la plus grande menace de toutes. $SPYMASTER$ peut assurer que le règne à vie sera court."
 dutch_republic.9.a:0 "Nous devons agir, pour la cause Républicaine."
 dutch_republic.9.b:0 "$SPYMASTER$, je crois que vous venez de commettre une haute trahison."
 dutch_republic.9.b.tt:0 "Savez-vous ce qui arrive à ceux qui commettent une haute trahison ?"
 dutch_republic.10.t:0 "Idéaux Républicains Trahis"
 dutch_republic.10.da:0 "Les Princes d'Orange commandent une loyauté presque incontestée. Les élections libres semblent être chose du passé, malgré le fait que notre nation s'appelle une république. Les Étatistes ne sont plus les seuls à questionner l'intégrité des institutions républicaines en [Root.GetName] ; plutôt, il devient de plus en plus rare de faire référence à ces concepts du tout. Aussi nobles que soient les objectifs de notre [Root.Monarch.GetTitle], les fondements de notre forme de gouvernement s'érodent."
 dutch_republic.10.db:0 "Les Princes de [Root.GetName] commandent une loyauté presque incontestée. Les élections libres semblent être chose du passé, malgré le fait que notre nation présente des concepts apparentés à une république. Les Étatistes ne sont plus les seuls à questionner l'intégrité des institutions républicaines en [Root.GetName] ; plutôt, il devient de plus en plus rare de faire référence à ces concepts du tout. Aussi nobles que soient les objectifs de notre [Root.Monarch.GetTitle], les fondements de notre forme de gouvernement s'érodent."
 dutch_republic.10.dc:0 "La CLSTC commande une loyauté presque incontestée. Les élections libres semblent être chose du passé, malgré le fait que notre nation s'appelle une république. Les Républicains ne sont plus les seuls à questionner l'intégrité des institutions républicaines en [Root.GetName] ; plutôt, il devient de plus en plus rare de faire référence à ces concepts du tout. Aussi nobles que soient les objectifs de notre [Root.Monarch.GetTitle], les fondements de notre forme de gouvernement s'érodent."
 dutch_republic.10.a:0 "Nous les remplacerons par des idéaux de notre propre conception."
 dutch_republic.11.t:0 "Suggérer un Acte d'Isolement"
 dutch_republic.11.d:0 "Il y a la paix entre nous et la République Couronnarde... pour l'instant. Les termes finaux de la trêve ont été largement convenus quand la guerre s'est terminée, mais une certaine marge de négociation demeure. Nous savons que les dirigeants actuels sont intéressés à affaiblir la position de la CLSTC, une faction au sein de la république cherchant à consolider le pouvoir pour elle-même.\n\nSi nous devions avancer une suggestion pour un Acte visant à tenir le prochain prince Calasanni loin du pouvoir politique, cela pourrait servir à la fois à améliorer notre diplomatie avec l'administration actuelle et à s'assurer qu'il n'y aura pas de roi sur leur trône pour les mener dans une autre guerre contre nous."
 dutch_republic.11.a:0 "Ce serait une bonne façon de repartir à neuf."
 dutch_republic.11.a.tt:0 "Suggérer l'accord à [This.GetName]."
 dutch_republic.11.b:0 "Nous n'avons aucune raison de soutenir l'administration actuelle."
 dutch_republic.12.t:0 "Acte d'Isolement"
 dutch_republic.12.d:0 "La guerre avec [From.GetName] était finie, nous pensions que toutes les affaires étaient réglées. Les négociations se sont étendues sur quelques questions mineures, mais tout a changé cette semaine, quand les représentants [From.GetAdjective] ont suggéré une nouvelle clause. À notre surprise, une favorable à la république.\n\nPour affaiblir politiquement la position de la famille Silcalas, ils veulent que nous adoptions un Acte pour tenir les futurs Princes de Silcalas loin du poste de [Root.Monarch.GetTitle]. Quel motif ils ont pour ceci n'est pas encore clair, mais même si un tel Acte pourrait ne pas durer éternellement, cela renforcerait considérablement le règne Républicain... si c'est géré avec discrétion."
 dutch_republic.12.a:0 "Nous savons comment être discrets."
 dutch_republic.12.b:0 "Il est impensable que nous acceptions une telle demande de nos ennemis !"
 dutch_republic.13.t:0 "Liens Indéfectibles"
 dutch_republic.13.da:0 "[Root.GetName] peut être une république, mais nous maintenons encore assez de pouvoir par le sang pour que les liens matrimoniaux soient un facteur dans notre relation avec d'autres nations. Même ainsi, plus le règne est fluide, moins ces liens deviennent tangibles.\n\nLes nations qui sont normalement satisfaites de l'administration Étatiste s'inquiètent maintenant de la perspective que leurs liens avec les pouvoirs [Root.GetAdjective] puissent s'affaiblir alors que la nation laisse ses traditions héréditaires derrière elle. Elles veulent s'assurer que les familles influentes conservent un certain pouvoir... incluant la famille d'Orange."
 dutch_republic.13.db:0 "[Root.GetName] peut être une union fédérale, mais nous maintenons encore assez de pouvoir par le sang pour que les liens matrimoniaux soient un facteur dans notre relation avec d'autres nations. Même ainsi, plus le règne est fluide, moins ces liens deviennent tangibles.\n\nLes nations qui sont normalement satisfaites de l'administration Étatiste s'inquiètent maintenant de la perspective que leurs liens avec les pouvoirs [Root.GetAdjective] puissent s'affaiblir alors que la nation laisse ses traditions héréditaires derrière elle. Elles veulent s'assurer que les familles influentes conservent un certain pouvoir... incluant la famille [Root.Monarch.Dynasty.GetName]."
 dutch_republic.13.dc:0 "[Root.GetName] peut être une république, mais nous maintenons encore assez de pouvoir par le sang pour que les liens matrimoniaux soient un facteur dans notre relation avec d'autres nations. Même ainsi, plus le règne est fluide, moins ces liens deviennent tangibles.\n\nLes nations qui sont normalement satisfaites de l'administration Républicaine s'inquiètent maintenant de la perspective que leurs liens avec les pouvoirs [Root.GetAdjective] puissent s'affaiblir alors que la nation laisse ses traditions héréditaires derrière elle. Elles veulent s'assurer que les familles influentes conservent un certain pouvoir... incluant la famille Silcalas."
 dutch_republic.13.dd:0 "[Root.GetName] est un [Root.GovernmentName] avec une longue tradition de stabilité gagnée par le mariage diplomatique. Les conflits politiques entre les Paons et les Moineaux menacent ceci, parce que les nations qui sont normalement satisfaites de l'administration des Paons s'inquiètent maintenant que leurs liens avec les pouvoirs [Root.GetAdjective] puissent s'affaiblir alors que la nation penche vers le règne par des oligarques non-héréditaires. Elles veulent s'assurer que les familles influentes conservent un certain pouvoir... incluant la famille [Root.Monarch.Dynasty.GetName]."
 dutch_republic.13.a:0 "Elles sont en retard sur leur époque, mais nous ne le serons pas."
 dutch_republic.13.b:0 "Céder un peu de pouvoir pour assurer un lien stable."
 dutch_republic.14.t:1 "Liens de Noblesse dans l'Armée"
 dutch_republic.14.da:0 "Les dirigeants Étatistes ont réussi à rendre les institutions de [Root.GetName] de plus en plus représentatives, mais une institution qui a résisté aux changements récents est l'armée. L'un de nos généraux appartient à une famille de nobles qui ont de forts liens avec la Maison d'Orange et a saboté nos efforts pour évincer les loyalistes d'Orange des positions militaires de haut rang.\n\nMaintenant, il est allé encore plus loin et veut qu'un de ses parents, aussi un Orangiste, agisse comme conseiller du [Root.Monarch.GetTitle]. Bien que cette jeune personne semble être un commandant talentueux, nous détesterions lui donner de l'influence."
 dutch_republic.14.db:0 "Les dirigeants Étatistes ont réussi à rendre les institutions de [Root.GetName] de plus en plus représentatives, mais une institution qui a résisté aux changements récents est l'armée. L'un de nos généraux appartient à une famille de nobles qui ont de forts liens avec la Maison [Root.Monarch.Dynasty.GetName] et a saboté nos efforts pour évincer les loyalistes [Monarch.Dynasty.GetName] des positions militaires de haut rang.\n\nMaintenant, il est allé encore plus loin et veut qu'un de ses parents, aussi un Monarchiste, agisse comme conseiller du [Root.Monarch.GetTitle]. Bien que cette jeune personne semble être un commandant talentueux, nous détesterions lui donner de l'influence."
 dutch_republic.14.dc:0 "Les dirigeants Républicains ont réussi à rendre les institutions de [Root.GetName] de plus en plus représentatives, mais une institution qui a résisté aux changements récents est l'armée. L'un de nos généraux appartient à une famille de nobles qui ont de forts liens avec la CLSTC et a saboté nos efforts pour évincer les loyalistes Silcalas des positions militaires de haut rang.\n\nMaintenant, il est allé encore plus loin et veut qu'un de ses parents, aussi un partisan de la CLSTC, agisse comme conseiller du [Root.Monarch.GetTitle]. Bien que cette jeune personne semble être un commandant talentueux, nous détesterions lui donner de l'influence."
 dutch_republic.14.dd:0 "Les Paons ont réussi à rendre les institutions de [Root.GetName] de plus en plus représentatives, mais une institution qui a résisté aux changements récents est l'armée. L'un de nos généraux appartient à une famille de nobles qui ont de forts liens avec la Maison [Root.Monarch.Dynasty.GetName] et a saboté leurs efforts pour évincer les loyalistes [Root.Monarch.Dynasty.GetName] des positions militaires de haut rang.\n\nMaintenant, elle est allée encore plus loin et veut qu'un de ses parents, aussi un Paon, agisse comme conseiller du [Root.Monarch.GetTitle]. Bien que cette jeune personne semble être un commandant talentueux, les Moineaux détesteraient lui donner de l'influence."
 dutch_republic.14.a:0 "Envoyer ce général quelque part d'où il ne reviendra pas."
 dutch_republic.14.b:0 "Laissons ce commandant venir à nous et nous verrons ce qui en résulte."
 dutch_republic.15.t:1 "Les Nobles se Tournent vers le Prince de [Root.GetName]"
 dutch_republic.15.da:0 "La croyance en la vertu du pouvoir héréditaire tend à être forte parmi ceux qui ont eux-mêmes hérité de leur pouvoir. Les nobles locaux en [Root.GetName] ne voient pas cette connexion et argumentent que leur souhait de voir la Maison d'Orange au pouvoir est fondé sur leur préoccupation pour l'unité nationale et la stabilité.\n\nGouverneur ceux qui ne croient pas en ce que nous essayons d'accomplir n'est pas facile. Parfois le conflit direct ne peut être évité. Parfois il peut l'être, mais à un prix."
 dutch_republic.15.db:0 "La croyance en la vertu du pouvoir héréditaire tend à être forte parmi ceux qui ont eux-mêmes hérité de leur pouvoir. Les nobles locaux en [Root.GetName] ne voient pas cette connexion et argumentent que leur souhait de voir la Maison [Root.Monarch.Dynasty.GetName] au pouvoir est fondé sur leur préoccupation pour l'unité nationale et la stabilité.\n\nGouverneur ceux qui ne croient pas en ce que nous essayons d'accomplir n'est pas facile. Parfois le conflit direct ne peut être évité. Parfois il peut l'être, mais à un prix."
