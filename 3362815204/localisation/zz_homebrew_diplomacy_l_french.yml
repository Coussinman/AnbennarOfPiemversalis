 homebrew_make_dominion_vassal_title:0 "Établir un Dominion"
 homebrew_make_dominion_vassal_tooltip:0 "Nous pouvons faire de §Y[From.GetName]§! un dominion, garantissant son autonomie tout en augmentant sa loyauté et débloquant de nouvelles interactions."
 homebrew_make_dominion_vassal_desc:0 "Cette action fera de §Y[From.GetName]§! un dominion, garantissant son autonomie tout en augmentant sa loyauté et débloquant de nouvelles interactions.\n\n§ONous ne pouvons avoir plus de dominions que ce que notre Technologie Diplomatique actuelle permet (1 dominion par 5 niveaux)§!"
 
 homebrew_make_dominion_client_title:0 "Établir un Dominion"
 homebrew_make_dominion_client_tooltip:0 "Nous pouvons faire de §Y[From.GetName]§! un dominion, garantissant son autonomie tout en augmentant sa loyauté et débloquant de nouvelles interactions."
 homebrew_make_dominion_client_desc:0 "Cette action fera de §Y[From.GetName]§! un dominion, garantissant son autonomie tout en augmentant sa loyauté et débloquant de nouvelles interactions.\n\n§ONous ne pouvons avoir plus de dominions que ce que notre Technologie Diplomatique actuelle permet (1 dominion par 5 niveaux)§!"
 
 homebrew_rescind_dominion_title:0 "Révoquer le Statut de Dominion"
 homebrew_rescind_dominion_tooltip:0 "Nous pouvons retransformer §Y[From.GetName]§! en vassal ordinaire, §Raugmentant son désir de liberté de 25 et réduisant notre stabilité de 1.§!"
 homebrew_rescind_dominion_desc:0 "Cette action retransformera §Y[From.GetName]§! en vassal ordinaire, §Raugmentant son désir de liberté de 25 et réduisant notre stabilité de 1.§!"

 espionage_network_title:0 "Établir de Nouveaux Réseaux"
 espionage_network_tooltip:0 "Nous pouvons étendre nos réseaux dans §Y[From.GetName]§!, réduisant leur détection d'espions de §G-33%§! pendant dix ans."
 espionage_network_desc:0 "Cette action étendra nos réseaux dans §Y[From.GetName]§!, réduisant leur détection d'espions de §G-33%§! pendant dix ans."
 
 espionage_mil_title:0 "Sabotage Militaire"
 espionage_mil_tooltip:0 "Nous pouvons ordonner à nos agents de brûler les dépôts de vivres et perturber le commandement militaire de §Y[From.GetName]§!, réduisant leur limite de forces de §G-15%§! pendant trois ans."
 espionage_mil_desc:0 "Cette action brûlera les dépôts de vivres et perturbera le commandement militaire de §Y[From.GetName]§!, réduisant leur limite de forces de §G-15%§! pendant trois ans."
 
 espionage_naval_title:0 "Sabotage Naval"
 espionage_naval_tooltip:0 "Nous pouvons ordonner à nos agents de brûler les chantiers navals et perturber le commandement naval de §Y[From.GetName]§!, réduisant leur limite de forces navales de §G-20%§! pendant trois ans."
 espionage_naval_desc:0 "Cette action brûlera les chantiers navals et perturbera le commandement naval de §Y[From.GetName]§!, réduisant leur limite de forces navales de §G-20%§! pendant trois ans."
 
 espionage_siege_title:0 "Sabotage d'Ingénierie"
 espionage_siege_tooltip:0 "Nous pouvons ordonner à nos agents de détruire l'équipement de siège et compromettre les fortifications de §Y[From.GetName]§!, réduisant leur capacité défensive de §G-15%§! et leur capacité de siège de §G-10%§! pendant trois ans."
 espionage_siege_desc:0 "Cette action détruira l'équipement de siège et compromettra les fortifications de §Y[From.GetName]§!, réduisant leur capacité défensive de §G-15%§! et leur capacité de siège de §G-10%§! pendant trois ans."
 
 espionage_eco_title:0 "Sabotage du Ministère de l'Intérieur"
 espionage_eco_tooltip:0 "Nous pouvons ordonner à nos agents d'infiltrer et d'affaiblir le ministère de l'intérieur de §Y[From.GetName]§!, augmentant leur coût de construction de §G+7.5%§! et leur donnant §G+0.1§! de corruption annuelle pendant cinq ans."
 espionage_eco_desc:0 "Cette action infiltrera et affaiblira le ministère de l'intérieur de §Y[From.GetName]§!, augmentant leur coût de construction de §G+7.5%§! et leur donnant §G+0.1§! de corruption annuelle pendant cinq ans."
 
 espionage_full_title:0 "Mettre en Œuvre le Plan Maître"
 espionage_full_tooltip:0 "Nous pouvons ordonner à nos agents d'utiliser tous les moyens à leur disposition, procurant les effets du Sabotage Militaire, du Sabotage Naval, du Sabotage d'Ingénierie et du Sabotage du Ministère de l'Intérieur pendant trois ans."
 espionage_full_desc:0 "Cette action procurera les effets du Sabotage Militaire, du Sabotage Naval, du Sabotage d'Ingénierie et du Sabotage du Ministère de l'Intérieur pendant trois ans."
 
 espionage_assassinate_title:0 "Tentative d'Assassinat"
 espionage_assassinate_tooltip:0 "Nous pouvons ordonner à nos agents de tenter d'ôter la vie au dirigeant de §Y[From.GetName]§!, nous coûtant §O100§! points diplomatiques. Ce n'est pas une entreprise facile, et leur dirigeant survivra probablement, mais nos agents pourraient être capables de le blesser ou de tuer l'un de ses conseillers au passage."
 espionage_assassinate_desc:0 "Cette action aura une chance de tuer le dirigeant de §Y[From.GetName]§!, quel que soit le résultat cela nous coûtera §O100§! points diplomatiques supplémentaires."
 
 espionage_vassal_self_title:0 "Enquêter sur les Mouvements d'Indépendance"
 espionage_vassal_self_tooltip:0 "Nous pouvons envoyer des agents dans §Y[From.GetName]§!, réduisant leur désir de liberté de §G10§!."
 espionage_vassal_self_desc:0 "Cette action enverra des agents dans §Y[From.GetName]§!, réduisant leur désir de liberté de §G10§!. \nCette action ne peut être effectuée sur un pays qu'une fois tous les dix ans."
 
 espionage_vassal_self_title:0 "Fomenter les Mouvements d'Indépendance"
 espionage_vassal_self_tooltip:0 "Nous pouvons envoyer des agents dans §Y[From.GetName]§!, augmentant leur désir de liberté de §G15§!."
 espionage_vassal_self_desc:0 "Cette action enverra des agents dans §Y[From.GetName]§!, augmentant leur désir de liberté de §G15§!. \nCette action ne peut être effectuée sur un pays qu'une fois tous les dix ans."
 
 
