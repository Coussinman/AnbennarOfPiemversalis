 reform_roilsard_decision_title:0 "Unir le Peuple Roilsardi"
 reform_roilsard_decision_desc:0 "Le peuple Roilsardi a longtemps été une épine (d'où la raison pour laquelle les épines sont communes dans leurs armoiries) dans le flanc de Lorent comme d'Anbennar. Il est rare que ce peuple soit jamais uni en raison de sa nature tumultueuse, mais une nation digne capable de le faire sera sans nul doute digne du titre de Duc de Roilsard."
 flavor_saloren.1.t:0 "Chercher la Protection"
 flavor_saloren.1.d:0 "Dans le chaos des Guerres des Lilas, le duché de Roilsard fut détruit. Nous en sommes le dernier véritable vestige. En des temps si éprouvants, tenter de survivre seul c'est assurer sa propre chute. Nous devons trouver protection, sous la forme d'un suzerain ou d'un allié."
 flavor_saloren.1.a:0 "Offrir l'allégeance à Lorent pour Roilsard."
 flavor_saloren.1.b:0 "Offrir l'amitié à Port-du-Vin pour Toarnaire."
 flavor_saloren.1.c:0 "Offrir l'amitié à Rubenaire pour Vivinmar."
 flavor_saloren.1.e:0 "Ceci est inutile, nous ferons cavalier seul."
 flavor_saloren.2.t:0 "Offre de Saloren"
 flavor_saloren.2.d:0 "Saloren a offert de nous jurer allégeance en échange de notre province de Roilsard et d'une garantie d'autonomie. Si nous acceptons, ils seront un pas plus près d'unir les peuples Roilsardi."
 flavor_saloren.2.a:0 "Accepter !"
 flavor_saloren.2.b:0 "Refuser !"
 flavor_saloren.3.t:0 "Offre de Saloren"
 flavor_saloren.3.d:0 "Saloren cherche à unir les peuples Roilsardi, et a offert son amitié en échange de notre province de Toarnaire."
 flavor_saloren.3.a:0 "Accepter !"
 flavor_saloren.3.b:0 "Refuser !"
 flavor_saloren.4.t:0 "Offre de Saloren"
 flavor_saloren.4.d:0 "Saloren cherche à unir les peuples Roilsardi, et a offert son amitié en échange de notre province de Vivinmar."
 flavor_saloren.4.a:0 "Accepter !"
 flavor_saloren.4.b:0 "Refuser !"
 flavor_saloren.5.t:0 "Rejeté !"
 flavor_saloren.5.d:0 "Notre offre fut rejetée, et les alternatives ne sont plus disponibles."
 flavor_saloren.5.a:0 "Cieux cendrés !"
 flavor_saloren.6.t:0 "Vampires Roilsardi"
 flavor_saloren.6.d:0 "Des rapports de vampires, fuyant de Roilsard, ont atteint votre conseil intérieur.\n\nSi nous devons agir promptement, nous pouvons les faire reconsidérer l'idée d'appeler [Root.Country.GetName] leur foyer, bien qu'ils puissent peut-être nous être utiles..."
 flavor_saloren.6.a:0 "Nous ne sommes pas Roilsard, ils ne sont pas les bienvenus ici."
 flavor_saloren.6.b:0 "Nous soutiendrons leurs efforts."
 saloren_redoubt_of_the_red:0 "La Redoute Rouge"
 saloren_subject_defiance:0 "À Leur Visage"
 saloren_inevitable_1:0 "L'Inévitable est Venu"
 saloren_inevitable_2:0 "L'Inévitable est Venu"
 saloren_roilsardi_marches:0 "Seigneurs des Marches de Roilsard"
 saloren_securing_county_title:0 "Sécuriser le Comté" 
 saloren_securing_county_desc:0 "Le Comté de Saloren est une terre fière. Pour tous les mouvements requis sur la route qui nous attend, nous devons d'abord être en sécurité dans le siège ancestral des foyers des síl Saloren et síl na Loop respectivement. Les rangs de nos Maîtres d'Épée doivent être remplis à nouveau, et les pierres de l'ancien château doivent être renforcées. Notre siège doit être prêt une fois de plus, car avec une telle tempête à venir, la fin des Guerres des Lilas ne sera peut-être qu'un bref répit pour notre peuple." 
 saloren_in_their_faces_title:0 "À Leur Visage" 
 saloren_in_their_faces_desc:0 "La défiance de Saloren, même dans la soumission, a été une gifle au visage pour la cour Siloriel à Lorentainé et la garnison Lorentaise dans le Comté de Roilsard. Pourtant cette défiance nous gagne des amis à travers Lencenor : d'autres vassaux opportunistes regardent vers notre comte pour le leadership alors que nous échangeons lettres et nouvelles de notre misère partagée dans cet état suborné. Avec le soutien de nos alliés síl na Loop, nous ne devons pas échouer."
 saloren_prepare_for_inevitable_title:0 "Se Préparer à l'Inévitable" 
 saloren_prepare_for_inevitable_desc:0 "À travers notre domaine, il y a un sentiment que le choc final va bientôt se produire ; ce qui fut mal fait par les Guerres des Lilas va enfin commencer à être rectifié. Notre défiance est populaire et populiste, remplissant les tavernes bruyantes et inspirant de nouvelles chansons populaires parmi ceux qui s'irritent contre l'actuel Roi à Lorent. Un affrontement approche, et le destin attend."
 saloren_resurgent_spirit_title:0 "Esprit Résurgent" 
 saloren_resurgent_spirit_desc:0 "Roilsard, le beau cœur du duché lui-même, a été ramené entre les mains de ses véritables compagnons, ceux à qui il appartient sincèrement. Déjà les aventuriers qui avaient abandonné l'espoir qu'il soit jamais libéré de la domination étrangère ont commencé à revenir en foule. Ils apportent des nouvelles d'un ancien dieu racheté, et bientôt notre foyer aussi sera ainsi peuplé."
 saloren_last_roilsardi_title:0 "Dernier des Vrais Roilsardi" 
 saloren_last_roilsardi_desc:0 "Ce qui fut brisé peut être reforgé. C'est notre rêve pour le Duché dissous de Roilsard, et bien que nous eussions espéré le faire entièrement par nous-mêmes, ceci ne semble pas être dans les cartes. Comme les plans du comte requièrent protection à court terme, nous devons chercher un protecteur pour traverser la tempête, au moins pour le moment. Kylian ou ses rivaux suffiraient, et ils n'ont pas besoin de connaître notre ambition complète. Nous n'avons besoin que de temps pour retourner la situation."
 saloren_city_of_thorns_title:0 "Une Cité d'Épines" 
 saloren_city_of_thorns_desc:0 "Toarnaire fut l'une de nos plus grandes pertes pendant la partition, prise par l'opportuniste Ligue de la Baie-du-Vin pendant les Guerres des Lilas. Le Gros rampa devant le Goûteur et fut accordé succor par la coupe empoisonnée qui déborde. Lucian a fui, mais les bourgeois restants viennent professer leur allégeance et apportent des promesses avec eux. Nous ravalons notre dégoût de ces amis opportunistes, même alors que nous cherchons à les prendre comme sujets loyaux une fois de plus."
 saloren_duchy_reforged_title:0 "Le Duché Reforgé" 
 saloren_duchy_reforged_desc:0 "Roilsard, partitionné dans les Guerres des Lilas, a été ramené sous la bannière du Comté de Saloren. L'union des síl Saloren et síl na Loop a vu de plus grands dividendes que la simple indépendance qu'ils avaient tous deux cherché à maintenir, et même maintenant les préparations commencent pour que l'investiture ducale commence."
 saloren_southern_tip_title:0 "La Pointe Méridionale" 
 saloren_southern_tip_desc:0 "Vivinmar est le point le plus au sud de l'ancien duché, et de nombreuses vieilles familles qui partirent pour les Marches peuvent tracer leur histoire jusqu'ici. Cet héritage de noblesse martiale vit parmi les rangs moins prestigieux de barons et chevaliers. Ces anciens seigneurs des marches viennent entendre l'appel de Caylen, et les mémoires de Tretun et des síl Rubenaire fondent avec la neige printanière."
 saloren_prepare_inevitable_tt:0 "§MNous serons capables de gagner un modificateur de dégâts de choc subis réduits si nous avons un réseau d'espionnage de 40 à Rubyholt ou 125 d'opinion avec Forgeargent en plus des exigences de base.\n\nNous serons aussi capables de retirer le brouillard de guerre avec Lorent si nous avons un réseau d'espionnage de 50 là-bas !§!"
 saloren_resurgent_spirit_tt:0 "§MNous aurons plus de facilité si nos aventuriers sont plus loyaux que strictement nécessaire.§!"
 saloren_roilsardi_tt:0 "§MNotre Comte se pledgera à l'un de nos voisins comme vassal autonome de ceux-ci.§!"
 saloren_thorned_city_tt:0 "§MSi nos marchands et bourgeois sont plus loyaux alors ils fourniront plus pour nos efforts.§!"
 saloren_southron_tip_tt:0 "§MNos nobles rendront plus de leurs levées disponibles pour nous si nous avons leur loyauté absolue.§!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 