 #Événements
 flavor_blademarches.2.t:0 "Une Offre des Intendants de la Lame..."
 flavor_blademarches.2.d:0 "Même le Royaume de la Lame n'a pu résister à la Marée Verte. Mais ce qui a survécu était l'épée éponyme du royaume et marque de gouvernement : §O(Calindal, la Lame Étincelante)§!.\n\nLes Intendants de la Lame vous ont vu unir les terres de l'ancien royaume et ont émergé de leur cachette pour offrir une chance de gouverner. L'épreuve est simple : fixez vos yeux sur la lame et dégainez-la de son fourreau. Si vous êtes digne, vous verrez clair et vrai. Si vous ne l'êtes pas, vous serez aveuglé de façon permanente.\n\nVous acceptez avec empressement l'épreuve, et tenez la lame couverte devant vous. Le fourreau a connu des jours meilleurs, mais la garde elle-même est exquise.\n\"Elle est faite d'os de dragon, avec le pommeau étant la dent d'Alos le Cuivre lui-même,\" dit un des Intendants.\nVos lèvres se courbent brièvement en sourire, mais bientôt vous vous rappelez ce qui est en jeu, et d'un seul mouvement, vous tirez l'épée du fourreau.\nVous entendez les intendants et courtisans autour de vous grimacer de douleur comme s'ils étaient aveuglés.\n\nMais vous. Ne. L'Étiez. Pas."
 flavor_blademarches.2.a:0 "Longue vie au [Root.Monarch.GetTitle] !"

 flavor_blademarches.3.t:0 "Succession de la Lame Étincelante"
 flavor_blademarches.3.da:0 "Le gouvernement des Marches-de-Lame a toujours reposé sur une chose et une chose seulement : l'Épreuve de la Lame Étincelante.\nL'épreuve est simple : fixez vos yeux sur la lame et dégainez-la de son fourreau. Si vous êtes digne, vous verrez clair et vrai. Si vous ne l'êtes pas, vous serez aveuglé de façon permanente.\n\nComme héritier nominal du royaume, [Root.Monarch.GetName], par tradition, a la première chance de passer l'épreuve et de se prouver un successeur digne.\nBien sûr, s'ils le souhaitent, ils ont aussi deux privilèges : le droit de trouver un élu-de-lame : quelqu'un d'autre que la lame juge digne mais qui agit comme champion pour le [Root.Monarch.GetTitle]. Deuxièmement, le droit de s'entraîner dans l'art de l'épée avec les Intendants de la Lame pendant quelques années, si vous en avez besoin, pour assurer une succession juste et stable... bien que d'autres puissent ne pas le voir de cette façon."
 flavor_blademarches.3.db:0 "L'ancien [Root.Monarch.GetTitle] a été vaincu et prouvé indigne de §O(Calindal, la Lame Étincelante)§!!\n\nN'ayez crainte, car leur ancien champion, l'élu-de-lame [Root.Monarch.GetName], s'est levé pour ramener le contrôle au royaume, et plus important : pour mener juste et vrai comme un favori de §O(Calindal, la Lame Étincelante)§!."
 flavor_blademarches.3.a:0 "Passer l'Épreuve"
 flavor_blademarches.3.b:0 "Trouver un Élu-de-Lame"
 flavor_blademarches.3.c:0 "S'entraîner avec les Intendants de la Lame"
 flavor_blademarches.3.e:0 "En tant qu'ancien Élu-de-Lame, [Root.Monarch.GetName] est déjà digne."

 flavor_blademarches.5.t:0 "Épreuve de la Lame Étincelante"
 flavor_blademarches.5.da:0 "L'Intendant de la Lame vous remet la lame légendaire avec révérence. Vous prenez §O(Calindal, la Lame Étincelante)§!, et inspectez sa magnificence de près. Son fourreau est fait de cuir de cuivre durci, motifé comme des écailles de dragon. Sa garde est simple et droite, ornée d'un joyau au centre, sans doute de la Larme-de-Dame polie - ce qui est intéressant cependant, c'est que la garde n'est faite d'aucun métal... mais d'os de dragon. Sa poignée semble être faite du même matériau, enroulée diagonalement avec du cuir de cuivre robuste qui est presque iridescent. Mais la chose la plus remarquable de toutes était une seule grande dent servant de pommeau, dite être prise du dragon Alos le Cuivre lui-même.\n\nVous vous composez, et saisissez la garde d'une main, et le fourreau de l'autre, prêt à dégainer la lame.\nVous fixez vos yeux à la frontière entre garde et fourreau, où le premier éclat de métal sera vu, ou le premier éclat de lumière aveuglante, si vous êtes indigne.\n\nPendant une fraction de seconde vous n'entendez que le 'schwing' d'une lame tirée, mais alors, ce qui suit sont les ondulations caractéristiques bleu-gris de l'acier précurseur, et réalisez que vous avez réussi l'épreuve."
 flavor_blademarches.5.db:0 "L'Intendant de la Lame vous remet la lame légendaire avec révérence. Vous prenez §O(Calindal, la Lame Étincelante)§!, et inspectez sa magnificence de près. Son fourreau est fait de cuir de cuivre durci, motifé comme des écailles de dragon. Sa garde est simple et droite, ornée d'un joyau au centre, sans doute de la Larme-de-Dame polie - ce qui est intéressant cependant, c'est que la garde n'est faite d'aucun métal... mais d'os de dragon. Sa poignée semble être faite du même matériau, enroulée diagonalement avec du cuir de cuivre robuste qui est presque iridescent. Mais la chose la plus remarquable de toutes était une seule grande dent servant de pommeau, dite être prise du dragon Alos le Cuivre lui-même.\n\nVous vous composez, et saisissez la garde d'une main, et le fourreau de l'autre, prêt à dégainer la lame.\nVous fixez vos yeux à la frontière entre garde et fourreau, où le premier éclat de métal sera vu, ou le premier éclat de lumière aveuglante, si vous êtes indigne.\n\nPendant une fraction de seconde vous n'entendez que le 'schwing' d'une lame tirée, mais alors une lumière perçante et aveuglante où le métal devrait être. Vous vous effondrez et entendez l'épée claquer au sol, et les courtisans haleter et appeler à l'aide.\nVous n'êtes pas digne."
 flavor_blademarches.5.a:0 "J'AI LE POUVOIR !"
 flavor_blademarches.5.b:0 "MES YEUUUUX !"

 flavor_blademarches.6.t:0 "Entraînement sous les Intendants de la Lame"
 flavor_blademarches.6.d:0 "Ceux qui ne se croient pas dignes mais en position de pouvoir comme héritier se voient offrir une chance de s'entraîner et vivre la vie comme membre des Intendants de la Lame monastiques pour un temps à la discrétion de l'Intendant. Non seulement pour apprendre l'art de l'épée pour manier §O(Calindal, la Lame Étincelante)§! efficacement, mais pour peut-être apprendre ce qui fait un [Root.Monarch.GetTitle] légitime aux yeux des Intendants de la Lame et de §O(Calindal, la Lame Étincelante)§!."
 flavor_blademarches.6.a:0 "Quelques leçons d'épée par jour devraient aider !"
 flavor_blademarches.6.b:0 "Un équilibre d'entraînement et de gouvernement"
 flavor_blademarches.6.c:0 "Je dois m'entraîner et vivre comme un Intendant de la Lame."
 flavor_blademarches.6.e:0 "Seule l'adhésion complète suffira."

 flavor_blademarches.7.t:0 "Fin de l'Entraînement"
 flavor_blademarches.7.d:0 "Après s'être entraîné avec les Intendants de la Lame pendant un temps considérable, l'Ordre a jugé approprié qu'ils vous ont enseigné tout ce qu'ils peuvent et que vous êtes maintenant prêt à affronter l'épreuve."
 flavor_blademarches.7.a:0 "Je pense que mon bras d'épée va mieux ?"
 flavor_blademarches.7.b:0 "J'ai beaucoup appris."
 flavor_blademarches.7.c:0 "Je suis prêt."
 flavor_blademarches.7.e:0 "Je suis digne."

 flavor_blademarches.8.t:0 "Élu-de-Lame Trouvé !"
 flavor_blademarches.8.d:0 "Après avoir cherché pendant un moment, et admettant, quelques pauvres gars aveuglés par §O(Calindal, la Lame Étincelante)§!, vous avez finalement trouvé quelqu'un digne d'être appelé Élu-de-Lame pour agir comme votre champion et légitimer votre gouvernement des Marches-de-Lame... quelque peu."
 flavor_blademarches.8.a:0 "Levez-vous, Élu-de-Lame."

 flavor_blademarches.9.t:0 "Révolte de l'Élu-de-Lame"
 flavor_blademarches.9.d:0 "Votre Élu-de-Lame, le manieur de §O(Calindal, la Lame Étincelante)§!, vous a déclaré dirigeant inapproprié des Marches-de-Lame, et a levé les armes en révolte - cherchant à devenir le nouveau monarque du royaume ! Après tout, ils ont été choisis par §O(Calindal, la Lame Étincelante)§!, pas vous !"
 flavor_blademarches.9.a:0 "Élu-de-Lame ou pas, vous n'êtes pas digne de la lame !"

 flavor_blademarches.10.t:0 "Révolte pour la Lame"
 flavor_blademarches.10.da:0 "Pendant que [Root.Monarch.GetName] s'entraîne avec l'Ordre des Intendants de la Lame, un prétendant s'est levé prétendant qu'il est un prétendant plus digne de §O(Calindal, la Lame Étincelante)§!. Après tout, quel genre de leader digne doit s'entraîner ? Vous êtes soit digne soit vous ne l'êtes pas !"
 flavor_blademarches.10.db:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] l'Aveugle a toujours été vu avec embarras par ceux qui jurent fidélité à §O(Calindal, la Lame Étincelante)§!, et maintenant un prétendant s'est levé cherchant à se placer comme héritier digne de §O(Calindal, la Lame Étincelante)§!. Après tout, pourquoi un dirigeant qui a été rejeté par la lame devrait-il pouvoir gouverner par un royaume pour lequel [Root.Monarch.GetSheHe] n'est pas digne ?"
 flavor_blademarches.10.dc:0 "Le Royaume de la Lame doit être mené par un Roi Élu-de-Lame, pas quelque régent intrigant ou conseil de régence. Un prétendant s'est levé pour revendiquer §O(Calindal, la Lame Étincelante)§! pour lui-même."
 flavor_blademarches.10.a:0 "Traîtres !"

 flavor_blademarches.11.t:0 "Entraîner l'Héritier"
 flavor_blademarches.11.d:0 "Le Royaume des Marches-de-Lame repose sur un dirigeant martial. Il est coutumier pour l'héritier nominal du royaume de s'entraîner avec l'Ordre des Intendants de la Lame pendant quelque temps pour augmenter ses chances d'être digne de manier §O(Calindal, la Lame Étincelante)§!."
 flavor_blademarches.11.a:0 "Ils vont bien, ne vous dérangez pas"
 flavor_blademarches.11.b:0 "S'entraîner occasionnellement avec les Intendants de la Lame"
 flavor_blademarches.11.c:0 "Dédier l'éducation de notre héritier avec les Intendants de la Lame"

 flavor_blademarches.12.t:0 "Formation des Hussards Éclatants"
 flavor_blademarches.12.d:0 "Un groupe de nobles et d'Intendants de la Lame ont récemment formé un corps d'élite de cavalerie qui chevaucherait au combat aux côtés de notre Roi Élu-de-Lame, agissant comme ses gardes du corps et suite. Seuls les meilleurs des meilleurs doivent être admis dans les rangs de ces soi-disant Hussards Éclatants, nommés ainsi à cause de la lumière de Calindal se reflétant sur leur armure polie. Contrairement aux leaders d'autres nations notre roi Élu-de-Lame chevauche encore au combat à la tête de l'armée, ce qui causa la mort de plus d'un grand leader. Avec un entraînement approprié pour combattre aux côtés d'un manieur de Calindal ils seront capables de protéger le roi d'être abattu, et aussi gagner de la gloire pour eux-mêmes."
 flavor_blademarches.12.a:0 "Aux côtés du roi nous chevauchons !"

 flavor_blademarches.13.t:0 "Triomphe dans les Bois-Profonds"
 flavor_blademarches.13.d:0 "Les unités revenant des Bois-Profonds marchent triomphalement dans les rues de la capitale, fraîches d'avoir écrasé la dernière résistance inspirée par les fées. La population acclame les héros victorieux, admirant les richesses qu'ils ont ramenées. À leur tête chevauche le Général Varilor, un nouveau commandant qui s'est distingué pendant la dernière étape de la conquête, tuant personnellement à la fois un mage elfique et un chef de guerre orque."
 flavor_blademarches.13.a:0 "Ce jour sera rappelé pour toujours !"

 flavor_blademarches.14.t:0 "Coloniser la Folie"
 flavor_blademarches.14.d:0 "Ayant beaucoup étendu notre frontière sud un groupe de marchands nous a approchés, disant qu'ils sont prêts à financer un effort pour coloniser et pacifier la Folie. Ceci l'amènera effectivement sous notre gouvernement et mettra fin aux raids persistants des gnolls sur nos frontières une fois pour toutes. Ceci nécessitera cependant beaucoup de préparations, et donc de financement."
 flavor_blademarches.14.a:0 "Soutenir l'entreprise"
 flavor_blademarches.14.b:0 "Pourquoi devrions-nous payer pour un marais inutile ?"


 #Événements Génériques de Saveur
 flavor_blademarches.15.t:0 "Duel à un Bal"
 flavor_blademarches.15.d:0 "Les bals dans notre nation, contrairement à ceux communs dans le reste de Cannor, se concentrent sur l'art de la lame et autres tels talents martiaux. Il est typique pour les nobles du royaume de se battre en duel pour la gloire, avec le Roi regardant, afin de ne pas déshonorer Calindal en répandant le sang noble des Marcheurs. Malheureusement, un noble particulièrement problématique a pensé qu'il pouvait défier le Roi, et donc la Lame. Il s'est trompé, gravement, et son orgueil a été blessé. Il a exigé compensation pour l'humiliation, malgré le manque de soutien de ses pairs."
 flavor_blademarches.15.a:0 "Nous ne pouvons nier à nos nobles loyaux une compensation légitime."
 flavor_blademarches.15.b:0 "HAHA ! Bien joué !"

 flavor_blademarches.17.t:0 "La Lame Pas-si-Étincelante"
 flavor_blademarches.17.d:0 "Calindal a vu de nombreuses batailles, et est encore aussi tranchante que le jour où elle tua le dragon. Malheureusement, la même chose ne peut être dite de son apparence, car elle a pris de nombreuses éraflures et accumulé beaucoup de crasse au cours d'années de campagne. Les critiques ont été retenues dans le passé à cause du prestige de la lame, mais récemment les gens ont commencé à ouvertement se moquer d'elle comme 'La Lame Pas-si-Étincelante'. Certains disent que c'est intolérable, tandis que d'autres haussent simplement les épaules."
 flavor_blademarches.17.a:0 "Le symbole des Marches-de-Lame ne mérite que le meilleur !"
 flavor_blademarches.17.b:0 "Une lame brillante a-t-elle vraiment besoin de polissage ? Ne soyez pas ridicule."

 flavor_blademarches.18.t:0 "L'Honorable Élu-de-Lame"
 flavor_blademarches.18.d:0 "Comme il est largement connu, la Lame Étincelante ne choisit que les hommes les plus vertueux, dignes de confiance et honorables pour être son manieur. Comme il est aussi communément connu, les artefacts magiques ne peuvent faire d'erreurs. C'est à cause de cette connaissance de la noblesse de nos dirigeants que beaucoup sont prêts à partager leurs pensées les plus profondes, sachant que le manieur de la Lame ne les trahirait jamais. Ce qu'ils échouent à réaliser c'est que le manieur de la lame ne doit pas toujours être honorable, seulement la plupart du temps."
 flavor_blademarches.18.a:0 "Comme c'est naturel."
 flavor_blademarches.18.b:0 "Nous devons capitaliser sur ceci !"




 #Missions
 B33_vernham_school_of_sword_title:0 "École de l'Épée"
 B33_vernham_school_of_sword_desc:0 "Avant la Marée Verte, Vernham était renommée comme cité des maîtres d'épée et de nombreuses familles riches envoyaient leurs fils être entraînés au maniement de l'épée ici. Tristement cette tradition s'est éteinte à cause des troubles des dernières décennies et la cité est maintenant l'ombre de sa gloire passée.\n\nNous devons reconstruire ce qui fut perdu aux hordes de Korgus et restaurer l'École de l'Épée de Vernham !"
 B33_vernham_officer_training_curriculum_title:0 "Formation d'Officiers"
 B33_vernham_officer_training_curriculum_desc:0 "Maintenant que Vernham est à nouveau centre du maniement de l'épée, nous devrions établir une académie militaire à proximité pour entraîner nos officiers en stratégie, tactiques et auto-défense. Ceci complétera leurs compétences en combat personnel avec le talent de mener une armée, permettant à nos commandants de prospérer en toute situation. Ceci mettra nos officiers tête et épaules au-dessus de l'opposition."
 B33_the_old_kingdom_of_devaced_title:0 "L'Ancien Royaume"
 B33_the_old_kingdom_of_devaced_desc:0 "Quand nous étions au plus bas, après avoir perdu Calindal au Trialmount, l'ancien Duché de Devaced utilisa le tumulte interne pour se séparer de nous et se tailler une nation à eux. Bien que nous ayons éventuellement réussi à le récupérer, les terres occidentales sont à nouveau hors de notre contrôle, perdues dans l'effondrement de la société en Escann.\n\nBien qu'elles aient fait partie de notre nation dans le passé, elles ont aussi passé du temps séparées, ce qui pourrait leur donner l'impression que leur indépendance est permanente. Nous devons les dissuader de cette notion par tous moyens nécessaires."
 B33_restore_old_vernham_title:0 "Restaurer l'Ancien Vernham"
 B33_restore_old_vernham_desc:0 "Bien que la cité de Vernham se dresse encore aujourd'hui, elle n'est pas la même que l'Ancien Vernham. Ce Vernham se dressait à l'ouest de la cité actuelle, et fut détruit dans la Marée Verte avec ses célèbres forges, qui fournissaient des épées de maître pour les maîtres d'épée de sa cité sœur. Si nous devons affronter la vaste nation de Corvuria, nous nécessiterons les métallurgies de Vernham pour produire leurs biens à nouveau."
 B33_fortify_dostans_way_title:0 "Fortifier la Voie de Dostan"
 B33_fortify_dostans_way_desc:0 "La Voie de Dostan a servi comme point d'étranglement entre Dostanor et Escann proprement dit depuis temps immémorial, et il serait fou de laisser cette position stratégique se perdre. Nous devons construire une grande fortification, car si elle ne peut être l'égale d'Arca Corvur, elle doit au moins s'en approcher autant que possible.\n\nCeci protégera à la fois nos citoyens des ravageurs gnolls et nous donnera une base pour d'autres expéditions, spécialement dans les terres de Corvuria."
 B33_the_corvurian_campaigns_title:0 "Percer Corvuria"
 B33_the_corvurian_campaigns_desc:0 "Bien que dans le passé la citadelle castenorienne d'Arca Corvur ait arrêté notre expansion en Corvuria, elle ne nous bloquera plus. L'ancienne capitale de Corvuria est tombée à nos armes, et le chemin vers la Corvuria centrale est ouvert. Bien qu'il y ait certainement des batailles à venir pour sécuriser Dostanor, au moins elles seront menées sur le champ, et non dans des tranchées de siège boueuses."
 B33_into_the_folly_title:0 "Dans la Folie"
 B33_into_the_folly_desc:0 "Alors que notre frontière avec les marches infestées de gnolls de la Folie s'étend, il est devenu de plus en plus difficile de protéger notre peuple des raids persistants par les Gnolls Marqués-de-Flamme. Il est temps d'amener ces terres dans le giron pour que nous amenions ces monstres problématiques au talon."
 B33_avenge_the_folly_title:0 "Venger la Folie"
 B33_avenge_the_folly_desc:0 "Maintenant que nous nous déplaçons dans la Folie un groupe d'historiens des Marches prétend avoir découvert l'endroit où notre héros national Castan l'Intendant fit son dernier stand contre les hordes de Xhazobain et fut trahi par Daravan. Si nous pouvons prouver que cette revendication est vraie, ceci deviendra un site de pèlerinage majeur de partout en Escann, et spécialement dans les Marches. Ceci nous cimentera une fois pour toutes comme les dirigeants légitimes de ce marais, pas les héritiers de Darvaran."
 B33_southern_marches_title:0 "Marches Méridionales"
 B33_southern_marches_desc:0 "Maintenant que nous avons réussi à récupérer la Folie et l'intégrer dans notre nation, nous devons regarder vers les terres déchirées par la guerre d'Ourdie, et leur grande forteresse de Bal Ouord. Non seulement la forteresse occupe un point d'étranglement stratégique entre les montagnes de l'Échine-du-Serpent et la mer, mais elle contrôle aussi l'entrée vers et depuis les Bois-Profonds, nous permettant de sécuriser notre frontière contre les intrus de ce lieu maudit.\n\nSi nous devons contrôler Dostanor, nous devons avoir Ourdie, et pour avoir Ourdie, nous devons avoir Bal Ouord."
 B33_a_worthy_wielder_title:0 "Un Manieur Digne"
 B33_a_worthy_wielder_desc:0 "Pendant de nombreuses années Calindal n'avait pas de manieur et notre nation n'avait pas de dirigeant. Maintenant les Marches ont un dirigeant, et l'ancienne lame a été trouvée. Si notre dirigeant peut prendre l'arme comme sienne et prouver son courage, nous pouvons finalement être reconnus comme le vrai héritier des Marches !"
 B33_towards_trialmount_title:0 "Vers Trialmount"
 B33_towards_trialmount_desc:0 "Pour la plupart de nos existences mutuelles, Castenor était un rival de notre nation et nous nous sommes régulièrement battus sur les terres frontières. Nous avons pour la plupart réussi à tenir l'est tandis que Castenor se tenait aux rives de Silvermere. Nous devrions récupérer les terres que nous possédions autrefois et les utiliser comme zone de rassemblement pour prendre le reste."
 B33_hegemon_of_south_title:0 "Hégémon du Sud"
 B33_hegemon_of_south_desc:0 "Après de nombreuses années de conflit nous avons finalement réussi à récupérer notre place légitime comme le royaume unique le plus puissant d'Escann Méridional. Bien que beaucoup seraient contents et se reposeraient sur leurs lauriers, nous sommes les détenteurs de Calindal, la plus grande lame jamais forgée. Nous méritons mieux, et nous continuerons ainsi à nous étendre. En avant, vers Castenor !"
 B33_the_grand_army_of_blademarches_title:0 "La Grande Armée des Marches-de-Lame"
 B33_the_grand_army_of_blademarches_desc:0 "Si nous devons prendre Castenor, nous devons avoir plus qu'une épée, nous devons avoir une armée. À cette fin, nous devons lever une force plus large et nous assurer qu'elle est entraînée pour les guerres à venir.\n\nBien que le mêlée aura toujours sa place au combat, nous devons aussi utiliser les armes à distance, et nous embaucherons ainsi des troupes entraînées à ce but. Avec l'armée la plus puissante à jamais marcher à travers Escann et l'épée la plus puissante du monde, nous serons inarrêtables !"
 B33_a_squanderer_redeemed_title:0 "Racheter le Gaspilleur"
 B33_a_squanderer_redeemed_desc:0 "Nous avons récupéré le Trialmount et avec lui la tombe de notre dirigeant le plus réussi et disgracieux, Elecast le Gaspilleur. Il conquit Castenor, mais dans son arrogance il pensa qu'il pourrait compléter les épreuves de Castan avec Calindal à ses côtés. Ceci mena à sa mort et la perte de la lame, ce qui ne l'a pas rendu le dirigeant le plus populaire. Maintenant, avec la lame regagnée et Castenor nôtre, nous pouvons une fois de plus célébrer ses accomplissements, même s'il a presque causé notre perte de tout."
 B33_home_of_clarimonde_title:0 "Maison de Clarimonde"
 B33_home_of_clarimonde_desc:0 "Avec Oldhaven en nos mains nous contrôlons le lieu de naissance de l'héroïne Clarimonde, une de nos héros nationaux de premier plan. Elle alla au Trialmount et récupéra la lame qui avait été perdue par Elecast, sauvant le monde du Roi-Sorcier et sauvant ainsi notre royaume. Que ses exploits soient une inspiration pour nous tous !"
 B33_the_stewards_war_title:0 "La Guerre de l'Intendant"
 B33_the_stewards_war_desc:0 "Le droit de la Lame Étincelante signifie que nous devrions légitimement gouverner tout Escann, peu importe ce que les autres aventuriers ou peaux-vertes disent. Nous devons répandre notre gouvernement de Bayvic à Marrhold, et de Bal Mire à Bal Ouord. Il est temps pour Escann d'être reforgé dans le sang et l'acier. Que nos ennemis tremblent quand ils entendent les Hussards Éclatants sonner la charge !"
 B33_imperial_blademarches_title:0 "Marches-de-Lame Impériales"
 B33_imperial_blademarches_desc:0 "Dans les anciens jours notre terre était appelée le Royaume de la Lame, avec le nom Marches-de-Lame venant seulement à proéminence pendant notre subordination aux pouvoirs de Castenor. Nous sommes à nouveau une puissance mondiale et ainsi il est temps de nous libérer de notre passé enchaîné, et revendiquer notre futur glorieux. Aujourd'hui, nous nous proclamons l'Empire de la Lame - un nom beaucoup plus approprié pour une nation aussi puissante que la nôtre !"
 B33_blademarches_proper_title:0 "Marches-de-Lame Appropriées"
 B33_blademarches_proper_desc:0 "Bien que nous prétendions être le successeur légitime des Marches-de-Lame, nous ne contrôlons pas tout notre territoire De Jure, menant beaucoup à se moquer de nous comme leaders d'un royaume croupion. Bien que nous ignorerions normalement ces mensonges, ils ont un grain de vérité, et nous devons rectifier ceci immédiatement. Après avoir consolidé nos terres, nous pourrions même pousser vers des objectifs plus ambitieux, mais c'est pour le futur. D'abord, nous devons contrôler notre territoire approprié."
 B33_the_eastern_marches_title:0 "Les Marches Orientales"
 B33_the_eastern_marches_desc:0 "Bien qu'à certains moments notre contrôle d'elles était ténu, les terres connues comme Marches Orientales sont une partie intégrale du royaume. Cette terre fertile était souvent un point de conflit entre nous et les Marrodiques, la menant à quitter nos mains souvent. Si nous regagnons le contrôle sur cette région nous pouvons l'utiliser pour abattre Marrhold avant qu'ils se remettent des horreurs de la Marée Verte, nippant une menace potentielle à long terme dans l'œuf."
 B33_attack_on_marrhold_title:0 "Détruire les Cavaliers de Griffon"
 B33_attack_on_marrhold_desc:0 "Le Royaume de Marrhold était notre voisin Oriental pendant des siècles et nous étions souvent en désaccord sur la frontière exacte entre nos deux nations. Maintenant Marrhold est l'ombre de leur gloire passée, survivant à la Marée Verte en se cachant dans leur ancienne forteresse naine, avec leurs plus beaux guerriers et griffons étant abattus par les Orques.\n\nIls nous ont vaincus avant de façons lâches, comme jeter Godwin le Cœur-Solide dans Silvermere parce qu'ils ne pouvaient le vaincre honorablement. Cette fois, il n'y aura nulle part où se cacher, et nous détruirons ces taupes une fois pour toutes !"
 B33_prepare_the_deepwoods_expedition_title:0 "Préparer l'Expédition des Bois-Profonds"
 B33_prepare_the_deepwoods_expedition_desc:0 "Au sud gisent les Bois-Profonds, une grande mer infinie d'arbres, pleine de dangers inconnus du monde extérieur. Cependant, le bois susmentionné est hautement valuable, et la zone est actuellement dans une période de conflit intense. Cela augmenterait aussi notre prestige, car même Castan Tueur-de-Bêtes n'a pas réussi à conquérir ces terres. En avant, vers la gloire !"
 B33_sword_upon_the_deepwoods_title:0 "Épée sur les Bois-Profonds"
 B33_sword_upon_the_deepwoods_desc:0 "Avec les entrées aux Bois-Profonds en nos mains nous sommes finalement capables d'entrer dans les bois en force. Bien que les combats seront vicieux et de nombreux soldats seront perdus à la forêt, il n'y a aucun doute que nous prévaudrons. Calindal brillera au-dessus des païens, et apportera la lumière à ces bois sombres !"
 B33_triumph_title:0 "Triomphe"
 B33_triumph_desc:0 "Nous sommes victorieux ! La bannière de l'Épée flotte au-dessus de chaque clairière dans la forêt ! Nous avons amené Orques, Elfes et Fées de même au talon et maintenant nos puissantes armées peuvent commencer à retourner chez elles. De nombreuses vies ont été perdues mais leur sacrifice ne sera pas oublié, car notre gouvernement sur les Bois-Profonds durera éternellement !"
 B33_the_dragonfell_memorial_title:0 "Le Mémorial de Chute-du-Dragon"
 B33_the_dragonfell_memorial_desc:0 "Chute-du-Dragon est l'endroit où notre fondateur légendaire Elecast Tueur-de-Dragons abattit Alos le Cuivre pendant l'Éveil des Dragons utilisant Calindal, l'épée qui donne son nom à notre nation. Les Marches-de-Lame modernes n'existeraient pas sans son acte extraordinaire, et nous devons le commémorer en conséquence. Nous construirons un grand mémorial pour rappeler cet événement crucial, avec une réplique de la lame atteignant loin dans le ciel, signalant notre préparation continue pour la guerre et désir de protéger le passé."
 B33_restore_the_stewards_hold_title:0 "Restaurer la Forteresse de l'Intendant"
 B33_restore_the_stewards_hold_desc:0 "Alors que dans les années passées la Forteresse de l'Intendant était supervisée par les Intendants de la Lame, qui supervisaient l'entraînement de l'héritier au royaume, la ville environnante est tombée en délabrement, la rendant inappropriée pour ce rôle.\n\nSi nous devons restaurer nos traditions anciennes, nous devons d'abord retourner la zone à ce qu'elle était autrefois, car autrement les Intendants auront un château sans propriétés foncières. Ces rénovations nous permettront d'envoyer notre héritier être entraîné par les plus beaux chevaliers du royaume, ce qui les forcera sûrement à s'endurcir."

