corinite.302.d:0 "Corin enseigne que c'est à chaque individu de faire sa part dans la lutte contre la tyrannie et le mal, et beaucoup de fidèles ont commencé des organisations pour promouvoir la cause de Corin. Promouvoir officiellement l'un de ces ordres pourrait aider dans la lutte contre le mal.[GetBalgarOrderSummary][GetCorinOrderSummary][GetFalahOrderSummary][GetNathalyneOrderSummary]"
balgar_order_summary:0 "\n\nLes Balgarites de la Forge du Dragon cherchent à imiter les grandes constructions militaires de leur dieu patron. Ils voient comme leur devoir d'utiliser leurs compétences pour nourrir la guerre de Corin."
corin_order_summary:0 "\n\nLes Brandons Corinites est un terme générique pour les zélotes militants Corinites. Cette foule souhaite combattre le mal et convertir les incroyants par tous les moyens nécessaires, bien que leur manque d'organisation puisse souvent causer des problèmes et de la destruction."
falah_order_summary:0 "\n\nLes Croisés Carmin sont un ordre de croisés dévoués à Falah. Ils voient comme leur devoir de guider leurs compagnons guerriers saints et d'apporter une direction à la croisade de Corin."
nathalyne_order_summary:0 "\n\nLa Maison de la Lumière applique les compétences de Nathalyne à la lutte de Corin. Là où d'autres croisés combattent le mal qui montre son visage, ils cherchent à révéler le mal qui rôde dans l'ombre."
