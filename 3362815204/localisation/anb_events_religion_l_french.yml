 ravelian.1.t:0 "La Société Ravelienne"
 ravelian.1.da:0 "La Société Ravelienne, un groupe lâche d'académiques et de réformistes qui se rassemblent pour discuter de toutes sortes de sujets à travers le prisme de la logique et de la raison plutôt que de la superstition, sont venus officiellement pétitionner pour un espace public à [Root.GetName].\n\nSoutenir leur présence à [Root.GetName] peut être bénéfique, si nous souhaitons rester pertinents en ces temps modernes. Ils ont, cependant, été trouvés être des opposants vocaux à ce qu'ils voient comme injuste et faux, et peuvent se développer pour être une épine indésirable contre notre état."
 ravelian.1.db:0 "Alors que la foi de Corin se répand à travers Cannor parlant d'injustice des dieux de la Cour Régente, une petite ramification consistant originalement de Corinites ont commencé à penser aux implications plus grandes de défier le statu quo : quels autres secrets du monde sont là-bas, et quels autres mensonges et demi-vérités ont mal guidé le peuple ?\n\nS'appelant la Société Ravelienne, d'après le mot 'Démêlage', ce petit mais cohésif groupe d'académiques, réformistes et nobles libéraux qui souhaitent trouver un endroit sûr pour le discours pour discuter d'un large éventail de sujets avec le prisme de la raison et la logique, plutôt que la superstition."
 ravelian.1.dc:0 "La Société Ravelienne, un groupe puissant d'académiques, réformistes et radicaux qui se rassemblent pour discuter de toutes sortes de sujets à travers le prisme de la logique, de la raison et de la vérité inébranlable, sont venus officiellement pétitionner pour un espace public à [Root.GetName]. Tandis que l'incarnation précoce de la société était réservée à l'élite éduquée, depuis leurs études du Fragment de Dieu ils ont aussi commencé à accueillir le peuple commun et aider dans les œuvres de charité à travers leurs sphères d'influence.\n\nSoutenir leur présence à [Root.GetName] peut être bénéfique, si nous souhaitons rester pertinents en ces temps modernes, et peut-être même aider les plus nécessiteux. Ils sont, cependant, renommés pour être des opposants vocaux à ce qu'ils voient comme injuste et faux, peut-être parfois devenant trop zélés avec leurs croyances - ce qui pourrait devenir une épine indésirable contre notre état."
 ravelian.1.dd:0 "La Société Ravelienne était un groupe d'académiques et réformistes cannorians se concentrant sur regarder le monde à travers le prisme de la logique et la superstition. De nos jours, cependant, ils semblent avoir été repris avec un zèle renouvelé vu seulement chez les plus dévots des clercs, peut-être en raison de l'influence d'un artefact précurseur sous leur étude connu comme le Fragment de Dieu.\nLe Fragment de Dieu fut découvert ici même en Aelantir, et maintenant, beaucoup de membres de la Société Ravelienne affluent de retour pour commencer des loges et postes de recherche en Aelantir.\n\nLes accepter peut éventuellement causer du bouleversement dans nos colonies, bien que leurs liens avec les riches de Cannor puissent fournir de grands bienfaits pour le développement de notre pays."
 ravelian.1.a:0 "Accueillir les Raveliens à [Root.GetName]."
 ravelian.1.b:0 "Ils peuvent trouver ailleurs où se rassembler."
 ravelian.1.c:0 "Interdire toute formation future de société ravelienne dans tout le pays."
 ravelian.1.c.tt:0 "§YCeci fermera aussi toutes les loges et chapitres raveliens dans nos provinces.§!"
 ravelian.2.t:0 "Loge Régionale pour la Société Ravelienne"
 ravelian.2.d:0 "La Société Ravelienne a trouvé un grand succès à [Root.GetName], et ce qui était jadis de modestes rassemblements dans de petites demeures ou maisons de café a maintenant fréquemment débordé dans les rues en grands débats et sphères publiques de conversation que même l'homme commun peut écouter et apprendre.\n\nLa Société nous a pétitionnés s'ils peuvent acheter un grand bâtiment et établir une Loge, transformant [Root.GetName] en un quartier général régional pour tous les affaires de société."
 ravelian.2.a:0 "Ouvrir la Loge, et prendre leur or !"
 ravelian.2.b:0 "Merci, mais non merci"
 ravelian.3.t:0 "Montée du Rectorat Ravelien"
 ravelian.3.d:0 "L'influence de la Société Ravelienne a été omniprésente dans nos terres, et ces savants ont depuis grandi d'un groupe fermé d'intellectuels à des dirigeants communautaires religieux qui ont élevé, soigné et enseigné le peuple commun. En raison de la petite taille de notre état, les dirigeants de la loge régionale, soutenus par des représentants de la communauté ont pétitionné pour nous réformer en un nouvel état religieux appelé le Rectorat Ravelien."
 ravelian.3.a:0 "Devenir le Rectorat"
 ravelian.3.b:0 "Décliner poliment"
 ravelian_chapter_lodge_convert_tt:0 "Chaque province possédée avec un §YChapitre de la Société Ravelienne§! se convertira au §YRavelianisme§!.\nChaque province possédée avec une §YLoge de la Société Ravelienne§! se convertira au §YRavelianisme§! et sera le siège d'un Véridique."
 ravelian_chapter_lodge_convert_nc_tt:0 "Chaque province possédée avec un §YChapitre de la Société Ravelienne§! se convertira au §YRavelianisme§!.\nChaque province possédée avec une §YLoge de la Société Ravelienne§! se convertira au §YRavelianisme§!."
 ravelian.4.t:0 "Montée du Rectorat Ravelien"
 ravelian.4.d:0 "L'influence de la Société Ravelienne a été omniprésente dans nos terres, et ces savants ont depuis grandi d'un groupe fermé d'intellectuels à des dirigeants communautaires religieux qui ont élevé, soigné et enseigné le peuple commun. Leurs enseignements ont vraiment résonné avec le peuple [Root.GetAdjective] et se sont transformés en une cause populiste, avec beaucoup professant lire les pamphlets de la société quotidiennement, et même étant d'accord avec leurs révélations et enseignements d'une religion qui est fondée dans les attentes modernes de vérité et raison.\n\nLa Société, avec le soutien du peuple commun, ont pétitionné [Root.Monarch.GetName] de leur permettre de créer un État Ravelien indépendant pour faciliter la création de la première religion vraiment organisée de Cannor. Avec le soutien populiste, ils ont aussi suggéré que notre [Root.Monarch.GetTitle] se convertisse à ce système de croyance déjà populaire qu'ils ont cultivé, connu comme 'Ravelianisme'."
 ravelian.4.a:0 "Leur vendre la terre, et se convertir au Ravelianisme"
 ravelian.4.b:0 "Vendre la terre, mais bannir leurs fidèles de notre royaume !"
 ravelian.4.c:0 "Je me demande quelle sera leur histoire ?"
 ravelian.4.e:0 "Jamais ! Décliner la Pétition."
 ravelian.5.t:0 "Religion Ravelienne Fondée !"
 ravelian.5.d:0 "La Société Ravelienne était originalement un groupe d'intellectuels cherchant à la raison et l'empirisme pour découvrir la vraie nature du monde. Avec leur recherche sur le Fragment de Dieu il y a des décennies, la société découvrit éventuellement ce qu'ils clament comme une vérité fondamentale dans le monde : qu'il n'y a qu'Un Dieu, et que les elfes précurseurs ont volé la magie de Lui, le tuant presque dans le processus. Avec leurs révélations ils se sont rendus indispensables aux masses, les élevant et s'occupant d'elles quand les nations à travers Cannor ont échoué, et apportant l'espoir à une populace qu'un Dieu omnipotent et aimant existe, et Il est bon : ce qui est loin des querelles dynastiques et personnalités et croyances imparfaites de la Cour Régente et foi corinite.\n\nLes adhérents de cette nouvelle foi appellent leurs cousins à suivre cette nouvelle religion, et suivre les caprices de Dieu, pas les caprices des rois. La Société Ravelienne n'est plus, et à sa place est l'Église Ravelienne."
 ravelian.5.a:0 "La Vérité Vous Libérera"
 ravelian.5.b:0 "Intéressant"
 ravelian.7.t:0 "Fragment de Dieu Volé !"
 ravelian.7.d:0 "Après avoir décliné sa requête d'étudier le Fragment de Dieu avec la Société Ravelienne, Torrieth, l'archéologue qui découvrit le fragment, a disparu dans la nuit et a pris le Fragment de Dieu avec elle !\nElle est partie depuis longtemps maintenant, et seul le temps dira si quelque chose vient jamais de sa folie."
 ravelian.7.a:0 "Cieux cendrés !"
 ravelian.9.t:0 "La Société Ravelienne Étudie le Fragment de Dieu"
 ravelian.9.da:0 "La Société Ravelienne et notre pays ont conjointement révélé au public en général l'existence du 'Fragment de Dieu', un artefact précurseur qui est dit abriter les derniers fragments d'un dieu précurseur, ou un vrai Dieu unique, et est aussi dit être la source de toute magie dans le Plan Matériel Prime. Travaillant avec notre chef d'expédition précédent, et maintenant savant de premier plan sur le fragment, l'archéologue elfique Torrieth, les Raveliens voient maintenant ce fragment comme leur meilleur espoir pour démêler les secrets de ce monde."
 ravelian.9.db:0 "La Société Ravelienne a révélé qu'ils ont acquis un artefact précurseur qu'ils appellent le 'Fragment de Dieu', avec la maudite voleuse Torrieth pas moins ! Il est trop tard pour arrêter leur folie maintenant, et il semble que la Société Ravelienne dans son ensemble soit devenue obsédée par cet artefact comme Torrieth l'était ! La folie ne peut que venir de ceci !"
 ravelian.9.dc:0 "La Société Ravelienne a révélé qu'ils ont acquis un artefact précurseur qu'ils appellent le 'Fragment de Dieu'. Cet éclat en forme de poing est dit être l'origine de toute magie dans le Plan Matériel Prime (notre monde), et que les elfes précurseurs ont volé et disséminé la magie d'un dieu qu'ils avaient vaincu et lié dans ce fragment. Que ce soit vrai ou non, les murmures disent que les bruits aigus du fragment sont en fait un langage que la société a commencé à déchiffrer avec l'aide du découvreur original du fragment, la célèbre archéologue elfique Torrieth.\n\nPas grand-chose d'autre ne vient de cette révélation, bien qu'il semble que la Société Ravelienne dans son ensemble soit devenue amoureuse de cet artefact, car il semble que ce soit maintenant leur meilleur espoir pour démêler les secrets de ce monde."
 ravelian.9.a:0 "Qui sait ce qui viendra de ceci ?"
 ravelian.11.t:0 "Le Débat Ravelien [Root.ravelian_councils] : [Root.ravelian_councils_desc]"

 ravelian.11.da:0 "La Cour Régente croit que quand vous mourez, vous êtes jugé par Nerat, et selon que vous ayez vécu conformément aux idéaux de votre divinité patronne détermine si vous allez en Enfer, servez pénitence dans les armées de Nerat contre l'Enfer, ou vivez votre vie dans un paradis béatifique dans le plan divin de votre divinité respective. Tandis que la nature des Plans Infernaux et du Plan de Fugue de Nerat a été confirmée par d'innombrables récits de démons liés dans des cercles d'invocation et de Faucheurs Rouges aperçus traquant les morts-vivants, c'est la nature des Plans Célestes qui a échappé à la plupart du monde moderne... jusqu'à maintenant.\n\nDe grandes recherches et incursions dans la liaison planaire ont permis à l'Église Ravelienne de contacter et communiquer avec un grand nombre d'êtres célestes et ont discerné qu'eux aussi sont tout aussi perdus que nous. Leurs croyances et traditions sont tout aussi diverses et voilées de mystère que les nôtres, mais une chose persiste à travers tout : que l'équivalent de leur fondateur ou créateur est mort, et que leurs mythes d'origine contiennent tous une patrie ancestrale d'où leur race a pris origine.\n\nCette révélation, combinée avec de nouveaux transcripts du Fragment de Dieu et des références croisées de points communs des mythes dans les cultures et religions de notre monde ont mené aux conclusions que : le Paradis existe, mais ses portes sont fermées et son emplacement oublié avec la quasi-mort du Dieu Unique. Le Plan de Fugue existe, mais pas de la façon que nous le connaissons. Ce n'est pas un demi-plan associé au Plan de l'Ombre, mais est au lieu de cela un Domaine de Fugue, une entité politique qui existe dans le Plan de l'Ombre lui-même. Là, les morts sont jugés mais pas par Nerat, mais par des anges célestes de la mort (en robes rouges). Non seulement cela, mais les pouvoirs à la fois célestes et infernaux fluctuent en raison de la croyance en leurs créateurs. Depuis que la croyance en un Dieu Unique a fléchi, ainsi ont les pouvoirs des célestes, expliquant leur absence dans le Plan Matériel Prime.\n\nC'est avec ceci que l'Église Ravelienne croit maintenant plus que jamais que révéler la vérité d'un Dieu Unique au monde est primordial, et qu'en restaurant la foi en Dieu les portes du Paradis s'ouvriront et le salut peut être atteint par tous - à la fois mortels et célestes.\n\nLe Débat Ravelien en question repose maintenant : comment atteignons-nous le salut et renforçons Dieu en premier lieu ?\n\n§RDoctrine Zélote§!\nLa conversion n'est que la première étape. La mythologie de la Cour Régente d'émuler les idéaux de votre patron est la vérité. Dieu est bon et veut que nous soyons bons. Nous devons accomplir de Bonnes Œuvres pour l'église, nous-mêmes et les uns les autres si nous voulons vraiment renforcer Dieu.\n\n§BDoctrine Érudite§!\nC'est la vraie croyance et compréhension seule qui renforce Dieu. Non seulement savoir, mais vraiment comprendre la Vérité est ce dont la foi est faite, et comme tel nous ne pouvons atteindre le vrai salut qu'en ruminant sur les vérités qui ont été révélées devant nous !"

 ravelian.11.db:0 "Avec le dernier Débat Ravelien sécurisant le besoin de convertir autant de gens à la foi pour renforcer Dieu et assurer le salut pour tous, le Second Débat Ravelien traite des affaires internes de l'église et comment elle devrait mieux atteindre cela :\n\n§RDoctrine Zélote§!\nL'hérésie et l'ignorance volontaire sont répandues à travers le monde, et s'ils n'embrassent pas la vérité par le débat et un esprit ouvert, alors ils doivent être sauvés par la force. L'Inquisition Ravelienne permettra à notre foi de se répandre comme un feu de forêt et sauver les ignorants d'eux-mêmes. Les Inquisiteurs s'assureront aussi que ceux qui pratiquent la magie le font sous l'approbation de l'Église, car la magie est un don de Dieu et ne doit pas être gaspillée dans les arts sombres et œuvres impies, de peur qu'ils souhaitent rejoindre les hérétiques sur le bûcher.\n\n§BDoctrine Érudite§!\nSi les païens et hérétiques refusent d'entendre notre vérité, alors c'est l'échec de l'Église, pas la faute des non-convaincus. Les fausses conversions n'aideront pas à déverrouiller le Paradis. Nous devons garder un discours public et cordial avec eux en tout temps, et ouvrir nos esprits pour apprendre de leurs versions de la vérité - et peut-être un jour, nous atteindrons de nouvelles révélations ensemble !"

 ravelian.11.dc:0 "L'idée qu'il n'y a qu'Un Dieu est étrange. Rarement les fois du monde nient l'existence de tous les autres dieux, et même les Bulwari disent que 'tous les dieux sont morts sauf le nôtre', pas 'tous les dieux n'existent pas sauf le nôtre'. En effet, la nature omniprésente et toute-puissante de Dieu a signifié que nous avons trouvé beaucoup de points communs dans d'autres dieux pour les plier dans notre idée d'adorer le Dieu Unique. En regardant les figures de divinité à travers Halann de façon holistique, les savants de l'église ont déterminé que les \"dieux\" moindres, comme Surael, sont en fait des facettes, ou aspects, du Dieu Unique. Car Dieu est Tout, et comme tel peut porter de nombreux visages.\n\nDe plus, la recherche sur les rouages internes de figures divines à travers l'histoire comme l'avatar Corin a révélé qu'elle, avec d'autres avatars proéminents, était imprégnée de pouvoirs surnaturels, et que si la magie est vraiment divine en origine, alors elle n'est qu'un mage puissant doué de la capacité de manier naturellement la magie, plutôt que de la contrôler et l'apprivoiser comme les magiciens le font. Nous l'avons déclarée ainsi que d'autres individus extraordinaires qui ont sans aucun doute été dotés de providence divine (comme Aldresia en arrêtant la Peste Blanche) comme les premiers Saints de l'Église Ravelienne.\n\nAvec ces révélations, la question est tombée sur comment approcher ce sujet en termes de convertir le reste du monde.\n\n§RDoctrine Zélote§!\nBeaucoup de cultures ont des figures héroïques et des scores de divinités. Nous devons utiliser la Sainteté comme une paume ouverte pour les accueillir dans le giron avec facilité, même si cela signifie relâcher nos restrictions sur la canonisation de nouveaux saints. Leurs héros sont nos saints, car Dieu travaille vraiment de façons mystérieuses, et si Dieu n'a pas donné à ces figures de légende la providence divine alors sûrement ils ne seraient pas accordés succès ?\n\n§BDoctrine Érudite§!\nOuvrir notre foi pour accepter n'importe qui et tous comme saints, et Dieu nous en garde, aspects, est une moquerie des ambitions originales de la Société Ravelienne de démêler la vérité de ce monde. Nous devons scruter chaque saint, chaque aspect, chaque religion et chaque culture avec un œil rationnel. Nous ne devons pas craindre contrarier et détruire les chances de convertir les gens si cela signifie éroder le cœur même de ce que nous croyons !"

 ravelian.11.dd:0 "L'Église a toujours tenu la croyance que la magie est divine. C'est au fondement même du Péché Originel pour la foi, car les elfes précurseurs avaient été impatients et volé la magie à Dieu, au lieu d'attendre que Dieu leur confère la magie quand le temps serait venu comme Il l'a fait avec les dragons.\n\nPendant très longtemps, la plupart des savants ont désaccordé avec cette idée que toute magie est divine, mais avec les récents progrès dans la recherche de la nature de la magie et le Fragment de Dieu, l'église a mis en avant une 'Hypothèse de la Vraie Source de Magie'. L'hypothèse est basée sur la théorie séculaire populaire de 'Magie Universelle' qui clame que l'ancienne catégorisation de la magie en zones comme divine, arcanique, bardique, et runique, est arbitraire, et était simplement une façon d'expliquer 'comment' la magie était manipulée, plutôt que sa vraie nature. L'hypothèse ravelienne s'appuie sur ceci et le combine avec les écritures existantes pour fournir assez de preuve pour faire même le séculier le plus hardcore considérer ses croyances : il n'y a qu'un type de magie, mais ce type est divin, et Dieu est la vraie source de magie !\n\nAvec ces révélations, l'attention de l'église s'est tournée vers l'usage de l'Artisanat Magique. Pendant longtemps, l'église a cru que l'Artisanat Magique était le grand égalisateur pour corriger les torts des elfes précurseurs, et permettait à tous, pas seulement aux quelques-uns, de récolter les bénéfices de la magie. Les deux factions majeures de l'église ont proposé des positions conflictuelles sur l'avenir de l'Artisanat Magique dans la foi ravelienne.\n\n§RDoctrine Zélote§!\nLes grands progrès en Artisanat Magique ne sont pas seulement un vaisseau pour corriger les péchés des elfes précurseurs, mais sont en fait le Décret de Dieu que *maintenant* est le temps de répandre Leur divinité à toutes Leurs créations. Tandis que tous ne peuvent harnacher ou être dotés de magie, par l'Artisanat Magique nous pourrions permettre au don divin de magie d'être accessible à tous et n'importe qui, peu importe s'ils suivent actuellement nos croyances. Ceci devrait être fait peu importe le coût, et aussi tôt que possible, pour corriger les torts du passé.\n\n§BDoctrine Érudite§!\nLa magie devrait être partagée, oui, mais c'est à cause de la nature divine mais mystérieuse de la magie qu'elle devrait être partagée avec soin et vigilance. L'Artisanat Magique elle-même n'est pas seulement du travail saint mais du travail qui requiert grand temps, patience et délibération. Les bonnes œuvres que l'Artisanat Magique peut donner au monde doivent être équilibrées avec une méthodologie lourdement scrutée et sanctifiée, et si cela signifie retenir de grands progrès de la vie quotidienne pour s'assurer que c'est fait correctement, garder les dons de Dieu aux fidèles seulement, ou même retenir des méthodes et inventions plus sombres et interdites des masses pour leur propre sécurité, alors qu'il en soit ainsi."

 ravelian.11.a:0 "Que les Débats Raveliens commencent !"
 ravelian.12.t:0 "Le [Root.ravelian_councils] Débat Ravelien est Terminé"
 ravelian.12.da:0 "Le Premier Débat Ravelien, se concentrant sur la nature du paradis, de l'enfer et du salut, s'est terminé.\n\n§B(La Connaissance de Démêlage sera remise à 0% et peut maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
 ravelian.12.db:0 "Le Second Débat Ravelien, se concentrant sur l'approche de l'église pour la conversion et le travail missionnaire, s'est terminé.\n\n§B(La Connaissance de Démêlage sera remise à 0% et peut maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
 ravelian.12.dc:0 "Le Troisième Débat Ravelien, se concentrant sur les principes entourant la sainteté et autres dieux comme aspects d'un Dieu Unique, s'est terminé.\n\n§B(La Connaissance de Démêlage sera remise à 0% et peut maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
 ravelian.12.dd:0 "Le Quatrième Débat Ravelien, se concentrant sur la nature divine de la magie et le rôle de l'Artisanat Magique dans le monde, s'est terminé\n\n§B(C'est le dernier Débat Ravelien.)§!"
 ravelian.12.a:0 "Excellent."
