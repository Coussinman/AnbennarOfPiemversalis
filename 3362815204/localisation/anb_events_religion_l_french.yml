corinite.300.t:0 "Choisissez un Ordre pour Aider à Organiser les Fidèles"
corinite.300.d:0 "Corin enseigne que c'est à chaque individu de faire sa part dans la lutte contre la tyrannie et le mal, et beaucoup de fidèles ont commencé des organisations pour promouvoir la cause de Corin. Promouvoir officiellement l'un de ces ordres pourrait nous aider à organiser les fidèles.[GetBeggaOrderSummary][GetDameOrderSummary][GetEsmaryalOrderSummary][GetNeratOrderSummary]"
corinite.300.a:0 "Nous promouvrons les Moines de la Charité Non Sanctionnée"
begga_order_summary:0 "\n\nLes Moines de la Charité Non Sanctionnée sont un ordre de moines itinérants voués à la pauvreté au nom de Begga. Ils parcourent le pays en aidant quiconque a besoin d'aide."
dame_order_summary:0 "\n\nLes Nouveaux Philosophes de la Lune sont un groupe d'érudits Damish cherchant à comprendre la nature du divin. Ils voient la Réforme Corinite comme une opportunité de jeter les entraves de la doctrine traditionnelle derrière dans la quête des mystères divins."
esmaryal_order_summary:0 "\n\nLes Douairières sont une petite secte de prêtresses d'Esmaryal qui voient comme leur mission de guider Corin vers un dirigeant digne de la Cour. Elles peuvent souvent être trouvées comme conseillères des dirigeants Corinites."
nerat_order_summary:0 "\n\nLes Chevaliers de la Potence de Gallowspeak soulignent l'importance de l'ordre et de la justice de Nerat même au sein de la nouvelle Cour de Corin. Leur mission principale est de réprimer ceux dont le zèle les amène à commettre involontairement le mal et la destruction."
