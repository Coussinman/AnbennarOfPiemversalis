corinite.301.t:0 "Choisissez un Ordre pour Aider notre Présence Mondiale"
corinite.301.d:0 "Corin enseigne que c'est à chaque individu de faire sa part dans la lutte contre la tyrannie et le mal, et beaucoup de fidèles ont commencé des organisations pour promouvoir la cause de Corin. Promouvoir officiellement l'un de ces ordres pourrait aider notre présence mondiale.[GetAraOrderSummary][GetMinaraOrderSummary][GetMunasOrderSummary][GetRyalaOrderSummary]"
ara_order_summary:0 "\n\nLes Communalistes Aranites souhaitent éliminer le péché et l'excès de la doctrine d'Ara. Ils cherchent à promouvoir le troc plutôt que la spéculation et le partage communautaire plutôt que l'accumulation personnelle."
minara_order_summary:0 "\n\nL'Ordre de l'Orchard voit l'amour de Minara comme l'amour de la communauté plutôt que l'amour des plaisirs physiques. Ils travaillent à connecter les divers temples locaux en une communauté Corinite mondiale."
munas_order_summary:0 "\n\nLes Chevaliers du Feu Lunaire sont un ordre de croisés navals dévoués à Munas. Ils se voient comme les hérauts de la croisade mondiale de Corin."
ryala_order_summary:0 "\n\nLa Confrérie Cérisienne est une société secrète de femmes qui ont réinterprété de manière radicale les idées traditionnelles de la féminité Ryalane. Avec des chapitres partout à Cannor, elles travaillent ensemble pour libérer les femmes des chaînes de la tradition."
