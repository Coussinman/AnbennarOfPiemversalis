ravelian.1.t:0 "La Société Ravelienne"
ravelian.1.da:0 "La Société Ravelienne, un groupe informel d'universitaires et de réformistes qui se réunissent pour discuter de toutes sortes de sujets à travers le prisme de la logique et de la raison plutôt que de la superstition, sont venus officiellement pétitionner pour un espace public à [Root.GetName].\n\nSoutenir leur présence à [Root.GetName] pourrait être bénéfique, si nous souhaitons rester pertinents en ces temps modernes. Ils se sont cependant avérés être des opposants vocaux à ce qu'ils considèrent comme injuste et faux, et pourraient se développer en une épine indésirable contre notre État."
ravelian.1.db:0 "Alors que la foi de Corin se répand à travers Cannor, parlant de l'injustice des dieux de la Cour Régente, une petite branche composée à l'origine de Corinites a commencé à penser aux implications plus larges de remettre en question le statu quo : quels autres secrets du monde sont là-bas, et quels autres mensonges et demi-vérités ont égaré les gens ?\n\nS'appelant la Société Ravelienne, d'après le mot 'Démêler', ce petit mais soudé groupe d'universitaires, de réformistes et de nobles libéraux qui souhaitent trouver un endroit sûr pour le discours afin de discuter d'une large gamme de sujets avec le prisme de la raison et de la logique, plutôt que de la superstition."
ravelian.1.dc:0 "La Société Ravelienne, un puissant groupe d'universitaires, de réformistes et de radicaux qui se réunissent pour discuter de toutes sortes de sujets à travers le prisme de la logique, de la raison et de la vérité inébranlable, sont venus officiellement pétitionner pour un espace public à [Root.GetName]. Alors que la première incarnation de la société était réservée à l'élite éduquée, depuis leurs études du Fragment de Dieu, ils ont également commencé à accueillir les gens du commun et à aider dans les œuvres de charité à travers leurs sphères d'influence.\n\nSoutenir leur présence à [Root.GetName] pourrait être bénéfique, si nous souhaitons rester pertinents en ces temps modernes, et peut-être même aider les plus nécessiteux. Ils sont cependant renommés pour être des opposants vocaux à ce qu'ils considèrent comme injuste et faux, devenant parfois trop zélés avec leurs croyances - ce qui pourrait effectivement devenir une épine indésirable contre notre État."
ravelian.1.dd:0 "La Société Ravelienne était un groupe d'universitaires et de réformistes de Cannor regardant le monde à travers le prisme de la logique et de la superstition. De nos jours, cependant, ils semblent avoir été saisis par un nouveau zèle vu seulement chez les clercs les plus dévots, peut-être dû à l'influence d'un artefact précurseur sous leur étude connu sous le nom de Fragment de Dieu.\nLe Fragment de Dieu a été découvert ici même à Aelantir, et maintenant, de nombreux membres de la Société Ravelienne affluent pour établir des loges et des avant-postes de recherche à Aelantir.\n\nLes accepter pourrait éventuellement causer des bouleversements dans nos colonies, bien que leurs liens avec les riches de Cannor puissent fournir de grands avantages pour le développement de notre pays."
ravelian.1.a:0 "Bienvenue aux Ravéliens à [Root.GetName]."
ravelian.1.b:0 "Ils peuvent trouver un autre endroit pour se rassembler."
ravelian.1.c:0 "Interdire toute future formation de la société Ravelienne dans tout le pays."
ravelian.1.c.tt:0 "§YCela fermera également toutes les loges et chapitres Ravéliens dans nos provinces.§!"
ravelian.2.t:0 "Loge Régionale pour la Société Ravelienne"
ravelian.2.d:0 "La Société Ravelienne a connu un grand succès à [Root.GetName], et ce qui était autrefois des rassemblements modestes dans de petites demeures ou maisons de café a maintenant fréquemment débordé dans les rues en grands débats et sphères de conversation publiques que même l'homme du commun peut écouter et apprendre.\n\nLa Société nous a pétitionnés pour savoir s'ils peuvent acheter un grand bâtiment et établir une Loge, transformant [Root.GetName] en un quartier général régional pour toute affaire de la société."
ravelian.2.a:0 "Ouvrez la Loge, et prenez leur or !"
ravelian.2.b:0 "Merci, mais non merci"
ravelian.3.t:0 "L'essor du Rectorat Ravelien"
ravelian.3.d:0 "L'influence de la Société Ravelienne a été omniprésente dans nos terres, et ces érudits sont depuis passés d'un groupe cloîtré d'intellectuels à des leaders communautaires religieux qui ont élevé, pris soin et enseigné aux gens du commun. En raison de la petite taille de notre État, les leaders de la loge régionale, soutenus par des représentants de la communauté, nous ont pétitionnés pour nous reformer en un nouvel État religieux appelé le Rectorat Ravelien."
ravelian.3.a:0 "Devenir le Rectorat"
ravelian.3.b:0 "Refuser poliment"
ravelian_chapter_lodge_convert_tt:0 "Chaque province possédée avec un §YChapitre de la Société Ravelienne§! se convertira en §YRavelien§Y!.\nChaque province possédée avec une §YLoge de la Société Ravelienne§! se convertira en §YRavelien§Y! et sera le siège d'un Véridique."
ravelian_chapter_lodge_convert_nc_tt:0 "Chaque province possédée avec un §YChapitre de la Société Ravelienne§! se convertira en §YRavelien§Y!.\nChaque province possédée avec une §YLoge de la Société Ravelienne§! se convertira en §YRavelien§Y!."
ravelian.4.t:0 "L'essor du Rectorat Ravelien"
ravelian.4.d:0 "L'influence de la Société Ravelienne a été omniprésente dans nos terres, et ces érudits sont depuis passés d'un groupe cloîtré d'intellectuels à des leaders communautaires religieux qui ont élevé, pris soin et enseigné aux gens du commun. Leurs enseignements ont vraiment résonné avec le peuple [Root.GetAdjective] et se sont transformés en une cause populiste, avec beaucoup professant lire les pamphlets de la société quotidiennement, et même étant d'accord avec leurs révélations et enseignements d'une religion qui est ancrée dans les attentes modernes de vérité et de raison.\n\nLa Société, avec le soutien du peuple, a pétitionné [Root.Monarch.GetName] pour qu'ils se permettent de créer un État Ravelien indépendant afin de faciliter la création de la première religion véritablement organisée de Cannor. Avec un soutien populiste, ils ont également suggéré que notre [Root.Monarch.GetTitle] se convertisse à ce système de croyance déjà populaire qu'ils ont cultivé, connu sous le nom de 'Ravelianisme'."
ravelian.4.a:0 "Vendez-leur la terre, et convertissez-vous au Ravelianisme"
ravelian.4.b:0 "Vendez la terre, mais bannissez leurs adeptes de notre royaume !"
ravelian.4.c:0 "Je me demande quelle sera leur histoire ?"
ravelian.4.e:0 "Jamais ! Rejeter la Pétition."
ravelian.5.t:0 "Religion Ravelianisme Fondée !"
ravelian.5.d:0 "La Société Ravelienne était à l'origine un groupe d'intellectuels cherchant à utiliser la raison et l'empirisme pour découvrir la véritable nature du monde. Avec leurs recherches sur le Fragment de Dieu il y a des décennies, la société a finalement découvert ce qu'ils affirment être une vérité fondamentale dans le monde : qu'il n'y a qu'un seul Dieu, et que les elfes précurseurs ont volé la magie à Celui-ci, le tuant presque dans le processus. Avec leurs révélations, ils se sont rendus indispensables aux masses, les élevant et prenant soin d'eux lorsque les nations de Cannor ont échoué, et apportant l'espoir à une population qu'un Dieu omnipotent et attentionné existe, et qu'Il est bon : ce qui est bien loin des querelles dynastiques et des personnalités et croyances imparfaites de la Cour Régente et de la foi Corinite.\n\nLes adeptes de cette nouvelle foi appellent leurs cousins à suivre cette nouvelle religion, et à suivre les caprices de Dieu, et non ceux des rois. La Société Ravelienne n'est plus, et à sa place se trouve l'Église Ravelienne."
ravelian.5.a:0 "La Vérité vous rendra libres"
ravelian.5.b:0 "Intéressant"
ravelian.6.t:0 "Société Ravelienne - Recherche sur le Fragment de Dieu ?"
ravelian.6.da:0 "Lorsque Aelantir a été nouvellement découvert, l'une de nos expéditions a découvert un artefact appelé le Fragment de Dieu : un objet étrange en forme d'éclat qui émettait des sons aigus que nous avons bientôt décodés comme étant une sorte de langue ancienne. L'experte en précurseurs de notre expédition, l'archéologue et mage elfe Torrieth, a découvert qu'elle avait une affinité avec cet objet et a depuis passé son temps à rechercher et transcrire toute connaissance qu'elle pouvait en tirer. Jusqu'à présent, nous avons peu appris, autre que l'affirmation que cet éclat est la source originelle de la magie, et qu'il est l'essence survivante d'un dieu précurseur, ou selon Torrieth, le seul dieu à avoir jamais existé !\n\nAvec l'essor de la Société Ravelienne et leur spécialisation dans ce genre de questions, Torrieth a suggéré qu'elle emmène le Fragment de Dieu à Cannor dans l'espoir que, avec les esprits les plus brillants de la Société Ravelienne, elle puisse décoder davantage du Fragment de Dieu, et avec notre permission, elle partagerait leurs découvertes avec nous à une date ultérieure."
ravelian.6.db:0 "La Société Ravelienne s'est adressée à nous. Ils recherchent un artefact appelé le Fragment de Dieu que nous avons pris à son fondateur original. L'artefact, un objet étrange en forme d'éclat qui émettait des sons aigus, a bientôt été décodé comme étant une sorte de langue ancienne. L'experte en précurseurs de leur expédition, l'archéologue elfe et mage Torrieth, a découvert qu'elle avait une affinité avec cet objet et a depuis passé son temps à rechercher et transcrire toute connaissance qu'elle pouvait en tirer. Jusqu'à présent, ils ont peu appris, autre que l'affirmation que cet éclat est la source originelle de la magie, et qu'il est l'essence survivante d'un dieu précurseur, ou selon Torrieth, le seul dieu à avoir jamais existé !\n\nAvec l'essor de la Société Ravelienne et leur spécialisation dans ce genre de questions, Torrieth a suggéré qu'elle emmène le Fragment de Dieu à Cannor dans l'espoir que, avec les esprits les plus brillants de la Société Ravelienne, elle puisse décoder davantage du Fragment de Dieu, et avec notre permission, elle partagerait leurs découvertes avec nous à une date ultérieure."
ravelian.6.a:0 "Bien sûr, peut-être auront-ils plus de chance !"
ravelian.6.b:0 "L'artefact devrait rester à Aelantir"
ravelian.7.t:0 "Fragment de Dieu volé !"
ravelian.7.d:0 "Après avoir refusé sa demande d'étudier le Fragment de Dieu avec la Société Ravelienne, Torrieth, l'archéologue qui a découvert le fragment, a disparu dans la nuit et a pris le Fragment de Dieu avec elle !\nElle est partie depuis longtemps maintenant, et seul le temps nous dira si quelque chose viendra jamais de sa folie."
ravelian.7.a:0 "Ciels cendrés !"
ravelian.8.t:0 "La Société Ravelienne étudie le Fragment de Dieu"
ravelian.8.da:0 "La Société Ravelienne et notre pays ont conjointement révélé au public en général l'existence du 'Fragment de Dieu', un artefact précurseur qui est dit abriter les derniers fragments d'un dieu précurseur, ou d'un seul vrai Dieu, et est également dit être la source de toute magie dans le Plan Matériel Premier. Travaillant avec notre ancienne chef d'expédition, et maintenant principale érudite sur le fragment, l'archéologue elfe Torrieth, les Ravéliens voient maintenant ce fragment comme leur meilleur espoir pour démêler les secrets de ce monde."
ravelian.8.db:0 "La Société Ravelienne a révélé qu'elle a acquis un artefact précurseur qu'ils appellent le 'Fragment de Dieu', avec la voleuse maudite Torrieth, rien de moins ! Il est trop tard pour arrêter leur folie maintenant, et il semble que la Société Ravelienne dans son ensemble soit devenue obsédée par cet artefact tout comme Torrieth l'était ! La folie ne peut venir que de cela !"
ravelian.8.dc:0 "La Société Ravelienne a révélé qu'elle a acquis un artefact précurseur qu'ils appellent le 'Fragment de Dieu'. Cet éclat en forme de poing est dit être l'origine de toute magie dans le Plan Matériel Premier (notre monde), et que les elfes précurseurs ont volé et disséminé la magie d'un dieu qu'ils avaient vaincu et lié dans ce fragment. Que cela soit vrai ou non, des rumeurs disent que les bruits aigus du fragment sont en fait un langage que la société a commencé à déchiffrer avec l'aide de la découvreuse originale du fragment, la célèbre archéologue elfe Torrieth.\n\nPeu d'autres choses viennent de cette révélation, bien qu'il semble que la Société Ravelienne dans son ensemble soit devenue éprise de cet artefact, car il semble maintenant être leur meilleur espoir pour démêler les secrets de ce monde."
ravelian.8.a:0 "Qui sait ce qui viendra de cela ?"
ravelian.11.t:0 "Le [Root.ravelian_councils] Débat Ravelien : [Root.ravelian_councils_desc]"

ravelian.11.da:0 "La Cour Régente croit que lorsque vous mourez, vous êtes jugé par Nerat, et selon que vous avez vécu selon les idéaux de votre divinité patronne, cela détermine si vous allez en Enfer, servez une pénitence dans les armées de Nerat contre l'Enfer, ou vivez votre vie dans un paradis bienheureux dans le plan divin de votre divinité respective. Alors que la nature des Plans Inférieurs et du Plan de la Fugue de Nerat a été confirmée par d'innombrables récits de démons liés dans des cercles d'invocation et de Faucheurs Rouges aperçus chassant les morts-vivants, c'est la nature des Plans Célestes qui a échappé à la plupart du monde moderne... jusqu'à maintenant.\n\nDe grandes recherches et des incursions dans la liaison planaire ont permis à l'Église Ravelienne de contacter et de communiquer avec un grand nombre d'êtres célestes et ont discerné qu'ils sont tout aussi perdus que nous le sommes. Leurs croyances et leur folklore sont tout aussi divers et enveloppés de mystère que les nôtres, mais une chose persiste à travers tout : que l'équivalent de leur fondateur ou créateur est mort, et que leurs mythes d'origine contiennent tous une patrie ancestrale d'où leur race est originaire.\n\nCette révélation, combinée à de nouvelles transcriptions du Fragment de Dieu et à la référence croisée des points communs du mythe dans les cultures et religions de notre monde, a conduit aux conclusions que : le Paradis existe, mais ses portes sont fermées et son emplacement oublié avec la quasi-mort du Dieu Unique. Le Plan de la Fugue existe, mais pas de la manière que nous le connaissons. Il n'est pas un demi-plan associé au Plan de l'Ombre, mais est plutôt un Domaine de la Fugue, une entité politique qui existe au sein du Plan de l'Ombre lui-même. Là, les morts sont jugés mais pas par Nerat, mais par des anges de la mort célestes à capes rouges. Non seulement cela, mais les pouvoirs des célestes et des inférieurs fluctuent en fonction de la croyance en leurs créateurs. Depuis que la croyance en un Dieu Unique a faibli, les pouvoirs des célestes ont également diminué, expliquant leur absence dans le Plan Matériel Premier.\n\nC'est avec cela que l'Église Ravelienne croit plus que jamais que révéler la vérité d'un Dieu Unique au monde est primordial, et que en restaurant la foi en Dieu, les portes du Paradis s'ouvriront et le salut pourra être atteint par tous - à la fois mortels et célestes.\n\nLe Débat Ravelien en question porte maintenant sur : comment atteindre le salut et renforcer Dieu en premier lieu ?\n\n§RDoctrine Zélote§!\nLa conversion n'est que la première étape. Le mythe de la Cour Régente d'émuler les idéaux de votre patron est la vérité. Dieu est bon et veut que nous soyons bons. Nous devons accomplir de bonnes œuvres pour l'église, nous-mêmes et les uns pour les autres si nous voulons vraiment renforcer Dieu.\n\n§BDoctrine Érudite§!\nC'est la vraie croyance et la compréhension seule qui renforcent Dieu. Non seulement savoir, mais vraiment comprendre la Vérité est ce dont la foi est faite, et ainsi nous ne pouvons atteindre le vrai salut qu'en méditant sur les vérités qui ont été révélées devant nous !"

ravelian.11.db:0 "Avec le dernier Débat Ravelien sécurisant la nécessité de convertir autant de personnes que possible à la foi pour renforcer Dieu et assurer le salut pour tous, le Second Débat Ravelien traite des affaires internes de l'église et de la manière dont elle devrait au mieux atteindre cela :\n\n§RDoctrine Zélote§!\nL'hérésie et l'ignorance volontaire sont répandues à travers le monde, et s'ils n'embrassent pas la vérité par le débat et un esprit ouvert, alors ils doivent être sauvés par la force. L'Inquisition Ravelienne permettra à notre foi de se répandre comme un feu de brousse et de sauver les ignorants d'eux-mêmes. Les inquisiteurs veilleront également à ce que ceux qui pratiquent la magie le fassent sous l'approbation de l'Église, car la magie est un don de Dieu et ne doit pas être gaspillé dans les arts obscurs et les œuvres impies, de peur qu'ils ne souhaitent rejoindre les hérétiques sur le bûcher.\n\n§BDoctrine Érudite§!\nSi les païens et les hérétiques refusent d'entendre notre vérité, alors c'est l'échec de l'Église, et non la faute des non-convaincus. Les fausses conversions n'aideront pas à déverrouiller le Paradis. Nous devons maintenir un discours public et cordial avec eux en tout temps, et ouvrir nos esprits pour apprendre de leurs versions de la vérité - et peut-être qu'un jour, nous atteindrons de nouvelles révélations ensemble !"

ravelian.11.dc:0 "L'idée qu'il n'y a qu'un seul Dieu est étrange. Rarement les religions du monde nient l'existence de tous les autres dieux, et même les Bulwari disent que 'tous les dieux sont morts sauf le nôtre', et non 'tous les dieux n'existent pas sauf le nôtre'. En effet, la nature omniprésente et toute-puissante de Dieu signifie que nous avons trouvé de nombreuses similitudes dans d'autres dieux pour les intégrer à notre idée d'adoration du Dieu Unique. En regardant les figures divines à travers Halann de manière holistique, les érudits de l'église ont déterminé que les 'dieux' mineurs, comme Surael, sont en fait des facettes, ou des aspects, du Dieu Unique. Car Dieu est Tout, et peut donc porter de nombreux visages.\n\nDe plus, des recherches sur le fonctionnement interne des figures divines à travers l'histoire comme l'avatar Corin ont révélé qu'elle, ainsi que d'autres avatars proéminents, était imprégnée de pouvoirs extra-mondains, et que si la magie est effectivement d'origine divine, alors elle n'est qu'une puissante mage dotée de la capacité à manier naturellement la magie, plutôt que de la contrôler et de la dompter comme le font les sorciers. Nous les avons déclarées, elle et d'autres individus extraordinaires qui ont sans aucun doute été dotés de la providence divine (comme Aldresia dans son arrêt de la Peste Blanche), comme les premiers Saints de l'Église Ravelienne.\n\nAvec ces révélations, la question s'est posée sur la manière d'aborder ce sujet en termes de conversion du reste du monde.\n\n§RDoctrine Zélote§!\nDe nombreuses cultures ont des figures héroïques et des scores de divinités. Nous devons utiliser la Sainteté comme une paume ouverte pour les accueillir dans le giron avec facilité, même si cela signifie assouplir nos restrictions sur la canonisation de nouveaux saints. Leurs héros sont nos saints, car Dieu travaille vraiment de manière mystérieuse, et si Dieu n'avait pas accordé à ces figures de légende la providence divine, alors sûrement elles n'auraient pas été accordées le succès ?\n\n§BDoctrine Érudite§!\nOuvrir notre foi pour accepter quiconque et tout le monde comme saints, et que Dieu nous en préserve, aspects, est une moquerie des ambitions originales de la Société Ravelienne de démêler la vérité de ce monde. Nous devons examiner chaque saint, chaque aspect, chaque religion et chaque culture avec un œil rationnel. Nous ne devons pas craindre de contrarier et de détruire les chances de convertir les gens si cela signifie éroder le cœur même de ce en quoi nous croyons !"

ravelian.11.dd:0 "L'Église a toujours cru que la magie est divine. C'est à la très fondation du Péché Originel pour la foi, car les elfes précurseurs avaient été impatients et avaient volé la magie à Dieu, au lieu d'attendre que Dieu leur accorde la magie lorsque le moment serait venu comme Il l'a fait avec les dragons.\n\nPendant très longtemps, la plupart des érudits ont été en désaccord avec cette idée que toute magie est divine, mais avec les récentes avancées dans la recherche sur la nature de la magie et le Fragment de Dieu, l'église a présenté une 'Hypothèse de la Vraie Source de la Magie'. L'hypothèse est basée sur la théorie séculaire populaire de la 'Magie Universelle' qui affirme que l'ancienne catégorisation de la magie en domaines comme divine, arcanique, bardique et runique, est arbitraire, et était simplement une manière d'expliquer 'comment' la magie était manipulée, plutôt que sa véritable nature. L'hypothèse ravelienne s'appuie sur cela et le combine avec les écritures existantes pour fournir suffisamment de preuves pour faire réfléchir même le séculier le plus endurci sur leurs croyances : il n'y a qu'un seul type de magie, mais ce type est divin, et Dieu est la véritable source de la magie !\n\nAvec ces révélations, l'attention de l'église s'est tournée vers l'utilisation de l'artificerie. Pendant longtemps, l'église a cru que l'artificerie était le grand égalisateur pour corriger les torts des elfes précurseurs, et a permis à tous, et non seulement à quelques-uns, de récolter les bénéfices de la magie. Les deux principales factions de l'église ont proposé des positions conflictuelles sur l'avenir de l'artificerie dans la foi ravelienne.\n\n§RDoctrine Zélote§!\nLes grandes avancées en artificerie ne sont pas seulement un moyen de corriger les péchés des elfes précurseurs, mais sont en fait le Décret de Dieu que *maintenant* est le moment de répandre Sa divinité à toutes Ses créations. Bien que tous ne puissent pas maîtriser ou être dotés de magie, grâce à l'artificerie, nous pourrions permettre au don divin de la magie d'être accessible à tous et à chacun, indépendamment du fait qu'ils suivent actuellement nos croyances. Cela devrait être fait quoi qu'il en coûte, et dès que possible, pour corriger les torts du passé.\n\n§BDoctrine Érudite§!\nLa magie doit être partagée, oui, mais c'est à cause de la nature divine mais mystérieuse de la magie qu'elle doit être partagée avec soin et vigilance. L'artificerie elle-même n'est pas seulement un travail sacré mais un travail qui nécessite beaucoup de temps, de patience et de délibération. Les bonnes œuvres que l'artificerie peut apporter au monde doivent être équilibrées avec une méthodologie fortement examinée et sanctifiée, et si cela signifie retenir de grandes avancées de la vie quotidienne pour s'assurer qu'elles sont faites correctement, en gardant les dons de Dieu pour les fidèles seulement, ou même en retenant des méthodes et inventions plus sombres et interdites des masses pour leur propre sécurité, alors soit-il."

ravelian.11.a:0 "Que les Débats Ravéliens commencent !"
ravelian.12.t:0 "Le [Root.ravelian_councils] Débat Ravelien est terminé"
ravelian.12.da:0 "Le Premier Débat Ravelien, se concentrant sur la nature du paradis, de l'enfer et du salut, est terminé.\n\n§B(La Connaissance Démêlée sera réinitialisée à 0% et pourra maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
ravelian.12.db:0 "Le Deuxième Débat Ravelien, se concentrant sur l'approche de l'église envers la conversion et le travail missionnaire, est terminé.\n\n§B(La Connaissance Démêlée sera réinitialisée à 0% et pourra maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
ravelian.12.dc:0 "Le Troisième Débat Ravelien, se concentrant sur les principes entourant la sainteté et les autres dieux en tant qu'aspects d'un Dieu Unique, est terminé.\n\n§B(La Connaissance Démêlée sera réinitialisée à 0% et pourra maintenant être augmentée à 100% à nouveau, déclenchant un autre Débat Ravelien)§!"
ravelian.12.dd:0 "Le Quatrième Débat Ravelien, se concentrant sur la nature divine de la magie et le rôle de l'artificerie dans le monde, est terminé\n\n§B(Ceci est le dernier Débat Ravelien.)§!"
ravelian.12.a:0 "Excellent."
UNFINISH_COUNCIL_OF_TRENT:0 "Un nouveau §YDébat Ravelien§! va commencer.\n"
ravelian.13.t:0 "Le [Root.ravelian_councils] Conseil Ravelien"
ravelian.13.daa:0 "Vous avez un Véridique Le Premier Conseil Ravelien va commencer. Vous devriez voter dessus."
ravelian.13.dab:0 "Vous n'avez pas de Véridique Le Premier Conseil Ravelien va commencer."
ravelian.13.dba:0 "Vous avez un Véridique et le Deuxième Conseil Ravelien va commencer. Vous devriez voter dessus."
ravelian.13.dbb:0 "Vous n'avez pas de Véridique et le Deuxième Conseil Ravelien va commencer."
ravelian.13.dca:0 "Vous avez un Véridique et le Troisième Conseil Ravelien va commencer. Vous devriez voter dessus."
ravelian.13.dcb:0 "Vous n'avez pas de Véridique et le Troisième Conseil Ravelien va commencer."
ravelian.13.dda:0 "Vous avez un Véridique et le Quatrième Conseil Ravelien va commencer. Vous devriez voter dessus."
ravelian.13.ddb:0 "Vous n'avez pas de Véridique et le Quatrième Conseil Ravelien va commencer."
ravelian.13.a:0 "Nous avons un Véridique donc nous pouvons voter"
ravelian.13.b:0 "Nous n'avons pas de Véridique, donc nous ne pouvons qu'attendre et voir"
ravelian.15.a1:0 "Le conseil décide du Salut par les Bonnes Œuvres"
ravelian.15.a2:0 "Le conseil décide du Salut par la Rumination"
ravelian.15.b1:0 "Le conseil décide de l'Inquisition Ravelienne"
ravelian.15.b2:0 "Le conseil décide de la Conversion par le Discours"
ravelian.15.c1:0 "Le conseil décide de la Prominence des Saints"
ravelian.15.c2:0 "Le conseil décide de l'Examen des Aspects"
ravelian.15.e1:0 "Le conseil décide de l'Artificerie pour les Masses"
ravelian.15.e2:0 "Le conseil décide de l'Artificerie Sanctifiée"
ravelian.21.t:0 "La Société Ravelienne Fuit"
ravelian.21.da:0 "La Société Ravelienne a fui de toutes les provinces que nous avons conquises. Ils pensent que leur intellectualisme est incompatible avec nos 'manières non civilisées'."
ravelian.21.db:0 "Les loges et chapitres de la Société Ravelienne ont été fermés dans toutes les provinces que nous avons conquises, en raison d'une interdiction préexistante de leur organisation."
ravelian.21.a:0 "Bon débarras !"
ravelian.21.b:0 "Bon débarras, mais ne m'informez plus de cela à l'avenir."
tooltip_remove_ravelian_chapters:0 "Toutes les provinces conquises perdront les modificateurs de province §YLoge Ravelienne§! et §YSociété Ravelienne§!"
ravelian.22.t:0 "Événement Caché"
ravelian.22.d:0 "Événement Caché"
ravelian.22.a:0 "Événement Caché"
tooltip_enable_ravelian_epiphany_empire:0 "\nAvec la foi établie, les Ravéliens peuvent maintenant défier la position de l'Empire d'Anbennar sur sa Foi Officielle.\nL'§YIncident de l'Épiphanie Ravelienne§! sera disponible pour l'Empire d'Anbennar si une §Ymajorité de provinces§! au sein de l'empire se convertissent à §YRavelianisme§!."
ravelian.23.t:0 "Libérer la capitale Ravelienne originale"
ravelian.23.d:0 "La profonde dévotion des Ravéliens a éveillé un désir pour un État indépendant dirigé par les Hauts Recteurs de l'Église. Comme nous possédons le lieu de naissance traditionnel du Haut Rectorat, une grande partie de la population a exprimé son soutien pour l'idée d'un tel établissement et s'est maintenant tournée vers $MONARCH$ pour approbation."
ravelian.23.a:0 "Refuser"
ravelian.23.b:0 "Accepter"
ravelian.24.t:0 "Libérer le nouvel État Ravelien"
ravelian.24.d:0 "Il nous attriste profondément de voir que les domaines du Haut Recteur ont presque tous disparu. Notre forte dévotion fait de nous le candidat idéal responsable de l'établissement d'un nouvel État Ravelien. Peut-être devrions-nous céder une de nos provinces ?"
ravelian.24.a:0 "Accepter"
ravelian.24.b:0 "Refuser"
ravelian.25.t:0 "Origines de la Foi"
ravelian.25.d:0 "Avec l'essor du Ravelianisme, le site où le Fragment de Dieu a été découvert s'est transformé en un lieu de culte vénéré pour les adeptes de la foi. Servant de destination ultime pour ceux sur le Chemin de la Vérité, des pèlerins de loin et de près affluent sur ce sol sacré en quête d'illumination spirituelle et de communion avec le seul vrai Dieu. Ce qui était autrefois un simple site archéologique s'est maintenant transformé en un centre animé de culte."
ravelian.25.a:0 "Que leur voyage soit sûr"

ravelian.101.t:0 "Traduction Précurseur"
ravelian.101.d:0 "Un membre de la Société Ravelienne dans notre pays demande des fonds pour traduire un grand texte précurseur récemment découvert. Le contenu sera d'abord et avant tout utilisé par notre pays, et le reste de Cannor saura que nous finançons une recherche importante qui bénéficiera finalement à nous tous."
ravelian.101.a:0 "Les financer"
ravelian.101.b:0 "Refuser leur demande !"
ravelian.102.t:0 "Tutorat Ravelien ?"
ravelian.102.d:0 "Notre jeune héritier [Root.Heir.GetName] s'est récemment intéressé à la manière de penser de la Société Ravelienne, et nous a demandé si nous pouvions engager un tuteur pour le préparer au monde moderne qui l'attend."
ravelian.102.a:0 "Bien sûr"
ravelian.102.b:0 "Je ne veux pas de leurs idées dans ta tête !"
ravelian.103.t:0 "Découvertes Novatrices"
ravelian.103.d:0 "Un membre de la Société Ravelienne a récemment régalé notre cour de leurs découvertes et théories. Alors que certains à la cour se sont plongés dans leurs découvertes, d'autres apprécient simplement la folie et la passion que de tels érudits ont pour de telles futilités. Néanmoins, la cour est impressionnée."
ravelian.103.a:0 "Génial !"
ravelian.104.t:0 "La Société Ravelienne Investit dans [ravelian_society_province.GetName]"
ravelian.104.d:0 "Diverses entreprises et entreprises à [ravelian_society_province.GetName] ont bénéficié d'un grand soutien de la part de la Société Ravelienne locale."
ravelian.104.a:0 "Les affaires prospèrent !"
ravelian.105.t:0 "Perspicacité Ravelienne"
ravelian.105.d:0 "Les membres de la Société Ravelienne voyagent régulièrement pour partager des nouvelles et des découvertes les uns avec les autres depuis tous les coins de Cannor, ce qui les rend généralement plus conscients des événements du monde que même l'érudit le plus bien intentionné.\nUn membre de passage de la société a offert ses services à votre cour pour devenir une figure permanente et diffuser ses idées sur la manière de devenir un État plus moderne parmi vos courtisans... en échange de diverses récompenses pour leurs efforts."
ravelian.105.a:0 "Très bien"
ravelian.105.b:0 "Nous n'avons pas besoin de votre aide !"
ravelian.106.t:0 "Artificiers Ravéliens à [ravelian_society_province.GetName]"
ravelian.106.d:0 "L'artisanat naissant de l'artificerie, c'est-à-dire l'autonomisation ou la création de nouveaux outils utilisant la magie et la technologie, a toujours été un favori de la Société Ravelienne. De nombreux artificiers éminents sont connus pour être membres de leurs chapitres locaux de la Société Ravelienne, et un groupe de tels individus a apparemment investi dans [ravelian_society_province.GetName] pour créer divers ateliers pour leurs recherches."
ravelian.106.a:0 "Bien !"
ravelian.107.t:0 "Pamphlets Ridiculisent le Clergé !"
ravelian.107.d:0 "Les membres de la Société Ravelienne ont toujours été connus pour être des libres penseurs, des radicaux et des non-conformistes, mais il semble que cela ait maintenant atteint un paroxysme.\nDes pamphlets mystérieux apparaissent pendant la nuit, lançant toutes sortes d'insultes contre $ESTATE_CHURCH$. Des rapports disent même qu'à un moment donné, il y avait un poème lyrique se moquant du Grand Prêtre !\n\nAlors que le clergé est clairement outré, il semble que les pamphlets soient largement une œuvre comique contre les absurdités des coutumes cléricales."
ravelian.107.a:0 "Les mots sont des mots"
ravelian.107.b:0 "Défendre le $ESTATE_CHURCH$"
ravelian.108.t:0 "[Root.Monarch.GetTitle] Invité à un Débat"
ravelian.108.d:0 "La Société Ravelienne est connue pour organiser parfois des débats avec des personnes extérieures à la société, et maintenant il semble que [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait été invité à un tel événement ! De nombreux membres de la cour assistent également, et cela est maintenant devenu l'un des événements les plus attendus de la saison.\n\nSoyez averti, cependant, que la participation à l'événement est obligatoire - il faut débattre, et non écouter."
ravelian.108.a:0 "Refuser d'y aller"
ravelian.108.b:0 "Euh, je pense avoir fait quelques points décents..."
ravelian.108.c:0 "Quelle soirée stimulante ! J'ai appris une ou deux choses !"
ravelian.109.t:0 "La Société Ravelienne Ridiculise le Dirigeant"
ravelian.109.d:0 "Pour beaucoup de ceux de l'extérieur, la Société Ravelienne semble être un groupe d'élitistes quasi-intellectuels dont le seul but est de prétendre qu'ils sont meilleurs que tout le monde.\n\nIl semble que le groupe ait récemment eu [Root.Monarch.GetName] dans leur ligne de mire, répandant des rumeurs sur ses qualités embarrassantes."
ravelian.109.a:0 "Euh, er, je ne ressemble pas à, attendez. Est-ce que je ? Ou, non..."
ravelian.109.b:0 "Quels mots pittoresques ! Envoyez-leur notre appréciation !"
ravelian.109.c:0 ""Un individu grossier et à l'esprit étroit ?!" Gardes !"

ravelian.200.t:0 "Le peuple rejoint les Ravéliens ?"
ravelian.200.d:0 "La Société Ravelienne a toujours été connue comme une réserve pour l'élite intellectuelle, mais maintenant il semble qu'avec les rumeurs de leur acquisition de ce soi-disant 'Fragment de Dieu', ils ont commencé à accueillir même le paysan le plus pauvre et le moins éduqué dans leurs rangs !\n\nLeur intégration dans les affaires de la société a éveillé la conscience publique à [ravelian_society_province.GetName], pour le meilleur ou pour le pire !"
ravelian.200.a:0 "Intéressant..."
ravelian.201.t:0 "Les Ravéliens organisent des cours d'alphabétisation"
ravelian.201.d:0 "Beaucoup des gens les plus pauvres de [Root.Country.GetName] n'ont jamais appris à lire ou à écrire, ne comprenant que des mots et des lettres de base... jusqu'à maintenant. Les Ravéliens ne se cachent plus dans leurs salles exécutives et leurs chambres pour discuter des secrets du monde, mais utilisent plutôt leurs connaissances pour aider l'homme du commun à obtenir une vie meilleure. Des foules de ces étudiants potentiels ont créé des salles de classe de fortune dans les places et les places de marché, écoutant attentivement leurs tuteurs Ravéliens.\n\nBeaucoup ont déjà utilisé leurs nouvelles connaissances pour trouver un meilleur avenir, mais certains de vos responsables suggèrent que ce type de pratique devrait être réservé à l'élite, de peur que vous ne vouliez pas une population plus consciente et exigeante..."
ravelian.201.a:0 "Laisser les cours continuer"
ravelian.201.b:0 "Mettre fin à cela !"
ravelian.202.t:0 "Les Ravéliens aident les nécessiteux"
ravelian.202.d:0 "La guerre et la dévastation ont atteint [ravelian_society_province.GetName], mais il semble qu'un sauveur inattendu soit venu à notre aide.\nLa Société Ravelienne, au lieu de se cacher dans leurs loges et leurs domaines, a été vue offrant des aumônes et de l'aide à ceux qui souffrent dans la province - et investissant une grande partie de leurs propres ressources pour réparer les terres brisées. Il semble que ce nouveau Fragment de Dieu qu'ils étudient leur ait appris une petite chose sur la contribution réelle à la société de tous les jours."
ravelian.202.a:0 "Une surprise à coup sûr, mais une bienvenue"
ravelian.203.t:0 "L'éveil de la conscience publique"
ravelian.203.d:0 "Les Ravéliens se sont généralement tenus à l'écart, mais il semble que le grand nombre de chapitres et de loges de la société dans notre pays aient conduit à un grand discours public sur un grand nombre de choses, des injustices du monde, l'inefficacité du gouvernement à des demandes plus grandes de toutes choses, de l'autonomie, de l'éducation et de tout ce que la populace peut imaginer !"
ravelian.203.a:0 "Les masses s'éveillent, il semble"
ravelian.204.t:0 "Initiative Ravelienne"
ravelian.204.d:0 "Nous avons reçu des nouvelles d'une grande initiative de la Société Ravelienne pour investir dans l'une de nos provinces les plus pauvres. Bien que les responsables locaux aient accueilli favorablement de tels efforts, il semble que la société gagne une fois de plus un nouveau point d'appui dans notre royaume, augmentant encore leur influence..."
ravelian.204.a:0 "Nous accueillons l'aide"
ravelian.204.b:0 "Travailler contre l'initiative"
ravelian.205.t:0 "Mages Ravéliens"
ravelian.205.d:0 "Alors que la Société Ravelienne a été connue pour son travail en artificerie, beaucoup d'entre eux sont en fait des sorciers et des mages talentueux à part entière. Avec leurs récentes explorations du Fragment de Dieu, nous avons reçu des nouvelles de l'état des $ESTATE_MAGES$ dans notre pays selon lesquelles la société a lentement mais sûrement gagné en pouvoir au sein de l'état. Certains affirment que ces Ravéliens affirment maintenant que la magie est en fait d'origine divine, et que les mages ont le devoir de s'assurer qu'elle est maniée correctement. Bien que d'autres déclarent simplement que cela est une conséquence naturelle de la popularité croissante de la société en général..."
ravelian.205.a:0 "Je suppose que la magie est un domaine savant, après tout"
ravelian.206.t:0 "Prêcheur de charité Ravelien ?"
ravelian.206.d:0 "Hérésie !\n\nUn membre éminent de la Société Ravelienne a été accusé d'hérésie, affirmant qu'il est du devoir de chaque homme et femme d'être bon et de prendre soin les uns des autres avant tout, plutôt que de la dévotion spécifique aux idéaux de leur divinité patronne choisie. Ce 'prêcheur' et ses adeptes ont même commencé une œuvre de charité locale et une soupe populaire pour aider les plus nécessiteux, mais le clergé n'est pas convaincu.\nLes clercs locaux ont dénoncé ce prêcheur comme un hérétique, malgré le fait que le Ravelien affirme simplement qu'il partage ses opinions."
ravelian.206.a:0 "Arrêter cet 'hérétique'"
ravelian.206.b:0 "S'il aide les nécessiteux, alors soit-il"
ravelian.207.t:0 "Artificiers Ravéliens"
ravelian.207.d:0 "La Société Ravelienne et les $ESTATE_ARTIFICERS$ ont, depuis longtemps, grandi main dans la main, avec de nombreux premiers artificiers appartenant à la société elle-même.\nCependant, ces dernières années, depuis que la société a mis la main sur le Fragment de Dieu, un schisme lent et régulier semble être apparu au sein des rangs des artificiers dans notre royaume.\n\nCeux penchant pour les Ravéliens affirment que l'artificerie est restée trop longtemps sans contrôle, et que nous devons traiter l'artificerie comme si c'était un travail sacré, et explorer ce nouveau métier de manière éthique, tout comme le Magisterium l'a fait avec la magie. Les artificiers traditionnels se contentent de rejeter cette pensée rétrograde.\n\nLes Ravéliens, clairement en minorité, ont demandé notre aide, en échange de leur loyauté."
ravelian.207.a:0 "Soutenir les Artificiers Ravéliens"
ravelian.207.b:0 "Laisser-les se débrouiller eux-mêmes"

ravelian.301.t:0 "Recteurs Absents"
ravelian.301.d:0 "Les Recteurs au sein de notre pays sont fréquemment en congé de longue durée pour s'engager avec la communauté intellectuelle Ravelienne plus large plutôt que de s'occuper des fidèles. Bien qu'il soit vrai qu'une grande partie de la foi consiste à enquêter et à découvrir la vérité derrière le monde, cela laisse également beaucoup de nos rectorats, nos églises, sans surveillance pendant de longues périodes."
ravelian.301.a:0 "Continuer à permettre leurs absences"
ravelian.301.b:0 "Les restreindre pour assurer le bon fonctionnement des rectorats."
ravelian.302.t:0 "Recteurs Traîtres"
ravelian.302.d:0 "Alors que les prêtres de la foi Ravelienne soumettent leur autorité ultime au Haut Rectorat, ils sont toujours censés maintenir des liens de loyauté envers l'État. Certains Recteurs au sein de notre pays ont commencé à partager des connaissances avec des érudits de notre rival [rival_country.GetName]. Bien qu'ils disent que c'est sous le prétexte de travaux divins, certains à notre cour pourraient voir cela comme [rival_country.GetName] prenant des avancées technologiques de notre part."
ravelian.302.a:0 "Pour le bien de la connaissance et de la croissance, permettre que cela continue."
ravelian.302.b:0 "Arrêter cela avant qu'ils n'apprennent quoi que ce soit !"
ravelian.303.t:0 "Les Recteurs Partagent des Informations avec un Rival"
ravelian.303.d:0 "Les Recteurs Ravéliens de l'un de nos rivaux, [From.GetName], ont rencontré régulièrement nos propres Recteurs pour le discours théologique habituel. Naturellement, cela a également conduit à un échange d'idées, en plus d'une fuite de connaissances et de secrets d'État - qui ont été gentiment transmis par nos Recteurs loyaux aux responsables [Root.GetAdjective] concernés."
ravelian.303.a:0 "Quelle altruisme de leur part"
ravelian.304.t:0 "Damestear pour la Recherche"
ravelian.304.d:0 "Le Damestear est une météorite qui tombe du ciel, faite de magie brute pure. Le Haut Rectorat, dans leur quête pour explorer la nature de l'univers, a demandé la moitié de la production du gisement à [damestear_province.GetName] pour aider leurs efforts de recherche."
ravelian.304.a:0 "Tout pour la Connaissance"
ravelian.304.b:0 "La mine est à nous"
ravelian.305.t:0 "Recherche sur les Reliques Précurseurs"
ravelian.305.d:0 "Les mystères des Elfes Précurseurs sont un sujet majeur de recherche à des fins religieuses par l'Église Ravelienne, après tout, leur relique la plus importante, le Fragment de Dieu, est dit être la dernière essence d'un Vrai Dieu Unique. Ces reliques peuvent nous donner un aperçu de ce à quoi ressemblait la vie à l'époque de l'Empire Précurseur, et peut-être des connaissances depuis longtemps oubliées qu'ils détenaient autrefois. Le Haut Rectorat demande la moitié des reliques de [relics_province.GetName] pour cette noble recherche."
ravelian.305.a:0 "Pour la recherche sacrée !"
ravelian.305.b:0 "Les utiliser nous-mêmes est trop précieux"
ravelian.306.t:0 "Percée Ravelienne en Damestear"
ravelian.306.d:0 "Les érudits Ravéliens [Root.GetAdjective] expérimentant et explorant la nature du damestear enterré dans notre pays ont découvert de nouvelles informations sur la nature du damestear !"
ravelian.306.a:0 "Incroyable !"
ravelian.307.t:0 "Découverte de Reliques Précurseurs"
ravelian.307.d:0 "Les érudits Ravéliens [Root.GetAdjective] étudiant les reliques dans notre pays ont annoncé un ensemble de nouvelles découvertes et théories sur les mystères de l'Empire Précurseur. Cela aidera certainement dans leur quête de la vérité."
ravelian.307.a:0 "Excellent !"
ravelian.308.t:0 "Débat Public Stimulant"
ravelian.308.d:0 "Un grand débat public a été organisé par l'église Ravelienne locale à [Root.Capital.GetCapitalName] hier. Bien que rien d'important n'ait été discuté ou révélé, la nature publique du débat a donné aux érudits Ravéliens un ensemble diversifié de nouvelles perspectives à considérer."
ravelian.308.a:0 "Bien"
ravelian.309.t:0 "Révélation Discrédite les Nôtres"
ravelian.309.d:0 "L'Église Ravelienne est motivée par la quête de révélations : un ensemble de nouvelles découvertes, grandes et petites, qui peuvent nous en dire un peu plus sur la nature du monde.\n\nL'une de ces révélations, bien que mineure, a discrédité les travaux des érudits [Root.GetAdjective], les embarrassant devant la communauté savante."
ravelian.309.a:0 "C'est ce que c'est"
ravelian.309.b:0 "Influencer le Rectorat pour qu'il reconsidère"
ravelian.310.t:0 "Demande de Subvention de Recherche"
ravelian.310.d:0 "Il est dit que les Ravéliens dévoués soit recherchent soit prient.\n\nDans ce cas, un petit groupe d'érudits a demandé un financement pour l'un de leurs nombreux sujets d'intérêt qui pourrait être la clé du prochain grand Débat Ravelien."
ravelian.310.a:0 "Soutenir la recherche locale"
ravelian.310.b:0 "Non"
ravelian.311.t:0 "Thèse Sponsorisée Échoue"
ravelian.311.d:0 "Des membres de l'État ont sponsorisé une recherche à soumettre au Haut Rectorat... mais nous avons reçu des nouvelles selon lesquelles les résultats ont été mal accueillis. Nos propres érudits ont investi beaucoup de temps, d'efforts et d'argent dans cette thèse et travaillent à fournir plus de preuves pour leurs découvertes, mais d'autres suggèrent que nous abandonnions simplement nos pertes et abandonnions cette proposition."
ravelian.311.a:0 "Continuer à travailler, et elle sera finalement acceptée"
ravelian.311.b:0 "Abandonner la thèse"
ravelian.312.t:0 "Érudit Ravelien"
ravelian.312.d:0 "L'Église Ravelienne est un grand soutien de l'éducation, il n'est donc pas surprenant qu'un tel savant, une personne d'origine [Root.GetAdjective], se soit fait connaître de nous !\n\nIls ont offert leurs services à notre cour, mais certains suggèrent que ce grand esprit pourrait très bien être envoyé au Haut Rectorat pour augmenter notre influence là-bas."
ravelian.312.a:0 "Les envoyer au Rectorat"
ravelian.312.b:0 "Nous pourrions utiliser leur expertise !"

Voici la traduction des phrases entre guillemets de l'anglais vers le français :

ravelian.400.t:0 "Les chercheurs demandent une escorte"
ravelian.400.d:0 "Les chercheurs Ravéliens vous ont pétitionné pour une aide militaire dans une affaire délicate : la recherche sur la nature des célestes. Ils ne font pas confiance aux aventuriers pour tenir leur parole ou suivre leurs ordres directement, et se sont donc tournés vers nous pour obtenir du soutien."
ravelian.400.a:0 "Fournir une escorte."
ravelian.400.b:0 "Ils peuvent le faire eux-mêmes."
ravelian.401.t:0 "Les Ravéliens ravagent les terrains d'enterrement"
ravelian.401.d:0 "Un groupe d'érudits Ravéliens a été capturé et mis au pilori à [cemetary_province.GetName] pour avoir saccagé un terrain d'enterrement à proximité. Vos propres responsables confirment ces accusations, et tout l'endroit semble avoir été retourné et divers cadavres profanés !"
ravelian.401.a:0 "Ils devaient avoir leurs raisons ?"
ravelian.401.b:0 "Libérer les érudits."
ravelian.402.t:0 "L'expédition Ravelienne demande des fonds"
ravelian.402.d:0 "Un groupe d'érudits Ravéliens, dirigé par un Rectorat éminent, ainsi qu'une poignée d'aventuriers, nous pétitionnent pour aider à financer leurs entreprises à l'étranger.\nIls prétendent rechercher des connaissances concernant les plans d'existence, et d'autres sortes de balivernes qui n'ont aucune pertinence pour un [Root.Monarch.GetTitle]."
ravelian.402.a:0 "Leur donner les fonds."
ravelian.402.b:0 "Renvoyer le Rectorat à l'Église."
ravelian.402.c:0 "Envoyer quelques-uns de nos explorateurs avec eux !"
ravelian.403.t:0 "Flagellants dans les rues"
ravelian.403.d:0 "L'enfer est sur les lèvres des fidèles à [Root.GetName].\n\nDes scores de Ravéliens marchent dans les rues, se flagellant en pénitence pour leurs péchés présumés. À leur tête se trouvent des prêtres, des Recteurs, affirmant que seuls les displays publics de la foi peuvent vraiment libérer quelqu'un de ses péchés, et seulement alors peuvent-ils monter au Paradis."
ravelian.403.a:0 "Laisser-les croire en ce qu'ils croient."
ravelian.403.b:0 "Disperser ces prédicateurs de malheur !"
ravelian.404.t:0 "Le débat sur l'au-delà provoque la panique"
ravelian.404.d:0 "Une discussion très attendue sur la nature de l'au-delà, et ce que cela signifie vraiment d'aller au Paradis ou en Enfer, a suscité la peur à travers la nation.\nDe nombreux Ravéliens éminents participant au débat ont fait des commentaires contradictoires et inflammatoires, et le manque d'accord et de clarté même parmi les érudits les plus astucieux de [Root.Country.GetName] a causé de l'inquiétude pour l'homme du commun."
ravelian.404.a:0 "La vérité doit toujours triompher !"
ravelian.404.b:0 "Essayer d'apaiser les masses."

ravelian.500.t:0 "Conversions forcées"
ravelian.500.d:0 "Nous avons reçu des rapports selon lesquels la province de [Root.GetName] a été convertie de force à la foi Ravelienne par une foule en colère et un Rectorat encore plus en colère. Seule une petite quantité de personnes sont mortes, et beaucoup ont été traînées dans les rues pour professer la foi ou être battues par la foule."
ravelian.500.a:0 "Enfin, ils voient la vérité."
ravelian.500.b:0 "Remettre en question ces pratiques."
ravelian.501.t:0 "$ESTATE_BURGHERS$ Payés pour se convertir"
ravelian.501.d:0 "Nous avons reçu des nouvelles selon lesquelles plusieurs membres éminents de l'état $ESTATE_BURGHERS$ se sont vantés que l'Église Ravelienne leur a envoyé une grande quantité de couronnes pour se convertir à la foi. Bien que ce qui est fait est fait, cette corruption flagrante a donné à l'un de nos conseillers les plus rusés une idée : et si nous confisquions leurs gains mal acquis ? Après tout, nous devrions nous convertir par la foi et la raison, pas par la pièce."
ravelian.501.a:0 "La religion fonctionne de manière mystérieuse..."
ravelian.501.b:0 "Confisquer leurs gains mal acquis !"
ravelian.502.t:0 "Débats de conversion à l'université"
ravelian.502.d:0 "Il est venu à notre attention qu'une tendance récente parmi nos collèges et universités, où des membres éminents de RavelSoc (la Société Universitaire Ravelienne locale) ont commencé à inviter d'autres étudiants à débattre de la nature de la religion et de l'existence d'un Dieu Unique. Plusieurs membres de la faculté sont devenus inquiets, surtout en raison du fait que de nombreux étudiants ont débattu et se sont convertis peu de temps après."
ravelian.502.a:0 "Bien pour eux."
ravelian.502.b:0 "Envoyer un Rectorat pour aider RavelSoc."
ravelian.503.t:0 "Un courtisan convertit un mage éminent !"
ravelian.503.d:0 "Les mages ont toujours été un groupe versatile, surtout en matière de religion, car ils sont souvent enclins à croire que leurs pouvoirs arcaniques sont un substitut parfait à la foi.\nUn tel critique a été converti et a finalement embrassé la Vérité, grâce à l'influence persistante de nos courtisans Ravéliens. Le mage en question est venu à [Root.Monarch.GetName] pour des conseils sur la manière d'impacter au mieux la foi Ravelienne."
ravelian.503.a:0 "Travailler avec l'église pour influencer les $ESTATE_MAGES$."
ravelian.503.b:0 "Leur esprit vif sera un atout pour trouver de nouvelles révélations."
ravelian.504.t:0 "Pogrom Ravelien"
ravelian.504.d:0 "Les fidèles se sont rassemblés en foules en colère et ont pris d'assaut des districts de minorités religieuses éminentes à [Root.GetName], tuant beaucoup de ses habitants et vandalisant beaucoup de ses propriétés.\n\nLa foule chante que, selon une théorie selon laquelle 'Le Paradis ne sera déverrouillé que lorsque tous seront convertis à la foi', tuer les non-croyants signifie que plus de personnes sont de vrais croyants dans l'ensemble - donc sûrement cela signifie que la foi est plus proche d'atteindre le salut ?"
ravelian.504.a:0 "Fous ignorants !"
ravelian.504.b:0 "Cela a du sens pour moi."

ravelian.600.t:0 "Les Saints-Avatars et les Saints-Dieux devraient-ils être égaux ?"
ravelian.600.d:0 "La foi Ravelienne croit que la plupart, sinon toutes les religions, sont simplement des aspects d'une seule vraie foi et d'un seul Vrai Dieu. La sainteté était un moyen de reconnaître les figures saintes dans le mythe des possibles-convertis, et pour certains, une manière astucieuse de tendre une main ouverte d'amitié à ceux qui pourraient être rebutés par l'idée d'une religion monothéiste qui nie l'existence d'autres fois.\n\nUn débat récent, cependant, a suscité des discussions parmi nos propres croyants : est-il juste que les avatars, réincarnations divines des dieux de la Cour Régente, soient tenus au même rang et respect que ce qui étaient des divinités pleinement réalisées ? Un exemple de cela était Sainte Auci Dameris, Reine de Dameria et Sainte Minara : Auci a été bien considérée comme un avatar de la Dame (un aspect accepté de Dieu) et canonisée pour ses efforts à amener les elfes à Cannor. Minara, cependant, a toujours été considérée comme une divinité mineure de la Cour Régente.\n\nLa position officielle de l'église est que tous les saints sont les mêmes, mais les recteurs ont débattu et discuté de cela pendant des mois maintenant !"
ravelian.600.a:0 "Nous soutenons la position officielle."
ravelian.600.b:0 "Peut-être y a-t-il plus à cela ?"
ravelian.601.t:0 "Un 'Saint' dans notre dynastie"
ravelian.601.d:0 "Un recteur très suspect mais incroyablement influent nous a mentionné l'autre jour qu'il aurait peut-être trouvé une 'preuve' qu'un des ancêtres de [Root.Monarch.GetName] aurait accompli suffisamment d'œuvres saintes pour être canonisé comme un saint.\n\n'Bien sûr, cette recherche est incroyablement coûteuse. Un financement supplémentaire... pourrait être nécessaire', suggèrent-ils."
ravelian.601.a:0 "Oh, bien sûr."
ravelian.601.b:0 "Nous attendrons de nouvelles révélations."
ravelian.602.t:0 "Un critique du gouvernement canonisé"
ravelian.602.d:0 "Un critique récemment décédé mais éminent du gouvernement [Root.GetAdjective] a apparemment été canonisé par le Haut Rectorat !\n\nDe son vivant, il était une voix incroyablement vocale contre nos entreprises, et maintenant qu'il est un saint, cela pourrait nous impacter négativement si nous laissons ses critiques persister."
ravelian.602.a:0 "Les paroles des saints sont des paroles saintes."
ravelian.602.b:0 "Couvrir cela."
ravelian.603.t:0 "Conflit entre les fidèles"
ravelian.603.d:0 "Le sujet de débat dans la bouche des fidèles Ravéliens a été l'idée des Aspects et des Saints, et lequel est le plus important. Tous les autres dieux sont-ils des Aspects ? Ou seulement certains d'entre eux ? Sûrement, les dieux maléfiques comme l'Obscurité Malveillante de Bulwar ne peuvent pas être un aspect du Dieu Unique, qui est tout bon ? Sûrement, Agrados, qui a violé Halanna, ne peut pas faire partie de Dieu ?\n\nLe $ESTATE_CHURCH$ a été dans un blocage en débattant encore et encore sur cela, et l'un de nos courtisans les plus rusés suggère que les laisser se distraire peut nous permettre d'augmenter notre contrôle sur les états."
ravelian.603.a:0 "Essayer de médier."
ravelian.603.b:0 "Laisser-les se battre."
ravelian.604.t:0 "Votre Dieu est faux, bon monsieur !"
ravelian.604.d:0 "Verres brisés, jurons lancés. À de nombreuses occasions.\n\nNotre corps diplomatique est devenu connu comme des agitateurs et des provocateurs, professant aux dignitaires étrangers de terres lointaines que leurs croyances sont fausses et que leurs dieux sont inexistants.\n\nBien que cela puisse être vrai dans certains cas, la diplomatie nécessite de la tactique et de la grâce, et non des accusations directes."
ravelian.604.a:0 "Mais, vos dieux SONT faux !"
ravelian.604.b:0 "Laisser les prêtres déterminer ce qui est réel ou non."

ravelian.700.t:0 "Un artificier donne des inventions ?!"
ravelian.700.d:0 "Un artificier renégat a été vu debout devant son atelier, donnant des schémas, des prototypes et des inventions incroyablement coûteuses à tout passant. Il prétend avoir enfin vu la Vérité et embrassé Dieu, et que Dieu exige que la magie soit disponible pour tous - et pour ceux qui ne peuvent pas pratiquer la magie : l'artificerie est la meilleure chose suivante !\n\nLes $ESTATE_ARTIFICERS$ ne sont pas impressionnés. Cet artificier renégat était l'un de leurs meilleurs, et il donne des secrets de guilde !"
ravelian.700.a:0 "L'artificerie appartient à tous."
ravelian.700.b:0 "Aider les artificiers à le faire taire."
ravelian.701.t:0 "Pogrom Ravelien des Elfes"
ravelian.701.d:0 "Les textes sacrés affirment que les elfes précurseurs ont commis le Péché Originel en liant et en vainquant Dieu pour voler leur magie. Cette révélation a été sur les lèvres de nombreux prédicateurs de feu et de soufre ces derniers mois et maintenant ce discours a pris un tournant anti-elfique. Une foule de Ravéliens dévots a pris d'assaut les quartiers elfiques à [Root.GetName], massacrant les innocents au nom de Dieu.\n\nBien que les elfes précurseurs aient fait cela, les elfes vivant à [Root.GetName] n'en étaient pas responsables - bon sang, la plupart des elfes ne pratiquent même pas la magie. Sûrement, les péchés du père ne sont pas les péchés du fils ?"
ravelian.701.a:0 "La foule a un point..."
ravelian.701.b:0 "Arrêter-les !"
ravelian.702.t:0 "Travail d'artificerie dénoncé par l'Église"
ravelian.702.d:0 "Le domaine de l'artificerie repousse toujours de nouvelles limites, et il semble qu'une de ces limites ait à nouveau été franchie.\nLe $ESTATE_CHURCH$ dans notre royaume a dénoncé une invention récente des $ESTATE_ARTIFICERS$ et qualifie quiconque achète ou même parle de l'appareil d'hédoniste et de pécheur."
ravelian.702.a:0 "Soutenir les Artificiers."
ravelian.702.b:0 "Soutenir la Dénonciation."
ravelian.703.t:0 "Chef de culte magique : Hérétique ?"
ravelian.703.d:0 "On dit que toute magie vient de Dieu d'une manière ou d'une autre, et donc la magie est divine. Pour certains, cela a été utilisé pour promouvoir l'artificerie au profit des masses, mais pour d'autres, surtout ceux dotés de magie, cela a permis une aura d'attrait et de gravitas qui équivaut à l'Âge des Rois-Sorciers.\nUn tel individu a rassemblé un grand nombre de disciples à [Root.GetName], se qualifiant de 'Saint Vivant' et utilisant ses pouvoirs pour, admettons-le, faire de bonnes œuvres.\nUn Inquisiteur du Rectorat est arrivé dans notre domaine, et conseille que nous agissions contre cet hérétique, car c'est un précédent dangereux de permettre aux mages de se pavaner comme s'ils étaient des dieux."
ravelian.703.a:0 "Leur envoyer quelque chose qu'ils n'attendent pas..."
ravelian.703.b:0 "Si la magie est divine, pourquoi pas ?"

