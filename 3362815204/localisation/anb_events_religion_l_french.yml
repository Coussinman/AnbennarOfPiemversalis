corinite.1.t:0 "La Proclamation Corinite"
corinite.1.d:0 "De nombreuses questions ont surgi avec la récente révélation que Castellos, la divinité régnante de la Cour Régente, est mort : Quand exactement est-il mort ? Les textes à Aelantir peuvent-ils être vérifiés ? Qui dirigera la Cour Régente maintenant ?\n\nLes traditionalistes tentent de maintenir la paix, et disent qu'Adean, le fils de Castellos et héritier légitime, se lèvera et prendra la place de son père.\nCependant, beaucoup de ceux qui ont souffert sous la Marée Verte affirment que c'est la négligence de la Cour Régente qui a conduit à la destruction d'Escann et de Castellyr, et un signe clair que si Castellos était vivant, et que les dieux étaient capables, la Marée Verte aurait été évitée - et que Castellos aurait protégé son royaume patron comme il l'a fait dans les éons passés.\n\nLa popularité croissante de la récemment ascendante Déesse de la Guerre, Corin, l'héroïne de la Marée Verte, a appelé à sa succession divine sur le Trône Régent par ses liens en tant que successeur de facto d'Agrados, le frère décédé de Castellos. Les Corinites à $CAPITAL$ contestent que bien qu'Adean puisse être un dieu noble et chevaleresque, son temps sous la tutelle de Castellos l'a rendu conservateur, borné, et finalement incapable de défendre le Royaume contre ses nombreuses menaces externes, et que le système actuel de régence divine n'est qu'une pauvre excuse pour que des dirigeants faibles et injustes conservent leur pouvoir et ignorent les monstres et les tyrans qui rôdent au-delà de leurs frontières."
corinite.1.a:0 "Seul le temps nous dira ce que cela pourrait apporter"
corinite.2.t:0 "Le Déluge Cramoisi"
corinite.2.d:0 "Alors que les prophètes de Corin répandent son message à travers le continent, une scène apocalyptique qui ne peut être décrite que comme telle s'est produite dans de nombreuses parties de l'Empire : le ciel s'assombrissait, comme s'il allait pleuvoir, pour s'ouvrir et libérer un torrent de sang sur les citoyens sans méfiance. Horrifiés, des foules de personnes se sont ruées dans les rues, essayant d'échapper aux averses de plasma. Beaucoup ont été écrasés et piétinés alors qu'ils tentaient d'échapper à ce qui ne pouvait sembler être que la fin du monde. Que quelqu'un reconnaisse Corin ou Adean comme leur mère ou père divin, tous s'accordent à dire que c'est une preuve irréfutable d'une guerre sanglante et terrible dans les cieux eux-mêmes. Ce n'est qu'une question de temps avant que les rivières ne soient plus alimentées par le sang des dieux, mais par le sang des hommes."
corinite.2.a:0 "Un sombre présage de l'usurpateur Corin tentant de faire ce qu'Agrados a fait autrefois !"
corinite.2.b:0 "Nous devons nous convertir à la foi de Corin pour prévenir d'autres cataclysmes !"
corinite.2.c:0 "C'est la fin du monde !"
corinite.2.e:0 "Un signe de la vérité de Corin !"
corinite.3.t:0 "Le Déluge Cramoisi"
corinite.3.d:0 "Dans de nombreuses régions de Cannor, une pluie horrible a commencé. Une pluie de sang cramoisi. Presque tout Cannor à l'est de la Tête de Dame voit des pluies régulières de sang, causant le chaos et des inondations. Ceux qui sont affectés disent que ce doit être un signe que les dieux se battent dans les cieux, avec Corin défiant Adean pour le siège de son père en tant que dirigeant de la Cour Régente. Des rapports de hystérie de masse et de violence éclatent."
corinite.3.a:0 "La trahison de Corin détruit des vies."
corinite.3.b:0 "La victoire de Corin sauvera ces régions."
corinite.3.c:0 "C'est dommage pour eux !"
corinite.4.t:0 "Le Déluge Cramoisi est terminé"
corinite.4.d:0 "Enfin, après 10 ans, les pluies ont cessé... et la clarté semble être revenue sur la terre. Ils disent que la guerre entre les dieux est terminée... sans vainqueur clair. Le monde mortel peut maintenant retourner à la paix, mais certains disent que le vrai vainqueur de cette guerre doit maintenant être décidé par ses partisans..."
corinite.4.a:0 "Adean se remet, et compte sur nous maintenant."
corinite.4.b:0 "Corin vit encore, et bientôt, nous devons suivre ses traces."
corinite.4.c:0 "Nous pouvons retourner à la normale."
corinite.5.t:0 "Résistance au Ravelianisme"
corinite.5.d:0 "Nous sommes les enfants de Corin. Nous avons enduré la Marée Verte et vu la lumière de Corin. Nous avons enduré le Déluge Cramoisi qui a presque détruit nos terres, mais au lieu de cela, nous avons persévéré par la foi.\n\nLes Ravéliens, dans leur avidité pour la vérité, ont complètement corrompu l'objectif de base de Corin d'atteindre la paix et la justice. Leur soi-disant religion organisée cherche à dominer et à conquérir toutes les voies de vie sous leur dogme, mais nous, en tant qu'enfants d'Escann et héritiers d'Escann, devons résister à cette nouvelle marée de bouleversement."
corinite.5.a:0 "Par Sa force, nous resterons forts."
corinite.5.b:0 "Peut-être les Ravéliens sont-ils une continuation du travail de Corin ?"
corinite.100.t:0 "Le Dixième Conseil Pantheonique"
corinite.100.d:0 "Il y a des rituels et des formes associés à un Conseil Pantheonique, établis au cours des siècles depuis que le culte de la Cour Régente a été codifié pour la première fois. Il doit y avoir un rassemblement de chaque grand prêtre de divinité. Il doit y avoir au moins sept jours de discussion, sept autres jours de débat. Il y a des rites requis d'action de grâce, de divination, de culte.\n\nLe Dixième Conseil Pantheonique ne suit pas ces règles. C'est un conclave de clercs aventuriers, un mélange de chaque divinité, dirigé par Dominic de Gallowspeak (largement de Nerat, maintenant dévoué à Corin). C'est moins une discussion qu'une proclamation : Corin n'a pas été tué en vérité, mais a plutôt racheté les échecs d'Agrados et est montée pour prendre la place de ce dieu déchu dans la Cour. Ou peut-être est-ce moins une proclamation qu'un feu de brousse, se propageant rapidement parmi les aventuriers d'Escann, les suivant jusqu'à leurs foyers à travers Cannor, et là se propageant comme une étincelle dans du petit bois sec.\n\nEnfin, il semble que les temples eux-mêmes aient émis des déclarations acceptant cette vérité, même s'ils ergotent sur l'hérésie d'Agrados et son statut d'avatar. Leur lenteur est un réquisitoire comparé à Sa force féroce et implacable — il est clair que la déesse de la guerre, de la bravoure et de l'héroïsme est une addition très nécessaire à la cour."
corinite.100.a:0 "Que tous trouvent le salut sous Son épée et Son bouclier."
corinite.100.b:0 "Nous rejoindrons sa croisade !"
corinite.100.c:0 "Et penser que nous avons combattu à ses côtés."
corinite.101.t:0 "Le Dixième Conseil Pantheonique ?"
corinite.101.d:0 "Il y a des rituels et des formes associés à un Conseil Pantheonique, établis au cours des siècles depuis que le culte de la Cour Régente a été codifié pour la première fois. Il doit y avoir un rassemblement de chaque grand prêtre de divinité. Il doit y avoir au moins sept jours de discussion, sept autres jours de débat. Il y a des rites requis d'action de grâce, de divination, de culte.\n\nAucune de ces règles n'a été suivie lors du soi-disant Dixième Conseil Pantheonique. C'était un conclave de clercs aventuriers indisciplinés, beaucoup à peine lettrés dans les enseignements de leur divinité, dirigé par le précédemment inconnu Dominic de Gallowspeak. C'est moins une discussion qu'une spéculation sauvage : Corin n'a pas été tué en vérité, mais a plutôt dépassé l'hérésie du maudit Agrados et est montée pour prendre la place de ce dieu déchu dans la Cour. Ou peut-être est-ce moins une proclamation qu'un feu de brousse — ces croyances ont grandi rapidement parmi les aventuriers d'Escann, les ont suivis jusqu'à leurs foyers à travers Cannor, et là se sont propagées comme une étincelle dans du petit bois sec.\n\n[Root.Monarch.GetName] a bien noté la foi croissante en Son ascension, et il semble qu'aujourd'hui les temples eux-mêmes aient émis des déclarations acceptant ce statut. Ils notent qu'une discussion supplémentaire est nécessaire sur Sa relation avec Agrados et tous ses échecs, mais ils ne se tiendront pas devant la marée. Qu'il soit proclamé à travers [Root.GetName], afin que tous apprennent que Corin a rejoint la Cour Régente, en tant que déesse de la guerre, de la bravoure et de l'héroïsme."
corinite.101.a:0 "Une nouvelle venue à la Cour."
corinite.101.b:0 "Nous prendrons son épée et son bouclier !"
corinite.101.c:0 "Nous avons combattu aux côtés de Corin auparavant, et le ferons à nouveau !"
corin_deity_activated_tt:0 "Corin sera débloquée en tant que §Ydivinité patronne§! pour chaque adepte de la §YCour Régente§!."
