 corinite.302.d:0 "Corin enseigne qu'il appartient à chaque individu de faire sa part dans la lutte contre la tyrannie et le mal, et beaucoup des fidèles ont commencé des organisations pour faire avancer la cause de Corin. Promouvoir officiellement un de ces ordres pourrait aider dans la lutte contre le mal.[GetBalgarOrderSummary][GetCorinOrderSummary][GetFalahOrderSummary][GetNathalyneOrderSummary]"
 balgar_order_summary:0 "\n\nLes Balgarites de Dragonforge cherchent à émuler les grandes constructions militaires de leur dieu patron. Ils voient comme leur devoir d'utiliser leurs compétences pour alimenter la guerre de Corin."
 corin_order_summary:0 "\n\nLes Fanatiques Corinites est un terme fourre-tout pour les zélotes corinites militants. Cette foule souhaite combattre le mal et convertir les incroyants par tous les moyens nécessaires, bien que leur manque d'organisation puisse souvent causer des troubles et de la destruction."
 falah_order_summary:0 "\n\nLes Croisés Carmin sont un ordre de croisés dévoués à Falah. Ils voient comme leur devoir de guider leurs compagnons guerriers saints et d'apporter une direction à la croisade de Corin."
 nathalyne_order_summary:0 "\n\nLa Maison de Lumière applique les compétences de Nathalyne à la lutte de Corin. Là où d'autres croisés combattent le mal qui montre son visage, ils cherchent à mettre en lumière le mal qui rôde dans les ombres."
