 ara_order_summary:0 "\n\nLes Communalistes Aranites souhaitent retirer le péché et l'excès de la doctrine d'Ara. Ils cherchent à promouvoir le troc sur la spéculation et le partage communal sur l'accumulation personnelle."
 minara_order_summary:0 "\n\nL'Ordre du Verger voit l'amour de Minara comme l'amour de la communauté sur l'amour des plaisirs physiques. Ils travaillent à connecter les divers temples locaux en une communauté corinite globale."
 munas_order_summary:0 "\n\nLes Chevaliers du Feu de Lune sont un ordre de croisés navals dévoués à Munas. Ils se voient comme les précurseurs de la croisade globale de Corin."
 ryala_order_summary:0 "\n\nLa Sororité Cerisienne est une société secrète de femmes qui ont radicalement réinterprété les idées traditionnelles de la féminité ryalane. Avec des chapitres partout en Cannor, elles travaillent ensemble pour libérer les femmes des chaînes de la tradition."
