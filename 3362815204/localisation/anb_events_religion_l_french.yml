deluge.1.t:0 "La pluie frappe le bâtiment de la capitale"
deluge.1.da:0 "Le ciel à [Root.Capital.GetName] a été dégagé récemment... jusqu'à ce que de fortes pluies rouges du Déluge Cramoisi frappent spécifiquement notre bâtiment de la capitale, épargnant le reste de la capitale. Les courtisans et les gens du commun se prennent cela comme un signe que les dieux ne sont pas satisfaits de la manière dont nous dirigeons les choses."
deluge.1.db:0 "Le ciel à [Root.Capital.GetName] a été dégagé récemment... jusqu'à ce que de fortes pluies rouges du Déluge Cramoisi frappent spécifiquement notre bâtiment de la capitale, épargnant le reste de la capitale. Cela doit signifier que Corin approuve notre leadership."
deluge.1.a:0 "Les dieux désapprouvent."
deluge.1.b:0 "Corin nous a choisis !"
deluge.1.c:0 "Corin ne peut pas combattre Adean, alors elle doit nous attaquer."
deluge.2.t:0 "Pluie dévastatrice"
deluge.2.d:0 "Alors que le Déluge Cramoisi continue, la vie est perturbée pour tout le monde. La pluie endommage les bâtiments, mais pire encore, provoque une hystérie de masse dans les rues, dévastant notre province."
deluge.2.a:0 "La guerre de Corin nous détruit."
deluge.2.b:0 "Corin nous guidera à travers cela."
deluge.2.c:0 "Ces pluies violentes sont une malédiction."
deluge.3.t:0 "Frénésie des Flagellants furieux"
deluge.3.d:0 "Le Déluge Cramoisi pousse de nombreuses personnes à la folie. Un petit groupe a commencé à se flageller dans les rues, poussant les autres vers des actions radicales."
deluge.3.a:0 "Radicaux. Fous !"
deluge.3.b:0 "Ils cherchent à se repentir."
deluge.3.c:0 "Ces flagellants fous !"
deluge.4.t:0 "Provinces converties à Corinite"
deluge.4.d:0 "Ayant ressenti le déluge féroce résultant de la guerre entre les dieux, les habitants de notre terre n'ont pas eu d'autre choix que de se convertir au culte de Corin dans l'espoir que les pluies cessent."
deluge.4.a:0 "Fous traîtres."
deluge.4.b:0 "D'autres ont vu la justice de Corin."
deluge.4.c:0 "Ennuyeux"
deluge.5.t:0 "L'héritier se convertit à Corinite"
deluge.5.d:0 "Voyant le Déluge Cramoisi pour [Root.Heir.GetHerHim]même, a poussé [Root.Heir.GetTitle] $HEIR$ à adopter la cause de Corin, et refuse notre ordre de se reconvertir. Cela nous reflète mal, et pourrait causer des problèmes lorsque [Root.Heir.GetSheHe] prendra le leadership."
deluge.5.a:0 "[Root.Heir.GetSheHeCap] est toujours notre héritier."
deluge.5.b:0 "Nous ne pouvons pas permettre à [Root.Heir.GetHerHim] d'hériter."
deluge.5.c:0 "Pourquoi [Root.Heir.GetSheHe] abandonnerait-il nos ancêtres pour cela ?"
deluge.5.e:0 "Nous ne pouvons pas permettre à [Root.Heir.GetHerHim] d'hériter."
deluge.6.t:0 "Le consort se convertit à Corinite"
deluge.6.d:0 "Voyant le Déluge Cramoisi pour [Root.Consort.GetHerHim]même, a poussé [Root.Consort.GetTitle] [Root.Consort.GetName] à se convertir à la foi Corinite."
deluge.6.a:0 "Je l'aime quand même."
deluge.6.b:0 "[Root.Consort.GetSheHeCap] est un traître tout comme Corin."
deluge.6.c:0 "Je l'aime quand même."
deluge.6.e:0 "Nous ne pouvons pas rester mariés à un païen."
deluge.7.t:0 "$MONARCH$ se convertit à Corinite"
deluge.7.da:0 "$MONARCH$ s'est, contre les souhaits du reste de $COUNTRY$, personnellement converti à Corinite. Une différence religieuse entre le $MONARCHTITLE$ et la cour comme celle-ci est un problème majeur."
deluge.7.db:0 "[Root.Monarch.GetName] a capitulé aux demandes de [Root.Monarch.GetHerHis] cour, se convertissant personnellement à la foi Corinite. Enfin, la cour et le [Root.Monarch.GetTitle] ont été unis sous une foi commune à nouveau."
deluge.7.a:0 "Cela va causer des problèmes."
deluge.7.b:0 "$MONARCH$ cherche à amener le reste du pays avec [Root.Monarch.GetHerHim]."
deluge.7.c:0 "Cela va causer des problèmes."
deluge.7.e:0 "$MONARCH$ amène le reste du pays avec [Root.Monarch.GetHerHim]."
deluge.7.f:0 "Cela ne signifiera que du bien."
deluge.8.t:0 "Temples saccagés !"
deluge.8.d:0 "Dans le chaos du Déluge, plusieurs temples à travers notre domaine ont été saccagés. Les auteurs ne peuvent pas dire si c'était au nom de Corin, ou d'Adean, ou simplement de la folie induite par le déluge. Le clergé a insisté pour que nous payions pour sa réparation."
deluge.8.a:0 "Ils devraient payer pour leurs propres réparations."
deluge.8.b:0 "Pour un désastre comme celui-ci, nous devons aider."
deluge.9.t:0 "Image de Corin peinte en sang"
deluge.9.d:0 "Un fermier près de $CAPITAL$ a signalé avoir trouvé une image de Corin peinte dans la pluie de sang dans son champ. Est-ce un signe des dieux ?"
deluge.9.a:0 "Corin nous a maudits !"
deluge.9.b:0 "Corin nous a bénis !"
deluge.9.c:0 "Adean protège !"
deluge.10.t:0 "Brandon Corinite"
deluge.10.d:0 "Un prédicateur est apparu à $PROVINCENAME$, prêchant avec une grande ferveur sur la guerre des dieux et la justice de Corin. Incitant les gens à l'action pour Corin."
deluge.10.a:0 "Radicaux !"
deluge.10.b:0 "Pour la justice de Corin !"
deluge.10.c:0 "Ces Corinites ennuyeux"
deluge.10.e:0 "Notre peuple ne sera pas retourné par des mensonges."
deluge.11.t:0 "Pluie continue de rouge"
deluge.11.d:0 "Le Déluge Cramoisi fait plus que des dégâts directs. Pour $PROVINCENAME$, cela a plutôt été une averse sans fin, noyant les cultures et forçant les gens à rester à l'intérieur. Ceux qui sortent deviennent fous. Aucun travail n'est accompli."
deluge.11.a:0 "Forcer les paysans à travailler"
deluge.11.b:0 "Aider-les à traverser cela."
deluge.11.c:0 "Laisser-les se cacher de la tempête"
deluge.12.t:0 "Les Croisés Corinites arrivent !"
deluge.12.d:0 "Une armée de vagabonds, de zélotes et de saints hommes en devenir s'est levée et a attaqué [corinite_crusader_province.GetName] ! Ils viennent portant la bannière rouge d'une prétendue croisade Corinite contre tous les dirigeants décadents de la Cour Régente."
deluge.12.a:0 "Laissez-les venir."
deluge.13.t:0 "Brûlures de sorcières"
deluge.13.d:0 "Le Déluge Cramoisi est sans aucun doute une menace magique, et quelque chose qui a offensé les dieux. À travers le pays, de nombreuses personnes, qu'elles professent la foi Corinite ou non, ont rassemblé des mages de toutes réputations et les ont brûlés sur le bûcher. En tant que serviteurs loyaux de [Root.Country.GetName], l'État des $ESTATE_MAGES$ a demandé que nous les protégions contre de nouvelles attaques."
deluge.13.a:0 "Nous ne pouvons pas aller contre la volonté du peuple."
deluge.13.b:0 "Nous devons protéger nos sujets magiques !"

