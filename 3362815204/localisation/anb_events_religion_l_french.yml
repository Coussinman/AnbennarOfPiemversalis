 corinite.300.d:0 "Corin enseigne qu'il appartient à chaque individu de faire sa part dans la lutte contre la tyrannie et le mal, et beaucoup des fidèles ont commencé des organisations pour faire avancer la cause de Corin. Promouvoir officiellement un de ces ordres pourrait nous aider à organiser les fidèles.[GetBeggaOrderSummary][GetDameOrderSummary][GetEsmaryalOrderSummary][GetNeratOrderSummary]"
 corinite.300.a:0 "Nous promouvrons les Moines de la Charité Non Sanctifiée"
 begga_order_summary:0 "\n\nLes Moines de la Charité Non Sanctifiée sont un ordre de moines itinérants jurés à la pauvreté au nom de Begga. Ils voyagent à travers la terre aidant quiconque a besoin d'aide."
 dame_order_summary:0 "\n\nLes Philosophes de la Nouvelle Lune sont un groupe de savants damiens cherchant à comprendre la nature du divin. Ils voient la Réforme Corinite comme une opportunité de jeter les chaînes de la doctrine traditionnelle derrière dans la quête des mystères divins."
 esmaryal_order_summary:0 "\n\nLes Douairières sont une petite secte de prêtresses d'Esmaryal qui voient comme leur mission de guider Corin pour devenir un dirigeant digne de la Cour. Elles peuvent souvent être trouvées comme conseillères des dirigeants corinites."
 nerat_order_summary:0 "\n\nLes Chevaliers de la Tombe de Gallowspeak soulignent l'importance de l'ordre et de la justice de Nerat même à l'intérieur de la nouvelle Cour de Corin. Leur mission principale est de contrôler ceux dont le zèle les fait involontairement commettre mal et destruction."
