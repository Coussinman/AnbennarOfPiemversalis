 deluge.1.t:0 "La Pluie Frappe le Bâtiment de la Capitale"
 deluge.1.da:0 "Les cieux de [Root.Capital.GetName] ont été clairs récemment... jusqu'à ce qu'une lourde pluie rouge du Déluge Écarlate frappe spécifiquement notre bâtiment de la capitale, épargnant le reste de la capitale. Courtisans et gens du peuple prennent ceci comme un signe que les dieux ne sont pas contents de comment nous dirigeons les choses."
 deluge.1.db:0 "Les cieux de [Root.Capital.GetName] ont été clairs récemment... jusqu'à ce qu'une lourde pluie rouge du Déluge Écarlate frappe spécifiquement notre bâtiment de la capitale, épargnant le reste de la capitale. Ceci doit signifier que Corin approuve notre leadership."
 deluge.1.a:0 "Les Dieux désapprouvent."
 deluge.1.b:0 "Corin nous a choisis !"
 deluge.1.c:0 "Corin ne peut combattre Adean alors elle doit nous attaquer."
 deluge.2.t:0 "Pluie Dévastatrice"
 deluge.2.d:0 "Alors que le Déluge Écarlate continue, la vie est perturbée pour tous. La pluie endommage les bâtiments, mais pire, cause l'hystérie de masse dans les rues, dévastant notre province."
 deluge.2.a:0 "La guerre de Corin nous détruit."
 deluge.2.b:0 "Corin nous mènera à travers ceci."
 deluge.2.c:0 "Ces pluies dures sont une malédiction."
 deluge.3.t:0 "Frénésie Furieuse de Flagellants"
 deluge.3.d:0 "Le Déluge Écarlate pousse beaucoup de gens à la folie. Un petit groupe a commencé à se fouetter dans les rues, poussant d'autres vers l'action radicale."
 deluge.3.a:0 "Radicaux. Fous !"
 deluge.3.b:0 "Ils cherchent à se repentir."
 deluge.3.c:0 "Ces flagellants fous !"
 deluge.4.t:0 "Les Provinces se Convertissent au Corinisme"
 deluge.4.d:0 "Ayant ressenti le déluge féroce résultant de la guerre entre les dieux, le peuple de notre terre n'a senti aucun autre choix que de se convertir à l'adoration de Corin dans l'espoir que les pluies cesseront."
 deluge.4.a:0 "Imbéciles traîtres."
 deluge.4.b:0 "Plus ont vu la justice de Corin."
 deluge.4.c:0 "Problématique"
 deluge.5.t:0 "L'Héritier se Convertit au Corinisme"
 deluge.5.d:0 "Voir le Déluge Écarlate pour [Root.Heir.GetHerHim]-même, a causé [Root.Heir.GetTitle] $HEIR$ de prendre la cause de Corin, et refuse notre ordre de se reconvertir. Ceci nous fait mal paraître, et peut causer des problèmes quand [Root.Heir.GetSheHe] prendra le leadership."
 deluge.5.a:0 "[Root.Heir.GetSheHeCap] est toujours notre héritier."
 deluge.5.b:0 "Nous ne pouvons permettre à [Root.Heir.GetHerHim] d'hériter."
 deluge.5.c:0 "Pourquoi [Root.Heir.GetSheHe] abandonnerait nos ancêtres pour ceci ?"
 deluge.5.e:0 "Nous ne pouvons permettre à [Root.Heir.GetHerHim] d'hériter."
 deluge.6.t:0 "La Consort se Convertit au Corinisme"
 deluge.6.d:0 "Voir le Déluge Écarlate pour [Root.Consort.GetHerHim]-même, a causé [Root.Consort.GetTitle] [Root.Consort.GetName] de se convertir à la foi corinite."
 deluge.6.a:0 "J'aime [Root.Consort.GetHerHim] de toute façon."
 deluge.6.b:0 "[Root.Consort.GetSheHeCap] est un traître comme Corin."
 deluge.6.c:0 "J'aime [Root.Consort.GetHerHim] de toute façon."
 deluge.6.e:0 "Nous ne pouvons rester mariés à un païen."
 deluge.7.t:0 "$MONARCH$ se convertit au Corinisme"
 deluge.7.da:0 "$MONARCH$ s'est, contre les souhaits du reste de $COUNTRY$ personnellement converti au Corinisme. Une différence religieuse entre le $MONARCHTITLE$ et la cour comme celle-ci est un problème majeur."
 deluge.7.db:0 "[Root.Monarch.GetName] a capitulé aux demandes de [Root.Monarch.GetHerHis] cour, se convertissant personnellement à la foi corinite. Enfin la cour et le [Root.Monarch.GetTitle] ont été unis sous une foi commune à nouveau."
 deluge.7.a:0 "Ceci apportera des troubles."
 deluge.7.b:0 "$MONARCH$ cherche à apporter le reste du pays avec [Root.Monarch.GetHerHim]."
 deluge.7.c:0 "Ceci apportera des troubles."
 deluge.7.e:0 "$MONARCH$ apporte le reste du pays avec [Root.Monarch.GetHerHim]."
 deluge.7.f:0 "Ceci ne peut que signifier du bien."
 deluge.8.t:0 "Temples Saccagés !"
 deluge.8.d:0 "Dans le chaos du Déluge, plusieurs temples à travers notre domaine ont été saccagés. Les perpétrateurs ne peuvent dire si c'était au nom de Corin, ou d'Adean, ou juste de la folie induite par le déluge. Le clergé a insisté que nous payions pour sa réparation."
 deluge.8.a:0 "Ils devraient payer pour leurs propres réparations."
 deluge.8.b:0 "Pour un désastre comme celui-ci, nous devons aider."
 deluge.9.t:0 "Image de Corin Peinte dans le Sang"
 deluge.9.d:0 "Un fermier près de $CAPITAL$ a rapporté avoir trouvé une image de Corin peinte dans la pluie de sang dans son champ. Est-ce un signe des dieux ?"
 deluge.9.a:0 "Corin nous a maudits !"
 deluge.9.b:0 "Corin nous a bénis !"
 deluge.9.c:0 "Adean protège !"
 deluge.10.t:0 "Fanatique Corinite"
 deluge.10.d:0 "Un prédicateur est apparu à $PROVINCENAME$, prêchant avec grande ferveur sur la guerre des dieux et la justice de Corin. Éperonnant les gens à l'action pour Corin."
 deluge.10.a:0 "Radicaux !"
 deluge.10.b:0 "Pour la Justice de Corin !"
 deluge.10.c:0 "Corinites embêtants"
 deluge.10.e:0 "Notre peuple ne sera pas retourné par les mensonges."
 deluge.11.t:0 "Averse Constante de Rouge"
 deluge.11.d:0 "Le Déluge Écarlate fait plus que des dégâts directs. Pour $PROVINCENAME$ ça a été plutôt une averse sans fin, qui noie les cultures et force les gens à rester à l'intérieur. Ceux qui sortent deviennent fous. Aucun travail n'est fait."
 deluge.11.a:0 "Forcer les paysans à travailler"
 deluge.11.b:0 "Les aider à traverser."
 deluge.11.c:0 "Les laisser se cacher de la tempête"
 deluge.12.t:0 "Les Croisés Corinites Arrivent !"
 deluge.12.d:0 "Une armée de vagabonds, zélotes et soi-disant hommes saints se sont levés et ont attaqué [corinite_crusader_province.GetName] ! Ils viennent portant la bannière rouge d'une prétendue Croisade Corinite contre tous les dirigeants décadents de la Cour Régente."
 deluge.12.a:0 "Qu'ils viennent."
 deluge.13.t:0 "Brûlements de Sorcières"
 deluge.13.d:0 "Le Déluge Écarlate est sans aucun doute une menace magique, et quelque chose qui a offensé les dieux. À travers le pays, beaucoup de gens, qu'ils professent la foi corinite ou non, ont rassemblé des mages de toutes réputations et les brûlent au bûcher. En tant que serviteurs loyaux de [Root.Country.GetName], l'état $ESTATE_MAGES$ nous a demandé de les protéger d'autres attaques."
 deluge.13.a:0 "Nous ne pouvons aller contre la volonté du peuple."
 deluge.13.b:0 "Nous devons protéger nos sujets magiques !"

