corinite_independent_preachers:0 "Prêcheurs Indépendants"
wealthy_temples_sacked_by_zealots:0 "Temples Riches Saccagés par des Zélotes"
corinite_divine_inspiration:0 "Inspiration Divine"
corinite_offensive_war_dogma:0 "Dogme de Guerre Offensive"
corinite_defensive_war_dogma:0 "Dogme de Guerre Défensive"
corinite_cult_of_personality:0 "Culte de la Personnalité Corinite"
corinite.200.t:0 "Les Croisés rejoignent le combat"
corinite.200.d:0 "Le terme 'Croisé Corinite' est un terme large accordé à tous ceux qui combattent au nom de Corin. Leurs rangs gonflent avec des personnes de tous horizons, mais beaucoup peuvent être simplement comptés comme une populace paysanne qui combat pour la religion plutôt que pour leur seigneur féodal, ce qui est certain, cependant, c'est leur zèle inébranlable pour répandre la justice de Corin à travers le pays.\nAvec notre récente guerre prolongeant la souffrance de notre peuple, de grandes bandes de croisés ont afflué vers nos bannières, à la fois dans l'armée et dans le train de ravitaillement, espérant que la guerre se terminera enfin avec un vainqueur juste."
corinite.200.a:0 "Laissez-les remplir les rangs de notre armée."
corinite.200.b:0 "Leurs bonnes œuvres mettront notre peuple à l'aise."
corinite.201.t:0 "Minorités Corinites à [target_province.GetName]"
corinite.201.d:0 "Maniaques ! Les plus zélés partisans de Corin à [target_province.GetName] ont pris les armes contre leurs voisins incroyants. Bien que leur dévotion à la foi soit admirable, cette fois ces zélotes sont allés trop loin. La conversion sous la menace de la mort est-elle vraiment la justice de Corin ?"
corinite.201.a:0 "Leur amour pour Elle les a rendus aveugles."
corinite.202.t:0 "Prêtres de Carrière Évincés"
corinite.202.d:0 "Au fil du temps, nos ministres ont noté que notre clergé est de plus en plus envahi par des prêtres enflammés d'humbles origines campagnardes. Ils prétendent connaître la volonté de Corin plus véritablement que ceux qui ont étudié Sa parole, qualifiant nos séminaires et temples de décadents et d'Adeaniques."
corinite.202.a:0 "Le peuple connaît Sa voie, laissez-les avoir leurs prêtres."
corinite.202.b:0 "Ces vagabonds ne savent rien de la justice de Corin !"
corinite.203.t:0 "Prêcheurs Indépendants"
corinite.203.d:0 "Une nation forte et prospère est souvent le mécène bienveillant de ses institutions religieuses pertinentes, mais avec l'avènement d'un comportement zélé chez notre dirigeant, le peuple a commencé à voir les voies de Corin avec leurs propres interprétations de notre dogme officiel. De nombreux prêtres autoproclamés de Corin, souvent autodidactes, sont apparus à travers notre pays, prêchant sa bonne parole. Bien que beaucoup soient sans aucun doute de pure intention, ces prêcheurs indépendants peuvent frôler la mauvaise interprétation, ou pire, l'hérésie, ou même irriter les masses et les dresser contre notre règne."
corinite.203.a:0 "Envoyez-les au séminaire, ou envoyez-les hors de nos terres."
corinite.203.b:0 "Je ne peux guère me plaindre, ils font Son travail sans nous demander une seule couronne."
corinite.204.t:0 "Temples Riches Saccagés par des Zélotes"
corinite.204.d:0 "Suivant la volonté de Corin, nous avons construit une terre paisible et prospère. Et pourtant, des maniaques égarés tournent leurs gourdins et leurs torches contre nos prêtres ! Affirmant que nous avons oublié Sa justice, des iconoclastes maniaques ont mis l'un de nos temples en flammes, brutalisé notre clergé, et brisé les statues et les idoles de nos dieux - à la fois Corin, et les autres de la Cour Régente."
corinite.204.a:0 "Sauvages ! Au nom de Corin, vous marchez dans les traces du Dookanson !"
corinite.205.t:0 "Corruption au sein de la Foi"
corinite.205.d:0 "Il est attendu de nos prêtres d'aller parmi le peuple, et de servir la justice de Corin, de répandre Sa miséricorde aux gens communs, et de leur épargner les peines du monde. Il est préoccupant, alors, que notre clergé s'éloigne de plus en plus du peuple, se disputant pour le rang, se pavanant avec de grands honneurs même s'ils refusent d'accomplir les bonnes œuvres pour lesquelles ils ont été nommés."
corinite.205.a:0 "Alors ? Nous avons fait Son travail dans nos terres."
corinite.205.b:0 "Il est temps de secouer les choses. La politique mesquine est pour le peuple d'Adean."
corinite.206.t:0 "Communauté Autour de la Foi"
corinite.206.d:0 "Alors que notre pays s'unifie autour des voies de Corin, nous en sommes venus à nous appuyer de plus en plus sur ses temples comme bastion de Sa volonté et de notre place en tant qu'amis, famille et communauté."
corinite.206.a:0 "Un Pays, Une Foi."
corinite.207.t:0 "Dons à la Cour"
corinite.207.d:0 "Nous avons enveloppé le peuple de notre nation dans l'étreinte douce de Corin, leur avons épargné la douleur de la pauvreté et les horreurs de la guerre. Et pour cela, nous avons gagné leur gratitude et leur dévotion. En retour de cette gratitude, les gens du commun ont amassé une fortune considérable, et l'ont offerte en cadeau. Devrions-nous simplement la placer dans notre trésorerie ? Peut-être pourrions-nous mieux accomplir le travail de Corin en donnant cela aux pauvres."
corinite.207.a:0 "Merci !"
corinite.207.b:0 "Nous l'utiliserons comme Elle le ferait."
corinite.208.t:0 "Culte de la Personnalité"
corinite.208.d:0 "Notre dirigeant est vraiment venu incarner la volonté de Corin dans le cœur de notre peuple. Aucun quartier n'a été donné aux corrompus et aux décadents, aux cruels et aux abusifs, et la miséricorde est accordée à ceux qui la méritent. Bien que, ils ne soient pas faibles. Chaque coup de fouet est mesuré et nécessaire. Chaque bouche est nourrie, chaque besoin est pris en compte. Avec l'audace inébranlable, la compassion sans honte montrée par notre dirigeant, des rumeurs ont commencé à se répandre de leur connexion inhabituelle à la volonté de Corin. Ce serait de l'hubris de suggérer une telle chose nous-mêmes, mais beaucoup de gens du commun se sont demandés si notre dirigeant pourrait être un avatar de Corin, et si ce n'est rien d'autre, un véritable émulant de ses voies."
corinite.208.a:0 "Un véritable parangon."
corinite.209.t:0 "Dogme Défensif"
corinite.209.d:0 "Nous ne pouvons céder un pouce, de peur que notre peuple ne souffre entre les mains de ces maudits décadents. Nos généraux et officiers restent fermes à leurs postes, pour assurer la sécurité de notre patrie. Assurément, nous serions mieux concentrés à rester fermes en tant que bouclier de Corin pour notre peuple, même si nous devons prendre l'épée nous-mêmes, pour épargner nos bien-aimés."
corinite.209.a:0 "Nos boucliers protègent..."
corinite.210.t:0 "Dogme Offensif"
corinite.210.d:0 "Aucun quartier ! Ces bâtards vils se tiennent en défiance de tout ce que Corin a accompli, tout ce qu'Elle voudrait que nous fassions pour améliorer le monde. Frappez fort, frappez sans miséricorde, afin que nous puissions conduire ces misérables dans l'étreinte froide de Nerat, droit vers l'Enfer qu'ils méritent bien."
corinite.210.a:0 "Nos épées frappent juste..."
corinite.211.t:0 "Inspiration Divine"
corinite.211.d:0 "Une épée dans un bouclier. Cet emblème de Corin est clair comme le jour, reconnaissable pour la plupart à travers Cannor, et, de plus en plus à travers Halann. Mais, que signifie-t-il ? Il sert à nous rappeler de nos doubles objectifs. Nous devons être un rempart inébranlable, défendant les faibles. Et, de plus, nous devons être rapides et tranchants comme la plus fine lame, en frappant contre les injustices du monde, garder nos cœurs aussi froids que l'acier pour ceux qui feraient le mal, peu importe l'endroit de révérence où ils pourraient s'être glissés."
corinite.211.a:0 "Car nos boucliers protègent, et nos épées frappent juste !"

