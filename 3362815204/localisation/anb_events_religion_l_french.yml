 corinite.200.t:0 "Les Croisés Rejoignent le Combat"
 corinite.200.d:0 "Le terme \"Croisé Corinite\" est un terme vague accordé à tous ceux qui combattent au nom de Corin. Leurs rangs gonflent de gens de tous horizons, mais un grand nombre peuvent être simplement comptés comme de la populace paysanne qui combat pour la religion plutôt que leur seigneur féodal, ce qui est certain, cependant, c'est leur zèle inébranlable à répandre la justice de Corin à travers la terre.\nAvec notre récente guerre prolongeant la souffrance de notre peuple, de grandes bandes de croisés ont afflué vers nos bannières, à la fois dans l'armée et dans le train d'approvisionnement, espérant que la guerre puisse enfin se terminer avec un vainqueur vertueux."
 corinite.200.a:0 "Qu'ils remplissent les rangs de notre armée."
 corinite.200.b:0 "Leurs bonnes œuvres mettront notre peuple à l'aise."
 corinite.201.t:0 "Minorités Corinites à [target_province.GetName]"
 corinite.201.d:0 "Maniaques ! Les fidèles les plus zélés de Corin à [target_province.GetName] ont pris les armes contre leurs voisins incroyants. Bien que leur dévotion à la foi soit admirable, cette fois ces zélotes sont allés trop loin. La conversion sous peine de mort est-elle vraiment la justice de Corin ?"
 corinite.201.a:0 "Leur amour pour Elle les a rendus aveugles."
 corinite.202.t:0 "Prêtres de Carrière Évincés"
 corinite.202.d:0 "Au fil du temps nos ministres ont noté que notre clergé devient de plus en plus inondé par des prêtres fanatiques d'humbles racines campagnardes. Ils clament connaître la volonté de Corin plus vraiment que ceux qui ont étudié Sa parole, appelant nos séminaires et temples décadents et adéaniques."
 corinite.202.a:0 "Le peuple connaît Sa voie, laissons-les avoir leurs prêtres."
 corinite.202.b:0 "Ces vagabonds ne savent rien de la justice de Corin !"
 corinite.203.t:0 "Prédicateurs Indépendants"
 corinite.203.d:0 "Une nation forte et prospère est souvent le patron bienveillant de leurs institutions religieuses pertinentes, mais avec la montée de comportement zélé chez notre dirigeant, le peuple en est venu à regarder les voies de Corin avec leurs propres interprétations de notre dogme officiel. Beaucoup de prêtres auto-proclamés de Corin, souvent autodidactes, ont apparu à travers notre pays, prêchant sa bonne parole. Bien que beaucoup soient sans doute d'intention pure, ces prédicateurs indépendants peuvent frôler la mauvaise interprétation, ou pire, l'hérésie, ou même exciter les masses et les dresser contre notre règne."
 corinite.203.a:0 "Les envoyer au séminaire, ou les envoyer de nos terres."
 corinite.203.b:0 "Je peux difficilement me plaindre, ils font Son travail sans nous demander une seule couronne."
 corinite.204.t:0 "Temples Riches Saccagés par des Zélotes"
 corinite.204.d:0 "Suivant la volonté de Corin, nous avons construit une terre paisible et prospère. Et pourtant, la populace mal guidée tourne ses gourdins et torches vers nos prêtres ! Clamant que nous avons oublié Sa justice, des maniaques iconoclastes ont mis le feu à l'un de nos temples, brutalisé notre clergé, et brisé les statues et idoles de nos dieux - à la fois Corin, et les autres de la Cour Régente."
 corinite.204.a:0 "Sauvages ! Au nom de Corin, vous marchez dans les pas du Dookanson !"
 corinite.205.t:0 "Corruption au sein de la Foi"
 corinite.205.d:0 "Il est attendu de nos prêtres qu'ils aillent parmi le peuple, et servent la justice de Corin, répandent Sa miséricorde au peuple commun, et leur épargnent les peines du monde. Il est préoccupant, alors, que notre Clergé grandisse de plus en plus distant du peuple, se querellant pour le rang, se pavanant avec de grands honneurs même alors qu'ils refusent d'accomplir les bonnes œuvres pour lesquelles ils furent nommés."
 corinite.205.a:0 "Et alors ? Nous avons fait Son travail dans nos terres."
 corinite.205.b:0 "Il est temps de secouer les choses. La politique mesquine est pour les gens d'Adean."
 corinite.206.t:0 "Communauté Autour de la Foi"
 corinite.206.d:0 "Alors que notre pays s'unifie autour des voies de Corin nous en sommes venus à compter de plus en plus sur ses temples comme bastion de Sa volonté et notre place en tant qu'amis, famille et communauté."
 corinite.206.a:0 "Un Pays, Une Foi."
 corinite.207.t:0 "Donations à la Cour"
 corinite.207.d:0 "Nous avons enveloppé les gens de notre nation dans l'étreinte douce de Corin, leur épargnant la douleur de la pauvreté et les horreurs de la guerre. Et pour cela, nous avons gagné leur gratitude et dévotion. En retour de cette gratitude, le peuple commun a amassé une fortune considérable, et l'a offerte comme cadeau. Devrions-nous simplement la placer dans notre trésor ? Peut-être pourrions-nous mieux accomplir le travail de Corin en donnant ceci aux pauvres."
 corinite.207.a:0 "Merci !"
 corinite.207.b:0 "Nous l'utiliserons comme Elle le ferait."
 corinite.208.t:0 "Culte de la Personnalité"
 corinite.208.d:0 "Notre dirigeant en est vraiment venu à incarner la volonté de Corin dans les cœurs de notre peuple. Aucun quartier n'a été donné aux corrompus et décadents, aux cruels et abusifs, et la miséricorde est accordée à ceux qui la méritent. Bien qu'ils ne soient pas faibles. Chaque coup de fouet est mesuré et nécessaire. Chaque bouche est nourrie, chaque besoin est pris en compte. Avec l'audace inébranlable, la compassion sans honte montrée par notre dirigeant, des murmures ont commencé à se répandre de leur connexion inhabituelle à la volonté de Corin. Ce serait de l'hubris de suggérer une telle chose nous-mêmes, mais beaucoup du peuple commun se sont demandés si notre dirigeant pourrait être un avatar de Corin, et si rien d'autre, un vrai émulateur de ses voies."
 corinite.208.a:0 "Un vrai parangon."
 corinite.209.t:0 "Dogme Défensif"
 corinite.209.d:0 "Nous ne pouvons céder un pouce, de peur que notre peuple souffre aux mains de ces chiens décadents. Nos généraux et officiers tiennent ferme à leurs postes, pour assurer la sécurité de notre patrie. Sûrement, nous serions mieux concentrés à tenir ferme comme le bouclier de Corin pour notre peuple, même si nous devons prendre la lame nous-mêmes, pour épargner nos bien-aimés."
 corinite.209.a:0 "Nos boucliers protègent..."
 corinite.210.t:0 "Dogme Offensif"
 corinite.210.d:0 "Aucun quartier ! Ces vils bâtards se dressent en défiance de tout ce que Corin a forgé, tout ce qu'Elle nous ferait faire pour améliorer le monde. Frappez fort, frappez sans pitié, afin que nous puissions conduire ces misérables dans l'étreinte froide de Nerat, directement vers l'Enfer qu'ils méritent bien."
 corinite.210.a:0 "Nos épées frappent juste..."
 corinite.211.t:0 "Inspiration Divine"
 corinite.211.d:0 "Une épée dans un bouclier. Cet emblème de Corin est clair comme le jour, reconnaissable à la plupart à travers Cannor, et, de plus en plus à travers Halann. Mais, que signifie-t-il ? Il sert à nous rappeler nos doubles objectifs. Nous devons être un rempart inflexible, défendant les faibles. Et, de plus, nous devons être rapides et tranchants comme la plus fine lame, en frappant contre les injustices du monde, garder nos cœurs froids comme l'acier pour ceux qui feraient le mal, peu importe quelle place de révérence ils pourraient avoir ramper."
 corinite.211.a:0 "Car nos boucliers protègent, et nos épées frappent juste !"

