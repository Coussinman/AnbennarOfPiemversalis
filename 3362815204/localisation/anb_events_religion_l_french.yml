 corinite.1.t:0 "La Proclamation Corinite"
 corinite.1.d:0 "De nombreuses questions se sont élevées avec la récente révélation que Castellos, la divinité dirigeante de la Cour Régente, est mort : Quand exactement est-il mort ? Les textes d'Aelantir peuvent-ils être vérifiés ? Qui dirigera la Cour Régente maintenant ?\n\nLes traditionalistes tentent de maintenir la paix, et disent qu'Adean, le fils de Castellos et héritier légitime se lèvera et prendra la place de son père.\nCependant, beaucoup de ceux qui ont souffert sous la Marée Verte clament que c'était la négligence de la Cour Régente qui mena à la destruction d'Escann et Castellyr, et un signe clair que si Castellos était vivant, et que les dieux étaient capables, que la Marée Verte aurait été évitée - et que Castellos aurait protégé son royaume patron comme il le fit en des éons passés.\n\nLa popularité croissante du Dieu de la Guerre récemment ascensionné, Corin, l'héroïne de la Marée Verte, a appelé à sa succession divine sur le Trône Régent à travers ses liens comme successeur de facto d'Agrados, le frère décédé de Castellos. Les Corinites de $CAPITAL$ disputent que bien qu'Adean puisse être un dieu noble et chevaleresque, son temps sous la tutelle de Castellos l'a rendu conservateur, figé, et ultimement incapable de défendre le Royaume contre ses nombreuses menaces extérieures, et que le présent système de régence divine n'est qu'une pauvre excuse pour des dirigeants faibles et injustes de retenir leur pouvoir et ignorer les monstres et tyrans tapis au-delà de leurs frontières."
 corinite.1.a:0 "Seul le temps dira ce que ceci pourrait apporter"
 corinite.2.t:0 "Le Déluge Écarlate"
 corinite.2.d:0 "Tandis que les prophètes de Corin répandent son message à travers le continent, ce qui ne peut être décrit que comme une scène apocalyptique s'est produit dans de nombreuses parties de l'Empire : le ciel s'assombrirait, comme s'il était sur le point de pleuvoir, seulement pour s'ouvrir et libérer un torrent de sang sur les citoyens qui ne s'y attendaient pas. Horrifiées, des foules se précipitèrent dans les rues, tentant d'échapper aux averses de plasma. Beaucoup furent écrasés et piétinés alors qu'ils tentaient d'échapper à ce qui ne pouvait sembler que la fin du monde. Que quelqu'un reconnaisse Corin ou Adean comme leur mère ou père divin, tous s'accordent que c'est une preuve irréfutable d'une guerre sanglante et terrible dans les cieux eux-mêmes. Ce n'est qu'une question de temps avant que les rivières ne soient alimentées non par le sang des dieux, mais par le sang des hommes."
 corinite.2.a:0 "Un sombre présage de l'usurpatrice Corin tentant de faire ce qu'Agrados fit jadis !"
 corinite.2.b:0 "Nous devons nous convertir à la foi de Corin pour empêcher plus de cataclysmes !"
 corinite.2.c:0 "C'est la fin du monde !"
 corinite.2.e:0 "Un signe de la vérité de Corin !"
 corinite.3.t:0 "Le Déluge Écarlate"
 corinite.3.d:0 "Dans de nombreuses régions de Cannor une horrible pluie a commencé. Une pluie de sang cramoisi. Presque tout Cannor à l'est du Dameshead voit des pluies régulières de sang, causant chaos et inondations. Ceux affectés disent que ce doit être un signe que les dieux se battent dans les cieux, avec Corin défiant Adean pour le siège de son père comme dirigeant de la Cour Régente. Des rapports d'hystérie de masse et de violence éclatent."
 corinite.3.a:0 "La trahison de Corin détruit des vies."
 corinite.3.b:0 "La victoire de Corin sauvera ces régions."
 corinite.3.c:0 "Tant pis pour eux !"
 corinite.4.t:0 "Le Déluge Écarlate est Terminé"
 corinite.4.d:0 "Enfin, après 10 ans, les pluies se sont arrêtées... et la clarté semble être revenue sur la terre. On dit que la guerre entre les dieux est terminée... sans vainqueur clair. Le monde mortel peut maintenant retourner à la paix, mais certains disent que le vrai vainqueur de cette guerre doit maintenant être décidé par ses fidèles..."
 corinite.4.a:0 "Adean se remet, et compte sur nous maintenant."
 corinite.4.b:0 "Corin vit encore, et bientôt, nous devons suivre ses pas."
 corinite.4.c:0 "Nous pouvons retourner à la normale."
 corinite.5.t:0 "Résistance au Ravelianisme"
 corinite.5.d:0 "Nous sommes les enfants de Corin. Nous avons enduré la Marée Verte et vu la lumière de Corin. Nous avons enduré le Déluge Écarlate qui a presque détruit nos terres, mais au lieu de cela, nous avons persévéré par la foi.\n\nLes Raveliens, dans leur avidité pour la vérité, ont complètement corrompu l'objectif de base de Corin d'atteindre la paix et la justice. Leur soi-disant religion organisée cherche à dominer et conquérir toutes les façons de vivre sous leur dogme, mais nous, en tant qu'enfants d'Escann et héritiers d'Escann, devons résister à cette nouvelle marée de bouleversement."
 corinite.5.a:0 "Par Sa force, nous resterons forts."
 corinite.5.b:0 "Peut-être les Raveliens sont-ils une continuation de l'œuvre de Corin ?"
 corinite.100.t:0 "Le Dixième Concile Panthéonique"
 corinite.100.d:0 "Il y a des rituels et des formes associés à un concile panthéonique, établis dans les siècles depuis que le culte de la Cour Régente fut d'abord codifié. Il doit y avoir un rassemblement de chaque grand prêtre de déité. Il doit y avoir au moins sept jours de discussion, sept jours supplémentaires de débat. Il y a des rites requis d'action de grâces, de divination, de culte.\n\nLe Dixième Concile Panthéonique ne suit pas ces règles. C'est un conclave de clercs-aventuriers, un échantillonnage de chaque déité, mené par Dominic de Gallowspeak (récemment de Nerat, maintenant juré à Corin). C'est moins une discussion qu'une proclamation : Corin ne fut pas réellement tuée, mais au lieu de cela racheta les échecs d'Agrados et ascensionna pour prendre la place de ce dieu déchu dans la Cour. Ou peut-être est-ce moins une proclamation qu'un incendie de forêt, se répandant rapidement parmi les aventuriers escaniens, les suivant de retour à leurs foyers à travers Cannor, et là se répandant comme une étincelle dans l'amadou sec.\n\nFinalement, il semble que les temples eux-mêmes aient émis des déclarations acceptant cette vérité, même s'ils ergotent sur l'hérésie d'Agrados et son statut d'avatar. Leur lenteur est un acte d'accusation comparé à Sa force féroce et implacable — il est clair que la déesse de la guerre, de la bravoure et de l'héroïsme est un ajout très nécessaire à la cour."
 corinite.100.a:0 "Que tous trouvent le salut sous Son épée et bouclier."
 corinite.100.b:0 "Nous rejoindrons sa croisade !"
 corinite.100.c:0 "Et dire que nous avons combattu à ses côtés."
 corinite.100.e:0 "Nous nous rallierons à sa sainte croisade !"
 corinite.101.t:0 "Le Dixième Concile Panthéonique ?"
 corinite.101.d:0 "Il y a des rituels et des formes associés à un concile panthéonique, établis dans les siècles depuis que le culte de la Cour Régente fut d'abord codifié. Il doit y avoir un rassemblement de chaque grand prêtre de déité. Il doit y avoir au moins sept jours de discussion, sept jours supplémentaires de débat. Il y a des rites requis d'action de grâces, de divination, de culte.\n\nAucune de ces règles ne fut suivie dans le soi-disant Dixième Concile Panthéonique. C'était un conclave de clercs-aventuriers indisciplinés, beaucoup à peine lettrés dans les enseignements de leur déité, mené par le précédemment inconnu Dominic de Gallowspeak. C'est moins une discussion que de la spéculation sauvage : Corin ne fut pas réellement tuée, mais au lieu de cela dépassa l'hérésie du maudit Agrados et ascensionna pour prendre la place de ce dieu déchu dans la Cour. Ou peut-être est-ce moins une proclamation qu'un incendie de forêt — ces croyances grandirent rapidement parmi les aventuriers escaniens, les suivirent de retour à leurs foyers à travers Cannor, et là se répandirent comme une étincelle dans l'amadou sec.\n\n[Root.Monarch.GetName] a bien noté la foi grandissante en Son ascension, et il semble qu'aujourd'hui les temples eux-mêmes aient émis des déclarations acceptant ce statut. Ils notent qu'une discussion supplémentaire est nécessaire sur Sa relation à Agrados et tous ses échecs, mais ils ne se tiendront pas devant la marée. Qu'il soit proclamé à travers [Root.GetName], afin que tous puissent apprendre que Corin a rejoint la Cour Régente, comme déesse de la guerre, de la bravoure et de l'héroïsme."
 corinite.101.a:0 "Une nouvelle venue à la Cour."
 corinite.101.b:0 "Nous prendrons son épée et bouclier !"
 corinite.101.c:0 "Nous avons combattu aux côtés de Corin avant, et le ferons encore !"
 corin_deity_activated_tt:0 "Corin sera débloquée comme §Ydivinité patronne§! pour chaque fidèle de la §YCour Régente§!."
