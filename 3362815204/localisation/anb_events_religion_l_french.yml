dai_nadeilhil_events.1.t:0 "Le Rituel"
dai_nadeilhil_events.1.d:0 "Les Chanteurs se sont rassemblés et le rituel est préparé. Les cultures et le bétail de cette terre seront rasés par la flamme magique, au nom du grand et terrible Di'iikunail.\n\nLorsque nos sacrifices gisent en cendres dans le sol, ils renaîtront sous une nouvelle forme dans les cycles de vie à venir - tout comme les Haraf'ne l'ont fait dans les mondes passés."
dai_nadeilhil_events.1.a:0 "Brûler, et renaître !"
