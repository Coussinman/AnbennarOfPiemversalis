 ravelian.13.daa:0 "Vous avez un véridique Le Premier Conseil Ravélien va commencer. Vous devriez donc voter dessus."
 ravelian.13.dab:0 "Vous n'avez pas de véridique Le Premier Conseil Ravélien va commencer."
 ravelian.13.dba:0 "Vous avez un véridique et Le Second Conseil Ravélien va commencer. Vous devriez donc voter dessus."
 ravelian.13.dbb:0 "Vous n'avez pas de véridique et Le Second Conseil Ravélien va commencer."
 ravelian.13.dca:0 "Vous avez un véridique et Le Troisième Conseil Ravélien va commencer. Vous devriez donc voter dessus."
 ravelian.13.dcb:0 "Vous n'avez pas de véridique et Le Troisième Conseil Ravélien va commencer."
 ravelian.13.dda:0 "Vous avez un véridique et Le Quatrième Conseil Ravélien va commencer. Vous devriez donc voter dessus."
 ravelian.13.ddb:0 "Vous n'avez pas de véridique et Le Quatrième Conseil Ravélien va commencer."
 ravelian.13.a:0 "Nous avons un Véridique donc nous pouvons voter"
 ravelian.13.b:0 "Nous n'avons pas de Véridique, donc nous ne pouvons qu'attendre et voir"
 ravelian.15.a1:0 "Le conseil décide du Salut par les Bonnes Œuvres"
 ravelian.15.a2:0 "Le conseil décide du Salut par la Rumination"
 ravelian.15.b1:0 "Le conseil décide de l'Inquisition Ravélienne"
 ravelian.15.b2:0 "Le conseil décide de la Conversion par le Discours"
 ravelian.15.c1:0 "Le conseil décide de la Prééminence des Saints"
 ravelian.15.c2:0 "Le conseil décide de l'Examen des Aspects"
 ravelian.15.e1:0 "Le conseil décide de l'Artisanat Magique pour les Masses"
 ravelian.15.e2:0 "Le conseil décide de l'Artisanat Magique Sanctifié"
 ravelian.21.t:0 "La Société Ravélienne Fuit"
 ravelian.21.da:0 "La Société Ravélienne a fui de toutes les provinces que nous avons conquises. Ils pensent que leur intellectualisme est incompatible avec nos 'façons incivilisées'."
 ravelian.21.db:0 "Les loges et chapitres de la Société Ravélienne ont été fermés dans toutes les provinces que nous avons conquises, en raison d'une interdiction préexistante sur leur organisation."
 ravelian.21.a:0 "Bon débarras !"
 ravelian.21.b:0 "Bon débarras, mais ne m'informez plus de cela à l'avenir."
 tooltip_remove_ravelian_chapters:0 "Toutes les provinces conquises perdront les modificateurs de province §YLoge Ravélienne§! et §YSociété Ravélienne§!"
 ravelian.22.t:0 "Événement Caché"
 ravelian.22.d:0 "Événement Caché"
 ravelian.22.a:0 "Événement Caché"
 tooltip_enable_ravelian_epiphany_empire:0 "\nAvec la foi établie, les Ravéliens peuvent maintenant défier la position de l'Empire d'Anbennar sur sa Foi Officielle.\nL'§YIncident de l'Épiphanie Ravélienne§! sera disponible pour l'Empire d'Anbennar si une §Ymajorité de provinces§! dans l'empire se convertit au §YRavélianisme§!."
 ravelian.23.t:0 "Le nouvel État Ravélien"
 ravelian.23.d:0 "La profonde dévotion des Ravéliens a éveillé un désir pour un état indépendant dirigé par les Hauts Recteurs de l'Église. Comme notre nation a vu le plus grand afflux de convertis Ravéliens, de vastes portions de notre population ont exprimé leur soutien pour l'idée d'un tel établissement et se sont maintenant tournées vers $MONARCH$ pour approbation"
 ravelian.23.a:0 "Refuser"
 ravelian.23.b:0 "Devenir le Rectorat"
 ravelian.24.t:0 "Le nouvel État Ravélien"
 ravelian.24.d:0 "Il nous attriste vraiment de voir que les domaines du Haut Rectorat ont pratiquement disparu. La dévotion de notre nation à comprendre la Vérité fait de nous le candidat idéal pour établir un nouvel État Ravélien. $MONARCH$ devrait-il être mis à la tâche, ou devrions-nous simplement céder une de nos provinces pour former la base du saint état ?"
 ravelian.24.a:0 "Accepter"
 ravelian.24.b:0 "Refuser"
 ravelian.25.t:0 "Origines de la Foi"
 ravelian.25.d:0 "Avec la montée du Ravélianisme, le site où le Fragment Divin fut découvert s'est transformé en un lieu de culte vénéré pour les adhérents de la foi. Servant comme destination ultime pour ceux sur la Voie de la Vérité, les pèlerins de partout affluent vers ce terrain sacré cherchant l'illumination spirituelle et la communion avec le seul vrai Dieu. Ce qui était autrefois un simple site archéologique a maintenant évolué en un centre bouillonnant de culte."
 ravelian.25.a:0 "Que leur voyage soit sûr"
 
 ravelian.101.t:0 "Traduction Précurseur"
 ravelian.101.d:0 "Un membre de la Société Ravelienne dans notre pays demande des fonds pour traduire un grand texte précurseur récemment découvert. Les contenus seraient d'abord et avant tout utilisés par notre pays, et le reste de Cannor saurait que nous finançons des recherches importantes qui finiront par nous bénéficier tous."
 ravelian.101.a:0 "Les financer"
 ravelian.101.b:0 "Nier leur requête !"
 ravelian.102.t:0 "Tutorat Ravelien ?"
 ravelian.102.d:0 "Notre jeune héritier [Root.Heir.GetName] s'est récemment intéressé à la façon de penser de la Société Ravelienne, et nous a demandé si nous pourrions embaucher [Root.Heir.GetHerHim] un tuteur pour les préparer au monde moderne qui les attend."
 ravelian.102.a:0 "Bien sûr"
 ravelian.102.b:0 "Je ne veux pas leurs idées dans votre tête !"
 ravelian.103.t:0 "Découvertes Nouvelles"
 ravelian.103.d:0 "Un membre de la Société Ravelienne a récemment régalé notre cour avec ses découvertes et théories. Tandis que certains à la cour sont devenus pleinement immergés dans ses découvertes, d'autres apprécient simplement la folie et passion que de tels savants ont pour de telles futilités. Néanmoins, la cour est impressionnée."
 ravelian.103.a:0 "Magnifique !"
 ravelian.104.t:0 "La Société Ravelienne Investit à [ravelian_society_province.GetName]"
 ravelian.104.d:0 "Diverses entreprises et affaires à [ravelian_society_province.GetName] ont joui d'un grand bienfait de soutien de la Société Ravelienne locale."
 ravelian.104.a:0 "Les Affaires Prospèrent !"
 ravelian.105.t:0 "Perspicacité Ravelienne"
 ravelian.105.d:0 "Les membres de la Société Ravelienne voyagent régulièrement pour partager des nouvelles et découvertes les uns avec les autres de tous les coins de Cannor, les rendant généralement conscients des événements du monde plus large que même le savant le mieux intentionné.\nUn membre de société de passage a offert ses services pour devenir une fixture dans votre cour pendant un moment, et disséminer leur perspicacité sur comment devenir un état plus moderne parmi vos courtisans... en échange de diverses accolades pour leurs efforts."
 ravelian.105.a:0 "Très bien"
 ravelian.105.b:0 "Nous n'avons pas besoin de votre aide !"
 ravelian.106.t:0 "Artificiers Raveliens à [ravelian_society_province.GetName]"
 ravelian.106.d:0 "Le métier naissant d'Artisanat Magique, c'est-à-dire, renforcer ou créer de nouveaux outils en utilisant magie et technologie, a toujours été un favori de la Société Ravelienne. Beaucoup d'artificiers proéminents sont connus pour être membres de leurs chapitres raveliens locaux, et un groupe de tels individus ont apparemment investi à [ravelian_society_province.GetName] pour créer divers ateliers pour leur recherche."
 ravelian.106.a:0 "Bien !"
 ravelian.107.t:0 "Les Pamphlets Ridiculisent le Clergé !"
 ravelian.107.d:0 "Les membres de la Société Ravelienne ont toujours été connus pour être des libres-penseurs, radicaux et non-conformistes, mais il semble que cela soit maintenant venu à un point critique.\nDes pamphlets mystérieux apparaissent pendant la nuit jetant toutes sortes d'insultes contre $ESTATE_CHURCH$. Les rapports disent même qu'à un moment il y avait un poème lyrique se moquant du Grand Prêtre !\n\nBien que le clergé soit clairement outragé, il semble que les pamphlets soient largement une œuvre comique contre les absurdités des coutumes cléricales."
 ravelian.107.a:0 "Les mots sont des mots"
 ravelian.107.b:0 "Défendre le $ESTATE_CHURCH$"
 ravelian.108.t:0 "[Root.Monarch.GetTitle] Invité à Débattre"
 ravelian.108.d:0 "La Société Ravelienne est connue pour parfois tenir des débats avec ceux en dehors de la société, et maintenant il semble que [Root.Monarch.GetTitle] [Root.Monarch.GetName] ait été invité à un tel événement ! Beaucoup de membres de la cour assistent aussi, et c'est maintenant devenu l'un des événements les plus anticipés de la saison.\n\nSoyez averti, cependant, que la participation à l'événement est obligatoire - on doit débattre, pas écouter."
 ravelian.108.a:0 "Refuser d'y aller"
 ravelian.108.b:0 "Euh, je pense que j'ai fait quelques points décents..."
 ravelian.108.c:0 "Quelle soirée stimulante ! J'ai appris une chose ou deux !"
 ravelian.109.t:0 "La Société Ravelienne Ridiculise le Dirigeant"
 ravelian.109.d:0 "Pour beaucoup de ceux à l'extérieur, la Société Ravelienne semble comme un groupe de quasi-intellectuels élitistes dont le seul but est de prétendre qu'ils sont meilleurs que tout le monde.\n\nIl semble que le groupe ait récemment eu [Root.Monarch.GetName] dans leur ligne de mire, répandant des rumeurs de leurs qualités embarrassantes."
 ravelian.109.a:0 "Euh, er, je ne sonne pas comme, attendez. Est-ce que ? Ou, non..."
 ravelian.109.b:0 "Quels mots pittoresques ! Envoyez-leur notre appréciation !"
 ravelian.109.c:0 "\"Un individu grossier et fermé d'esprit ?!\" Gardes !"

 ravelian.200.t:0 "Le Peuple Commun Rejoint les Raveliens ?"
 ravelian.200.d:0 "La Société Ravelienne a toujours été connue comme réservée à l'élite intellectuelle, mais maintenant il semble qu'avec les rumeurs de leur acquisition de ce soi-disant 'Fragment de Dieu' ils aient commencé à accueillir même le paysan le plus pauvre et non-éduqué dans leurs rangs !\n\nLeur intégration dans les affaires de société a éveillé la conscience publique à [ravelian_society_province.GetName], pour le meilleur ou pour le pire !"
 ravelian.200.a:0 "Intéressant..."
 ravelian.201.t:0 "Les Raveliens Tiennent des Classes d'Alphabétisation"
 ravelian.201.d:0 "Beaucoup des gens plus pauvres de [Root.Country.GetName] n'ont jamais appris à lire ou écrire, ne comprenant que des mots et lettres basiques... jusqu'à maintenant. Plus jamais les Raveliens ne se cachent dans leurs halls exécutifs et chambres discutant les secrets du monde, mais utilisent maintenant leur connaissance pour aider l'homme commun à obtenir une meilleure vie. Des foules de ces étudiants prospectifs ont créé des salles de classe de fortune dans les places et places de marché, écoutant attentivement leurs tuteurs raveliens.\n\nBeaucoup ont déjà utilisé leur connaissance nouvellement trouvée pour trouver un meilleur avenir, mais certains de vos officiels suggèrent que ce genre de pratique devrait être réservé à l'élite, de peur que vous vouliez une populace plus consciente et exigeante..."
 ravelian.201.a:0 "Laisser les classes continuer"
 ravelian.201.b:0 "Mettre un arrêt à ceci !"
 ravelian.202.t:0 "Les Raveliens Aidant les Nécessiteux"
 ravelian.202.d:0 "La guerre et la dévastation ont atteint [ravelian_society_province.GetName], mais il semble qu'un sauveur inattendu soit venu à notre aide.\nLa Société Ravelienne, au lieu de se cacher dans leurs loges et domaines, ont été vus fournissant aumônes et aide à ceux souffrant dans la province - et investissant beaucoup de leurs propres ressources dans la réparation des terres brisées. Il semble que ce nouveau Fragment de Dieu qu'ils étudient leur ait enseigné quelque chose sur contribuer vraiment à la société quotidienne."
 ravelian.202.a:0 "Une surprise certes, mais bienvenue"
 ravelian.203.t:0 "Montée de la Conscience Publique"
 ravelian.203.d:0 "Les Raveliens se sont habituellement gardés pour eux-mêmes, mais il semble que le grand nombre de chapitres et loges de société dans notre terre ait mené à un grand discours public sur beaucoup de choses, des injustices du monde, l'inefficacité du gouvernement aux plus grandes demandes de toutes et toutes choses, de l'autonomie, l'éducation et tout ce que la populace peut penser !"
 ravelian.203.a:0 "Les masses sont en train d'être éveillées, il semble"
 ravelian.204.t:0 "Sensibilisation Ravelienne"
 ravelian.204.d:0 "Nous avons reçu des nouvelles d'une grande initiative par la Société Ravelienne pour investir dans l'une de nos provinces plus pauvres. Tandis que les officiels locaux ont accueilli de tels efforts, il semble que la société gagne encore une autre position dans notre royaume, augmentant leur influence encore plus..."
 ravelian.204.a:0 "Nous accueillons l'aide"
 ravelian.204.b:0 "Travailler contre la sensibilisation"
 ravelian.205.t:0 "Mages Raveliens"
 ravelian.205.d:0 "Tandis que la Société Ravelienne a été connue pour leur travail en Artisanat Magique, beaucoup d'entre eux sont des magiciens et mages talentueux actuels de leur propre droit. Avec leurs récentes explorations du Fragment de Dieu, nous avons reçu des nouvelles de l'état $ESTATE_MAGES$ dans notre pays que la société a lentement mais sûrement gagné du pouvoir dans l'état. Certains clament que ces Raveliens clament maintenant que la magie est en fait divine en origine, et que les mages ont un devoir de s'assurer qu'elle soit maniée correctement. Bien que d'autres déclarent simplement que c'est un résultat naturel de la popularité croissante de la société en général..."
 ravelian.205.a:0 "Je suppose que la magie est un champ savant, après tout"
 ravelian.206.t:0 "Prédicateur de Charité... Ravelien ?"
 ravelian.206.d:0 "Hérésie !\n\nUn membre proéminent de la Société Ravelienne a été accusé d'hérésie, clamant que c'est le devoir de chaque homme et femme d'être bon et de s'occuper les uns des autres d'abord et avant tout, plutôt que la dévotion spécifique aux idéaux de leur divinité patronne choisie. Ce 'prédicateur' et ses fidèles ont même commencé une charité locale et soupe populaire pour aider les plus nécessiteux, mais le clergé n'est pas convaincu.\nLes clercs locaux ont dénoncé ce prédicateur comme hérétique, malgré le Ravelien clamant purement qu'ils partagent leurs opinions."
 ravelian.206.a:0 "Arrêter ce 'hérétique'"
 ravelian.206.b:0 "S'il aide les nécessiteux, alors qu'il en soit ainsi"
 ravelian.207.t:0 "Artificiers Raveliens"
 ravelian.207.d:0 "La Société Ravelienne et le $ESTATE_ARTIFICERS$ ont, pendant longtemps, grandi main dans la main, avec beaucoup d'artificiers précoces appartenant à la société elle-même.\nCependant, dans les années récentes depuis que la société a mis la main sur le Fragment de Dieu, un schisme lent et constant semble être apparu dans les rangs des artificiers dans notre royaume.\n\nCeux de penchant ravelien déclarent que l'Artisanat Magique a trop longtemps été non-contrôlée, et que nous devons traiter l'Artisanat Magique comme si c'était du travail saint, et explorer ce nouveau métier éthiquement comme le Magistère l'a fait avec la magie. Les artificiers traditionnels se rebellent simplement à cette pensée arriérée.\n\nLes Raveliens, clairement en infériorité numérique, ont demandé notre aide, en échange de leur loyauté."
 ravelian.207.a:0 "Soutenir les Artificiers Raveliens"
 ravelian.207.b:0 "Les laisser se débrouiller eux-mêmes"
 
 ravelian.301.t:0 "Recteurs Absents"
 ravelian.301.d:0 "Les Recteurs dans notre pays partent fréquemment en longs congés d'absence pour s'engager avec la communauté intellectuelle ravelienne plus large plutôt que de s'occuper des fidèles. Tandis qu'il est vrai qu'une grande partie de la foi est d'enquêter et découvrir la vérité derrière le monde, cela laisse aussi beaucoup de nos rectorats, nos églises, sans surveillance pendant de longues périodes de temps."
 ravelian.301.a:0 "Continuer à permettre leurs absences"
 ravelian.301.b:0 "Les restreindre pour assurer les fonctions appropriées du rectorat."
 ravelian.302.t:0 "Recteurs Traîtres"
 ravelian.302.d:0 "Tandis que les prêtres de la foi ravelienne soumettent leur autorité ultime au Haut Rectorat, ils sont encore attendus de maintenir des liens de loyauté à l'état. Certains Recteurs dans notre pays ont commencé à partager la connaissance avec des savants de notre rival [rival_country.GetName]. Tandis qu'ils disent que c'est sous le prétexte de travaux divins, certains dans notre cour pourraient voir ceci comme [rival_country.GetName] prenant des progrès technologiques de nous."
 ravelian.302.a:0 "Pour le bien de la connaissance et croissance, permettre que cela continue."
 ravelian.302.b:0 "L'arrêter avant qu'ils apprennent quoi que ce soit !"
 ravelian.303.t:0 "Les Recteurs Partagent l'Information du Rival"
 ravelian.303.d:0 "Les Recteurs Raveliens d'un de nos rivaux, [From.GetName], ont rencontré nos propres Recteurs régulièrement pour le discours théologique habituel. Naturellement. cela a aussi mené à un échange d'idées, en plus d'une fuite de connaissance et secrets d'état - qui ont été gentiment transmis par nos Recteurs loyaux aux officiels [Root.GetAdjective] pertinents."
 ravelian.303.a:0 "Comme c'est altruiste d'eux"
 ravelian.304.t:0 "Damestear pour la Recherche"
 ravelian.304.d:0 "Le Damestear est un météorite qui tombe du ciel fait pour être de magie brute pure. Le Haut Rectorat, dans leur quête d'explorer la nature de l'univers ont demandé la moitié de la production du dépôt à [damestear_province.GetName] pour aider leurs efforts de recherche."
 ravelian.304.a:0 "Tout pour la Connaissance"
 ravelian.304.b:0 "La mine est nôtre"
 ravelian.305.t:0 "Recherche de Relique Précurseur"
 ravelian.305.d:0 "Les mystères des Elfes Précurseurs sont un sujet majeur de recherche pour des buts religieux par l'Église Ravelienne, après tout, leur relique principale, le Fragment de Dieu, est dit abriter la dernière essence d'un Seul Vrai Dieu. Ces reliques peuvent nous donner un aperçu de ce qu'était la vie au temps de l'Empire Précurseur, et peut-être quelle connaissance longtemps oubliée ils détenaient jadis. Le Haut Rectorat demande la moitié des reliques de [relics_province.GetName] pour cette noble recherche."
 ravelian.305.a:0 "Pour la recherche sainte !"
 ravelian.305.b:0 "Les utiliser nous-mêmes est trop précieux"
 ravelian.306.t:0 "Percée de Damestear Ravelienne"
 ravelian.306.d:0 "Les savants raveliens [Root.GetAdjective] expérimentant et explorant la nature du damestear enterré dans notre pays ont découvert de nouvelles informations sur la nature du damestear !"
 ravelian.306.a:0 "Incroyable !"
 ravelian.307.t:0 "Découverte de Relique Précurseur"
 ravelian.307.d:0 "Les savants raveliens [Root.GetAdjective] étudiant les reliques dans notre pays ont annoncé un ensemble de nouvelles découvertes et théories sur les mystères de l'Empire Précurseur. Ceci aidera certainement dans leur quête pour la vérité."
 ravelian.307.a:0 "Excellent !"
 ravelian.308.t:0 "Débat Public Stimulant"
 ravelian.308.d:0 "Un grand débat public fut tenu par l'église ravelienne locale à [Root.Capital.GetCapitalName] hier. Tandis que rien de grande importance n'a été discuté ou révélé, la nature publique du débat a donné aux savants raveliens un ensemble divers de nouvelles perspectives à partir desquelles penser."
 ravelian.308.a:0 "Bien"
 ravelian.309.t:0 "La Révélation Discrédite les Nôtres"
 ravelian.309.d:0 "L'Église Ravelienne est conduite par la quête de révélations : un ensemble de nouvelles découvertes grandes et petites qui peuvent nous dire un peu plus sur la nature du monde.\n\nUne telle révélation, bien que mineure, a discrédité les travaux des savants [Root.GetAdjective], les embarrassant devant la communauté scolastique."
 ravelian.309.a:0 "C'est ce que c'est"
 ravelian.309.b:0 "Influencer le Rectorat pour reconsidérer"
 ravelian.310.t:0 "Demande de Subvention de Recherche"
 ravelian.310.d:0 "Il est dit que les Raveliens dédiés recherchent ou prient.\n\nDans ce cas, un petit groupe de savants ont demandé du financement pour l'un de leurs nombreux sujets d'intérêt qui pourrait être clé pour mener au prochain grand Débat Ravelien."
 ravelian.310.a:0 "Soutenir la recherche locale"
 ravelian.310.b:0 "Non"
 ravelian.311.t:0 "La Thèse Sponsorisée Échoue"
 ravelian.311.d:0 "Les membres de l'état ont sponsorisé la recherche pour soumettre au Haut Rectorat... mais nous avons reçu des nouvelles que les résultats ont rencontré une pauvre réception. Nos propres savants ont investi beaucoup de temps, effort et argent dans cette thèse et travaillent à fournir plus de preuve pour leurs découvertes, mais d'autres suggèrent que nous coupions juste nos pertes et abandonnions cette proposition."
 ravelian.311.a:0 "Continuer à travailler, et ce sera accepté éventuellement"
 ravelian.311.b:0 "Abandonner la thèse"
 ravelian.312.t:0 "Érudit Ravelien"
 ravelian.312.d:0 "L'Église Ravelienne est un grand supporteur de l'éducation, donc ce n'est pas une surprise qu'un tel savant, une personne d'origine [Root.GetAdjective], se soit fait connaître de nous !\n\nIls ont offert leurs services à notre cour, mais certains suggèrent que ce grand esprit pourrait très bien être envoyé au Haut Rectorat pour augmenter notre influence là-bas."
 ravelian.312.a:0 "Les envoyer au Rectorat"
 ravelian.312.b:0 "Nous pourrions utiliser leur expertise !"


 ravelian.400.t:0 "Les Chercheurs Demandent une Escorte"
 ravelian.400.d:0 "Les Chercheurs Raveliens vous ont pétitionné pour de l'aide militaire dans une affaire délicate à eux : rechercher la nature des célestes. Ils ne font pas confiance aux aventuriers pour tenir leur parole ou suivre leurs ordres directement, et comme tel se sont tournés vers nous pour du soutien."
 ravelian.400.a:0 "Fournir une escorte."
 ravelian.400.b:0 "Ils peuvent le faire eux-mêmes."
 ravelian.401.t:0 "Les Raveliens Ruinent les Terrains d'Enterrement"
 ravelian.401.d:0 "Un groupe de savants raveliens ont été capturés et mis au pilori à [cemetery_province.GetName] pour avoir saccagé un terrain d'enterrement proche. Vos propres officiels confirment ces accusations, et l'endroit entier semble avoir été retourné et divers cadavres profanés !"
 ravelian.401.a:0 "Ils devaient avoir leurs raisons ?"
 ravelian.401.b:0 "Libérer les savants."
 ravelian.402.t:0 "L'Expédition Ravelienne Demande des Fonds"
 ravelian.402.d:0 "Un groupe de savants raveliens, menés par un Recteur proéminent, en plus d'une poignée d'aventuriers nous pétitionnent pour aider à financer leurs entreprises à l'étranger.\nIls clament chercher la connaissance concernant les plans d'existence, et d'autres sortes de fatras qui n'ont aucune pertinence pour un [Root.Monarch.GetTitle]."
 ravelian.402.a:0 "Leur donner les fonds."
 ravelian.402.b:0 "Renvoyer le Recteur à l'Église."
 ravelian.402.c:0 "Envoyer quelques-uns de nos explorateurs avec eux !"
 ravelian.403.t:0 "Flagellants dans les Rues"
 ravelian.403.d:0 "L'Enfer est sur les lèvres des fidèles à [Root.GetName].\n\nDes scores de Raveliens marchent dans les rues, se fouettant en repentance pour leurs péchés allégués. Les menant sont des prêtres, Recteurs, clamant que seulement par des displays publics de la foi peut-on être vraiment libéré de ses péchés, et seulement alors peuvent-ils ascensionner au Paradis."
 ravelian.403.a:0 "Les laisser croire ce qu'ils croient."
 ravelian.403.b:0 "Disperser ces prophètes de malheur !"
 ravelian.404.t:0 "Le Débat sur l'Au-delà Cause la Panique"
 ravelian.404.d:0 "Une discussion très anticipée sur la nature de l'au-delà, et ce que cela signifie vraiment d'aller au Paradis ou aller en Enfer a allumé la peur à travers la nation.\nBeaucoup de Raveliens proéminents s'engageant dans le débat ont fait leurs propres commentaires contradictoires et inflammatoires, et le manque d'accord et clarté de même les savants les plus astucieux de [Root.Country.GetName] a causé l'inquiétude pour l'homme commun."
 ravelian.404.a:0 "La vérité doit toujours prévaloir !"
 ravelian.404.b:0 "Essayer d'apaiser les masses."

 ravelian.500.t:0 "Conversions Forcées"
 ravelian.500.d:0 "Nous avons reçu des rapports que la province de [Root.GetName] a été convertie de force à la foi ravelienne par une foule en colère et un recteur encore plus en colère. Seulement un petit nombre de gens sont morts, et beaucoup ont été traînés dans les rues pour professer la foi ou être battus par la foule."
 ravelian.500.a:0 "Finalement ils voient la vérité."
 ravelian.500.b:0 "Questionner ces pratiques."
 ravelian.501.t:0 "$ESTATE_BURGHERS$ Payés pour se Convertir"
 ravelian.501.d:0 "Nous avons reçu des nouvelles que plusieurs membres proéminents de l'état $ESTATE_BURGHERS$ se sont vantés que l'Église Ravelienne leur a envoyé un grand montant de couronnes pour se convertir à la foi. Tandis que ce qui est fait est fait, cette corruption flagrante a donné à l'un de nos conseillers les plus astucieux une idée : et si nous confisquions leurs gains mal acquis ? Après tout, nous devrions nous convertir par foi et raison, pas par la pièce."
 ravelian.501.a:0 "La religion travaille de façons mystérieuses..."
 ravelian.501.b:0 "Confisquer leurs gains mal acquis !"
 ravelian.502.t:0 "Débats de Conversion Universitaire"
 ravelian.502.d:0 "Il est venu à notre attention d'une tendance récente parmi nos collèges et universités, où des membres proéminents de RavelSoc (la Société Universitaire Ravelienne locale) ont commencé à inviter d'autres étudiants à débattre la nature de la religion et l'existence d'un Seul Vrai Dieu. Plusieurs membres de la faculté sont devenus inquiets, spécialement en raison du fait que beaucoup d'étudiants ont débattu et converti peu après."
 ravelian.502.a:0 "Bien pour eux."
 ravelian.502.b:0 "Envoyer un Recteur pour aider le RavelSoc."
 ravelian.503.t:0 "Un Courtisan Convertit un Mage Proéminent !"
 ravelian.503.d:0 "Les Mages ont toujours été un lot capricieux, spécialement quand il s'agit de religion, car ils sont souvent enclins à croire que leurs pouvoirs arcaniques sont un fin substitut pour la foi.\nUn tel critique a été converti et a finalement embrassé la Vérité, grâce à l'influence persistante de nos courtisans raveliens. Le mage en question est venu à [Root.Monarch.GetName] pour conseil sur comment mieux impacter la foi ravelienne."
 ravelian.503.a:0 "Travailler avec l'église pour influencer le $ESTATE_MAGES$."
 ravelian.503.b:0 "Leur esprit perspicace sera un bienfait dans la découverte de nouvelles révélations."
 ravelian.504.t:0 "Pogrom Ravelien"
 ravelian.504.d:0 "Les fidèles se sont rassemblés en foules en colère et ont pris d'assaut des districts de minorité religieuse proéminents à [Root.GetName], tuant beaucoup de ses habitants et vandalisant beaucoup de ses propriétés.\n\nLa foule chante qu'en raison d'une théorie que 'le Paradis ne sera déverrouillé qu'une fois que tous seront convertis à la foi', que tuer les infidèles signifie que plus de gens sont de vrais croyants globalement - donc sûrement cela signifie que la foi est plus proche d'atteindre le salut ?"
 ravelian.504.a:0 "Imbéciles ignorants !"
 ravelian.504.b:0 "C'est logique pour moi."

 ravelian.600.t:0 "Les Avatar-Saints et Dieu-Saints Devraient-ils être Égaux ?"
 ravelian.600.d:0 "La foi ravelienne croit que la plupart, sinon toutes les religions sont simplement des aspects d'une seule vraie foi et d'un Seul Vrai Dieu. La Sainteté était une façon de reconnaître les figures saintes dans la mythologie des possibles-convertis, et pour certains, une façon intelligente d'étendre une main ouverte d'amitié à ceux qui pourraient être rebutés par l'idée d'une religion monothéiste qui nie l'existence d'autres fois.\n\nUn débat récent, cependant, a éclaté entre nos propres croyants : est-ce juste que les avatars, réincarnation divine des dieux de la Cour Régente, soient tenus au même rang et respect que ce qui étaient des divinités pleinement réalisées ? Un exemple de ceci était Ste. Auci Dameris, Reine de Dameria et Ste. Minara : Auci a été bien considérée comme un avatar de La Dame (un aspect accepté de Dieu) et canonisée pour ses entreprises dans l'apport des elfes à Cannor. Minara, cependant, a toujours été considérée comme une divinité moindre de la Cour Régente.\n\nLa position officielle de l'église est que tous les saints sont les mêmes, mais les recteurs ont argumenté et débattu ceci pendant des mois maintenant !"
 ravelian.600.a:0 "Nous soutenons la position officielle."
 ravelian.600.b:0 "Peut-être y a-t-il plus à ceci ?"
 ravelian.601.t:0 "\"Saint\" dans notre Dynastie"
 ravelian.601.d:0 "Un recteur hautement suspect mais incroyablement influent nous a mentionné l'autre jour qu'ils pourraient avoir trouvé \"preuve\" qu'un des ancêtres de [Root.Monarch.GetName] pourrait avoir fait assez de travaux saints pour être canonisé comme saint.\n\n\"Bien sûr, cette recherche est incroyablement chère. Du financement... extra pourrait être nécessaire,\" ils suggèrent."
 ravelian.601.a:0 "Oh, bien sûr."
 ravelian.601.b:0 "Nous attendrons de plus amples révélations."
 ravelian.602.t:0 "Critique du Gouvernement Canonisé"
 ravelian.602.d:0 "Un critique récemment décédé mais proéminent du gouvernement [Root.GetAdjective] a apparemment été canonisé par le Haut Recteur !\n\nDans la vie ils étaient une voix incroyablement vocale contre nos entreprises, et maintenant ils sont un saint, cela pourrait nous impacter mal si nous laissons leurs critiques s'envenimer."
 ravelian.602.a:0 "Les mots de saint sont des mots saints."
 ravelian.602.b:0 "L'étouffer."
 ravelian.603.t:0 "Conflit Entre les Fidèles"
 ravelian.603.d:0 "Le sujet de débat dans les bouches des fidèles raveliens a été l'idée d'Aspects et Saints, et lequel est plus important. Tous les autres dieux sont-ils des Aspects ? Ou juste certains d'entre eux ? Sûrement les dieux maléfiques comme le Ténébreux Malveillant de Bulwar ne peuvent être un aspect du Seul Vrai Dieu, qui est tout-bon ? Sûrement Agrados, qui a violé Halanna, ne peut être une partie de Dieu ?\n\nLe $ESTATE_CHURCH$ a été dans une impasse débattant ceci encore et encore et encore, et l'un de nos courtisans les plus astucieux suggère que les laisser se distraire peut nous permettre d'augmenter notre contrôle sur les états."
 ravelian.603.a:0 "Essayer de médier."
 ravelian.603.b:0 "Les laisser se battre."
 ravelian.604.t:0 "Votre Dieu est Faux, Bon Monsieur !"
 ravelian.604.d:0 "Verres brisés, expletifs jetés. À de nombreuses occasions.\n\nNos corps diplomatiques sont devenus connus comme fanatiques et agitateurs, exposant aux dignitaires étrangers de terres lointaines que leurs croyances sont fausses et que leurs dieux sont inexistants.\nBien que ceci puisse être vrai dans certains cas, la diplomatie requiert tact et grâce, pas accusations franches."
 ravelian.604.a:0 "Mais, vos dieux SONT faux !"
 ravelian.604.b:0 "Laisser les prêtres déterminer ce qui est réel ou non."

 ravelian.700.t:0 "Artificier Donnant des Inventions ?!"
 ravelian.700.d:0 "Un artificier voyou a été vu se tenant dehors de son atelier donnant des schémas, prototypes et inventions incroyablement chères à tout passant. Il clame qu'il a finalement vu la Vérité et embrassé Dieu, et que Dieu demande que la magie soit disponible pour tous - et pour ceux qui ne peuvent pratiquer la magie : l'Artisanat Magique est la prochaine meilleure chose !\n\nLe $ESTATE_ARTIFICERS$ n'est pas impressionné. Cet artificier voyou était l'un de leurs meilleurs, et il donne les secrets de guilde !"
 ravelian.700.a:0 "L'Artisanat Magique appartient à tous."
 ravelian.700.b:0 "Aider les artificiers à le fermer."
 ravelian.701.t:0 "Pogrom Ravelien d'Elfes"
 ravelian.701.d:0 "Les textes saints déclarent que les elfes précurseurs ont commis le Péché Originel en liant et vainquant Dieu pour voler leur magie. Cette révélation a été sur les bouches de beaucoup de prédicateurs de feu et soufre pour les quelques mois passés et maintenant cette rhétorique a pris un tour anti-elfique. Une foule de Raveliens dévots ont pris d'assaut les quartiers elfiques à [Root.GetName], massacrant les innocents au nom de Dieu.\n\nBien que les elfes précurseurs aient fait ceci, le peuple elfique vivant à [Root.GetName] n'était pas responsable - enfer, la plupart des elfes ne pratiquent même pas la magie. Sûrement les péchés du père ne sont pas péchés du fils ?"
 ravelian.701.a:0 "La foule a un point..."
 ravelian.701.b:0 "Les arrêter !"
 ravelian.702.t:0 "Travail d'Artisanat Magique Dénoncé par l'Église"
 ravelian.702.d:0 "Le champ d'artifice pousse toujours de nouvelles frontières, et il semble qu'une de ces frontières ait encore été croisée.\nLe $ESTATE_CHURCH$ dans notre royaume ont dénoncé une invention récente par le $ESTATE_ARTIFICERS$ et appellent tous ceux qui achètent ou même parlent du dispositif comme hédonistes et pécheurs."
 ravelian.702.a:0 "Soutenir les Artificiers."
 ravelian.702.b:0 "Soutenir la Dénonciation."
 ravelian.703.t:0 "Chef de Culte Magique : Hérétique ?"
 ravelian.703.d:0 "Toute magie est dite venir de Dieu d'une façon ou d'une autre, et comme tel la magie est divine. Pour certains ceci a été utilisé pour promouvoir l'Artisanat Magique pour le bénéfice des masses, mais pour d'autres, spécialement ceux dotés de magie, cela a permis une aura d'attrait et gravité qui égale l'Âge des Rois-Sorciers.\nUn tel individu a amassé un grand suivant à [Root.GetName], s'appelant un 'Saint Vivant' et utilisant leurs pouvoirs pour, admis, faire de bonnes œuvres.\nUn Inquisiteur du Rectorat est arrivé dans notre domaine, et conseille que nous agissions contre cet hérétique, car c'est un précédent dangereux de permettre aux mages de se pavaner comme s'ils étaient des dieux."
 ravelian.703.a:0 "Leur envoyer quelque chose qu'ils n'attendront pas..."
 ravelian.703.b:0 "Si la magie est divine, pourquoi pas ?"

 
