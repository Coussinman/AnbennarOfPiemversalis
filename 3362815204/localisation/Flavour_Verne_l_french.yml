A33_lilac_war_aftermath_title: "L'Héritage des Guerres Lilas"
A33_lilac_war_aftermath_desc: "Les guerres Lilas semblent toucher à leur fin, laissant derrière elles un final destructeur qui a ravagé nos terres. Villages et villes sont en ruine, mais pire encore, nos levées ont été épuisées et décimées. Nous avons la chance de voir de nombreux aventuriers revenir de la fin de la Marée Verte, mais un tel avantage ne doit pas servir à retarder la reconstruction de nos forces, bien au contraire."

A33_conquer_hill_gnolls_title: "Purge de Khenak"
A33_conquer_hill_gnolls_desc: "Les Gnolls de Khenak ont longtemps été une épine dans notre pied pour le contrôle de la riche chaîne de montagnes. Avec la chute de la Damérie, une indépendance retrouvée nous permet enfin de rassembler les troupes et la volonté nécessaires pour monter une nouvelle campagne contre eux. Cette fois, leurs illusions de souveraineté et leurs raids importuns seront mis à mal une fois pour toutes."

A33_gnollish_question_title: "Administration de Khenak"
A33_gnollish_question_desc: "La conquête des Gnolls des collines a révélé qu'ils sont bien plus divisés qu'on ne le croyait. Cela pose de nombreux problèmes pour gouverner la population, car même le déplacement d'une petite meute provoque un grand mécontentement, et leur loyauté envers leur ancien seigneur de guerre est moins immédiate. La question se pose désormais : faut-il privilégier les nombreuses meutes de Khenak ou tenter de contenir les troubles pour exploiter les richesses de la région ?"

A33_egg_hunt_title: "La Chasse aux Œufs"
A33_egg_hunt_desc: "La disparition des vouvres de nos armées a été, depuis des générations, une tache sur notre héritage et une source de nostalgie amère. Depuis notre récente conquête de Khenak, les signalements de vouvres se multiplient, comme par providence divine. Nous devrions assurément enquêter, mais cela nécessitera au minimum des fonds considérables, et y consacrer des ressources supplémentaires serait sans doute judicieux."

A33_drake_sanctuary_title: "Construire le sanctuaire"
A33_drake_sanctuary_desc: "Pour faire éclore nos œufs de vouvre et les voir grandir en bêtes redoutables mais loyales, nous devons construire un sanctuaire adapté. Nous engagerons les plus grands druides, dresseurs d'animaux et passionnés de reptiles pour nous conseiller sur les meilleures conditions à leur offrir et les moyens de les garder en sécurité et en bonne santé."

A33_wyverns_back_title: "Domptage des Vouvres"
A33_wyverns_back_desc: "Bien que nous ayons construit un sanctuaire approprié, la légende raconte que le premier cavalier de vouvre, Armoc Vernid, fut aidé par des mages loyaux pour renforcer sa force, son affinité et, surtout, les chances que la vouvre s'attache à son futur cavalier. Nous devons faire de même, en plus de protéger solidement la structure, afin que nos ennemis ne volent pas nos secrets."

A33_wyverns_rider_title: "Monter un Drake"
A33_wyverns_rider_desc: "Le retour des vouvres dans nos armées et sur les champs de bataille nous a procuré un avantage tactique considérable, mais pas sans problèmes. Malheureusement, monter une vouvre est décrit comme incroyablement difficile, les commandes et les mouvements étant tout aussi complexes. En conséquence, nos régiments de vouvres dépendent de recrutements improvisés, avec peu de formation standardisée ou de connaissances enregistrées pour assurer un contrôle et un déploiement efficaces. Un effort concerté doit être fait pour établir une norme de formation professionnelle dédiée à nos régiments afin de réaliser leur plein potentiel."

A33_wyverns_general_locked_title: "Mission verrouillée"
A33_wyverns_general_locked_desc: ""

A33_wyverns_general_title: "Généraux Vouvriers"
A33_wyverns_general_desc: "Dans les chroniques de notre passé vouviers, un aspect historiquement négligé mais récemment redécouvert est leur rôle non combattant. Un officier à dos de vouvre est une forme d'autorité bien supérieure à celle à cheval, et bénéficie également d'une monture plus manœuvrable et survivable. Cet effet est également apprécié dans les hauts rangs de commandement, car il a permis à nos généraux d'avoir une meilleure maîtrise et une meilleure vue d'ensemble du champ de bataille. Certains généraux, fascinés par ces créatures, ont su les utiliser à leur plein potentiel tactique, mais cela reste limité à un petit cercle. Il est temps d'investir dans des programmes et des infrastructures pour promouvoir ce cercle et toujours disposer de généraux vouvriers compétents."

A33_verne_kingdom_title: "Nostalgie du Passé"
A33_verne_kingdom_desc: "Peu de gens sains d'esprit auraient remis en question l'engagement des Vernois envers la cause de la Lune, mais avec la Damérie désormais démantelée et les territoires qu'elle avait arrachés à notre royaume de Verne hors de sa portée, certaines vues nostalgiques refont surface. La Damérie avait démantelé et annexé les territoires du nord de l'ancien royaume et nous avait relégués au rang de duché avec la formation de l'empire. Cependant, les guerres Lilas ont profondément ébranlé cette situation, et les appels à reconstituer le royaume commencent à réapparaître."

A33_pearls_ambition_title: "Se Souvenir du Présent"
A33_pearls_ambition_desc: "La nostalgie de nos gloires passées ne doit pas nous aveugler face à nos luttes actuelles. De l'autre côté du détroit de Dameshead se trouve notre rival constant pour la suprématie sur le Collier de Dames, Pearlsedge. Leur contrôle actuel sur les Perles leur donne un avantage trop important dans notre rivalité, et cela doit être corrigé."

A33_surpass_pears_title: "Dépasser Pearlsedge"
A33_surpass_pears_desc: "La rivalité avec Pearlsedge ne peut se terminer que par leur chute et leur soumission à notre domination sur le Damesneck. À cette fin, leur indépendance continue de l'autre côté du détroit doit être sérieusement entravée, de peur qu'ils ne tentent à nouveau de contrarier nos ambitions."

A33_fate_empire_title: "Le Destin de Verne dans l'Empire"
A33_fate_empire_desc: "L'Empire d'Anbennar n'a pas été à la hauteur de son nom, ses moments marquants étant les meilleurs exemples de ce point. La loi impériale, censée avoir tant d'importance, est souvent contournée, justifiée ou ignorée pour des raisons d'agrandissement personnel. La force semble être le meilleur argument dans l'Empire, comme l'a prouvé notre récente reconquête de facto de notre ancien royaume."

A33_wyverns_tactics_title: "Les Vouvres à l'Ère Moderne"
A33_wyverns_tactics_desc: "Pendant la longue dormance de nos armées de vouvres, le monde a profondément changé. La poudre à canon a balayé l'ère de la chevalerie à laquelle nos vouvres étaient habituées. Malgré cela, leur capacité à résister à une volée de projectiles leur permettra, avec une masse suffisante, de charger avec succès. Pour cela, les installations actuelles doivent être équipées pour former des montures plus robustes, et ces complexes devront être fortifiés, car la guerre cible de plus en plus des objectifs stratégiques."

A33_wyverns_question_title: "Réformer les Régiments"
A33_wyverns_question_desc: "Nous avons traité et utilisé nos vouvres dans des déploiements et des organisations traditionnels depuis trop longtemps. Leur taille et leur stature devraient nécessiter des organisations plus élaborées, car leurs déploiements sur certains champs de bataille entraînent une sous-utilisation ou des actions maladroites, au détriment de l'organisation des autres régiments de l'armée. Un nouveau comité s'est formé pour résoudre ce problème et a préparé des plans pour réformer le système régimentaire."

A33_branching_start_title: "Politique Vernoise"
A33_branching_start_desc: "La fin de la cinquième décennie de l'an 1400 après les Cendres s'annonce comme l'une des plus mouvementées pour Cannor. La fin des guerres Lilas et le sacrifice de Corin pour repousser la Marée Verte auront sans doute des effets bien plus vastes et imprévus, mais leurs conséquences commencent déjà à s'abattre sur Verne. Depuis son intégration à l'empire, Verne a été une singularité dans cet empire féodal, notre noblesse détenant très peu de terres et de pouvoir. Le pèlerinage à Escann de nombreux aventuriers et l'émancipation de notre noblesse lors des guerres Lilas ont conduit à une brève résurgence de leur pouvoir, qui entre maintenant en conflit avec le retour de l'ordre à Escann et dans l'empire."

A33_noble_wanneing_title: "Érosion de la Noblesse"
A33_noble_wanneing_desc: "Dans tout Cannor, et surtout dans l'empire, le féodalisme a régné en maître dans le duché de Verne, avec un contrôle précaire au mieux. Le pouvoir de la noblesse semble avoir son dernier souffle pour rester pertinent dans le duché. Leur défaite a donné lieu à un nouveau document de gouvernance, une constitution, la première du genre. Les nombreux petits seigneurs terriens, hommes libres et surtout les aventuriers du pays se proclament désormais garants de cette constitution, afin qu'une nouvelle liberté règne à Verne."

A33_verne_republic_title: "Une République Particulière"
A33_verne_republic_desc: "En apparence, les récents développements à Verne n'ont pas changé grand-chose sur le plan juridique, mais en réalité, la gouvernance et la délégation du pouvoir ont été profondément modifiées, avec une expérience plus républicaine. Le processus de réécriture et de changement de siècles de tradition féodale, ainsi que le développement d'un caractère républicain au sein de notre population, tout en luttant contre la subversion, est long et difficile, mais nécessaire pour assurer la survie de la 'République Particulière'."

A33_khenois_contact_title: "Récits de Républiques"
A33_khenois_contact_desc: "Les explorations en Aelantir ont continuellement révélé des objets remarquables et sans précédent. Plus au sud, après une première rencontre avec une tempête brutale, nos explorateurs ont confirmé les rumeurs d'une civilisation républicaine en Aelantir. Leur gouvernement, en certains points, fait paraître notre propre république plus proche des monarchies féodales qui nous entourent, bien que leurs institutions soient fondamentalement plutôt démocratiques après un premier dialogue. Ces républiques semblent remonter au jour des Cieux Cendreux, et la technologie qu'elles possèdent semble le confirmer. Une autre expédition pour le commerce et pour en apprendre davantage semble nécessaire."

A33_khenois_contender_title: "Camp de Kheionai"
A33_khenois_contender_desc: "Après un imbroglio d'ordres contradictoires et d'ambitions sur le terrain, nous avons maintenant acquis une base opérationnelle importante à Kheionai. Consolider notre position et notre administration dans la région devrait nous permettre de mieux lutter pour l'influence et le commerce lucratif de la région."

A33_khenois_conquests_title: "Traversée de la Mer Fendue"
A33_khenois_conquests_desc: "Les colonies où nous avons débarqué à Kheionai ne sont pas très connectées au continent, mais plus au nord se trouve la mer Fendue, parsemée d'archipels. Le contrôle de la rive est de cette mer nous permettra de contester et de maintenir les meilleures voies navigables et îles qui relient Devand."

A33_khenois_hegemony_title: "Soumission de Kheionai"
A33_khenois_hegemony_desc: "Kheionai possède des trésors invisibles et extrêmement rares à Cannor. Cette aura exotique qui les entoure a incité de nombreux aventuriers à rejoindre l'incursion sur leurs terres, en quête de gloire, de richesses et de renommée. La plus grande bande d'aventuriers jamais levée et le sentiment populaire dans nos territoires de la région veulent voir tout Kheionai passer sous contrôle vernien."

A33_khenois_new_age_title: "Une Nouvelle Ère à Kheionai"
A33_khenois_new_age_desc: "La chute des anciens États de Kheionai a surpris beaucoup, même au sein de notre propre cour, mais il semble maintenant que l'autorité vernienne exercera un contrôle incontesté sur Kheionai. Avec cela, nous devons tenter de contrôler totalement les îles et chercher à solidifier cette nouvelle ère comme durable."

A33_eordland_expidition_title: "Affronter le Vent de Mort"
A33_eordland_expidition_desc: "Le vent de mort existe comme une menace existentielle pour Kheionai depuis leur formation. Cette collection de sables mal compris et mortels, soufflant depuis le Kaydhano, fascine les chercheurs et les aventuriers depuis que nous avons établi le contact. Une équipe composée de ces derniers a commencé à développer un navire capable de transporter le bouclier protecteur des villes de Kheionai pendant un certain temps. Cette innovation pourrait permettre une connexion sans précédent vers le nord, ainsi qu'une meilleure compréhension des vents de mort."

A33_explorations_title: "Un Nouveau Type d'Aventure"
A33_explorations_desc: "Depuis l'arrivée des elfes de l'ouest, des expéditions ont été lancées pour tenter de découvrir d'où ils venaient, souvent avec peu de succès. Les grands et énigmatiques talents de navigation de personnes comme Munas semblaient être une fois par génération d'elfes, et toute tentative vers l'ouest était confrontée à d'immenses difficultés. Les récents progrès en navigation et en technologie ont aidé les explorateurs à aller de plus en plus loin vers l'ouest et à revenir. C'est un développement que nous devons suivre."

A33_land_ho_title: "Découverte d'une Vie"
A33_land_ho_desc: "Il semble que la Dame ait pointé vers l'ouest pour une bonne raison : au-delà de la Lamentation d'Uelos se trouve une autre masse terrestre. Les questions sur ce que contient ce continent et ce qu'il représente ont tourmenté l'esprit de tous les devins et érudits. Est-ce la terre natale des elfes, un lien avec le passé que beaucoup ignorent ? Ce que tout Vernois sait, c'est que c'est une aventure en attente."

A33_first_colony_title: "Un Nouveau Camp"
A33_first_colony_desc: "Le voyage vers Aelantir, malgré les meilleurs outils de navigation de l'époque et les meilleurs marins, reste périlleux, et encore plus sans eux. Il sera nécessaire de continuer à explorer le continent pour établir une base en Aelantir. Un camp avancé sur le seuil d'Aelantir serait un grand pas dans l'aventure de ce nouveau monde."

A33_taychend_contact_title: "Récits de Seigneurs de Guerre"
A33_taychend_contact_desc: "Les premières expéditions dans le sud d'Aelantir avaient trouvé des jungles inhospitalières, mettant fin à de nombreux espoirs et aventures. Certains passages ont depuis été découverts, ainsi que des connexions côtières montrant que ces montagnes cachaient une grande civilisation. Ces 'Nés des Ruines' semblent être une collection de petits États qui feraient pâlir les satiristes de l'Empire, car le seigneurialisme semble être tout ce que ces Nés des Ruines connaissent."

A33_taychend_contender_title: "Pied-à-Terre Taychendi"
A33_taychend_contender_desc: "Le commerce dans le Taychend déchiré par la guerre a nécessité de prendre en main notre propre sécurité. Les efforts pour protéger les commerçants et les diplomates nécessiteront une base pour projeter notre pouvoir, seulement alors cette terre pourra être comprise et ses secrets révélés."

A33_colonial_method_title: "Méthode Aventurière"
A33_colonial_method_desc: "Parmi les puissances colonisatrices, nous nous distinguons une fois de plus : lors de notre poussée en Aelantir, ce sont des aventuriers vernois libres qui ont ouvert la voie. Les grands pèlerinages des Vernois vers des guerres étrangères se sont progressivement transformés pour inclure la recherche d'un bel endroit dans les terres apparemment sans fin d'Aelantir. Ce groupe zélé de volontaires, bien équipés pour l'aventure, a conduit à une expérience très différente du colonialisme à Verne."

A33_colonial_reform_title: "Réformer la Méthode"
A33_colonial_reform_desc: "Notre méthode coloniale a conduit à la conquête de certains des plus grands empires d'Aelantir. Cependant, cette méthode n'a guère été idéale pour la gouvernance de vastes territoires et a conduit au sous-développement des régions. Elle a entraîné une gouvernance bâclée et un contrôle limité sur notre empire théoriquement vaste, et de nouvelles conditions poussent à un changement de méthode."

A33_legacy_of_conquistadors_title: "Héritage des Conquérants"
A33_legacy_of_conquistadors_desc: "Les premières expéditions vers Taychend et Kheionai étaient menées par des conquistadors de renom, combattant les éléments et les armées contre toute attente. Leur héritage vit dans nos vastes possessions en Aelantir, mais aussi dans les régiments qui ont évolué à partir de leurs expéditions initiales. Ces régiments durables peuvent s'avérer être un outil incroyablement loyal et tactique pour les conflits dans la région, il nous suffit peut-être d'établir leur tradition et de les formaliser."

A33_riding_waves_title: "Surfer sur les Vagues"
A33_riding_waves_desc: "Bien que nous soyons surtout connus pour nos cavaliers de vouvres historiques, les Vernois sont aussi certains des marins les plus audacieux de Cannor ! Nous devrions construire une marine pour tirer parti de cela."

A33_new_friends_title: "Nouveaux Amis"
A33_new_friends_desc: "Lors des Guerres Lilas, nous avons soutenu la Damérie pour contrer nos rivaux de Pearlsedge. Cependant, le voisin Busilar a choisi de soutenir Lorent ! Heureusement, leurs rivaux, Eborthíl, ont opté pour la Damérie et ont combattu à nos côtés ! Bien que cela soit confus, ce réseau compliqué de rivalités nous a valu de nouveaux amis."

A33_busilari_ambition_title: "Pacte Anti-Busilari"
A33_busilari_ambition_desc: "Bien que l'Armada du Lion ait été détruite pendant les guerres Lilas, Busilar a continué à poursuivre ses ambitions contre Eborthil et nous. Un pacte défensif pour contenir l'ambition busilarienne contre nos nations ne devrait pas nécessiter beaucoup de réflexion, bien que la manière de les traiter puisse demander plus de réflexion."

A33_conquer_businor_title: "Tuer le Lion"
A33_conquer_businor_desc: "Busilar a été une menace trop grande pour Eborthil et Verne, et son partitionnement était inévitable alors que nous nous affrontions pour la domination sur le Divenhal. Maintenant, les menaces moins immédiates du Divenhal peuvent être traitées avec les ressources combinées des anciennes puissances cannoriotes en conflit."

A33_fighting_pirates_title: "Expédition à Sarhal"
A33_fighting_pirates_desc: "Le long du Divenhal se trouve un fléau de pirates et de négriers. Si ces raids étaient menés par un autre royaume de Cannor, ils pourraient peut-être être résolus diplomatiquement, mais ces navires de raiders sont commandés par des gnolls soutenus par un 'grand' État gnoll au-delà d'Eborthil. N'ayant pas d'autre option, le moment est venu d'équiper une expédition pour combattre ces forces là où elles se trouvent, à Sarhal."

A33_ending_pirates_title: "Fin de la Piraterie Gnoll"
A33_ending_pirates_desc: "Les gnolls de la côte Ekha ont longtemps abusé des bons ports de la région pour se livrer à leurs traditions d'esclavage. À cette fin, leurs captifs doivent être libérés et leurs ports confisqués afin qu'ils ne terrorisent plus jamais nos côtes. Réinstaller les anciens esclaves dans certains de ces ports devrait garantir leur gratitude et leur loyauté envers notre influence dans la région."

A33_taychend_conquestss_title: "Un Nouveau Seigneur de Guerre"
A33_taychend_conquestss_desc: "Notre homme sur le terrain, 'notpizzaro', a découvert une grande cité précurseur dans le Taychend. Le désir d'avoir plus de contacts avec cette cité et l'empiètement continu sur notre territoire a incité une nouvelle campagne à commencer la conquête de la région. Déjà, de nombreux hommes affluent vers 'notpizzaro' en tant que nouveau seigneur de guerre ambitieux, et il a envisagé cette idée."

A33_taychendi_hegemonys_title: "Hégémonie Taychendi"
A33_taychendi_hegemonys_desc: "La fin d'une conquête à Taychend semble n'être que le début d'une autre, car chaque petit État n'est pas satisfait de la défaite d'un hégémon. Chaque nouvelle frontière que nous cherchons à nettoyer de la criminalité et des armées rebelles semble nous mener vers une nouvelle. Nous devons faire en sorte que notre pouvoir dans la région soit respecté et incontesté, et peut-être alors la paix pourra-t-elle venir sur cette terre."

A33_taychend_consolidation_title: "Dépasser le Cycle des Seigneurs de Guerre"
A33_taychend_consolidation_desc: "L'unité à Taychend est venue à plusieurs reprises, mais elle n'a jamais duré : la succession des hommes forts s'affaiblit à chaque génération jusqu'à ce qu'elle s'effondre et qu'un nouveau concours de seigneurs de guerre commence. L'exploitation et l'exploration de la terre ne peuvent se faire tant que nous n'aurons pas rompu ce cycle. Nous devons nous assurer que notre ordre à Taychend y échappe, et pour cela, nous devons garantir que l'ordre soit incontesté."

A33_taychend_wealth_title: "Expéditions Précurseurs"
A33_taychend_wealth_desc: "La grande chaîne de montagnes Veyil Sikhara, que nous avons maudite lors de notre première rencontre en tant qu'obstacle, est maintenant bénie par de nombreux chercheurs et aventuriers comme une sauveuse. La chaîne de montagnes, bien qu'imparfaite, a aidé à protéger les vestiges précurseurs du jour des Cieux Cendreux. Taychend abrite donc de nombreux sites précurseurs en bien meilleur état que beaucoup d'autres en Aelantir."

A33_grain_yield_title: "Reconstruire le Grenier à Blé"
A33_grain_yield_desc: "À l'époque de l'ancien royaume de Verne, la boucle supérieure servait de grenier à blé non seulement pour notre royaume, mais aussi pour une grande partie de l'est de Dameshead. La division actuelle de l'ancien royaume et la croissance des villes ont conduit à la nécessité d'importer du grain, ce qui contribue à nos difficultés démographiques actuelles. Si nous pouvons réduire notre dépendance aux importations de céréales, le sort des chômeurs s'améliorera et la diaspora des jeunes Vernois sera réduite."

A33_stable_agriculture_title: "Droits Fonciers des Vétérans"
A33_stable_agriculture_desc: "Eventuellement, la moisson des jeunes Vernois par l'appel de la gloire produit une classe de vétérans de richesse variable. Pour les moins fortunés ou les plus blessés, ils retournent souvent à leur vie antérieure de pauvreté dans les villes ou cherchent n'importe quel travail. Inspirés par les concessions de terres que Jaher a accordées à ses légionnaires vétérans, si nous pouvions donner à ces vétérans des terres à cultiver et à améliorer, nous pourrions les aider à s'employer tout en améliorant les terres de nos arrière-pays."

A33_grand_rigotta_title: "Le Grand Rigotta"
A33_grand_rigotta_desc: "La compréhension actuelle de la géographie de Halann a confirmé la croyance en une sphère autonome. Beaucoup de nos marchands ont raconté des récits de leurs voyages qui, une fois cartographiés, peuvent tracer un chemin à travers les océans pour faire le tour du monde. Ce triomphe serait le témoignage ultime de la valeur des marins vernois et a déjà conduit de nombreux responsables du Rigotta à planifier l'achat de nouveaux avant-postes et la préparation de nouvelles cartes."

A33_khenak_copper_title: "Monopole du Laiton Rouge"
A33_khenak_copper_desc: "Avec le développement des premiers canons, le besoin en cuivre à travers Cannor a considérablement augmenté, au grand plaisir des propriétaires terriens de Khenak. Une nouvelle compagnie s'est formée pour organiser l'exportation du populaire 'Laiton Rouge'. La Compagnie Vernoise du Bronze et de l'Artillerie, à qui l'Empereur a accordé un monopole complet sur la fabrication et la distribution du laiton rouge. Soutenir leur compagnie aidera à forger un équilibre commercial sain ainsi qu'à construire une grande tradition métallurgique dans notre pays."

A33_metallurgy_tradition_title: "Maîtres de la Métallurgie"
A33_metallurgy_tradition_desc: "Bien que le cuivre et le bronze aient été incroyablement populaires et efficaces pour fabriquer des canons, ils ont commencé à évoluer. Rendre le canon plus léger et plus maniable sur le terrain a été une demande depuis sa création, ainsi que les tentatives de remplacer le bronze par une forme d'acier pour le rendre plus résistant. Pour conserver notre expertise en métallurgie, élargir nos horizons à la forge du fer et de l'acier sera nécessaire."

A33_develop_commerce_title: "Dynamiser le Commerce du Divenhal"
A33_develop_commerce_desc: "Le parti de la Lune, après une bataille acharnée lors des guerres Lilas, a joué d'une domination navale saine, ce qui a permis la saisie de navires marchands chargés de marchandises exotiques traversant le Divenhal, offrant un goût et un approvisionnement en luxe à travers Verne. La conclusion des guerres Lilas a laissé de nombreux capitaines aisés et la démobilisation de nombreux navires de guerre ; certains contrats et affrètements pourraient aider à établir ces routes commerciales de luxe à travers nos terres."

A33_commerce_hubs_title: "Investir dans les Villes Vernoises"
A33_commerce_hubs_desc: "La légende de la ville vernoise parle de processions triomphales dans chaque rue, de suffisamment d'hommes pour former une nouvelle compagnie de mercenaires recrutés dans chaque taverne, avec les quartiers généraux de plusieurs compagnies signant un nouveau contrat chaque semaine. La réalité est bien moins glamour : les nombreux pauvres des villes sont souvent attirés vers le travail mercenaire par désespoir et de fausses promesses. Il faut faire un effort pour améliorer la quantité de commerce dans nos villes afin de fournir du travail en dehors de la guerre."

A33_adventurer_trade_title: "Commerce Aventurier"
A33_adventurer_trade_desc: "Le commerce s'est sans cesse étendu à l'échelle mondiale, et malheureusement, le besoin de le protéger contre les menaces mondiales s'est développé en parallèle. Si nous proposions nos services mercenaires bien établis à plus petite échelle en tant que gardes pour différents marchands passant par nos ports, cela aiderait à assurer un commerce sûr. Dans cette veine, si cela permet d'attacher notre profit aux effets néfastes d'une importation et peut-être de profiter du commerce non nécessairement dirigé vers notre nation, avec suffisamment de succès."

A33_balance_title: "Équilibrer la Démographie"
A33_balance_desc: "L'état déplorable de Verne des siècles passés a été relégué aux lointains souvenirs. Là où le seul refuge contre la pauvreté dans les villes était l'exportation vers la guerre d'un seigneur étranger, se trouvent maintenant un commerce abondant et sûr. Le vétéran estropié ne se retrouve plus mendiant, mais avec une parcelle de terre sûre à son retour. Tandis que la renommée de nos artisans en métallurgie commence à rivaliser avec notre prouesses de mercenaires."

A33_sarhali_knowledge_title: "Une Nouvelle Course"
A33_sarhali_knowledge_desc: "Tous les vingt ans depuis sa création, nous avons organisé le Régate de Stingport, une grande course vers l'île pas si lointaine du même nom. Cette année, avec les progrès continus des voyages océaniques, une nouvelle cible a été suggérée par le maître des jeux : le port fortuné de Sarhal. Cette suggestion a été acceptée par tous, bien qu'elle marque un nouveau jour pour le Régate."

A33_clove_hunting_title: "Aventure pour les Clous de Girofle"
A33_clove_hunting_desc: "À l'extrémité sud de Sarhal se trouvent les îles Fahvanosy, terre d'une épice extrêmement rare : les clous de girofle. Ces îles et leur exportation peuvent être un grand bien à monopoliser, en plus d'offrir une meilleure position pour commercer de manière fiable avec Sarhal."

A33_moving_coast_title: "Contrôler le Commerce des Clous de Girofle"
A33_moving_coast_desc: "Le commerce des clous de girofle devient rapidement l'une des compétitions les plus acharnées pour le contrôle commercial dans tout Halann. Pour ne pas être soumis aux caprices et aux tarifs des autres puissances coloniales, nous devons nous tailler une part dans le commerce des clous de girofle avant qu'il ne soit trop tard."

A33_moving_inland_title: "Pénétration à l'Intérieur des Terres"
A33_moving_inland_desc: "Le commerce avec Sarhal s'avère être l'une des nouvelles sources de commerce en croissance grâce à ses marchandises uniques. S'installer sur le continent de Sarhal s'est avéré nécessaire pour sécuriser nos intérêts contre les puissances locales et coloniales."

A33_sarhally_base_title: "Domination de Sarhal"
A33_sarhally_base_desc: "La protection des intérêts et la compétition avec les autres puissances cannoriotes ont nécessité un territoire bien plus grand à gouverner à Sarhal. Pour se protéger contre les menaces locales et étrangères lors d'une campagne prolongée, il est nécessaire d'avoir une profondeur dans nos défenses et des ressources locales pour soutenir une armée. Celles-ci ne peuvent provenir que de l'agrandissement de nos possessions actuelles."

A33_rounding_sarhal_title: "Contourner Fangaula"
A33_rounding_sarhal_desc: "Nos explorateurs ont commencé à se repérer autour de l'extrémité est de Sarhal, découvrant qu'elle s'enroule vers l'ouest. Cette découverte et ses implications d'une autre route vers l'est ont incité de nombreux autres explorateurs à aider à cartographier la région, ce qui a conduit à la découverte de nombreuses propriétés fantastiques et dangereuses des jungles de Fangaula."

A33_rounding_east_title: "Contourner Ardimya"
A33_rounding_east_desc: "Les espoirs d'une navigation facile et d'une connexion avec l'est de Halann ont été anéantis lorsque nos explorateurs ont rencontré la masse terrestre saillante d'Ardimya. La route sud vers l'est, comme on l'appelle, a cependant suscité un intérêt commercial avec les Sirènes et des vents favorables le long de la grande tempête Insyaa, ce qui a conduit au désir d'établir une base dans la région. La masse terrestre d'Ardimya est trop dangereuse, mais les nombreuses îles qui l'entourent ont été favorables."

A33_halessi_bases_title: "Porte d'Entrée Halessienne"
A33_halessi_bases_desc: "La connexion avec Haless le long du sud est un voyage long et coûteux, bien qu'il puisse être fait principalement par la mer et sur un seul navire. Cela a permis aux marchands vernois, par un seul voyage, d'accéder à Haless, où des marchandises exotiques peuvent être achetées et échangées assez facilement. Nos marchands, cependant, détestent la taxation étrangère et le despotisme qui les ont enchevêtrés lors de leur voyage loin de leur terre natale et demandent maintenant à établir une autorité pour les protéger à Haless."

A33_halessi_influence_title: "Une Aventure Halessienne"
A33_halessi_influence_desc: "L'une des exportations moins exotiques mais toujours désirées vers Haless a été, de manière prévisible, celle des aventuriers vernois. Ces aventuriers, offrant des tactiques et des stratégies cannoriotes aux seigneurs de guerre halessiens enracinés, ont été un ingrédient désiré pour le succès, bien qu'une question récente ait suscité plus d'intrigue chez tous les Cannoriens de la région. Une expédition vers un grand temple a engagé un contingent de nos plus braves, généralement rejetés et chassés de ces temples. Cela pourrait être une excellente opportunité de voir ce qui s'y trouve."

A33_yin_expo_title: "Expédition Ynnic"
A33_yin_expo_desc: "Le sud d'Aelantir n'était pas unique en abritant une grande civilisation Née des Ruines ; le long des falaises traîtres des ruines et de la rivière Ynn se trouve une autre grande civilisation Née des Ruines. Pour beaucoup, c'est une aventure commerciale lointaine, mais pour certains dans les colonies, cela représente une conquête qui pourrait égaler les légendaires conquêtes du sud. Contrôler l'embouchure de la Ynn dans la Baie des Trolls pourrait s'avérer un terrain commercial et une base de départ ample pour la région."

A33_yin_truimph_title: "Gloire Ynnic"
A33_yin_truimph_desc: "L'étendue Ynnic est peut-être aussi difficile à gérer et à vivre que vaste. Cela n'a pas découragé de nombreuses parties cannoriotes indépendantes de tenter de revendiquer un morceau de terre. Ces aventuriers pourraient cependant être bien disposés envers notre administration coloniale, et une invitation à les intégrer à notre influence pourrait être de mise."

A33_eordland_expo_title: "Expédition en Eordand"
A33_eordland_expo_desc: "Eordand est une terre de saisons, de mystère, de fées et de reliques précurseurs. Leur isolement et leur unité ont empêché toute interférence majeure sur leurs terres, bien que les richesses qu'elles recèlent aient suscité de nombreuses tentatives. Cette richesse et cette connexion au mystère des fées ont suscité l'intérêt pour une autre grande expédition visant à mener une campagne de conquête et d'exploration en Eordand."

A33_eordland_truimph_title: "Vers les Royaumes Féeriques"
A33_eordland_truimph_desc: "Les fées restent un mystère insaisissable, mais leurs secrets et leurs origines se trouvent dans le Domandrod. Comprendre le royaume des fées peut certainement être trouvé, ainsi qu'une abondance d'aventuriers enthousiastes cherchant à se faire un nom."

A33_vernman_granduchy_title: "Grand-Duché de Verne"
A33_vernman_granduchy_desc: "La formation de l'Empire a vu la création de grands-duchés basés sur les royaumes traditionnels qui se sont joints pour former Anbennar. L'ancien royaume de Verne avait été déclaré inéligible, car il avait été absorbé par les Dameriens, une décision prise pour renforcer leur position. Notre emprise sur les anciens territoires du royaume et notre influence pourraient peut-être aider à réviser cette décision et à modeler la loi impériale pour permettre notre agrandissement."

A33_meritcratical_empire_title: "Un Empire Méritocratique"
A33_meritcratical_empire_desc: "Les guerres Lilas n'ont pas seulement déchiré le territoire et l'équilibre des pouvoirs de l'empire, mais aussi ses traditions et ses lois. Des membres notables du parti de la Rose comme Wex et Sugamber ont utilisé le chaos et le désespoir pour agrandir leurs realms au détriment des pouvoirs traditionnels de l'empire. Cela pourrait offrir l'opportunité de leur retirer leurs occupations et de les rendre à de nouveaux dirigeants locaux compétents qui gouvernent pour le bien de l'empire et de ses provinces locales."

A33_expanding_sphere_title: "Refonder la Damérie"
A33_expanding_sphere_desc: "La Damérie existe toujours selon la loi impériale de jure, bien qu'aucune coronation n'ait eu lieu pour un grand-duc depuis un certain temps et qu'elle ne se produira probablement plus régulièrement. C'est peut-être là que nous pouvons changer les choses et choisir un nouveau grand-duc pour diriger notre influence dans le Dameshead. Unir la région nécessitera des faveurs et de véritables amitiés, mais les arguments pour une défense commune, l'ancienne union et la promesse du titre de grand-duc peuvent être convaincants."

A33_novus_homen_title: "Nouvelle Noblesse"
A33_novus_homen_desc: "La noblesse de Verne, insatisfaite de sa possible extinction, semble avoir enfin réussi à s'adapter aux circonstances du duché. Cette évolution a cependant fondamentalement changé la nature de la noblesse, les petits propriétaires terriens recevant quelques faveurs et un traitement préférentiel pour se ranger du côté de la nouvelle noblesse. La politique du grand chapiteau tend à provoquer des luttes internes, et comme les nobles insistent toujours pour se hiérarchiser, cela a fomenté une division entre l'ancienne et la nouvelle noblesse."

A33_imperial_bid_title: "Ambition Impériale"
A33_imperial_bid_desc: "Malgré la fin des guerres Lilas, l'empire reste divisé entre les anciens partis de la Colombe et de la Rose. Cette division menace de faire de l'élection un nouveau point de départ pour les guerres Lilas. Une candidature vernoise pourrait aider à briser ce récit, car nous sommes un acteur mineur et certainement pas un personnage principal dans les conflits entre les partis de la Rose et de la Colombe, et bien plus sympathiques que les Wexonards illégitimes."

A33_border_mark_title: "Renforcer les Frontières"
A33_border_mark_desc: "Les frontières de jure de l'Empire face aux puissances cannoriotes rivales sont souvent piétinées, ignorées et tournées en dérision. À cette fin, nous devons chercher à rétablir l'autorité de l'empire dans la région en renforçant les marches impériales. Ainsi, nous aurons pris une position ferme sur la souveraineté de l'Empire, marquant notre empereur comme un défenseur de l'Empire."

A33_reorganize_wex_title: "Réorganiser les Wexonards"
A33_reorganize_wex_desc: "Le grand-duché de Wex s'est éhontément agrandi pendant les guerres Lilas, jetant aux orties la loi impériale quand cela lui convenait pour tailler un domaine sur des territoires auxquels il n'avait aucun droit. Cela a également été fait à Sugamber, un État où les querelles de succession ne justifient guère certains territoires qu'il détient. Les Wexonards doivent donc voir leurs occupations illégales prendre fin, une sanction impériale levée contre eux et leurs frontières leur être montrées par la force des armes."

A33_imperial_diet_title: "Rehausser la Diète Impériale"
A33_imperial_diet_desc: "La diète impériale a depuis longtemps continuellement perdu du pouvoir et de l'influence au sein de l'Empire. De nombreuses voix appellent maintenant à des réformes pour restaurer son pouvoir et son influence, un mouvement qui, combiné à l'autonomisation des cours inférieures de l'Empire, pourrait aider à affaiblir l'influence défiante des grands États et électeurs de l'empire. Réformer notre propre diète pour qu'elle soit liée à la diète impériale renforcera également notre position en tant qu'empereur."

A33_empire_prosperity_title: "Un Vrai Anbennar"
A33_empire_prosperity_desc: "Le nom pour lequel l'empire est appelé a souvent été un point de moquerie, car depuis son existence, l'unité serait un mot choisi pour décrire Anbennar. Cependant, l'empereur vernois a aidé à redonner vie à ce nom grâce à nos réformes et à notre popularité générale parmi les princes."

A33_empire_the_borders_title: "Plus de Frontières"
A33_empire_the_borders_desc: "Les frontières ont depuis longtemps été la frontière de l'Empire. C'est l'un des rares liens entre Escann et Bulwar, où toute invasion de l'un ou l'autre doit passer par là. Pour combattre et se préparer à cette éventualité, la région est parsemée de margraves et de marches, ce qui a limité le développement de la région. Comme les frontières ont depuis longtemps été établies comme faisant partie du domaine impérial, nous devons chercher à les embellir et à les élever."

A33_empire_dostanort_title: "Dostanor Anbennarien"
A33_empire_dostanort_desc: "L'ancien Empire de Castan a donné son nom à la région de Dostanor, mais elle est maintenant à peine connectée à l'ancien empire. Pour étendre l'influence de l'empire, nous devrons chercher à détruire l'ancienne notion selon laquelle Dostanor est une région fondamentalement escannienne et établir une revendication anbennarienne sur la région."

A33_profitable_colonies_title: "Mûr pour l'Aventure"
A33_profitable_colonies_desc: "Les terres d'Aelantir sont inconnues, vastes et sauvages, des traits qui en font l'aventure ultime et qui ont déjà attiré beaucoup de monde dans la région. La réputation de Verne en tant que centre d'activité des aventuriers peut grandement aider à étendre nos efforts pour contrôler le territoire dans la région. Utiliser nos capacités uniques dans nos efforts en Aelantir ne coûtera qu'un investissement inférieur à celui que les autres grandes puissances font pour des effets similaires."

A33_exile_troublesome_title: "Exiler les Fâcheux"
A33_exile_troublesome_desc: "La nature de la politique actuelle à Verne a donné du pouvoir à des factions radicales et antagonistes qui ciblent la nature de la gouvernance. Ces factions d'aventuriers et groupes problématiques, avec un peu d'encouragement et des missions, peuvent être efficacement contenus et exilés en Aelantir. Bien que dur et dangereux en leur permettant de comploter ensemble, leur influence politique souffrira de leur éloignement de la cour."

A33_aelentir_domination_title: "Domination d'Aelantir"
A33_aelentir_domination_desc: "Aelantir a la capacité de forger un grand empire avec ses terres abondantes et son accès aux secrets précurseurs. Nous devons continuer à étendre notre influence dans la région, non seulement pour nous renforcer, mais aussi pour empêcher nos rivaux d'acquérir ce pouvoir."

A33_reign_in_col_title: "L'Autorité Coloniale"
A33_reign_in_col_desc: "La gouvernance dans les colonies a toujours été problématique, mais les récents troubles ont fondamentalement altéré les liens sociétaux entre le continent et les colonies. La question de la limite de l'autorité et du contrôle local que les colonies peuvent avoir sera tranchée maintenant. Cela se décidera dans un conflit brutal et désordonné, mais espérons-le, pour le bien."

A33_khet_fight_title: "Défier le Khet"
A33_khet_fight_desc: "Le royaume de Kheterata est un ancien et puissant royaume, et un acteur majeur dans le Divenhal. Leur attitude hégémonique dans la région, combinée aux richesses de leur terre, mènera inévitablement à la réalisation de leurs ambitions. Pour empêcher ce résultat, le Khet doit voir sa position et sa richesse dans la région diminuées."

A33_steward_mandate_title: "Revendiquer le Mandat"
A33_steward_mandate_desc: "Le titre de roi de Kheterata ne peut être donné qu'aux habitants de Kheterata, bien que cela n'empêche pas le clergé intrigant de la région de tenter de revendiquer le titre pour eux-mêmes ou de l'offrir en échange de pouvoir. Il ne serait donc pas impossible de raviver la subjugation de Kheterata que l'ancienne république damerienne avait réalisée en revendiquant nous-mêmes le mandat ou par l'intermédiaire d'un mandataire. Cette dernière condition aidera sans doute à prévenir la folie de l'ancien dominion damerien sur Kheterata."

A33_empire_damescrown_title: "Organiser la Couronne de Dames"
A33_empire_damescrown_desc: "La moitié est de la Couronne de Dames est le cœur commercial de l'empire, bien que ses querelles, ses disputes mesquines entre familles et ses péniches fluviales aient entravé sa croissance. Réorganiser et diviser l'Esmaria et la Couronne de Dames en grands-duchés appropriés aidera à briser la compétition inutile entre l'établissement aristocratique qui gouverne la région. Espérons qu'avec la création de nouveaux postes, de vrais talents émergeront pour gouverner de manière équitable et compétente."

A33_empire_small_country_title: "Élever les Halfelins"
A33_empire_small_country_desc: "L'Électeur de Beepeck a représenté les Halfelins au sein de l'empire depuis des siècles, mais il est dommage que la majorité de leurs frères résident en terres étrangères. Nous devons aider la cause halfeline alors qu'ils aspirent à la liberté, et notre serment à Beepeck de protéger les halfelins doit s'étendre plus loin dans le petit pays."

A33_empire_elfrealm_title: "La Question d'Ibevar"
A33_empire_elfrealm_desc: "Ibevar est une singularité pour les royaumes frontaliers de l'empire en tant que seule monarchie elfe indépendante. Leur isolement de longue date a profité à l'empire, bien qu'il ait été rompu par leur adoption des dieux de la cour régente et leur participation aux guerres Lilas. Leur intervention potentielle, combinée à leur influence sur les elfes, est peut-être dangereuse, mais une invitation formelle à rejoindre l'empire pour renforcer leur connexion aux royaumes elfes de manière pacifique pourrait conclure un bon accord."

A33_empire_elfrealm_2_title: "Les Royaumes Elfiques"
A33_empire_elfrealm_2_desc: "La formation de grands-duchés a été utile pour aider à contrôler les intérêts querelleurs des différents États de l'empire et mieux représenter leurs partis. Les divers royaumes elfiques de l'empire, cependant, sont déconnectés, fragmentés et parfois en conflit. Les unir en un grand-duché sera une affaire administrative compliquée, mais cela donnera aux elfes un pouvoir pour maintenir leurs territoires convoités comme jamais auparavant et permettra enfin à leurs nombres limités d'être mieux soulagés."

A33_empire_west_dameshead_title: "Sécurité de l'Ouest"
A33_empire_west_dameshead_desc: "Le royaume de Lorent a commencé comme un prix à gagner pour les empereurs dameriens lors des guerres Lilas, mais il les a terminées en tant que faiseur d'empereurs. La menace que représente la Rose pour l'empire est immense et, à tout moment, pourrait menacer de submerger l'ouest de Dameshead. Nous devons récupérer notre territoire de défense de jure que les princes du Vin nous ont volé pour mieux sécuriser l'ouest, de peur qu'il ne tombe davantage."

A33_empire_rose_pluc_title: "La Rose Flétrie"
A33_empire_rose_pluc_desc: "Les rois lorentais verront toujours l'empire comme une menace existentielle et comploteront et feront la guerre pour lutter contre nous. Pour qu'il y ait la paix à l'ouest, nous devons nous allier avec leurs vassaux et les États craintifs de la Baie du Vin. Le démantèlement de Lorent n'aura pas été le résultat souhaité, bien qu'ils nous l'auront imposé par leur méfiance."

A33_empire_dece_util_title: "Un Modèle Fédéral"
A33_empire_dece_util_desc: "L'élévation du parlement impérial et nos efforts pour créer des grands-duchés ont aidé à faire évoluer l'empire vers un État coopératif et uni. Nous devons finaliser ces réformes et enfin ancrer un fédéralisme dans l'empire afin qu'il puisse porter son nom pour toujours, 'Anbennar'."

A33_empire_alenic_title: "Rivalité Gawedi"
A33_empire_alenic_desc: "Parmi tous les États entourant l'empire, les plus belliqueux sont les Gawedi, cherchant la ville de Vertesk comme leur prix. Nous devons aider à reconquérir l'arrière-pays autour de Vertesk pour contrer correctement les ambitions des Gawed."

A33_empire_anbennar_alenic_title: "La Colombe sur l'Aigle"
A33_empire_anbennar_alenic_desc: "L'aigle a plané vicieusement sur Anbennar depuis des temps immémoriaux avec toute la méchanceté et la malice qu'ils peuvent imaginer. Aujourd'hui, cependant, nous allons faire un exemple du triomphe d'un tempérament bienveillant et pacifique sur les despotes violents et avides de Halann. Le succès de la colombe sur l'aigle sera rappelé par tous les peuples comme un triomphe digne de notre époque."

A33_influence_vernman_title: "Primauté sur les Vernois"
A33_influence_vernman_desc: "La dissolution de la Damérie à la fin des guerres Lilas a laissé de nombreux petits États et entités vernois au sein de l'empire. En tant que plus grand État vernois, l'absorption de ces comtés semble naturelle, bien qu'elle serait probablement farouchement résistée par eux sur le champ de bataille et à la cour impériale. Une proposition alternative serait d'utiliser notre primauté pour appliquer une certaine influence douce et reforger leurs obligations envers nous plutôt qu'envers la Damérie, une proposition légèrement moins exigeante pour leur confiance."
