 drakonshani_dominion:0 "Domination Drakonshani"
 drakonshani_dominion_desc:0 "Nous gouvernons un vaste royaume de nombreuses races différentes. En cela nous préférons l'usage de dirigeants vassaux, gouvernant leur peuple selon leurs lois et coutumes. Cependant ils ne doivent jamais oublier à qui ils sont redevables. Peu importe combien riches et gras ils deviennent, l'autorité ultime est le Seigneur Drakon et par extension les armées de cavaliers drakon qu'ils envoient pour imposer leur volonté. L'autorité vient à ceux assez puissants pour la prendre pour eux-mêmes."

 skewered_drake_call_the_name:0 "Appeler le Nom"
 skewered_drake_call_the_name_desc:0 "Les orques ont une culture de longue date de duel. Pendant des siècles, quiconque pouvait défier le chef de guerre régnant à un duel pour sa position, pour finir soit en victoire, soumission, ou défaite. À ce jour, quiconque se pense assez fort peut défier le Seigneur Drakon actuel pour la dirigeance de la domination. Comme tel, nous estimons qu'il est seulement juste de défier tout autre souverain pour la suprématie. Si nos armées gagnent, ils baisseront leurs têtes au Seigneur Drakon. Si nos cavaliers drakon perdent, eh bien cela n'est pas encore arrivé."
 mechanic_skewered_drake_call_the_name_effect_yes:0 "§YInsulter avec Mépris§! une nation qui n'est pas une §YGrande Puissance§Y et n'a pas de §TSujets§! nous donnera un casus belli de §YSubjugation§! contre eux"


 queens_throne_skewered_drake:0 "Le Trône Surmonté"
 queens_throne_skewered_drake_desc:0 "--------------\nAutrefois le centre du pouvoir harpie, leur cité-trône a été subsumée dans la Domination Drakoshani. Bien que sa configuration étagée soit largement restée intacte, il y a eu quelques changements au sommet de la cité montagnarde.\n\nLe Trône de la Reine, longtemps monté sur la plus haute tour de la cité, a été déplacé dans la plus grande salle d'exercice de l'ancien district militaire du troisième niveau. Pendant ce temps le quatrième niveau, maintenant renommé perchoir drakon, a été transformé en forteresse orque griffes-drakon surplombant la cité montagnarde, sa garnison prête à écraser le moindre soupçon de rébellion s'il devait survenir."


 golden_palace_skewered_drake:0 "Le Palais Drakon"
 golden_palace_skewered_drake_desc:0 "--------------\nDurant le Second Harimaraj, le Palais Doré était un lieu de sophistication et beauté. Cependant, sa nature performative était mal adaptée aux buts que les nouveaux occupants orques avaient en tête. Ils ont transformé le palais en forteresse, le cœur battant de leur occupation de la péninsule Rahen.\n\nLe seul vestige de la splendeur passée de ce lieu est le trône de lotus original, inoccupé à moins que le Seigneur Drakon ne réside à Bagordak. Cependant son estrade originale a été remplacée par un énorme drakon, forgé de fer pur, ses yeux menaçants sculptés de deux émeraudes géantes."
 golden_palace_skewered_drake_tooltip:0 "Les §YSujets§! en §YHaless§! ne coûtent plus une §YRelation Diplomatique§! !"
