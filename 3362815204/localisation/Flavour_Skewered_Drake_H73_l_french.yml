 ################
 ####Missions####
 ################
 
 ###1###
 skewered_drake_take_west_title:0 "Prendre l'Ouest"
 skewered_drake_take_west_desc:0 "Grâce à nos éclaireurs intrépides, nous avons réussi à tracer une route vers l'ouest et jusqu'à Hul-Jorkad. La prochaine étape logique est de la saisir pour nous-mêmes. La première conquête de la race orque sera bientôt nôtre à piller. Et pourquoi s'arrêter là ? Il y a toujours d'autres terres à découvrir et conquérir..."
 skewered_drake_take_west_tooltip:0 "Si §YGashak§! est toujours dirigeant alors il gagnera :"

 skewered_drake_hills_sunlight_title:0 "Collines de la Lumière du Soleil"
 skewered_drake_hills_sunlight_desc:0 "Avant que nous prenions Hul-Jorkad, peu d'entre nous pensaient que notre prochaine conquête de là serait en dehors de l'Échine-du-Serpent. Pourtant la forteresse se connecte au monde extérieur, nous donnant une grande vue de la surface. D'ici nous pouvons voir les collines ondulantes, projetant des ombres et captant la lumière alors que le soleil traverse le ciel. Nous avons aussi remarqué d'étranges créatures ailées prenant leur envol, et tentant occasionnellement d'enlever l'un de nos orques. Un endroit parfait pour notre prochaine conquête."

 ###2###
 skewered_drake_chieftains_hoard_title:0 "Trésor du Chef de Guerre"
 skewered_drake_chieftains_hoard_desc:0 "Bien que les orques ne soient pas avides de la même manière que les nains ou les gobelins, nous respectons toujours un bon trésor de guerre. La valeur elle-même est sans importance, bien sûr... ce qui compte c'est la démonstration de force impliquée dans la revendication d'un tel prix. Pour un dirigeant surtout, un grand trésor est plus qu'une accumulation d'objets. C'est un symbole d'autorité et de force, qui à son tour s'accompagne de respect et de soumission de la part des autres orques.\n\nPourtant toute la force et l'autorité du monde sont inutiles si on ne les utilise pas. Notre chef de guerre comprend cela bien. Avec la bonne concentration, il peut non seulement augmenter sa mainmise sur le Drakon Embroché, mais aussi sur les territoires qui nous entourent."

 skewered_drake_riding_roads_title:0 "Chevaucher les Routes"
 skewered_drake_riding_roads_desc:0 "Bien que nos drakons soient de féroces bêtes au combat, tout aussi précieuse est leur vitesse et leur manœuvrabilité. En même temps, les anciennes routes du Dwarovar offrent des promesses de butin et de conquête si nous décidons de les suivre. En utilisant nos cavaliers drakons, nous pouvons efficacement explorer de grandes longueurs de route jusqu'à ce que nous découvrions quelque chose de valeur qui leur est attaché."

 skewered_drake_piles_gold_title:0 "Monceaux d'Or"
 skewered_drake_piles_gold_desc:0 "La décadence des nains nous a toujours été connue, pourtant peu auraient pu imaginer sa profondeur absolue jusqu'à ce qu'ils posent les yeux sur Verkal Gulan. Il semble difficile de s'aventurer n'importe où dans cette forteresse sans trouver de l'or, de l'or, et encore de l'or. Pourtant tout l'or qu'ils pouvaient creuser ne les a pas sauvés de la conquête à la fin. Maintenant leur forteresse est nôtre à piller et saccager, et nous n'avons pas l'intention de nous arrêter jusqu'à ce que l'endroit entier soit stérile."

 skewered_drake_obedient_trolls_title:0 "Trolls Obéissants"
 skewered_drake_obedient_trolls_desc:0 "Les trolls des Grandes Cavernes sont une race curieuse, c'est certain. Par tous les comptes, leur espèce est brutale et conflictuelle, et nous nous attendions à autant de résistance de leur part que des gobelins et nains que nous avons conquis jusqu'à présent. Au lieu de cela, ils semblent étrangement dociles, faisant de grands efforts pour nous apaiser et éviter le conflit. Bien que nous n'ayons pas encore compris ce comportement, il pourrait être utilisé à notre avantage. Peut-être que si nous réciproqons ces gestes, nous pourrions faire de ces trolls des sujets loyaux."
 skewered_drake_obedient_trolls_tooltip:0 "Chaque province possédée par §YGrizehûd§! excepté la §Yrégion des Grandes Cavernes§! nous sera transférée"

 ###3###
 skewered_drake_first_many_title:0 "Premier de Nombreux"
 skewered_drake_first_many_desc:0 "Alors que notre expansion se dirige inexorablement vers l'est, nos forces s'approchent de la forteresse naine d'Hehodovar et de Seghdihr.\n\nBien que la première ait longtemps été abandonnée par les nains traîtres, les nains de citrine ont longtemps réussi à tenir ferme contre les menaces de l'intérieur et de l'extérieur des montagnes. Le temps est venu de montrer que nous sommes le nouveau hégémon du Dwarovar Central. Nous revendiquerons Hehodovar comme nôtre et pillerons ses salles de tout ce qui a de la valeur et montrerons aux dirigeants de Seghdihr que leur domination sur les montagnes est bel et bien terminée."

 skewered_drake_learn_vanquished_title:0 "Apprendre des Vaincus"
 skewered_drake_learn_vanquished_desc:0 "Avec la capture de Seghdihr, un nouveau monde s'est ouvert à nous. Bien que nous ayons entendu des rumeurs sur les terres à l'extérieur de nos foyers montagnards de la part d'Orques très voyagés et de nos esclaves, maintenant nous pouvons le voir par nous-mêmes simplement en regardant par les portes de la forteresse.\n\nBien que les nains soient un peuple faible et lâche, nous ne pouvons nier qu'ils ont un sens pour le commerce, et peut-être aucun plus que les Nains de Citrine. La capture de leur forteresse n'a pas seulement rapporté richesse et armes, mais aussi des centaines de cartes et parchemins détaillant les terres et peuples au-delà de ses portes. Nous devrions étudier ceux-ci avant de pousser dans ces nouvelles terres baignées de soleil. Selon les prisonniers que nous avons pris, les locaux l'appellent Bulwar."

 skewered_drake_roads_sand_title:0 "Routes de Sable"
 skewered_drake_roads_sand_desc:0 "Juste au-delà des portes de Seghdihr, dans les contreforts baignés de soleil arrosés par les eaux de tête du Suran, se trouvent les terres d'Azka-Sur. Avec son commandement du haut Suran et des routes commerciales entre le Bulwar et Rahen, cela pourrait être une cité riche et influente. Pourtant des années de difficulté et de négligence ont résulté en faiblesse et délabrement.\n\nSous notre règne nous restaurerons sa place légitime en Bulwar et grossirons du butin qui en résultera."

 skewered_drake_claim_dominion_title:0 "Revendiquer la Domination"
 skewered_drake_claim_dominion_desc:0 "Nous nous sommes prouvés plus que capables de dirigeance, non simplement sur une tribu, mais sur un royaume. Là où autrefois nous nous contentions de traquer les routes et cavernes de l'Échine-du-Serpent, nous nous tenons maintenant non seulement comme les seigneurs incontestés du Dwarovar Central, mais revendiquons même l'autorité au-delà des montagnes. Certainement revendiquer l'autorité est inutile si on ne peut l'appuyer, et nous sommes plus que capables d'appuyer nos revendications. Alors pourquoi ne pas faire ces grandes revendications ? Que le monde sache que nous n'avons pas simplement l'intention de construire un grand royaume orque... nous en avons déjà un."
 skewered_drake_claim_dominion_tooltip:0 "Si nous sommes entièrement §Ydémonisés§! nous gagnerons +§G2§! de §Ystabilité§! !"

 ###4###
 skewered_drake_out_wound_title:0 "Hors de la Blessure"
 skewered_drake_out_wound_desc:0 "Pendant de nombreux siècles nous avons vécu dans les ruines de Gor Vazumbrog. L'éveil du grand dragon pourpre, seulement connu comme le Chasseur des Profondeurs, durant l'Éveil Draconique a presque causé l'effondrement de toute la forteresse. Même à ce jour ses niveaux inférieurs sont remplis des vapeurs toxiques exhalées par le dragon durant leur éveil et saccage subséquent de la forteresse.\nAprès que nos ancêtres se soient installés dans les ruines nous avons appris à vivre avec et éventuellement apprivoiser les drakons de la région, une alliance qui s'est avérée avantageuse pour les deux côtés. Avec le nombre d'orques et de drakons dans la forteresse grandissant au-delà de ce que la forteresse et les tunnels environnants peuvent supporter, le temps est venu de s'étendre au-delà des frontières de nos terres traditionnelles. Nous devrions assembler les shamans pour demander la bénédiction de Dookan pour cette entreprise avant de finaliser nos plans."

 skewered_drake_food_body_title:0 "Nourriture pour le Corps"
 skewered_drake_food_body_desc:0 "Contrairement aux créatures à sang chaud, le taux de croissance de nos drakons n'est pas fixe, mais dépend largement de la disponibilité de nourriture suffisante. Afin d'élever un grand nombre de montures de guerre, fournir un flux continu de nourriture de haute qualité est donc de première importance.\n\nAlors que notre domaine grandit, la demande pour les drakons a aussi grandi et à son tour la demande pour la nourriture des drakons.\n\nHeureusement ce ne sont pas des créatures particulièrement difficiles, mangeant presque tout ce qu'elles peuvent refermer leurs mâchoires autour. Nous devrions étendre notre bétail et fermes afin de satisfaire cette demande croissante."

 skewered_drake_alpha_breed_title:0 "La Race Alpha"
 skewered_drake_alpha_breed_desc:0 "Bien que sévèrement diminuées en nombre, les parties de chasse que nous envoyons dans les tunnels pour traquer les drakons alpha nouvellement découverts sont revenues en triomphe. Aux côtés de trophées de chasse vraiment massifs, ils ont aussi réussi à voler plusieurs couvées d'œufs de drakon énormes, tous de couleurs différentes.\n\nNos dresseurs ont pris soin d'eux et nous ont informés que la plupart des œufs ont éclos en une couvée féroce de petits. Nous distribuerons ces petits parmi nos héritiers, sécurisant la domination de notre famille sur la tribu."
 skewered_drake_alpha_breed_tooltip:0 "Chaque §YDirigeant§! sera maintenant capable de §Tdresser§! un de ces §YDrakons Alpha§! quand il prendra le trône"

 ###5###
 skewered_drake_end_dreams_title:0 "Terminer les Rêves"
 skewered_drake_end_dreams_desc:0 "Quand nous avons chassé Zog Rêve-d'Ombre et ses semblables pour leurs croyances hérétiques, il était attendu que cette triste bande de parias ne durerait pas longtemps. Sûrement ils finiraient déchirés par l'une des nombreuses horreurs traquant les tunnels et cavernes, ou seraient expédiés par l'une des autres tribus. Cependant, comme les cafards de caverne qu'ils sont, ils ont réussi à survivre et se multiplier. Zog a envoyé des shamans pour répandre son culte aux tribus environnantes, et un flux constant de convertis gonfle les rangs de leur bande de guerre.\n\nNous devons étouffer le risque que Zog et ses zélotes posent dans l'œuf. Seulement alors notre domination sur les orques du Dwarovar Central sera entièrement sécurisée."

 skewered_drake_drakedens_title:0 "Les Tanières de Drakon"
 skewered_drake_drakedens_desc:0 "Bien que Gor Vazumbrog ait longtemps été le centre de nos opérations d'apprivoisement de drakon, c'est loin d'être la seule région où ces créatures prospèrent.\n\nRécemment, notre chef dresseur de drakon nous a informés que ses apprentis ont identifié une région dans le sentier de caverne brumeuse qui pourrait servir comme terrain de reproduction et d'entraînement de premier choix pour nos montures de guerre.\n\nTout ce qui manque à la région c'est l'infrastructure nécessaire pour soutenir les nouvelles tanières de drakon. Avec le besoin toujours croissant de nouvelles montures, il serait bien avisé de financer ces expansions de notre trésorerie."



 ###1B###
 skewered_drake_broken_alliance_title:0 "Alliance Brisée"
 skewered_drake_broken_alliance_desc:0 "Pendant des siècles, le soi-disant Segbandal, une alliance de forteresses naines dans le Dwarovar Central, a résisté aux tentatives de conquête orques. Pourtant le temps n'a pas été gentil avec cette alliance, ni nos cavaliers drakons. Désastre après désastre les ont usés, jusqu'à ce que nous soyons enfin capables de chevaucher et sécuriser les vestiges pour nous-mêmes. Ce qui semblait autrefois si insaisissable à nos ancêtres est maintenant fermement dans notre emprise. Le Segbandal a été brisé, et ainsi il restera."

 skewered_drake_picking_scraps_title:0 "Fouiller les Restes"
 skewered_drake_picking_scraps_desc:0 "Enfin, les forteresses ont été saignées à sec. Là où se dressaient autrefois des monuments décadents à une époque révolue, il n'y a maintenant que des décombres et nos camps de guerre. Cela ne signifie pas que cette terre a perdu son utilité pour nous, cependant. En effet, une grande partie du Dwarovar Central montre des promesses pour l'industrie et la production. Avec les ressources que nous avons pillées des grandes forteresses d'autrefois, nous pouvons commencer à faire de cette promesse une réalité."
 skewered_drake_picking_scraps_tooltip:0 "Ce §Ymodificateur§! s'appliquera à tous nos §YCamps de Guerre futurs§! aussi"

 skewered_drake_visible_dread_title:0 "Effroi Visible"
 skewered_drake_visible_dread_desc:0 "Dans nos premiers jours de traque des cavernes de l'Échine-du-Serpent, la furtivité était un outil précieux. Nos ennemis étaient nombreux, et bien que nous soyons forts, nous étions aussi peu nombreux. Le camouflage et les attaques sournoises ont aidé à combler le déficit en force et nous ont amenés où nous sommes aujourd'hui. Pourtant ces tactiques sont bien moins efficaces sur la surface, où le soleil brille sur toutes choses. Il est donc temps d'abandonner cette ancienne pensée. Pour toute la terreur que nos drakons peuvent inspirer, pourquoi devrions-nous nous cacher ? Équipons-les d'armure noire, pour que nos ennemis nous connaissent et nous craignent d'un coup d'œil."

 skewered_drake_climbing_trees_title:0 "Grimper aux Arbres"
 skewered_drake_climbing_trees_desc:0 "L'Arbre de Pierre est un endroit désorientant. Les cavernes se tordent et serpentent sans rime ni raison apparente. Parfois elles bouclent en elles-mêmes. Parfois un passage est vraiment une impasse. Parfois une impasse mène vraiment à cinq nouveaux chemins. Bien que frustrant et confus, explorer l'Arbre de Pierre s'est aussi avéré éclairant pour nos éclaireurs. Ils ont maintenant appris comment mieux naviguer le terrain caverneux de l'Échine-du-Serpent, ainsi que comment trouver des choses de valeur en son sein. Nous serons capables d'appliquer ces leçons bien même sur terrain familier."
 skewered_drake_climbing_trees_tooltip:0 "§Y3§! expéditions apparaîtront dans le §YDwarovar Central§! !"
 skewered_drake_climbing_trees_tooltip2:0 "Chaque province possédée dans le §YDwarovar Central§! avec un bien commercial §Ymétal§! gagnera §G+1§! production."

 skewered_drake_one_master_another_title:0 "D'un Maître à un Autre"
 skewered_drake_one_master_another_desc:0 "Le Commandement Hobgobelin se pense comme des maîtres. Ils tiennent ferme les rênes de leurs sujets gobelins et orques. Ils peuvent même se croire être un rival digne de nous. Nous devons briser cette illusion. En vérité, ils ne sont pas dignes des serviteurs qu'ils tiennent si fermement. Bien mieux qu'ils nous servent à la place, et que les hobgobelins apprennent leur place. C'est Drakonshan, pas le Commandement, qui dirigera."
 skewered_drake_one_master_another_tooltip:0 "Chaque province gagnera §R+10§! troubles"


 ###2B###
 skewered_drake_funding_future_title:0 "Financer l'Avenir"
 skewered_drake_funding_future_desc:0 "Un empire grandissant tel que le nôtre ne peut être soutenu par le pillage seul. Nous devons trouver d'autres moyens d'obtenir de l'or afin de payer nos guerriers et administrateurs. Heureusement les Grandes Cavernes sont riches en veines d'or et nos sujets trolls sont parfaitement adaptés pour creuser le métal précieux. Tout ce que nous devons faire est installer l'infrastructure nécessaire dans un lieu central et les pousser dans la bonne direction. Bientôt nos trésors déborderont d'or pour faire même rougir d'envie les nains décadents de Verkal Gulan."

 skewered_drake_administering_subjects_title:0 "Administrer nos Sujets"
 skewered_drake_administering_subjects_desc:0 "Nous ne sommes pas la première minorité à gouverner les terres de Bulwar. Longtemps avant que nous quittions notre foyer montagnard, les Elfes du Soleil avaient déjà régné sur les terres de Bulwar pendant des siècles : Un mince film d'huile au-dessus d'une mer d'humanité.\n\nNous pouvons apprendre beaucoup d'eux et devrions nous efforcer d'incorporer leurs techniques afin d'assurer la stabilité à long terme de notre règne sur ces terres. Envoyer des observateurs à l'un de nos sujets Elfes du Soleil plus prospères fournirait une bonne opportunité d'apprentissage. Peut-être devrions-nous même considérer ajouter un ou deux conseillers elfiques à notre cour."
 skewered_drake_administering_subjects_tooltip:0 "Avoir 3 conseillers avec §Yau moins 2 races non-orques différentes§! !"
 skewered_drake_administering_subjects_tooltip2:0 "Tous nos §Ysujets§! actuels et futurs gagneront :\nModificateur de Taxe Nationale : §G+10%§!\nEfficacité de Production : §G+10%§! !"

 skewered_drake_might_right_title:0 "La Force Fait le Droit"
 skewered_drake_might_right_desc:0 "Bien que notre contrôle du Dwarovar Central soit au-delà de tout défi, nous n'avons pas encore fait d'incursions significatives dans les cavernes au-delà d'Hul Jorkad.\n\nPas loin de la forteresse, la route se divise, offrant deux routes potentielles pour l'expansion. Nous pouvons soit pousser vers l'Ouest dans les Serpentsreach ou suivre le Dwarovar Occidental vers le Nord-Ouest vers l'ancienne capitale des nains. Ou nous poussons simplement dans les deux. Une fois que nous avons sécurisé la subjugation et loyauté d'une population suffisamment significative dans les cavernes, nous serons capables de laisser l'expansion et gouvernance de ces cavernes à eux."
 skewered_drake_might_right_tooltip:0 "Si nous avons un sujet dans §Ychaque région§! remplissant les conditions alors ils gagneront des §Yrevendications§! sur §Yles deux régions§! !"

 skewered_drake_elven_spear_title:0 "Lance Elfique"
 skewered_drake_elven_spear_desc:0 "Quand Jaher a uni l'Empire Phénix sous son règne, il l'a fait en maniant une lance magique appelée Dinaltoldir. Brisée dans le chaos suivant sa mort, ses restes sont encore tenus en haute estime par les peuples de ces terres. Il est dit que quiconque restaure la lance est destiné à réunir l'empire du grand conquérant. Afin de légitimer davantage notre règne sur ces terres, nous devrions collecter les morceaux et reforger l'arme comme symbole de notre dirigeance légitime sur ces terres. Pour cela nous devrons collecter chaque morceau restant de l'arme ainsi que collecter les forgerons les plus habiles de nos sujets."

 skewered_drake_symbiotic_warfare_title:0 "Guerre Symbiotique"
 skewered_drake_symbiotic_warfare_desc:0 "Dinaltoldir, la lance de Jaher, était célèbre pour briller comme le soleil chaque fois qu'elle était frappée au combat. Ce processus a été soigneusement répliqué durant le processus de reforge. Une fois le projet complété, l'un des artisans dirigeants du processus de reforge s'est approché de notre cour. Ils prétendent que dans le processus de restauration de Dinaltoldir, ils ont gagné une profonde perspicacité dans le processus par lequel Dinaltoldir absorbe la force et la convertit en lumière, et sont confiants qu'ils peuvent traduire ce processus en pointes de lance qui seraient capables d'absorber les souffles élémentaires de nos drakons quand exposées à eux. Ils ont fourni une série de prototypes qui s'avèrent effectivement efficaces. Si nous pouvons trouver un moyen de les produire en masse, les charges déjà pulvérisatrices de nos drakons deviendront vraiment imparables."

 skewered_drake_false_overlord_title:0 "Faux Suzerain"
 skewered_drake_false_overlord_desc:0 "Au Sud-Ouest de Bulwar se trouvent les terres de Kheterata, nourries par les eaux du Chagrin de la Mère. La région a longtemps souffert sous la dirigeance des Khet, créatures capricieuses à tête de chat traquant ces terres, et leurs gouverneurs appointés titrés comme Intendant du Chagrin. Au lieu de s'incliner devant ces créatures, les peuples de Kheterata ont besoin d'un dirigeant légitime comme nous-mêmes. Nous briserons les armées des intendants et briserons l'emprise des Khets sur ces terres. Une fois leur système de pouvoir démantelé, nous incorporerons ces terres comme partie légitime de notre domaine."
 skewered_drake_false_overlord_tooltip:0 "Le pouvoir gouvernemental §YSaisir les Ressources§! ciblera maintenant jusqu'à §Y4 sujets§! !"


 ###3B###
 skewered_drake_drakelords_throne_title:0 "Trône du Seigneur Drakon"
 skewered_drake_drakelords_throne_desc:0 "Avec notre expansion, il est devenu de plus en plus intenable d'administrer tout notre domaine depuis les profondeurs de Gor Vazumbrog.\n\nLa cité humaine d'Azka-Sur, juste à l'extérieur de la forteresse de Seghdihr, serait la capitale de surface parfaite, nous permettant de gouverner notre domaine baigné de soleil de Bulwar et aussi facilement appeler des renforts de notre cœur dans les cavernes, si nécessaire. Avant qu'elle soit à la hauteur de la tâche de servir comme second siège administratif cependant, elle doit être étendue et proprement fortifiée."

 skewered_drake_planting_seeds_title:0 "Planter les Graines"
 skewered_drake_planting_seeds_desc:0 "Pendant des siècles, faire des raids et prendre ce dont nous avions besoin de nos voisins a été une façon centrale que nous utilisions pour soutenir notre tribu et sa croissance. Bien que cela ait fonctionné même à travers nos récentes conquêtes, cette méthode est devenue de plus en plus insoutenable.\n\nÀ l'extérieur de nos forteresses de garnison, chaque patrouille est seule dans une mer d'autres races. Bien que nous ayons jusqu'à présent réussi à nous soutenir en extrayant ce dont nous avions besoin des subjugués, cela ne fonctionnera pas pour toujours. Même maintenant, de nombreuses fermes dans notre domaine restent en friche, brûlées par nos guerriers à cause des fermiers n'étant pas capables de satisfaire leur faim extorqueuse. Encore plus préoccupant, un tel comportement a causé plusieurs soulèvements à petite échelle. Soit nous saignerons lentement nos propres terres à sec ou nos sujets se lèveront comme un et massacreront chaque orque à l'extérieur des montagnes.\n\nAu lieu de traiter cette terre comme un terrain de raid, à piller à notre convenance, nous devons planter des racines, apprenant de nos sujets, les façons de vivre nécessaires pour prospérer dans ces terres."

 skewered_drake_reap_sow_title:0 "Récolter ce que tu Sèmes"
 skewered_drake_reap_sow_desc:0 "Il semble que nos réformes portent leurs fruits. Plusieurs colons orques ont quitté leurs foyers de caverne derrière pour prendre le contrôle des nombreuses fermes laissées en friche dans le sillage de nos conquêtes, apprenant à élever des cultures dans le style des fermiers Bulwari natifs.\n\nNon seulement les rendements ont nettement amélioré, quelques fermiers ont commencé à expérimenter avec différents types de nourriture et herbes pour trouver ceux bénéfiques à la croissance et gain musculaire de nos drakons. Déjà il y a eu plusieurs découvertes remarquables dans ce domaine, servant comme preuve de concept.\n\nMaintenant que les premières fermes test sont un succès, nous devons étendre ce système afin d'assurer une base agricole soutenable pour notre royaume grandissant."
 skewered_drake_reap_sow_tooltip:0 "Débloque l'option §YNourriture Luxueuse§! quand §TDressant votre Drakon§! !"

 skewered_drake_one_swoop_title:0 "D'un Seul Coup"
 skewered_drake_one_swoop_desc:0 "Les peuples de Bulwar sont faibles au-delà de notre imagination. Les humains se recroquevillent docilement dans leurs cités et temples, ou sous la vassalité des elfes, tandis que leurs suzerains eux-mêmes passent plus de temps à concocter des schémas mesquins visant à restaurer quelque empire longtemps oublié, qu'à vraiment régner sur leur domaine.\n\nIndividuellement nous pourrions écraser n'importe laquelle de leurs nations avec facilité, cependant ils sont nombreux, et une horde de rats acculés peut encore abattre un drakon.\n\nNous attendrons notre heure et préparerons. Une fois que nous avons assemblé les cavaliers drakons nécessaires, nos sujets sont pacifiés, et les provisions assemblées, nous chevaucherons le long de la Route d'Or en ruines, comme nous le faisons dans les routes naines, et briserons leurs armées faibliardes. Nos cavaliers ne s'arrêteront pas jusqu'à ce qu'ils aient frappé la mer Occidentale."

 skewered_drake_draken_keep_title:0 "Le Donjon Drakon"
 skewered_drake_draken_keep_desc:0 "Bien que notre subjugation des Bulwari avance rapidement, contrôler une si énorme quantité de nouvelles terres et sujets s'est avéré tout un défi. Comparé à nos précédentes conquêtes dans les Collines des Harpies et le Lointain Salahad, les plaines inondables de Bulwar sont bien plus densément peuplées.\n\nNous avons besoin d'une garnison centrale depuis laquelle nous pouvons rapidement déployer des forces pour écraser toute rébellion dans l'œuf. Après avoir étudié la géographie locale, il semble que nous avons trouvé l'emplacement parfait, l'ancienne cité de Bulwar. Mis à part notre contrôle d'elle servant comme symbole de légitimité, c'est aussi un lieu de valeur stratégique première. Si nous reconstruisons l'ancien canal entre le Suran et Buranun, nous pouvons rapidement transférer des forces le long de ces deux rivières via bateau fluvial, nous permettant de frapper n'importe où le long de leur cours. Garder le contrôle de ce canal sera essentiel pour contrôler Bulwar."

 skewered_drake_only_kneel_title:0 "Tu ne peux que t'Agenouiller"
 skewered_drake_only_kneel_desc:0 "Pour ceux bordant nos terres, il ne peut y avoir que deux choix : Mort ou soumission.\n\nLes Bulwari ont appris cette leçon et maintenant soit s'inclinent devant nos drakons ou servent de nourriture pour eux. Maintenant le temps est venu de regarder plus loin vers les terres décadentes de Rahen à l'est et les terres fluviales Kheteratan de l'Ouest.\n\nUne fois que nous avons écrasé toute résistance restante parmi nos sujets, nous chevaucherons en avant et montrerons à ces faibliards à quoi ressemble un vrai maître."
 skewered_drake_only_kneel_tooltip:0 "\nNos §YÉtats Tributaires§! ne seront plus capables de faire des §Yalliances§! ou §Ygarantir§! des nations qui ne sont §Ypas nos sujets§! !"

 skewered_drake_master_world_title:0 "Maître du Monde"
 skewered_drake_master_world_desc:0 "Quand nos drakons rugissent le monde tremble. Du Divenhal au Golfe de Rahen tous baissent leurs têtes devant les seigneurs de Drakonshan. Cependant, il y a encore plus de terres à conquérir à l'Est et Ouest, des continents entiers mûrs pour la subjugation, et ainsi nous continuerons. Nos drakons chevaucheront et continueront à le faire jusqu'à ce que tout Halann soit sous notre suzeraineté légitime."


 ###4B###
 skewered_drake_flex_muscles_title:0 "Faire Jouer nos Muscles"
 skewered_drake_flex_muscles_desc:0 "Malgré nos récents succès, les pouvoirs établis de Bulwar nous voient comme peu plus que des sauvages... des parvenus à peine dignes de leur attention.\n\nLe temps est venu de gagner leur respect en les écrasant sous les griffes de nos drakons. Qu'ils apprennent à craindre nos cavaliers drakons."

 skewered_drake_heat_endurace_title:0 "Endurance à la Chaleur"
 skewered_drake_heat_endurace_desc:0 "Bien que nos drakons apprécient le soleil constant et la chaleur de nos nouvelles conquêtes, nos guerriers se sont avérés moins enthousiastes.\n\nIls continuent à se plaindre de la lumière du soleil brillante blessant leurs yeux sensibles, longtemps accoutumés aux sources de lumière limitées de nos foyers de caverne, et les brûlures causées par les pièces d'armure se réchauffant par les rayons implacables du soleil.\n\nL'un de nos généraux a récemment trouvé une solution potentielle. Afin de prospérer dans ces nouvelles terres, nous devons nous immerger dans ce nouvel environnement, ainsi qu'apprendre des façons de ceux qui sont venus avant nous. Pour cela il a proposé l'établissement de camps d'entraînement dans les dunes du Lointain Salahad, permettant à nos soldats de s'acclimater au nouvel environnement, ainsi qu'apprendre les façons des natifs afin de prospérer dans les dunes."

 skewered_drake_king_queen_title:0 "Roi prend Reine"
 skewered_drake_king_queen_desc:0 "Longtemps les reines harpies ont dominé les Collines des Harpies éponymes depuis leur perchoir-trône d'Heunthume, raidant les terres environnantes et concurrençant les royaumes Elfes du Soleil.\n\nBien que nous ayons fait des incursions significatives dans les collines, les harpies restent loin d'être brisées, et prendre d'assaut chaque perchoir nous coûterait beaucoup de guerriers.\n\nAu lieu de cela, nous devrions installer l'une de nos vassales harpies comme dirigeante loyale sur le Trône de la Reine, nous permettant de contrôler les collines à travers elle comme mandataire."

 skewered_drake_wet_skewer_title:0 "Broche Humide"
 skewered_drake_wet_skewer_desc:0 "La partie la plus occidentale de Bulwar forme une péninsule en forme de lance, jaillissant des terres de Brasan dans la Mer Divenhal. Connue comme Drolas par les natifs, nos propres guerriers ont pris l'habitude de l'appeler par un nom différent... \"La Broche Humide\".\n\nLe commerce de la Mer Divenhal est de première importance pour la prospérité de nos nouvelles possessions côtières. Nous avons besoin d'une flotte afin de contrôler le commerce dans le Divenhal Oriental et La Broche Humide, avec sa position de contrôle, ferait la base navale parfaite."

 skewered_drake_cats_drakon_title:0 "De Chats et Drakons"
 skewered_drake_cats_drakon_desc:0 "Malgré être les descendants de puissants guerriers, les harimari de Rahen sont devenus faibles et décadents. Leur raj n'est pas un royaume de soldats marchant vers un but unifié, mais plutôt de bureaucrates, soit menant des vies paresseuses d'indulgence et de vice, ou complotant les uns contre les autres pour les plus mesquines des raisons.\n\nLe temps est venu de mettre ce vieux tigre édenté définitivement à bas. Nous briserons le raj en arrachant son cœur décadent et rappellerons aux harimari à quoi ressemble un vrai guerrier. Sous notre domination Rahen connaîtra la grandeur une fois de plus."


 ###5B###
 skewered_drake_bark_bite_title:0 "Que des Aboiements"
 skewered_drake_bark_bite_desc:0 "Les meutes gnolls de Bulwar ont longtemps cru être les héritiers d'un grand Âge des Monstres. Ils ont joué à construire leurs petits royaumes pendant un moment, mais quand un vrai défi est venu, ils se sont écroulés. Nous sommes la dernière, plus grande preuve de cette faiblesse. Ces gnolls peuvent être capables d'effrayer et intimider les humains et elfes, mais nous sommes faits d'étoffe bien plus forte. Révélons-les pour les chiens lâches qu'ils sont vraiment."
 skewered_drake_bark_bite_tooltip:0 "Aucune province dans les régions du §YLointain Salahad§! ou §YLointain Bulwar§! n'est possédée par un §Ygnoll§! qui n'est pas notre sujet"

 skewered_drake_blood_sports_title:0 "Sports Sanglants"
 skewered_drake_blood_sports_desc:0 "Le travail et la conquête seuls font une existence ennuyeuse. Nous aspirons au divertissement. Avec notre emprise sur Bulwar se resserrant, nous pouvons avoir trouvé la solution parfaite. Les compétitions mortelles de force ont longtemps été communes dans la culture orque, et nos drakons permettent des spectacles plus mortels et spectaculaires que jamais. Faisons une grande arène pour que de tels combats aient lieu. Nous avons même l'endroit parfait pour la localiser. Ce n'est pas comme s'il y avait du sens à adorer un dieu mort, de toute façon..."

 skewered_drake_plain_sight_title:0 "À la Vue de Tous"
 skewered_drake_plain_sight_desc:0 "Les Plaines Interdites ont longtemps prouvé être une terre inhospitalière pour de nombreuses races. Bien que les centaures qui les appellent foyer semblent se débrouiller bien pour eux-mêmes, ils se sont aussi avérés difficiles à subjuguer pour leurs voisins. Pas nous, cependant. Nous avons commencé le processus d'amener les Plaines Interdites au talon, et avons même subjugué les centaures locaux pour nous aider à accomplir cela. Bien que les Plaines Interdites soient encore vastes et largement indomptées, elles s'étendent maintenant ouvertes devant nous."

 skewered_drake_welcome_traders_title:0 "Accueillir les Marchands"
 skewered_drake_welcome_traders_desc:0 "Notre expansion ne nous a pas simplement rapporté nouveau territoire et butin, il semble. Pour tout ce sur quoi nous tenons maintenant domination, des marchands d'autres royaumes ont été attirés à nos terres pour faire des affaires, achetant et vendant des biens au bénéfice de notre économie. Mais nous pouvons faire mieux. En installant une vraie cité commerciale à l'extrémité Bulwari de la Route d'Or, nous pouvons diriger tous ces marchands vers un hub central où ils peuvent faire des affaires avec nous, et les uns avec les autres."
 skewered_drake_welcome_traders_tooltip:0 "Toutes les parties de la §YRoute d'Or Bulwari§! sont §Yréparées§! !"

 skewered_drake_return_roots_title:0 "Retour à nos Racines"
 skewered_drake_return_roots_desc:0 "Gor Vazumbrog a été une capitale digne pour nous, mais avec notre vision tournée vers l'extérieur, nous avons négligé d'en faire beaucoup avec elle. Maintenant semble le moment parfait pour changer cela. Nous ne sommes pas bien équipés pour traiter l'infrastructure naine de cette forteresse nous-mêmes, mais nous avons des sujets qui sont plus que capables. Avec assez d'eux à portée de main, et assez de butin à notre disposition, nous pouvons les mettre au travail vers développer le vrai potentiel de notre capitale."



 ##############
 ####Events####
 ##############
 flavor_skewered_drake.1.t:0 "Prédateurs du Dwarovar"
 flavor_skewered_drake.1.d:0 "Pendant des siècles la forteresse de Gor Vazumbrog gardait le flanc Occidental de l'alliance Seghbandal. Là elle se dressait comme une sentinelle toujours vigilante, les nains de titane et leurs golems repoussant tout danger osant empiéter sur leur domaine. Cependant avec leurs yeux fixés sur les cavernes et tunnels à l'ouest, ils étaient aveugles au danger sommeillant sous leurs pieds mêmes.\n\nDurant l'Éveil Draconique, un Dragon pourpre massif a éclaté à travers les niveaux inférieurs de la forteresse, brisant les anciens coffres qui avaient longtemps été la charge des nains de titane, et remplissant les niveaux inférieurs de la forteresse de son souffle empoisonné. Incapables d'arrêter la créature titanesque, la forteresse fut abandonnée, les gaz toxiques persistants du souffle du dragon et la magie fuyant des coffres brisés interagissant pour créer un paysage infernal toxique seulement connu comme la Blessure. Mais ce n'était pas la seule chose laissée derrière dans le sillage du dragon.\n\nPersonne ne connaît les vraies origines des grands lézards sans ailes connus comme drakons. Peut-être sont-ils les enfants du Chasseur ou quelque sorte d'évolution arcane, causant la mutation de la vermine vivant dans le niveau inférieur de la forteresse par le souffle toxique du dragon et la magie dangereuse des artefacts enfermés dans les coffres de Gor Vazumbrog. Tout ce qui est connu c'est que les plus grands et méchants de leur espèce peuvent être trouvés à Gor Vazumbrog. Après que nos ancêtres se soient installés dans les ruines nous avons appris à vivre avec, et éventuellement apprivoiser ces créatures, nos compagnons constants et homonyme de la tribu. Ces puissants reptiles quadrupèdes servent comme montures pour les plus grands de nos guerriers, leurs griffes déchirantes et mâchoires claquantes faisant court travail de tout assez fou pour se dresser contre nous."
 flavor_skewered_drake.1.a:0 "Ces bêtes étaient destinées à la guerre !"


 flavor_skewered_drake.2.t:0 "Seigneur du Soleil et de la Pierre"
 flavor_skewered_drake.2.d:0 "Depuis le début de notre histoire, nous avons terrorisé les petites gens de l'Échine-du-Serpent. Sous la bannière du Drakon Embroché, nous avons transformé cette terreur en domination. Une grande partie de l'ancien Dwarovar se trouve maintenant dans notre emprise, et nous n'avons pas l'intention de lâcher prise. Pourtant il y a plus à notre domination que l'Échine-du-Serpent, maintenant. Nos armées ont commencé leur marche dans Bulwar, affirmant notre volonté et autorité sur les créatures qui vivent sous le ciel au lieu des montagnes. Les humains peuvent regarder vers leur dieu mort ou leurs elfes précieux pour le salut, mais les deux sont impuissants à arrêter notre marche. L'Échine-du-Serpent et Bulwar connaîtront tous deux un nouveau maître, et son nom sera Drakonshan."
 flavor_skewered_drake.2.a:0 "Que nos ennemis tremblent."

 flavor_skewered_drake.3.t:0 "Un Orque et son Drakon"
 flavor_skewered_drake.3.d:0 "Contrairement aux bêtes de guerre utilisées par d'autres tribus, nos drakons sont plus que de simples bêtes, à conduire dans nos ennemis sans égard aux pertes. Ils sont nos alliés et partenaires, combattant ensemble comme une unité pour protéger notre foyer. Au cours des siècles, une symbiose s'est développée, avec les orques fournissant nourriture et protection pour les œufs et petits, tandis que les drakons servent comme montures de guerre, leur force naturelle et souffle élémentaire en faisant des troupes de choc et briseurs de ligne sans pareil.\n\nBien que la force et prouesse personnelles comptent encore, le lien avec leur drakon, ainsi que sa force et pouvoir, est aussi important pour la position d'un guerrier dans la tribu. Bien que notre chef de guerre actuel Gashak soit loin d'être le guerrier physiquement le plus intimidant, sa monture, une bête aux écailles rouges avec un tempérament violent, nommée Vrak, est la monture la plus forte vue en mémoire récente. Le pouvoir de Vrak, combiné avec le talent de Gashak comme dirigeant de guerre, ont rendu son ascension au poste de chef de guerre tout sauf inévitable."
 flavor_skewered_drake.3.a:0 "Avec Lance et Griffe nous amènerons nos ennemis au talon !"

 flavor_skewered_drake.4.t:0 "Plus ils sont Gros"
 flavor_skewered_drake.4.d:0 "Les tunnels et cavernes du Dwarovar détiennent de nombreux secrets, même pour ceux qui passent leurs vies entières en leur sein.\n\nRécemment, il semble qu'un nouveau secret ait été découvert. En passant par un campement dans le Sentier de Caverne Brumeuse, notre patrouille est tombée sur la hutte d'un vieux chasseur, qui était actuellement dans le processus de tanner les peaux de deux drakons sauvages que sa partie de chasse avait tués durant leur dernier voyage de chasse. Cependant, ces peaux étaient différentes de tout drakon que nous avions jamais vu. Comparé à la taille de la peau, la plupart de nos drakons ressemblent à peu plus que des avortons adolescents. La seule monture comparable en mémoire récente serait la propre monture de Gashnak, Vrak. Le dirigeant de patrouille a heureusement immédiatement reconnu le potentiel de cette découverte et a amené à la fois tout reste de ces drakons massifs, et les chasseurs, devant le chef de guerre.\n\nAprès avoir confirmé que ces restes sont en effet réels et pas juste quelque autre monstruosité, les chasseurs furent interrogés.\n\nSelon eux, il y a une sous-population entière de ces drakons monstrueux vivant dans les cavernes brumeuses, grandissant forts et puissants en chassant les gros poissons aveugles dans les grands lacs dans les parties les plus profondes des Sentiers de Caverne Brumeuse."
 flavor_skewered_drake.4.a:0 "Nous devons sécuriser ces drakons alpha pour nos guerriers."

 flavor_skewered_drake.5.t:0 "Pacte d'Or"
 flavor_skewered_drake.5.d:0 "Les trolls pacifiques de Grizehud sont vraiment un groupe étrange. La plupart des gens auraient rugi de défi et même commencé des rébellions quand on leur dit qu'ils seraient chargés de devoirs miniers, cependant les trolls ont joyeusement accepté les termes de nos opérations minières d'or, tant que nous remplissions deux demandes.\n\nIls ont demandé que nous confiions le fort que nous avions construit pour collecter l'or miné à eux afin qu'ils protègent \"les brillants de leur ami\". Et ils ont demandé quelques nouveaux \"amis\" gobelins et nains à leur être amenés pour les aider avec l'extraction et commencer de nouvelles vies dans leur domaine.\n\nBien que la première demande ait fait tourner quelques têtes, elle fut finalement acquiescée, car ces trolls ont prouvé ne pas avoir un os trompeur dans leur corps. Quant à la seconde demande, tout ce que nous pouvons dire c'est qu'ils aient leurs amis."
 flavor_skewered_drake.5.a:0 "Scellons cette \"amitié\" qui est nôtre."
 flavor_skewered_drake.5.tooltip1:0 "Jusqu'à §Y8 minorités§! §YGobelines§! et §YNaines§! dans nos provinces déménageront aux §YGrandes Cavernes§! !"
 flavor_skewered_drake.5.tooltip2:0 "§YGrizehûd§! ne coûtera plus une §YRelation Diplomatique§! !"

 flavor_skewered_drake.6.t:0 "Dinatoldir Reforgée"
 flavor_skewered_drake.6.d:0 "Dinatoldir, la Perceuse d'Ombres, peu d'armes ont une réputation similaire dans l'histoire d'Halann. Forgée des métaux célèbres des Elfes Précurseurs, et portée par l'un des plus grands conquérants de l'histoire de tout Halann.\n\nMême longtemps après sa brisure, il fut proclamé que quiconque reforgerait cette arme unirait Bulwar une fois de plus. Maintenant elle a été reforgée, mais pas par quelque princeling elfique galant ou brave rebelle humain. Au lieu de cela elle fut reforgée par un orque, une créature autrefois considérée comme une simple bête à chasser par les peuples de Bulwar. Et maintenant ce sont ces \"bêtes\" qui règnent sur eux. L'ironie est vraiment presque aussi douce que la vengeance.\n\nLe règne des elfes, gnolls et hommes en Bulwar est terminé.\nLe temps de l'orque est venu."
 flavor_skewered_drake.6.a:0 "Je n'ai jamais aimé ce cure-dent elfique délicat de toute façon."

 flavor_skewered_drake.7.t:0 "Dinatoldir Réutilisée"
 flavor_skewered_drake.7.d:0 "Le festin organisé par notre [Root.Monarch.GetTitle] s'est déroulé étonnamment bien. Des diplomates de partout en Bulwar sont venus à notre capitale de surface afin de bousculer pour la faveur avec leurs suzerains orques. Maintenant que tous sont arrivés, un festin gigantesque a été organisé dans la salle principale de notre palais, combinant les plus fins plats du Dwarovar et Bulwar. Alors que les nombreux services sont apportés par de charmants serveurs de toutes races du royaume, une conversation animée remplit la salle. Beaucoup des invités ont entendu des rumeurs que le plat principal du festin de ce soir sera pour toujours rappelé à travers Bulwar. Nos invités se concurrencent pour venir avec les plats les plus élaborés imaginables. Certains disent que ce sera du vrai steak de dragon garni d'oreilles de loup-garou, d'autres prétendent qu'il y aurait des omelettes de roche avec un remplissage de viande de sphinx lentement cuite avec une pointe de venin de wyverne.\n\nIls deviennent tous silencieux alors que le plat principal est apporté dans la salle et posé devant [Root.Monarch.GetName]. Beaucoup des humains et elfes sont devenus pâles comme neige. Il y a un cliquetis distinct quelque part dans le fond, peut-être qu'un des invités s'est évanoui et a pris ses couverts avec lui.\n\nSur la table royale repose un faisan géant rôti, replumé en vermillon et or afin de ressembler à un phénix. Cependant ce qui attire vraiment les yeux de tous c'est la broche utilisée dans la préparation du plat. Dinatoldir, autrefois maniée par le libérateur de Bulwar, dégoutte maintenant de graisse et sauce. Alors que la lance est claquée sur la table, elle cause le faisan embroché dessus de briller, le faisant ressembler encore plus au noble phénix, symbole de l'empire de Jaher.\nL'humiliation de son héritage est complète."
 flavor_skewered_drake.7.a:0 "J'espère qu'ils ont apprécié le spectacle."

 flavor_skewered_drake.8.t:0 "Plus qu'un Chef de Guerre"
 flavor_skewered_drake.8.d:0 "Dans les âges passés nous n'étions qu'une tribu parmi tant d'autres, une petite fraternité où tous connaissaient tous et le visage de notre dirigeant était aussi bien connu de chaque membre de leur bande de guerre que celui de leur propre mère.\n\nAlors que nous regardons la cité bourdonnante d'Azka-Sur, nous réalisons combien a changé. Après la démonstration initiale de notre conquête, la cité s'est bien rétablie. La capitale de notre royaume de surface naissant abrite des milliers de personnes de nombreuses races différentes, dont seulement les plus hauts officiels connaissent le visage de leur dirigeant. Notre royaume a beaucoup changé du groupe uni serré d'autrefois.\n\nPeut-être que le temps est venu de nous changer un peu aussi. Les peuples de Bulwar ne suivent pas de simples chefs de guerre... ils sont habitués à suivre des Akals et Rois Phénix. Le temps est venu de prendre un titre royal qui nous appartient... un qui reflète notre pouvoir et droit de régner sur ces terres."
 flavor_skewered_drake.8.a:0 "Seigneur Drakon [Root.Monarch.GetName], j'aime le son de cela."

 flavor_skewered_drake.9.t:0 "Seigneur de Bulwar"
 flavor_skewered_drake.9.d:0 "L'ancienne cité de Bulwar, se trouvant au centre de la plaine du Suran, a longtemps été le cœur battant de toute la région. À travers son grand canal, des biens ont longtemps été transférés entre les puissantes rivières Suran et Buranun, les marchands de la cité prenant une belle part pour leur peine.\n\nPas grand-chose n'a changé sous le règne des Elfes du Soleil ou Gnolls, chaque suzerain réalisant qu'il était mieux de laisser l'oie dorée non dérangée mis à part occasionnellement collecter les œufs.\n\nLe [Root.Monarch.GetTitle] de Drakonshan est un type différent de dirigeant. Après avoir pris l'ancienne cité, nous nous sommes mis à la transformer en un nouveau centre administratif et militaire central pour la région. De grands blocs ont été nivelés pour faire de la place pour des enclos de drakon et une nouvelle citadelle, déjà familièrement connue comme le Donjon Drakon, est érigée à côté du port de la cité. Les murs sont reconstruits par nos meilleurs ingénieurs militaires, et le grand canal est élargi et approfondi afin d'accommoder les lourdes barges de transport nécessaires pour transporter nos drakons le long des systèmes fluviaux de Bulwar.\nLes rivières de Bulwar sont devenues notre toile d'araignée, tandis que nous contrôlons tout depuis notre citadelle en son centre. Toute rébellion contre notre règne de Bulwar sera sans espoir."
 flavor_skewered_drake.9.a:0 "Bulwar n'est plus, à sa place s'élève Urdak."

 flavor_skewered_drake.10.t:0 "Broche du Monde"
 flavor_skewered_drake.10.d:0 "Quand le Fils de Dookan fut tué à Castonath, les races de surface soupirèrent de soulagement, pensant que la race orque était brisée pour de bon. Peu savaient-ils que la horde du Fils de Dookan n'était qu'un précurseur de ce qui était à venir.\n\nNous avons réussi là où il a échoué, nos cavaliers drakons brisant tous ceux qui viendraient se dresser contre eux, des murs de boucliers nains et légions elfiques, à la racaille que les Raheni considèrent comme soldats. Maintenant ils baissent tous leurs têtes quand l'un de nos cavaliers drakon passe près d'eux.\n\nPourtant nous ne sommes pas sans pitié. Au lieu de juste piller leurs terres et mettre leurs cités au feu, nous avons créé un état fort et unifié, apprenant et innovant de nos prédécesseurs pour garder notre terre sûre et stable, permettant au commerce de couler sans entrave sous les yeux vigilants de nos garnisons et gardiens de caravane montés sur drakon.\n\nNous avons pris les morceaux brisés de Bulwar et les avons reforgés avec le souffle de flamme de nos drakons.\n\nCependant notre travail reste inachevé. Même maintenant nos éclaireurs explorent le long des vestiges de la Route d'Or, cartographiant les terres au-delà de notre domaine pour la conquête. Il y a encore de nombreuses terres qui n'ont pas encore accepté notre suzeraineté, mais c'est juste une question de temps. Comme une broche barbelée, nous ne lâchons pas une fois que nous avons frappé vrai, et cette broche particulière s'est enterrée directement dans le cœur d'Halann."
 flavor_skewered_drake.10.a:0 "Nous continuerons à chevaucher jusqu'à ce que nous ne puissions plus."
 flavor_skewered_drake.10.tooltip:0 "L'§YAutorité§! ne se dégradera plus en étant en §Yguerre§! !"

 flavor_skewered_drake.11.t:0 "Pas de Reines, Seulement les Seigneurs Drakon"
 flavor_skewered_drake.11.d:0 "Dans les terres rugueuses des Collines des Harpies, depuis des temps immémoriaux, les prédateurs les plus dangereux ont été ceux du ciel.\n\nDepuis leur cité-trône, les Royaumes Harpies ont longtemps dominé les falaises et hautes terres de cette région, se stylisant dans la tradition des royaumes harpies remontant des millénaires dans cette région. Alors là elles s'asseyaient, dans leurs perchoirs montagnards, longtemps pensés être inexpugnables par les humains et elfes faibliards autour d'elles. C'était cependant avant que nous émergions de nos foyers de caverne. Pour des drakons entraînés à courir le long des plafonds de caverne, grimper les côtés de montagne à pic qui rendaient les perchoirs harpies inassaillables pour d'autres, s'est avéré un défi trivial.\n\nMettre ces perchoirs au feu serait un gaspillage de ressources. Les harpies ont régné sur ces terres pendant des siècles et les connaissent ainsi que ses peuples. Au lieu de piller leurs foyers, il est plus sage de les rendre subservientes à nous.\n\nCependant, cette soumission doit être plus que juste performative. Nous transformerons leur ancienne cité-trône en symbole de leur servitude."
 flavor_skewered_drake.11.a:0 "Cet endroit a grand besoin de quelque remodelage."

 flavor_skewered_drake.12.t:0 "Éclat Perdu"
 flavor_skewered_drake.12.d:0 "Autrefois, le Palais Doré de Dhenijansar était le cœur battant d'un fier royaume guerrier, mais comme le royaume qu'il gouvernait au fil des âges, il est devenu faible et décadent... l'odeur de la sueur de soldats s'entraînant et le martelage constant des forges, remplacés par l'odeur écœurante sucrée du parfum, et le bavardage inutile de bureaucrates comploteurs.\n\nCependant, sous une nouvelle direction, le palais retourne lentement à ce qu'il était supposé être. Là où autrefois des éléphants de parade dociles étaient gardés, maintenant de nouvelles écuries drakon sont préparées.\n\nLes salles, où des hordes infinies de nobles et bureaucrates complotaient autrefois les uns contre les autres, résonnent maintenant de chocs métalliques sonnants et de discussion de plans de guerre. Les jardins de plaisir sont transformés en champs de tir, et les murs autrefois décoratifs sont transformés en forteresse, capable de résister aux plus féroces des barrages.\n\nEt au centre, où le faible trône de lotus s'asseyait autrefois sur une estrade surélevée, cette estrade a été remplacée par une énorme statue drakon de fer noirci, ses yeux faits des deux plus grandes émeraudes des joyaux de la couronne du Raj.\n\nNos sujets Raheni peuvent grommeler que l'éclat de ce palais a été perdu, mais pourquoi le drakon se soucierait-il de l'opinion des moutons ?\nLes décorations dorées ont été arrachées et l'acier en dessous a été révélé."
 flavor_skewered_drake.12.a:0 "Pas l'or, mais le fer et l'acier sont les métaux du pouvoir."

 flavor_skewered_drake.13.t:0 "Rugissement et Croc"
 flavor_skewered_drake.13.d:0 "Les gnolls sont capables de faire des menaces colorées, mais nous avons trouvé qu'ils échouent souvent à vraiment les exécuter. Nous n'avons aucune intention de briser nos promesses, cependant. Chaque menace que nous faisons ne sera pas simplement des mots creux. Nous les exécuterons, détail par détail atrocement détaillé, pour que nos ennemis connaissent la gravité que portent nos mots. Une telle réputation assurera que nos ennemis marchent prudemment et réfléchissent à deux fois quand nous proférons des mots durs. Après tout, ce n'est pas la posture creuse d'un gnoll, mais l'avertissement sinistre d'un orque. S'ils échouent à prêter attention à cet avertissement... eh bien, on leur a dit ce qui arriverait."
 flavor_skewered_drake.13.a:0 "Ils n'ont personne à blâmer qu'eux-mêmes."

 flavor_skewered_drake.14.t:0 "Vrai Sport"
 flavor_skewered_drake.14.d:0 "Avant notre arrivée, les Bulwari se divertissaient avec des courses de chevaux. Comment quiconque pourrait trouver un animal courant en cercle divertissant, nous n'en avons aucune idée. Pourtant il y a quelque mérite dans l'idée de trouver du divertissement des montures. Nous ne tiendrons pas de courses de drakon, bien sûr, mais nous pouvons certainement les faire se battre les uns les autres. À la fois les drakons montés et non montés concourront dans des sports sanguinaires brutaux, tout pour notre divertissement. Bien que quelques drakons mourront certainement, cela prouvera aussi une expérience d'entraînement précieuse pour ceux qui restent."
 flavor_skewered_drake.14.a:0 "Les Bulwari semblent contrariés par notre arène, cependant..."
 flavor_skewered_drake.14_tooltip:0 "\nLes événements §YOzarm'Chandash§! seront remplacés par §YDrakon'Chadash§! mais seront §Yplus fréquents§! !\n"
 flavor_skewered_drake.14_tooltip2:0 "Les options d'§YExercice Physique§! seront §Yaméliorées§! quand §TDressant votre Drakon§! !\n"





 flavor_skewered_drake.100.t:0 "Comment Nourrir votre Drakon"
 flavor_skewered_drake.100.d:0 "Afin qu'une monture de guerre grandisse assez grande et forte pour porter un cavalier rapidement, leur fournir un approvisionnement constant de nourriture est essentiel. Cependant, concernant le type et la qualité de nourriture fournie, différentes opinions persistent parmi les dresseurs et cavaliers de drakons.\n\nCertains croient qu'il est mieux de nourrir leur petit avec des rations de guerre basiques tout en leur permettant de chasser pour eux-mêmes, croyant que bien que le drakon grandira plus lentement, ils seront plus tôt accoutumés aux dures réalités d'une armée en marche, devenant ainsi plus résistants et plus facilement approvisionnés quand en campagne.\n\nD'autres pensent que la meilleure approche est une diète bien équilibrée, donnant au drakon tout pour grandir fort à un rythme sain, ainsi que développer un tempérament égal.\n\nBeaucoup de jeunes guerriers ambitieux en sont venus à dépenser des sommes exorbitantes sur de la nourriture magiquement améliorée, contenant des herbes et autres composants supposément magiques, censés accélérer vastement la croissance du drakon et le gain musculaire. Bien que les bêtes nourries avec cette nourriture spéciale grandissent effectivement plus vite et plus grandes que leurs frères, elles semblent aussi exhiber une intelligence plus faible, aux côtés d'un tempérament plus violent et avide."
 flavor_skewered_drake.100.a:0 "Les voies de nos ancêtres sont les meilleures. Nourrissons-les de façon traditionnelle."
 flavor_skewered_drake.100.b:0 "Un repas bien équilibré est le commencement de toutes grandes entreprises."
 flavor_skewered_drake.100.c:0 "Seulement le plus puissant est acceptable. Allez chercher les herbes."

 flavor_skewered_drake.101.t:0 "Comment Dresser votre Drakon"
 flavor_skewered_drake.101.d:0 "Avec le petit ayant grandi en un jeune drakon, le temps est venu de commencer son entraînement formel. Bien que tous les petits subiront le même entraînement de base, aiguisant leur force, vitesse, prouesse au combat, et capacités de traque, l'entraînement des petits place habituellement l'accent sur certaines capacités afin de mieux compléter les compétences de leurs cavaliers.\n\nLes éclaireurs et messagers louent spécialement l'endurance dans leurs montures, leur permettant de couvrir de nombreux miles de caverne ou route en une seule journée.\n\nLes gardiens de nos camps de caverne préfèrent plutôt un accent sur la force, permettant à leurs montures d'explorer complètement tous les angles dans les batailles de caverne en grimpant le long des murs de caverne et des plafonds de caverne.\n\nPendant ce temps, les guerriers préfèrent que l'entraînement se concentre sur la prouesse au combat de leurs montures, passant des heures à renforcer les mâchoires, membres antérieurs, et arme de souffle de leurs montures, sachant qu'à la fin, leur vie et la vie de leurs montures dépendent d'eux étant les plus puissants."
 flavor_skewered_drake.101.a:0 "Nous avons besoin d'une monture pour traverser rapidement notre royaume."
 flavor_skewered_drake.101.b:0 "Un drakon de garde est exactement ce dont j'ai besoin."
 flavor_skewered_drake.101.c:0 "Qu'est-ce qu'un [Root.Monarch.GetTitle] sans sa monture de guerre ?"

 flavor_skewered_drake.102.t:0 "Comment Chevaucher votre Drakon"
 flavor_skewered_drake.102.d:0 "Avec le drakon maintenant assez grand pour être monté, le temps est venu pour notre chef de guerre de monter en selle et apprendre comment contrôler et commander sa monture au combat. Durant cette période, il est de première importance de construire un rapport entre cavalier et monture, ainsi que décider quel style de combat fonctionne le mieux pour la paire.\n\nPour les éclaireurs et commandants, la prouesse combattante de leur monture est d'importance secondaire comparée à sa mobilité, leur permettant d'arriver à des points d'observation d'où ils peuvent surplomber le champ de bataille ou rapidement se ruer vers des unités pressées durement, renforçant leur courage.\n\nLes tirailleurs utilisent plutôt la mobilité de leurs montures pour juste rester hors de portée de l'ennemi, les criblant d'armes à distance, saignant des unités entières lentement et méthodiquement.\n\nNos chargeurs drakon préfèrent plutôt agir comme troupes de choc, brisant les formations ennemies avec lance, griffe, et souffle élémentaire.\n\nD'autres paires préfèrent l'épaisseur de la mêlée plutôt, s'en prenant à nos ennemis avec couperet, dent, et griffe."
 flavor_skewered_drake.102.a:0 "Un [Root.Monarch.GetTitle] a besoin de se concentrer sur commander ses guerriers."
 flavor_skewered_drake.102.b:0 "Une approche de tirailleur semble la plus prudente."
 flavor_skewered_drake.102.c:0 "Sous notre charge le monde se brisera."
 flavor_skewered_drake.102.e:0 "Le vacarme de la mêlée nous appelle et nous répondrons couperet en main."

 flavor_skewered_drake.103.t:0 "Comment Apprécier votre Drakon"
 flavor_skewered_drake.103.d:0 "Bien que la plupart des autres maltraitent leurs montures, infligeant la douleur à travers fouets et éperons, aucun vrai membre de notre tribu ne penserait traiter sa monture de telle façon. Nos drakons sont nos alliés : partenaires aussi proches que la parenté de sang. Nous leur devons beaucoup, et nous devrions montrer notre appréciation pour les services qu'ils rendent. Ceci est aussi de première importance quand construisant le lien d'une monture et d'un nouveau cavalier.\n\nContrairement aux chevaux dociles et autres montures utilisées par les surfaciens, nos drakons sont de puissants prédateurs qui peuvent aussi facilement arracher le bras d'un guerrier, qu'un enfant peut arracher l'aile d'une mouche. Comme tel, ils ne tolèrent pas d'être maltraités. Beaucoup de jeunes guerriers ont oublié de montrer à leurs montures le respect nécessaire et l'ont payé de leur vie.\n\nLa façon dont nous montrons notre appréciation dépend de nous cependant. Les cavaliers plus réservés préfèrent montrer à leurs montures qu'ils les apprécient à travers d'excellents soins et petits gestes, comme une caresse rapide.\n\nLes cavaliers plus tapageurs préfèrent plutôt être plus démonstratifs avec leurs affections, allant souvent jusqu'à embrasser leurs montures après une absence prolongée.\n\nBeaucoup des jeunes guerriers tendent à passer une grande partie de leur temps libre à jouer brutalement et jouer avec leurs drakons : non seulement construisant une connexion proche avec leur monture, mais aussi gagnant une nouvelle appréciation pour à la fois leur pouvoir, ainsi que leur capacité à être doux avec leurs amis orques plus petits."
 flavor_skewered_drake.103.a:0 "Nous devrions agir de façon distinguée. De petits gestes suffisent."
 flavor_skewered_drake.103.b:0 "Ne pas montrer à notre drakon, combien nous tenons à eux, serait un crime."
 flavor_skewered_drake.103.c:0 "Un temps de jeu fréquent est meilleur pour monture et cavalier également."



 flavor_skewered_drake.150.t:0 "Drakon'Chadash"
 flavor_skewered_drake.150.d:0 "Un orque ambitieux a défié notre Seigneur Drakon à un Drakon'Chadash. Les règles et conséquences sont les mêmes que l'Ozarm'Chadash d'autrefois, mais avec une différence cruciale : chaque compétiteur chevaucha son propre drakon au combat. Rejeter ce défi serait admettre la faiblesse et perdre sa position par forfait, et ainsi notre Seigneur Drakon doit combattre."
 flavor_skewered_drake.150.a:0 "Que le parvenu vienne !"
 flavor_skewered_drake.150.tooltip:0 "À la fois §Y[Root.Monarch.Getname]§! et [Root.Monarch.GetHerHis] §Ydrakon§! combattront contre le challenger"

 flavor_skewered_drake.151.t:0 "Victoire"
 flavor_skewered_drake.151.d:0 "La bataille fut durement menée et spectaculaire, mais ultimement, le Seigneur Drakon vainquit le challenger. Cette démonstration de prouesse martiale fut non seulement divertissante, mais prouva que notre Seigneur Drakon est plus que capable de diriger pour l'avenir prévisible."
 flavor_skewered_drake.151.a:0 "Gloire au Seigneur Drakon !"

 flavor_skewered_drake.152.t:0 "Défaite"
 flavor_skewered_drake.152.d:0 "Dans un retournement exceptionnel et choquant, le challenger a abattu notre Seigneur Drakon au combat. Bien qu'un bouleversement en termes de stabilité à court terme du royaume, nous ne sommes pas sans Seigneur Drakon pour nous guider à travers cela. L'orque victorieux a gagné le droit de prendre le trône, et prouvera sûrement un dirigeant capable dans les années à venir."
 flavor_skewered_drake.152.a:0 "Le Seigneur Drakon est mort, vive le Seigneur Drakon !"


 flavor_skewered_drake.201.t:0 "Talent Caché"
 flavor_skewered_drake.201.d:0 "Alors que le [Root.Monarch.GetTitle] était arrivé à l'arène bourdonnante, il fut content de trouver les plus habiles des Cavaliers Drakon démontrant déjà leur prouesse. Des spectateurs de chaque culture et race sous notre domination étaient présents, tous encourageant leurs favoris, avec beaucoup de nos dirigeants vassaux prêtant attention de près.\n\nImpressé par la démonstration d'effusion de sang et de compétence, un guerrier imposant a demandé une audience avec le [Root.Monarch.GetTitle]. Renommé dans nos territoires sujets, il était inconnu de nos Cavaliers Drakon pourtant ils s'inclinèrent profondément et offrirent leur service à Drakonshan. Présentant leur liste d'accomplissements et exploits, ils ont senti qu'aider la nation directement serait plus adapté pour leur compétence, pour renforcer les forces de Drakonshan avec des stratégies non utilisées par nos orques auparavant. Il semble que non seulement les masses ont quelque chose à gagner de ce jour, mais aussi nos officiers commandants."
 flavor_skewered_drake.201.a:0 "Un ajout surprenant à notre conseil."









