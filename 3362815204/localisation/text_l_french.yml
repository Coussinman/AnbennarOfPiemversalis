 particularist_rebels_title:0 "Particulariste"
 particularist_rebels_name:0 "Particularistes de $COUNTRY$"
 particularist_rebels_desc:0 "Les Particularistes sont violemment opposés à toute tentative de centralisation par le gouvernement. Ils exigent l'autonomie, bien qu'ils ne demandent pas l'indépendance réelle."
 particularist_rebels_army:0 "Armée Particulariste"
 rome_reborn:0 "Rome Renaissante"
 desc_rome_reborn:0 "Comme un Phénix renaissant de ses cendres, l'Empire Romain trône au-dessus du monde. Pour la première fois depuis Charlemagne, il y a un Empereur incontesté et absolu du Saint-Empire Romain. Les mille drapeaux de l'Allemagne divisée ont tous cessé de flotter devant le drapeau unique et singulier de Rome renaissante. Ave César !"
 build_lubeck_krantor_title:0 "Le Krantor de Lübeck"
 build_lubeck_krantor_desc:0 "Avec la richesse affluant vers Lübeck, les installations portuaires commencent à paraître sous-dimensionnées. Bien que cela coûterait presque un revenu d'une année entière, un Krantor (une grue portuaire massive) pourrait grandement améliorer notre potentiel commercial."
 krantor_crane:1 "Le Krantor"
 desc_krantor_crane:1 "Nous avons érigé une grue portuaire massive ici à [Root.GetCapitalName], qui nous aide à charger et décharger les navires."
 commission_adler_von_lubeck_title:0 "L''Adler von Lübeck'"
 commission_adler_von_lubeck_desc:0 "À cause de la guerre en cours dans la région, nos constructeurs navals ont présenté des plans pour un nouveau navire de guerre : L''Adler von Lübeck'. Le navire est massif, avec plus de sabords de canon que tout autre navire naviguant dans le monde occidental. Le construire serait coûteux, mais notre marine serait inégalée dans la Baltique pendant un bon moment."
 adler_von_lubeck:0 "L''Adler von Lübeck'"
 desc_adler_von_lubeck:0 "L''Adler von Lübeck' flotte sur l'écume salée, et notre prouesse navale est inégalée du Kattegatt au Golfe de Botnie."
