 scandinavian_nation_title:0 "Former la Nation Scandinave"
 scandinavian_nation_desc:0 "Depuis des siècles immémoriaux, les Royaumes du Nord ont été divisés et enfermés dans des luttes de pouvoir fratricides. Les précédentes tentatives d'Union ont finalement échoué, pour le plus grand plaisir de leurs voisins européens. Néanmoins, la vision d'une union durable demeure une possibilité tentante..."
