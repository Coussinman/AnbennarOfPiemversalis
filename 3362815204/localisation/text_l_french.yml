 high_judge_boost:0 "Haut Juge Brillant"
 desc_high_judge_boost:0 "Justice Est Rendue"
 alderman_boost:0 "Échevin Compétent"
 desc_alderman_boost:0 "Grâce à notre échevin, nous réussissons à obtenir nos revenus."
 colonel_boost:0 "Colonel Magistral"
 desc_colonel_boost:0 "Notre excellent colonel s'assure que nous obtenons le meilleur accord sur le recrutement mercenaire."
 master_of_mint_boost:0 "Le Maître de la Monnaie"
 desc_master_of_mint_boost:0 "Grâce à notre maître de la monnaie, notre peuple a une confiance inhabituellement élevée en la valeur de notre argent."
 banker_boost:0 "Grand Banquier"
 desc_banker_boost:0 "Notre grand banquier utilise ses compétences pour trouver ceux qui nous prêteront pour le moins."
 lord_proprietor_boost:0 "Seigneur Propriétaire des Plus Splendides"
 desc_lord_proprietor_boost:0 "Les contes de la richesse que gagnent nos compagnies à charte coloniale se sont répandus au loin, encore plus d'âmes hardies cherchent leur fortune dans le nouveau monde."
 grand_admiral_boost:0 "Grand Amiral Glorieux"
 desc_grand_admiral_boost:0 "Notre grand grand amiral s'assure que chaque homme fera son devoir."
 naval_organiser_boost:0 "Organisateur Naval Brillant"
 desc_naval_organiser_boost:0 "Notre flotte jouit d'une période d'organisation sans précédent."
 navigator_boost:0 "Navigateur Expérimenté"
 desc_navigator_boost:0 "Nos marins naviguent plus loin qu'habituellement, le courage fortifié par notre navigateur talentueux."
 rear_admiral_boost:0 "Contre-Amiral Compétent"
 desc_rear_admiral_boost:0 "Notre contre-amiral montre ses compétences supérieures en identifiant de jeunes officiers talentueux."
 privateer_boost:0 "Corsaire Salé"
 desc_privateer_boost:0 "Nos corsaires mènent leurs loups de mer salés avec une vigueur inhabituelle en ce moment."
 sergeant_major_general_boost:0 "Commandant Expérimenté"
 desc_sergeant_major_general_boost:0 "Notre militaire performe si bien que les meilleurs hommes rejoignent nos rangs comme officiers, nous donnant une capacité de leadership inégalée."
 grand_captain_boost:0 "Un Vraiment Grand Capitaine !"
 desc_grand_captain_boost:0 "Ô Capitaine ! mon Capitaine ! levez-vous et entendez les cloches\nLevez-vous - pour vous le drapeau est déployé - pour vous le clairon retentit."
 army_organiser_boost:0 "Organisateur d'Armée Brillant"
 desc_army_organiser_boost:0 "La machine militaire n'a jamais été aussi rationalisée, l'héritage d'un homme brillant au sommet."
 commandant_boost:0 "Leader Inspirant"
 desc_commandant_boost:0 "Nos armées jouissent des fruits de notre accent implacable sur l'entraînement."
 quartermaster_boost:0 "Intendant Compétent"
 desc_quartermaster_boost:0 "Les talents d'organisation supérieurs de notre intendant ont le service d'approvisionnement de nos armées fonctionnant à efficacité maximale."
 recruitmaster_boost:0 "Maître Recruteur Extraordinaire"
 desc_recruitmaster_boost:0 "Notre maître recruteur a fait fonctionner le système de recrutement plutôt bien"
 fortification_expert_boost:0 "Grande Pensée Défensive"
 desc_fortification_expert_boost:0 "Nos grands esprits militaires ont réfléchi sur comment défendre les forteresses."
 inquisitor_boost:0 "Sécurité Nationale"
 desc_inquisitor_boost:0 "Cependant, j'ai peur de ne pouvoir révéler plus de détails."
 ambassador_boost:0 "Grande Réputation Diplomatique"
 desc_ambassador_boost:0 "La réputation de notre diplomatie s'étend au loin, tout le monde veut nous écouter."
