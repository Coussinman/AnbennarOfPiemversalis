 construct_grand_fleet_desc:0 "En tant que puissance navale, nous devons défendre nos côtes. Cela exige donc de disposer d'une flotte suffisamment puissante, et requiert la construction de navires de ligne."
 rule_the_seas_header:0 "La fierté du pays exige de"
 rule_the_seas_title:0 "Régner sur les mers"
 rule_the_seas_desc:0 "Aucun autre pays ne devrait disposer d'une flotte plus importante que la nôtre ! Il nous faut accroître notre flotte, jusqu'à disposer du plus grand nombre de bâtiments de guerre."
 iberian_peninsula:0 "Péninsule Ibérique"
 finish_reconquista_header:0 " "
 finish_reconquista_title:0 "Terminer la Reconquista"
 finish_reconquista_desc:0 "Tant qu'une seule ville d'Hispanie restera sous sous la loi des infidèles, notre mission sacrée ne sera pas achevée ! Il nous faut libérer des Maures la péninsule Ibérique toute entière !"
 no_truce_with_the_moors_header:0 " "
 no_truce_with_the_moors_title:0 "Refuser toute trêve avec les Maures"
 no_truce_with_the_moors_desc:0 "C'est là notre mission sacrée que de chasser les Maures d'Espagne. Être en paix avec eux est un affront fait à Dieu. Si nous ne déclarons pas immédiatement la guerre à Grenade, nous pourrions être condamnés en tant que pécheurs."
 spain_must_be_christian_header:0 " "
 spain_must_be_christian_title:0 "Christianiser l'Espagne"
 spain_must_be_christian_desc:0 "Il y a toujours en Espagne des Maures pratiquant la foi musulmane. Dieu ne peut accepter aucune autre alternative : ils doivent soit être convertis, soit être chassés. Et puis, ces nouveaux convertis seront heureux de contribuer à notre Sainte Église."
 continue_reconquista_header:0 " "
 continue_reconquista_title:0 "Poursuivre la Reconquista"
 continue_reconquista_desc:0 "Nous devons assurer la sécurité de l'Espagne en établissant une présence au sud, sur l'autre rive de la mer. Y disposer d'au moins une province chrétienne devrait suffire à assurer notre protection."
