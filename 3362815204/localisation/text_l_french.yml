 halberd_infantry:0 "Infanterie à Hallebarde"
 halberd_infantryDESCR:0 "Unités d'infanterie équipées de piques à tête de hache. Les hallebardes sont entrées en usage régulier aux XIVe et XVe siècles et ont été principalement développées pour combattre plus efficacement les troupes lourdement blindées."
 chevauchee:0 "Chevauchée"
 chevaucheeDESCR:0 "La Chevauchée était composée de petits groupes d'unités de cavalerie légère et était principalement utilisée pour les raids et le pillage. La tactique de chevauchée fut employée avec succès pendant la 'Reconquista' et la guerre de Cent Ans."
 bardiche_infantry:0 "Infanterie à Bardiche"
 bardiche_infantryDESCR:0 "Unités d'infanterie équipées de longues haches d'armes, 'Bardiches' de tailles et formes variées communément employées par les pays d'Europe de l'Est."
 druzhina_cavalry:0 "Cavalerie Droujina"
 druzhina_cavalryDESCR:0 "Unités de cavalerie équipées de haches de bataille qui constituaient le cœur de nombreuses armées d'Europe de l'Est. En temps de paix, les Droujinas servaient le plus souvent de gardes du corps ou géraient l'extraction de tributs."
 muslim_cavalry_archers:0 "Archers à Cheval Musulmans"
 muslim_cavalry_archersDESCR:0 "Archers montés légers et rapides qui étaient souvent déployés contre les chevaliers de cavalerie beaucoup plus lents et plus lourds."
