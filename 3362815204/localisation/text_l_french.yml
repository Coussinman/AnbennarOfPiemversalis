 ha_xantican_warriorDESCR:0 "Notre nouvelle 'Arme à Feu' tire son nom de Xantico, Déesse du feu et des volcans. Armés de Xantis, nos guerriers sont plus efficaces que jamais."
 ha_reformed_xantican_warriorDESCR:0 "L'expérience avec les Xantis nous a menés à la conclusion qu'un plus grand volume de feu pourrait être atteint en ayant plusieurs rangs de Guerriers Xanti qui tirent leurs armes puis reculent vers l'arrière, permettant au rang suivant de tirer pendant que le rang précédent recharge."
 ha_xiuhtecuhtli_soldierDESCR:0 "Xiuhtecuhtli, Seigneur des Volcans, est le nom de nos armes à feu plus grandes et plus puissantes. Avec à la fois une plus grande portée et une force de frappe, elle est bien plus mortelle que la Xanti."
 ha_xiuhtecuhtlian_infantryDESCR:0 "Entraînés pour mieux utiliser la portée de la Xiuhtecuhtli, l'Infanterie Xiuhtecuhtlienne maîtrise la guerre à distance."
 ha_xolotiDESCR:0 "Une révolution dans la conception des armes à feu a eu lieu. Contrairement aux anciens modèles, qui utilisaient une mèche allumée pour tirer, la Xoloti utilise un percuteur mécanique tenant un morceau d'Obsidienne pour faire jaillir une étincelle qui tire l'arme. Plus rapide à recharger et moins sujette aux ratés, il n'est pas surprenant que cette arme tire son nom de Xolotl, Seigneur de la Foudre et de la Mort."
 ha_foreign_influenced_infantryDESCR:0 "Bien que l'invention aztèque des armes à feu ait changé la guerre à jamais, elles sont maintenant largement utilisées dans le monde entier par de nombreuses nations. En étudiant les tactiques et les forces d'autres nations et en incorporant les meilleures parties dans nos propres forces armées, il devrait être possible de toutes les surpasser."
 ha_reformed_influenced_infantryDESCR:0 "D'autres contacts et expériences avec les forces armées étrangères nous ont menés à la conclusion que notre armée a été trop préoccupée par le feu offensif. L'entraînement futur mettra plus l'accent sur la transition rapide entre les formations dispersées qui peuvent éviter les tirs à distance et les formations denses qui peuvent s'engager dans le combat au corps à corps quand nécessaire."
 ha_reformed_xolotiDESCR:0 "Les tactiques du Xoloti Réformé sont un mélange parfait d'idéaux locaux et étrangers, plus grand que la somme de leurs parties. Bien que le feu massé de Xoloti reste leur tactique préférée, le combat au corps à corps ne leur fait pas non plus peur."
 high_american_horsemenDESCR:0 "L'arrivée des chevaux suite au contact avec Cannor a mené à une adoption limitée de leur utilisation dans la guerre."
 high_american_rifle_cavalryDESCR:0 "Des versions plus petites et plus légères de la Xiuhtecuhtli donnent à ces cavaliers la capacité de dévaster les adversaires armés pour le corps à corps avec aisance."
 high_american_hussarDESCR:0 "Cavalerie légère spécialisée dans les raids et les tactiques de frappe-fuite."
 high_american_swarmDESCR:0 "La cavalerie d'essaim est une cavalerie en ordre lâche armée de Xoloti légers qui utilisent des tactiques de harcèlement au tir pour désorganiser l'ennemi avant de charger. Leur ordre lâche les rend moins vulnérables aux tirs de l'ennemi."
 high_american_dragoonDESCR:0 "Le Dragon Américain est armé d'épées et de Xoloti de taille normale. Bien qu'ils puissent s'engager dans le combat au corps à corps à cheval, ils préfèrent de loin mettre pied à terre et prendre l'ennemi sous le feu."
