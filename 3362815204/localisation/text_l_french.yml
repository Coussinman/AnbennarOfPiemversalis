 adal_guerilla_warfareDESCR:0 "Petits groupes de guerriers des collines d'Afrique de l'Est employant des tactiques de guérilla pour harceler leurs ennemis."
 adal_gunpowder_warfareDESCR:0 "Guerriers africains de l'Est armés de mousquets et possédant de bonnes tactiques défensives."
 african_clubmenDESCR:0 "Hommes de massue indigènes traditionnels, l'origine de tous les guerriers."
 african_hill_warfareDESCR:0 "Guerriers des collines avec de bonnes compétences défensives adaptées au climat des collines africaines."
 african_spearmenDESCR:0 "Guerriers tribaux utilisant des lances comme arme principale et des boucliers en bois pour la défense."
 african_western_franchise_warfareDESCR:0 "Guerriers africains entièrement adaptés à la guerre occidentale."
 afsharid_reformedDESCR:0 "Cavalerie à dos de chameau armée de mousquets pendant le règne de Nader Shah. Il était considéré par certains comme l'un des chefs militaires les plus capables de Perse."
 afsharid_reformed_infantryDESCR:0 "Troupes d'infanterie armées de mousquets pendant le règne de Nader Shah. Il était considéré par certains comme l'un des chefs militaires les plus capables de Perse."
 algonkin_tomahawk_chargeDESCR:0 "Ces guerriers étaient une autre amélioration du guerrier des plaines de base. Bien qu'ils ne soient pas aussi efficaces au combat de choc que le guerrier des plaines réformé, leur barrage mortel de projectiles donnait à ces unités une puissance de frappe supplémentaire."
 ali_bey_reformed_infantryDESCR:0 "Troupes de cavalerie servant sous le général mamelouk Ali Bey qui rétablit l'État mamelouk en 1770."
 american_western_franchise_warfareDESCR:0 "Ces troupes attaquent avec un élan maximum et sans se soucier de leurs propres pertes. Ces unités peuvent être redoutables à l'offensive, mais peuvent être punies par une tactique plus défensive."
 anglofrench_lineDESCR:0 "Les tactiques d'infanterie de ligne cherchaient à trouver un équilibre entre l'attaque et la défense et ne se spécialisaient dans aucune des deux. Cependant, cette infanterie était plus forte au feu et au choc. Leur objectif était d'utiliser les salves de mousquet pour désorganiser l'ennemi avant qu'il puisse charger, en particulier s'il s'agissait principalement d'une force d'action de choc."
 archipelago_frigateDESCR:0 "Un navire à deux mâts, porteur de canons pour les eaux peu profondes, qui fut mis en service vers le milieu du 18e siècle."
 asian_arquebusierDESCR:0 "L'adoption des armes à feu fut plutôt lente dans certaines régions d'Haless mais progressivement l'arc commença à céder la place. L'arquebuse fut introduite au 16e siècle et permit aux unités d'infanterie un taux de tir beaucoup plus élevé bien qu'avec moins de précision."
 asian_musketeerDESCR:0 "Armées asiatiques équipées de mousquets plus légers et plus maniables, remplaçant l'ancienne arquebuse."
 austrian_grenzerDESCR:0 "Après la conquête de la Hongrie et de la Croatie au 18e siècle, l'Autriche forma un nouveau type d'unité appelée Grenzer (qui se traduit par Frontaliers) pour défendre les frontières de leurs terres nouvellement conquises contre les Ottomans. Les hommes étaient recrutés dans la population locale et recevaient des terres en échange de leur service militaire. Les régiments Grenzer étaient considérés comme de l'infanterie légère. Ils combattaient principalement dans un rôle d'escarmouche mais pouvaient aussi fonctionner comme infanterie de ligne."
 austrian_hussarDESCR:0 "Pendant longtemps dans le Cannor Occidental, la cavalerie était la reine du champ de bataille. Les chevaliers lourdement blindés délivraient des charges de cavalerie meurtrières. Cependant à l'Est, des adversaires comme les Turcs Ottomans, qui venaient d'une tradition steppique, avaient une cavalerie plus légèrement armée qui était plus adaptée aux escarmouches. Ces unités montrèrent leur valeur à la bataille d'Adrianople quand la dernière grande croisade (avec la crème de la noblesse latine) fut brisée par la cavalerie légère ottomane et les Janissaires. Pour contrer cela, l'armée hongroise avait un certain nombre d'unités appelées Hussards qui étaient une cavalerie plus légère mieux adaptée au combat contre leurs adversaires ottomans. Cependant, les unités qui arrivèrent d'abord à l'ouest n'étaient pas les Hussards hongrois légers, mais les Hussards Ailés polonais plus lourds qui étaient un mélange de cavalerie orthodoxe et de cavalerie de raid légère."
 austrian_jaegerDESCR:0 "En Allemagne au 18e siècle, un nouveau type d'infanterie légère vit le jour, appelé Jaeger (Chasseurs). Les Jaeger étaient utilisés pour la reconnaissance et les escarmouches. Au début, ils étaient recrutés parmi les chasseurs, les gardes-chasse et les forestiers. La plupart d'entre eux étaient d'excellents tireurs et étaient donc souvent utilisés comme tireurs d'élite, qui pouvaient infliger de grandes pertes parmi les officiers ennemis. Plus tard, Jaeger devint un nom générique pour tous les types d'infanterie légère. Les troupes Jaeger étaient souvent engagées comme mercenaires par d'autres nations, comme la Grande-Bretagne qui les utilisa dans la Révolution américaine."
 austrian_tercioDESCR:0 "Le Tercio, ou Carré Espagnol, était une formation mixte de piquiers et de mousquetaires développée par le général espagnol Gonzalo Fernandez de Cordoba. La victoire des armées espagnoles à Pavie (1525) mènerait à sa domination du champ de bataille cannorien pendant 100 ans. Les premiers Tercios contenaient entre 50 et 70% de piquiers. Cependant, le Tercio évoluait encore et par l'expérimentation il fut découvert que le nombre de piquiers requis pouvait être réduit. Ces tercios tardifs pouvaient avoir aussi peu que 25% de piquiers menant à une augmentation massive de la puissance de feu de la formation."
 austrian_white_coatDESCR:0 "Ayant ses débuts sur la frontière militaire habsbourgeoise combattant les armées ottomanes basées sur la cavalerie. Les Manteaux Blancs étaient entraînés et équipés principalement pour résister aux charges de cavalerie. Ils n'étaient pas aussi efficaces contre l'infanterie équipée de mousquets ou à l'offensive, mais restaient utiles contre les armées fortement basées sur la cavalerie."
 aztec_gunpowder_warfareDESCR:0 "L'introduction d'armes à poudre dans le nouveau monde par les Cannoriens ne changea pas les tactiques globales de la guerre du nouveau monde, seulement la technologie utilisée. Le mousquetaire des collines resta une unité principalement défensive, mais les tactiques utilisées firent plus de dégâts au moral ennemi que le guerrier des montagnes."
 aztec_hill_warfareDESCR:0 "Le robuste guerrier des collines n'était pas immunisé contre le changement technologique. Avec de nouvelles armes et tactiques, ces soldats commencèrent à évoluer d'une unité offensive à une unité qui plaçait une prime plus élevée sur la défense. Cependant, le principal moyen de victoire de l'unité était de frapper le moral de l'ennemi."
 aztec_tribal_warfareDESCR:0 "Dans le haut plateau du Mexique, l'Empire aztèque fut fondé. La dynamique de la culture aztèque nécessitait des conquêtes militaires continues et les unités militaires commencèrent à évoluer en unités d'attaque spécialisées, qui plaçaient aussi une grande valeur sur la capacité de résistance au combat."
 bantu_gunpowder_warfareDESCR:0 "Guerriers africains du Sud armés de mousquets et possédant de bonnes tactiques offensives."
 bantu_plains_warfareDESCR:0 "Guerriers des plaines avec de bonnes compétences offensives adaptées au climat des plaines africaines."
 bantu_tribal_warfareDESCR:0 "Un guerrier tribal traditionnel d'Afrique du Sud armé d'une lance et d'un bouclier caractéristique, excellant dans les stratégies offensives."
 barqueDESCR:0 "La Barque était un petit navire à voiles, utilisé à l'origine pour le commerce. Adapter ceux-ci pour la guerre fournissait une alternative plus petite et plus rapide aux plus grandes carraques."
 british_squareDESCR:0 "Pendant la guerre de Succession d'Autriche, l'Autriche faisait face à une défaite sérieuse. La Silésie avait déjà été perdue au profit de la Prusse et la défaite totale n'était pas loin. Afin d'aider à renverser le cours de la bataille, des unités irrégulières de la frontière militaire furent amenées sur les principaux champs de bataille pour aider les armées impériales durement pressées. L'ordre lâche de l'infanterie était révolutionnaire sur le champ de bataille cannorien. Cependant, il y avait ceux qui rejetaient totalement le concept d'escarmoucheur et optaient pour des tactiques linéaires rigides. Baptisée Infanterie Carrée en raison de la formation qu'elle assumait lors de la défense contre la cavalerie. C'étaient des unités étroitement disciplinées entraînées à tirer leurs mousquets à un rythme élevé et à tirer par peloton, ce qui signifiait qu'au lieu d'utiliser le style de salve unique et de rechargement pendant le combat, ces unités auraient toujours un peloton déchargeant ses mousquets. Le feu de roulement mortel pouvait briser tout assaut. Cependant, les tactiques linéaires rigides rendaient ces unités moins mobiles et plus défensives."
 british_hussarDESCR:0 "Alors que la cavalerie devenait plus spécialisée, le Hussard commença à évoluer. L'unité Hussard devint moins comme le Hussard polonais qui était d'abord entré dans la guerre cannorienne et plus comme l'Original hongrois. La capacité des troupes légères et mobiles à trouver l'ennemi, le harceler, envahir ses positions d'artillerie et quand il était battu, le poursuivre."
 british_redcoatDESCR:0 "Le Manteau Rouge a ses origines dans l'armée britannique, où la petite taille de l'armée signifiait qu'il était important de ménager ses ressources. Entraînées et exercées pour résister aux attaques de feu, ces troupes comptaient sur la pure capacité de résistance pour les maintenir dans le combat."
 chambered_demi_cannonDESCR:0 "Le 16e siècle ne vit pas seulement des améliorations dans la maniabilité de l'artillerie mais aussi dans les tentatives de standardisation de la taille et du poids des pièces d'artillerie."
 defensive_chambered_demi_cannonDESCR:0 "Le 16e siècle ne vit pas seulement des améliorations dans la maniabilité de l'artillerie mais aussi dans les tentatives de standardisation de la taille et du poids des pièces d'artillerie."
 chinese_dragoonDESCR:0 "En essence un fantassin, utilisant simplement le cheval pour le transport. Il n'était pas rare d'utiliser ces troupes pour des missions de reconnaissance."
 chinese_footsoldierDESCR:0 "Fantassins traditionnels de rang inférieur portant une armure légère et armés d'une lance ou d'une épée."
 chinese_longspearDESCR:0 "Troupes d'infanterie équipées de longues lances spécialement efficaces contre les unités de cavalerie chargeant."
 chinese_steppeDESCR:0 "Archers à cheval armés d'arcs composites réputés pour leur précision et leur portée. Ils étaient parfois aussi équipés de lanciers leur permettant de charger l'ennemi après que les arcs aient fait leur travail."
 early_carrackDESCR:0 "La première caraque était le premier navire cannorien qui pouvait naviguer sur les hautes mers des Lamentations d'Uelos. La conception de ce navire médiéval tardif combinait les caractéristiques des drakkars gérudiens et des navires marchands bulwariens. Il était moins maniable que la caravelle, mais en raison de sa plus grande taille, il pouvait transporter des provisions pour de longs voyages, des marchandises pour le commerce, et des canons pour l'autodéfense."
 carrackDESCR:0 "La conception de la caraque, un navire médiéval tardif, combinait les caractéristiques des drakkars gérudiens et des navires marchands bulwariens. Elle était moins maniable que la caravelle, mais en raison de sa plus grande taille, elle pouvait transporter des provisions pour de longs voyages, des marchandises pour le commerce, et des canons pour l'autodéfense. Certaines caraques comme le navire damérien 'Plea of Riannón' pesaient plus de 1 000 tonnes, avaient de grands châteaux avant et arrière, et pouvaient être considérées comme les plus grands navires de guerre de leur époque."
 caravelDESCR:0 "La caravelle était un petit navire très maniable qui pouvait naviguer avec une haute précision lors de longs voyages de découverte. Bien que les conceptions variaient, elle était intrinsèquement inspirée par l'art naval elfique, une caravelle avait un foc, une grand-voile carrée et une misaine latine. Sa plus petite taille limitait le nombre de canons à bord, mais cela signifiait aussi que ce navire léger pouvait explorer les eaux côtières peu profondes et les estuaires. Endral l'Explorateur utilisa famousement une caravelle lors de ses voyages de la fin du 15e siècle et du début du 16e siècle."
 chebeckDESCR:0 "Un petit navire à deux ou trois mâts largement utilisé dans le Divenhal à partir du 16e siècle."
 coehorn_mortarDESCR:0 "Inventé par l'ingénieur ancardien Albert síl Moreced pendant le 17e siècle. Un mortier plus petit avec le canon fixé à un angle de 45 degrés. Le seul moyen de changer la portée du tir était en déplaçant la pièce ou en utilisant des charges de poids différents."
 defensive_coehorn_mortarDESCR:0 ""
 cogDESCR:0 "Un navire marchand à un mât originaire du nord de Cannor."
 creek_arquebusierDESCR:0 "L'Arquebusier Creek était un descendant du Guerrier au Tomahawk. Bien qu'avec plus d'accent sur le choc et la cohésion que l'Arquebusier Amérindien. Ces unités avaient encore une tendance offensive mais leurs tactiques n'étaient pas aussi dévastatrices pour le moral ennemi que l'Arquebusier Amérindien et le Mousquetaire Offensif."
 culverinDESCR:0 "Canons à canon assez long développés pendant les 16e et 17e siècles. Ils étaient réputés pour leurs capacités de tir à longue portée mais en même temps pas très précis pour toucher leur cible."
 durrani_dragoonDESCR:0 "Troupes de cavalerie légère composées principalement de mercenaires afghans sous le règne d'Ahmad Shah Abdali, plus tard Durrani."
 durrani_rifled_musketeerDESCR:0 "Unités d'infanterie afghanes servant sous Ahmad Shah Abdali, père de la dynastie Durrani au milieu du 18e siècle."
 durrani_swivelDESCR:0 "Unités de cavalerie montées avec des canons pivotants hautement portables sur leur dos, permettant aux troupes de tirer par-dessus leur propre infanterie."
 dutch_mauricianDESCR:0 "Au 16e siècle, le mousquet (une arme à feu portative) devint commun, mais ils étaient très lents à recharger. Les tacticiens de l'armée déployaient typiquement les mousquetaires en formations pour maximiser la puissance de feu. Les mousquets seraient ainsi arrangés en lignes (douze, huit ou six de profondeur). Quand le premier rang tirait, ils se déplaçaient vers l'arrière pour recharger, après quoi le rang suivant tirerait. Cela maximisait la puissance de feu des mousquets du 16e siècle et surmontait leur désavantage de rechargement lent. Ce fut Maurice de Nassau qui fut le pionnier de l'utilisation de ces formations de mousquets et l'enseigna aux troupes hollandaises dans la Guerre de Quatre-Vingts Ans. Son développement de la stratégie militaire et des tactiques fit de l'armée hollandaise la plus moderne de Cannor."
 early_frigateDESCR:0 "Avec l'augmentation du commerce outre-mer, il y avait un besoin pour un navire d'escorte rapide pour fournir un voyage sûr. Les premières frégates furent développées pour cela. Elles étaient des navires de guerre plus petits et plus fins avec un pont de canons, et fournissaient une protection contre la piraterie dans les eaux dangereuses."
 east_asian_spearmenDESCR:0 "Fantassins de rang inférieur armés de lances en bois."
 eastern_bowDESCR:0 "Archers montés constituant la principale force militaire de l'armée orientale."
 eastern_knightsDESCR:0 "Comme leurs homologues de l'Ouest, les Chevaliers Orientaux représentaient le summum de la technologie militaire, élevés de la noblesse qui pouvait se permettre d'entretenir des chevaux et était hautement entraînée. La charge de cavalerie décidait de nombreuses batailles à cette époque."
 eastern_medieval_infantryDESCR:0 "Élevée des communautés de serfs et d'autres paysans, cette infanterie mal armée et mal entraînée ne sera pas d'une grande utilité au combat. Cependant, pourquoi gaspiller la noblesse dans des assauts dangereux sur les forteresses ?"
 eastern_militiaDESCR:0 "Élevée des communautés de serfs et d'autres paysans, cette infanterie mal armée et mal entraînée ne sera pas d'une grande utilité au combat. Cependant, pourquoi gaspiller la noblesse dans des assauts dangereux sur les forteresses ?"
 eastindiamanDESCR:0 "Navire marchand appartenant à la Compagnie de Rahen Oriental."
 east_mongolian_steppeDESCR:0 "Archers montés équipés d'arcs composites distingués par leur haute vitesse et puissance."
 ethiopian_guerilla_warfareDESCR:0 "Petits groupes de guerriers des montagnes d'Afrique du Nord employant des tactiques de guérilla pour harceler leurs ennemis."
 ethiopian_gunpowder_warfareDESCR:0 "Guerriers africains du Nord armés de mousquets et possédant des tactiques défensives supérieures."
 ethiopian_mountain_warfareDESCR:0 "Guerriers des montagnes avec de bonnes compétences défensives adaptées au climat des montagnes africaines."
 fluteDESCR:0 "Un navire cargo développé dans la Couronne-de-Dame au 16e siècle, il fut construit pour maximiser l'espace de cargo et l'efficacité de l'équipage. Et il devint l'un des navires les plus couramment utilisés au 16e et 17e siècle. La conception standard n'était pas armée mais quand nécessaire elle pouvait être armée de canons et servir comme navires auxiliaires."
 french_carabinierDESCR:0 "Les Carabiniers apparurent d'abord au 16e siècle et étaient un type de cavalerie lourde qui avait beaucoup de choses en commun avec les Cuirassiers. Ils portaient aussi une armure protectrice, bien que légèrement moins qu'un Cuirassier. La principale différence entre eux était leur armement. L'arme principale des Carabiniers était la carabine, parfois aussi appelée l'arquebuse, une courte arme à feu à rouet. En plus de la carabine, ils étaient aussi armés de pistolets et d'une épée."
 french_caracolleDESCR:0 "À la fin du 16e et au début du 17e siècle, la formation de combat la plus commune pour la cavalerie cannorienne occidentale était la Caracole, qui pouvait être employée de deux façons. Avec la première méthode, le premier rang de la formation de cavalerie chargeait frontalement contre l'ennemi, les cavaliers tirant leurs armes à une portée de 30 à 50 pas. Puis ils faisaient demi-tour et retournaient à l'arrière de la formation et devenaient le dernier rang. Le rang suivant chargerait de la même manière, tirerait sur l'ennemi et retournerait à l'arrière. Avec cette formation, le premier rang chargeait toujours tandis que les autres rangs chargeaient et attendaient leur tour de charger. Une autre méthode était de charger en file indienne, tirant quand les ennemis étaient à leur droite puis continuant en mouvement circulaire, tout en rechargeant et retournant reformer les lignes dans une attaque continue."
 french_cuirassierDESCR:0 "Les Cuirassiers étaient un type de cavalerie lourde qui émergea à la fin du 15e siècle. Ce type de cavalerie était blindé de sa tête jusqu'au niveau du genou. Son corps était protégé avec une cuirasse, la Cuirass dont ils tiraient leur nom. La cuirasse était conçue pour résister non seulement au tir d'un pistolet mais aussi à celui d'une balle tirée d'un mousquet. Ils étaient armés de pistolets à rouet, de lances et d'épées. Les Cuirassiers étaient principalement utilisés comme cavalerie de choc et furent utilisés pendant presque toute la période temporelle sur laquelle ce jeu se concentre."
 french_bluecoatDESCR:0 "Ayant ses origines dans les armées françaises de Louis XIV. L'infanterie Manteau Bleu affiche un élan spécial à l'attaque. Parfaite pour les dirigeants qui croient que l'offensive triomphera toujours sur la défensive."
 french_dragoonDESCR:0 "Au 17e siècle, un nouveau type de cavalerie appelé Dragons fut créé. Les Dragons étaient fondamentalement de l'infanterie qui se transportait à cheval. Le nom Dragon vient de l'arme qu'ils portaient, un type court de mousquet ou carabine, appelé dragon. Les Dragons étaient largement utilisés par toutes les nations cannoriennes, principalement parce qu'ils étaient moins chers que la cavalerie normale."
 french_impulseDESCR:0 "Pendant la guerre de Succession d'Autriche, l'Autriche faisait face à une défaite sérieuse. La Silésie avait déjà été perdue au profit de la Prusse et la défaite totale n'était pas loin. Afin d'aider à renverser le cours de la bataille, des unités irrégulières de la frontière militaire furent amenées sur les principaux champs de bataille pour aider les armées impériales durement pressées. L'utilisation d'infanterie en ordre lâche était révolutionnaire sur le champ de bataille cannorien. La solution la plus extrême était l'unité de guerre d'impulsion. Ces unités mettaient en avant un nuage d'escarmoucheurs dont les tirs constants désordonnaient et démoralisaient l'ennemi avant que la charge de masse de l'infanterie en colonne ne livre le coup de grâce."
 frigateDESCR:0 "Avec le temps qui passait, la frégate évolua. Elle devint plus grande et lourdement armée, parfois avec deux ponts de canons. La combinaison de vitesse et de puissance de feu de la frégate signifiait qu'elle pouvait distancer tout navire avec plus de canons et surpasser en armement tout navire plus rapide."
 gaelic_free_shooterDESCR:0 "Le développement de meilleures armes à feu força un changement de tactiques pour les mercenaires gaéliques. Ces guerriers robustes attendaient maintenant la première salve de l'ennemi puis déclenchaient leur charge irrésistible."
 gaelic_galloglaighDESCR:0 "Les galloglaigh étaient des bandes de mercenaires des Hébrides qui mélangeaient les styles de guerre gaélique et nordique traditionnels avec un grand effet. Comme beaucoup de guerriers gaéliques avant eux, les galloglaigh utilisaient la hache de bataille à deux mains, mais étaient aussi bien blindés dans le style nordique avec des cottes de mailles et des casques. Ils apparurent en Irlande à partir du milieu du treizième siècle et devinrent rapidement des guerriers très recherchés au service des grands chefs irlandais, jusqu'au seizième siècle. Les Galloglaigh combattaient aux côtés de leurs serviteurs dans ce qu'on appelait un 'spar', composé du guerrier, de son kern (un écuyer gaélique armé d'une pique ou d'un javelot) et de son garçon de cheval (armé d'un arc court ou d'un faisceau de fléchettes). Collectivement, ces spars se regroupaient en bandes de guerre, ou Corrughadh, qui pouvaient compter plus d'une centaine de membres. Les galloglaigh étaient craints par les Anglais car, bien qu'ils ne fassent pas le poids face à une armée médiévale lourde en rase campagne, ils se révélaient une force mortelle dans de petites confrontations rapprochées. En conséquence, ils étaient souvent utilisés par les seigneurs irlandais comme troupes de choc dans des situations d'embuscade. Ces guerriers hébridiens trouvèrent aussi le succès sur le champ de bataille ouvert, notamment à Bannockburn en 1314."
 gaelic_mercenaryDESCR:0 "Alors que l'armement à poudre et les techniques d'exercice se répandaient à travers Cannor, les méthodes traditionnelles écossaises et irlandaises de guerre commencèrent à devenir obsolètes - le temps des bandes de guerre et des galloglaigh touchait à sa fin. Cependant, les mercenaires écossais et irlandais étaient encore craints comme combattants, spécialement par les armées anglaises envahissantes. Ceux qui s'adaptèrent aux nouvelles techniques étaient hautement appréciés pour leur bravoure et leur courage, notamment les Redshanks d'Écosse et les Buanadha (hommes logés) d'Irlande. Après le 16e siècle, beaucoup de mercenaires écossais et irlandais pouvaient aussi être trouvés dans les armées à travers Cannor, notamment pendant la Guerre de Trente Ans."
 galleassDESCR:0 "La galéasse était une adaptation de la grande galère marchande pour contrer l'utilisation croissante des navires de guerre. Plus grande que la galère, la galéasse avait environ 32 paires de rames, chaque rame étant maniée par jusqu'à cinq hommes. En réponse à l'armement et aux flancs plus hauts des navires de guerre, la galéasse avait des châteaux avant et arrière et des ponts de canons au-dessus des rameurs. Ce poids supplémentaire signifiait qu'elles devaient aussi compter davantage sur les voiles, et étaient plus lentes et moins maniables par rapport aux galères. Comme la galère, la galéasse sortit de l'usage régulier avec l'introduction de navires de guerre océaniques plus avancés, mais resta utile dans les eaux peu profondes jusqu'au 18e siècle."
 galleonDESCR:0 "Un grand navire à voiles généralement à trois mâts conçu à l'origine comme un navire de guerre mais utilisé plus tard principalement pour le commerce."
 galleyDESCR:0 "Avec des racines remontant aux navires antiques de l'antiquité, la galère resta le choix principal pour la guerre navale du Divenhal jusqu'au 16e siècle. La galère était principalement propulsée par des rames, généralement environ 25 paires maniées par jusqu'à trois hommes chacune. Cela signifiait qu'elles étaient moins dépendantes de la direction du vent par rapport aux navires à voiles, et leur maniabilité en faisait un adversaire redoutable. Finalement, la galère sortit de l'usage régulier avec l'introduction de navires de guerre océaniques plus avancés, mais resta utile dans les eaux peu profondes jusqu'au 18e siècle."
 germanized_pikeDESCR:0 "Quand les Goths vainquirent les Romains à la bataille d'Adrianople, cela annonça une nouvelle ère dans la guerre cannorienne. La cavalerie devint la force dominante sur le champ de bataille et l'infanterie fut reléguée à fournir une base pour que la cavalerie manœuvre autour. Les victoires anglaises dans la Guerre de Cent Ans, bien qu'avec des armées d'infanterie, reposaient sur des tactiques défensives. Cependant, les Piquiers suisses de la fin du 15e siècle donnèrent à l'infanterie un rôle offensif une fois de plus. Cela fut rapidement remarqué par les pays du Cannor Oriental et des mercenaires allemands furent invités à enseigner ces nouvelles tactiques."
 han_bannerDESCR:0 "Troupes d'infanterie Ming armées de mousquets qui furent incorporées dans le système de bannières créé à l'origine par les Mandchous pendant le 17e siècle."
 heavy_frigateDESCR:0 "Navires à deux ponts portant normalement environ 40 canons."
 houfniceDESCR:0 "On croit que les obusiers modernes tirent leur nom de l'artillerie Houfnice développée par les Marcheurs de la Marée Verte au 15e siècle. Ces canons à canon court étaient montés sur des wagons et utilisés sur le champ de bataille pour tirer des boulets et des boîtes à mitraille sur la horde orque en soutien de l'infanterie."
 huron_arquebusierDESCR:0 "Le Guerrier au Tomahawk avait un fort accent sur les tactiques de feu même avant l'introduction de la poudre. Embrassant les avantages de ces armes, l'Arquebusier Amérindien mettait un fort accent sur le feu offensif et la cohésion au combat. Il n'était pas aussi efficace dans l'action de choc que le mousquetaire offensif."
 inca_mountain_warfareDESCR:0 "Alors que de nouvelles armes et tactiques devenaient disponibles, les robustes guerriers des montagnes commencèrent à s'améliorer. Ces guerriers plaçaient encore une prime sur la défense, comptant sur leur capacité de résistance pour la victoire. Les améliorations en armure et entraînement firent de la victoire sur ces unités une entreprise difficile."
 irish_chargeDESCR:0 "Les descendants linéaires des mercenaires gaéliques des premières époques. Ces unités mettaient un accent maximum sur les charges d'infanterie pour tuer et énerver leurs ennemis. Leur charge pouvait être plus dévastatrice que la cavalerie de l'époque, les rendant redoutables à l'attaque."
 iroquois_rifle_scoutDESCR:0 "L'Éclaireur à Fusil est une unité qui se spécialise dans le harcèlement de l'ennemi. Cette unité peut ne pas être capable de durer aussi longtemps au combat qu'une unité plus disciplinée. Cependant, ces guerriers sont d'excellents tireurs et leur prouesse avec le fusil peut causer de sérieux dégâts à l'ennemi."
 italian_condottaDESCR:0 "Condotta est le mot italien pour 'contrat' et il était utilisé pour décrire les unités mercenaires qui combattaient principalement en Italie pour les diverses cités-États. Les dirigeants d'un régiment Condotta étaient appelés Condottiere. Les plus célèbres parmi eux étaient Sir John Hawkwood, Francesco Sforza et Bartolomeo Colleoni. Les Condotta n'étaient pas très loyaux envers leurs employeurs, changeant souvent de camp à cause d'une meilleure paie. Quand les Condotta se battaient les uns contre les autres, ils faisaient aussi des accords pour ne pas se faire trop de mal et la guerre en Italie devenait souvent une sorte de théâtre. Les régiments Condotta étaient composés de chevaliers blindés et d'infanterie lourde et légère et d'arbalétriers. Les Condotta avaient un monopole sur la guerre en Italie, ce qui signifiait qu'ils utilisaient encore de vieilles armes et tactiques quand les autres armées cannoriennes avaient déjà changé pour une infanterie composée de mousquetaires et de piquiers."
 japanese_archerDESCR:0 "Les archers asiatiques étaient la force la plus importante dans les batailles asiatiques pendant cette ère. Les arcs étaient typiquement faits de bambou mais généralement plus longs que ceux des Cannoriens."
 japanese_footsoldierDESCR:0 "Les fantassins étaient la forme la plus basse de guerriers dans la hiérarchie de l'époque. Ils étaient composés de roturiers et de nobles de classe inférieure, et étaient le pilier de l'armée du dirigeant. Au début, les fantassins n'étaient que des mercenaires et des aventuriers, et étaient payés avec des biens pillés, mais plus tard ils devinrent une partie centrale de l'armée du seigneur local. Alors que les batailles, les guerres et la plus grande taille des armées devenaient plus complexes, ils étaient vigoureusement entraînés pour qu'ils puissent tenir leur position contre les forces ennemies qui approchaient. Les fantassins étaient principalement armés de lances mais certains portaient des épées/katanas et d'autres étaient utilisés pour opérer les machines de guerre, ainsi qu'être équipés de divers arcs. Les fantassins avaient généralement une armure légère, composée de coussinets de cuir cousus ensemble ou un mélange entre le cuir et les armures de fer/cuivre. Cela les rendait plus agiles sur le champ de bataille mais parfois vulnérables contre leurs adversaires. Dans les périodes ultérieures, les fantassins reçurent aussi des armes à feu."
 japanese_samuraiDESCR:0 "Les Samouraïs étaient les nobles de l'époque au Japon. Samouraï signifiait 'servir'. Ils étaient bien éduqués, et étaient extrêmement bien entraînés au combat. Ils combinaient leur combat avec les arts et la littérature comme passe-temps. Les Samouraïs étaient gouvernés par un codex qui était appelé Bushido signifiant 'Voie du Guerrier'. Si leur seigneur mourait ou perdait une guerre, ils seraient tenus de commettre Seppuku (suicide auto-assisté) dans le cadre du Code Bushido. Les Samouraïs étaient censés faire la même chose et suivre leur maître dans la prochaine vie. Le Samouraï était un adversaire redoutable sur le champ de bataille en raison de leur formation hautement poussée dans les arts du combat. Ils pouvaient manier un katana avec une grande habileté ou utiliser le yumi (arc long japonais) soit monté soit à pied."
 large_cast_bronze_mortarDESCR:0 "Les plus gros canons de l'époque étaient si énormes en taille qu'ils nécessitaient des centaines d'hommes et de bœufs pour les déplacer. Ils avaient une puissance de destruction immense mais ne pouvaient tirer qu'un nombre limité de fois pendant la journée en raison des difficultés de chargement et de visée de ces bêtes."
 large_cast_iron_bombardDESCR:0 "Une version plus grande de la Bombarde standard. Cette pièce d'artillerie de siège cannorienne primitive était conçue pour lancer des objets lourds sur les défenses ennemies. Un exemple notable d'une Grande Bombarde est le Souffle de Malliath, qui fut envoyé comme cadeau par le Hiérarque Mordibam Quintain de Nimscodd au Grand-Maître Lothane Bluetusk des Corintar en 1453. Bien qu'elles fussent des armes dévastatrices, les plus grandes Bombardes prenaient beaucoup de temps à refroidir après chaque tir, ce qui signifiait qu'elles étaient d'utilité limitée sur le champ de bataille et restaient largement pour l'usage pendant les sièges."
 leather_cannonDESCR:0 "Le Canon de Cuir fut d'abord utilisé par les armées du Grand Croisé corinite Malabec d'Annistoft pendant les Guerres Corinites. L'artillerie cannorienne à cette époque était trop grande et lourde pour être mobile sur un champ de bataille, et était seulement vraiment utilisée pendant les sièges. L'introduction d'un canon plus léger et mobile permit aux Corinites de manœuvrer leur artillerie pour rencontrer les mouvements de l'ennemi et leur donna un avantage tactique distinct sur leurs ennemis. Malheureusement, le canon de cuir utilisé par les Corinites avait une faiblesse particulière qui le rendait hautement impratique. Composé d'un tube de cuivre étroit couvert de sangles de cuir et de corde, son emballage causait une surchauffe dangereuse du canon pendant l'usage continu. Néanmoins, le Canon de Cuir marqua le début du développement de l'artillerie de campagne légère et le concept d'apporter une puissance de feu lourde à l'ennemi."
 defensive_leather_cannonDESCR:0 ""
 mali_tribal_warfareDESCR:0 "Un guerrier tribal traditionnel d'Afrique du Nord armé d'une lance et d'un bouclier caractéristique excellant quelque peu plus dans les stratégies défensives."
 mamluk_archerDESCR:0 "Des guerriers esclaves non-musulmans capturés enfants et entraînés à combattre pour leurs maîtres islamiques constituaient une partie essentielle du système militaire du monde islamique. Le tir à l'arc n'était pas seulement une partie de leur entraînement militaire mais consommait aussi une grande partie de leurs loisirs, créant d'excellentes unités d'archers."
 mamluk_cavalry_chargeDESCR:0 "Des guerriers esclaves non-musulmans capturés enfants et entraînés à combattre pour leurs maîtres islamiques constituaient une partie essentielle du système militaire du monde islamique. Les tactiques de cavalerie et l'équitation devinrent une partie intégrante de leur entraînement plus tard, alors qu'ils devenaient disciples des croyances islamiques."
 mamluk_duelDESCR:0 "Infanterie spécialisée dans le combat singulier, utilisant des épées comme arme principale de choix."
 mamluk_musket_chargeDESCR:0 "Malgré la résistance initiale envers eux, les mousquets furent finalement ajoutés à la charge de cavalerie traditionnelle pendant le 18e siècle."
 manchu_bannerDESCR:0 "Unité de cavalerie légère appartenant au système militaire de Bannière développé par les Mandchous pendant le début du 17e siècle. Le système était conçu pour organiser la population tant civile que militaire en divisions militaires."
 maya_forest_warfareDESCR:0 "Le guerrier des forêts continua à s'améliorer alors que de nouvelles technologies et tactiques devenaient disponibles. Conservant son équilibre entre attaque et défense, il continua à s'améliorer dans les deux domaines."
 maya_guerilla_warfareDESCR:0 "Ces unités ne dureront pas aussi longtemps au combat que les autres unités de Guérilla, mais elles compensent en étant plus efficaces à l'offensive. Échangeant la capacité de résistance pour la capacité d'infliger des dégâts supplémentaires à l'ennemi"
 maya_gunpowder_warfareDESCR:0 "Le mousquetaire des forêts resta fidèle aux tactiques qui l'avaient servi pendant l'âge pré-poudre. L'équilibre entre attaque et défense resta, mais maintenant l'introduction d'armes à poudre par les Cannoriens les rendit simplement plus mortels."
 maya_tribal_warfareDESCR:0 "Les forêts et jungles d'Amérique Centrale étaient le foyer de la civilisation maya. Le terrain n'était pas aussi ouvert que plus au nord, donnant plus d'avantages au défenseur. Ici évoluèrent des unités militaires qui étaient adaptées tant à l'attaque qu'à la défense, bien que ne se spécialisant dans aucune des deux."
 merchantmanDESCR:0 "Un grand navire cargo utilisé pour le transport de marchandises."
 mexican_guerilla_warfareDESCR:0 "La Guérilla d'Amérique Centrale se spécialise dans les attaques pour user le moral ennemi. Bien qu'infligeant plus de pertes que la Guérilla Sud-Américaine, elles sont aussi légèrement plus faciles à user."
 mongol_bowDESCR:0 "Troupes d'infanterie légère couramment utilisées dans la première étape d'une bataille. Leur but était d'arroser les troupes opposées de flèches, abaissant ainsi leur moral avant que la force principale n'attaque."
 mongolian_bowDESCR:0 "Unités de cavalerie spécialisées dans les techniques d'embuscade. Elles attendaient leurs ennemis en embuscade, les attaquant par surprise et se retirant rapidement avant que l'ennemi n'ait le temps de se regrouper."
 mongol_steppeDESCR:0 "Archers montés équipés d'arcs composites distingués par leur haute vitesse et puissance."
 mongol_swarmDESCR:0 "Archers à cheval se spécialisant dans les attaques en essaim, où le but était d'accabler leurs ennemis en attaquant en masse."
 steppe_riders:0 "Cavaliers des Steppes"
 steppe_ridersDESCR:0 "Sur les vastes étendues de la steppe, l'arme de cavalerie resterait dominante bien plus longtemps que dans d'autres régions. Comme cela était principalement dû à l'extrême mobilité possible dans ce terrain, les troupes montées continueraient à être plutôt légèrement armées même après l'introduction d'armes à poudre. Avant l'introduction d'armes à feu plus légères, les arcs, épées et lances légères restaient l'arme de choix pour la cavalerie steppique de Crimée à la Mandchourie."
 steppe_lancers:0 "Lanciers des Steppes"
 steppe_lancersDESCR:0 "Les tactiques traditionnelles des steppes avec archers montés et lanciers continuèrent à dominer les champs de bataille avec des raids dans les terres colonisées fournissant à la fois des armes plus modernes et la connaissance pour les utiliser."
 steppe_mounted_raiders:0 "Raiders Montés des Steppes"
 steppe_mounted_raidersDESCR:0 "Avec le temps qui progressait, tant le développement des armes à feu que les tactiques pour les utiliser s'amélioraient. Bien qu'elles ne surpassent pas les armes traditionnelles des Cavaliers des steppes, les armes à feu seraient bientôt une partie intégrée de la guerre montée des steppes. Alors que les canons devenaient plus légers et plus petits, certains pouvaient aussi être amenés à cheval pour être utilisés dans les frontières toujours changeantes des plaines."
 steppe_cavalry:0 "Cavalerie des Steppes"
 steppe_cavalryDESCR:0 "La cavalerie des steppes continuerait à exceller dans les raids, escarmouches et reconnaissance et beaucoup de pays sédentaires à la frontière des Steppes viendraient à employer des Cosaques, Tartares et autres cavaliers des Steppes pour ces buts. Les coutumes libres des Steppes resteraient de bien des façons dans de telles unités mais dans une certaine mesure leur existence contribuait à un changement d'organisation et un mouvement vers une structure d'armée plus moderne."
 steppe_uhlans:0 "Uhlans des Steppes"
 steppe_uhlansDESCR:0 "Avec le temps, les armées des steppes viendraient à compter moins sur le pillage pour couvrir leurs coûts opérationnels et plus sur la réception de paie d'un commandement centralisé. Leurs tactiques comptaient encore sur la mobilité et les armes légères comme les pistolets et lances et en terrain ouvert elles pouvaient encore être assez mortelles pour une force sédentaire non préparée mais au lieu de dominer le champ de bataille seules elles agiraient maintenant souvent comme complément à d'autres types de troupes comme les hussards ou même l'infanterie."
 steppe_raiders:0 "Raiders des Steppes"
 steppe_raidersDESCR:0 "Bien qu'elles feraient une entrée précoce, les armes à feu étaient lentes à faire une grande différence sur les steppes en raison de la nature mobile de la guerre. La cavalerie continuerait à être l'arme dominante pour les armées des steppes tout au long de l'ère moderne précoce avant que les armes à feu ne soient rendues plus légères et plus précises. Les couteaux et épées resteraient longtemps l'arme de choix au combat rapproché pour l'Infanterie des Steppes."
 steppe_footmen:0 "Fantassins des Steppes"
 steppe_footmenDESCR:0 "La nature mobile de la guerre des steppes signifiait toujours que l'infanterie serait désavantagée par rapport à la cavalerie en termes de mobilité et dans les grands paysages ouverts cela signifiait que beaucoup de tactiques d'infanterie sédentaire seraient bien moins viables dans les plaines. Pour contrer cela, l'infanterie des steppes formerait fréquemment des forts de wagons en bataille, ce qui leur permettait une mobilité protégée sur le champ de bataille. Protégée par les forts de wagons, l'infanterie pouvait utiliser des armes à feu et des arcs tout en restant à l'abri des attaques de cavalerie."
 steppe_musketeers:0 "Mousquetaires des Steppes"
 steppe_musketeersDESCR:0 "Pour être efficace sur les Steppes, l'infanterie continuait à créer des forts mobiles sur les champs de bataille à partir desquels des mousquets et canons plus légers pouvaient être dirigés contre l'ennemi sans le risque de chocs de cavalerie de la cavalerie légère des steppes brisant leurs formations. Des soldats légèrement armés feraient aussi des raids plus profonds dans les terres ennemies en utilisant des bateaux le long des grands fleuves des plaines."
 steppe_infantry:0 "Infanterie des Steppes"
 steppe_infantryDESCR:0 "Avec les canons et armes à feu devenant plus légers et plus précis, les forts de wagons des Steppes pouvaient être utilisés plus offensivement. Le fort entier se déplacerait à l'unisson vers des positions défensives d'où ils pouvaient déchaîner une grêle de feu de mousquet et canon. Alors que la bataille se développait, la cavalerie était alors libérée de l'intérieur du fort sur l'ennemi en fuite. Les canons utilisés étaient de petit calibre pour qu'ils puissent être amenés à cheval avec l'hôte alors qu'il se déplaçait sur les Steppes."
 steppe_rifles:0 "Fusils des Steppes"
 steppe_riflesDESCR:0 "Bien que les bases de la guerre des steppes ne changent pas, l'évolution générale de la guerre mènerait avec le temps à un certain nombre de développements aux armées des hôtes. Alors que les puissances sédentaires repoussaient les frontières des Steppes libres, fortifiant des zones autrefois nomades et créant leurs propres régiments de Cosaques, Tartares, et similaires, les pays des Steppes eux-mêmes viendraient souvent à être dominés par et adapter les meilleures armes et idées plus organisées de leurs voisins."
 reformed_steppe_rifles:0 "Fusils des Steppes Réformés"
 reformed_steppe_riflesDESCR:0 "À la fin du 18e siècle, les armées des steppes avaient de bien des façons traversé des transitions similaires aux militaires de l'ouest. Bien que la guerre reste plus mobile que dans les régions sédentaires, l'équipement et l'organisation évoluèrent pour être plus comme des armées permanentes. La mobilité et la dépendance sur de vieilles tactiques comme les raids et attaques surprises utilisant des bateaux continueraient, cependant, à être employées régulièrement dans le 19e siècle."
 muscovite_caracolleDESCR:0 "Avec la découverte qu'une infanterie étroitement formée pouvait résister à l'action de choc de cavalerie, et que l'utilisation d'armes à poudre infligerait un tribut redoutable à l'attaquant, de nouvelles tactiques de cavalerie étaient requises. Une des premières de celles-ci fut la Caracole (ou spirale) où la cavalerie utiliserait le feu pour perturber les formations d'infanterie avant de tenter une charge. Développée à l'Ouest au 16e siècle, elle se répandit rapidement vers l'est."
 muscovite_cossackDESCR:0 "La cavalerie cosaque évolua constamment avec le temps qui progressait. Plutôt que d'être une force de cavalerie de choc comme les nouveaux Hussards plus lourds, ils se spécialisaient dans les escarmouches et utiliseraient des pistolets pour désorganiser l'ennemi."
 muscovite_musketeerDESCR:0 "Avec l'utilisation à grande échelle d'armes à poudre sur les champs de bataille du Cannor Oriental, de nouvelles unités commencèrent à être développées pour tirer avantage de celles-ci. Ayant ses origines dans les Streltsy de Moscovie, ces unités évoluèrent en unités armées de Mousquet qui plaçaient leur focus principal sur l'attaque plutôt que la défense."
 muscovite_soldatyDESCR:0 "L'introduction du Tercio dans la guerre du Cannor Oriental fut accueillie par ceux qui voyaient le tercio comme étant trop défensif et qui croyaient que l'infanterie devrait être employée plus offensivement. L'Infanterie Soldaty remplit ce rôle."
 native_indian_archerDESCR:0 "Les peuples chasseurs-cueilleurs apprirent tôt à valoriser un homme avec un bon tir à l'arc. En temps de paix, cela pouvait être la différence entre famine ou survie - en guerre, défaite ou victoire."
 native_indian_mountain_warfareDESCR:0 "Certains des guerriers les plus coriaces des Amérindiens étaient les gens des montagnes. Souvent poussés dans les montagnes par des ennemis plus forts, ils devaient être coriaces pour survivre."
 native_clubmenDESCR:0 "L'Homme de Massue Indigène est l'origine de tous les guerriers - prendre quelque chose de dur, frapper votre adversaire."
 native_indian_tribal_warfareDESCR:0 "Avec le rassemblement des Indigènes en tribus, protégeant souvent des zones spécifiques, il évolua souvent un état de guerre endémique. Le sentier de la guerre était un moyen de prouver votre valeur, et souvent comme rite de passage pour les jeunes hommes."
 niger_kongolese_forest_warfareDESCR:0 "Guerriers des forêts avec de bonnes compétences offensives et défensives adaptées au climat des forêts africaines."
 niger_kongolese_guerilla_warfareDESCR:0 "Petits groupes de guerriers des forêts d'Afrique Centrale employant des tactiques de guérilla pour harceler leurs ennemis."
 niger_kongolese_gunpowder_warfareDESCR:0 "Guerriers africains de l'Ouest armés de mousquets et possédant de bonnes tactiques défensives et offensives."
 niger_kongolese_tribal_warfareDESCR:0 "Un guerrier tribal traditionnel d'Afrique Centrale armé d'une lance et d'un bouclier caractéristique. Combattant équilibré, bon pour les stratégies tant offensives que défensives."
 ottoman_azabDESCR:0 "Les Azabs étaient soit des unités d'infanterie légère employées comme archers soit des fantassins équipés d'épées et boucliers se spécialisant dans le combat rapproché."
 ottoman_janissaryDESCR:0 "Unités d'infanterie composées à l'origine d'esclaves et de prisonniers de guerre qui formaient le corps principal des gardes personnels et protecteurs du Sultan."
 ottoman_lancerDESCR:0 "Le sultan ottoman, Selim III, commença son règne en conduisant une réforme militaire approfondie. Une unité de cavalerie plus occidentalisée, armée d'une lance, remplaça la cavalerie existante."
 ottoman_new_modelDESCR:0 "Le sultan ottoman, Selim III, commença son règne en conduisant une réforme militaire approfondie. Un nouveau type de troupe d'infanterie occidentalisée fut conçu pour remplacer les Janissaires qui avaient constitué la force la plus significative de l'armée ottomane pendant si longtemps."
 ottoman_nizami_cedidDESCR:0 "Une infanterie musulmane réformée, influencée par les écoles et tactiques cannoriennes occidentales. Ces guerriers adoptèrent les uniformes et armes cannoriens et implémentèrent aussi les stratégies militaires occidentales dans leur entraînement."
 ottoman_musellemDESCR:0 "Unité de cavalerie légère composée le plus souvent de mercenaires étrangers."
 ottoman_reformed_janissaryDESCR:0 "Pendant la fin du 17e siècle, les Janissaires, avec les Sipahis, constituaient le corps principal des unités militaires du monde musulman occidental."
 ottoman_reformed_spahiDESCR:0 "Pendant la fin du 17e siècle, les Janissaires, avec les Sipahis, constituaient le corps principal des unités militaires du monde musulman occidental."
 ottoman_sekbanDESCR:0 "Unité d'infanterie provinciale composée de paysans devenus soldats."
 ottoman_spahiDESCR:0 "Une unité de cavalerie d'élite musulmane assez similaire aux chevaliers de Cannor."
 ottoman_timariotDESCR:0 "Une unité de cavalerie servant directement sous le Sultan. Le Timariot recevait un morceau de terre en échange de ses services, mais il était aussi requis d'apporter son propre équipement et ses propres serviteurs en temps de guerre."
 ottoman_toprakli_dragoonDESCR:0 "Une unité de cavalerie provinciale équipée d'un sabre ou carabine et bien connue pour ses compétences d'équitation."
 ottoman_toprakli_hit_and_runDESCR:0 "Une unité de cavalerie légère connue pour sa mobilité et vitesse. Elle était généralement la première division à attaquer l'armée opposée en implémentant une tactique de frappe et fuite."
 ottoman_yayaDESCR:0 "Une infanterie d'archers musulmane aussi connue sous le nom de Piyade. Les troupes Yaya étaient principalement composées de mercenaires et toujours en attente et étaient donc souvent très bien payées pour leurs services militaires."
 pedreroDESCR:0 "Canons relativement légers comparés aux Couleuvrines, utilisant des boulets de pierre comme munitions en raison de leur poids léger en contraste avec les boulets de fer."
 persian_cavalry_chargeDESCR:0 "Troupes de cavalerie équipées d'épées à lame mince, fortement courbées, à une main. Les plus efficaces dans les charges contre l'infanterie ou les troupes de cavalerie sans armure."
 persian_footsoldierDESCR:0 "Fantassin de rang inférieur généralement armé d'une épée."
 persian_rifleDESCR:0 "Pendant l'ère Qajar, l'armée perse traversa des réformes d'occidentalisation extensives. Avec l'aide de conseillers étrangers, les troupes furent entraînées dans les stratégies et technologies militaires occidentales."
 persian_shamshirDESCR:0 "Infanterie équipée d'épées à lame mince, fortement courbées, à une main. Les plus efficaces contre l'infanterie ou cavalerie ne portant pas d'armure."
 peruvian_guerilla_warfareDESCR:0 "La Guérilla Sud-Américaine est un adversaire coriace. Bien qu'elle ne fasse pas beaucoup de dégâts à l'opposition, il peut prendre beaucoup de temps pour user ces unités."
 polish_hussarDESCR:0 "Le Hussard original était une unité de cavalerie légère conçue principalement pour les escarmouches. Cependant, le champ de bataille exigeait que les unités soient mieux blindées et plus lourdes. Ainsi le Hussard évolua menant finalement aux fameux Hussards Ailés."
 polish_musketeerDESCR:0 "Avec la propagation croissante des armes à poudre, bientôt la question de ce que l'infanterie armée de mousquet devrait faire sur le champ de bataille fut soulevée. En Pologne, il se développa une école de pensée que les mousquetaires devraient être utilisés comme arme défensive pour soutenir la cavalerie."
 polish_tercioDESCR:0 "Bien que le tercio vînt à dominer les champs de bataille cannoriens, il était initialement trop lent pour être utile sur les champs de bataille plus ouverts, dominés par la cavalerie du Cannor Oriental. Cependant, alors que la composante pique du tercio tombait, lui donnant plus de puissance de feu, il devint plus utile sur les champs de bataille orientaux."
 polish_winged_hussarDESCR:0 "À l'époque médiévale, les chevaliers montés avaient dominé le champ de bataille médiéval mais furent ensuite remplacés par des mousquetaires et piquiers. Au 17e siècle, les forces de cavalerie étaient encore utilisées pour un effet de surprise dans les batailles, mais avaient souvent peu de chance contre des piquiers disciplinés. Par conséquent, les forces de cavalerie étaient peu utilisées dans le Cannor Occidental. Dans le Cannor Oriental avec ses vastes steppes, la cavalerie resta très importante. Les Hussards ailés y jouèrent un rôle clé. Les Polonais développèrent un excellent sabre courbé (le 'palasz'), sélectionnèrent des chevaux spécialement pour leur vitesse et endurance et ils portaient des lances avec eux, de six mètres, qui pouvaient percer l'armure d'un piquier. Les Hussards ailés devinrent une cavalerie lourdement blindée qui combattit d'innombrables actions victorieuses contre une variété d'ennemis. Ils jouèrent un rôle clé dans la légendaire levée du siège turc de Vienne par John Sobieski en 1683. John Sobieski envoya quatre groupes de cavalerie Hussard dans une charge furieuse qui brisa la ligne de bataille turque, les dispersant dans la confusion. Cette victoire par les Hussards Ailés polonais vit John Sobieski salué comme le 'sauveur de Vienne'."
 prussian_uhlanDESCR:0 "Les premiers Uhlans furent créés au début du 18e Siècle. Ils étaient utilisés principalement pour la reconnaissance pour la Cavalerie Plus Lourdement Blindée, ainsi que pour être assignés aux escarmouches. Plus tard au 18e Siècle, ils devinrent une partie essentielle de la structure militaire en raison de leur armure légère les rendant rapides et agiles sur le champ de bataille et pour leur haute valeur de choc contre leurs ennemis, ce qui dans certains cas retourna le cours des Batailles. Les Uhlans étaient une bonne alternative aux grandes Armées d'Infanterie car ils n'étaient pas seulement de gros frappeurs mais aussi plus économiques. Cela permit aux Nations plus petites avec moins de main-d'œuvre de réellement livrer un combat efficace, car les armées à pied étaient aussi plus lentes comparées à leurs homologues montés."
 prussian_drillDESCR:0 "Les Soldats Exercés étaient des soldats qui avaient été vigoureusement entraînés, pour qu'ils sachent exactement quoi faire dans une situation de bataille. Ils étaient aussi moins susceptibles de rompre les rangs en combattant contre l'ennemi. Un exemple serait les Soldats Exercés Prussiens. Ils étaient parmi les soldats les mieux entraînés et équipés du monde à l'époque. Ils étaient très disciplinés et bien entraînés pour presque toute situation. Si bonne était leur réputation que les Colonies Américaines avaient demandé que des instructeurs d'exercice prussiens soient envoyés pour entraîner les colons pour qu'ils puissent combattre contre les Britanniques."
 pueblo_ambushDESCR:0 "Dans le terrain brisé dans les contreforts des Rocheuses, de nouvelles tactiques construites autour de l'embuscade commencèrent à se développer. Ces unités n'avaient pas la capacité de résistance de l'infanterie des montagnes mais elles blessaient le moral des ennemis avec leurs tactiques d'embuscade."
 qizilbash_cavalry_unitDESCR:0 "Unités de cavalerie, armées de lance, épée ou arc facilement reconnaissables par leur couvre-chef rayé rouge et or, porté pour exprimer leur dévotion à la division Douze des chiites."
 reformed_asian_cavalryDESCR:0 "Cavalerie asiatique occidentalisée plus adaptée aux tactiques et stratégies occidentales."
 reformed_asian_musketeerDESCR:0 "Infanterie asiatique occidentalisée équipée de mousquets et plus adaptée aux tactiques et stratégies occidentales."
 reformed_manchu_rifleDESCR:0 "Une armée développée sous la dynastie Qing après la conquête mandchoue de Yanshen. L'armée constituait la masse principale dans les opérations militaires et consistait principalement de soldats chinois Han."
 royal_mortarDESCR:0 "Pendant le 18e siècle, l'utilisation de l'artillerie sur le champ de bataille devint plus répandue. Les troupes étaient maintenant capables de déplacer leurs canons de campagne avec beaucoup plus de facilité et vitesse."
 defensive_royal_mortarDESCR:0 ""
 russian_cossackDESCR:0 "Les Cosaques restèrent une partie intégrante des armées du Cannor Oriental. Bien que ni aussi disciplinés ni aussi efficaces dans la charge que la cavalerie lourde. Ces unités légères se spécialisaient dans les raids et tir d'élite pour perturber leurs adversaires."
 russian_cuirassierDESCR:0 "Le Cuirassier tire son nom du Cuirass, une plaque de poitrine portée par les unités de cavalerie les plus lourdes. Maniant une épée lourde plutôt qu'un sabre léger, ces unités sont redoutables quand elles chargent. Généralement soutenues par des unités de cavalerie équipée de carabine pour leur donner un punch supplémentaire, ces unités ajoutent la puissance de choc à toute armée."
 russian_massDESCR:0 "Les tactiques d'Infanterie de Masse étaient un départ des tactiques linéaires qui avaient été dominantes si longtemps. Ces unités peuvent être résumées en deux des maximes du célèbre général russe Suvorov 'entraîne-toi dur, combats facile' et 'La balle est un idiot, la baïonnette est un brave type'. C'étaient des unités d'infanterie de choc hautement exercées qui favorisaient la charge de masse plutôt que le feu de mousquet."
 russian_green_coatDESCR:0 "Alors que plus d'idées étaient importées du Cannor Occidental, l'homme d'infanterie oriental devint beaucoup plus comme son homologue du Cannor Occidental. L'infanterie Manteau Vert avait ses origines en Russie et ses méthodes d'entraînement et équipement occidentaux donnèrent à leurs unités plus de capacité de résistance au combat que jamais auparavant. Cela représentait aussi un changement des tactiques défensives pétriniennes vers une unité plus offensive."
 russian_lancerDESCR:0 "Les Hussards du Cannor Oriental avaient longtemps été équipés d'une lance avec d'autre équipement. La lance était une arme de puissance à l'attaque, permettant à un cavalier d'atteindre son ennemi avant que l'ennemi ne puisse l'atteindre, cependant, une fois que l'ennemi réussissait à passer la lance, le lancier était vulnérable. La cavalerie équipée de lance était très forte à l'attaque mais faible défensivement."
 russian_petrineDESCR:0 "L'Infanterie Pétrinienne a ses racines dans la défaite des Armées russes à la bataille de Narva pendant la Grande Guerre du Nord. L'armée avait été décisivement mise en déroute par l'Armée suédoise mieux entraînée, mais numériquement inférieure, et l'armée avait besoin de nouvelles tactiques si elle devait réussir. Entraînée avec une discipline de fer, l'Infanterie Pétrinienne excellait en défense. Leurs tactiques étaient construites autour de l'usure de la capacité de l'ennemi à combattre par la pure capacité de résistance."
 saxon_infantryDESCR:0 "Auguste le Fort, Électeur de Saxe, n'était pas seulement célèbre pour avoir engendré plus de bâtards que tout autre Monarque Cannorien, il était aussi Roi de Pologne. Pendant son règne, il apporta des tactiques d'infanterie plus offensives au militaire polonais, et les unités devinrent connues sous le nom d'Infanterie Saxonne."
 scottish_highlanderDESCR:0 "Les divisions d'Infanterie des Highlands qui constituent une force si reconnaissable dans beaucoup d'armées du Commonwealth d'aujourd'hui ont leurs racines dans le système de clan semi-féodal du nord et ouest de l'Écosse. Les Highlanders écossais étaient des hommes de clan légèrement blindés, souvent équipés de l'épée écossaise traditionnelle à garde en panier, la claymore, ainsi que de petits couteaux, connus sous le nom de dirks. Plus tard, les soldats des Highlands portaient aussi des pistolets. Ils étaient craints pour la férocité de leur attaque, particulièrement la fameuse Charge des Highlands, utilisée pour briser les lignes ennemies. Suivant les rébellions jacobites, les Highlanders écossais furent progressivement assimilés dans l'Armée britannique. Les premières de ces troupes des Highlands furent la Black Watch, ou 42e Régiment d'Infanterie des Highlands, qui combattit vaillamment à Fontenoy pendant la Guerre de Succession d'Autriche. Les Régiments des Highlands devinrent subséquemment une force de combat crainte, notée en particulier pour la bravoure et un refus de se rendre."
 shaybaniDESCR:0 "Une unité de cavalerie comptant le plus souvent sur des tactiques militaires indirectes, harcelant et attaquant ses ennemis."
 slavic_stradiotiDESCR:0 "Les Stratioti se développèrent dans les zones albano-grecques des Balkans. Avec peu ou pas d'armure, ils étaient armés de sabres, lances et masses. Cette cavalerie légère était excellente pour le dépistage, reconnaissance et pour attaquer des ennemis désorganisés ou en fuite. Avec la chute de Byzance, beaucoup cherchèrent refuge à l'ouest, et la cavalerie Stratioti vénitienne de la fin du 15e siècle est crue par certains avoir introduit les tactiques modernes de cavalerie légère à l'ouest."
 small_cast_iron_bombardDESCR:0 "Une forme précoce d'artillerie cannorienne utilisée tant pour les sièges que la défense. La Bombarde était un canon simple capable de lancer des projectiles sur les défenses ennemies. Le missile de choix était souvent une balle de métal ou une grande pierre, destiné à causer des dégâts aux fortifications plutôt qu'au personnel ennemi. Même les plus petites Bombardes étaient lourdes et difficiles à déplacer rapidement pendant la bataille, limitant leur usage contre les formations d'infanterie et cavalerie."
 songhai_tribal_warfareDESCR:0 "Un guerrier tribal traditionnel d'Afrique de l'Ouest armé d'une lance et d'un bouclier caractéristique excellant dans les stratégies défensives."
 south_american_gunpowder_warfareDESCR:0 "Avec l'arrivée des Cannoriens aux Amériques, les armes à poudre vinrent à être connues par la population locale. Les avantages devinrent apparents et ce ne fut qu'une question de temps avant que des unités apparaissent portant des mousquets. Le mousquetaire défensif était le descendant des guerriers des montagnes, suivant un modèle similaire d'organisation et focus mais maintenant armé d'un mousquet. Cette unité est la plus forte en défense, mais les nouvelles armes à poudre lui donnent un punch supplémentaire à l'attaque."
 south_american_spearmenDESCR:0 "L'unité de base des armées des Amériques du Sud. Ils étaient généralement une levée paysanne menée par des officiers aristocratiques et armés de lance et bouclier. Cette unité formait l'épine dorsale des armées d'états comme l'Empire Inca."
 south_american_warfareDESCR:0 "Les hautes montagnes des Andes créèrent un environnement qui était bien supérieur pour la défense plutôt que l'attaque. Il y eut une évolution graduelle où l'infanterie commença à se spécialiser en défense et capacité de résistance plutôt qu'attaque."
 spanish_tercioDESCR:0 "L'infanterie Tercio fut développée principalement par le brillant général Gonzalo Fernández de Córdoba (El Gran Capitán), pendant les Guerres d'Italie. C'était une formation d'infanterie mixte de piquiers et mousquetaires. En raison de cette approche d'armes combinées, la formation jouissait simultanément tant de la rigidité de son infanterie lourde que de la puissance de feu à longue portée de ses mousquetaires, en faisant une formation défensive et offensive idéale. Les formations Tercio, avec leurs soldats professionnels disciplinés et spiriteux, étaient célèbres sur le champ de bataille cannorien pour leur manière presque invincible au combat pendant les 16e et 17e siècles. Leur domination des champs de bataille cannoriens arriva à une fin définitive avec la défaite espagnole par les Français à la bataille de Rocroi en 1643. Un nouveau système de combat, promu par Gustavus Adolphus, prendrait le relais dès lors."
 swedish_arme_blancheDESCR:0 "Tandis que la Cavalerie hussard représentait l'équilibre entre feu et choc, et la cavalerie Dragon comptait principalement sur leurs mousquets, la cavalerie arme blanche comptait principalement sur l'acier froid. Les charges audacieuses de ces unités pouvaient briser les formations ennemies."
 swedish_carolineDESCR:0 "Les réformes militaires du roi suédois Charles XI créèrent une nouvelle force d'infanterie, se spécialisant dans l'attaque. Des salves dévastatrices de rounds de mousquet seraient le prélude à une charge de masse."
 swedish_gallopDESCR:0 "La Cavalerie Caracole armée de pistolet vint à dominer les tactiques de cavalerie cannoriennes dans le Cannor Oriental, bien que le style traditionnel de cavalerie d'action de choc des Hussards fût encore en usage. Les armées entraînées dans la guerre du Cannor Occidental sortaient assez souvent secondes au combat contre ces unités. Née de l'effusion de sang des Guerres polonaises, l'armée suédoise développa un type différent d'unité, la Cavalerie Galop Suédoise. Bien qu'encore armée de pistolets comme la caracole, ils ne déchargeaient pas leurs pistolets avant l'action de choc mais comme partie de la charge elle-même. Les résultats étaient dévastateurs pendant la Guerre de Trente Ans, forçant la cavalerie Caracole Impériale à s'adapter très rapidement."
 swedish_gustavianDESCR:0 "Au début du 17e siècle, le mousquet avait un temps de chargement qui était encore très lent et le feu de mousquet devait être concentré en salves pour être destructeur, car les armes étaient très imprécises et les ratés étaient communs. Un temps de rechargement si lent signifiait que l'unité serait très vulnérable si tous les fusils étaient tirés simultanément. Depuis les jours de Maurice de Nassau, ce problème était surmonté en arrangeant l'unité en lignes (douze, huit ou six de profondeur). Quand le premier rang tirait, ils se déplaçaient vers l'arrière pour recharger, après quoi le rang suivant tirerait. Gustavus Adolphus, le grand roi suédois, améliora significativement cette tactique d'infanterie mauricienne. Il entraîna ses troupes si bien qu'il fut capable de réduire le nombre de rangs à seulement trois (un agenouillé, le second accroupi et, le troisième debout) et pourtant maintenir le feu continu."
 swiss_landsknechtenDESCR:0 "Les Landsknechte étaient un type d'infanterie d'abord créé au début du 16e siècle dans l'Empire d'Anbennar. Ils étaient principalement armés d'une longue lance ou pique. George von Frundsberg est considéré comme le créateur des Landsknechte. Les Landsknechte combattaient principalement dans une formation de type carré appelée le Carré de Pique. Ils étaient aussi célèbres pour les vêtements élaborés qu'ils portaient sur le champ de bataille."
 swivel_cannonDESCR:0 "Un canon hautement maniable et portable. Le canon pivotant était plutôt petit et conçu principalement pour la guerre à courte portée."
 defensive_swivel_cannonDESCR:0 "Un canon hautement maniable et portable. Le canon pivotant était plutôt petit et conçu principalement pour la guerre à courte portée."
 tartar_cossackDESCR:0 "Le Cosaque continua à évoluer comme unité. L'utilisation de nouvelles armes et tactiques donna aux unités une plus grande capacité de résistance au combat de feu et plus de puissance de choc."
 threedeckerDESCR:0 "Un grand cuirassé équipé de trois ponts de canons, portant généralement plus de 100 canons."
 tofongchis_musketeerDESCR:0 "Malgré une réticence initiale, les mousquets devinrent progressivement plus couramment acceptés pendant la fin du 16e siècle. L'avantage des armes à feu était devenu indéniable et les mousquets trouvèrent lentement leur chemin dans les forces d'infanterie musulmanes."
 topchis_artilleryDESCR:0 "Unité de cavalerie musulmane armée d'un mousquet à mèche."
 twodeckerDESCR:0 "Un cuirassé à deux ponts normalement équipé de 60 à 90 canons."
 wargalleonDESCR:0 "Le galion de guerre était un grand galion équipé pour la guerre. Il était plus grand et plus lourdement armé que les galions réguliers, et servait d'escorte protectrice aux flottes de galions. Les flottes de trésor bulwariennes étaient composées de galions et galions de guerre."
 westernized_adalDESCR:0 "Guerriers d'Afrique de l'Est. Quelque peu influencés par les tactiques de défense militaire occidentales."
 westernized_aztecDESCR:0 "Avec l'introduction de méthodes d'entraînement occidentales et de nouvel équipement, le guerrier des collines devint un homme de combat beaucoup plus efficace. Les nouvelles méthodes d'entraînement donnèrent à l'unité beaucoup plus de cohésion au combat, tandis que le nouvel équipement améliora les capacités de l'unité tant à l'attaque qu'à la défense. Le guerrier des collines resta, cependant, une unité principalement défensive."
 westernized_bantuDESCR:0 "Guerriers sud-africains influencés par les tactiques et stratégies d'offense militaire occidentales."
 westernized_ethiopianDESCR:0 "Guerriers nord-africains influencés par les tactiques et stratégies de défense militaire occidentales."
 westernized_mayanDESCR:0 "Alors que les idées militaires occidentales se répandaient, même le guerrier des forêts des Amériques n'était pas immunisé contre le changement. Les nouvelles techniques d'entraînement améliorèrent la capacité de cette unité à résister au feu au combat."
 westernized_niger_kongoleseDESCR:0 "Guerriers d'Afrique Centrale influencés par les tactiques de défense et d'offense militaire occidentales."
 westernized_south_americanDESCR:0 "L'infanterie Sud-Américaine Occidentalisée étaient les successeurs des guerriers des montagnes des ères antérieures. L'entraînement et équipement occidentaux ont amélioré ces unités dans tous les départements, mais leur focus reste défensif."
 westernized_zapotecDESCR:0 "Les nouvelles tactiques militaires de Cannor se répandaient lentement à travers les Amériques. Les nouvelles méthodes d'entraînement renforcèrent la cohésion du guerrier des plaines, tandis que le nouvel équipement augmenta l'efficacité de l'unité dans tous les domaines de combat."
 western_longbowDESCR:0 "L'arc long était une arme de projectile principalement utilisée par l'infanterie d'Angleterre et du Pays de Galles du 14e au 16e siècle. L'arme était très précise et avait une longue portée et était assez puissante pour pénétrer l'armure de cotte de mailles. Les Anglais utilisèrent cette arme avec un grand succès dans la Guerre de Cent Ans contre la France, jamais plus qu'aux batailles de Crécy et Agincourt. Avec le développement de la poudre, l'arc long devint obsolète. Ce n'était pas parce qu'il était moins puissant que les premiers mousquets mais parce que pour devenir un bon archer long, vous deviez vous entraîner pendant de nombreuses années, tandis que l'entraînement des gens à utiliser les armes à feu était beaucoup plus facile."
 western_medieval_infantryDESCR:0 "Le soldat de base des armées cannoriennes. Ils tendaient à être des levées paysannes avec peu ou pas d'entraînement et un équipement très pauvre. Cependant, quand déployés en masse, ils pouvaient être dévastateurs."
 western_medieval_knightsDESCR:0 "Le Chevalier médiéval eut ses origines dans les royaumes d'Adenner, où les guerriers montés étaient récompensés avec des concessions de terre pour leur service militaire. Ce concept d'une élite guerrière puissante se répandit à travers le Cannor Occidental et devint une partie intégrante du système féodal, dans lequel les Chevaliers se classaient parmi la noblesse mineure. Avec le développement de la selle enveloppante et des étriers, les Chevaliers devinrent plus lourdement blindés et mieux capables de charger l'infanterie opposée avec une force mortelle. Ils étaient aussi connus pour combattre à pied en utilisant des armes de mêlée lourdes quand les circonstances le dictaient."
 western_men_at_armsDESCR:0 "L'Homme d'Armes était un soldat professionnel dans les armées cannoriennes du bas moyen âge. Les Chevaliers et familles nobles emploieraient un certain nombre d'hommes d'armes pour former leur suite. Ils tendraient à être mieux armés et blindés que le fantassin féodal ordinaire. Pendant la Guerre de Cent Ans, les Hommes d'Armes étaient ces soldats qui combattaient à cheval ou avec des armes lourdes, mais n'étaient pas d'un standing social élevé et donc ne pouvaient pas être référés comme Chevaliers. Les mieux équipés et mieux entraînés étaient connus sous le nom de Sergents d'Armes."
 zapotec_gunpowder_warfareDESCR:0 "Même le guerrier des plaines avec son accent sur la bravoure à l'attaque, ne pouvait ignorer les avantages du mousquet apporté de Cannor. Les nouveaux mousquetaires offensifs conservaient encore leur accent d'attaque, mais les armes à poudre leur donnaient une puissance de feu supplémentaire."
 zapotec_plains_warfareDESCR:0 "Le guerrier des plaines était l'unité offensive ultime dans les Amériques, mais même ils n'étaient pas immunisés contre le progrès. De nouvelles armes et tactiques permirent aux unités d'améliorer leur capacité offensive, tandis que de nouvelles méthodes d'entraînement aidèrent ces guerriers à maintenir le moral au combat."
 zapotec_tribal_warfareDESCR:0 "La zone de l'empire zapotèque créa des conditions hautement adaptées pour la guerre offensive. Ici furent développées des unités militaires qui se spécialisaient dans l'attaque et utilisaient des tactiques conçues pour saper le moral de leurs adversaires."
 zaporoghian_cossackDESCR:0 "La communauté cosaque grandit à l'origine sur la frontière des steppes entre la Moscovie et la Pologne d'un côté et les Tartares de l'autre. Dans cet environnement sauvage de raids constants, des communautés militaires de cavaliers se développèrent. Ils devinrent bientôt demandés comme cavaliers robustes, si indisciplinés."
 zulu_chest_and_hornsDESCR:0 "Une stratégie militaire africaine développée par le chef africain Shaka pendant le 18e siècle. Les guerriers encercleraient leur ennemi en positionnant de plus petits groupes de guerriers sur les flancs gauche et droit, représentant les cornes d'un buffle, et un plus grand groupe serait positionné au milieu, représentant la poitrine."
