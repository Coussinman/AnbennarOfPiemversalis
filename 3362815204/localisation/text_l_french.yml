 build_refinery_title:0 "Construire une Raffinerie à $PROVINCENAME$"
 build_refinery_desc:0 "$PROVINCENAME$ est parfaite pour construire une raffinerie, l'économie de la province bénéficierait grandement d'en construire une."
 build_wharf_title:0 "Construire une Manufacture d'Équipement Naval à $PROVINCENAME$"
 build_wharf_desc:1 "De grands progrès ont été réalisés dans le domaine des techniques de production, mais nous n'avons pas encore embrassé ces changements. $PROVINCENAME$ est parfaite pour construire une manufacture d'équipement naval, l'économie de la province bénéficierait grandement d'en construire une."
 build_plantations_title:0 "Construire des Plantations à $PROVINCENAME$"
 build_plantations_desc:0 "De grands progrès ont été réalisés dans le domaine des techniques de production, mais nous n'avons pas encore embrassé ces changements. $PROVINCENAME$ est parfaite pour les plantations, l'économie de la province bénéficierait grandement d'en créer là-bas."
 build_tradecompany_title:1 "Construire une Station Commerciale à $PROVINCENAME$"
 build_tradecompany_desc:1 "De grands progrès ont été réalisés dans le domaine des techniques de production, mais nous n'avons pas encore embrassé ces changements. $PROVINCENAME$ est parfaite pour une manufacture de station commerciale, l'économie de la province bénéficierait grandement d'en construire une là-bas."
 build_weapons_title:0 "Construire une Manufacture d'Armes à $PROVINCENAME$"
 build_weapons_desc:1 "De grands progrès ont été réalisés dans le domaine des techniques de production, mais nous n'avons pas encore embrassé ces changements. $PROVINCENAME$ est parfaite pour construire une manufacture d'armes, et l'économie de la province bénéficierait grandement d'en construire une."
 build_textile_title:0 "Construire une Manufacture Textile à $PROVINCENAME$"
 build_textile_desc:1 "De grands progrès ont été réalisés dans le domaine des techniques de production, mais nous n'avons pas encore embrassé ces changements. $PROVINCENAME$ est parfaite pour construire une manufacture textile, l'économie de la province bénéficierait grandement d'en construire une."
 build_marketplace_title:0 "Construire un Marché à $PROVINCENAME$"
 build_marketplace_desc:0 "Le commerce mondial devient de plus en plus interconnecté, mais nous n'avons pas encore embrassé le commerce global comme institution. $PROVINCENAME$ est idéale pour construire un marché car notre économie bénéficierait grandement d'en construire un là-bas."
 build_trade_depot_title:0 "Construire un Dépôt Commercial à $PROVINCENAME$"
 build_trade_depot_desc:0 "Le commerce mondial devient de plus en plus interconnecté, mais nous n'avons pas encore embrassé le commerce global comme institution. $PROVINCENAME$ est idéale pour construire un dépôt commercial car notre économie bénéficierait grandement d'en construire un là-bas."
 build_stock_exchange_title:0 "Construire une Bourse à $PROVINCENAME$"
 build_stock_exchange_desc:0 "Le commerce mondial devient de plus en plus interconnecté, mais nous n'avons pas encore embrassé le commerce global comme institution. $PROVINCENAME$ est idéale pour construire une bourse car notre économie bénéficierait grandement d'en construire une là-bas."
 build_university_title:0 "Construire une Université à $PROVINCENAME$"
 build_university_desc:0 "Le mouvement des Lumières se répand à travers le monde, mais nous devons encore l'embrasser. Pour améliorer notre apprentissage, nous devrions doter $PROVINCENAME$ d'une université."
 construct_army_title:0 "Créer une armée pour notre nation"
 construct_army_desc:0 "Notre armée n'est qu'une coquille vide de ce que notre nation attend. Nous devons recruter plus de soldats dans notre armée permanente, ou nous serons une proie facile pour nos rivaux."
 construct_navy_title:0 "Créer une Flotte Appropriée"
 construct_navy_desc:0 "Notre marine n'est qu'une coquille vide de ce que notre nation attend. Nous devons construire plus de navires sinon nos côtes sont vulnérables aux pirates et aux invasions ennemies."
 infiltrator_in_the_veridical_office:0 "Infiltrateur"
 desc_infiltrator_in_the_veridical_office:0 "Selon l'un de vos conseillers les plus proches, un espion a réussi à infiltrer le Collège Sacré des Véridiques."
 religious_restriction:0 "Restrictions Religieuses"
 desc_religious_restriction:0 "Des mesures ont été prises pour restreindre la liberté religieuse."
 prussian_nation_general_title:0 "Se Réformer en Prusse"
 prussian_nation_general_desc:0 "Les terres autrefois conquises et germanisées par l'Ordre Teutonique auront toujours besoin de protection contre des voisins rapaces. Si l'Ordre échoue dans ce devoir, nous pouvons prendre leur place et inaugurer une nouvelle ère de prospérité et de discipline prussienne."
 missionary_falls_ill:0 "Le missionnaire tombe malade"
 desc_missionary_falls_ill:0 "Le missionnaire que nous avons envoyé à $PROVINCENAME$ est tombé malade. Tout travail supplémentaire sur la nouvelle église s'est arrêté et sans sa guidance, les chances de convertir les locaux sont plutôt minces."
 missionary_failure:0 "Échec Missionnaire"
 desc_missionary_failure:0 "Il s'avère beaucoup plus difficile que prévu de convertir les citoyens de $PROVINCENAME$. Bien que quelques-uns d'entre eux aient montré un intérêt clair au début, la majorité ne semble pas si disposée à embrasser une nouvelle religion."
 religious_tensions:0 "Tensions Religieuses"
 desc_religious_tensions:0 "Les citoyens de $PROVINCENAME$ refusent d'accepter la prédication de nos missionnaires."
 SHIP_NO_PATROL:0 "Aucune flotte n'a patrouillé ici récemment."
 PATROL_COUNTER:0 "Cette zone maritime a été récemment patrouillée, et nous n'attendons aucun pirate avant au moins §Y$NUM$§W jour(s)."
 fabricate_claims_desc:0 "La création de plusieurs documents falsifiés pourrait soutenir nos prétentions légitimes à leur trône. Le succès nous donnera un Casus Belli temporaire."
