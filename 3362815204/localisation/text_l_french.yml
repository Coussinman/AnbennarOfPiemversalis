 liberum_veto_title:0 "Promulguer le liberum veto"
 liberum_veto_desc:0 "La noblesse a formulé une proposition intéressante : si nous lui accordons le liberum veto, elle nous apportera en échange un soutien important dans le conflit actuel. Mais si cette offre peut sembler généreuse, ce serait là, selon l'avis de certains de nos conseillers, s'engager sur une pente glissante. De fait, mieux vaut que les nobles s'offusquent aujourd'hui de notre refus, car ils n'hésiteraient pas à profiter de nos faiblesses futures pour exiger de nouvelles concessions."
 indian_trade_company_title:0 "Fonder la Compagnie des Indes orientales"
 indian_trade_company_desc:0 "La création par [Root.GetLeLaNP] [Root.GetName] d'une Compagnie des Indes orientales s'appuie essentiellement sur les espoirs et les ambitions soulevés par les revenus colossaux qu'ont tiré les compagnies du même type. Mais, en même temps, [Root.Monarch.GetName] a exprimé le souhait que nous jouions un rôle de premier plan dans le commerce mondial contemporain, ce qui reste accueilli tièdement par les marchands [Root.GetRootAdjMP]."
