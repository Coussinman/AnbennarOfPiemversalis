 improve_key_defensive_position_small_title:0 "Améliorer les défenses en $PROVINCENAME$"
 improve_key_defensive_position_small_desc:0 "Les gens de $PROVINCENAME$ sont préoccupés que leurs défenses soient inadéquates face à une possible invasion. Ils supplient que les fortifications soient améliorées."
 improve_key_defensive_position_medium_title:0 "Créer une Forteresse en $PROVINCENAME$"
 improve_key_defensive_position_medium_desc:0 "La province frontalière de $PROVINCENAME$ pourrait devenir un champ de bataille clé dans une guerre future. Nos généraux croient qu'une mise à niveau de fortification majeure est vitale pour que nous soyons préparés."
 improve_key_defensive_position_hard_title:0 "Faire de $PROVINCENAME$ une Forteresse Imprenable !"
 improve_key_defensive_position_hard_desc:0 "La forteresse en $PROVINCENAME$ était à un moment la merveille de l'époque, cependant, ces jours elle semble distinctement obsolète. Nous devrions prioriser la modernisation de cette forteresse."
 get_control_of_naval_supplies_title:0 "Production Nationale de Fournitures Navales"
 get_control_of_naval_supplies_desc:0 "Si nous devons soutenir notre flotte, nous devons avoir un accès sécurisé aux fournitures navales. Faire moins serait mettre la sécurité de notre pays en danger."
 liquor_act_title:0 "Adopter la Loi sur l'Alcool"
 liquor_act_desc:0 "Introduire des règlements pour la vente de gin en imposant des frais de licence pour tout détaillant de gin et leur interdire de vendre à des marchands non licenciés."
 joint_stock_companies_act_title:0 "Adopter la Loi sur les Sociétés par Actions"
 joint_stock_companies_act_desc:0 "Empêcher les petites compagnies non-chartrées de concurrencer la Compagnie de Commerce Indien en interdisant les sociétés par actions non-autorisées."
 merchant_shipping_act_title:0 "Adopter la Loi sur la Marine Marchande"
 merchant_shipping_act_desc:0 "Imposer une limite à la responsabilité d'un armateur en ce qui concerne les marchandises endommagées ou perdues en raison de vol, détournement ou incendie."
 witchcraft_act_title:0 "Adopter la Loi de Réglementation Magique"
 witchcraft_act_desc:0 "Qu'ils la méprisent, la convoitent ou la craignent, peu en Halann n'apprécient pas l'importance de la magie, et notre loi devrait faire de même. Fixons précisément dans la loi commune un ensemble de limites et de réglementations pour tous ceux qui pratiquent la magie."
 education_act_title:0 "Adopter la Loi sur l'Éducation"
 education_act_desc:0 "Améliorer l'administration de la justice en adoptant le principe de l'éducation obligatoire pour ceux qui doivent gouverner notre système judiciaire."
 abolish_slavery_act_title:0 "Adopter la Loi d'Abolition de l'Esclavage"
 abolish_slavery_act_desc:0 "Adopter une loi pour interdire l'esclavage et proscrire la traite des esclaves dans toute la nation."
 judiciary_act_title:0 "Adopter la Loi Judiciaire"
