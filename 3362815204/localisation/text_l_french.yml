 thalassocracy:0 "Thalassocratie"
 desc_thalassocracy:0 "Thalassocratie, Règne par la Mer. Nous sommes un peuple dont la vie se déroule avec, par et pour la mer. Notre empire s'étend bien au-delà de notre patrie et dans des colonies lointaines dans notre Outremer étendu, nos Terres Au-Delà des Mers. De côte en côte au-delà, nos drapeaux flottent sur les navires sur l'écume salée. La mer est froide, pourtant nous en avons fait notre demeure. Que personne ne nous défie dans notre élément propre."
 confirm_thalassocracy_title:0 "Confirmer la Thalassocratie"
 confirm_thalassocracy_desc:0 "En confirmant notre Thalassocratie, notre règne par la mer, nous recevrons de formidables bonus pour notre marine, nous propulsant dans une position de domination inégalée sur les océans."
