 SUPPLY_CORE:0 "Cœur :"
 UNIT_ENABLE_PATROL_NEW:0 "§YCommencer la Patrouille§!"
 UNIT_DISABLE_PATROL_NEW:0 "§YArrêter la Patrouille§!"
 endorse_renaissance_philosophy_title:0 "Soutenir la Philosophie de la Renaissance"
 endorse_renaissance_philosophy_desc:0 "Vous, sans limite ni borne, pouvez choisir pour vous-même les limites et les bornes de votre nature. Nous vous avons placé au centre du monde pour que vous puissiez observer tout le reste dans le monde.'\n\n--Mirandole, Piccolo, 'Oraison sur la Dignité de l'Homme'"
 blooming_renaissance:0 "Renaissance Florissante"
 desc_blooming_renaissance:0 "La Renaissance fleurit en $COUNTRY$ ! Dans tous les coins de chaque rue de chaque ville, nos citoyens quittent leurs sombres taudis médiévaux, et émergent dans les mondes ensoleillés de la dignité humaine et de la responsabilité civique."
 support_baroque_music_title:0 "Soutenir la Musique Baroque"
 support_baroque_music_desc:0 "Seul le Tout-Puissant sait quel talent artistique a été gaspillé à cause de trop peu d'argent, trop peu de nourriture et trop peu d'amour. Aidez les compositeurs en difficulté en $COUNTRY$ avec votre mécénat, et ils vous aideront en retour."
 the_sound_of_music:0 "Musique Baroque"
 desc_the_sound_of_music:0 "Bien que les temps puissent être difficiles, et les temps puissent être durs, nos sujets trouveront toujours réconfort et consolation dans la musique qui a commencé à résonner même dans les ruelles les plus sombres de notre royaume. De Bach à Händel, $COUNTRY$ résonne du son de la musique !"
 way_of_tea:0 "La Voie du Thé"
 desc_way_of_tea:0 "Dans la chaleur de milliers de maisons de thé, notre peuple trouve repos et récréation, servis avec une pointe de divin, et des tasses fumantes de thé."
 develop_way_of_tea_title:0 "La Voie du Thé"
 develop_way_of_tea_desc:0 "Bien que le thé ait été cultivé au Japon au moins depuis le 9ème siècle, l'esthétique plus raffinée du Chanoyu, La Voie du Thé, ne s'est développée complètement qu'au début du 15ème siècle. Partie cérémonie religieuse, et partie tradition culturelle, La Voie du Thé pourrait devenir une partie intégrante de notre patrimoine culturel."
 develop_diwani_script_title:0 "Écriture Diwani"
 develop_diwani_script_desc:0 "Un style cursif de calligraphie arabe, originaire de l'Empire Ottoman des 15ème et 16ème siècles, l'Écriture Diwani fut ainsi nommée pour son usage prévu sur les décrets royaux émis par le diwan ottoman, le cabinet de l'État ottoman. Renforcer notre règne en proclamant nos édits, et la parole de Dieu, dans les harmonies de la calligraphie."
 diwani_script:0 "L'Écriture Diwani"
 desc_diwani_script:0 "Tous nos édits et décrets sont émis dans le style de calligraphie élaborée, et les gens nous respectent pour cela"
 support_dutch_masters_title:0 "Âge d'Or de la Peinture Hollandaise"
 support_dutch_masters_desc:0 "La République Hollandaise, récemment calviniste, récemment indépendante, et avec de forts courants sous-jacents de pensée et philosophie humanistes, avait à la fin du 16ème siècle préparé le terrain philosophique pour une rupture avec les traditions et idéaux artistiques établis de l'ancienne Europe catholique. Surfant sur le dos de la richesse venant du commerce en développement par Amsterdam, nous pourrions aider à inaugurer un Âge d'Or pour la peinture hollandaise"
 dutch_masters:0 "L'Âge d'Or de la Peinture Hollandaise"
 desc_dutch_masters:0 "Nous soutenons financièrement les maîtres hollandais de la peinture en Hollande"
 charter_guild_of_st_luke_title:0 "Affrêter une Guilde de Saint Luc"
 charter_guild_of_st_luke_desc:0 "Saint Luc, le saint patron des artistes, venait souvent prêter son nom aux guildes d'artistes en Europe occidentale, la plus célèbre, peut-être, à Anvers. Affrêter une guilde ici en $COUNTRY$ pourrait être un peu coûteux, mais le bénéfice culturel sera là pour tous à voir. Développer la bureaucratie de la Guilde renforcera aussi notre tradition bureaucratique indigène."
 guild_of_st_luke:0 "La Guilde de Saint Luc"
 desc_guild_of_st_luke:0 "Le saint patron des artistes tient sa main sur notre pays. Les artistes dans la Guilde de Saint Luc produisent des chefs-d'œuvre pour renforcer notre tradition culturelle !"
 hold_the_last_jousting_tournament_title:0 "Le Dernier Tournoi de Joute"
 hold_the_last_jousting_tournament_desc:0 "Nous le sentons dans le vent. Bientôt notre élite équestre ne sera plus qu'un rêve remémoré, alors que la tradition chevaleresque s'éteint devant l'assaut de la modernité. Le monde change, mais pour maintenant, pour une dernière fois : Que les Chevaliers de $COUNTRY$ chevauchent !"
 the_last_joust:0 "Le Dernier Tournoi de Joute"
 desc_the_last_joust:0 "Bien que les chevaliers puissent encore rester une partie de notre armée pendant quelque temps, les traditions chevaleresques qu'ils ont défendues si longtemps s'éteignent."
 NOCLAIMLESSER:0 "Vous ne pouvez pas revendiquer des trônes en tant que partenaire inférieur dans une Union Personnelle."
 florentine_school:0 "Soutenir l'École Florentine"
 desc_florentine_school:1 "L'école florentine était une école d'art italienne, la plus célèbre peut-être pour son style naturaliste et ses fresques, qui grandit du travail d'artistes comme Donatello, Michel-Ange et Brunelleschi. [Root.GetName] soutient ces artistes, et le monde le sait."
 support_florentine_school_title:0 "Soutenir l'École Florentine"
 support_florentine_school_desc:0 "À cause de notre notoriété relative, nous sommes en position de soutenir les artistes italiens de l'École Florentine. Être perçu comme mécènes d'art international aidera définitivement nos efforts de propagande."
 court_byzantine_refugees_title:0 "Réfugiés Byzantins"
 court_byzantine_refugees_desc:0 "Mon Seigneur, Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire Romain, la Ville de Constantin, est maintenant entre les mains turques. Alors que la Chrétienté vacille sous le choc, les réfugiés byzantins affluent vers les villes et cours d'Europe, apportant avec eux de vieux manuscrits de savoir classique, des traités d'Aristote, Platon et Galien, et une connaissance approfondie du latin et du grec. Inviter ces réfugiés en $COUNTRY$ pourrait fournir un énorme boost à nos propres efforts dans les domaines de la culture et de la science."
 byzantine_influx:0 "Afflux Byzantin"
 desc_byzantine_influx:0 "Une proclamation est sortie de notre pays, à travers toute l'Europe, que les enfants perdus de la ville de Constantin sont invités à chercher refuge et de nouvelles vies dans nos villes. Ils apportent avec eux une compréhension de la civilisation classique qui aide notre recherche."
 commission_epic_to_monarch_title:0 "Épopée Nationale"
 commission_epic_to_monarch_desc:0 "Nos sujets ont pris l'habitude de raconter des contes et légendes sur $RANDOM_OLD_MONARCH$. La légende dit que dans l'heure la plus sombre de $COUNTRY$, il reviendra à notre nation, et la délivrera du mal. Indépendamment de la vérité dans cette déclaration, nous pourrions utiliser cela dans notre propagande."
 epic_to_monarch:0 "Épopée Nationale"
 desc_epic_to_monarch:0 "Il y a une épopée écrite en hommage à un ancien roi des nôtres, racontant sa vie et sa légende."
 enlightenment_movement:0 "Liberté, Égalité, Fraternité"
 desc_enlightenment_movement:0 "Comme une torche puissante, apportant la lumière de la raison jusque dans les coins les plus sombres des anciens et nouveaux mondes, les Lumières balaient le monde. Avec la science, la raison, et une croyance inébranlable dans le potentiel de l'humanité comme arme, elles promettent de flétrir les anciennes couronnes et croix, et de libérer l'homme. Étant le souverain éclairé qu'il est, [Root.Monarch.GetName], bien sûr, soutient cela."
 support_enlightenment_movement_title:0 "Liberté, Égalité, Fraternité"
 support_enlightenment_movement_desc:0 "Comme une torche puissante, apportant la lumière de la raison jusque dans les coins les plus sombres des anciens et nouveaux mondes, les Lumières balaient le monde. Soutenir ce mouvement mènera sans doute à des avancées en science et philosophie, mais les notions du mouvement sur la liberté humaine, et les droits inaliénables de l'homme, peuvent causer un peu de ferveur rebelle dans notre pays."
 commedia_dellarte:0 "Commedia dell'Arte"
 desc_commedia_dellarte:0 "Originellement développée en Italie et en France, la 'Commedia dell'Arte' était une forme populaire de théâtre en Europe dans la période entre les 16ème et 18ème siècles. Bien que ses origines puissent être tracées jusqu'aux conventions théâtrales grecques et romaines, la Commedia dell'arte était néanmoins une innovation originale, peut-être mieux mémorisée pour ses personnages types tels qu''Arlequin' et 'Pantalone'."
 support_commedia_dellarte_title:0 "Représentations de Commedia dell'Arte"
 support_commedia_dellarte_desc:0 "Oyez, oyez ! Lâchez Pantalone, Arlequin, et tous les autres personnages types de la traditionnelle Commedia dell'Arte sur votre population sans méfiance, et regardez comme ils sont divertis par les pitreries et les manigances. Une bonne pièce comique peut faire oublier à n'importe qui pendant un moment que leurs vies quotidiennes sont gaspillées à trimer sous le joug de dirigeants tyranniques. En plus, c'est amusant !"
 military_modernization_muslim_title:0 "Modernisation Militaire"
 military_modernization_muslim_desc:0 "Nous avons réussi à porter notre vie culturelle à la hauteur de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes, et certains d'entre nous parlent même leurs langues. Le véritable défi, le militaire, demeure cependant."
 military_modernization_eastern_title:0 "Modernisation Militaire"
 military_modernization_eastern_desc:0 "Nous avons réussi à porter notre vie culturelle à la hauteur de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes, et certains d'entre nous parlent même leurs langues. Le véritable défi, le militaire, demeure cependant."
 military_modernization_western_title:0 "Modernisation Militaire"
 military_modernization_western_desc:0 "Nous avons réussi à porter notre vie culturelle à la hauteur de nos puissants voisins. Nous portons leurs vêtements, nous pratiquons leurs coutumes, et certains d'entre nous parlent même leurs langues. Le véritable défi, le militaire, demeure cependant."
 action_and_reaction:0 "Action et Réaction"
 desc_action_and_reaction:0 "À chaque action il y a une réaction égale et opposée. Nous avons drastiquement réformé une des institutions les plus fondamentales du pays, et de puissants intérêts dans notre royaume conspirent maintenant pour défaire ces changements. Tenez la ligne et traversez la tempête."
 tribal_rebels_title:0 "Rebelles Tribaux"
 tribal_rebels_name:0 "Tribus de $COUNTRY$"
 tribal_rebels_desc:0 "Les rebelles tribaux cherchent à établir leur propre règne à la place du nôtre, parce qu'ils perçoivent de la faiblesse en nous."
 tribal_rebels_army:0 "Armée Tribale"
