 establish_spanish_la_plata_header:0 " "
 establish_spanish_la_plata_title:0 "Coloniser le Continent Sud"
 establish_spanish_la_plata_desc:0 "Nous avons découvert la région de La Plata, elle a des terres riches et un port naturel parfait. Nous devons revendiquer ces terres pour la couronne."
 discover_la_plata_header:0 " "
 discover_la_plata_title:0 "Découvrir La Plata"
 discover_la_plata_desc:0 "Nos navigateurs ont entendu des récits de riches terres quelque part au sud. Nous devons trouver ces terres avant que d'autres ne le fassent."
 conquer_zapotecs_header:0 " "
 conquer_zapotecs_title:0 "Les Zapotèques sauvages doivent être détruits !"
 conquer_zapotecs_desc:0 "Les Zapotèques sont une bande de brutes non civilisées qui pratiquent des rituels vils comme le cannibalisme et les sacrifices d'enfants, nous devons leur apporter la lumière de la civilisation et de l'inquisition."
 no_surrender_to_the_dutch_header:0 " "
 no_surrender_to_the_dutch_title:0 "Aucune Concession aux Hollandais"
 no_surrender_to_the_dutch_desc:0 "Les Hollandais continuent de mener une guerre illégale contre nos territoires aux Pays-Bas, nous devons tenir bon face à leurs avancées et maintenir nos territoires loyaux."
 bring_the_dutch_back_to_catholisism_header:0 " "
 bring_the_dutch_back_to_catholisism_title:0 "Ramener les Hollandais à la Foi Catholique"
 bring_the_dutch_back_to_catholisism_desc:0 "Les Hollandais continuent de s'accrocher à leurs croyances hérétiques, nous devons les ramener dans le sein aimant de la seule vraie église. Par l'épée si nécessaire."
 spanish_netherlands_should_be_catholic_header:0 " "
 spanish_netherlands_should_be_catholic_title:0 "Arrêter le Protestantisme aux Pays-Bas"
 spanish_netherlands_should_be_catholic_desc:0 "Des rapports nous sont parvenus selon lesquels nos sujets dans nos provinces des Pays-Bas se sont égarés de notre sainte église. Notre Grand Inquisiteur croit qu'ils s'attendront à ce que l'inquisition les persuade de revenir à la vraie foi."
 castille_aragon_relations_header:0 "Nos Nobles suggèrent"
 castille_aragon_relations_title:0 "Bonnes Relations avec l'Aragon"
 castille_aragon_relations_desc:0 "Nos voisins à l'est parlent la même langue et devraient être comme des frères pour nous. Leur famille royale devrait avoir des liens profonds avec la nôtre, et nous devons obtenir de bonnes relations."
 spanish_portugese_relations_header:0 "Nos Nobles suggèrent"
 spanish_portugese_relations_title:0 "Bonnes Relations avec le Portugal"
 spanish_portugese_relations_desc:0 "Nos voisins à l'ouest parlent la même langue et devraient être comme des frères pour nous. Leur famille royale devrait avoir des liens profonds avec la nôtre, et nous devons obtenir de bonnes relations."
