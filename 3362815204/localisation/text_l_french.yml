 a_woman_scorned:0 "Une Femme Bafouée"
 desc_a_woman_scorned:0 "L'enfer n'a pas de fureur comme une femme bafouée. La Reine n'est pas très heureuse à votre sujet, et, par une coïncidence étrange, quelques rumeurs assez étranges et désagréables à votre sujet ont commencé à circuler dans les cours étrangères."
 GUARANTNEWDESC:0 "Souhaitez-vous proclamer une garantie pour $COUNTRY$ ? Nous serons appelés en guerre contre tout pays qui les attaque."
 GUARANTDESC:0 "En garantissant leur indépendance, nous serons appelés en guerre contre tout pays qui les attaque."
