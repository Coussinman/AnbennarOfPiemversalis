 subjugate_burgundy_title:0 "L'Héritage Bourguignon"
 subjugate_burgundy_desc:0 "La Bourgogne se situe à la frontière entre l'Empire et la France. Le sort de ce Duché est d'une importance vitale pour nous. Nous devons nous assurer que la maison de Habsbourg ait son mot à dire dans son sort si le pire devait arriver."
 no_ottomans_in_eastern_balkans_title:0 "Repousser le Turc"
 no_ottomans_in_eastern_balkans_desc:0 "Le contrôle turc sur les Balkans orientaux est une menace trop importante pour l'Autriche pour demeurer. Nous devons prendre le contrôle de certaines de ces terres pour notre propre sécurité."
 no_ottomans_in_western_balkans_title:0 "Sécuriser la Frontière Militaire"
 no_ottomans_in_western_balkans_desc:0 "Avec le redoutable Turc encore solidement retranché dans les Balkans occidentaux, nous devons les repousser pour sécuriser la frontière militaire."
 austria_spain_relations_title:0 "La relation avec l'Espagne"
 austria_spain_relations_desc:0 "La position périphérique de l'Espagne en Europe en fait un partenaire attrayant pour l'Autriche, en cas de menaces de la France. Nous devons nous assurer que nous entretenons de solides relations avec l'Espagne et les cimenter par un mariage."
 austria_burgundy_relations_title:0 "Sécuriser la Frontière Impériale"
 austria_burgundy_relations_desc:0 "Les terres françaises sont à la fois riches et peuplées, quiconque les contrôle est une menace pour l'Empire. Nous devons aider à défendre la frontière impériale en renforçant notre relation avec la Bourgogne."
 austria_bavaria_relations_title:0 "Protéger les Terres Ancestrales"
 austria_bavaria_relations_desc:0 "Au nord des Terres Ancestrales de la dynastie des Habsbourg se trouve la menace potentielle du Duché de Bavière. Nous devons renforcer les relations avec eux pour nous assurer qu'ils ne deviennent pas un ennemi."
 no_territory_to_the_ottomans_title:0 "Aucune Terre Autrichienne au Turc"
 no_territory_to_the_ottomans_desc:0 "Il est impératif pour notre sécurité et notre prestige qu'aucune terre faisant partie de l'Autriche ne soit détenue par le Turc. Nous devons nous battre jusqu'à ce que toutes les terres soient nôtres."
 hegemony_over_north_italy_title:0 "Nos revendications sur l'Italie du Nord"
 hegemony_over_north_italy_desc:0 "Nous avons de solides revendications sur les terres de Lombardie. La Majesté de notre dynastie exige que nous fassions valoir ces revendications."
 annex_bohemia_title:0 "La Fin de la Bohême"
 annex_bohemia_desc:0 "Le Royaume de Bohême a accepté la suzeraineté de la famille des Habsbourg, mais les conseillers conseillent que cela ne suffit pas pour la sécurité de notre royaume. Nous devons amener la Bohême entièrement sous notre contrôle."
 annex_hungary_title:0 "Protéger les Hongrois"
 annex_hungary_desc:0 "Le Royaume de Hongrie a accepté notre suzeraineté, mais avec la situation dans les Balkans étant ce qu'elle est, nous sentons que la Hongrie est encore trop vulnérable. Nous devons convaincre la noblesse hongroise que seule par l'union avec l'Autriche nous serons assez forts pour prévaloir."
 protect_belgium_from_the_french_title:0 "Défendre les Pays-Bas."
 protect_belgium_from_the_french_desc:0 "Nos possessions aux Pays-Bas sont menacées par les Français. Nous devons sécuriser notre position et les chasser des Pays-Bas."
 protect_hungary_from_the_ottomans_title:0 "Protéger la Hongrie des Ottomans."
 protect_hungary_from_the_ottomans_desc:0 "Il est de notre devoir de nous assurer que les provinces de Hongrie ne soient pas sous le joug ottoman !"
 protect_italy_from_the_french_title:0 "Tenir les Français hors d'Italie."
 protect_italy_from_the_french_desc:0 "L'Italie du Nord est l'une des routes les plus évidentes pour une invasion vers l'ouest de l'Autriche. La sécurité de la monarchie exige qu'il n'y ait pas de paix tant qu'une seule province est sous contrôle français."
 protect_italy_from_the_french_republic_title:0 "Protéger l'Italie des Forces Révolutionnaires."
 protect_italy_from_the_french_republic_desc:0 "Les immondes hordes de la France révolutionnaire menacent de submerger l'Italie du Nord. Il est de notre devoir sacré de s'assurer que cela n'arrive pas. Aucune province en Italie du Nord ne doit être autorisée à rester entre les mains des révolutionnaires et de leur régime jacobin."
 RULER_IS_MALE:0 "Le Dirigeant est Masculin"
 RULER_IS_FEMALE:0 "Le Dirigeant est Féminin"
 NUMBER_OF_COLONISTS:0 "Colons"
 LESS_THAN:0 "Moins de"
 AT_LEAST:0 "Au moins"
 NUMBER_OF_DIPLOMATS:0 "Diplomates"
 NUMBER_OF_MISSIONARIES:0 "Missionnaires"
 NUMBER_OF_MERCHANTS:0 "Marchands"
 DEFENSIVENESS:0 "Défense du Fort"
 PEACE_WILL_ACCEPT:0 "Ils accepteraient cette offre."
 PEACE_WILL_NOT_ACCEPT:0 "Ils n'accepteraient pas cette offre."
 NO_WAR_ON_OTHER_VASSALS:0 "Vous ne pouvez pas déclarer la guerre au sujet d'un autre pays."
 reconquer_breda_title:0 "Capturer Breda"
 reconquer_breda_desc:0 "La forteresse de Breda se dresse comme un poignard pointé vers le cœur des Pays-Bas. Tant qu'elle est sous domination espagnole, nous ne serons jamais en sécurité, elle doit être reprise."
 the_netherlands_discover_the_carribean_title:0 "Découvrir les Caraïbes"
 the_netherlands_discover_the_carribean_desc:0 "Nous avons entendu des rumeurs merveilleuses sur la richesse des Indes occidentales. Pour que le peuple hollandais prospère, nous devons les trouver afin de pouvoir revendiquer notre part."
 dutch_colony_in_the_carribean_title:0 "Coloniser les Caraïbes"
 dutch_colony_in_the_carribean_desc:0 "Les îles des Caraïbes offrent des opportunités de richesse pour le gentleman avec la volonté de les acquérir et la main-d'œuvre pour les exploiter. Nous avons exactement ces types de gentlemen."
 the_netherlands_discover_north_america_title:0 "Découvrir l'Amérique du Nord"
 the_netherlands_discover_north_america_desc:0 "Nous avons entendu parler de vastes terres dans la partie nord d'une région appelée les Amériques. Nous devons aller de l'avant et voir si ces rumeurs sont vraies."
 dutch_colony_in_north_america_title:0 "Coloniser l'Amérique du Nord"
 dutch_colony_in_north_america_desc:0 "Les vastes terres vierges des Amériques sont pratiquement vides. Il est de notre devoir de les peupler au nom de Dieu et pour la gloire de la Hollande."
 dutch_colony_in_south_africa_title:0 "Coloniser l'Afrique du Sud"
 dutch_colony_in_south_africa_desc:0 "Des récits du vaste or qui peut être trouvé dans les parties méridionales de l'Afrique sont parvenus à notre capitale. Pour que les Pays-Bas soient forts, nous devons établir une base en Afrique du Sud et voir si nous pouvons l'utiliser pour obtenir notre part."
 dutch_colony_in_indonesia_title:0 "Coloniser les Indes Orientales"
 dutch_colony_in_indonesia_desc:0 "Les Indes orientales sont le centre de la production mondiale d'épices, une grande richesse attend la nation qui développe le commerce des épices. L'épice doit couler !"
 dutch_colony_in_brazil_title:0 "Coloniser la Guyane"
 dutch_colony_in_brazil_desc:0 "Les terres de la Guyane sont dures et impitoyables mais, en utilisant notre supériorité et avec la volonté de Dieu, nous pouvons apprivoiser ces terres pour la gloire des Pays-Bas."
 the_netherlands_discover_australia_title:0 "Découvrir l'Australie"
 the_netherlands_discover_australia_desc:0 "Nous avons entendu parler d'un vaste continent au Sud des Indes orientales. Nos navigateurs demandent le soutien du gouvernement pour aller découvrir ces terres et les revendiquer pour la Hollande."
 dutch_control_of_taiwan_title:0 "Contrôler Formose"
 dutch_control_of_taiwan_desc:0 "L'île de Formose se trouve dans une position stratégiquement importante pour le commerce avec la Chine. Nous bénéficierions grandement si nous pouvions acquérir la possession de l'île."
 embrace_the_reformation_title:0 "Embrasser les enseignements de Calvin"
 embrace_the_reformation_desc:0 "La force croissante de l'église réformée hollandaise, basée sur les enseignements de Calvin, est évidente. Nous devrions en faire l'église établie."
 take_malacca_from_portugal_title:0 "Prendre Malacca au Portugal"
 take_malacca_from_portugal_desc:0 "Malacca se trouve à la porte d'entrée des Indes orientales. Qui contrôle cela, contrôle le commerce des épices. Nous devons l'arracher aux Portugais."
 take_ceylon_from_portugal_title:0 "Libérer Ceylan"
 take_ceylon_from_portugal_desc:0 "L'île de Ceylan se trouve au centre de la route commerciale de l'océan Indien. Pour s'assurer que le commerce puisse couler librement vers Amsterdam, nous devons le libérer du Portugal."
 establish_trade_in_indonesian_cot_title:0 "Établir le Commerce dans les Indes Orientales"
 establish_trade_in_indonesian_cot_desc:0 "Nos Marchands estiment qu'ils ratent les opportunités du commerce des épices des Indes orientales. La VOC demande le soutien du gouvernement pour établir le commerce hollandais dans la région."
 conquer_ireland_title:0 "Conquérir l'Irlande"
 conquer_ireland_desc:1 "Historiquement connue sous le nom d''Ennemis Irlandais de Sa Majesté', la population gaélique d'Irlande a longtemps été en dehors de la domination anglaise. Il est temps qu'elle soit mise au pas."
 conquer_scotland_title:0 "Conquérir l'Écosse"
 conquer_scotland_desc:0 "Édouard Ier, Scottorum Malleus, a vu la sagesse de sécuriser notre royaume en subjuguant les Écossais. Nous devons faire de même."
 vassalize_scotland_title:0 "Vassaliser l'Écosse"
 vassalize_scotland_desc:0 "Le Royaume d'Écosse est un problème perpétuel, leur tendance à s'allier avec la France et à faire des malices sur la frontière nord devient problématique. Nous devons nous assurer que les Seigneurs écossais poursuivent une ligne plus pro-anglaise."
 england_discovers_north_america_title:0 "Découvrir la Côte Est de l'Amérique"
 england_discovers_north_america_desc:0 "Nous avons entendu dire que nos pêcheurs, qui naviguent loin dans l'Océan à la poursuite de la morue, ont aperçu des terres. Nous devons voir quelle terre nous pouvons nouvellement trouver."
 england_discovers_the_carribean_title:0 "Découvrir les Caraïbes"
 england_discovers_the_carribean_desc:0 "Il y a eu beaucoup de discussions sur les îles de richesse dans les Indes occidentales. Le Parlement fait pression sur la couronne pour garantir et expédition pour établir la vérité de ces affirmations."
 conquer_indian_coastal_province_title:0 "Obtenir un pied dans le Commerce Indien"
 conquer_indian_coastal_province_desc:0 "D'honorables Gentlemen de la Compagnie des Marchands de Londres Commerçant dans les Indes orientales ont demandé à la couronne de soutenir leur effort. Si certaines terres étaient acquises pour servir de bases aux activités commerciales de la compagnie, cela pourrait apporter des revenus utiles à la couronne."
 english_colony_in_australia_title:0 "Problèmes de Prison"
 english_colony_in_australia_desc:0 "Nos prisons débordent de criminels de tous types. Pour faire de la place, nous pourrions libérer ces individus dangereux dans la société. Si seulement il y avait un autre endroit pour les mettre ?"
 establish_trade_in_american_cot_title:1 "Commerce Américain"
 establish_trade_in_american_cot_desc:0 "La Compagnie de la Baie d'Hudson fait un lobbying intense au parlement pour le soutien à l'établissement du commerce dans les Amériques. Nous devrions garantir cette entreprise."
 monopolize_british_cot_title:0 "Notre argent part à l'étranger"
 occupy_paris_title:0 "Occuper Paris"
 occupy_paris_desc:0 "Nos efforts pour faire valoir notre revendication légitime sur le trône français continuent. Notre position, aux yeux du reste de la Chrétienté, serait renforcée si nous pouvions prendre le contrôle de Paris."
 conquer_normandie_and_caux_title:0 "Récupérer la Normandie"
 conquer_normandie_and_caux_desc:0 "Philippe II de France a traîtreusement pris la Normandie à son vrai propriétaire, le bon roi Jean. Nous devons récupérer le Duché au Nom de la Justice."
 conquer_aquitaine_title:0 "Conquérir l'Aquitaine"
 conquer_aquitaine_desc:0 "Les riches terres d'Aquitaine furent autrefois le joyau de la couronne des terres du Roi d'Angleterre. Il est de notre devoir de nous assurer qu'il en soit ainsi à nouveau."
 HAVE_LESS_TOTAL_PORTS_THAN:0 "Avoir moins de ports au total que "
 HAVE_MORE_TOTAL_PORTS_THAN:0 "Avoir plus de ports au total que "
 HAS_NO_PORTS:0 "$COUNTRY$ n'a pas de ports."
 WE_HAVE_NO_PORTS:0 "Nous n'avons pas de ports."
 ARMIES_IN:0 "Armées en"
 ANY_ELECTOR_STARTS:0 "Tout Électeur de l'EdA"
 THE_CAPITAL_IS:0 "La capitale est "
 THE_CAPITAL_IS_NOT:0 "La capitale n'est pas "
 restore_byzantine_empire_title:0 "Restaurer l'Empire Byzantin"
 restore_byzantine_empire_desc:0 "Le glorieux Empire byzantin a disparu, mais tant qu'il y a des Grecs à Constantinople, il y a de l'espoir de résurrection. Nous pouvons prendre sa place en esprit, mais nous ne pouvons prendre son nom que si nous nous montrons dignes..."
 annex_orleans_title:0 "Annexer Orléans"
 annex_orleans_desc:0 "Le Duc d'Orléans poursuit une politique semi-indépendante depuis trop longtemps. Si près de Paris, nous devons faire attention et intégrer ses domaines dans le cœur de la France."
 annex_provence_title:0 "Annexer la Provence"
 annex_provence_desc:0 "Le Duc de Provence poursuit une politique semi-indépendante depuis trop longtemps. Il est temps de le rappeler à l'ordre."
 annex_auvergne_title:0 "Annexer l'Auvergne"
 annex_auvergne_desc:0 "Le duché d'Auvergne se trouve stratégiquement au centre de la France. Nous devons l'incorporer entièrement dans le royaume français."
 annex_bourbonnais_title:0 "Annexer le Bourbonnais"
 annex_bourbonnais_desc:0 "Le duché du Bourbonnais se trouve stratégiquement au centre de la France. Nous devons l'incorporer entièrement dans le royaume français."
 louvre_expansion_title:0 "Reconstruction du Louvre"
 louvre_expansion_desc:0 "La forteresse du Louvre n'est plus nécessaire pour défendre Paris. Pour rehausser notre Gloire, nous devrions la transformer en Grande Galerie."
 annex_alsace_title:0 "Annexer l'Alsace"
 annex_alsace_desc:0 "La Forteresse de Strasbourg défend l'un des principaux points de passage sur le Rhin supérieur. Pour aider à défendre la France, nous devons pousser notre frontière vers le Rhin et nous assurer que nous, et nul autre, contrôlons cette forteresse."
 french_colony_in_the_carribean_title:0 "Établir des bases dans les Caraïbes"
 french_colony_in_the_carribean_desc:0 "La Compagnie des Îles de l'Amérique demande un soutien financier dans leur quête d'établir des bases commerciales dans les îles des Caraïbes. La France peut-elle refuser une telle demande ?"
 defend_france_against_england_title:0 "L'Angleterre doit être chassée de France"
 defend_france_against_england_desc:0 "Depuis trop longtemps, les belles terres de France ont été polluées par la présence des Rosbifs. L'honneur de la France exige que notre sol en soit libéré."
 recover_aquitaine_title:0 "Récupérer l'Aquitaine"
 recover_aquitaine_desc:0 "Notre longue guerre avec l'Angleterre a permis au roi d'Angleterre de s'établir en Aquitaine, indépendamment de la France. Nous devons récupérer ces provinces qui ont été séparées de la France."
 conquer_milan_title:0 "Conquérir Milan"
 conquer_milan_desc:0 "Pour assurer que notre position en Italie du Nord soit protégée, nous devons étendre nos possessions pour inclure Milan."
 annex_genoa_title:0 "Annexer Gênes"
 annex_genoa_desc:0 "Le port de Gênes et son arrière-pays se trouvent trop près de la côte méditerranéenne française, nous devrions les incorporer dans notre Royaume pour protéger notre côte méditerranéenne."
 establish_national_guard_title:0 "Établir la Garde Nationale"
 establish_national_guard_desc:0 "Nous sommes de plus en plus préoccupés par la menace de troubles civils dans la région autour de Paris. Nous devrions établir la Garde nationale afin que les troupes puissent être rapidement organisées pour supprimer tout désordre."
 france_the_united_states_relations_title:0 "Améliorer les Relations avec les États-Unis"
 france_the_united_states_relations_desc:0 "La jeune république des États-Unis est l'allié parfait que la France recherche dans l'Hémisphère occidental. Améliorons les relations avec eux."
 annex_lorraine_title:0 "Annexer la Lorraine"
 annex_lorraine_desc:0 "Le Duché de Lorraine est simplement trop stratégiquement important pour permettre aux Ducs toute marge dans leur politique. La France doit avoir un contrôle total sur le Duché."
 defend_the_netherlands_title:0 "La Frontière Naturelle"
 defend_the_netherlands_desc:0 "Le contrôle espagnol des Pays-Bas demeure une menace stratégique pour la France. Nous devons pousser notre frontière à sa position naturelle sur le Rhin pour assurer que la France soit défendue correctement."
 anglo_portuguese_relations_title:0 "Relations anglo-portugaises"
 anglo_portuguese_relations_desc:0 "De bonnes relations avec l'Angleterre ont été au cœur de la politique portugaise depuis 1373. Il serait sage de renforcer ces liens."
 castilian_portuguese_relations_title:0 "Relations Castillanes"
 castilian_portuguese_relations_desc:0 "Notre relation avec notre voisin la Castille a toujours été importante pour nous. Nous sentons que le moment est venu de nouveaux efforts pour renforcer les liens entre nous et la Castille."
 spanish_portuguese_relations_title:0 "La Question Espagnole"
 spanish_portuguese_relations_desc:0 "La formation de l'Espagne a radicalement changé l'équilibre des pouvoirs dans la péninsule ibérique. Pour que le Portugal prospère, nous devrions nous assurer d'être en bons termes avec notre grand voisin."
 portugal_discovers_the_azores_title:0 "Découvrir les Açores !"
 portugal_discovers_the_azores_desc:0 "Nous avons entendu des rumeurs d'îles dans l'Atlantique Ouest qui pourraient servir de base pour de futures opportunités d'exploration. Envoyons des navires pour enquêter là-dessus."
 portugal_discovers_madeira_title:0 "Découvrir Madère"
 portugal_discovers_madeira_desc:0 "Un marin naufragé a rapporté des nouvelles d'un archipel dans les mers au sud du Portugal. Envoyons des navires au sud pour enquêter là-dessus."
 portugal_discovers_the_west_african_coast_title:0 "Nous devons nous aventurer plus au Sud"
 portugal_discovers_the_west_african_coast_desc:0 "Nos explorateurs croient que l'Afrique ne s'étend que sur une courte distance vers le sud et bientôt nous serons capables de contourner et de trouver le Royaume du Prêtre Jean. Une fois que nous aurons sécurisé une alliance avec le Royaume, nous serons capables de chasser les maures de la terre sainte."
 portuguese_colony_in_west_africa_title:0 "Nous avons besoin de bases"
 portuguese_colony_in_west_africa_desc:0 "Il semble que l'Afrique s'étende plus au sud que nous ne le croyions d'abord, si nous devons contourner l'Afrique, nous devons avoir des bases pour que nos navires se réapprovisionnent."
 conquer_tangiers_title:0 "Conquérir Tanger"
 conquer_tangiers_desc:0 "Notre devoir envers la Chrétienté est clair, nous devons conquérir Tanger pour défendre la Chrétienté contre l'infidèle."
 conquer_ceuta_title:0 "Conquérir Ceuta"
 conquer_ceuta_desc:0 "Notre devoir envers la Chrétienté est clair, nous devons conquérir Ceuta pour défendre la Chrétienté contre l'infidèle."
 portugal_discovers_south_america_title:0 "Aller vers l'Ouest"
 portugal_discovers_south_america_desc:0 "Les Vents et courants favorisent l'expansion vers l'Ouest. Nos explorateurs croient que de riches terres se trouvent juste au-delà de l'Horizon."
 portuguese_brazil_title:0 "Brésil Portugais"
 portuguese_brazil_desc:0 "Nous avons découvert les riches terres du Brésil. La terre a déjà été divisée en Capitanias Hereditárias et les Capitaines demandent le soutien de la couronne pour commencer leurs efforts."
 brazil_belongs_to_portugal_title:0 "Le Brésil appartient au Portugal"
 brazil_belongs_to_portugal_desc:0 "Les Castillans ont pris des terres qui ont été offertes au Portugal par le Saint-Père lui-même. Nous devons prendre ce qui nous appartient de droit."
 brazil_to_portugal_title:0 "Le Brésil appartient au Portugal"
 brazil_to_portugal_desc:0 "Les Espagnols ont pris des terres qui ont été offertes au Portugal par le Saint-Père lui-même. Nous devons prendre ce qui nous appartient de droit."
 portugal_discovers_india_title:0 "Pousser vers l'Inde"
 portugal_discovers_india_desc:0 "Bien que nous ne puissions trouver aucun signe du royaume du Prêtre Jean, nous pouvons porter un coup aux Maures en arrachant le commerce des épices à leurs mains. Nous devons trouver les Indes afin de pouvoir faire notre part pour défendre la Chrétienté."
 portuguese_control_of_indian_province_title:0 "Établir une base en Inde"
 portuguese_control_of_indian_province_desc:0 "Pour exploiter pleinement les opportunités commerciales dans l'Inde nouvellement découverte, nous serions avisés de saisir au moins un port et l'arrière-pays pour servir de base."
 portugal_discovers_indonesia_title:0 "Découvrir les Îles aux Épices"
 portugal_discovers_indonesia_desc:0 "Nous avons entendu des récits selon lesquels les Îles aux épices se trouvent quelque part à l'est. Déjà des hommes audacieux sont prêts à y voyager, tout ce dont ils ont besoin c'est un peu de soutien de la couronne."
 portuguese_colony_in_indonesia_title:0 "Établir une présence dans les Îles aux Épices"
 portuguese_colony_in_indonesia_desc:0 "Les Îles aux Épices sont grandes et plus prospères que nous ne rêvions possible. Pour que le Portugal accomplisse son destin, il doit y établir des bases."
 establish_trade_in_indonesian_cot_por_title:0 "Établir un pied dans le commerce des épices."
 establish_trade_in_indonesian_cot_por_desc:0 "La Casa da Índia a demandé l'aide du gouvernement pour établir une présence portugaise dans le commerce des épices. Ce commerce lucratif aide les dirigeants musulmans à payer les armées qui menacent la Chrétienté. Il est de notre devoir chrétien de diriger une partie de ce commerce vers le Portugal."
 portugal_discovers_the_far_east_title:0 "En avant vers Cathay"
 portugal_discovers_the_far_east_desc:0 "Depuis le retour de Marco Polo, nous avons entendu parler de la merveilleuse richesse de Cathay. Nous devons établir exactement où c'est."
 fund_the_taj_mahal_title:0 "Financer le Taj Mahal"
 fund_the_taj_mahal_desc:0 "Notre grand Empereur souhaite un tombeau épique pour sa bien-aimée épouse. Nous devons remplir le trésor et avoir un grand artiste à portée de main pour que ses souhaits deviennent réalité."
 vassalize_golcanda_title:0 "Vassaliser Golkonda"
 vassalize_golcanda_desc:0 "Golkonda est la seule source mondiale de Diamants. La majesté de l'Empereur conquérant exige que le Padshah Ghazi reçoive sa juste part."
 vassalize_gondwana_title:0 "Vassaliser Gondwana"
 vassalize_gondwana_desc:0 "Le plateau de Gondwana n'est pas particulièrement attrayant à conquérir. Cependant, les dirigeants devraient reconnaître la maîtrise du grand Empereur moghol."
 defend_the_mughal_borders_title:0 "Défendre la Frontière"
 defend_the_mughal_borders_desc:0 "Nous ne pouvons pas permettre aux Persans de prendre pied en Afghanistan. Nous devons défendre ces provinces à tout prix."
 mughal_break_the_persian_border_title:0 "Briser l'Empire Perse"
 mughal_break_the_persian_border_desc:0 "Pour sécuriser notre Frontière Occidentale une fois pour toutes, nous devons suivre les traces du légendaire Timur. Nous devons tout balayer devant nous et reconquérir ces terres."
 conquer_khandesh_title:0 "Conquérir Khandesh"
 conquer_khandesh_desc:0 "L'état de Khandesh ne peut pas être autorisé à rester indépendant. Nous devons le conquérir en priorité."
 annex_berar_title:0 "Annexer Berar"
 annex_berar_desc:0 "Berar contrôle certaines des routes commerciales terrestres les plus importantes. Nous devrions amener cette zone sous notre contrôle."
 vassalize_orissa_title:0 "Vassaliser Orissa"
 vassalize_orissa_desc:0 "Nos voisins d'Orissa sont bien trop indépendants à notre goût. Nous devons nous assurer qu'ils lient leurs politiques plus étroitement aux nôtres."
 defeat_england_title:0 "Vaincre l'Angleterre"
 defeat_england_desc:0 "Les Anglais sont venus pour remplacer l'Empereur. Déjà leur influence peut être ressentie dans toute l'Inde. Nous devons les chasser une fois pour toutes."
 defend_timurid_lands_title:0 "Défendre les Terres Timurides"
 defend_timurid_lands_desc:0 "La dynastie parvenue Shaybanide prétend être les vrais descendants de Gengis Khan. Nous devons montrer au monde que ce n'est pas vrai, pas un pouce de terre ne doit être abandonné."
 defend_timurid_lands_against_persia_title:0 "Bloquer l'Avancée Safavide"
 defend_timurid_lands_against_persia_desc:0 "Les Safavides shiites hérétiques cherchent à étendre davantage leur contrôle aux dépens de l'Empire timuride. Nous devons prouver que nous sommes de dignes héritiers de Timur et les bloquer."
 timurid_break_the_persian_border_title:0 "Les pas de Timur"
 timurid_break_the_persian_border_desc:0 "La conquête des terres persanes par Timur a aidé à établir notre dynastie. Maintenant nous devons une fois de plus avancer pour assurer que notre dynastie reste sécurisée."
 conquer_sivas_title:0 "Conquérir Sivas"
 conquer_sivas_desc:0 "Les Sultans parvenus de Rum refusent de reconnaître notre supériorité. Nous devons mener la grande horde vers l'ouest en Asie Mineure et leur montrer qui gouverne."
 annex_the_jalayrids_title:0 "Conquérir les Jalayirides"
 annex_the_jalayrids_desc:0 "Le Sultan jalayiride refuse à nouveau de reconnaître la supériorité du royaume timuride. Nous devons les conquérir une fois de plus et nous assurer qu'ils ne se relèvent jamais."
 vassalize_the_akkoyunlu_title:0 "Vassaliser Ak Koyunlu"
 vassalize_the_akkoyunlu_desc:0 "Le grand Khan Timur a généreusement accordé aux Turcs du Mouton Blanc des terres en récompense de leur service fidèle. Cependant, ils se sont montrés infidèles et doivent être punis."
 vassalize_the_qara_qoyunlu_title:0 "Vassaliser Qara Koyunlu"
 vassalize_the_qara_qoyunlu_desc:0 "Les Turcs du Mouton Noir ont été conquis par Timur et leur Khan a fui à la cour des Sultans mamelouks d'Égypte. Maintenant il est revenu et a essayé de tailler un khanat indépendant. Le parvenu doit être puni."
 vassalize_georgia_title:0 "Vassaliser la Géorgie"
 vassalize_georgia_desc:0 "Pour être honnête, les troupes s'ennuient de devoir piller et saccager les infidèles de Géorgie à nouveau, il n'y a simplement plus rien à piller. Forçons le Roi géorgien à s'incliner devant le grand Sultan et trouvons de nouveaux endroits à piller."
 subjugate_tver_title:0 "Conquête de Tver"
 subjugate_tver_desc:0 "Des nouvelles nous sont parvenues que les Princes de Tver complotent contre la sainte mère Russie et l'Orthodoxie. Ils semblent prêts à vendre la Russie soit aux Catholiques soit aux Musulmans et nous ne savons pas ce qui est le pire. Conquérons leurs terres et assurons-nous qu'ils soient une fois pour toutes sous le contrôle d'un État russe responsable."
 annex_yaroslavl_title:0 "Annexer Yaroslavl"
 annex_yaroslavl_desc:0 "Pour s'assurer que Mère Russie ne retombe jamais sous le joug tatar, nous devons unir les Principautés russes. Yaroslavl est bien trop fragile pour rester seul, ils doivent être défendus par la Moscovie."
 annex_ryazan_title:0 "Annexer Ryazan"
 annex_ryazan_desc:0 "Le Grand Prince de Ryazan semble avoir une relation très proche avec certains des Khans au sud. Cela ne doit pas être autorisé à continuer."
 russia_discovers_eastern_siberia_title:0 "Découvrir la Sibérie Orientale"
 russia_discovers_eastern_siberia_desc:0 "Nos Explorateurs ont découvert des terres riches en fourrures et même de l'or dans les vastes étendues de la Sibérie. Il y a des rumeurs de terres encore plus riches vers l'Est, nos explorateurs cosaques demandent de l'aide pour que tout appartienne à Mère Russie."
 access_to_the_baltic_sea_title:0 "Fenêtre sur l'Occident"
 access_to_the_baltic_sea_desc:0 "Nous craignons que la Russie ne soit laissée pour compte par les autres États d'Europe, nous ne devons pas rester arriérés. La Russie doit acquérir une côte sur la Baltique pour servir de fenêtre sur l'occident."
 russian_colony_in_east_siberia_title:0 "Coloniser la Sibérie Orientale"
 russian_colony_in_east_siberia_desc:0 "Nos Explorateurs ont ouvert les vastes terres inexploitées de la Sibérie orientale. Nous devons y établir des forts pour sécuriser notre contrôle."
 russia_discovers_western_siberia_title:0 "La Russie revendique la Sibérie Occidentale"
 russia_discovers_western_siberia_desc:0 "À l'ouest se trouvent les terres de la Sibérie, Nos aventuriers cosaques ne demandent qu'à les revendiquer. Finançons-les et rappelons au monde que tout appartient à mère Russie."
 russian_colony_in_west_siberia_title:0 "Établir des Forts en Sibérie Occidentale"
 russian_colony_in_west_siberia_desc:0 "Nous avons commencé à chasser les Tatars de Sibérie, pour renforcer notre emprise sur ces régions nous devons établir des forts afin qu'ils puissent être amenés sous contrôle russe."
 annex_the_qasim_khanate_title:0 "Annexer le Khanat de Qasim"
 annex_the_qasim_khanate_desc:0 "Jusqu'à présent, il convenait à nos objectifs de permettre l'existence continue du Khanat de Qasim. Maintenant cependant, ces terres doivent retourner à Mère Russie."
 defend_russia_against_the_mongols_title:0 "Défendre les Russes contre les Tatars."
 defend_russia_against_the_mongols_desc:0 "Le fléau tatar menace la sainte mère Russie. Nous devons nous assurer qu'aucun vrai Russe ne soit sous le joug tatar."
 cross_the_mongol_border_title:0 "Revendiquer les Steppes"
 cross_the_mongol_border_desc:0 "Nous devons porter le combat aux Tatars de la Horde d'Or. Nous devons planter la bannière de la Russie dans leurs terres de cœur des steppes parce que tout appartient à Mère Russie."
 annex_novgorod_title:0 "Annexer Novgorod"
 annex_novgorod_desc:0 "Les Boyards de Novgorod ont accepté la direction du Grand Prince de Moscovie, mais ils conservent encore quelques notions d'indépendance. Nous devons les amener fermement sous le contrôle de la Moscovie."
 russia_partitions_poland_title:0 "Conquérir la Pologne Orientale"
 russia_partitions_poland_desc:0 "Les armées polonaises contrôlent une grande partie des terres russes. L'État polonais est à la fois faible et inapte à gouverner les fiers peuples ruthéniens et biélorusses et d'autres pays sont également arrivés à cette réalisation. Il est grand temps d'agir avant que la Pologne ne soit partagée entre nos rivaux."
 russia_partitions_lithuania_title:0 "Vaincre la Lituanie"
 russia_partitions_lithuania_desc:0 "Les armées lituaniennes contrôlent une grande partie des terres russes. L'État lituanien est à la fois faible et inapte à gouverner les fiers peuples ruthéniens et biélorusses et d'autres pays sont également arrivés à cette réalisation. Il est grand temps d'agir."
 CANCEL_MISSION:0 "Annuler la Mission"
 CANNOT_CANCEL_MISSION_IRO:0 "Nous ne pouvons pas annuler cette mission avant le §Y$DATE$§W."
 CANCEL_MISSION_IRO:0 "Nous pouvons annuler cette mission, mais cela nous coûtera §R$PRESTIGE$§W de prestige, et nous ne pourrons plus en annuler une autre pendant les cinq prochaines années."
 conquer_finland_title:0 "Conquérir la Finlande"
 conquer_finland_desc:0 "La Suède demeure un danger pour les terres de la Sainte Mère Russie. Pour protéger la Russie une fois pour toutes, nous devons conquérir la Finlande pour qu'elle serve de tampon."
 subjugate_crimea_title:0 "Subjuguer la Crimée"
 subjugate_crimea_desc:0 "Les Tatars de Crimée ont été autorisés à saccager les Steppes trop longtemps, il est temps pour la Troisième Rome de leur montrer qui commande."
 subjugate_kazan_title:0 "Subjuguer Kazan"
 subjugate_kazan_desc:0 "La Ville de Kazan se trouve sur les routes commerciales clés le long de la Volga. Pour que la Russie prospère, elle doit appartenir à Mère Russie."
 subjugate_the_siberian_khanate_title:0 "Subjuguer le Khanat Sibérien"
 subjugate_the_siberian_khanate_desc:0 "Nos Aventuriers cosaques rapportent que le Khanat sibérien est faible et divisé. Si le grand Tsar donnera l'ordre d'attaquer, ils s'assureront que toutes leurs terres appartiendront à Mère Russie."
 subjugate_astrakhan_title:0 "Subjuguer Astrakhan"
 subjugate_astrakhan_desc:0 "La ville d'Astrakhan se trouve sur les rives de la mer Caspienne. Le contrôle de cette ville signifie que Mère Russie contrôlera le commerce de la région."
 control_medina_title:0 "Protéger Médine"
 control_medina_desc:0 "Médine est la deuxième ville la plus sainte de l'Islam et le site du tombeau du Prophète lui-même doit être protégé. Seul le grand Sultan ottoman est capable de faire cela."
 control_mecca_title:0 "Défendre le Pèlerinage"
 control_mecca_desc:0 "Le saint pèlerinage à La Mecque est l'un des devoirs sacrés qu'un Musulman peut accomplir. Les caravanes de pèlerins sont sous la menace constante des nomades locaux, nous devons établir le contrôle de la région pour nous assurer qu'ils soient protégés."
 vassalize_candar_title:0 "Vassaliser Candar"
 vassalize_candar_desc:0 "La Foudre fut le premier sultan à chercher à amener les Beys d'Anatolie sous contrôle ottoman. Par la guerre ou la ruse, le Bey de Candar doit reconnaître notre supériorité."
 annex_candar_title:0 "Annexer Candar"
 annex_candar_desc:0 "Bien que le Bey de Candar ait sagement décidé de reconnaître la supériorité du Sultan, il y en a encore qui avertissent qu'il pourrait se révéler infidèle. Amenons les terres sous notre contrôle."
 vassalize_karaman_title:0 "Vassaliser Karaman"
 vassalize_karaman_desc:0 "Le Bey de Karaman prétend outrageusement être au moins l'égal du Sultan ottoman en raison du mariage de sa famille avec la fille de Murad Ier. Nous devons montrer à ce parvenu qui est le plus important."
 annex_karaman_title:0 "Annexer Karaman"
 annex_karaman_desc:0 "Ayant amené le Beydom de Karaman au talon en s'assurant qu'ils reconnaissent le Sultan comme leur suzerain, le moment est maintenant venu de mettre fin à leurs prétentions une fois pour toutes. Nous devons absorber le Beydom dans l'Empire proprement dit."
 vassalize_dulkadir_title:0 "Vassaliser Dulkadir"
 vassalize_dulkadir_desc:0 "Dulkadir se trouve à la frontière entre l'Asie Mineure et la Syrie. Sa position stratégique signifie que le Sultan ottoman ne peut ignorer cet État autrement mineur. Nous devons les amener dans notre orbite."
 retake_smyrna_title:0 "Conquérir Smyrne"
 retake_smyrna_desc:0 "Le Beydom d'Aydin a témérairement décidé de se libérer du contrôle du Sultan. Nous devons leur montrer notre force et les conquérir."
 muslim_asia_minor_title:0 "Convertir l'Infidèle"
 muslim_asia_minor_desc:0 "Les terres d'Anatolie sont au cœur même de l'Empire où le Sultan tire le large pourcentage de ses ressources. Après la défaite écrasante de nos forces par Timur il y a quelques décennies, beaucoup des Beyliks locaux ont regagné leur force et leur indépendance. Nous devons consolider notre emprise sur l'Asie Mineure et reprendre ce qui a été perdu."
 vassalize_the_mameluks_title:0 "Faire Tomber les Mamelouks"
 vassalize_the_mameluks_desc:0 "L'Égypte était autrefois le foyer des Fatimides chiites et nous croyons encore aujourd'hui que leur hérésie chiite a encore un soutien officiel en Égypte. Nous devons faire que le Sultan mamelouk fléchisse le genou devant nous afin que nous puissions nous assurer qu'il reste sur le vrai chemin."
 annex_egypt_title:0 "Annexer l'Égypte"
 annex_egypt_desc:0 "Le Sultan mamelouk demeure un adversaire dangereux et peut bien être entaché de l'hérésie chiite. Nous devons utiliser tous les moyens nécessaires pour mettre fin à son indépendance."
 take_kaffa_title:0 "Conquérir Caffa"
 take_kaffa_desc:0 "La Forteresse de Caffa a longtemps été utilisée par les pirates chrétiens pour piller la mer noire. Pour empêcher cela, nous devons contrôler cette ville."
 control_halland_title:0 "Contrôler le Halland"
 control_halland_desc:0 "Le contrôle du Halland par le Danemark est un problème sérieux pour le Royaume de Suède. Sa position agit à la fois comme une menace pour la navigation suédoise essayant de quitter la Baltique et peut servir de base aux armées danoises pour ravager le Sud de la Suède. Cette situation ne peut être tolérée."
 control_estonia_title:0 "Contrôler l'Estonie"
 control_estonia_desc:0 "Notre longue côte signifie que la sécurité de notre Royaume dépend grandement du contrôle de la mer Baltique. Les ports estoniens doivent être amenés sous Contrôle suédois."
 control_latvia_title:0 "Conquérir la Livonie"
 control_latvia_desc:0 "La Livonie et sa ville portuaire clé de Riga sont vitales pour contrôler le commerce baltique. Nous avons besoin de ces terres pour notre sécurité."
 control_gotland_title:0 "Conquérir Gotland"
 control_gotland_desc:0 "Gotland se trouve dans une position stratégique clé au centre de la mer Baltique. Pour que la Suède reste une grande puissance, elle doit passer sous contrôle suédois."
 annex_norway_swe_title:0 "Défendre la Norvège"
 annex_norway_swe_desc:0 "Heureusement nous avons pu amener la Norvège sous notre protection, mais les seigneurs locaux ne coordonnent pas leur défense avec la Suède correctement. Une action doit être prise."
 no_territory_to_denmark_title:0 "Aucune Terre au Danemark"
 no_territory_to_denmark_desc:0 "Le Roi danois lâche a saisi des terres qui sont légitimement nôtres. Nous ne devons pas nous reposer jusqu'à ce que la Suède soit entière à nouveau."
 reconquer_finland_title:0 "Récupérer la Finlande"
 reconquer_finland_desc:0 "Bien qu'Ivan ait pu conquérir la Finlande par des tactiques lâches, nous vaincrons une fois de plus l'ours redoutable. C'est maintenant notre chance de libérer toute la Finlande et de la rendre à la domination civilisée."
 swedish_colony_in_north_america_title:0 "La Suède dans le Nouveau Monde"
 swedish_colony_in_north_america_desc:0 "Des nouvelles se sont répandues sur les découvertes en Amérique du Nord. La Suède ne doit pas rater les avantages qu'apportent les colonies."
 fortify_the_eastern_border_title:0 "Fortifier la Frontière Orientale"
 fortify_the_eastern_border_desc:0 "Avec l'avancée de la Russie ayant atteint les frontières de la Finlande, nous devons investir dans l'amélioration des fortifications là-bas."
 colonize_lapland_title:0 "Apporter la civilisation aux Lapons"
 colonize_lapland_desc:0 "Les Lapons du nord de la Suède sont tristement arriérés car ils ne sont ni suédois ni chrétiens. Il est de notre devoir de les rendre les deux."
 control_jylland_title:0 "Porter la Guerre sur la Rive Sud."
 control_jylland_desc:0 "Nous sommes impliqués dans une guerre avec le Danemark, pour gagner cela nous devons leur porter le combat. Faisons marcher nos armées à travers la Baltique et prenons le contrôle du Jutland."
 colonize_iceland_title:0 "Coloniser l'Islande"
 colonize_iceland_desc:0 "Les grandes colonies vikings d'Islande ont connu des temps difficiles et sont maintenant désertées. Nous ramenons l'esprit pionnier des ancêtres et les rétablissons."
 retake_scania_title:0 "Récupérer la Scanie"
 retake_scania_desc:0 "La Scanie a toujours fait partie du Royaume de Danemark, mais le Roi parvenu de Suède l'a revendiquée pour lui. Nous devons libérer les vrais Danois du joug suédois."
 retake_halland_title:0 "Récupérer le Halland"
 retake_halland_desc:0 "La conquête suédoise du Halland les a mis trop près de Copenhague. Nous devons les chasser et reprendre ce qui nous appartient de droit."
 denmark_slesvig_holstein_relations_title:0 "Améliorer les Relations avec le Holstein"
 denmark_slesvig_holstein_relations_desc:0 "La politique danoise a toujours été concernée par le sort du Duché impérial de Holstein. Nous devons améliorer nos relations avec eux."
 denmark_oldenburg_relations_title:0 "Améliorer les relations avec Oldenburg"
 denmark_oldenburg_relations_desc:0 "La maison royale danoise a longtemps eu des liens étroits avec les dirigeants d'Oldenburg. Une amélioration des relations est attendue depuis longtemps."
 vassalize_norway_title:0 "Protéger la Norvège"
 vassalize_norway_desc:0 "Avec la Fin de l'Union de Kalmar, la Norvège a été laissée faible et sans défense. Il est du devoir en tant que vrai monarque norvégien de les amener sous protection danoise."
 annex_norway_title:0 "L'héritage de Kalmar"
 annex_norway_desc:0 "L'Union de Kalmar a fait du Roi danois le seul vrai Roi de Norvège, bien que l'union se soit depuis brisée nous avons attendu l'opportunité de restaurer le Roi danois à sa place légitime. L'opportunité est maintenant."
 defend_denmark_title:0 "Défendre le Danemark"
 defend_denmark_desc:0 "Depuis la fin de l'Union de Kalmar, la province rebelle de Suède a continué de nier au Roi danois sa place légitime. Par des guerres injustifiées contre leur souverain légitime, ils ont capturé le territoire danois. La couronne danoise ne peut céder aucune partie du Danemark à eux."
 danish_controlled_cot_title:0 "Commerce Danois"
 convert_ezochi_to_shintoism_title:0 "Leur montrer la Voie Shinto"
 convert_ezochi_to_shintoism_desc:0 "Nous regrettons que les peuples de Kamikawa persistent encore dans leurs traditions païennes, nos prêtres demandent humblement le soutien pour leur montrer le chemin. Cela apportera symétrie et perfection à la terre du soleil levant, comme la perfection d'une fleur de cerisier qui tombe."
 conquer_southern_korea_title:0 "Conquérir la Corée"
 conquer_southern_korea_desc:0 "Les dirigeants parvenus de Corée prétendent qu'en raison de leur mandat du Ciel qu'ils sont en fait supérieurs à l'Empereur japonais. Nous devons lancer une invasion et prendre la portion sud afin que nous puissions punir une telle arrogance à l'avenir."
 monopolize_japanese_cot_desc:0 "Depuis trop longtemps les Gai-Jin ont eu trop de contrôle sur notre commerce. Le Fils du Ciel croit que nous serions sages de prendre le contrôle de notre propre commerce."
 annex_the_mongol_khanate_title:0 "Détruire les faux Empereurs"
 annex_the_mongol_khanate_desc:0 "La horde mongole barbare prétend être le vrai, Yuan, empereur de Chine, mais le Royaume du Milieu ne peut avoir qu'un seul Empereur. Nous devons détruire ces parvenus une fois pour toutes."
 ming_oirat_relations_title:0 "Relations avec les Oirats"
 ming_oirat_relations_desc:0 "La Horde oirat continue de faire des raids sur nos frontières occidentales, endommageant parfois même la grande muraille elle-même. Nous devrions améliorer les relations avec eux pour les encourager à porter leurs raids ailleurs."
 vassalize_tibet_title:0 "Reprendre le Tibet"
 vassalize_tibet_desc:0 "Les Empereurs Yuan ont fait s'incliner les dirigeants tibétains devant le Royaume du Milieu, il est temps de les faire le faire à nouveau."
 annex_tibet_title:0 "Incorporer le Tibet"
 annex_tibet_desc:0 "L'administration tibétaine ne suit pas les lignes confucéennes appropriées et est donc inutilement chaotique. Nous devons apporter l'ordre aux terres en les incorporant en Chine."
 colonize_taiwan_title:0 "Coloniser Taïwan"
 colonize_taiwan_desc:0 "L'île de Taïwan est peu peuplée par des sauvages non civilisés, nous devrions ouvrir ces terres à la colonisation chinoise."
 colonize_deren_title:0 "Avancer vers la Rivière Noire"
 colonize_deren_desc:0 "La sacrée Rivière Noire, bien que nous ayons des récits selon lesquels certains peuples non civilisés l'appellent la rivière Amur, est une frontière appropriée pour nous. Nous devrions établir des colonies pour avancer notre frontière."
 china_discovers_india_title:0 "Découvrir l'Inde"
 china_discovers_india_desc:0 "Bien que la plupart des gens semblent contents de l'explication que nos soies partent vers des terres barbares, certains de nos eunuques les plus curieux souhaitent en savoir plus. Ils demandent le soutien pour envoyer une expédition vers ce lieu appelé Inde."
 conquer_danzig_title:0 "Récupérer Dantzig"
 conquer_danzig_desc:0 "Au Traité de Kalisz, nous avons convenu que la région autour de Dantzig serait détenue par l'ordre teutonique sous la couronne polonaise. Récemment ils ont été négligents dans leurs devoirs donc nous devons récupérer ce qui nous appartient de droit."
 poland_mazovia_relations_title:0 "Relations avec la Mazovie"
 poland_mazovia_relations_desc:0 "La décision du Roi Boleslaw III de diviser la Pologne entre ses fils a inauguré une longue période de fragmentation pour le Royaume polonais. Bien que la Pologne soit maintenant largement réunie, le Duché de Mazovie reste encore indépendant, nous devrions améliorer les relations avec eux."
 vassalize_mazovia_title:0 "Vassaliser la Mazovie"
 vassalize_mazovia_desc:0 "Le Duché de Mazovie doit être rendu au bercail polonais. Il est essentiel que le Duc reconnaisse une fois de plus la suzeraineté de la Couronne polonaise."
 annex_mazovia_title:0 "Réincorporer la Mazovie"
 annex_mazovia_desc:0 "Nous devons rendre à la Pologne sa gloire passée. Le Duché de Mazovie doit être une fois de plus une partie entière de la Pologne."
 conquer_smolensk_title:0 "Conquérir Smolensk"
 conquer_smolensk_desc:0 "La grande forteresse de Smolensk est la porte d'entrée vers la Lituanie. Pour que nous protégions le Commonwealth, nous devons avoir cette forteresse."
 retake_podolia_title:0 "Repousser le Turc"
 retake_podolia_desc:0 "Le Turc a avancé dans les parties sud du Commonwealth. Nous ne pouvons pas permettre cela et devons les repousser."
 poland_lithuania_relations_title:0 "Relations Polono-Lituaniennes"
 poland_lithuania_relations_desc:0 "Avec la mort du dernier Piast royal, Casimir le Grand, la politique de la Pologne a été de rechercher de forts liens dynastiques avec la Lituanie. Récemment ceux-ci ont été autorisés à glisser, nous devons les renouveler."
 annex_lithuania_title:0 "Fonder le Commonwealth"
 annex_lithuania_desc:0 "La Pologne et la Lituanie ont entretenu des liens étroits pendant de nombreuses années. Maintenant la noblesse appelle à l'union de Lublin pour rassembler les deux nations en un seul Commonwealth."
 retake_minsk_title:0 "Reprendre Minsk"
 retake_minsk_desc:0 "Les Russes ont pris Minsk, cette forteresse ne peut pas être autorisée à rester entre leurs mains. Elle doit être reprise."
 fortify_the_southern_border_title:0 "Fortifier la frontière sud"
 fortify_the_southern_border_desc:0 "Les Habsbourg sont menaçants près de notre frontière sud. Nous devons améliorer les fortifications là-bas pour protéger la Pologne."
 defend_polands_western_border_title:0 "Défendre la Frontière Occidentale"
 defend_polands_western_border_desc:0 "Pas un pouce de sol polonais ne devrait appartenir aux vils Prussiens !"
 defend_polands_northern_border_title:0 "Défendre la Frontière Nord"
 defend_polands_northern_border_desc:0 "Pas un pouce de sol polonais ne devrait appartenir aux vils Russes."
 vassalize_navarra_title:0 "Vassaliser la Navarre"
 vassalize_navarra_desc:0 "Les Royaumes de Castille et de France jettent tous deux des regards envieux sur les terres de Navarre. Il serait désastreux pour l'Aragon si ces terres tombaient dans l'un ou l'autre donc nous devons être proactifs."
 conquer_sardinia_title:0 "Notre Droit sur la Sardaigne"
 conquer_sardinia_desc:0 "Le Saint-Père a accordé à Jacques le Juste le Royaume de Sardaigne en 1297. Nous n'avons jamais oublié ce généreux don et il est temps de revendiquer ce qui nous appartient."
 diplo_annex_sicily_title:0 "Annexer la Sicile"
 diplo_annex_sicily_desc:0 "Depuis que Pierre III a chassé le Duc d'Anjou de Sicile, le Royaume a été à nos yeux une partie légitime de l'Aragon. Il est temps maintenant de réaffirmer ces droits."
 diplo_annex_naples_title:0 "Annexer Naples"
 diplo_annex_naples_desc:0 "Bien que le Roi de Naples ait sagement accepté notre suzeraineté, son indépendance continue n'est plus souhaitable."
 conquer_naples_title:0 "Conquérir Naples"
 conquer_naples_desc:0 "Témérairement, le Roi de Naples continue d'insister qu'il est le vrai Roi de Sicile. C'est inacceptable pour nous donc Naples doit être conquis."
 defend_kaffa_title:0 "Défendre Caffa"
 defend_kaffa_desc:0 "Nous sommes en guerre avec les Turcs ottomans, nous devons nous assurer de ne pas perdre nos bases en mer Noire. Caffa doit être défendue."
 retake_kaffa_title:0 "Reprendre les Possessions Criméennes"
 retake_kaffa_desc:0 "La perte de Caffa n'est qu'un revers temporaire. Nous considérons toujours cette province comme nôtre et nous devons donc la reprendre."
 conquer_hainaut_title:0 "Conquérir le Hainaut"
 conquer_hainaut_desc:0 "Depuis le mariage entre la fille de Philippe le Hardi, Marguerite de Bourgogne, et Guillaume de Hainaut a assuré que nous ayons un fort intérêt dans ces terres. Le moment est maintenant venu pour nous de les prendre."
 conquer_brabant_title:0 "Conquérir le Brabant"
 conquer_brabant_desc:0 "Le Duc de Brabant rivalise avec la Bourgogne pour la dominance des Pays-Bas. Sa prétention d'être le successeur du Duc de Basse-Lorraine est assez arrogante et nous devons lui donner une leçon."
 conquer_luxemburg_title:0 "Conquérir le Luxembourg"
 conquer_luxemburg_desc:0 "Le Duché de Luxembourg sera un bel ajout aux terres bourguignonnes. Réduisant la distance entre nos provinces bourguignonnes et nos possessions dans les pays bas."
 conquer_liege_title:0 "Conquérir Liège"
 conquer_liege_desc:0 "L'Évêché de Liège devrait vraiment être contrôlé par le Duc le plus puissant de la région, c'est-à-dire nous. Une fois que nous serons le Seigneur de Liège nous sentons sûrs que les cœurs de la région s'attacheront à nous."
 vassalize_lorraine_title:0 "Vassaliser la Lorraine"
 vassalize_lorraine_desc:0 "Le Duché de Lorraine se trouve carrément entre les deux moitiés du royaume bourguignon. Nous devons nous assurer que nous ayons libre accès à ces terres et qu'elles ne tombent pas entre les mains de quelqu'un d'autre (comme le Roi de France)."
 reach_the_mississippi_title:0 "Le Vieux Fleuve"
 reach_the_mississippi_desc:0 "Le fleuve Mississippi est l'artère par laquelle tout le commerce dans l'intérieur de l'Amérique du Nord s'écoule. Si nous devons garder notre indépendance, nous devons avoir accès à ce fleuve."
 the_united_states_france_relations_title:0 "Relations avec la France"
 the_united_states_france_relations_desc:0 "Les États-Unis ont besoin d'amis s'ils veulent grandir et prospérer, nous sentons que la meilleure option est une relation solide avec la France. Améliorons les relations avec eux."
 the_united_states_rev_france_relations_title:0 "Frères d'Armes"
 the_united_states_rev_france_relations_desc:0 "La France a finalement renversé sa Monarchie corrompue et institué une république qui pense juste. Avec notre vision commune sur le monde nous devrions être amis."
 tobacco_factory_title:0 "Fabrique de Tabac"
 tobacco_factory_desc:0 "Pour que notre jeune république prospère, nous devons développer le commerce car c'est la force vitale de toute nation."
 connect_brandenburg_and_prussia_title:0 "Connecter le Brandebourg et la Prusse"
 connect_brandenburg_and_prussia_desc:0 "Pour que nous puissions mieux protéger notre Vassal de Prusse, nous devons être mieux placés pour les protéger. Nous devons avoir un corridor de terre nous reliant avec eux."
 connect_the_prussian_lands_title:0 "Expansion Prussienne"
 connect_the_prussian_lands_desc:0 "Ayant uni le Brandebourg avec la Prusse, nous avons maintenant le problème de comment nous défendons les deux moitiés de notre royaume. Pour faire de notre royaume une unité plus défendable, nous devons conquérir toute la Prusse et non seulement les parties actuellement sous notre contrôle."
 conquer_swedish_pomerania_title:0 "Conquérir la Poméranie Suédoise"
 conquer_swedish_pomerania_desc:0 "De droit, la Poméranie aurait dû devenir partie du Brandebourg, pourtant les Suédois ont insisté pour prendre une part. Nous devons affirmer nos droits et expulser la Suède des terres qui nous appartiennent légitimement."
 conquer_hinterpommern_title:0 "La Succession Poméranienne"
 conquer_hinterpommern_desc:0 "Nous avons des droits de succession au Duché de Poméranie. Bien qu'il ne soit pas sage d'essayer de gagner toute la Poméranie en ce moment, nous devrions nous assurer que personne n'oublie notre droit en en prenant une partie."
 brandenburg_prussia_relations_title:0 "Relations avec la Prusse"
 brandenburg_prussia_relations_desc:0 "La défense de notre frontière orientale peut être renforcée avec les bons alliés. En raison de leur emplacement et nos liens culturels, renforcer les relations avec l'État de Prusse est un mouvement logique."
 prussia_brandenburg_relations_title:0 "Relations avec le Brandebourg"
 prussia_brandenburg_relations_desc:0 "Notre proximité avec des États puissants signifie que nous devons avoir des amis. Le Brandebourg en raison de son emplacement et nos liens culturels étroits est le candidat parfait."
 vassalize_prussia_title:0 "Vassaliser la Prusse"
 vassalize_prussia_desc:0 "La Prusse semble faible et vulnérable, mais nos liens historiques signifient que nous devons faire quelque chose à ce sujet. Devenons suzerain de la Prusse afin que nous puissions les protéger."
 annex_prussia_title:0 "Annexer la Prusse"
 annex_prussia_desc:0 "Le moment est maintenant venu de regarder pour incorporer la Prusse entièrement dans les royaumes du Brandebourg."
 brandenburg_breaks_free_from_poland_title:0 "Se Libérer de la Pologne"
 brandenburg_breaks_free_from_poland_desc:0 "Il ne convient pas à la dignité de l'Électeur de Brandebourg d'accepter la suzeraineté polonaise. Cette situation doit prendre fin."
 prussia_breaks_free_from_poland_title:0 "Se Libérer de la Pologne"
 prussia_breaks_free_from_poland_desc:0 "Pour que la Prusse ducale prospère, nous devons nous libérer des chaînes que le Roi polonais nous a imposées."
 prussia_partitions_poland_title:0 "Conquête de la Grande-Pologne"
 prussia_partitions_poland_desc:0 "La Pologne est faible et la Russie souhaite continuer à la dominer, pour que nous acceptions cette situation nous devons être compensés avec des terres polonaises."
 conquer_ratibor_title:0 "Conquérir Ratibor"
 conquer_ratibor_desc:0 "Nous avons des revendications sur la Silésie, que nous devons faire reconnaître par la famille des nations européennes. Pour y parvenir, nous devons sécuriser Ratibor."
 subjugate_westphalia_title:0 "Subjuguer la Westphalie"
 subjugate_westphalia_desc:0 "Le Royaume de Westphalie a été créé, cela incluait plusieurs petites zones qui étaient considérées comme des parties légitimes de la Prusse. En utilisant ces terres comme prétexte, nous pouvons acquérir toute la Westphalie."
 conquer_ferrara_title:0 "Reconquérir Ferrare"
 conquer_ferrara_desc:0 "Pour leur soutien loyal pendant notre lutte avec les Empereurs, nous avons accordé à la maison d'Este le duché de Ferrare comme fief papal. Cependant, il est maintenant temps de récupérer ces terres !"
 conquer_ancona_title:0 "Incorporation d'Ancône"
 conquer_ancona_desc:0 "Pendant les guerres ruineuses entre la papauté et l'Empereur, Ancône est devenue une forteresse du parti gibelin impérialiste. Bien que techniquement un fief papal, elle a été pratiquement indépendante depuis lors, maintenant, cependant, nous pouvons concentrer notre attention sur sa récupération pour les États pontificaux."
 annex_avignon_title:0 "Mettre Fin au Schisme Occidental"
 annex_avignon_desc:0 "Pendant le grand Schisme, l'Anti-Pape soutenu par le parti français fut installé à Avignon. Si nous dirigeons Avignon, notre prétention d'être le seul vrai dirigeant de la seule vraie foi ne sera pas mise en doute."
 catholic_italy_title:0 "Combattre l'Hérésie"
 catholic_italy_desc:0 "Une promesse de sauf-conduit n'est pas contraignante quand elle est donnée à un hérétique, l'Empereur aurait dû essayer de brûler Luther quand il en avait la chance. Maintenant ses enseignements hérétiques se sont répandus en Italie, cela doit être éradiqué."
 academy_in_rome_title:0 "Prince de la Renaissance"
 academy_in_rome_desc:0 "Pour être un vrai prince dans le moule de la renaissance, nous devons faire de Rome un havre pour les plus beaux artistes. À cette fin, nous devrions devenir mécène d'une Académie des Beaux-Arts."
 conquer_orkney_title:0 "Revendiquer les Orcades"
 conquer_orkney_desc:0 "Les Orcades, situées où elles sont, sont d'importance stratégique pour la couronne écossaise. Nous avons maintenant une raison légitime de revendiquer ces terres, nous devons la prendre."
 scotland_france_relations_title:0 "La Vieille Alliance"
 scotland_france_relations_desc:0 "Tant qu'il y aura une Angleterre, l'Écosse sera menacée, nous avons longtemps maintenu une alliance d'une sorte avec la France pour nous sécuriser contre eux. Il est temps de renouveler la Vieille Alliance."
 scottish_war_against_england_title:0 "Honorer la Vieille Alliance"
 scottish_war_against_england_desc:0 "La France est une fois de plus en guerre avec notre ennemi ancestral, les Anglais. Nous devons porter le combat à l'Angleterre une fois de plus."
 scottish_control_title:0 "Avancer la Frontière"
 scottish_control_desc:0 "Pour protéger l'Écosse, nous devons avancer la frontière vers le sud et prendre le Northumberland pour servir de tampon."
 scottish_defense_title:0 "Défendre la Nation"
 scottish_defense_desc:0 "Nous ne pouvons pas céder un mètre de terres écossaises à l'ennemi anglais. Nous devons nous battre jusqu'à ce que l'Angleterre réalise cela."
 bavaria_austria_relations_title:0 "Amitié avec les Habsbourg"
 bavaria_austria_relations_desc:0 "Les familles Wittelsbach et Habsburg ont été en compétition l'une avec l'autre pour l'influence dans l'Allemagne du Sud-Ouest. Cependant, nous aurions les mains plus libres si nous entretenions de bonnes relations avec les Habsbourg."
 hungary_austria_relations_title:0 "Relations Autrichiennes"
 hungary_austria_relations_desc:0 "Nos relations avec notre voisin du nord ont parfois été un peu houleuses. Cependant, pour nous libérer les mains dans les Balkans, nous devrions améliorer notre relation avec l'Autriche."
 hungary_transylvania_relations_title:0 "Relations Transylvaniennes"
 hungary_transylvania_relations_desc:0 "La Transylvanie est supposée être un vassal de la Hongrie. Cependant, avec notre relation, ils sont plus susceptibles d'être notre ennemi, réparons les relations avec eux."
 vassalize_transylvania_hun_title:0 "Ramener la Transylvanie au bercail"
 vassalize_transylvania_hun_desc:0 "La Transylvanie a oublié qu'elle est supposée faire partie de la Hongrie. Le Seigneur de Transylvanie doit fléchir le genou devant la couronne hongroise."
 conquer_the_banat_title:0 "Conquérir le Banat"
 conquer_the_banat_desc:0 "Le Banat se trouve juste sur la route d'avancée la plus probable de toute force turque qui cherche à envahir la Hongrie. Cette province doit former la première ligne de notre défense."
 retake_croatia_title:0 "Libérer la Croatie"
 retake_croatia_desc:0 "Les Turcs ont avancé jusqu'à la province historique de Croatie. Nous devons les repousser."
 lithuania_poland_relations_title:0 "Relations Polonaises"
 lithuania_poland_relations_desc:0 "En 1386, le Grand-Duc Jogaila a pris la décision d'embrasser le catholicisme, il a aussi aligné la Lituanie avec la Pologne. Nous devons redécouvrir ces liens historiques et renforcer notre amitié avec la Pologne."
 conquer_samogitia_title:0 "Récupérer la Samogitie"
 conquer_samogitia_desc:0 "Les terres de Samogitie sont une partie historique de la Lituanie qui nous fut cruellement prise par les Chevaliers Teutoniques. Nous devons restaurer cette province au Grand-Duché."
 retake_chernigov_title:0 "Récupérer Tchernigov"
 retake_chernigov_desc:0 "La prétention de la Moscovie d'être le seul vrai héritier de la Rus' de Kiev est assez impudente. Nous devons avancer une fois de plus au-delà de la rivière Dniepr et reprendre Tchernigov pour la Lituanie."
 retake_smolensk_title:0 "Libérer Smolensk"
 retake_smolensk_desc:0 "La Forteresse de Smolensk se dresse comme la porte d'entrée vers la Lituanie, sans laquelle les hordes russes peuvent balayer vers l'ouest à volonté. Nous devons récupérer cette forteresse en priorité."
 subjugate_aquileia_title:0 "Subjuguer Aquilée"
 subjugate_aquileia_desc:0 "Le Patriarche d'Aquilée fut autrefois l'un des États les plus puissants de la péninsule italienne. Maintenant ses jours de gloire sont terminés et Venise devrait le supplanter."
 conquer_friuli_title:0 "Conquérir le Frioul"
 conquer_friuli_desc:0 "La ville de Venise par la vertu de son emplacement est assez sûre d'attaque. Cependant, pour éviter d'être à la merci du paysage politique italien changeant, nous devons étendre nos possessions territoriales."
 conquer_brescia_title:0 "Avancer dans la Vallée du Pô"
 conquer_brescia_desc:0 "La forteresse de Brescia est la ville la plus importante de la Lombardie orientale. Pour protéger les possessions vénitiennes des riches États lombards, nous devons contrôler cette région."
 conquer_verona_title:0 "Étendre dans la 'Terra Ferma'"
 conquer_verona_desc:0 "Nous devons étendre nos possessions sur le continent de l'Italie, et où pouvez-vous demander ? Eh bien dans la belle Vérone, où nous plaçons notre scène."
 conquer_istria_title:0 "Défendre le Commerce Vénitien"
 conquer_istria_desc:0 "L'Adriatique est l'artère le long de laquelle tout le commerce vénitien s'écoule. Pour la défendre, nous devons établir une chaîne de bases le long de la côte pour que notre flotte puisse opérer."
 defend_crete_title:0 "Défendre la Crète"
 defend_crete_desc:0 "Le Turc avance une fois de plus en Méditerranée, notre base en Crète nous permet de harceler leur commerce en Égée. Nous devons nous assurer que la Crète reste entre nos mains."
 retake_crete_title:0 "Reprendre la Crète"
 retake_crete_desc:0 "L'île de Crète formait un maillon clé dans la chaîne de bases que nous avons pour défendre Venise de l'Est. Nous devons reprendre cette île pour que la république soit vraiment sécurisée."
 bohemia_silesia_relations_title:0 "Relation avec la Silésie"
 bohemia_silesia_relations_desc:0 "En 1327, les Ducs de Silésie ont accepté Jean l'Aveugle comme leur suzerain. Cependant, nous ne voyons pas vraiment beaucoup de signes d'amitié donc nous devons améliorer nos relations."
 diplo_annex_silesia_title:0 "Incorporer la Silésie"
 diplo_annex_silesia_desc:0 "En 1335, le roi polonais Casimir III a accepté que la Bohême soit les dirigeants légitimes de la Silésie. Nous avons accepté un large degré d'indépendance de nos Ducs silésiens, mais maintenant la situation exige que nous fassions de la Silésie une partie entière de la Bohême."
 bohemia_hungary_relations_title:0 "Relations avec la Hongrie"
 bohemia_hungary_relations_desc:0 "Depuis que Venceslas III, le dernier Roi Premyslide de Bohême, fut aussi acclamé Roi de Hongrie, les destins des deux Royaumes ont été entrelacés. Il est temps de renforcer nos liens avec eux."
 defend_bohemia_against_hungary_title:0 "Aucun terrain aux Hongrois"
 defend_bohemia_against_hungary_desc:0 "Nous devons nous assurer qu'aucun sol bohémien n'est possédé par la Hongrie."
 bohemia_austria_relations_title:0 "Relations avec les Habsbourg"
 bohemia_austria_relations_desc:0 "Les Habsbourg d'Autriche ont parfois été un voisin intéressant à avoir. Voyons si nous pouvons améliorer les relations avec eux."
 improved_relations_with_electors_title:0 "Améliorer les relations avec l'Électeur de $COUNTRY$"
 improved_relations_with_electors_desc:0 "Le système électif de l'Empire d'Anbennar est parfois un vrai problème. Récemment nous avons remarqué que nous ne sommes pas aussi populaires que nous pourrions l'être avec l'Électeur de §Y$COUNTRY$§W. Pour s'assurer que notre dynastie reste empereur, nous devons renforcer nos liens."
 become_emperor_title:0 "Devenir Empereur"
 become_emperor_desc:0 "Nous avons été bénis avec la dignité électorale parmi les princes de l'Empire. Cependant, si nous pouvions améliorer les relations avec d'autres électeurs, le trône impérial pourrait être à notre portée."
 naval_recruiting_act_title:0 "Adopter la Loi de Recrutement Naval"
 naval_recruiting_act_desc:0 "Une marine forte dépend de marins robustes et capables. Une loi de recrutement forcerait les hommes valides sans aucun moyen de revenus à s'engager pour le service naval et augmenterait ainsi le nombre de marins disponibles."
 militia_act_title:0 "Adopter la Loi de Milice"
 militia_act_desc:0 "Déclarer le roi et le roi seul comme le dirigeant suprême des forces militaires. Le seul droit de la milice, à tous égards qu'il s'agisse d'ordonner ou de disposer se trouve entre les mains du roi."
 statute_of_monopolies_title:0 "Déclarer le Statut des Monopoles"
 statute_of_monopolies_desc:0 "Encourager la croissance économique en promouvant le libre-échange et le libre flux de marchandises entre les nations commerçantes et condamner les monopoles et les restrictions gouvernementales."
 licensing_of_the_press_act_title:0 "Adopter la Loi de Licence de Presse"
 licensing_of_the_press_act_desc:0 "En adoptant des règles et règlements stricts en ce qui concerne l'impression et les presses à imprimer, il sera non seulement possible de minimiser la quantité de textes traîtres et abusifs dans notre société mais aussi de fournir un plus haut degré de contrôle sur les masses."
 tenures_abolition_act_title:0 "Adopter la Loi d'Abolition des Tenures"
 tenures_abolition_act_desc:0 "Fixer un montant fixe de compensation pour le monarque et retirer les divers types de tenures militaires et agricoles dues à la couronne."
 court_of_wards_and_liveries_title:0 "Adopter la Loi de la Cour des Pupilles et Livrées"
 court_of_wards_and_liveries_desc:0 "Établir une cour des pupilles et livrées qui sera responsable de l'administration de la collecte d'impôts et des dûs féodaux. La cour gérera aussi toutes les questions liées à la tutelle et la livrée."
 dissolution_act_title:0 "Adopter la Loi de Dissolution"
 dissolution_act_desc:0 "Empêcher les rois d'exercer un contrôle absolu sur leurs royaumes sans le consentement du Parlement en faisant une exigence que les membres du Parlement soient appelés au moins une fois tous les trois ans."
 statue_in_restraint_of_appeals_title:0 "Déclarer le Statut de Restriction des Appels"
 statue_in_restraint_of_appeals_desc:0 "Rétrograder officiellement le Grand Recteur et élever à la place le roi pour être l'autorité légale finale dans toutes les questions de religion."
