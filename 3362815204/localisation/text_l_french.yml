 counter_reformation:0 "Contre-Réforme"
 desc_counter_reformation:0 "Nous avons embrassé la Contre-Réforme en défense de la foi ravelienne et de sa Sainteté le Haut-Recteur. (Si nous choisissons un jour les idées nationales '§YÉcuménisme§W' ou '§YLiberté, égalité, fraternité§W', nous perdrons ce bonus.)"
 join_the_counter_reformation_title:0 "Embrasser la Contre-Réforme"
 join_the_counter_reformation_desc:0 "Sa Sainteté, le Haut-Recteur, a appelé à un puissant effort pour contrer le mouvement protestant. Avec l'aide de l'ordre jésuite nouvellement fondé, nous devons déraciner et purger ces hérésies immodes. En plus de missionnaires plus nombreux et plus efficaces, le protestantisme et la foi réformée auront plus de mal à se répandre dans notre royaume. (Si nous choisissons un jour les idées nationales '§YÉcuménisme§W' ou '§YLiberté, égalité, fraternité§W', nous perdrons ce bonus.)"
