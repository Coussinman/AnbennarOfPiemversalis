 GC_NAME:0 "La Grande Campagne"
 GC_DESC:0 "Nous sommes en 1399 et il y a des troubles partout. La guerre de cent ans fait rage à l'ouest, le conquérant Timur le boiteux sème la terreur à l'est. L'Empire byzantin s'accroche à quelques enclaves seulement. La gloire est là pour ceux qui peuvent saisir l'opportunité."
