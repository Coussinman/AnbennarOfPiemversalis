 gain_tradepost_in_china_title:0 "Gagner un comptoir commercial à Yanshen"
 gain_tradepost_in_china_desc:0 "Nos marchands ont besoin de contrôler le commerce de la porcelaine. Nous devons nous assurer de contrôler au moins une province à Haless produisant de la porcelaine."
 defeat_rebels_mission_title:0 "Vaincre les Rebelles"
 defeat_rebels_mission_desc:0 "Notre pays est ravagé par les rebelles, nous devons nous assurer d'avoir à nouveau le contrôle total de notre pays. Éradiquez tous les rebelles !"
 convert_province_mission_title:0 "Convertir $PROVINCENAME$ au $COUNTRY_RELIGION$"
 convert_province_mission_desc:0 "$PROVINCENAME$ ne suit pas l'unique vraie foi. Nous devons envoyer nos missionnaires pour les convertir, ou leurs âmes seront perdues à jamais."
 force_convert_mission_title:0 "Convertir $COUNTRY$"
 force_convert_mission_desc:0 "Trop longtemps $COUNTRY$ a suivi la foi $COUNTRY_RELIGION$. C'est notre mission sacrée de les convertir à l'unique vraie foi. Par l'épée !"
