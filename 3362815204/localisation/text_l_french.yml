 more_merchants:0 "Recrutement de Marchands"
 desc_more_merchants:0 "Tous nos efforts sont actuellement concentrés sur le recrutement de plus de marchands"
 efficienct_merchants:0 "Efficacité Marchande Accrue"
 desc_efficienct_merchants:0 "Tous nos efforts sont actuellement concentrés sur l'augmentation de l'efficacité de nos marchands"
 local_trade_focus:0 "Focus sur le Commerce Local"
 desc_local_trade_focus:0 "Nous avons décidé de mettre tout l'accent sur le développement de notre commerce local"
 global_trade_focus:0 "Focus sur le Commerce d'Outre-mer"
 desc_global_trade_focus:0 "Nous avons décidé de mettre tout l'accent sur le développement du commerce d'outre-mer"
 military_focus:0 "Focus Militaire"
 desc_military_focus:0 "La plupart des recherches sont actuellement dirigées vers l'amélioration de notre militaire, malheureusement la recherche commerciale souffre en conséquence."
 trade_focus:0 "Focus Commercial"
 desc_trade_focus:0 "La plupart des recherches sont actuellement dirigées vers l'amélioration de notre commerce, malheureusement la recherche militaire souffre en conséquence."
 establish_bank_of_amsterdam_title:0 "Établir la Banque d'Amsterdam"
 establish_bank_of_amsterdam_desc:0 "Le sang vital du commerce est la valeur de l'argent, et la monnaie ne vaut pas toujours ce qu'elle prétend valoir. La Banque d'Amsterdam offre d'émettre des billets de banque à valeur garantie, cela pourrait aider ?"
 bank_of_amsterdam:0 "Banque d'Amsterdam"
 desc_bank_of_amsterdam:0 "Dans l'Europe de la Renaissance, la monnaie des petits États se composait en grande partie des monnaies des nations voisines. Afin de remédier à cette situation, une banque fut fondée en 1609 sous la protection de la ville d'Amsterdam. Cette banque reçut d'abord la monnaie étrangère et locale à leur valeur réelle, intrinsèque, déduisit une petite commission de monnayage et de gestion, et crédita les clients dans son livre pour le reste."
 india_trade_co:0 "Compagnie de Commerce des Indes Orientales"
 desc_india_trade_co:0 "L'octroi d'un monopole sur le commerce avec les Indes orientales a permis à nos marchands de négocier d'une seule voix, améliorant nos accords commerciaux. Cela assure aussi que nous savons exactement qui ramène des marchandises, ce qui signifie que nous pouvons mieux percevoir nos impôts."
 dutch_india_trade_co:0 "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co:0 "La VOC a fourni aux marchands hollandais une seule voix quand il s'agissait de commercer avec les marchés lucratifs des Indes orientales. Cela a amélioré notre capacité à négocier des concessions commerciales et à fonder des bases pour promouvoir notre commerce."
 found_voc_title:0 "Fonder la Oost-Indische Compagnie"
 found_voc_desc:0 "Une compagnie de marchands demande aux États-Généraux un monopole de 21 ans pour mener des activités coloniales en Asie. Ces zones sont potentiellement très riches, mais ils ont besoin du monopole parce que les risques sont si élevés."
