 mediterranean_christian_fleet_title:0 "Détruire la Domination Navale Turque"
 mediterranean_christian_fleet_desc:0 "Le Turc infidèle a créé une flotte massive, si cela continue sans contrôle, la Méditerranée tombera sous leur domination. Nous devons lever plus de galères pour que l'Espagne puisse remplir son rôle divinement désigné de défenseur de la Chrétienté."
 no_territory_to_france_header:0 " "
 no_territory_to_france_title:0 "Arrêter les Français"
 no_territory_to_france_desc:0 "Aucune terre espagnole ne devrait jamais être gouvernée depuis Paris. Nous ne déposerons pas les armes tant que chaque province qui nous appartient n'aura pas été reconquise sur les Français."
