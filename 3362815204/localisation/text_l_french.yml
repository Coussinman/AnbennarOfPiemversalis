 # ANBENNAR: below edited for species/gender neutrality
 sheriff_desc:0 "Le prévôt était originellement responsable de s'assurer que les serfs travaillaient correctement pour leur seigneur. Le shérif est responsable de la collecte des impôts et un bon shérif rapportera de bien meilleurs revenus."
 high_judge_desc:0 "Le haut juge est un juge senior bien versé dans la loi. Avec leur capacité à s'assurer que les lois sont appliquées de manière cohérente et juste, les gens sont plus contents sous notre règne."
 alderman_desc:0 "L'échevin est un administrateur travailleur qui a commencé dans le gouvernement local. Leur position senior permet au gouvernement des zones locales de fonctionner plus efficacement, menant à une plus grande production."
 colonel_desc:0 "Le colonel était un commandant senior de capitaines mercenaires. Leur expérience nous permet de recruter des mercenaires moins cher."
 collector_desc:0 "Le percepteur a commencé sa carrière en collectant les droits de douane dans un port. Il a régulièrement gravi les rangs de l'administration, et utilise maintenant son expérience pour s'assurer que nous collectons de plus grands revenus de nos colonies d'outre-mer."
 master_of_mint_desc:0 "Le maître de la monnaie s'assure que la monnaie est frappée selon les standards corrects. Quand un grand administrateur gère une monnaie locale, les gens ont plus confiance en la valeur de l'argent."
 banker_desc:0 "Le banquier est un individu expérimenté dans le monde mystique de la finance. Utilisant ses contacts, il peut s'assurer que les prêts les moins chers sont trouvés pour aider à financer le gouvernement."
 lord_proprietor_desc:0 "Le seigneur propriétaire est en charge d'une compagnie à charte responsable de coloniser le nouveau monde. Ses compétences encouragent plus de gens à émigrer vers nos colonies cherchant une nouvelle vie et fortune."
 pioneer_desc:0 "Le pionnier est un spécialiste dans l'établissement de nouvelles entreprises coloniales, bien qu'il ne semble jamais être celui qui en profite finalement. Cependant, ses compétences aident certainement les nouvelles colonies à s'établir."
 grand_admiral_desc:0 "Les marins se battent toujours mieux quand ils sentent qu'ils sont menés correctement. Le grand amiral fournit un leadership depuis le sommet qui descend à travers toute la marine."
 naval_organiser_desc:0 "Bien qu'il soit peu probable d'être vu sur le pont arrière menant ses troupes à des actes audacieux, les capitaines de notre flotte apprécient le travail silencieux que fait ce marin basé à terre. S'assurer que l'administration côtière fonctionne sans heurts permettant à nos navires d'être entretenus et soutenus correctement."
 navigator_desc:0 "Un marin qui avait expérimenté maints longs voyages, le navigateur sait ce qui est nécessaire pour qu'un navire passe de longs mois en mer."
 rear_admiral_desc:0 "Traditionnellement le troisième en commandement de la flotte qui commandait le navire le plus arrière dans la colonne. Le contre-amiral sait ce qu'il faut pour être un grand commandant et peut sélectionner des amiraux qui excelleront dans le commandement de flotte."
 privateer_desc:0 "Le corsaire est un quasi-pirate qui a maintes fois attaqué le commerce ennemi pour le bénéfice de lui-même et de la couronne. Il sait exactement ce qui est nécessaire pour amener l'ennemi à genoux."
 sergeant_major_general_desc:0 "Traditionnellement le commandant senior non-noble dans l'armée, le sergent-major général est un vétéran aguerri avec un œil pour un bon commandant. Avec ses conseils sages, nous pouvons identifier tôt les officiers prometteurs."
 army_organiser_desc:0 "Gérer une armée moderne n'est pas une affaire facile. Dans le bon vieux temps, on rassemblait juste ses nobles et leurs suites et on sortait se battre. De nos jours, il faut organiser les choses, et quiconque peut faire cela vaut son pesant d'or."
 commandant_desc:0 "Le maître instructeur, le commandant s'attelle à la tâche de s'assurer que nos troupes sont correctement entraînées avec zèle. En regardant le nombre de plaintes que font les soldats, il fait du bon travail."
 quartermaster_desc:0 "Maintenir nos troupes approvisionnées en munitions, nourriture et plus important, chair à canon fraîche est un travail important. Soyez toujours content si vous avez un bon intendant dans votre administration."
 recruitmaster_desc:0 "Trouver des corps pour remplir les uniformes peut parfois être un travail difficile, le maître recruteur connaît toutes les astuces et s'assurera que personne qui devrait servir ne peut l'éviter."
 fortification_expert_desc:0 "Défendre les fortifications devient une science en soi, bien que les experts prétendent que c'est plus une forme d'art. Pour tirer tous les derniers avantages des fortifications, les procédures défensives doivent être constamment mises à jour, et l'expert en fortification est juste la personne pour ce travail."
 ambassador_desc:0 "Les ambassadeurs sont des diplomates bien voyagés, qui connaissent beaucoup sur les tenants et aboutissants des cours étrangères, et peuvent nous donner l'avantage dans des négociations importantes."
 inquisitor_desc:0 "Ayant gagné de l'expérience à déraciner ceux qui ne suivent pas l'orthodoxie appropriée dans la foi, l'inquisiteur peut utiliser ses talents pour repérer ceux qui se comportent étrangement au gouvernement."
 grand_captain_desc:0 "Les soldats se battent toujours mieux quand ils sentent qu'ils sont menés correctement. Le grand capitaine fournit un leadership depuis le sommet qui descend à travers toute l'armée."
 sheikh_ul_islam_title:0 "Établir l'Office du Sheikh ul-Islam"
 sheikh_ul_islam_desc:0 "Instituer un nouvel office à tenir par ceux avec une connaissance profonde du Livre de Dieu pour s'assurer que la conduite du gouvernement est en accord avec la loi islamique."
 the_sheikh_ul_islam:0 "Sheikh ul-Islam"
 desc_the_sheikh_ul_islam:0 "Un nouvel office a été institué pour s'assurer que la conduite du gouvernement est en accord avec la loi islamique."
 the_khalifah_title:0 "Adopter le Titre de Khalife"
 the_khalifah_desc:0 "Conférer le titre de Khalife au Sultan pour démontrer son importance non seulement comme notre leader politique mais aussi comme notre leader spirituel."
 khalifah:0 "Khalife"
 desc_khalifah:0 "Le titre de Khalife a été conféré au Sultan pour démontrer son importance non seulement comme notre leader politique mais aussi comme notre leader spirituel."
 denouncement_of_sect_practices_title:0 "Dénonciation des Pratiques Sectaires"
 denouncement_of_sect_practices_desc:0 "Condamner toute forme de pratique sectaire et déclarer tous les pratiquants hérétiques."
 sect_practices:0 "Dénonciation des Pratiques Sectaires"
 desc_sect_practices:0 "Toute forme de pratique sectaire est considérée comme un comportement hérétique."
 monastic_education_title:0 "Éducation Monastique"
 monastic_education_desc:0 "Améliorer les compétences d'alphabétisation et de calcul en promouvant un système d'éducation monastique à l'échelle nationale."
 monastic_education_system:0 "Éducation Monastique"
 desc_monastic_education_system:0 "Un accent accru a été mis sur l'établissement d'un système d'éducation monastique pour améliorer l'alphabétisation et le calcul."
 anti_christian_edict_title:0 "Édit Anti-Chrétien"
 anti_christian_edict_desc:0 "Prévenir tout possible sapement de l'autorité que le christianisme pourrait causer en émettant un édit pour expulser tous les missionnaires chrétiens et demander que tous les convertis renoncent à leur nouvelle foi."
 the_anti_christian_edict:0 "Édit Anti-Chrétien"
 desc_the_anti_christian_edict:0 "Un édit a été émis pour expulser tous les missionnaires chrétiens."
 islamic_centre_of_scholarly_title:0 "Centre islamique d'apprentissage savant"
 islamic_centre_of_scholarly_desc:0 "Diriger tous vos efforts vers la création d'un centre islamique de bourses d'études et de culte en promouvant les études académiques de l'islam et en soutenant l'établissement de bibliothèques locales."
 islamic_scholarly_centre:0 "Centre islamique d'apprentissage savant"
 desc_islamic_scholarly_centre:0 "Tous nos efforts sont dirigés vers l'établissement d'un centre islamique de bourses d'études et de culte."
 superintendents_title:0 "Surintendants"
 superintendents_desc:0 "Établir un nouvel office à tenir par un surintendant, similaire en caractère à la position tenue par un évêque mais au lieu d'être nommé par l'archevêque, le surintendant sera nommé par le monarque et donc plus susceptible d'être loyal à la couronne."
 superintendent_office:0 "Surintendants"
 desc_superintendent_office:0 "Nous avons établi un nouvel office de surintendants, similaire en caractère aux positions tenues par les évêques mais au lieu d'être nommé par l'archevêque, le surintendant est nommé par le monarque et donc plus susceptible d'être loyal à la couronne."
 TOFARAWAYTOCOLONISE:0 "Cette province est à plus de $MAX$ de notre province principale non-bloquée la plus proche avec un port."
 religious_migration:0 "Migration Religieuse"
 desc_religious_migration:0 "Une minorité religieuse a fui de notre patrie pour créer une colonie dans le nouveau monde. Ils sont dévots à leur propre religion et n'écouteraient aucun missionnaire."
 improved_fortifications:0 "Fortifications Améliorées"
 desc_improved_fortifications:0 "Les fortifications locales ici ont été sévèrement améliorées, et fournissent une grande défense contre tout siège."
 jizya_tax_title:0 "Introduire la Jizya"
 jizya_tax_desc:0 "Introduire un impôt par tête, 'Jizya' pour les sujets non-musulmans qui sera prélevé en accord avec la propriété qu'ils possèdent."
 per_capita_tax:0 "Jizya"
 desc_per_capita_tax:0 "Un impôt par tête, 'Jizya' a été introduit pour les sujets non-musulmans qui sera prélevé en accord avec la propriété qu'ils possèdent."
 ibadat_khana_title:0 "Établir un Ibadat Khana"
 ibadat_khana_desc:0 "Encourager le débat théologique en établissant une 'Maison de Culte' pour les philosophes, leaders et autres connaisseurs en matières de religion pour discuter des questions religieuses concernant toutes les religions connues de nous."
 house_of_worship:0 "Ibadat Khana"
 desc_house_of_worship:0 "Une 'Maison de Culte' a été établie pour encourager les philosophes, leaders et autres connaisseurs en matières de religion à discuter des questions religieuses concernant à la fois l'hindouisme et l'islam."
 din_i_illahi_title:0 "Introduire le Din-i Illahi"
 din_i_illahi_desc:0 "Réduire les troubles sociaux causés par les désaccords religieux entre nos sujets en introduisant une nouvelle doctrine religieuse qui tentera de fusionner les pensées principales de l'islam avec l'hindouisme."
 divine_faith:0 "Din-i Illahi"
 desc_divine_faith:0 "Une nouvelle doctrine religieuse a été introduite qui tente de fusionner les pensées principales de l'islam avec l'hindouisme."
 anti_muslim_edict_title:0 "Édit anti-musulman"
 anti_muslim_edict_desc:0 "Protéger notre religion nationale de toutes influences islamiques en empêchant les missionnaires de traverser nos frontières nationales."
 muslim_resistance:0 "Édit anti-musulman"
 desc_muslim_resistance:0 "Nous ne permettons à aucun missionnaire musulman de traverser nos frontières nationales."
 acceptance_of_religious_sects_title:0 "Accepter les Sectes Religieuses"
 acceptance_of_religious_sects_desc:0 "Viser à établir une société tolérante où les citoyens sont autorisés à pratiquer la religion de leur choix et les sectes et assimilés sont autorisés à suivre toutes pratiques qu'ils jugent appropriées."
 religious_sect_tolerance:0 "Tolérance des Sectes Religieuses"
 desc_religious_sect_tolerance:0 "Notre but est d'établir une société tolérante où les citoyens sont autorisés à pratiquer la religion de leur choix et les sectes et assimilés sont autorisés à suivre toutes pratiques qu'ils jugent appropriées."
 haridasa_movement_title:0 "Soutenir le Mouvement Haridasa"
 haridasa_movement_desc:0 "Soutenir le mouvement spirituel Haridasa dans ses efforts pour promouvoir l'école philosophique dualiste de Madhvacharya par opposition aux idéaux non-dualistes d'Adi Shankara."
 the_haridasa_movement:0 "Soutien au Mouvement Haridasa"
 desc_the_haridasa_movement:0 "De l'argent est actuellement investi pour soutenir le mouvement Haridasa dans ses efforts pour promouvoir l'école philosophique dualiste de Madhvacharya par opposition aux idéaux non-dualistes d'Adi Shankara."
 divination_title:0 "Encourager la Divination"
 divination_desc:0 "Faire de la divination une base fondamentale de notre société, qu'elle soit utilisée pour chasser les mauvais esprits ou obtenir des informations des dieux concernant les sacrifices et les maladies."
 godly_inspiration:0 "Divination"
