 feudal_monarchy_desc:0 "Une forme de gouvernement où le pouvoir est partagé entre le monarque et les nobles, où les services de travail ou militaires sont offerts en échange de terres."
 tribal_democracy_legacy:0 "Démocratie Tribale"
 feudal_monarchy_legacy_desc:0 "Une forme de gouvernement où le pouvoir est partagé entre le monarque et les nobles, où les services de travail ou militaires sont offerts en échange de terres."
 merchant_republic_desc:1 "Une forme de gouvernement où la nation est gouvernée comme une république mais avec une forte dépendance au commerce et au négoce.\nSi une République Marchande possède plus de 20 Provinces en §YÉtats§!, elle subira une pénalité à sa §YTradition Républicaine§!."
 despotic_monarchy_desc:0 "Parmi les plus anciens types de gouvernement connus de l'humanité, le pays est dirigé par un seul individu au pouvoir non défini."
 noble_republic_desc:0 "Un système politique où un pays est gouverné par des nobles, détenant des droits et avantages substantiels."
 administrative_monarchy_desc:0 "Une forme de gouvernement où l'État est gouverné comme une monarchie s'appuyant dans une large mesure sur une organisation stricte des affaires politiques et de la bureaucratie."
 administrative_republic_desc:0 "Une forme de gouvernement où l'État est gouverné comme une république s'appuyant dans une large mesure sur une organisation stricte des affaires politiques et de la bureaucratie."
 oligarchic_republic_desc:0 "Une forme de gouvernement où quelques familles patriciennes détiennent le pouvoir et élisent des dirigeants parmi elles."
 peasants_republic_desc:0 "Une forme de gouvernement où les communautés paysannes détiennent elles-mêmes le pouvoir et élisent des dirigeants parmi leurs chefs."
 peasants_republic_legacy:0 "République Paysanne"
 peasants_republic_legacy_desc:0 "Une forme de gouvernement où les communautés paysannes détiennent elles-mêmes le pouvoir et élisent des dirigeants parmi leurs chefs."
 absolute_monarchy_desc:0 "Une forme de gouvernement où le monarque gouverne le pays avec un pouvoir absolu, sans avoir à respecter aucune loi ou réglementation."
 prussian_monarchy_legacy_desc:1 "Une forme de gouvernement sous un monarque, qui peut mieux être décrite comme une armée avec un État, plutôt qu'un État avec une armée."
 prussian_monarchy_desc:1 "Une forme de gouvernement sous un monarque, qui peut mieux être décrite comme une armée avec un État, plutôt qu'un État avec une armée."
 prussian_monarchy_base_desc:0 "Une forme de gouvernement sous un monarque, qui peut mieux être décrite comme une armée avec un État, plutôt qu'un État avec une armée."
 republican_dictatorship_desc:0 "Une forme de gouvernement où des représentants élus exercent un pouvoir absolu sur l'État."
 constitutional_monarchy_desc:0 "Une forme de gouvernement où le monarque doit respecter une certaine constitution."
 enlightened_despotism_desc:0 "En essence un système politique où une nation est gouvernée par un dirigeant absolu embrassant les idées des Lumières."
 constitutional_republic_desc:0 "Un système politique où l'État est gouverné par des représentants élus par le peuple qui doivent suivre un ensemble spécifié de lois et réglementations."
 bureaucratic_despotism_desc:0 "Une forme de gouvernement où une nation est contrôlée par des fonctionnaires principalement préoccupés par la correction procédurale."
 theocratic_government_desc:0 "Une forme de gouvernement où la nation est gouvernée par le clergé au nom de Dieu."
 monastic_order_government_desc:0 "Une forme de gouvernement où la nation est gouvernée par les membres d'un Ordre Monastique au nom de Dieu."
 papal_government_desc:0 "Une structure politique où la nation est gouvernée par un chef spirituel, le Haut Recteur, le plus haut rang de l'Église Ravélienne Romaine."
 tribal_despotism_desc:0 "Un système politique où une tribu est contrôlée par un dirigeant individuel au pouvoir illimité et à la capacité d'exercer toute action sans conséquence ou rétribution, dirigeant souvent par la peur."
 tribal_despotism_legacy:0 "Despotisme Tribal"
 tribal_despotism_legacy_desc:0 "Un système politique où une tribu est contrôlée par un dirigeant individuel au pouvoir illimité et à la capacité d'exercer toute action sans conséquence ou rétribution, dirigeant souvent par la peur."
 tribal_kingdom_legacy:0 "Royaume Tribal"
 tribal_kingdom_legacy_desc:0 "Un système politique où une grande société tribale a formé un royaume, avec un dirigeant fort qui gouverne par la loi."
 tribal_kingdom_desc:0 "Un système politique où une grande société tribale a formé un royaume, avec un dirigeant fort qui gouverne par la loi."
