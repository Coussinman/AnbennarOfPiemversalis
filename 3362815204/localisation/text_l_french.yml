 STOP_WARTAXES:0 "Arrêter les Impôts de Guerre"
 form_kingdom_of_prussia_title:0 "Former le Royaume de Prusse"
 form_kingdom_of_prussia_desc:0 "Il n'y a qu'un seul roi dans l'Empire, le roi de Bohême. En même temps, nos terres en Prusse ne sont pas une partie historique de l'Empire, déclarons-nous roi en Prusse pour refléter notre statut plus grand que les autres électeurs."
