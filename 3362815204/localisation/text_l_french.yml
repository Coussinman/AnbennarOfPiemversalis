 anti_tax_rebels_title:0 "Populace"
 anti_tax_rebels_name:0 "Populace $COUNTRY$"
 anti_tax_rebels_desc:0 "La populace insurgée ne supporte plus d'être oppressée et écrasée par les impôts. Elle est piètrement équipée et entraînée, rassemblant principalement des éléments d'infanterie."
 revolutionary_rebels_title:0 "Révolutionnaires"
 revolutionary_rebels_name:0 "Révolutionnaires $COUNTRY$s"
 revolutionary_rebels_desc:0 "Ces rebelles entendent renverser le régime, qu'ils jugent corrompu et profondément injuste. Ils croient en leur cause et sont menés par des citadins et officiers militaires désenchantés."
 heretic_rebels_title:0 "Hérétiques"
 heretic_rebels_name:0 "Hérétiques $HERETIC$s"
 heretic_rebels_desc:0 "Ces rebelles ont une interprétation différente de la foi et sont prêts à mourir pour leur cause. Ils rassemblent souvent un noyau de soldats entraînés et tombés sous l'emprise des croyances hérétiques."
 religious_rebels_title:0 "Dévots"
 religious_rebels_name:0 "Fanatiques $RELIGION$s"
 religious_rebels_desc:0 "Ces fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent à tous les infidèles."
 nationalist_rebels_title:0 "Séparatistes"
 nationalist_rebels_name:0 "Séparatistes $INDEP$s"
 nationalist_rebels_desc:0 "Ces rebelles veulent la liberté pour leur peuple. Ils sont bien menés et équipés, mais ont tendance à ne pas quitter les provinces de leur propre culture."
 noble_rebels_title:0 "Nobles"
 noble_rebels_name:0 "Noblesse $COUNTRY$"
 noble_rebels_desc:0 "Ces rebelles sont déçus de leur dirigeant, notamment en raison des réformes libérales. Ils rassemblent des troupes professionnelles, composées pour la plus grande part de cavalerie."
 colonial_rebels_title:0 "Colons"
 colonial_rebels_name:0 "Séparatistes $INDEP$s"
 colonial_rebels_desc:0 "Ces rebelles, las de trop longues années d'inégalité et de mauvais gouvernement, entendent s'émanciper de leur lointaine mère nation."
 patriot_rebels_title:0 "Patriotes"
 patriot_rebels_name:0 "Patriotes $CULTURE$"
 patriot_rebels_desc:0 "Ces rebelles rêvent d'unifier leur culture sous une bannière libre. Il faut s'en méfier, car les provinces qu'ils occupent peuvent passer à l'ennemi."
 russian_nation_title:0 "Former la nation russe"
 russian_nation_desc:0 "Par la conquête et la diplomatie, la Russie a réussi à passer du statut de simple terre coloniale à celui de principauté de premier plan. Plusieurs expéditions vers l'est ont permis de soumettre les hordes mongoles, et un État russe centralisé autour du Tsar a commencé à émerger. L'influence venue d'Europe occidentale nous aide à nous réformer et à moderniser le pays, et nous avons commencé à adopter le style d'éducation pratiqué en Occident."
 netherlands_nation_title:0 "Former la nation néerlandaise"
 netherlands_nation_desc:0 "Les Pays-Bas émergent comme l'une des puissances navales et coloniales européennes les plus puissantes. De lucratives opportunités commerciales, en Europe comme outre-mer, ont eu pour résultat de transformer rapidement le pays en l'une des premières nations capitalistes du monde."
 spanish_nation_title:0 "Former la nation espagnole par les armes"
 spanish_nation_desc:0 "L'expansion dans des régions récemment découvertes pour y établir des colonies a fait de l'Espagne l'un des pays les plus riches et puissants de notre temps. Les explorateurs espagnols n'ont de cesse de découvrir de nouvelles contrées et en ramènent or et argent, jusque dans les coffres du trésor."
 english_nation_title:0 "Former la nation anglaise"
 english_nation_desc:0 "Le commerce international est depuis longtemps l'un des piliers de la politique nationale anglaise. En étendant notre influence au-delà des frontières et en unifiant notre développement politique intérieur, nous sommes parvenus à devenir l'une des plus éminentes puissances européennes. Notre expansion coloniale est devenue le facteur principal de notre croissance économique et assied notre position dans les affaires de ce monde."
 french_nation_title:0 "Former la nation française"
 french_nation_desc:0 "Cette année marquera le début d'une ère nouvelle pour notre pays. Les vieilles pratiques féodales vont laisser place à un État plus moderne et centralisé. En dépit de nos difficultés financières, s'expliquant par des projets et des campagnes militaires mal estimés, nous sommes devenus l'une des plus éminentes nations européennes."
 italian_nation_title:0 "Former la nation italienne"
 italian_nation_desc:0 "Élément moteur de la Renaissance, notre nation connaît un grand épanouissement culturel. Nous connaissons les prémisses de ce qui ressemble à une rébellion artistique de longue haleine, en particulier dans les domaines de l'architecture et de la littérature. Mais cette évolution culturelle n'aide cependant en rien notre patrie à connaître la paix à l'intérieur de ses frontières, car nous sommes constamment la cible d'États étrangers avides de puissance et de nouvelles conquêtes."
 german_nation_title:0 "Former la nation allemande"
 german_nation_desc:0 "Bien que dépourvue d'autorité centrale forte, notre nation prospère. La Ligue hanséatique, formée de centaines de villes d'Allemagne du Nord, a contribué à sa prospérité, et des progrès intellectuels, combinés au commerce par terre comme par mer, ont permis à la fois son développement et sa mutation en un pôle manufacturier puissant."
 persian_nation_title:0 "Former la nation perse"
 persian_nation_desc:1 "La Perse a toujours été le pays d'empires puissants, depuis même l'époque des Mèdes et de Cyrus le Grand. Or, [Root.Monarch.GetName] gouverne plusieurs régions étendues, et il ne paraît plus si impensable aujourd'hui de voir un renouveau de l'Iran. Il est donc temps pour [Root.GetLuiElleDir] de reprendre à son compte la gloire des shahs d'autrefois."
 mughal_nation_title:0 "Former l'empire moghol"
 mughal_nation_desc:1 "[Root.Monarch.GetName] a posé les fondations de son nouvel empire : bien qu'inférieures en nombre, ses troupes bien disciplinées ont su remporter plusieurs victoires décisives sur les sultans indiens. La bataille de [522.GetCapitalName] n'a été que la première d'une série de grandes victoires qui, au fil du temps, verront peut-être l'Empire moghol s'étendre sur la plus grande partie du sous-continent indien."
 irish_nation_title:0 "Former la nation irlandaise"
 irish_nation_desc:0 "Depuis des décennies, les Anglais tentent de soumettre le peuple irlandais et de contrôler notre île. Unifier l'Irlande sous un seul drapeau pourrait bien être notre seule chance de les repousser."
 british_nation_title:0 "Former la nation britannique"
 british_nation_desc:0 "En unifiant notre politique intérieure et en étendant notre influence au-delà de nos frontières, nous pourrions asseoir notre position dans les affaires de ce monde et devenir l'une des nations européennes les plus éminentes : la Grande-Bretagne."
 eastern_westernisation_title:0 "Occidentaliser"
 eastern_westernisation_desc:0 "Après plusieurs voyages à travers l'Europe occidentale, $MONARCH$ est plus déterminé que jamais à implanter des réformes inspirées de l'Occident pour lutter contre le retard de notre pays. Des travailleurs qualifiés et des scientifiques ont été appelés dans un effort pour occidentaliser le pays et le moderniser. L'armée connaît une réorganisation profonde tout comme les moyens de production et l'agriculture."
 muslim_westernisation_title:0 "Occidentaliser"
 muslim_westernisation_desc:0 "$MONARCH$ est connu non seulement pour être un grand conquérant, mais aussi comme un grand réformateur et garant de notre stabilité. La sagesse de sa loi a posé les fondations de la modernisation de notre pays. C'est un grand admirateur des progrès de l'Occident et avec l'aide de conseillers étrangers, il a entrepris une vaste réforme culturelle et militaire."
 rotw_westernisation_title:0 "Occidentaliser"
 rotw_westernisation_desc:0 "Des explorateurs et des colons étrangers venus de toute l'Europe ont progressivement colonisé une large partie de notre territoire. Des maladies nouvelles, la mise en esclavage et l'exploitation de notre peuple en ont décimé une grande partie. Nos valeurs et nos symboles culturels sont piétinés et la promotion des idées de l'ouest les remplace."
 no_mission_title:0 "Aucune mission"
 no_mission_desc:0 "Nous n'avons actuellement aucune mission en cours."
 conquer_core_title:0 "Recouvrer [Root.GetName]"
 conquer_core_desc:0 "La province de [Root.GetName] appartient [From.GetAuAlaNP] [From.GetName] depuis des temps immémoriaux. Nos espions rapportent que, sur place, la population souhaiterait devenir [From.GetFromAdjFS], et que des drapeaux et des armes sont cachés dans chaque maison, espérant que nos troupes viendront les libérer de l'oppression [Root.Owner.GetRootOwnerAdjFS]…"
