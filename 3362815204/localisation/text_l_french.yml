 improve_reputation_mission_title:0 "Réduire la Surextension !"
 improve_reputation_mission_desc:0 "Nous nous sommes étendus beaucoup trop rapidement, et nous avons gagné une quantité significative de surextension. Nous devons consolider et travailler pour réduire cela, ou nous ferons face à de terribles conséquences."
 generic_annex_vassal_mission_title:0 "Incorporer [Root.GetName] dans notre pays"
 generic_annex_vassal_mission_desc:0 "[Root.GetName] est un vassal de notre pays, mais nous devons l'intégrer plus étroitement dans notre société. Une annexion diplomatique serait notre meilleure option."
 annex_minor_mission_title:0 "Retirer [Root.GetName] de la carte !"
 annex_minor_mission_desc:0 "Ce petit état gênant à côté de nos frontières a l'attitude scandaleuse qu'il devrait être indépendant. Ceci doit être rectifié immédiatement. Annexez $COUNTRY$ et retirez-les de la carte."
 improve_relations_mission_title:0 "Améliorer les Relations avec $COUNTRY$"
