 time_of_troubles:0 "Temps de Troubles"
 time_of_troubles_desc:0 "Une époque de problèmes à la fois sociaux et économiques, notre nation lutte avec la famine et la guerre ainsi que l'opposition contre l'Église et l'aristocratie."
 revolution:0 "Révolution"
 desc_revolution:0 "Des décennies d'oppression féodale, de difficultés économiques et d'intolérance religieuse ont fait des ravages sur notre nation et le désir de liberté de la population pose une menace sérieuse à notre Monarchie."
 peasant_war:0 "La Guerre des Paysans"
 desc_peasant_war:0 "La demande non satisfaite de la Paysannerie pour des amendements économiques, religieux et politiques a mené à des révoltes violentes éclatant à travers notre nation."
 religious_intolerance:0 "Intolérance Religieuse"
 desc_religious_intolerance:0 "Les luttes religieuses, certaines plus violentes que d'autres, étaient très communes pendant cette époque et des révoltes surgissaient régulièrement."
 religious_tolerance:0 "Tolérance Religieuse"
 desc_religious_tolerance:0 "Dans une époque tourmentée par les luttes religieuses, les efforts pour médiatiser entre ces différents groupes religieux ne sont devenus que plus difficiles."
 decreased_morale:0 "Moral Diminué"
 desc_decreased_morale:0 "La tension mentale de la guerre, la négligence financière et l'instabilité politique avaient finalement forcé le gouvernement à réviser ses dépenses de guerre."
 domestic_improvements:0 "Améliorations Domestiques"
 desc_domestic_improvements:0 "La tension mentale de la guerre, la négligence financière et l'instabilité politique avaient finalement forcé le gouvernement à se concentrer sur ses problèmes domestiques."
 enforce_serfdom:0 "Imposer le Servage"
 desc_enforce_serfdom:0 "Les efforts accrus pour contrôler le statut légal et économique des paysans drainent la force du peuple commun et l'agitation se prépare parmi les classes inférieures de la société."
 restrict_serfdom:0 "Restreindre le Servage"
 desc_restrict_serfdom:0 "Des plans pour améliorer les conditions des serfs et finalement aussi abolir le servage sont en considération."
 disarmament:0 "Désarmement"
 desc_disarmament:0 "La tension mentale de la guerre, la négligence financière et l'instabilité politique avaient finalement forcé le gouvernement à réviser ses dépenses de guerre."
 support_monarch:0 "Soutenir notre Monarque"
 desc_support_monarch:0 "Malgré le nombre de tentatives d'assassinat et les tendances révolutionnaires infectant notre nation, notre Monarque a récemment reçu un montant surprenant de soutien."
 oppose_monarch:0 "S'Opposer à notre Monarque"
 desc_oppose_monarch:0 "L'indécision de notre Monarque et sa pauvre administration ont mené le peuple à questionner son droit de régner et le nombre de conspirations à augmenter."
 alleviate_population:0 "Soulager la Population"
 desc_alleviate_population:0 "L'échec généralisé des récoltes a laissé notre peuple avec très peu, ou rien à manger, mais des mesures ont été prises pour soulager leur souffrance."
 starvation:0 "Famine"
 desc_starvation:0 "L'échec généralisé des récoltes a laissé notre peuple avec très peu, ou rien à manger, mais nous n'avons aucune ressource pour les aider."
 suppress_free_thinkers:0 "Supprimer les Libres Penseurs"
 desc_suppress_free_thinkers:0 "Pour éviter plus d'instabilité, nous devons faire taire les discussions que nos philosophes ont sur la réforme sociale."
 bureaucratic_expansion:0 "Expansion Bureaucratique"
 desc_bureaucratic_expansion:0 "Malgré les accusations de corruption dans notre gouvernement, des plans sont faits pour étendre davantage la bureaucratie."
 bureaucratic_reduction:0 "Réduction Bureaucratique"
 desc_bureaucratic_reduction:0 "Des tentatives pour réduire notre gouvernement gonflé et corrompu ont été mises en place."
 fight_inflation:0 "Combattre l'Inflation"
 desc_fight_inflation:0 "Pour venir à bout de notre économie mal gérée et éviter une crise économique toutes les ressources ont été concentrées sur le renforcement de notre devise."
 mint_money:0 "Frapper de la Monnaie"
 desc_mint_money:0 "La guerre, les échecs de récoltes étendus et notre économie mal gérée ont pavé la voie à une banqueroute. Notre devise perd rapidement sa valeur et le pouvoir d'achat monétaire devient de plus en plus limité."
 financial_disaster:0 "Désastre Financier"
 desc_financial_disaster:0 "Même si notre planification financière a désespérément besoin de révision, nous avons décidé de ne pas réduire les dépenses de guerre."
 support_troops:0 "Soutenir les Troupes"
 desc_support_troops:0 "La recherche militaire et l'introduction de la poudre à canon ont plus ou moins rendu nos anciennes forces armées obsolètes. Nous avons décidé de leur fournir une aide financière puisqu'elles peuvent encore nous être utiles."
 obsolete_forces:0 "Forces Obsolètes"
 desc_obsolete_forces:0 "La recherche militaire et l'introduction de la poudre à canon ont plus ou moins rendu nos anciennes forces armées obsolètes. Nous avons décidé qu'une réforme s'impose."
 peasant_negotiation:0 "Négociation avec les Rebelles"
 desc_peasant_negotiation:0 "La Guerre des Paysans a commencé comme plusieurs petits soulèvements mais a bientôt commencé à s'étendre au-delà des frontières provinciales. Nous tentons actuellement de négocier avec eux pour que l'ordre puisse être restauré."
 isolate_rebels:0 "Isoler les Rebelles"
 desc_isolate_rebels:0 "La Guerre des Paysans a commencé comme plusieurs petits soulèvements mais a bientôt commencé à s'étendre au-delà des frontières provinciales. Notre seul espoir est de les isoler et les écraser."
 suppress_minority:0 "Supprimer la Minorité"
 desc_suppress_minority:0 "Le conflit culturel grandissant dans notre nation a atteint son point d'ébullition. Nous avons décidé de supprimer les rebelles une fois pour toutes."
 rebel_negotiation:0 "Négociation avec les Rebelles"
 desc_rebel_negotiation:0 "Le conflit culturel grandissant dans notre nation a atteint son point d'ébullition. Nous avons décidé de commencer des négociations diplomatiques pour résoudre ceci une fois pour toutes."
 army_reform:0 "Réforme de l'Armée"
 desc_army_reform:0 "Notre armée subit une révision complète. L'exercice régulier a été introduit et bien que les officiers soient encore tirés de la noblesse, les paysans et gens de ville sont maintenant conscrits dans les autres rangs."
 naval_reform:0 "Réforme Navale"
 desc_naval_reform:0 "Notre marine subit une révision complète. Ceci aidera à booster le moral de nos troupes et augmenter notre efficacité."
 military_reform:0 "Réforme Militaire"
 desc_military_reform:0 "La structure militaire de notre nation, à la fois navale et terrestre, subit une révision complète. L'exercice régulier a été introduit et bien que les officiers soient encore tirés de la noblesse, les paysans et gens de ville sont maintenant conscrits dans les autres rangs."
 western_influences:0 "Influences Occidentales"
 desc_western_influences:0 "Avec l'aide de conseillers étrangers, nous avons réussi à commencer une réforme culturelle et militaire étendue pour mieux correspondre à l'avancement de l'Occident."
 resist_western_influences:0 "Résister aux Influences Occidentales"
 desc_resist_western_influences:0 "Des conseillers étrangers ont proposé des réformes culturelles et militaires pour occidentaliser notre pays, mais nous ne voyons aucun gain de cela."
 diplomatic_negotiation:0 "Négociation Diplomatique"
 desc_diplomatic_negotiation:0 "Beaucoup de représentants influents de plusieurs des colonies affligées par nos politiques nationales se sont assemblés et nous craignons que si nos négociations diplomatiques ne vont pas bien, ils retourneront toutes les colonies contre nous."
 trade_investment:0 "Investissement Commercial"
 desc_trade_investment:0 "Notre commerce avec les indigènes s'est avéré très profitable et l'économie de la colonie avait stimulé vers de nouveaux sommets nous permettant d'investir plus dans le commerce."
 disregard_natives:0 "Ignorer les Indigènes"
 desc_disregard_natives:0 "Le mauvais traitement des peuples indigènes, en combinaison avec des maladies précédemment inconnues, a rapidement décimé la population mais il n'y a rien que nous puissions faire à ce sujet."
 aid_natives:0 "Aider les Indigènes"
 desc_aid_natives:0 "Le mauvais traitement des peuples indigènes, en combinaison avec des maladies précédemment inconnues, a rapidement décimé la population mais nous avons fait un effort pour les aider dans leur souffrance."
 expand_colonial_territory:0 "Étendre les Terres Coloniales"
 desc_expand_colonial_territory:0 "La pression politique et économique à la maison a fait place à une augmentation soudaine du nombre de personnes cherchant une meilleure vie dans de riches terres inexplorées, nécessitant plus de terres et nous forçant ainsi à étendre nos frontières."
 restrict_colonial_expansion:0 "Restreindre l'Expansion Coloniale"
 desc_restrict_colonial_expansion:0 "La pression politique et économique à la maison a fait place à une augmentation soudaine du nombre de personnes cherchant une meilleure vie dans de riches terres inexplorées nécessitant plus de terres mais nous n'avons pas les ressources nécessaires disponibles en ce moment."
 export_restrictions:0 "Restrictions à l'Exportation"
 desc_export_restrictions:0 "Les colons ont imposé une interdiction sur les biens importés pour protéger leur économie locale. Pour contrer ceci, nous restreignons nos exportations vers les colonies"
 military_reinforcement:0 "Renforcement Militaire"
 desc_military_reinforcement:0 "Les colons ont imposé une interdiction sur les biens importés pour protéger leur économie locale. Nous renforçons notre militaire pour nous occuper du problème."
 convert_heretics:0 "Convertir les Hérétiques"
 desc_convert_heretics:0 "Malgré les tentatives rigoureuses d'éradiquer l'hérésie, la population de certaines provinces est fortement attachée à sa foi et résiste à la conversion, mais des mesures appropriées ont été prises pour résoudre la situation."
 military_funding:0 "Financement Militaire"
 desc_military_funding:0 "La politique des dernières années n'a pas eu les effets désirés et, au lieu de restaurer l'ordre et de rassembler la nation, les actions du gouvernement ont davantage agité la population, ceci ne nous laisse aucun autre choix que d'utiliser la force militaire."
 military_funding2:0 "Financement Militaire"
 desc_military_funding2:0 "Nous avons réussi à augmenter notre production agricole, permettant une croissance de population et des hommes que nous pouvons recruter pour nos troupes."
 disorder:0 "Désordre"
 desc_disorder:0 "L'incapacité du gouvernement à faire face à la crise nationale a permis à de nouvelles insurrections de surgir et de déstabiliser notre nation."
 cut_military_investments:0 "Couper les Investissements Militaires"
 desc_cut_military_investments:0 "Avec la découverte de continents précédemment inconnus et l'établissement de nouvelles routes commerciales, une nouvelle ère maritime est née. Notre importance en tant que nation commerciale diminue, nous forçant à réguler nos dépenses militaires."
 cut_trade_investments:0 "Couper les Investissements de Production"
 desc_cut_trade_investments:0 "Avec la découverte de continents précédemment inconnus et l'établissement de nouvelles routes commerciales, une nouvelle ère maritime est née. Notre importance en tant que nation commerciale diminue, nous forçant à réguler nos dépenses de production."
 cut_government_investments:0 "Couper les Investissements Gouvernementaux"
 desc_cut_government_investments:0 "Avec la découverte de continents précédemment inconnus et l'établissement de nouvelles routes commerciales, une nouvelle ère maritime est née. Notre importance en tant que nation commerciale diminue, nous forçant à réguler nos dépenses gouvernementales."
 debt_funding_plan:0 "Plan de Financement de la Dette"
 desc_debt_funding_plan:0 "Administrer un si grand empire nécessite une planification économique étendue et la nomination vitale d'un bon Trésorier. Avec son aide, nous avons introduit un plan de financement pour la dette nationale du pays."
 tax_reform:0 "Réforme Fiscale"
 desc_tax_reform:0 "Administrer un si grand empire nécessitait une planification économique étendue, ainsi la nomination d'un bon Trésorier était vitale. Il a introduit un nombre de réformes économiques, incluant un système fiscal plus équitable."
 naval_improvements:0 "Améliorations Navales"
 desc_naval_improvements:0 "Grâce à l'immense richesse rapportée de nos colonies en Aelantir, nous pouvons investir plus dans une force navale forte."
 naval_disarmament:0 "Désarmement Naval"
 desc_naval_disarmament:0 "Malgré l'immense richesse nous revenant de nos colonies aelantiriennes, nous n'avons pas pu créer une force navale forte. La décision a été prise d'abandonner l'idée de suprématie navale."
 tax_reduction:0 "Réduction Fiscale"
 desc_tax_reduction:0 "Les taxes élevées, combinées avec les différences culturelles et religieuses, causaient souvent du mécontentement parmi les citoyens. Dans les cas les plus extrêmes ceci menait à des rébellions qui avaient parfois des effets durables et drastiques."
 church_functions:0 "Cessation des Fonctions de l'Église"
 desc_church_functions:0 "Les familles nobles recevaient souvent le contrôle sur les terres d'église, et des nominations étaient faites dans beaucoup d'états en échange de contributions en espèces aux efforts de la couronne. La couronne, bien sûr, perdait le contrôle sur certains revenus de cette façon."
 reduced_taxes_off:0 "Revenus Fiscaux Réduits"
 desc_reduced_taxes_off:0 "Les familles nobles recevaient souvent le contrôle sur les terres d'église, et des nominations étaient faites dans beaucoup d'états en échange de contributions en espèces aux efforts de la couronne. La couronne, bien sûr, perdait le contrôle sur certains revenus de cette façon."
 obscurantism:0 "Obscurantisme"
 desc_obscurantism:0 "Comme réponse typique à différents types de problèmes, l'obscurantisme était un comportement fréquent dans la plupart des nations au moins jusqu'à ce que l'Âge des Lumières surgisse dans les nations occidentales les plus avancées du continent cannoréen."
 exceptional_year:0 "Année Exceptionnelle"
 desc_exceptional_year:0 "De temps en temps, un excellent environnement d'affaires combiné avec de bonnes récoltes pouvait devenir une bénédiction pour la base fiscale de la nation, générant un revenu plus élevé pour le royaume."
 monetary_benefits:0 "Bénéfices Monétaires"
 desc_monetary_benefits:0 "La pression démographique, économique et politique à la maison a fait place à des augmentations soudaines du nombre de personnes cherchant une meilleure vie dans de riches terres inexplorées. Les hommes d'affaires chercheraient aussi de plus en plus l'aventure et la richesse dans le commerce outre-mer."
 plague:0 "Peste"
 desc_plague:0 "Les épidémies à l'ère moderne précoce étaient bien plus mortelles que les guerres ou même la famine. Les maladies, comme la variole ou la grippe, qui avec la médecine moderne sont relativement inoffensives prenaient un lourd tribut chaque fois qu'elles frappaient, surtout parmi les nourrissons."
 trade_disaster:0 "Désastre Commercial"
 desc_trade_disaster:0 "Les compagnies commerciales étaient souvent fondées sur des actions hautement spéculatives. De grandes sommes de richesse pouvaient être perdues quand elles échouaient, ce qui causait aussi le déclin de la foi dans le gouvernement."
 medical_evolution:0 "Évolution Médicale"
 desc_medical_evolution:0 "Au 16ème siècle, les États ont commencé à étendre le nombre de docteurs et à réguler et superviser leur formation dans les universités."
 trade_income_increase:0 "Augmentation des Revenus Commerciaux"
 desc_trade_income_increase:0 "Les couronnes accordaient souvent aux compagnies commerciales les droits exclusifs de trafiquer des biens dans une région. Ces monopoles étaient accordés en échange d'un paiement forfaitaire et de revenus continus des commerçants."
 trade_income_loss:0 "Perte de Revenus Commerciaux"
 desc_trade_income_loss:0 "Le commerce était lourdement régulé pendant cette ère mais malgré cela les marchés n'étaient pas fixes. Parfois les marchands essaieraient d'entrer dans de nouveaux marchés ou de vendre de nouveaux biens, mais demanderaient habituellement des tarifs nouveaux ou plus élevés pour arrêter leurs concurrents."
 tax_income_loss:0 "Perte de Revenus Fiscaux"
 desc_tax_income_loss:0 "Les rois devaient garder leurs nobles rebelles en ligne par beaucoup de méthodes. Une des plus communes était l'argent liquide froid et dur. Les nobles demanderaient des pensions augmentées en échange de l'abandon de certains droits au Roi."
 tax_income_boost:0 "Boost des Revenus Fiscaux"
 desc_tax_income_boost:0 "Quand la couronne ne pouvait pas ou ne voulait pas payer en espèces aux nobles ils leur accordaient plutôt des privilèges pour collecter des revenus spéciaux desquels ils pouvaient faire un profit sain."
 scientific_evolution:0 "Évolution Scientifique"
 desc_scientific_evolution:0 "La réputation de notre conseiller Scientifique a atteint bien au-delà de nos frontières, notre gouvernement excelle vraiment dans le domaine scientifique."
 land_investment:0 "Investissement Terrestre"
 desc_land_investment:0 "La réputation de notre conseiller Militaire a atteint bien au-delà de nos frontières. Notre armée excelle vraiment dans le domaine militaire."
 naval_investment:0 "Investissement Naval"
 desc_naval_investment:0 "La réputation de notre conseiller Naval a atteint bien au-delà de nos frontières. Notre nation excelle vraiment dans le domaine militaire."
 trading_investment:0 "Investissement Commercial"
 desc_trading_investment:0 "La réputation de notre Trésorier a atteint bien au-delà de nos frontières. Notre nation excelle vraiment dans le domaine du commerce."
 government_investment:0 "Investissement Gouvernemental"
 desc_government_investment:0 "La réputation de notre Homme d'État a atteint bien au-delà de nos frontières. Notre gouvernement a vraiment de la chance de l'avoir."
 reduced_stability_cost:0 "Coût de Stabilité Réduit"
 desc_reduced_stability_cost:0 "La réputation d'un de nos Artistes a atteint bien au-delà de nos frontières. Notre nation excelle vraiment dans le domaine artistique."
 trade_company:0 "Compagnie Commerciale"
 trade_company_benefits:0 "Bénéfices de Compagnie Commerciale"
 desc_trade_company_benefits:0 "Le désir de notre Monarque de jouer un rôle dominant dans le commerce mondial contemporain nous a menés à fonder notre première Compagnie de Rahen Oriental."
 reform_tensions:0 "Tensions de Réforme"
 desc_reform_tensions:0 "Un long débat sur si notre pays devrait subir une réforme étendue ou non a finalement été rejeté. Il a été conclu qu'une telle restructuration serait trop dure."
 colonial_tensions:0 "Tensions Coloniales"
 desc_colonial_tensions:0 "Beaucoup de représentants influents, de plusieurs des colonies affligées par nos politiques nationales, se sont assemblés et nous craignons qu'ils trouvent une cause commune et retournent toutes les colonies contre nous."
 hanseatic_league:0 "Ligue Hanséatique"
 desc_hanseatic_league:0 "La Ligue Hanséatique fut formée en 1241 et était une association mercantile de villes commerciales dans la région Baltique. À son époque la plus prospère la ligue comprenait plus de cent villes."
 hanseatic_league_declines:0 "La Ligue Hanséatique Décline"
 desc_hanseatic_league_declines:0 "Les changements politiques et le manque d'organisation interne ont finalement mis la Ligue Hanséatique à genoux. Les accords diplomatiques furent brisés et le commerce fut fermé pour beaucoup des états de l'association."
 morale_boost:0 "Boost de Moral"
 desc_morale_boost:0 "La guerre civile qui a englouti notre nation draine le moral de nos troupes. Des mesures économiques ont été prises pour arrêter ceci."
 deserters:0 "Déserteurs"
 desc_deserters:0 "La guerre civile qui a englouti notre nation draine le moral de nos troupes, mais nous n'avons aucune ressource économique pour arrêter ceci."
 battle_preparations:0 "Préparations de Bataille"
 desc_battle_preparations:0 "Des préparations sont faites pour une bataille finale pour finir la guerre civile qui a ravagé notre pays trop longtemps."
 sound_toll:0 "Péage du Détroit"
 desc_sound_toll:0 "Le péage du détroit d'Öresund fut introduit en 1429 par Éric de Poméranie. Ce même péage nous permet de collecter un dû du détroit de tous les navires de fret étrangers passant par notre détroit."
 bosphorous_sound_toll:0 "Péage du Détroit du Bosphore"
 desc_bosphorous_sound_toll:0 "Nous contrôlons actuellement le commerce de la Mer Noire. Tous les navires de fret étrangers passant par le détroit du Bosphore sont tenus de payer un péage du détroit."
 east_indian_trade_route:0 "Route Commerciale de Rahen Oriental"
 desc_east_indian_trade_route:0 "Nos explorateurs ont réussi à voyager autour du Cap de Bonne Espérance, établissant une nouvelle route commerciale pour le commerce. Cette découverte ouvre la voie à des opportunités commerciales très lucratives."
 non_catholic_rome:0 "La Conquête de Rome"
 desc_non_catholic_rome:1 "L'ancienne ville de Rome, le siège du chef de l'église ravélienne, est une belle cible pour la conquête."
 catholic_rome:0 "L'Occupation de Rome"
 desc_catholic_rome:1 "Occuper Rome en tant que Ravélien, ne pourrait rien faire d'autre que susciter une indignation générale."
 papal_subjugation:0 "Subjugation du Haut Rectorat"
 desc_papal_subjugation:0 "Nous avons subjugué les terres des États Ravéliens. Ceci blesse notre position aux yeux des autres Ravéliens."
