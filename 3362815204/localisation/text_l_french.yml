 even_spread_of_investments:0 "Répartition Égale des Investissements"
 desc_even_spread_of_investments:0 "Malgré le désaccord au parlement, il a été décidé que tous les domaines de technologie recevront des financements supplémentaires."
 MERCENARY_COST:0 "Coût des Mercenaires"
 financial_arguments:0 "Arguments Financiers"
 desc_financial_arguments:0 "Notre parlement a quelques difficultés à décider d'accepter ou de rejeter la réforme financière qui fut proposée il y a quelque temps"
 emergency_plan:0 "Plan d'Urgence"
 desc_emergency_plan:0 "Certaines mesures ont été prises pour prévenir une contre-révolution"
 bothersome_parliament:0 "Parlement Gênant"
 desc_bothersome_parliament:0 "Notre parlement semble avoir quelques difficultés à comprendre qui est en charge de notre gouvernement."
 desc_golden_fleece:0 "Pretium Laborum Non Vile"
 establish_golden_fleece_title:0 "Établir l'Ordre de la Toison d'Or"
 establish_golden_fleece_desc:0 "Notre duc a été élu à l'ordre anglais de la Jarretière, mais a dû décliner pour ne pas offenser le roi de France. Cependant, nous pouvons établir notre propre ordre chevaleresque avec des règles similaires et l'appeler l'ordre de la Toison d'Or."
 create_the_compagnies_ordonnance_title:0 "Créer les Compagnies d'Ordonnance"
 create_the_compagnies_ordonnance_desc:0 "Si nous devions établir un ensemble de règles qui codifient exactement ce qui est requis pour fournir des troupes à notre armée, cela simplifierait le recrutement de mercenaires rendant le processus moins cher."
 desc_compagnies_ordonnance:0 "La codification d'exactement quel soutien était requis pour soutenir 100 chevaliers pour l'armée, ces blocs de 700 hommes formeraient la base des futures compagnies."
 the_staple_port:0 "Le Port d'Étape"
 desc_the_staple_port:0 "Nous avons accordé à Calais les droits exclusifs d'importer la laine anglaise sur le continent. Cela a considérablement augmenté les revenus du port."
 the_theme_system:0 "Le Système des Thèmes"
 desc_the_theme_system:0 "Un système administratif civil et militaire qui offrait la terre en retour d'un accord de service militaire. Cela signifie que nous n'avons pas à recourir à la conscription, rendant le recrutement plus facile."
 desc_vornedskab:0 "Les Danois introduisirent le 'Vornedskap' ou Servage comme on l'appelle en anglais relativement tard par rapport au reste de l'Europe. Cependant, il était plutôt efficace et important pour façonner l'état danois."
 adopt_vornedskab_title:0 "Adopter le Vornedskap"
 adopt_vornedskab_desc:0 "Le problème avec la taxation des gens est que vous devez vraiment savoir où ils sont pour les taxer efficacement. Si nous devions décréter qu'aucun paysan ne peut quitter le lieu de sa naissance sans la permission du propriétaire terrien, cela rendrait leur taxation plus facile."
 desc_den_danske_lov:0 "La Danske Lov fut introduite pour avoir un ensemble codifié de lois communes à tout le royaume. Cela s'assura que la loi était la même dans toutes les parties du Danemark."
 sign_den_danske_lov_title:0 "Signer 'Den Danske Lov'"
 sign_den_danske_lov_desc:0 "Au fil des ans, diverses lois et décrets se sont accumulés. Dans l'intérêt d'une administration efficace, il serait mieux de les codifier en un seul corpus de lois pour que chacun connaisse ses droits."
 move_capital_to_delhi_title:0 "Déplacer la Capitale à Delhi"
 move_capital_to_delhi_desc:0 "Pour être honnête, notre capitale actuelle n'est pas appropriée pour un monarque aussi glorieux que le nôtre. Déplaçons le siège du gouvernement vers le joyau de l'Inde, Delhi, pour que chacun sache à quel point nous sommes grands."
