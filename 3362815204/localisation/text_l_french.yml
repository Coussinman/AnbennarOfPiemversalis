 reclaim_jerusalem_title:0 "Reprendre la ville sainte"
 reclaim_jerusalem_desc:0 "Pour tout véritable chrétien, il est intolérable que la ville de Notre Seigneur soit aux mains des infidèles. Comme les courageux croisés d'autrefois, rassemblons une puissante armée pour chasser les païens de Jérusalem !"
