 tribal_succession_crisis:0 "Crise de Succession Tribale"
 desc_tribal_succession_crisis:0 "Notre tribu gouverne une vaste zone et elle était simplement trop grande pour que notre chef soit partout. De puissants sous-chefs ont grandi dans les zones et se sentent maintenant qu'ils sont des prétendants au trône."
 recover_abysmal_prestige_title:0 "Récupérer un Prestige Abyssal"
 recover_abysmal_prestige_desc:0 "Notre royaume est tombé si bas que même les rats nient qu'ils nous aient jamais rendus visite. Nous devons élever notre pays aux yeux du monde afin que nous puissions marcher la tête haute à nouveau."
 improve_prestige_title:0 "Améliorer Notre Prestige !"
 improve_prestige_desc:0 "Notre État n'est pas très prestigieux et en tant que tel les pays qui devraient nous regarder vers le haut, nous regardent vers le bas. Nous devons faire ce qu'il faut pour nous restaurer à notre position légitime."
 HAVE_LESS_CARDINALS_THAN:1 "Moins de $DATA|Y$ Véridiques Actifs\n"
 HAVE_MORE_CARDINALS_THAN:1 "Au moins $DATA|Y$ Véridiques Actifs\n"
 HAVE_LESS_TOTAL_CARDINALS_THAN:0 "Véridiques totaux moins de "
 HAVE_MORE_TOTAL_CARDINALS_THAN:0 "Véridiques totaux au moins "
 get_minor_cash_reserve_title:0 "Accumuler de l'Argent"
 get_minor_cash_reserve_desc:0 "Un prince sage devrait observer certaines règles de ce genre, et ne jamais en temps de paix rester inactif, mais augmenter ses ressources avec industrie de telle manière qu'elles puissent lui être disponibles dans l'adversité, afin que si la fortune change elle puisse le trouver préparé à résister à ses coups."
