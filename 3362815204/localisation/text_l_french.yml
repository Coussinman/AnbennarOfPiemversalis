 house_of_trade_title:0 "Établir une Maison du Commerce"
 house_of_trade_desc:0 "Minimiser la corruption et la contrebande en établissant une agence gouvernementale qui contrôlera tout le commerce colonial et la colonisation en ce qui concerne les taxes, les routes commerciales et le droit commercial."
 mining_act_title:0 "Adopter l'Acte Minier"
 mining_act_desc:0 "Augmenter l'efficacité en permettant aux entreprises privées de gérer tous les aspects de l'exploitation minière sans aucune implication gouvernementale, sauf en ce qui concerne la taxation bien sûr."
 enlist_privateers_title:0 "Enrôler les Corsaires"
 enlist_privateers_desc:0 "Commissionner des corsaires pour perturber le commerce étranger en leur permettant de passer au-delà de nos frontières nationales à la recherche de navires ennemis ou de navires appartenant à d'autres nations considérées comme peu fiables."
 naval_convoy_system_title:0 "Établir un Système de Convoi Naval"
 naval_convoy_system_desc:0 "Adopter un système de convoi pour les navires transportant de l'or et d'autres marchandises exotiques de nos colonies pour empêcher les pirates et corsaires de perturber notre commerce."
 colonial_restrictions_title:0 "Restrictions Coloniales"
 colonial_restrictions_desc:0 "Augmenter le contrôle sur vos colonies en imposant des règles strictes en ce qui concerne le commerce et la production."
 anti_piracy_act_title:0 "Adopter l'Acte Anti-Piraterie"
 anti_piracy_act_desc:0 "Augmenter sévèrement les pénalités pour l'acte de commettre la piraterie pour venir à bout des problèmes toujours croissants qu'elle cause."
 land_recruiting_act_title:0 "Adopter l'Acte de Recrutement"
 land_recruiting_act_desc:0 "Un acte de recrutement forcerait les hommes valides sans aucun moyen de revenus à s'enrôler pour le service et augmenterait ainsi considérablement le nombre de régiments."
