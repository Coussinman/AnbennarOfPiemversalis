 restore_currency_title:0 "Restaurer la Monnaie"
 restore_currency_desc:0 "La solidité de notre monnaie était autrefois l'envie du monde, mais nos dépenses inflationnistes ont causé la chute de sa valeur, et les marchands étrangers ne l'acceptent plus aussi facilement qu'avant. $MONARCHTITLE$, nous vous implorons, restaurez la monnaie.'"
 implement_gold_standard_title:0 "Mettre en Place l'Étalon-Or"
 implement_gold_standard_desc:0 "Laissons les autres nations dévaluer leurs monnaies autant qu'elles veulent, la nôtre sera indexée sur la valeur durable de l'or pur, et sera reconnue à travers le monde comme un moyen d'échange de confiance. Méfiez-vous, cependant, de briser les confiances établies."
 gold_standard:0 "Étalon-Or"
 desc_gold_standard:0 "Puisque notre monnaie est indexée sur la valeur durable de l'or, nous subissons moins d'inflation."
 separation_of_powers:0 "Séparation des Pouvoirs"
 desc_separation_of_powers:0 "Nous avons promulgué une séparation constitutionnelle limitée des pouvoirs, étendant l'indépendance de la législature par rapport à la couronne. Les gens apprécient leurs libertés nouvellement trouvées, et notre administration est devenue plus efficace"
 formalize_separation_of_powers_title:0 "Formaliser la Séparation des Pouvoirs"
 formalize_separation_of_powers_desc:0 "En promulguant une réforme constitutionnelle limitée, définissant et délimitant les bureaux et branches du gouvernement, et leurs relations internes, nous pouvons augmenter notre efficacité administrative, ainsi que l'approbation publique de notre règne, toujours évidemment divinement ordonné."
 cult_of_reason:0 "Culte de la Raison"
 desc_cult_of_reason:0 "Dieu est mort. Dieu demeure mort. Et nous l'avons tué. Comment nous consoler, nous les meurtriers de tous les meurtriers ? Ce qu'il y avait de plus saint et de plus puissant au monde s'est vidé de son sang sous nos couteaux."
 go_cult_of_reason_title:0 "Culte de la Raison"
 go_cult_of_reason_desc:0 "Les anciens dieux et leurs fausses idoles tombent partout dans le monde civilisé. Le peuple de $COUNTRY$, si longtemps maintenu lié par les chaînes de l'ignorance, se réveille dans un nouveau monde courageux ! Dieu est mort, et tout est permis."
