 conquer_incas_header:0 " "
 conquer_incas_title:0 "Prendre l'or des Incas"
 conquer_incas_desc:0 "« Là se trouve le Pérou et ses richesses.\nIci, le Panama et sa pauvreté.\nQue chaque homme choisisse ce qui convient le mieux à un Castillan courageux. »\n\n— Francisco Pizarro González"
