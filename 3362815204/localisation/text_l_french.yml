 christian_mecca:0 "La Conquête de la Mecque"
 desc_christian_mecca:0 "Nous avons conquis la ville sainte de la Mecque, le site sacré de l'islam, au nom du Christ."
 jerusalem_held:0 "La Conquête de Jérusalem"
 desc_jerusalem_held:0 "Nous contrôlons la Ville Sainte de Jérusalem, tenue pour sacrée par les musulmans, les juifs et les chrétiens."
 mahayana_louyang:0 "Conquête de Luoyang"
 desc_mahayana_louyang:0 "Nous contrôlons le Temple du Cheval de Luoyang, le plus ancien temple bouddhiste de Chine et l'un des sites sacrés les plus importants du bouddhisme Mahayana en dehors de l'Inde."
 coptic_alexandria:0 "Conquête d'Alexandrie"
 desc_coptic_alexandria:0 "Nous contrôlons Alexandrie, siège du pape copte et la plus grande communauté chrétienne de l'est."
 vajrayana_lhasa:0 "Conquête de Lhassa"
 desc_vajrayana_lhasa:0 "Nous contrôlons les sites sacrés du Tibet, foyer de certains des monastères les plus anciens et les plus importants du bouddhisme Vajrayana."
 theravada_kotte:0 "Conquête des Temples Cinghalais"
 desc_theravada_kotte:0 "Nous contrôlons les sites sacrés de Lanka, foyer de certains des monastères les plus anciens et les plus vénérés du bouddhisme Theravada et l'emplacement de la dent sacrée de Bouddha."
 hindu_varanasi:0 "La Conquête de Varanasi"
 desc_hindu_varanasi:0 "Nous contrôlons la Ville Sainte de Varanasi, la ville la plus sacrée de l'hindouisme."
 buddhist_bodh_gaya:0 "La Conquête de Bodh Gaya"
 desc_buddhist_bodh_gaya:0 "Nous contrôlons le Bodh Gaya, tenu pour sacré par tous les bouddhistes."
 mayan_chichen_itza:0 "La Conquête de Chichen Itza"
 desc_mayan_chichen_itza:0 "En réformant la religion maya et en restaurant le pèlerinage à Chichen Itza, nous en sommes venus à contrôler un lieu tenu pour sacré par tous ceux qui suivent notre religion."
 inti_lima:0 "Conquête de Pachacamac"
 desc_inti_lima:0 "Nous contrôlons l'oracle de Pachacamac, tenu pour sacré par tous ceux qui suivent la foi Inti."
 nahuatl_cholula:0 "Conquête de Cholula"
 desc_nahuatl_cholula:0 "Nous contrôlons les temples de Cholula, tenus pour sacrés par tous ceux qui suivent la foi Nahuatl."
 sikh_amritsar:0 "La Conquête d'Amritsar"
 desc_sikh_amritsar:0 "Nous contrôlons la ville sainte d'Amritsar, tenue pour sacrée par les sikhs du monde entier."
 rely_on_polish_hussars_title:0 "Compter sur les Hussards Polonais"
 rely_on_polish_hussars_desc:0 "Les vastes étendues des steppes font de la cavalerie le type d'unité le plus logique autour duquel construire notre armée. Nous avons vu l'efficacité des mercenaires hongrois comme hussards et pensons que la république bénéficierait d'avoir des unités nationales de forme similaire."
 polish_hussars:0 "Se fier aux Hussards Polonais"
 desc_polish_hussars:0 "Nous avons décidé de favoriser la cavalerie pour nos armées, cela a rendu l'entraînement d'unités de cavalerie beaucoup moins cher."
 move_capital_to_warsawa_title:0 "Déplacer la Capitale à Varsovie"
 move_capital_to_warsawa_desc:0 "Avec l'incorporation du duché de Mazovie, Varsovie est devenue le siège du Sejm. Peut-être serait-il sage de déplacer le siège du gouvernement royal là-bas pour que nous puissions mieux travailler avec la noblesse ?"
 desc_venetian_arsenal:0 "L'énorme Arsenal Novissimo est une merveille à contempler, c'est l'un des plus grands complexes de construction navale de la Méditerranée. Il permet aux galères d'être construites beaucoup moins cher que ce qui serait autrement possible."
 expand_venetian_arsenal_title:0 "Étendre l'Arsenal Vénitien"
 expand_venetian_arsenal_desc:0 "L'Arsenal de Venise existe depuis le XIIe siècle et est même utilisé dans l'Enfer de Dante pour décrire l'enfer : Comme dans l'arsenal des Vénitiens, tout l'hiver long une mélasse de poix collante bout pour réparer leurs navires malades et en lambeaux. Cependant, nous nous demandons si le moment n'est pas venu d'étendre l'arsenal ?"
 move_the_court_to_versailles_title:0 "Déplacer la Cour à Versailles"
 move_the_court_to_versailles_desc:0 "La terre autour du petit village de Versailles a longtemps été d'excellente terre de chasse, le petit pavillon de chasse a été régulièrement agrandi en un château d'aspect grandiose. Ne serait-il pas maintenant approprié d'en faire le siège du gouvernement français ?"
 enact_edict_de_nantes_title:0 "Édicter l'Édit de Nantes"
 enact_edict_de_nantes_desc:0 "Le royaume était si déchiré par d'innombrables factions et sectes que le plus légitime de tous les partis était le moins nombreux. Dieu nous a donné la force de résister à cette tempête, nous avons finalement surmonté les vagues et atteint notre port de sécurité, la paix pour notre état."
 revoke_edict_de_nantes_title:0 "Révoquer l'Édit de Nantes"
 revoke_edict_de_nantes_desc:0 "Nous avons déterminé que nous ne pouvons rien faire de mieux que de révoquer entièrement ledit Édit de Nantes, avec les articles spéciaux accordés en suite, ainsi que tout ce qui a été fait depuis en faveur de ladite religion"
 edict_de_nantes:0 "Édit de Nantes"
 desc_edict_de_nantes:0 "Contenant 92 articles, 56 articles secrets et deux brevets, l'Édit de Nantes était un règlement complet aux problèmes religieux qui troublaient la France. Bien qu'aux yeux de beaucoup, il n'était qu'une solution temporaire au problème."
 say_the_state_is_me_title:0 "Je Suis l'État"
 say_the_state_is_me_desc:0 "Accordé le droit de régner par la grâce de Dieu et de Dieu seul, nous ne devrions pas permettre que nos droits donnés par Dieu soient limités par d'autres hommes, inférieurs."
 the_state_is_me:0 "L'État c'est moi"
 desc_the_state_is_me:1 "Bien que certains considèrent la citation attribuée à Louis XIV comme apocryphe, elle résume d'une certaine manière la nature de la monarchie absolue. Le monarque ne devrait pas être limité par la tradition, les privilèges locaux ou la noblesse. Au lieu de cela, en tant que premier parmi les égaux, il doit être le seul commandant du navire de l'État."
 MODIFIER_DIPLO_SKILL:0 "Réputation Diplomatique"
 establish_habsburg_dominance_title:0 "Établir la Domination Habsbourg"
 establish_habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance:0 "La dynastie des Habsbourg s'est finalement établie comme la dynastie la plus prestigieuse d'Europe. Quand nos diplomates viennent appeler, les gens écoutent."
 WARE_EFFECTS:1 "§YL'lassitude de Guerre§! a les effets suivants :\n"
 devshirme_system_title:0 "Étendre le Système Devshirme"
 devshirme_system_desc:0 "En enrôlant de jeunes hommes des terres nouvellement conquises au service, nous avons considérablement augmenté l'efficacité de notre processus de recrutement. Étendons et raffinons davantage ce système à mesure que notre état grandit."
 janissary_event_tooltip_devs:0 "L'événement §YLes Janissaires§! se produira dans §Y12 ans§! !"
 provincial_system_title:0 "Adopter le Système de Gouvernement Provincial"
 provincial_system_desc:0 "Nommer des gouverneurs provinciaux, ou 'Beys' peut certainement améliorer l'administration des impôts et autres, mais avec moins de contrôle direct sur nos provinces, il y a aussi la possibilité que des gouverneurs ambitieux passent la plupart de leur temps pris dans des intrigues et des querelles internes."
 provincial_taxation_system_title:0 "Introduire le Système de Taxation Provinciale"
 provincial_taxation_system_desc:0 "En établissant un système de taxation provinciale permanent, nous serons capables d'optimiser considérablement les gains pour le trésor."
 LEDGER_TARIFFS:0 "Droits de douane"
 the_devshirme_system:0 "Système Devshirme"
 desc_the_devshirme_system:1 "De la fin du XIVe au milieu du XVIIe siècle, la dynastie ottomane acquit des esclaves pour sa maison par la pratique du devshirme. Des enfants non-musulmans soigneusement choisis, généralement des chrétiens des Balkans ruraux âgés de 12 à 14 ans, étaient envoyés vivre avec des familles turques pour apprendre le turc et les règles de l'islam avant d'être amenés à la capitale impériale. La plupart rejoignaient les Janissaires, une armée d'infanterie permanente entraînée sous discipline stricte, tandis que ceux qui montraient des capacités particulières de leadership et intellectuelles étaient directement inscrits dans la maison du sultan comme pages, où ils étaient éduqués et, en cas de succès, pouvaient être promus aux rangs les plus élevés de l'élite militaro-administrative ottomane. Avec leur subsistance dépendant du dirigeant, ces esclaves, connus sous le nom de kul, montraient une loyauté intense et étaient critiques pour l'établissement par la dynastie ottomane du contrôle centralisé sur l'empire."
 the_provincial_system:0 "Système de Gouvernement Provincial"
 desc_the_provincial_system:0 "En nommant des gouverneurs provinciaux, nous avons amélioré l'administration des impôts et autres, mais avons aussi rendu plus probable que des gouverneurs ambitieux passent la plupart de leur temps pris dans des intrigues et des querelles internes."
 promote_national_merchants_title:0 "Promouvoir les Marchands Nationaux"
 promote_national_merchants_desc:0 "Mettre tout l'accent sur la promotion des marchands nationaux pour augmenter leur efficacité et leur compétitivité en échange de quelques réductions fiscales."
 national_merchants:0 "Marchands Nationaux"
 desc_national_merchants:0 "En mettant tout l'accent sur la promotion des marchands nationaux, nous avons augmenté leur efficacité et leur compétitivité, malheureusement nos revenus fiscaux souffrent en conséquence."
 CURRENT_POSITION:0 "Position Actuelle"
 reparations_of_the_great_wall_title:0 "Réparation de la Grande Muraille"
 reparations_of_the_great_wall_desc:0 "Des parties de la Grande Muraille ont un besoin urgent de réparations extensives. Dans son état actuel, elle n'offre pas une protection suffisante pour nos provinces du nord."
 great_wall_reparations:0 "Réparations de la Grande Muraille"
 desc_great_wall_reparations:0 "Des parties de la Grande Muraille ont subi des réparations extensives pour protéger nos frontières du nord."
 assimilate_province_title:0 "Assimiler la Province"
 assimilate_province_desc:0 "Encourager les citoyens de cette province à adopter la culture primaire de notre état et ses coutumes."
