 FE_AI_AGGRESSIVENESS_DESC2:0 "§YFacile§! : l'IA possède des compétences réduites et agit de manière moins agressive face aux agressions et à la vulnérabilité des pays dirigés par les joueurs.\n§YNormal§! : l'IA joue à son niveau de compétence normal et traite les pays dirigés par l'IA ou les joueurs de la même manière.\n§YDifficile§! : l'IA joue à son niveau de compétence normal et se montre plus agressive envers les pays dirigés par les joueurs lorsque ceux-ci sont agressifs ou vulnérables."
