 establish_spanish_carribean_desc:0 "Les indigènes des Îles ici dans les Indes sont à la fois païens et possèdent de l'or, il est de notre devoir de leur apporter la lumière de la foi et d'enrichir la couronne."
 discover_spanish_main_header:0 " "
 discover_spanish_main_title:0 "Découvrir le Continent !"
 discover_spanish_main_desc:0 "Nos explorateurs n'ont pas encore trouvé les Indes, nous croyons que d'immenses et riches terres se trouvent au Sud et à l'Ouest. Nous devons les trouver pour la gloire de notre pays."
 establish_spanish_main_header:0 " "
 establish_spanish_main_title:0 "Établir des colonies sur le continent !"
 establish_spanish_main_desc:0 "Nous avons découvert de riches terres aux nouvelles opportunités, nos explorateurs ont entendu des récits selon lesquels le légendaire El Dorado se trouverait quelque part ici, nous devons donc revendiquer ces terres."
