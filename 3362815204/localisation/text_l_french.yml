 central_asia:0 "Haless Central"
 MODIFIER_ADDED:2 "$WHERE$ obtient '$WHAT|Y$' $TIME$, donnant les effets suivants :\n$EFFECT$\n\n"
 MODIFIER_ADDED_TIME_FOREVER:0 "jusqu'à la fin du jeu"
 MODIFIER_ADDED_TIME_DURATION:0 "pendant $DURATION|Y$"
 MODIFIER_ADDED_TIME_DATE:0 "jusqu'au $DATE|Y$"
 promote_printing_industry_title:0 "Promouvoir l'Industrie de l'Imprimerie"
 promote_printing_industry_desc:0 "Bien que la presse d'imprimerie n'ait pas été inventée ici, les gens voient déjà son potentiel. Bien que les gens plus conservateurs, comme l'Église, pensent que l'imprimerie est l'outil de Satan, d'autres pensent que Venise bénéficiera si nous la soutenons."
 desc_printing_industry:0 "La capacité de produire en masse la parole écrite est d'une certaine manière une épée à double tranchant. Elle a encouragé l'innovation et le progrès technologique, mais elle donne aussi aux gens des idées étranges qui ne sont pas toujours utiles."
 enact_stato_da_mar_title:0 "Édicter le 'Stato da Mar'"
 enact_stato_da_mar_desc:0 "Venise fait face dans deux directions, nous avons nos intérêts politiques dans le nord de l'Italie et nos intérêts commerciaux en Méditerranée. Pour assurer que nos intérêts commerciaux sont protégés, nous devrions diviser notre administration en deux et faire gérer nos intérêts commerciaux par le Stato da Mar."
 desc_stato_da_mar:0 "Le Stato da Mar est le terme officiel pour les possessions vénitiennes non en Italie. La configuration administrative de ces terres est entièrement orientée vers le contrôle maritime et le commerce, les marchands en ressentent les bénéfices."
 allow_fuggers_title:0 "Permettre le Contrôle Financier des Fugger."
 allow_fuggers_desc:0 "La fondation en 1397 de la banque Médicis a placé cette famille influente au centre de la banque européenne, cependant, des prêts imprudents ont mis la banque sous pression et de nouvelles familles riches apparaissent à sa place. La famille Fugger, une riche famille textile souabe, nous a offert ses services."
 desc_fugger_banks:0 "En retour de certaines concessions féodales, la famille Fugger nous a donné ses services. Cela nous permet de lever de l'argent beaucoup plus rapidement et moins cher que nos adversaires ne le peuvent."
 establish_hofkriegsrat_title:0 "Établir le Hofkriegsrat"
 establish_hofkriegsrat_desc:0 "Le Hofkriegsrat fut établi en 1556 par Ferdinand Ier, responsable du recrutement et de l'approvisionnement en munitions et nourriture pour les troupes et de l'entretien des forteresses."
 desc_hofkriegsrat:0 "Le Hofkriegsrat fut établi en 1556 par Ferdinand Ier, responsable du recrutement et de l'approvisionnement en munitions et nourriture pour les troupes et de l'entretien des forteresses."
 desc_spanish_inquisition:0 "Personne ne s'y attendait"
 establish_spanish_inquisition_title:0 "Établir l'Inquisition Espagnole"
 establish_spanish_inquisition_desc:0 "Un pays qui prie ensemble, reste ensemble, le Royaume d'Espagne est une collection de plusieurs états avec le monarque comme seule force unificatrice. Nous devons assurer l'orthodoxie religieuse si nous voulons tenir le pays ensemble."
 commission_gold_fleet_title:0 "Commissionner la Flotte d'Or."
 commission_gold_fleet_desc:0 "Le nouveau monde offre de vastes opportunités à ceux qui peuvent les prendre, les opportunités les plus importantes sont celles appartenant à la couronne. Un système régularisé de convois pour le transport de marchandises ne serait pas seulement plus facile à défendre mais aussi plus facile à taxer."
 desc_gold_fleet:0 "Bien qu'elle soit plus célèbre pour son transport d'or et d'argent du nouveau monde, la flotte au trésor était en fait un système de convois qui transportait une myriade de marchandises du nouveau monde."
 establish_afonsine_ordinances_title:0 "Établir l'Ordonnance Afonsine"
 establish_afonsine_ordinances_desc:0 "Au sein de tout état construit pendant l'ère féodale, la noblesse détentrice de terres détient un grand pouvoir et leurs intérêts ne sont pas toujours nos intérêts. Si nous souhaitons vraiment poursuivre la voie navale d'expansion, nous devons freiner leurs privilèges."
 desc_afonsine_ordinances:0 "En termes les plus simples, c'était le remplacement de la noblesse par des appointés royaux pour administrer la justice. Cependant, à un niveau plus profond, ils étaient une expression de l'importance de la couronne (et de l'autorité centrale) contre les nobles (et les intérêts locaux)."
 remember_the_navigator_title:0 "Se Souvenir du Navigateur"
 remember_the_navigator_desc:0 "Henri le Navigateur (né en 1394) était le troisième enfant de Jean Ier du Portugal. Sachant qu'il ne serait jamais roi, il passa sa vie à encourager l'exploration portugaise et l'art maritime. Cela donna au Portugal un grand héritage."
 desc_legacy_of_the_navigator:0 "Les efforts du Prince Henri le Navigateur dans la promotion de l'art maritime et de l'exploration au Portugal se font encore sentir aujourd'hui."
 the_societas_jesu:0 "La Societas Jesu"
 desc_the_societas_jesu:0 "Les Jésuites sont les troupes de choc du renouveau catholique. Spécialement formés dans les techniques de conversion des gens au catholicisme, ils constituent une force puissante pour convaincre les païens et les hérétiques de voir la lumière."
 institute_the_societas_jesu_title:0 "Instituer la Societas Jesu"
 institute_the_societas_jesu_desc:0 "Sa Sainteté a approuvé un nouvel ordre missionnaire appelé la Société de Jésus. Cependant, sans soutien royal, il ne prospérera pas, devons-nous soutenir les Jésuites ?"
 use_highland_charge_title:0 "Utiliser la Charge des Highlands"
 use_highland_charge_desc:0 "Depuis l'époque de William Wallace, les troupes des Highlands chargent avec une intrépidité dévastatrice. Cependant, l'utilisation croissante d'armes de jet rend la charge de masse plus dangereuse, nous devrions utiliser une charge d'ordre beaucoup plus ouvert et laisser les Highlands montrer au monde qu'ils valent au moins 10 hommes des plaines, probablement plus."
 highland_charge:0 "Charge des Highlands"
 desc_highland_charge:0 "Une charge d'ordre lâche d'infanterie des Highlands féroce, mais pas tout à fait aussi disciplinée. Lorsqu'elle était correctement employée, elle était considérée par certains comme irrésistible."
 establish_british_merchant_navy_title:0 "Établir la Marine Marchande Britannique"
 establish_british_merchant_navy_desc:0 "Étant une nation insulaire, nous dépendrons toujours de la mer pour le commerce. Nous devons donc promouvoir la marine marchande pour assurer que notre commerce prospère."
 acknowledge_britanna_rules_the_waves_title:0 "Chanter 'Britannia Rules the Waves'"
 acknowledge_britanna_rules_the_waves_desc:0 "Rule Britannia!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."
 establish_the_wooden_wall_title:0 "Établir la Flotte comme notre Mur de Bois"
 establish_the_wooden_wall_desc:0 "Si nous devons défendre notre île, nous devons avoir une flotte. Établissons la flotte comme notre mur de bois."
 NOCOLLANDLOCKED:0 "Cette province est enclavée et n'est adjacente à aucune de nos provinces entièrement développées."
