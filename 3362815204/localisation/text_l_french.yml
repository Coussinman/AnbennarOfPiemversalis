 over_extension_val:0 "Surextension : $VAL|%0$"
 desc_over_extension:0 "Notre glorieuse nation a grandi si rapidement que notre administration a des difficultés à tout garder sous contrôle. Nous devons ralentir et consolider notre emprise sur toute cette nouvelle terre, décentraliser, ou même libérer quelques pays comme vassaux."
 support_south_german_organ_tradition_title:0 "La Tradition d'Orgue Sud-Allemande"
 support_south_german_organ_tradition_desc:0 "La tradition d'orgue sud-allemande était une école de compositeurs allemands d'orgue, dont le travail était largement inspiré par les traditions italiennes antérieures, apprises par les Allemands d'études sous des maîtres italiens. Connue pour les préludes improvisés, chaconnes et passacailles, la musique des Organistes Sud-Allemands est quelque chose que nous pourrions considérer soutenir."
