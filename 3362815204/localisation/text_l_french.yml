 desc_indelningsverket:0 "Le système d'allocation suédois était la division de la paysannerie en groupes de 10 à des fins de recrutement. Ce système facilitait la recherche de personnes pour servir dans l'armée et les organiser en unités."
 create_indelningsverket_title:0 "Créer l'Indelningsverket"
 create_indelningsverket_desc:0 "Afin de mieux lever des hommes pour la guerre, le système de recrutement doit être réorganisé en un système où chaque paroisse est responsable de fournir un homme pour l'armée en temps de guerre. Cela signifie que nous savons exactement où trouver des hommes pour l'armée, rendant le recrutement plus facile."
 institute_the_absolutism_title:0 "Instituer l'Absolutisme"
 institute_the_absolutism_desc:0 "Nous devons donner à notre gouvernement un fondement philosophique. Si nous promouvons la doctrine de l'absolutisme, les nobles seront plus favorables."
 use_finnish_cavalry_title:0 "Utiliser la Cavalerie Finlandaise"
 use_finnish_cavalry_desc:0 "La Finlande est un endroit plutôt pauvre et arriéré, le service dans l'armée suédoise donne aux gens d'excellentes opportunités d'avancement financier via le pillage. Cela nous permet de lever une excellente cavalerie redoutée que nos ennemis maintiennent invulnérable à cause de la sorcellerie, bien que nous ne soyons pas sûrs à 100% que ce soit vrai."
 finnish_cavalry:0 "Hakkapeliitta"
 desc_finnish_cavalry:0 "A horribile Haccapaelitorum agmine libera nos, Domine"
 use_swedish_steel_title:0 "Utiliser l'Acier Suédois"
 use_swedish_steel_desc:0 "Tandis que d'autres armées tirent des volées imprécises sur leurs ennemis, nous marcherons sur eux en rangs disciplinés, délivrerons une seule volée à courte portée et leur donnerons ensuite l'acier froid."
