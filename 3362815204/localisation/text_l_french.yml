 establish_gaituguiliu_decision_desc:1 "Les Chefs Indigènes dans les préfectures reculées, aussi connus sous le nom de Tusi, sont des dirigeants héréditaires de minorités locales. Ces dirigeants peuvent sembler utiles de temps à autre grâce à leurs liens avec les populations locales, mais ils se sont fréquemment avérés être un risque pour la stabilité régionale à long terme. En les remplaçant progressivement par des fonctionnaires réguliers nommés par le gouvernement central, maintenir la tranquillité au niveau régional deviendra plus facile."
 seaban_decision_title:1 "Réformer le Seaban"
 seaban_decision_emperor:1 "Réformer le Seaban"
 seaban_decision_desc:1 "Les mers et océans apportent des troubles : piraterie, contrebande, parfois même les usurpateurs se cachent derrière les vagues et les marées, mais le commerce maritime apporte aussi fortune et découvertes. Afin de laisser la richesse et les nouvelles innovations entrer dans notre grand royaume, nous devrions réformer nos réglementations Seaban."
 reform_land_tax_decision_title:2 "Déléguer aux Zongdu"
 reform_land_tax_decision_emperor:2 "Déléguer aux Zongdu"
 reform_land_tax_decision_desc:2 "L'immensité de notre royaume est suprême et inégalée, cependant, la réguler est ardue. Créons donc la position de Zongdu, un vice-roi supervisant plus d'une province. Ils dirigeront les affaires provinciales en tant que représentant de l'Empereur, afin que les affaires moins cruciales n'aient pas besoin d'être rapportées à la Cité Interdite."
 military_governors_decision_title:2 "Établir le Lifan Yuan"
 military_governors_decision_emperor:2 "Établir le Lifan Yuan"
 military_governors_decision_desc:2 "Pour gérer les nombreux sujets et États vassaux des régions périphériques à l'intérieur et au-delà de la frontière impériale, le Ministère des Rites est maintenant jugé insuffisant et inapproprié. Nous établirons un bureau qui se concentre sur le traitement de ces questions."
 centralizing_top_government_decision_title:2 "Remodeler la Bureaucratie"
 centralizing_top_government_decision_emperor:2 "Remodeler la Bureaucratie"
 centralizing_top_government_decision_desc:2 "Réorganiser le Guanzhi - les rangs bureaucratiques n'est pas seulement faire une rupture symbolique avec la dynastie incompétente qui nous précède : en réajustant les structures politiques de l'Empire, notre pouvoir sera concentré et notre régime deviendra solide comme une forteresse dorée avec des douves bouillonnantes."
 vassalize_tributaries_decision_title:1 "Élever le Statut de Tributaire"
 vassalize_tributaries_decision_emperor:1 "Élever le Statut de Tributaire"
 vassalize_tributaries_decision_desc:0 "L'Empire Céleste est suzerain de plusieurs États tributaires qui reconnaissent notre supériorité. Bien que la plupart des barbares resteront étrangers à nos idéaux, d'autres tributaires s'efforcent de se rapprocher de la grandeur du Ciel. Il est du devoir de l'Empereur d'élever ceux qui nous apaisent le plus."
