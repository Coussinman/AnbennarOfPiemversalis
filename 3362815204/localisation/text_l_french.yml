 make_constantinople_capital_title:0 "Faire de Constantinople la Capitale"
 make_constantinople_capital_desc:0 "La glorieuse cité que nous avons récemment conquise fera une splendide capitale pour notre nation. Constantinople est la plus grande ville du monde, et notre gouvernement la rendrait tellement plus forte."
 LOCAL_TARIFF_MODIFIER:0 "Droits de douane locaux"
