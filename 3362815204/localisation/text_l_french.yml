 make_st_petersburg_capital_title:0 "Faire de Saint-Pétersbourg la Capitale"
 make_st_petersburg_capital_desc:0 "En tant qu'état plus orienté vers l'ouest, la Russie doit avoir sa capitale à l'ouest, et Saint-Pétersbourg sera notre glorieux phare !"
 establish_siberian_frontier_title:0 "Aller à l'est en Sibérie !"
 establish_siberian_frontier_desc:0 "La Sibérie est vaste et grande, et nous ne l'avons toujours pas entièrement cartographiée. Nous pourrions parrainer une personne courageuse pour mener une expédition plus loin dans ces vastes richesses, et peut-être même fonder une nouvelle ville."
 establish_russian_patriarchate_title:0 "Établir le Patriarcat Russe"
 establish_russian_patriarchate_desc:0 "Constantinople n'est plus le bastion et la défense du christianisme. Nous devons reprendre le manteau et établir une troisième Rome."
 russian_patriarchate:0 "Patriarcat Russe"
 desc_russian_patriarchate:0 "Le patriarcat russe fournit la force et la foi à notre peuple. Il permettra à la nation de survivre à des choses plus dures que tout autre état."
