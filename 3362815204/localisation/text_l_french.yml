 get_foothold_in_china_title:0 "Entrer à Yanshen !"
 get_foothold_in_china_desc:0 "L'immense richesse du Cathay a attiré vos marchands. Ils vous demandent de soutenir leurs efforts en gagnant un port depuis lequel commercer."
 establish_colony_mission_title:0 "Coloniser $PROVINCENAME$"
 establish_colony_mission_desc:0 "Nous devons établir une colonie à $PROVINCENAME$ pour aider à augmenter la gloire et la richesse de notre nation."
 founding_father:0 "Père Fondateur"
 desc_founding_father:0 "Nous avons un étrange radical dans cette province prêchant des idées politiques ridicules sur le fait que les personnes coloniales comprennent plus le gouvernement local que nous."
 loyalist_stronghold:0 "Bastion Loyaliste"
 desc_loyalist_stronghold:0 "Cette province est pleine de vrais Tories croyants qui sont loyaux au gouvernement approprié, ils doivent être protégés."
 ANY_CORE_STARTS:0 "Tout Pays Principal"
 advancement_of_true_religion_act_title:0 "Passer la Loi d'Avancement de la Religion"
 advancement_of_true_religion_act_desc:0 "Rendre illégal pour les serviteurs et assimilés de lire notre sainte bible, réserver ce droit aux clercs et aux nobles."
 blasphemy_act_title:0 "Passer la Loi sur le Blasphème"
 blasphemy_act_desc:0 "Déclarer le blasphème une loi commune et par là faire de montrer du mépris pour ou ridiculiser Dieu, Jésus ou les Saintes Écritures sous quelque forme que ce soit une offense légale."
 act_of_uniformity_title:0 "Passer la Loi d'Uniformité"
 act_of_uniformity_desc:0 "Prendre d'autres mesures vers une église unifiée en imposant la fréquentation de l'église et fixer l'ordre des services et prières à utiliser dans le Livre de Prière Commune."
 suffragan_bishop_act_title:0 "Passer la Loi des Évêques Suffragants"
 suffragan_bishop_act_desc:0 "Améliorer l'administration en autorisant la nomination d'évêques suffragants pour les responsabilités épiscopales."
 conventicle_act_title:0 "Passer la Loi sur les Conventicules"
 conventicle_act_desc:0 "Décourager les non-conformistes en interdisant toute forme d'assemblée religieuse de plus de cinq personnes autre que celles approuvées par l'église établie."
 declaration_of_indulgence_title:0 "Passer la Loi de Déclaration d'Indulgence"
 declaration_of_indulgence_desc:0 "Suspendre toutes les lois pénales pour les membres d'autres religions que l'église établie et leur accorder la liberté de culte public et les droits d'avancement aux offices militaires et civils."
 test_act_title:0 "Passer la Loi de Test"
 test_act_desc:0 "Exclure tous les non-membres de l'église établie de tenir tout office militaire ou civil, réserver ce privilège aux membres qui ont reçu la communion selon les rites appropriés de notre église nationale."
 dissolution_of_the_monasteries_title:0 "Passer la Loi de Dissolution des Monastères"
 dissolution_of_the_monasteries_desc:0 "Augmenter le contrôle et le pouvoir du monarque en autorisant toute propriété ecclésiastique avec un revenu annuel en dessous d'une certaine valeur à être confisquée."
 popery_act_title:0 "Passer la Loi du Haut-Rectorat"
 popery_act_desc:0 "Prendre des mesures pour réduire l'influence ravelienne en offrant de l'argent à quiconque est disposé à témoigner contre un prêtre ou évêque ravelien qui a été appréhendé en train de performer des services religieux."
 the_advancement_of_true_religion_act:0 "Loi d'Avancement de la Vraie Religion"
 desc_the_advancement_of_true_religion_act:0 "Désormais, seuls les clercs, nobles et autres individus respectés sont autorisés à lire notre sainte bible."
 the_blasphemy_act:0 "Loi sur le Blasphème"
 desc_the_blasphemy_act:0 "Nous avons déclaré le blasphème une loi commune et par là avons fait de montrer du mépris pour ou ridiculiser Dieu, Jésus ou les Saintes Écritures sous quelque forme que ce soit une offense légale."
 the_act_of_uniformity:0 "Loi d'Uniformité"
 desc_the_act_of_uniformity:0 "D'autres mesures ont été prises vers une église unifiée en imposant la fréquentation de l'église et fixant l'ordre des services et prières à utiliser dans le Livre de Prière Commune."
 the_suffragan_bishop_act:0 "Loi des Évêques Suffragants"
 desc_the_suffragan_bishop_act:0 "Nous avons amélioré l'administration en autorisant la nomination d'évêques suffragants pour les responsabilités épiscopales."
 the_conventicle_act:0 "Loi sur les Conventicules"
 desc_the_conventicle_act:0 "Toute forme d'assemblée religieuse de plus de cinq personnes autre que celles approuvées par l'église établie est interdite."
 the_declaration_of_indulgence:0 "Déclaration d'Indulgence"
 desc_the_declaration_of_indulgence:0 "Toutes les lois pénales pour les membres de religions autres que l'église établie ont été suspendues."
 the_test_act:0 "Loi de Test"
 desc_the_test_act:0 "Seuls les membres de l'église établie qui ont reçu la communion selon les rites appropriés sont autorisés à tenir un office militaire ou civil."
 the_dissolution_of_the_monasteries:0 "Dissolution des Monastères"
 desc_the_dissolution_of_the_monasteries:0 "Toute propriété ecclésiastique avec un revenu annuel en dessous d'une certaine valeur est désormais considérée propriété gouvernementale."
 the_popery_act:0 "Loi du Haut-Rectorat"
