 colonial_patriot_rebels_title:0 "Patriote Colonial"
 colonial_patriot_rebels_name:0 "Patriotes Coloniaux"
 colonial_patriot_rebels_desc:0 "Les rebelles patriotes coloniaux sont impatients d'être libres de leurs maîtres distants et oppressifs. Plutôt que de chercher l'autonomie complète, ils visent à libérer les provinces au nom d'une colonie nouvellement indépendante proche. Attention, car les provinces prises par eux peuvent faire défection."
 colonial_patriot_rebels_army:0 "Armée Coloniale"
 advaita_movement_title:0 "Soutenir le Mouvement Advaita"
 advaita_movement_desc:0 "Soutenir le mouvement spirituel Advaita dans ses efforts pour promouvoir les idéaux non-dualistes d'Adi Shankara par opposition à l'école philosophique dualiste de Madhvacharya."
 the_advaita_movement:0 "Soutien au Mouvement Advaita"
 desc_the_advaita_movement:0 "Nous avons décidé de soutenir le mouvement Advaita dans ses efforts pour promouvoir les idéaux non-dualistes d'Adi Shankara par opposition à l'école philosophique dualiste de Madhvacharya."
 religious_sacrifice_title:0 "Sacrifices Religieux"
 religious_sacrifice_desc:0 "Faire des sacrifices religieux d'animaux et de saignées une pratique commune dans notre société pour plaire aux dieux."
 religious_sacrifices:0 "Sacrifices Religieux"
 desc_religious_sacrifices:0 "Les sacrifices religieux d'animaux et de saignées pour plaire aux dieux sont une pratique commune dans notre société."
 vision_quest_title:0 "Introduire la Quête de Vision"
 vision_quest_desc:0 "Introduire la pratique des rites d'initiation pour les adolescents pour trouver la direction spirituelle et faire le passage de l'enfance à l'âge adulte."
 rite_of_passage:0 "Rite de Passage"
 desc_rite_of_passage:0 "Nous avons introduit des rites d'initiation pour les adolescents pour trouver la direction spirituelle et faire le passage de l'enfance à l'âge adulte."
 enforce_heritage_title:0 "Faire Respecter notre Héritage"
 enforce_heritage_desc:0 "Notre foi est la voie honorée de nos ancêtres. Nous ne pouvons pas permettre aux fois étrangères d'empiéter sur nos traditions."
 enforcing_heritage:0 "Faire Respecter notre Héritage"
 desc_enforcing_heritage:0 "Nous honorons et nous souvenons de nos ancêtres, et ne permettrons pas aux fois étrangères d'empiéter sur nos traditions."
 church_tax_title:0 "Introduire les Impôts d'Église"
