 noreligion_religion_desc:0 "Cette zone n'a pas de population et donc pas de religion."
 animism_religion_desc:1 "L'Animisme est la croyance que le monde est habité par de nombreux êtres spirituels surnaturels sans séparation entre les mondes mondain et spirituel. Les esprits peuvent habiter n'importe quoi, des montagnes à la foudre selon la localisation des adorateurs.\nDans Anbennar, la religion Animiste est utilisée comme étiquette pour une large gamme de croyances d'Aelantir à Sarhal ou Insyaa."
 norse_pagan_reformed_religion_desc:0 "La religion nordique est le système de croyances traditionnelles polythéistes des peuples scandinaves.\nEn 1444, la religion nordique avait depuis longtemps disparu et n'existe dans aucune province ou pays."
 jewish_religion_desc:1 "La plus ancienne religion abrahamique du jeu, le Judaïsme s'appuie sur la Torah et les traditions et écritures du peuple juif remontant à plus de 3000 ans.\nAu début du jeu, la foi juive est une foi minoritaire dans la plupart du monde et n'existe que dans les deux provinces de Semien et Dembiya en Éthiopie."
 zoroastrian_religion_desc:1 "La religion zoroastrienne est la foi traditionnelle des peuples iraniens et de l'ancien Empire perse. Les zoroastriens sont monothéistes et suivent les enseignements du prophète Zoroastre.\nAu début du jeu, le Zoroastrisme décline depuis des siècles suite à la conquête islamique de l'Iran et, hormis une concentration autour de la province de Yazd, ils n'existent que comme minorités en Inde et en Perse, non représentées dans le jeu."
 ibadi_religion_desc:0 "L'Ibadisme est revendiqué par ses adhérents comme étant plus ancien que l'Islam sunnite et chiite mais n'est nulle part aussi populaire. Les Ibadis insistent sur l'adhésion stricte à une interprétation de l'Islam et de la Charia qu'ils considèrent comme plus ancienne et plus orthodoxe.\nDans le jeu, les Ibadis existent en majorité seulement à Oman et autour de la zone d'oasis de Mzab en Afrique du Nord."
 sikhism_religion_desc:0 "Le Sikhisme est la foi fondée par Guru Nanak vers le tournant du 16ème siècle au Pendjab. Religion monothéiste, le Sikhisme est né dans une zone où l'Islam et l'Hindouisme se mélangent mais est à bien des égards différent des deux.\nAucune province ou pays ne commence avec la religion sikhe dans le jeu mais elle apparaîtra probablement quelques décennies après le début."
 buddhism_religion_desc:1 "Comme toutes les branches bouddhistes, le Theravada découle des enseignements de Gautama Bouddha au 5ème siècle avant J.-C. Les fidèles du Bouddhisme Theravada s'appuient sur les Canons Pali pour les conseils religieux et légaux et l'accent est mis sur les devoirs monastiques et l'atteinte du statut d'Arhat ou d'illumination.\nDans le jeu, le Bouddhisme Theravada est principalement pratiqué au Sri Lanka et en Asie du Sud-Est."
 vajrayana_religion_desc:1 "Aussi connu sous le nom de Bouddhisme Tantrique ou même Lamaïsme, le Vajrayana est une branche du Bouddhisme où le but des adhérents est de devenir un Bodhisattva par l'utilisation de Techniques Tantriques. On croit que l'illumination ne peut être atteinte simplement par l'étude solitaire mais doit être enseignée par un professeur.\nDans le jeu, le Bouddhisme Vajrayana est principalement pratiqué au Tibet et dans une certaine mesure dans les Steppes d'Asie du Nord."
 mahayana_religion_desc:1 "Le Mahayana est la branche la plus largement pratiquée du Bouddhisme. Le but de ses adhérents est d'atteindre l'illumination, possiblement même d'atteindre la Bouddhéité.\nDans le jeu, seul Dai Viet commence comme Bouddhiste Mahayana car de nombreux pays où il était dominant sont à la place catégorisés comme Confucéens."
 catholic_religion_desc:1 "Le Ravelianisme est le nom d'une tradition chrétienne avec ses racines dans l'ancien rite latin qui reconnaît le Haut Recteur comme chef de la Chrétienté.\nEn 1444, le Ravelianisme est l'Église chrétienne dominante en Europe occidentale et septentrionale mais sera probablement brisé par le Protestantisme et le Réformisme pendant la réformation."
 confucianism_religion_desc:1 "Le Confucianisme est le terme pour les philosophies du philosophe du 5ème siècle avant J.-C. Confucius et insiste sur le développement personnel et l'importance d'un bon gouvernement.\nDans le jeu, la Chine et la Corée commencent comme pays confucéens, avec une certaine diffusion parmi les états Jurchen en Mandchourie."
 hinduism_religion_desc:1 "L'Hindouisme est le terme pour une large gamme de traditions indiennes polythéistes avec un panthéon commun.\nUne des plus anciennes religions du jeu, l'Hindouisme existe principalement en Inde et dans certaines parties de l'Asie du Sud-Est où il a perdu du terrain face au Bouddhisme et à l'Islam."
 orthodox_religion_desc:1 "La tradition chrétienne orthodoxe a ses racines dans le rite grec et se considère comme plus proche des idéaux chrétiens originaux que le Ravelianisme. Les Églises orthodoxes rejettent l'idée du Haut Recteur et sont à la place divisées en plusieurs églises présidées par des Patriarches.\nDans le jeu, une grande partie de l'Europe de l'Est est de religion orthodoxe."
 protestant_religion_desc:1 "Le Protestantisme couvre une large gamme de traditions religieuses commençant avec les enseignements de Martin Luther pendant la réformation. Ils réagissent contre plusieurs conventions qui se sont développées au fil du temps dans l'église ravelienne et l'idée d'un pape elle-même.\nDans le jeu, le Protestantisme couvre principalement les pays inspirés par les enseignements de Luther et qui ont formé des églises d'état."
 reformed_religion_desc:0 "Le Réformé couvre une large gamme de traditions religieuses inspirées par des hommes comme Jean Calvin ou John Knox. Apparaissant généralement plus tard que les religions classifiées comme Protestantes, la religion Réformée rejette aussi l'autorité rectorale et veut retourner aux règles des écritures mais contrairement aux Protestants, ils embrassent plusieurs idées perçues comme plus dures telles que la prédestination et l'iconoclasme et ne formeront pas d'Églises d'État."
 shamanism_religion_desc:1 "Le Fétichisme couvre une très large gamme de religions africaines indigènes. Ces religions comportent souvent une vénération pour les ancêtres, l'utilisation de magie et de médecine traditionnelle.\nDans le jeu, la plupart de l'Afrique est classifiée comme Fétichiste."
 shiite_religion_desc:1 "Les Musulmans chiites soutiennent que le successeur légitime du prophète Mahomet comme Calife et Imam était son cousin et gendre Ali. Les Chiites croient qu'un certain nombre d'Imams ont suivi Ali et attendent toujours la venue de son successeur final.\nDans le jeu, l'Islam chiite est présent en Iran, au Yémen et comme religion minoritaire dans certains Sultanats indiens."
 shinto_religion_desc:1 "Le Shintoïsme est l'ancienne religion ethnique du Japon qui au cours des siècles en est venue à coexister avec le Confucianisme et le Bouddhisme sur les îles japonaises.\nDans le jeu, tout le Japon commence shintoïste pour signifier le mélange spécial de Bouddhisme, Shintoïsme et autres traditions du peuple japonais."
 sunni_religion_desc:1 "L'Islam sunnite soutient que le successeur légitime du Prophète Mahomet était le beau-père Abu Bakr.\nComme la religion de la majorité des musulmans du monde, l'Islam sunnite est présent du Maroc à l'Indonésie et est une des plus grandes religions du jeu."
 totemism_religion_desc:1 "La croyance totémiste enseigne que chaque individu a une parenté spirituelle avec un animal, le totem. Ceux qui partagent un animal totem forment des clans, et se considèrent comme une famille.\nDans le jeu, le Totémisme est la religion d'état de tous les états natifs nord-américains et il est présent dans la plupart du continent nord-américain."
 coptic_religion_desc:1 "Le Christianisme copte est une branche de la Chrétienté qui suit le rite alexandrin et qui répond au Patriarche d'Alexandrie.\nAvec la chute de l'Égypte aux mains des Musulmans il y a des centaines d'années, le Patriarche est contrôlé par un état non-chrétien avec la religion copte survivant comme foi majoritaire seulement en Éthiopie et en Nubie."
 tengri_pagan_reformed_religion_desc:1 "Tengri est la divinité principale d'une des plus anciennes religions chamanistes turques ou mongoles.\nDans le jeu, cette religion couvre une large variété de Chamanisme sibérien et mandchou pratiqué par les états qui commencent dans le Nord de Haless."
 inti_religion_desc:0 "La religion Inti couvre une large gamme de fois andines disparates avec de nombreuses caractéristiques communes. Inti lui-même est le nom du dieu soleil que l'empire inca a promu au-dessus de toutes les autres Huacas locales.\nDans le jeu, la plupart des Andes commencent avec la religion Inti."
 nahuatl_religion_desc:1 "La religion Nahuatl est une gamme de traditions polythéistes mésoaméricaines. Bien que le Panthéon et de nombreux concepts soient assez similaires à la religion maya, les Nahuas ou Aztèques assignent une importance beaucoup plus élevée au besoin de sacrifice humain pour survivre à chaque nouveau cycle cosmique.\nDans le jeu, la plupart de la zone autour du Mexique central moderne commence avec la religion Nahuatl."
 mesoamerican_religion_religion_desc:1 "La religion Maya couvre une gamme de traditions polythéistes mésoaméricaines héritées des anciennes civilisations mayas. Bien que les noms diffèrent, le panthéon et de nombreuses traditions sont assez similaires à la religion Nahuatl.\nDans le jeu, la Péninsule du Yucatan et les anciennes terres de la Ligue de Mayapan commencent avec la religion maya."
 chinaware:0 "Porcelaine"
 chinawareDESC:0 "La Porcelaine représente divers biens exotiques tels que les céramiques et les tapis. Originaires des cités le long de la Kharunyana, ces luxes de haute valeur commandent un prix élevé sur le marché, et sont aussi référés par le raccourci : Yana."
 cloth:0 "Tissu"
 clothDESC:0 "Le Tissu représente les divers textiles et vêtements faits de laine et de lin. Plus tard, le coton, importé de Rahen et d'Aelantir, devint un matériau majeur pour le tissu."
 coffee:0 "Café"
 coffeeDESC:0 "Le Café fut découvert en Sarhal et la culture du café eut d'abord lieu dans le Bulwar méridional. Depuis le Salahad, le café se répandit en Busilar au 17ème siècle et fut ensuite introduit dans le reste de Cannor."
 copper:0 "Cuivre"
 copperDESC:0 "Le Cuivre inclut aussi d'autres métaux non ferreux comme le plomb et l'étain. Le cuivre était le composant principal du bronze et était essentiel dans la production précoce des canons."
 cotton:0 "Coton"
 cottonDESC:0 "Le Coton est originaire de Haless central mais ne fut pas largement utilisé en Cannor jusqu'à ce qu'il soit introduit aux colonies Aelantiri et utilisé comme complément bon marché mais de qualité ou substitut à la laine dans l'industrie textile de la fin du 18ème siècle."
 fish:0 "Poisson"
 fishDESC:0 "Le Poisson était l'un des aliments les plus basiques pour la population cannoréenne de cette époque, car la viande était plus qu'un luxe pour la grande majorité. Les pêcheurs fournissaient aussi le bassin de recrutement de base des marines marchandes et militaires de la plupart des nations."
 fur:0 "Fourrure"
 furDESC:0 "Les Fourrures étaient l'un des éléments de base des vêtements de haute qualité et chauds. Les peaux de toutes sortes d'animaux étaient fournies initialement de Gerudia et de la Frontière Alénique mais de plus en plus d'Aelantir du Nord où les castors seraient le prix de choix au moins jusqu'à la fin du milieu du 18ème siècle."
 gold:0 "Or"
 goldDESC:0 "L'Or et l'argent étaient la base de toutes les monnaies formelles en Cannor. Les grandes mines d'or et d'argent d'Aelantir Central et du Sud mettraient fin à la grande crise des couronnes qui avait saisi Cannor au siècle précédent. Cependant, l'usage imprudent de cette grande richesse pourrait mener à l'inflation et à la ruine."
 grain:0 "Céréales"
 grainDESC:0 "Les Céréales représentent les aliments végétaux qui constituaient l'alimentation de base des humains et des animaux. Le manque de ces dernières menait toujours à des révoltes et des émeutes. D'autres céréales et aliments végétaux seraient plus tard augmentés par les tomates, le maïs, et même les pommes de terre d'Aelantir offrant un choix plus large à la fois dans la nourriture et les variétés de production agricole."
 iron:0 "Fer"
 ironDESC:0 "Le Fer représente non seulement le fer, mais d'autres métaux ferreux et la production d'alliages comme l'acier. Le fer formait la base de l'industrie métallurgique et était utilisé extensivement dans la production d'armes et d'autres équipements militaires."
 ivory:0 "Ivoire"
 ivoryDESC:0 "L'Ivoire était l'une des principales exportations de Sarhal à part les esclaves. Il était très recherché par les Cannoréens pour utilisation dans divers produits manufacturés tels que la coutellerie, les cadeaux, les petites pièces d'art, les meubles, etc."
 naval_supplies:0 "Fournitures Navales"
 naval_suppliesDESC:0 "Les Fournitures Navales représentent tout ce qui est nécessaire dans la construction navale, du bois de base au goudron, cordes, lin, voiles, et divers autres matériaux. Gerudia était initialement le fournisseur principal jusqu'à ce qu'Aelantir du Nord devienne une source d'approvisionnement alternative au début du 18ème siècle. L'expansion coloniale en Aelantir était en partie pour sécuriser les approvisionnements de tels biens vitaux."
 salt:0 "Sel"
 saltDESC:0 "Le Sel est essentiel pour la vie humaine. En plus, il était le moyen le plus commun de préserver la nourriture pour les longs mois d'hiver. Il était soit minéral, apporté des mines de Cannor Central, ou naturel, de la production de marais salants via évaporation le long des côtes ensoleillées."
 slaves:0 "Esclaves"
 slavesDESC:0 "Les Esclaves avaient été une marchandise commerciale depuis l'Antiquité mais la demande augmenta fortement à la fin du 16ème siècle quand les Esclaves offrirent une des sources de travail les moins chères pour les plantations cannoréennes en Aelantir."
 spices:0 "Épices"
 spicesDESC:0 "Les Épices étaient connues en Cannor depuis les temps anciens, principalement pour leur valeur médicinale, et pour leur capacité à améliorer le goût de la nourriture. Poivre, gingembre, muscade, chili, cannelle, etc. venaient en partie de Sarhal mais principalement de Rahen et Haless, pour être échangés à Koroshesh ou aux autres terminaux des grandes routes caravanières. Le désir cannoréen d'un approvisionnement moins cher et plus direct constituait la motivation principale pour les tout premiers voyages de découvertes maritimes vers l'ouest."
 sugar:0 "Sucre"
 sugarDESC:0 "Le Sucre était utilisé non seulement comme édulcorant mais aussi pour la préservation alimentaire. La canne à sucre était le seul moyen connu d'obtenir du sucre à cette époque et avait été cultivée initialement dans certaines îles Divenhali. Mais le système de plantation à forte intensité de main-d'œuvre en Aelantir, spécialement dans les Îles Ruinées, déplacerait bientôt les sources de production principales outre-mer."
 tea:0 "Thé"
 teaDESC:0 "Le Thé était une boisson de luxe importante principalement produite en Yanshen et Aelantir utilisée dans les rituels religieux ou sociaux. On dit que la variété à petites feuilles de thé popularisée par Dameria arriva sur le continent avec la Flotte Remnante elfique, tandis que la plus commune à grandes feuilles était cultivée en Yanshen et Rahen. Les origines du thé restent disputées, avec les elfes revendiquant que leurs ancêtres précurseurs l'apportèrent en Yanshen, mais les érudits Yan modernes croient l'opposé, et que les anciens elfes précurseurs le volèrent de leur Yanshen natal pour le planter en Aelantir."
 tobacco:0 "Tabac"
 tobaccoDESC:0 "Le Tabac était largement inconnu en Cannor jusqu'à être apporté d'Aelantir à la fin du 16ème siècle. Il devint rapidement une mode pour les classes supérieures qui pouvaient se le permettre et assura la croissance économique rapide et profitable des colonies lorentaises en Aelantir du Nord, ainsi que l'indépendante Trollsbay. Personne ne savait ce qu'ils y mettaient, mais ils ne pouvaient tout simplement pas arrêter de le fumer."
 wine:0 "Vin"
 wineDESC:0 "Le Vin fait de raisins fermentés était produit depuis des temps immémoriaux dans les parties méridionales de Cannor et constituait encore un élément essentiel du régime quotidien. Il n'était pas considéré comme un produit de luxe mais servait probablement comme un soulagement bienvenu pour des centaines à un régime autrement terne. En plus des raisins, les boissons alcoolisées pouvaient être préparées d'une large variété d'autres cultures. Les boissons les plus potentes comme la Sombre Dwarovar étaient faites par les nains."
 wool:0 "Laine"
 woolDESC:0 "La Laine venait principalement des moutons qui paissaient dans les terres plus marginales non adaptées à d'autres formes d'agriculture. Avant l'utilisation du coton, c'était la matière première majeure pour les vêtements."
 cocoa:0 "Cacao"
 cocoaDESC:0 "Le Cacao était utilisé comme stimulant par les dirigeants Ruinborn depuis les premiers temps médiévaux. Il fut popularisé en Cannor au début du 16ème siècle quand les Busilari l'importèrent de ses colonies Aelantiri. Le cacao devint un luxe apprécié par les riches."
 tropical_wood:0 "Bois Exotique"
 tropical_woodDESC:0 "Utilisés pour tout, des pièces d'échecs aux meubles de haute qualité, les bois exotiques ont toujours été considérés comme une marchandise chère et exclusive. Bien que beaucoup de ces types de bois seraient nouveaux au marché cannoréen, la demande augmenta bientôt et le trafic d'Acajou, Teck, Ébène ou d'autres bois rares devint bientôt une affaire majeure."
 dyes:0 "Teintures"
 dyesDESC:0 "Aussi longtemps que les textiles ont été tissés, il y a eu un marché pour les fines teintures. Pendant la fin du moyen âge, les teintures chères comme l'Indigo vaudraient une fortune en raison de la distance de la source en Rahen.\n\nComme le monde s'ouvrait, les teintures devinrent plus faciles à obtenir, à la fois par les possibilités de les produire en Aelantir et la plus grande accessibilité du marché raheni. Néanmoins, les teintures restaient rares et au début du 19ème siècle, comme les plantations de teintures en Rahen tombèrent aux mains cannoréennes, une véritable ruée vers l'or s'ensuivit."
 silk:0 "Soie"
 silkDESC:0 "Le plus fin de tous les tissus de l'est était la soie produite en Rahen et Haless Oriental. Bien que moins iconique que les épices, les profits de la soie et du tissu de coton finement tissé éclipseraient en fait bientôt ceux du commerce des épices pour les Compagnies Cannoréennes de Rahen Oriental.\nEn raison de l'augmentation de la demande, des tentatives furent aussi faites pour produire le matériau localement en Cannor Mercantiliste, avec des degrés de succès très variés."
 incense:0 "Encens"
 incenseDESC:0 "Répandre la fumée et le parfum par la combustion de matériaux a été commun dans les pratiques cérémonielles pendant des siècles. L'Encens, Bois d'Agar, Bois de Santal, Myrrhe et d'autres biens adaptés à cet usage peuvent être trouvés en peu d'endroits et leur diffusion était une partie intégrale dans la formation de réseaux commerciaux tels que la Route Dorée ou la Route de l'Encens bien nommée."
 livestock:0 "Bétail"
 livestockDESC:0 "Depuis l'aube de l'histoire, le soin des animaux domestiqués a été l'une des principales occupations de l'humanité. Le Bétail inclut tout depuis les vaches et chevaux dans les zones agricoles riches jusqu'aux troupeaux de pasteurs dans les grandes plaines et déserts du monde."
 glass:0 "Verre"
 glassDESC:1 "Le Verre a été valorisé pendant des siècles comme matériau utile pour l'art, l'architecture, ou simplement la fabrication de récipients pour l'usage quotidien. Finalement, comme les techniques de fabrication du verre s'améliorèrent, le verre deviendrait aussi crucial au domaine scientifique de l'optique, avec des lentilles de verre utilisées dans la fabrication de lunettes, télescopes, et une pléthore d'autres dispositifs avec des applications étendues de la navigation maritime aux sciences naturelles."
 paper:0 "Papier"
 paperDESC:0 "Le Papier est une nécessité pour tous types de comptabilité avancée, administration et diffusion de connaissance et le processus de sa production fut originalement conçu en Haless Oriental puis se fraya lentement son chemin vers tous les coins de l'Ancien Monde. Bien supérieur à d'autres types de matériaux d'écriture comme le parchemin, la production à grande échelle de papier requiert un ensemble spécialisé de compétences et d'équipement, en faisant une marchandise rare et recherchée."
 gems:0 "Gemmes"
 gemsDESC:0 "Depuis les premiers temps, des pierres comme les rubis, saphirs, diamants, émeraudes, jade, ou perles, ont été utilisées en joaillerie et tenue cérémonielle. Pendant des siècles, la seule source de diamants au monde étaient les mines fabuleuses d'Arg-Ôrdstun. Bien que toutes les pierres précieuses ne soient pas aussi rares, elles sont toutes des marchandises très recherchées."
 coal:0 "Charbon"
 coalDESC:0 "Le Charbon a une longue histoire comme source de combustible, mais ce n'est qu'avec l'invention et la dissémination de la Machine à Vapeur pratique que la demande prendrait son essor. Comme la Révolution Industrielle balaya Cannor, l'usage et l'export ou import de charbon deviendraient une affaire majeure et une partie intégrale d'une économie moderne."
