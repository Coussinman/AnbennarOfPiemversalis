 estate_adventurers_organization_stone_army:0 "Organisation d'Aventuriers : Armée de Pierre"
 estate_adventurers_organization_stone_army_desc:0 "L'Armée de Pierre est la principale force militaire du Gushuokguan. Il s'agit d'un collectif de compagnies mercenaires qui a complètement pris le contrôle de la gouvernance de l'État. Elle est composée de multiples armées hautement spécialisées qui proviennent toutes de différents Dao au sein de l'Alliance que le Gushuokguan vise à établir."
 estate_eunuchs_anb_confederal_administrative_cadre:0 "Cadre Administratif Confédéral"
 estate_eunuchs_anb_confederal_administrative_cadre_desc:0 "Les Eunuques du Gushuokguan ne se confinent plus au Gushibi et sont au contraire répartis à travers les différents Dao dans le but de maintenir la Confédération harmonieuse et gouvernée efficacement. Cela entrave cependant sévèrement notre capacité interne de gouvernance."

