 the_stone_jun:0 "Le Jun de Pierre"
 the_stone_jun_desc:0 "L'Armée de Pierre, une compagnie mercenaire, gouverne le Gushuokguan sous forme de stratocratie. La plupart des membres de l'Armée de Pierre sont des natifs du Gushuokguan qui ont saigné et combattu pour le royaume, et sont considérés par la population comme les dirigeants légitimes du royaume. La plupart des affaires sont traitées par les conseils de village locaux, les eunuques ne contrôlant guère plus que la demeure de Gushibi, en plus de gérer les affaires diplomatiques."
 gongmin_lianbang:0 "Gongmin Lianbang"
 gongmin_lianbang_desc:0 "Notre tradition de gouvernement des vétérans a lentement évolué vers la \"démocratie du guerrier\". Les hommes qui ont participé à au moins une campagne obtiennent le droit de vote. Ceux qui ont servi dans les Armées de Pierre pendant cinq ans ou plus ont le droit d'occuper des fonctions et d'être élus au Conseil des Vétérans, qui représente les circonscriptions de la république."
