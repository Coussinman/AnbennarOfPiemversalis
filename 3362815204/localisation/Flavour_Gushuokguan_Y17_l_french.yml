 gushuokguan_1_2_title:0 "Prospérité pour Tous"
 gushuokguan_1_2_desc:0 "Gushuokguan n'est pas un état bâti sur les ambitions personnelles de rois ou de dictateurs ; il est plutôt construit sur les rêves et les espoirs de la paysannerie, qui s'efforce de bâtir une vie honorable et décente dans les frontières de notre « république de pierre ». Tous ceux qui viennent dans notre nation reçoivent une seconde chance de se tailler leur propre part de paradis grâce à la coopération et au travail acharné. Nous pouvons soutenir ces nouveaux frères en construisant des ateliers ou en développant plus de terres pour l'exploitation agricole. Embrassons tous ceux qui cherchent la liberté et la prospérité ; ensemble nous marchons vers la prospérité, ensemble nous rendrons l'avenir radieux !"
 gushuokguan_1_3_title:0 "Approvisionner l'Armée de Pierre"
 gushuokguan_1_3_desc:0 "Notre état libre de fortune grandit, et il en va de même pour notre « force de combat associée ». Les Armées de Pierre auront besoin de plus de fournitures et de matériaux si elles doivent maintenir leur redoutable réputation dans les terres lointaines et préserver leur honneur et leur haute réputation parmi les populations locales. Établir des centres d'approvisionnement dans tout le royaume assurera un approvisionnement constant en biens, en nourriture et en matériaux aux armées combattant à l'étranger."
 gushuokguan_1_4_title:0 "L'Aube sur les Yan"
 gushuokguan_1_4_desc:0 "Notre capacité à répandre la philosophie de liberté pour tous, partout, ne vient pas seulement de nos récentes guerres de libération, mais aussi bien de notre engagement envers l'élévation économique réelle des territoires que nous plaçons sous notre contrôle. Nous régnons non pas parce que nous voulons dominer, mais parce que nous voulons libérer, sous toutes les formes !\n\nTransformons les Yan en un phare de prospérité et de paix, et permettons au peuple de se reposer tranquillement et de vivre libre."
 gushuokguan_1_6_title:0 "Les Pillards des Rochers"
 gushuokguan_1_6_desc:0 "Là où la plupart à Yanshen voient les cavaliers-oiseaux comme rien de plus que des précurseurs barbares de terreur et de mort, nous voyons des unités de combat mobiles qui peuvent opérer presque complètement de manière autonome, semant le chaos parmi les armées hostiles par des tactiques de frappe et de fuite et des groupes de raid. Alors que notre Dao dans la steppe aspire à se prouver notre égal, nous lui donnerons cette opportunité !"
 gushuokguan_1_7_title:0 "Pillards des Rochers !"
 gushuokguan_1_7_desc:0 "« L'oiseau approche de sa fin\n\nEndormi près d'une porte de verdure\n\nElle renaît »"
 gushuokguan_1_8_title:0 "Les Dragons de Dacite"
 gushuokguan_1_8_desc:0 "Quand nous avons fusionné les stratocrates d'Hubao avec les guerriers-dragons de Bianfang, nous avons créé une machine de guerre comme aucune autre auparavant. Mélanger la prouesse au combat des harimari avec la connaissance des rois-dragons en « artillerie et feu » a mené à la formation des Dragons de Dacite. Cette force d'élite se spécialise dans le bombardement des formations ennemies avec un rugissement tonitruant d'artillerie avant de charger et d'écraser la masse désorganisée et paniquée devant eux. Nous allons obtenir un très bon prix à l'étranger pour ces hommes, alors que de plus en plus de dirigeants convoitent la poudre à canon dans leurs armées pour se surpasser mutuellement."
 gushuokguan_1_9_title:0 "Esprits et Épées-à-Louer"
 gushuokguan_1_9_desc:0 "« Un brasier tamise à travers le bleu\n\nPeignant les cieux rouge sombre\n\nLes traits gris balaient haut. »"

 gushuokguan_2_1_title:0 "République des Forts"
 gushuokguan_2_1_desc:0 "La région que nous appelons notre foyer n'a été depuis des temps immémoriaux rien de plus qu'une zone tampon entre des républiques, royaumes et autres entités politiques plus puissants. Leurs vaines tentatives pour sécuriser la zone ont résulté en un grand nombre de fortifications construites, bien que beaucoup furent abandonnées aussi rapidement qu'elles furent bâties. Un vide de pouvoir plus récent a donné naissance à la formation de Gushuokguan, un état qui peut être mieux décrit comme une collection de forts délabrés avec des villages l'entourant, Gushibi étant le plus grand de ceux-ci. Affirmer notre indépendance ne peut être accompli que si nous sommes disposés à reconstruire et améliorer les fortifications existantes et les structures défensives qui parsèment notre terre. Que notre terre jouisse de la prospérité et de la force sous la protection de ces puissants gardiens de pierre."
 gushuokguan_2_2_title:0 "Une Fondation de Pierre Solide"
 gushuokguan_2_2_desc:0 "L'Armée de Pierre a, grâce à ses principes stricts d'honneur et de décence, bâti une réputation qui s'étend au loin. C'est la première compagnie de mercenaires des Yan et les engager signifie que vous gagnez non seulement une armée expérimentée, mais une qui honorera votre contrat jusqu'à la fin amère. Nous devrions renforcer l'Armée de Pierre encore davantage en construisant une grande base militaire près de la capitale, centralisant son commandement et offrant à ses dirigeants un lien étroit avec le corps diplomatique du royaume. L'Armée de Pierre sera capable de s'améliorer sous l'œil vigilant de l'état et l'état assurera le flux continu de revenus de ces exploits mercenaires à l'étranger."
 gushuokguan_2_3_title:0 "Une Compagnie avec un État"
 gushuokguan_2_3_desc:0 "Nous vivons en des temps étranges. Pendant des âges, les rois et autres dirigeants autocratiques comptaient principalement sur les levées ou les mercenaires pour faire leurs combats pour eux, bien qu'ils fussent toujours sur le qui-vive, car une compagnie de mercenaires impayée ou sous-payée pouvait à tout moment devenir le plus grand ennemi d'un roi, ruinant leur royaume plus que n'importe quel ennemi ne pourrait jamais rêver de le faire. Mais à Gushuokguan, nous avons embrassé les mercenaires et leur avons donné un foyer qu'ils ne rêveraient jamais de brûler. Pour aider les Armées de Pierre à gagner de nouvelles recrues et les lier toujours plus à notre royaume, nous construirons des bureaux de conscription et des terrains d'entraînement pour eux. Nous sommes l'Armée de Pierre et ils sont nous !"
 gushuokguan_2_4_title:0 "Armés d'Expertise"
 gushuokguan_2_4_desc:0 "Nos armées abritent un équipage hétéroclite d'experts de différents domaines, qu'ils soient experts en combat personnel, ingénieurs d'artillerie ou maîtres d'écurie. Ces hommes viennent de tous les milieux et royaumes d'Haless, nous donnant accès à un réservoir de connaissances militaires rivalisant avec celui du Commandement. Beaucoup de ces spécialistes ont aussi servi à travers Haless comme mercenaires et diplomates militaires, leur donnant ce que certains appellent le « panache d'une épée-à-louer », une façon d'agir insouciante, confiante et charismatique en présence à la fois du peuple commun et de l'élite. Ce « panache » est devenu un pilier de la diplomatie de Gushuokguan. Ainsi notre nation a un corps diplomatique bien versé dans les langues, coutumes et étiquette du continent."
 gushuokguan_2_5_title:0 "Épées Subsidiaires"
 gushuokguan_2_5_desc:0 "Nous travaillons non pour enrichir un propriétaire terrien ou un roi mais pour améliorer le sort de nos propres vies et celles de nos enfants. Partout dans notre grande confédération de Dao, le peuple jouit de la prospérité de ses propres mains. Ils sèment les graines de la prospérité et récoltent les fruits de leur propre labeur. Ils construisent cette grande société par le travail acharné et le dévouement à la liberté et l'égalité que notre royaume fournit. Nous devons maintenant prendre des mesures pour protéger cette prospérité nouvellement trouvée en protégeant le travailleur des marchands étrangers qui tentent de voler la richesse du peuple commun en exploitant notre plus grand penchant pour la liberté."
 gushuokguan_2_7_title:0 "Pour la Liberté, Pas Gratuitement"
 gushuokguan_2_7_desc:0 "Nous avons, à travers les difficultés, appris que la liberté que nous convoitons n'est pas gratuite. En fait, elle peut être vue comme la marchandise la plus chère qui existe. Si on n'en prend pas soin, elle se flétrira comme des feuilles dans le sol et si on néglige son usage, alors on l'aspirera bientôt comme rien d'autre. De même, si nous prenons la liberté des autres, nous nous rendons prisonniers moraux des oppresseurs une fois de plus. Nous offrons la liberté à nos frères et à ceux qui la demandent, pourtant pour payer les coûts nous aurons besoin de leur coopération et expertise au combat. Comme nous, ils apprendront que gagner la liberté n'est pas gratuit, mais vaut le coût !"
 gushuokguan_2_8_title:0 "Pierres à Aiguiser de la Forêt"
 gushuokguan_2_8_desc:0 "Les terrasses de thé et les jungles du sud se sont avérées être l'un des types de terrain les plus inhospitaliers pour nos ennemis. Tandis que la jungle prend la plupart des soldats par la maladie et la pestilence, nos habitants du feuillage éliminent l'ennemi par des tactiques de frappe et de fuite et l'usage de la jungle comme couverture naturelle. Les soldats ennemis craignent les forêts, car ils pourraient être saisis et tués par un ennemi à tout moment. Naturellement, cela a mené beaucoup de dirigeants à convoiter des soldats qui peuvent combattre dans ces conditions et utiliser leur environnement, car ils constituent la force défensive parfaite. Et ainsi nous avons, comme le marché l'exige, créé une armée d'experts en guérilla qui défendront les forêts et jungles de nos clients comme ils le font pour leur propre foyer."
 gushuokguan_2_9_title:0 "Sang, Sueur, Travail de Jungle"
 gushuokguan_2_9_desc:0 "« Silencieux sont les arbres\n\nJusqu'à ce que la mort chuchote brièvement\n\nLes arbres ne parlent plus »"

 gushuokguan_3_1_title:0 "Une Alliance de Convenance"
 gushuokguan_3_1_desc:0 "Bien que nous ne tenions aucune idéologie pour sacrée, nous ne pouvons nier que nos principes - la liberté pour la paysannerie et la liberté pour ceux qui la cherchent - sont similaires à ceux des Rebelles Écharpe-Bleue à Lanjinhui. Une alliance pourrait être bénéfique pour nous deux, car nos deux états cherchent le respect ou au moins la reconnaissance de nos états voisins pour assurer la survie de nos entités politiques. Que nous nous allions aux Écharpes-Bleues ou les condamnions, nous devons agir bientôt !"
 gushuokguan_3_2_title:0 "Exercice Longtemps Attendu"
 gushuokguan_3_2_desc:0 "Notre relation avec Lanjinhui est stable, bien qu'elle puisse être encore plus si ils devaient tomber sous notre garde vigilante. Ils sont encore assaillis par des hostiles tout autour, et un seul royaume pourrait éliminer ces braves paysans à écharpe-bleue d'un seul coup, écrasant à jamais leurs espoirs de liberté et de prospérité. Nous ne pouvons laisser cela arriver et devons donc agir comme un frère aîné qui protégera son petit frère du mal, même si nous devons le faire par des méthodes moins pacifiques. Ils verront la lumière éventuellement, et marcheront à nos côtés vers un meilleur avenir !"
 gushuokguan_3_4_title:0 "Les Dao Intérieurs"
 gushuokguan_3_4_desc:0 "L'intérieur de Yanshen est dominé par son homonyme, le fleuve Yan. Il coule de l'Échine-du-Serpent jusqu'à Tianlou et est l'artère principale du commerce, de la culture et de la vie à travers le continent de Yanshen. Nous devons et nous contrôlerons cela, car non seulement ses habitants méritent la liberté et la prospérité, mais sans eux nous n'avons aucun moyen de sécuriser notre avenir économique. Les cités Yanszin seront un bienfait économique pour notre confédération, tandis qu'Hubao deviendra notre bastion occidental sur lequel le Commandement se brisera."
 gushuokguan_3_6_title:0 "Les Griffes de Chrome"
 gushuokguan_3_6_desc:0 "Tandis que les harimari dans d'autres royaumes se sont élevés au-dessus du reste, à Gushuokguan ils se tiennent égaux à toute autre race. Ils sont nobles, oui, mais pas une noblesse. Ils sont des guerriers naturels certes, mais pas meilleurs que nos vétérans de pierre. Dans nos terres ils sont égaux et ont été libérés des attentes qui furent placées sur eux par leurs parents raheni. Ici ils sont vraiment libres d'être qui ils veulent être, ce qui dans le cas des Griffes de Chrome signifie être un défenseur de la liberté pour tous et aspirer à la libération de tous leurs frères du joug du passé."
 gushuokguan_3_7_title:0 "Paysans Tigres"
 gushuokguan_3_7_desc:0 "« Griffe chatoyante tirée\n\nBrillante comme la pagaie d'un paysan\n\nSon usage est égal »"
 gushuokguan_3_8_title:0 "Les Monts de Marbre"
 gushuokguan_3_8_desc:0 "Bien qu'on puisse ne pas penser que le peuple marchand de Yanszin soit particulièrement doué au combat monté, les colporteurs ont une surprise en réserve. Presque tous les marchands qui travaillent dans le commerce à Yanszin apprennent à monter un cheval dès un très jeune âge, assistant leurs familles dans le colportage, le transport et la livraison de messages dès qu'ils peuvent rester en selle. Nous pouvons exploiter cette haute manœuvrabilité et assembler une force de combat qui se spécialise dans les flancs et le combat. Le haut degré de flexibilité et de manœuvre d'une telle force empêchera l'ennemi de les encercler ou d'être capable de les repousser efficacement."
 gushuokguan_3_9_title:0 "Couronne Dos-Sanglant"
 gushuokguan_3_9_desc:0 "« Rapide est le vent froid\n\nPliant les arbres comme du papier\n\nBouge toujours plus en paix »"

 gushuokguan_4_1_title:0 "La République des Parchemins"
 gushuokguan_4_1_desc:0 "Notre royaume est officiellement dirigé depuis Gushibi et officiellement il est dirigé par les eunuques. En pratique, cependant, ces eunuques diffèrent beaucoup de leurs homologues à Tianlou ou dans les Républiques Yan. Les eunuques de Gushuokguan sont un groupe hétéroclite de réfugiés capables mais perdus qui ont fui leurs anciens royaumes après persécution, guerre ou intrigues mal tournées. Ils manquent du pouvoir politique pour former une cinquième colonne ou un groupe trop puissant dans la société, bien qu'ils soient tout sauf inutiles. La plupart de nos vétérans et paysans manquent de toute connaissance en art d'état, donc une proposition a été avancée par les conseils municipaux de Gushuokguan pour créer une constitution qui donnera aux eunuques une position forte dans la direction de l'état, en échange de leur loyauté indéfectible et de leur dévotion aux principes du royaume. Un nouveau Serment sera écrit, qui sera maintenu par les soldats, paysans et eunuques semblablement."
 gushuokguan_4_2_title:0 "Sécuriser le Nord"
 gushuokguan_4_2_desc:0 "Au nord se trouvent les gardiens de la flamme éternelle, qui ont, à travers un réseau de complots et de trahison, été capables d'usurper le contrôle complet sur l'état de Jiantsiang et en sont maintenant effectivement les dirigeants absolus. Ils planifient non seulement de réprimer les révoltes dans leurs territoires du sud, mais d'utiliser les troubles pour conquérir toute la région, incluant notre état libre ! Nous devons renverser la marée et mettre fin aux oppresseurs du nord de Yanshen."
 gushuokguan_4_3_title:0 "Le Système Dao"
 gushuokguan_4_3_desc:0 "Depuis longtemps maintenant, notre peuple a rêvé de paix, de prospérité et de liberté, et nous avons maintenant créé un royaume dans lequel ces rêves sont vrais. Nous trouvons la force dans notre union avec Lanjinhui et avec l'aide des Armées de Pierre nous protégeons nos droits nouvellement acquis. Mais nous n'avons pas encore fini.\n\nNous pourrions rester dormants, louant nos Armées de Pierre aux dirigeants étrangers et construisant un petit refuge sûr dans le nord de Yanshen, ou nous pourrions construire quelque chose de plus grand, quelque chose de plus. Pourquoi garder notre liberté et notre paix juste pour nous quand il y a des millions à Yanshen qui, juste comme nous, se lèveraient pour défendre leur liberté si on les appelait ? Pourquoi thésauriserions-nous notre prospérité quand nous pouvons l'utiliser pour tirer nos frères Yanshen de la misère et de la pauvreté ? Nous devons marcher sur les tyrans de Yanshen et les abattre. Nous libérerons les Yan et établirons une fédération de nations fraternelles, liées par leur désir de liberté et leur haine de la tyrannie. En avant frères, car les masses de Yanshen doivent être libérées !"
 gushuokguan_4_4_title:0 "Les Dao Côtiers"
 gushuokguan_4_4_desc:0 "Les régions côtières de Yanshen sont dominées par deux entités : les marchands épris de liberté de la République de Feiten et les cultivateurs de thé de Zyujyut. Ce sont tous deux des royaumes avec un potentiel qu'ils ont encore à atteindre et sous notre bannière, ils deviendront des phares de prospérité. En plus de cela, leurs navires protégeront nos côtes et nous donneront accès aux mers et terres au-delà."
 gushuokguan_4_5_title:0 "Une Région de Labeur"
 gushuokguan_4_5_desc:0 "Nous sommes fiers de notre position comme initiateurs de la libération de Yanshen, bien que nous réalisions que nous ne sommes rien de spécial comparés à nos États Yanshen frères. Notre région abrite une myriade de peuples qui mettent maintenant leur labeur collectif dans un but commun, tous sous la guidance vigilante de l'État de Gushibi."
 gushuokguan_4_6_title:0 "Société des Sept Épées"
 gushuokguan_4_6_desc:0 "La Société des Sept Épées - formellement la Société pour le Soin des Sept Vertus des Armées de Pierre des Terres Libres de Yanshen - est une organisation qui fut fondée avec la mission expresse de prendre soin des vétérans dans nos terres et celles de nos frères. Ils aident les soldats avec des cicatrices de l'esprit à trouver la paix, les soldats avec des blessures qui ne guériront jamais à reprendre une vie normale et les soldats qui sont perdus à trouver le chemin du retour. En plus de cela, ils ont récemment commencé à guider de jeunes officiers pour devenir de meilleurs dirigeants, bien que cela ne se soit encore produit qu'en dehors de l'entraînement normal des officiers. Ils demandent que nous les soutenions dans leur entreprise en sanctionnant officiellement leurs mentorats et en leur permettant l'accès aux académies ; ils souhaitent aussi devenir une partie officielle de l'entraînement des officiers. De cette façon ils peuvent mentorer et soutenir les officiers nouvellement élus, prévenant les erreurs communes commises par les nouveaux officiers et transmettant la connaissance précieuse aux nouvelles générations."
 gushuokguan_4_7_title:0 "Le Code de Lubei"
 gushuokguan_4_7_desc:0 "L'incident au fameux Pub de Jade a mené le corps d'officiers de la Fédération à considérer des règles de conduite plus strictes pour ses hommes. Le pillage et vivre de la terre ont déjà longtemps été interdits et ceux qui brisent les règles sont punis sévèrement pour cela. Mais cela n'a apparemment pas été suffisant pour empêcher nos clients potentiels de considérer leurs propres citoyens comme des soldats plus fiables que notre « bande hétéroclite de fauteurs de troubles arrogants ». Nous devons arrêter ce mouvement vers les soi-disant « armées permanentes » et montrer à nos clients que nous sommes encore la meilleure option quand il s'agit de faire la guerre. Le Commandant Lubei a offert de créer un code de conduite basé sur les règles qu'il a déjà implémentées dans sa propre unité de combat, et a affirmé que celles-ci se sont avérées très efficaces pour augmenter à la fois leur réputation et leur fiabilité."
 gushuokguan_4_8_title:0 "Les Cailloux Volants"
 gushuokguan_4_8_desc:0 "Quand nous avons pris Feiten, nous avons découvert qu'ils expérimentaient avec des ballons volants depuis un certain temps. Et bien que certains dénoncent l'usage de ces machines comme déshonorant ou « brisant l'ordre naturel », nous avons vu qu'elles offrent beaucoup de potentiel. Quel dirigeant esquiverait une armée qui peut faire pleuvoir la mort sur leurs ennemis d'en haut et simplement flotter au loin ? Nous ferons pleuvoir la mort sur les ennemis de nos clients ; tout en même temps il pleuvra du profit pour nous."
 gushuokguan_4_9_title:0 "Mort d'En Haut"
 gushuokguan_4_9_desc:0 "« Un faucon ne se demande pas\n\nIl vole et plonge comme il vit\n\nSa nature de chasser »"

 gushuokguan_5_1_title:0 "La République des Épées"
 gushuokguan_5_1_desc:0 "Comme chaque année, quand la saison des récoltes se conclut, la saison de combat commence. Les hommes de Gushuokguan ont, en toutes ces années de travail mercenaire, bâti une bonne réputation comme l'Armée de Pierre. Aussi respectables qu'ils puissent être, ils manquent encore de toute reconnaissance officielle par l'état. Donc une proposition a été faite pour transformer l'Armée de Pierre en une force mercenaire officielle dirigée par l'état, leur donnant accès à un meilleur équipement et, via notre appareil diplomatique, des contrats plus lucratifs."
 gushuokguan_5_2_title:0 "Couronne Bas Chemin de Ruine"
 gushuokguan_5_2_desc:0 "Quelque chose se prépare dans le Commandement, quelque chose de rebelle. Tandis que les maréchaux hobgobelins ont eu une série de chance ces dernières décennies, il semble maintenant que des fissures se forment dans leur soi-disant état d'« ordre et de discipline ». Ces fissures se briseront plus tôt que plus tard, et quand elles le feront, nous devrions aider les gens du Shamakhad tout en faisant un beau profit en attendant."
 gushuokguan_5_3_title:0 "Faites-Vous Votre Part ?"
 gushuokguan_5_3_desc:0 "Partout à Gushuokguan, les hommes s'enrôlent pour rejoindre l'Armée de Pierre et combattre pour leur liberté et la vôtre ! Ils combattent pour maintenir les valeurs de notre terre libre et libérer ceux qui ont besoin de liberté, d'égalité et de prospérité ! Rejoignez l'Armée de Pierre aujourd'hui et devenez une partie de la marche perpétuelle vers demain. Faites-vous votre part ?"
 gushuokguan_5_4_title:0 "Prendre Soin de nos Camarades"
 gushuokguan_5_4_desc:0 "Nous ne sommes pas des conquérants, nous sommes des libérateurs. Nous ne sommes pas des va-t-en-guerre, nous sommes des guerriers de la liberté. Nous ne pillons pas, nous enrichissons. Nous ne sommes pas des maîtres, nous sommes des bergers.\n\nChaque fois que nous prenons contrôle d'une région, une priorité est fixée : montrer aux gens locaux que nous ne sommes pas un simple suzerain qui cherche simplement à s'enrichir et piller ses nouveaux sujets. Nous sommes des égaux et sommes venus secourir le peuple de l'oppression et de l'injustice, et sommes liés par notre honneur à le montrer au peuple commun. Nous investissons lourdement dans nos propres terres et celles de nos terres libres sœurs. Peu importe le coût, nous surmonterons la lutte initiale pour convaincre la population locale et élever les terres de tous les Yanshen. Transformons l'entièreté des Yanshen en un paradis sur Halann."
 gushuokguan_5_5_title:0 "Une Union Plus Parfaite"
 gushuokguan_5_5_desc:0 "Quand nous avons créé le concept des Dao nous les pensions comme presque complètement indépendants : des frères qui vivent dans une autre maison, bien que dans le même village, et qui se tiennent côte à côte dans la défense de la liberté et de l'égalité. Pourtant même ce village grandissant a besoin d'un moyen de se gouverner, résoudre les conflits et si nécessaire corriger les erreurs commises par ses propres habitants. Il est donc temps de créer un conseil qui supervisera les affaires qui surpassent les Dao eux-mêmes : défense, diplomatie internationale ou intérêts commerciaux outre-mer. Nous utiliserons aussi cette opportunité pour stimuler les économies de nos frères en investissant dans les terres de chacun et partageant notre connaissance, menant à une union plus parfaite à Yanshen."
 gushuokguan_5_6_title:0 "Unis Nous Tenons"
 gushuokguan_5_6_desc:0 "Le Yan coule comme un fil d'or à travers la terre une fois de plus. Libre de l'oppression de la noblesse, autocrate ou monarque. Il est maintenant nourri par le labeur et l'amour de son peuple et une nouvelle ère de prospérité s'est levée à Yanshen.\n\nTout cela était l'œuvre des Dao, qui ont, comme royaumes libres, pris soin de la terre et coopéré comme un village harmonieux. Certainement il n'y a que de meilleurs temps à venir…"
 gushuokguan_5_7_title:0 "La Concorde Fédérale"
 gushuokguan_5_7_desc:0 "Le flux doré n'était qu'un simple reflet il semble, un mirage, un fantôme. Quand nous avons tenté d'unir vraiment les peuples des Yan nous avons découvert qu'ils n'étaient pas prêts pour cela encore. Hélas nous avons combattu, et à travers cela une décision fut prise concernant l'avenir de notre confédération. Nous sommes encore frères ; même les frères se battent parfois, après tout. Cela blesse, beaucoup en fait, pourtant à travers cela nous avons appris que nous devons nous écouter mutuellement et que sans un but uni nous risquons de devenir une famille brisée. Alors reconstruisons maintenant nos terres, soignons nos blessures et réparons les relations entre les Dao, car nous combattre mutuellement ne fera qu'épeler le destin pour nous tous et risquer ce que nous avons construit en toutes ces années."


 gushuokguan_event.1.t:0 "Une Alliance de Convenance"
 gushuokguan_event.1.d:0 "L'alliance que nous avons forgée avec Lanjinhui est une de convenance. Bien que nos idéologies semblent similaires, nous sommes très opposés à la nuance semi-religieuse que nous percevons dans les Écharpes-Bleues et sommes très contre les masses turbulentes régnant sans aucune forme de structure. La liberté ne peut être atteinte si le foyer de quelqu'un est en feu, donc avant que nous ou les paysans de Lanjinhui puissions vivre en liberté, nous devons d'abord nous assurer qu'une fondation forte est formée : sous notre guidance, bien sûr."
 gushuokguan_event.1.a:0 "Ensemble, d'une façon ou d'une autre."
 gushuokguan_event.2.t:0 "Les Fous de Lanjinhui"
 gushuokguan_event.2.d:0 "Cultistes vulpins à l'est, autocrates au nord et une horde d'oiseaux-terreur à l'ouest ; tout en même temps, des rumeurs se répandent qu'un conseil secret détient le vrai pouvoir dans le foyer des rebelles Écharpe-Bleue. Nous avons dans ce chaos étendu notre main et offert de protéger nos frères paysans de forces extérieures et intérieures. Pourtant…\n\nLes fous ont rejeté notre promesse d'amitié, d'unité et de coopération et ils découvrent lentement quelle décision peu sage c'était. Mais tout n'est pas perdu, car si nous sommes rapides, nous pouvons encore libérer nos frères aveugles d'eux-mêmes. Provoquons leur direction à nous attaquer et montrons au peuple de Lanjinhui qu'ils ont besoin d'une seconde libération !"
 gushuokguan_event.2.a:0 "Et ainsi nous jetons le dé."
 gushuokguan_event.3.t:0 "L'Armée de Pierre"
 gushuokguan_event.3.d:0 "Ce qui commença comme un équipage hétéroclite de paysans démunis mais expérimentés au combat a maintenant évolué en quelque chose de bien plus. Alors que notre Armée de Pierre se louait à de plus en plus de clients, elle devint célèbre pour deux choses : d'abord sa prouesse au combat, qui était, contrairement à beaucoup d'autres groupes de mercenaires ou d'aventuriers, organisée et disciplinée. La seconde était leur sens de l'honneur, car pendant leur emploi ils s'abstenaient de piller les paysans locaux et achetaient plutôt des provisions ou chassaient et cueillaient par eux-mêmes. Cela les a menés à devenir très respectés par les nombreux qui les ont rencontrés. Ils laissent même les paysans enrôlés au service par leurs opposants rentrer chez eux, reconnaissant que ces hommes n'avaient pas choisi de combattre.\n\nLes exploits de l'Armée de Pierre ont donc mené notre nation à devenir plus respectée par nos voisins, spécialement les républiques qui, juste comme nous, méprisent les seigneurs de guerre monarchiques de Yanshen."
 gushuokguan_event.3.a:0 "Comme Pierre nous Tenons, Comme Pierre nous Marchons !"
 gushuokguan_event.4.t:0 "Le Complot de Pierre"
 gushuokguan_event.4.d:0 "Alors que nous nous préparons à prendre contrôle de Lanjinhui, plus de choses nous sont devenues claires. Premièrement, il semble que la république paysanne soit dirigée par les paysans en nom seulement et qu'un conseil secret règne depuis les coulisses, tirant toujours plus de pouvoir vers lui. La seconde est que l'économie de Lanjinhui se remet encore de la révolte contre Jiangdu, car beaucoup de champs, fermes et vies furent perdus pendant le soulèvement des Écharpes-Bleues. Tout cela signifie que nous pouvons prendre contrôle du pays avec une relative facilité, si nous pouvons abattre le conseil.\n\nLe plan est comme suit :\n\nD'abord nous nous lierons avec les collaborateurs à l'intérieur de la ville, qui nous laisseront entrer dans la ville intérieure où réside le conseil. Après cela nous devrons bouger rapidement, nous débarrassant des gardes sur les tours de cloches pour empêcher le déclenchement des alarmes, tout en éliminant aussi ceux qui sont loyaux au conseil. Après que nous prenions le conseil prisonnier, nous les forcerons à accepter notre guidance et la formation d'une union politique comme notre égal. Nous permettrons à ceux qui nous jurent loyauté de rester au pouvoir tout en dépêchant ceux qui s'opposent à la libération et protection que nous leur offrons. Si quiconque s'oppose à nous, nous nous occuperons d'eux rapidement et plus tard les marquerons comme ennemis des Révolutions Écharpe-Bleue et Gushuokguan."
 gushuokguan_event.4.a:0 "Ils comprendront un jour"
 gushuokguan_event.5.t:0 "L'Accident de la Frontière de Ciying"
 gushuokguan_event.5.d:0 "Instructions au commandant Zhao du Commandement de Planification Stratégique :\n\nNous ne pouvons pas juste faire irruption dans Lanjinhui et prétendre ne pas être des conquérants ; nous devons être intelligents à ce sujet. Au lieu de cela nous attirerons quelques gardes-frontières de Lanjinhui et les ferons nous attaquer. (Note au commandant : si l'un de nos hommes meurt, il sera mort pour une bonne cause.) Après cela nous exigerons la subordination de Lanjinhui, que nous ne nous attendons pas à ce qu'elle soit acceptée, bien qu'au cas où ils acceptent, marcher quand même pour dépêcher quiconque s'oppose. Au cas où ils n'acceptent pas, nous marcherons dans leurs terres et prendrons contrôle aussi rapidement que possible. La prise de contrôle de Lanjinhui est primordiale pour la survie de notre état et la révolution contre les tyrans de Yanshen. Cela doit être accompli par tous les moyens nécessaires !"
 gushuokguan_event.5.a:0 "Oh mon dieu, un accident est arrivé..."
 gushuokguan_event.6.t:0 "La Triple Alliance"
 gushuokguan_event.6.d:0 "Profondément à l'intérieur des soufflets de la Citadelle de Gushibi, flanquée par une multitude de murs épais, se tenait la grande salle de fer. Elle était décorée avec des armes, armures et équipement, non d'eux-mêmes ou de leurs ennemis malheureux, mais de leurs anciens oppresseurs, témoignages de leur victoire sur ceux qui cherchaient à les briser et les exploiter. Et c'était dans cette salle que les hommes de Gushibi avaient juré un serment de protection à la communauté, au peuple et aux ancêtres. À partir d'aujourd'hui, ce nouveau serment commencerait à être modelé en forme.\n\nBien que tous les états acceptèrent qu'un nouveau serment et ensemble de lois de base devaient être faits, ce que ceux-ci devraient être était encore en l'air. Ils s'accordèrent cependant sur quelques principes de base, qui guideraient ce royaume de paysans opprimés, réfugiés de guerre et exilés d'intrigue.\n\nPremièrement il y avait le Principe de Liberté : tous les habitants de Gushuokguan étaient libres de croire comme ils le souhaitaient et de pratiquer leurs pratiques culturelles sans obstruction, tant qu'on ne nuisait pas à l'autre.\n\nLe Second était le Principe d'Équilibre : ce principe proclamait que le pouvoir devait être divisé entre les différents états et pouvoirs à l'intérieur de Gushuokguan. Les eunuques voulaient retenir leur contrôle sur la bureaucratie, tandis que les commandants de l'Armée de Pierre souhaitaient rester en contrôle des forces armées, tout tandis que les paysans souhaitaient gagner plus d'influence sur la gouvernance du royaume.\n\nTroisième venait le Principe de Service : Que l'on soit un paysan qui livrait des tonnes de grain au marché, un eunuque qui gardait l'administration en marche ou un soldat protégeant le royaume, celui qui vivait à Gushuokguan serait attendu de servir le royaume et spécialement ses semblables. Tous travaillaient pour l'amélioration du royaume et la marche éternelle vers la prospérité, et ainsi tous doivent offrir quelque chose à la communauté dans son ensemble, peu importe quoi !\n\nCes principes formeront maintenant la base de Gushuokguan, le fondement rocheux de la République de Pierre sur laquelle nous construirons une société paisible et harmonieuse. La Triple Alliance de Soldat, Paysan et Eunuque sera le début de quelque chose de glorieux, quelque chose de nouveau."
 gushuokguan_event.6.a:0 "Liberté, Équilibre, Service !"
 gushuokguan_event.7.t:0 "Le Système Dao"
 gushuokguan_event.7.d:0 "Alors que nous construisons notre nouvel état, nous trouvons qu'accorder la liberté à nos habitants en matières de gouvernance est la meilleure façon de les garder engagés à notre philosophie. Nous ne croyons pas au pouvoir sur-centralisé, et ainsi nous pouvons accorder aux populations locales l'auto-gouvernance sous les mêmes principes que les nôtres. Ces Dao - nom complet Provinces Terres-Libres de la Fédération des Yanshen - nous accorderont de nouvelles opportunités pour les Armées de Pierre et combattront à nos côtés alors que nous libérons nos frères."
 gushuokguan_event.7.a:0 "La libération est à notre portée !"
 gushuokguan_event.8.t:0 "Faites-Vous Votre Part !?"
 gushuokguan_event.8.d:0 "Une affiche sur la place de la ville de Gushibi arborant un Soldat de Pierre souriant dit :\n\nDes jeunes hommes de partout dans le royaume s'enrôlent pour combattre pour l'avenir.\n\n« Je fais ma part ! » – dit le soldat.\n\n« Il fait sa part, et vous ? Rejoignez l'Armée de Pierre et libérez Yanshen, le service garantit la citoyenneté ! »\n\nSous ceci est écrit conseillant à ceux qui veulent en savoir plus, qu'ils devraient visiter le centre de recrutement le plus proche.\n\nCes affiches ont été répandues partout dans la terre comme un nouveau système de gouvernance : la « démocratie du guerrier » a été révélée. À partir de ce jour, la République de Gushuokguan sera gouvernée par ceux qui ont risqué leurs vies pour la protéger et la liberté et prospérité qu'elle apporte. Quiconque souhaite gagner la citoyenneté et ainsi les droits de vote doit avoir servi pour au moins 2 saisons de campagne soit dans les Armées de Pierre soit dans le Corps Civil de la République, combattant à la maison ou à l'étranger ou prenant soin de la logistique des Armées de Pierre et la construction d'œuvres publiques. Après cela ils sont éligibles pour voter pour et être votés dans le Gongmin Lianbang, ou « Conseil des Vétérans ». Ce conseil fonctionnera comme notre législature, faisant et votant sur les lois, campagnes et autres affaires de gouvernance, qui seront alors exécutées par nos eunuques loyaux.\n\nSeulement si on est disposé à donner sa vie dans la défense et l'expansion de notre liberté durement gagnée nous permettrons-nous qu'ils aient leur mot à dire. Peu importe s'ils sont migrants ou nés dans ces terres, tous sont bienvenus s'ils se prouvent loyaux et dignes !"
 gushuokguan_event.8.a:0 "Voudriez-vous en savoir plus ?"
 gushuokguan_event.9.t:0 "Conseil Confédéral"
 gushuokguan_event.9.d:0 "Avec l'introduction du Gongnim Lianbang et l'intégration des Dao en une confédération cohérente complétée, vient maintenant la formation d'un nouveau niveau de législation : le Conseil Confédéral, officiellement « Le Conseil Confédéré Officiel pour la Protection des Yanshen ». Ce conseil est dirigé par un Général Suprême élu de Gushuokguan ; après chaque terme le conseil se réunira pour discuter de l'avenir de la confédération. Chaque membre a un vote égal dans le Conseil, bien qu'en cas d'égalité, le Général Suprême jettera le vote décisif. Bien qu'officiellement au-dessus de tous les Dao, le pouvoir du conseil reste strictement limité car nous nous accrochons encore à notre principe de règle confédérée et laissons la plupart des affaires quotidiennes aux Dao individuels. Seulement les affaires de guerre, diplomatie et développement extra-national seront discutées par le Conseil, avec le but de s'entraider en temps de difficultés ou troubles."
 gushuokguan_event.9.a:0 "Vers l'Avenir, Divisés mais comme un."
 gushuokguan_event.10.t:0 "10(caché)"
 gushuokguan_event.10.d:0 ""
 gushuokguan_event.10.a:0 ""
 gushuokguan_event.11.t:0 "Des Migrants arrivent dans [Root.GetName]"
 gushuokguan_event.11.d:0 "Un groupe de migrants est arrivé dans [Root.GetName], cherchant les opportunités et la liberté que nous offrons à tous. Certains des hommes ont déjà demandé où ils peuvent s'inscrire pour le service dans l'armée ou où ils peuvent recommencer leur affaire. Guidons ces nouveaux habitants vers devenir une partie productive de la société !"
 gushuokguan_event.11.a:0 "Bienvenues !"
 gushuokguan_event.12.t:0 "Clash de Migrants"
 gushuokguan_event.12.d:0 "Chaque groupe de migrants arrive avec ses propres conflits, préjugés et traditions avant de venir ici et certains ont tristement pris de vieux griefs avec eux aussi. Des migrants dans [Root.GetName] sont venus à s'affronter mutuellement sur de vieilles rivalités et conflits culturels. Dans ce conflit, quelque propriété locale a été endommagée."
 gushuokguan_event.12.a:0 "oh mon dieu..."
 gushuokguan_event.13.t:0 "Des Migrants s'affrontent avec les locaux dans [Root.GetName] !"
 gushuokguan_event.13.d:0 "Bien que la plupart des migrants essaient très dur de s'assimiler ou au moins s'adapter à la vie à Gushuokguan, certains trouvent plus difficile de s'adapter aux nouvelles lois et coutumes. Cela a mené les locaux dans [Root.GetName] à s'affronter avec les migrants sur les pratiques culturelles, ce qui a résulté en quelques dommages dans la propriété locale."
 gushuokguan_event.13.a:0 "Maudit !"
 gushuokguan_event.14.t:0 "Les Migrants prospèrent dans [Root.GetName]"
 gushuokguan_event.14.d:0 "À travers notre politique d'accueil et d'aide aux migrants nous avons créé un environnement dans lequel tous ceux qui le désirent peuvent prospérer. Cela a mené à un boom dans l'économie de [Root.GetName]."
 gushuokguan_event.14.a:0 "Gloire à la République !"
 gushuokguan_event.15.t:0 "Plus Forts Ensemble"
 gushuokguan_event.15.d:0 "Alors que les migrants se sont installés dans [Root.GetName], la population locale a dû se réchauffer à leurs nouveaux voisins. Maintenant, des années plus tard, ces nouveaux habitants se sont pleinement intégrés dans [Root.GetName] et la population originale les voit comme une partie intégrante de leur vie autant que quiconque d'autre dans leur communauté. Cela a mené à un fort sens de fierté et force communales."
 gushuokguan_event.15.a:0 "Ensemble, nous construisons, ensemble nous prospérons."
 gushuokguan_event.16.t:0 "Mercenaires Migratoires"
 gushuokguan_event.16.d:0 "Beaucoup des gens qui ont migré vers nos terres ne sont pas venus pour être de simples fermiers mais pour gagner leur vie comme soldats dans l'Armée de Pierre. Ils voient cela comme leur meilleure option de carrière et nous avons récemment vu un large afflux de migrants s'enrôler."
 gushuokguan_event.16.a:0 "Comme ils Servent, ils gagnent la Citoyenneté !"
 gushuokguan_event.17.t:0 "La Société des Sept Épées"
 gushuokguan_event.17.d:0 "La Société des Sept Épées a depuis un moment maintenant conseillé nos officiers sur la stratégie et les affaires militaires. Ils ont agi comme de sages aînés et mentors aux cadets officiers jeunes et inexpérimentés et ont prouvé leur valeur maintes fois. Ils sont devenus une partie intégrante du curriculum des officiers et beaucoup de jeunes officiers ont déjà lancé l'idée que ces vétérans devraient être autorisés à accompagner les armées comme liaisons consultatives quand demandé. Apprenons du passé et améliorons les soldats de l'avenir !"
 gushuokguan_event.17.a:0 "Gloire aux Vétérans !"
 gushuokguan_event.18.t:0 "Incident du Pub de Jade"
 gushuokguan_event.18.d:0 "Les pubs peuvent et devraient être des lieux de bonheur, camaraderie et plaisir, bien que parfois les boissons qui sont servies puissent transformer même le gars le plus heureux en fou enragé. Quand un groupe de soldats visita le renommé Pub de Jade à l'étranger, ils pensaient qu'ils profiteraient d'une nuit de splendeur et de boissons, mais à la fin de la nuit deux soldats et quatre hommes locaux gisaient morts dans les rues. Ce qui causa l'incident n'est toujours pas clair. Certains prétendent qu'un homme local, ivre, voulait des excuses des soldats pour avoir tué son frère dans une guerre il y a quelque temps, et comme les soldats refusèrent une bagarre éclata. Un autre prétend que les soldats étaient turbulents et insultaient les locaux, les appelant faibles fous qui ne pouvaient pas se battre eux-mêmes et devaient donc appeler l'Armée de Pierre. Une troisième prétention est que certains soldats suggérèrent que si les locaux ne pouvaient pas les payer, que leurs épouses feraient un beau paiement à la place. Quoi qu'ait commencé la bagarre n'importe pas ; nous devons tristement conclure que nos hommes se sont très probablement comportés indécemment et que des réformes sont nécessaires, mais comment est encore à débattre. Heureusement il y a un officier prometteur nommé Lubei qui pourrait aider."
 gushuokguan_event.18.a:0 "L'engager comme conseiller !"
 gushuokguan_event.18.b:0 "Le faire exercer les troupes en forme à nouveau !"
 gushuokguan_event.19.t:0 "Le Code de Lubei"
 gushuokguan_event.19.d:0 "Le Code de Lubei, ou officiellement « Le Code de Conduite de l'Armée de Pierre pour le Soldat et Officier Commun en Terres Étrangères, Amies ou Hostiles » est un grand guide que tous les soldats sont désormais attendus non seulement de connaître du début à la fin, mais de prendre à cœur aussi. Bien qu'expansif, les principes de base sont encrés sur la première page et se lisent comme suit :\n\n1. Un soldat de l'Armée de Pierre est un représentant non seulement de son armée mais de l'Union Yanshen dans son ensemble. Ils sont ambassadeurs de nos cultures.\n2. Un soldat de l'Armée de Pierre se comportera non comme s'il était chez lui, mais comme s'il visitait son aîné. Il montrera le plus grand respect pour les autres et s'abstiendra de comportement irrespectueux comme un langage ordurier, commérages, insultes ou arrogance. Comportez-vous comme si vous visitiez vos aînés !\n3. Un soldat de l'Armée de Pierre ne pillera ni ne volera. Le faire est la plus grave des insultes à nos propres principes et peuples. Un soldat achètera des locaux et paiera un prix équitable. Ne trompez pas les populations locales et n'utilisez pas votre position pour marchander les locaux vers des prix injustement bas.\n4. Un soldat de l'Armée de Pierre soutiendra toujours ses propres frères dans un combat. Personne ne pliera à la peur de forces écrasantes. Nous tiendrons fort et garderons notre serment. Nous sommes comme la pierre, nous ne brisons pas les serments !\n5. Tous ceux qui suivent les commandements de l'Armée de Pierre recevront, après deux campagnes, un bull officiel dans lequel ils se voient accorder la citoyenneté et les droits de vote. Ce sont les plus hauts honneurs qu'on puisse recevoir. Mais prenez garde - si on brise les commandements, la citoyenneté de quelqu'un peut être révoquée !"
 gushuokguan_event.19.a:0 "Signez ici..."
 gushuokguan_event.31.t:0 "Sur la Question de Gouvernance"
 gushuokguan_event.31.d:0 "Nous avons depuis un moment maintenant expérimenté des relations détériorantes entre nos Dao constituants. Bien que la plupart tiennent encore fort au principe de confédéralisme, d'autres ont appelé à ce que nos idées soient modernisées et proposent un modèle plus centralisé, un qui sera encore fédéral en nature mais accordera au conseil plus de supervision pour prévenir les problèmes internes et créer une politique plus uniforme concernant l'économie et la philosophie.\n\nCette proposition a mené un groupe de Dao et de gens qui soutiennent garder la nature confédérale de notre union à créer un groupe appelé les Boucliers Encrés, nommés d'après la pratique de leurs suiveurs de tremper les boucliers dans l'encre noire pour signifier leur soutien à la nature confédérale du royaume.\n\nEn opposition à cela, les supporters de la centralisation ont commencé à porter des écharpes rouges, basées sur les Écharpes-Bleues d'antan, le rouge symbolisant le sang qui fut versé pour arriver si loin. et les morts en dont le nom nous devons nous moderniser. Bien que les deux soient encore cordiaux autant qu'ils peuvent l'être, des rifts commencent à apparaître, spécialement alors que les deux côtés commencent à faire de la propagande de leurs vues à leur peuple. Nous dansons maintenant sur une corde mince, et une seule bouffée de vent pourrait jeter tout le royaume hors d'équilibre et en guerre."
 gushuokguan_event.31.a:0 "Un présage sombre s'est présenté..."
 gushuokguan_event.32.t:0 "Mauvaise Prévision"
 gushuokguan_event.32.d:0 "Bien que se battre à l'extérieur du complexe du conseil ne soit rien de nouveau, car les arguments chauffés dégénèrent parfois en agression, les combats qui ont eu lieu hier étaient… différents.\n\nLa police locale rapporte que les deux côtés combattants de la bagarre se sont battus après un argument idéologique, un de Bouclier Encré vs Écharpe Rouge. Ce combat dégénéra rapidement en insultes et une bagarre qui était plus vicieuse que tout combat que nous ayons vu auparavant. Nous craignons que les troubles politiques qui ont plagué l'union ces dernières années dégénèrent en quelque chose de plus violent ; il semble qu'une mauvaise prévision nous approche."
 gushuokguan_event.32.a:0 "Le vent semble frisquet..."
 gushuokguan_event.33.t:0 "Une Tempête se Prépare"
 gushuokguan_event.33.d:0 "Après le combat dans les rues il y a quelques mois, nous avons interdit aux soldats de tout Dao d'attendre à l'extérieur du complexe plus longtemps. Malgré nos meilleures intentions, il semble que cela ait causé la violence à lentement s'introduire dans le complexe lui-même. Tandis que le conseil se réunissait, deux représentants ont argumenté non dans la manière de gentlemen et représentants, mais d'une façon qui ne sied qu'aux brutes. Ils commencèrent à se calomnier mutuellement et lancer des insultes. Le président du conseil tenta d'intervenir, mais seulement en faisant guider les représentants hors de la salle par les gardes le calme reviendrait. Nous et les autres représentants sommes choqués, bien que de plus en plus semblent d'accord avec les bagarreurs."
 gushuokguan_event.33.a:0 "Rassemblez le conseil, maintenant !"
 gushuokguan_event.34.t:0 "Calme Avant la Tempête"
 gushuokguan_event.34.d:0 "Les rues sont silencieuses dans le district ambassadorial. La plupart des Dao ont évacué leurs bureaux à Gushibi et ont déplacé leur part de gardes pour la capitale vers leurs propres capitales à la place. Ils prétendent qu'ils ne se sentent plus représentés par le conseil. Les Boucliers Encrés prétendent que le conseil essaie de moderniser et centraliser de force, abandonnant les principes de l'union tandis que les Écharpes Rouges prétendent que le conseil commence à devenir une institution gonflée et ancienne qui sert seulement les aveugles qui restent dans le passé. C'est silencieux, bien que cela semble être simplement un calme avant la tempête.\n\nLe temps est venu pour nous de prendre une décision de quel côté nous nous tenons, une dernière fois."
 gushuokguan_event.34.a:0 "Nous devons délibérer immédiatement."
 gushuokguan_event.35.t:0 "Un Choix"
 gushuokguan_event.35.d:0 "Nous sommes maintenant forcés de faire un choix, car nous ne pouvons rester neutres sans causer l'effondrement de toute l'union. Prendrons-nous parti avec les Boucliers Encrés et resterons fermes aux principes originaux de la confédération, refusant de centraliser et permettant aux membres de tenir fort à leurs propres lois et règle ? Ou prendrons-nous parti avec les Écharpes Rouges et entrerons dans une nouvelle ère dans laquelle nous formerons une union plus fédérale, capable d'agir plus décisivement quand nécessaire ?"
 gushuokguan_event.35.a:0 "Boucliers Encrés, pour la décentralisation"
 gushuokguan_event.35.b:0 "Écharpes Rouges, pour la centralisation !"
 gushuokguan_event.36.t:0 "La Tempête Arrive"
 gushuokguan_event.36.d:0 "Guerre, c'est maintenant la guerre ! Le dégradement des relations entre nos factions politiques a maintenant mené au conflit ouvert entre les Dao. Bien que nous ne soyons pas seuls dans notre lutte, nous devons réaliser que nous combattons nos propres frères. Ils sont des fous qui ont cédé à la peur sur d'autres royaumes, menaçant nos principes et concédant que nous devons céder à ces tendances modernisatrices. Nous devons donc agir rapidement et défendre les idées de la Confédération. Nous devons prendre leurs capitales et défaire leurs armées. Cela nous blessera tous, mais en étant décisifs, nous empêcherons la Confédération d'abandonner ses propres idées et principes !"
 gushuokguan_event.36.a:0 "Pour les Boucliers Encrés, Pour la Liberté !"
 gushuokguan_event.37.t:0 "La Tempête Arrive"
 gushuokguan_event.37.d:0 "Guerre, c'est maintenant la guerre ! Le délitement des relations a maintenant mené au conflit ouvert entre les Dao. Bien que nous ne soyons pas seuls dans notre lutte, nous devons réaliser que nous combattons nos propres frères. Ils sont des fous qui pensent que rester dans le passé gardera la confédération à flot, bien qu'ils doivent réaliser que les temps changent et que pour survivre, nous devons nous adapter. Enseignons rapidement une leçon à nos frères avant qu'ils détruisent ce que nous avons construit si longtemps. Nous devons aller dans l'avenir comme un, bien que les autres doivent d'abord voir les erreurs de leurs voies !"
 gushuokguan_event.37.a:0 "Pour les Écharpes Rouges, Pour l'Unité !"
 gushuokguan_event.38.t:0 "Alors que la Tempête se Couche"
 gushuokguan_event.38.d:0 "La mort est venue pour nous tous. Nous pensions notre union incassable, et de l'extérieur elle l'était. Pourtant à l'intérieur elle était plus fragile que nous le pensions. Maintenant nous devons agir rapidement pour implémenter notre vision de l'avenir, donc nous pouvons tous récupérer et aller dans l'avenir comme un, car si nous n'agissons pas maintenant, nous serons traîtres à nos propres idées et ambitions. Pour que les Yan guérissent, nous devons implémenter nos réformes en hâte !"
 gushuokguan_event.38.a:0 "Pour les Yan, Pour l'Avenir !"
 gushuokguan_event.51.t:0 "Proposition C210 : Déclaration d'Hostilités"
 gushuokguan_event.51.d:0 "« Le représentant Wu parle maintenant : »\n« Frères, je me tiens devant vous avec un message urgent, un qui ne peut être négligé le moins du monde. Nos voisins, qui s'accrochent encore à l'autocratie ancienne menacent l'indépendance et la prospérité non seulement de ma république mais de toute la confédération. Nous devons agir rapidement et libérer sa population de la tyrannie maintenant ! »\n\nBeaucoup d'arguments s'ensuivent, se solidifiant en deux camps, à seulement l'un desquels nous devons prêter notre soutien.\n\nLe Camp A soutient la guerre\n\nLe Camp B ne veut pas commencer une guerre et souhaite plutôt se concentrer sur le développement interne.\n\nC'est maintenant à nous de choisir un côté et avec cela choisir quelle direction la confédération prend."
 gushuokguan_event.51.a:0 "À la guerre nous irons, pour la liberté !"
 gushuokguan_event.51.b:0 "Nous devons seulement combattre contre notre propre pauvreté !"
 gushuokguan_event.52.t:0 "Proposition T307 : Régulations Commerciales"
 gushuokguan_event.52.d:0 "« Le représentant Zheng parle maintenant : »\n« Camarades, je me tiens ici parce qu'il y a désaccord sur le commerce, la ligne de vie de notre nation. Nous sommes en conflit avec le représentant Wei, qui menace le flux de commerce à travers notre nation avec des régulations, taxes et tarifs, et nous exigeons qu'ils les abolissent en hâte ! »\n\n« Le représentant Wei parle maintenant : »\n« Frères, je suis peiné par les accusations qui sont placées sur mon royaume. Nous imposons simplement des régulations équitables pour empêcher la concurrence extérieure et intérieure de tuer les chances de prospérité de nos marchands, et ainsi nous ne voyons aucune raison de terminer ces nouvelles lois. Nous demandons au conseil de voir la nécessité de ces lois et empêcher Zheng de dominer nos marchés internes. »\n\nNous devons décider qui a raison et qui a tort dans ce désaccord."
 gushuokguan_event.52.a:0 "Zheng a raison"
 gushuokguan_event.52.b:0 "Wei a raison"
 gushuokguan_event.53.t:0 "Proposition F832 : Financement de Reconstruction"
 gushuokguan_event.53.d:0 "« Le représentant Yang parle maintenant : »\n« Frères, je me tiens ici pour plaider pour de l'aide. Nous nécessitons de l'aide pour reconstruire notre nation après la dernière guerre, car elle a endommagé notre nation profondément par le pillage, la destruction et la perte de vie. Je plaide que vous voyiez que nous devons obtenir des fonds supplémentaires pour empêcher notre nation de retomber dans la pauvreté et le désespoir. »\n\n« Le représentant Zhou parle maintenant : »\n« Frères, ma nation, pour laquelle je donnerais ma vie, a été dévastée par la dernière guerre, et ainsi nous avons besoin des fonds supplémentaires immédiatement. Je compatis au sort de Yang mais en regardant la destruction qui fut infligée sur nous, vous ne pouvez conclure que nous avons été frappés encore plus dur et que nous méritons les fonds le plus ! »\n\nQui soutiendrons-nous pour obtenir les fonds de restauration, ou les diviserons-nous équitablement ?"
 gushuokguan_event.53.a:0 "Yang et son royaume sont plus méritants"
 gushuokguan_event.53.b:0 "Zhou et son royaume sont plus méritants"
 gushuokguan_event.53.c:0 "Divisez simplement les fonds"
 gushuokguan_event.54.t:0 "Proposition P109 : Butins de Guerre"
 gushuokguan_event.54.d:0 "« Mes compagnons guerriers, je me tiens ici, comme vous, comme le vainqueur d'une autre campagne réussie. Nous avons gagné une large somme de butins bien que nous devions être honnêtes sur le fait que certains ont fait plus que d'autres pour gagner cette victoire. Il est donc seulement équitable que nous gagnions les butins cette fois ! »"
 gushuokguan_event.54.a:0 "À eux"
 gushuokguan_event.54.b:0 "À eux"
 gushuokguan_event.54.c:0 "À moi-même !"
 gushuokguan_event.55.t:0 "Proposition O836 : Fonds ou Combattants ?"
 gushuokguan_event.55.d:0 "« Le représentant Li parle maintenant : »\n« Mes compagnons paysans, je me tiens devant vous plaidant d'allouer plus de fonds aux travailleurs dont les champs ont souffert après le dernier conflit. Nous devons restaurer la prospérité de notre royaume par la production de plus d'outils et la construction de plus de fermes, c'est notre devoir de protéger les faibles ! J'ai déjà gagné le soutien d'autres et prie de gagner le vôtre aussi ! »\n\n« Le représentant Guo parle maintenant : »\n« Compagnons soldats, je dois être d'accord avec tout ce que dit mon collègue, bien que je ne sois pas d'accord sur donner les fonds aux projets de restauration. Il est maintenant temps de restaurer d'abord l'armée car moi et beaucoup d'autres craignons que si nous ne restaurons pas les forces armées, que nous n'aurons plus de paysannerie à défendre ! »\n\nQuel côté choisirons-nous, nous concentrerons-nous sur la restauration domestique ou reconstruirons l'armée ?"
 gushuokguan_event.55.a:0 "À quoi sert une armée dans une terre détruite ?"
 gushuokguan_event.55.b:0 "Pour prospérer, nous devons être préparés à le défendre !"
 gushuokguan_event.56.t:0 "Proposition G447 : Sur les Rivages Dorés"
 gushuokguan_event.56.d:0 "« Mes compagnons frères, je me tiens ici comme représentant de beaucoup de Dao et ses habitants. Comme le commerce est notre sang vital, nous demandons des régulations laxistes sur le commerce étranger, car nous craignons que la sévérité actuelle des tarifs et taxes effraie les clients potentiels et marchands de par les mers. »\n\nBien que beaucoup comprennent ou soutiennent la plainte, d'autres voient cela comme un dépassement et craignent que les Dao côtiers tentent de dominer le commerce intérieur aussi, utilisant l'accès à leurs ports comme monnaie d'échange. Quel côté choisirons-nous, relâcherons-nous nos régulations ou tiendrons notre terrain ?"
 gushuokguan_event.56.a:0 "Nous leur offrirons ces bénéfices, pour l'instant."
 gushuokguan_event.56.b:0 "Ils dépassent !"
 gushuokguan_event.57.t:0 "Proposition L984 : Lignes Commerciales"
 gushuokguan_event.57.d:0 "« Le représentant Wu parle maintenant : »\n« Mes compagnons hommes, je vous demande de m'aider moi et mes Dao compagnons dans cette simple requête : allouer plus de soldats et gardes à nos caravanes, car nous avons expérimenté une augmentation dans le brigandage et les attaques à l'étranger. Nous vous demandons d'allouer des soldats qui protègent en ce moment des lignes commerciales déjà sûres vers ces routes plus dangereuses et nous aider à défendre notre prospérité. »\n\nBien que beaucoup comprennent les craintes des Dao intérieurs, d'autres craignent que l'affaiblissement de la protection d'autres routes ne fera que déplacer le problème vers eux et demandent au Représentant Wu de penser à une meilleure solution à la place. Soutiendrons-nous les Dao intérieurs, ou prendrons-nous parti avec les autres ?"
 gushuokguan_event.57.a:0 "L'Honorable Wu a raison."
 gushuokguan_event.57.b:0 "Il doit y avoir une meilleure voie."
 gushuokguan_event.58.t:0 "Proposition U652 : Interventionnisme Interne"
 gushuokguan_event.58.d:0 "« Le représentant Zhou parle maintenant : »\n« Frères, quand nous avons fondé cette confédération nous avons promis de ne jamais centraliser nos pouvoirs, car cela ne mènerait qu'à la règle autoritaire et la mort de nos principes de liberté et égalité. Pourtant nous devons conclure que le gouvernement du représentant Ling a dernièrement commencé à augmenter sa centralisation du pouvoir et que leur engagement à nos idéaux faiblit. Nous devons agir maintenant, avant qu'il soit trop tard ! »\n\n« Le représentant Ling parle maintenant : »\n« Frères, je me tiens ici, choqué, choqué autant que possible ! Nous sommes accusés d'un crime grave que nous ne commettons pas. Nous sommes consternés premièrement par le fait que Zhou nous accuse d'abandonner les principes de notre confédération et deuxièmement par l'idée que [random_vassal_A] essaie d'intervenir dans nos affaires domestiques. Parler d'ironie car le seul qui essaie en ce moment d'augmenter son pouvoir est Zhou, en demandant l'intervention dans nos propres affaires ! Nous exigeons non seulement que le conseil rejette ces accusations mais que Zhou s'excuse à nous aussi. »\n\nQue Zhou ait raison est une simple affaire de perspective, donc les soutiendrons-nous ou non ?"
 gushuokguan_event.58.a:0 "Nous devons intervenir !"
 gushuokguan_event.58.b:0 "Nous ne pouvons intervenir !"
 gushuokguan_event.59.t:0 "Proposition R741 : Rapports de Minorité"
 gushuokguan_event.59.d:0 "« Le représentant Tang parle maintenant : »\n« Compagnons hommes, je me tiens ici avec une conclusion désastreuse qui m'a secoué jusqu'au cœur. La république de l'honorable He expulse en ce moment ceux qui ne sont pas humains, et nous craignons que ceci ne soit que le début de quelque chose de plus grave. Nous devons immédiatement les forcer à arrêter ces pratiques barbares de préjugé et haine car elles s'opposent à nos idéaux de liberté et égalité pour tous !\n\nLe Représentant He reste silencieux et refuse de parler. Il sait que les accusations sont vraies, mais est-ce notre place d'intervenir ? Ou déclarerons-nous ceci être une affaire d'affaires internes dans laquelle nous ne pouvons intervenir ?"
 gushuokguan_event.59.a:0 "Ils doivent arrêter immédiatement !"
 gushuokguan_event.59.b:0 "Nous ne pouvons intervenir dans ces affaires internes."
 gushuokguan_event.61.t:0 "Nous n'avons pas combattu"
 gushuokguan_event.61.d:0 "Nous avons échoué à déclarer la guerre à nos ennemis et maintenant nous sommes accusés d'ignorer les souhaits du Conseil Confédéral."
 gushuokguan_event.61.a:0 "Je savais que j'avais oublié de faire quelque chose."
 gushuokguan_event.62.t:0 "À la guerre nous sommes allés"
 gushuokguan_event.62.d:0 "Comme promis, nous sommes allés en guerre pour défendre ou étendre l'Alliance."
 gushuokguan_event.62.a:0 "Victoire !"
 gushuokguan_event.71.t:0 "Menu de Libération Dao"
 gushuokguan_event.71.d:0 "Gérer la confédération des Yan n'est pas un travail facile, c'est pourquoi nous pouvons déléguer le fardeau de la gouvernance à la population locale, qui en échange de cette liberté agira comme frères loyaux des Yan !"
 gushuokguan_event.71.a:0 "Libérer Guwaamud comme Dao"
 gushuokguan_event.71.b:0 "Libérer Hubao comme Dao"
 gushuokguan_event.71.c:0 "Libérer Zyujyut comme Dao"
 gushuokguan_event.71.d1:0 "Libérer Un Xia comme Dao"
