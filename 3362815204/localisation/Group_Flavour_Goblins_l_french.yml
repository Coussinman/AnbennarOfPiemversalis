 # Generic Goblin Missions
 cave_goblin_riches_of_the_dwarovar_title:0 "Richesses du Dwarovar"
 cave_goblin_riches_of_the_dwarovar_desc:0 "Les nains prétendent qu'eux seuls savent comment faire de l'extraction minière. Quelle bonne blague ! Nous on creuse depuis toujours dans les tunnels sombres."
 cave_goblin_drunk_on_conquest_title:0 "Ivres de Conquête"
 cave_goblin_drunk_on_conquest_desc:0 "Nos chefs ont récemment découvert qu'en fournissant de l'alcool à nos soldats, davantage de volontaires rejoignent nos rangs... excellent ! Plus on boit, plus on se bat !"
 cave_goblin_fungus_among_us_title:0 "Champignons Parmi Nous"
 cave_goblin_fungus_among_us_desc:0 "Ajoute ça à ça, ajoute ça à ça. Tu peux ajouter ça à tout ! Les champignons poussent partout dans nos cavernes obscures."
 cave_goblin_weapons_for_the_warband_title:0 "Armes pour la Bande de Guerre"
 cave_goblin_weapons_for_the_warband_desc:0 "Le fer est l'épine dorsale de la production de guerre de chacun, et nous ne valons pas moins que les autres. Nos forges gobelindes cracheront des lames acérées !"
 cave_goblin_strength_in_numbers_title:0 "La Force du Nombre"
 cave_goblin_strength_in_numbers_desc:0 "Plus nous sommes unis, plus nous pouvons accomplir de choses. D'autres partagent nos vues et nous sommes prêts à travailler ensemble. Avec notre grande armée, personne ne pourra nous arrêter."
 cave_goblin_seeking_loot_title:0 "En Quête de Nouveau Butin"
 cave_goblin_seeking_loot_desc:0 "Trop longtemps notre clan a été considéré comme faible. Il est temps de renverser la vapeur et de montrer à nos voisins que leurs trésors et leurs terres sont maintenant à nous !"
 cave_goblin_knives_in_the_dark_title:0 "Lames dans les Ténèbres"
 cave_goblin_knives_in_the_dark_desc:0 "Maintenant que nos ennemis ont été vaincus, il est temps de chercher ce qui vient après eux. Avec la victoire certaine de cette guerre, notre peuple est maintenant plus que jamais disposé à s'étendre au-delà de ce qui est connu et à répéter notre succès."
 cave_goblin_expanding_our_influence_title:0 "Étendre Notre Influence"
 cave_goblin_expanding_our_influence_desc:0 "Coin après coin nous explorons. Pas à pas nous errons dans l'obscurité, mais avec le soutien de notre peuple, bientôt tout l'inconnu sera connu de nos yeux perçants."
 cave_goblin_conquerors_on_the_rise_title:0 "En Pleine Ascension"
 cave_goblin_conquerors_on_the_rise_desc:0 "Avec de nombreuses tribus maintenant unies sous notre bannière de guerre, nous sommes prêts à nous étendre davantage dans les sentiers inconnus du Dwarovar."
 cave_goblin_ravagers_of_the_dwarovar_title:0 "Ravageurs du Dwarovar"
 cave_goblin_ravagers_of_the_dwarovar_desc:0 "La quête de butin nous a poussés loin dans les profondeurs des anciennes cavernes naines, et avec toutes les tribus qui ont rejoint notre cause ou qui ont péri en tentant de résister, nous nous étendons maintenant plus loin que jamais. Bientôt, les mots de notre expansion se répandront à travers tout Bulwar et d'autres régions. Ils devront tous nous affronter assez tôt."
 cave_goblin_conquerors_of_the_dwarovar_title:0 "Conquérants du Dwarovar"
 cave_goblin_conquerors_of_the_dwarovar_desc:0 "Frères ! Les jours sombres ont finalement pris fin. À partir de maintenant, tout le monde doit nous appeler un véritable empire de la race gobelinique !"
 g_collecting_new_tithes_title:0 "Collecter de Nouvelles Dîmes"
 g_collecting_new_tithes_desc:0 "Nos politiques d'intégration ont déjà facilité l'intégration de notre nouveau territoire, mais nous pouvons encore tirer plus d'avantages de nos nouveaux nezkaru. Nous instituerons une dîme sur ces nouveaux Nezkaru, comme remboursement pour les terres et les titres qui leur ont été accordés, renforçant notre trésorerie."
 g_integrating_new_nezkaru_title:0 "Intégrer les Nouveaux Nezkaru"
 g_integrating_new_nezkaru_desc:0 "Alors que nous absorbons davantage des nezkaru dispersés, il est important que nous intégrions ces nouvelles familles dans notre société. Nous offrirons aux nezkaru nouvellement convertis des titres et des terres aux confins les plus éloignés de notre domaine, incorporant ainsi ces familles et accélérant le développement de nos territoires nouvellement acquis."
 g_absorbing_the_disorganized_nezkaru_title:0 "Absorber les Désorganisés"
 g_absorbing_the_disorganized_nezkaru_desc:0 "Le Dwarovar était autrefois rempli de hordes orques et de bandes de guerre errant dans les cavernes et les tunnels, asservissant, tuant et pillant tout gobelin qu'ils rencontraient. Maintenant que les orques sont partis avec l'invasion de surface de Dookanson, le Dwarovar est principalement peuplé de gobelins. Nous devrions absorber ces bandes désorganisées de gobelins. Notre capacité à intégrer les masses grouillantes de la race gobelinique qui habitent le Dwarovar sera sûrement à notre avantage. Et nous aurons besoin de tous les avantages si l'armée victorieuse de Dookanson revient."


 g_plunder_the_enemy_fortress_title:0 "Piller les Ennemis"
 g_plunder_the_enemy_fortress_desc:0 "Les richesses et les trésors. Doux, doux butin. Tout cela arrive chez nous dans nos cavernes."
 g_looted_secrets_title:0 "Secrets Pillés"
 g_looted_secrets_desc:0 "Les nains sont un lot malin, construisant toutes sortes de défenses pour tenir notre espèce à l'écart. Mais à l'époque, ils avaient de grands empires et des palais et beaucoup, beaucoup d'argent - alors peut-être qu'il y a quelque chose que nous pouvons apprendre de ces barbus après tout ?"
 g_loot_plunder_title:0 "Pillage et Rapine"
 g_loot_plunder_desc:0 "Les forteresses naines ont des tas de richesses qui traînent - vases, statues, ARMES FANTAISISTES, VIEILLES GEMMES BRILLANTES - JE LES VEUX TOUTES !"
 g_a_throne_of_loot_title:0 "Un Trône de Butin"
 g_a_throne_of_loot_desc:0 "Nos trésors ! Précieux trésors ! Tous les trésors sont à nous ! Notre chef s'assiéra sur un trône fait de richesses pillées !"
 g_conquest_of_a_hold_title:0 "Conquérir une Forteresse"
 g_conquest_of_a_hold_desc:0 "Les nains ont toujours tenu leurs forteresses comme des bastions de civilisation dans les tunnels profonds et sombres du Dwarovar - et nous en avons toujours été envieux. Certains des nôtres ont déjà envahi leurs puissantes forteresses et s'y sont installés, et maintenant nous devons faire de même !"
 g_our_hold_title:0 "Notre Forteresse"
 g_our_hold_desc:0 "Alors que notre peuple trouve de nouveaux recoins de la forteresse où s'installer, nous devons nous assurer que cette forteresse nous appartient et à nous seuls, et que tout reste potentiel soit traité de manière appropriée !"
 g_a_vault_for_our_plunder_title:0 "Un Coffre pour Notre Pillage"
 g_a_vault_for_our_plunder_desc:0 "Un clan gobelin digne de ce nom a besoin d'un coffre. Un gros coffre spacieux rempli de trésors brillants."
 g_centralizing_the_clan_title:0 "Droits du Squatteur"
 g_centralizing_the_clan_desc:0 "Fini le temps de vivre dans l'obscurité, à se geler le derrière dans des cavernes humides ! Les halls nains se remplissent maintenant de gobelinoïdes espérant une nouvelle vie dans des maisons plus sûres. Mais avec cela, nous devons nous adapter. Nos chefs de clan doivent être plus forts que jamais, pour protéger notre nouveau foyer et empêcher tout petit arriviste de prendre notre forteresse pour lui !"
 g_settling_down_title:0 "S'Installer"
 g_settling_down_desc:0 "Alors que notre peuple construit sur les ruines de l'ancienne forteresse naine, notre façon de gouverner doit aussi évoluer. Nous ne sommes plus des gobelins errants dans les tunnels, mais un clan sédentaire digne de ce nom !"
 g_battles_with_the_dwarves_title:0 "Batailles avec les Nains"
 g_battles_with_the_dwarves_desc:0 "Les gobelins et les nains ont été ennemis depuis l'aube des deux races dans l'Échine-du-Serpent. Pendant tout ce temps, nous avons vu les plus grandes réalisations de chacun, et les pires défaites de chacun.\n\nNous devons capitaliser sur la faiblesse des nains et nous écraser sur eux avec une férocité sans fin, pour honorer l'héritage de nos ancêtres qui ont mis leur empire à genoux, et finir le travail qu'ils ont commencé."
 g_learning_from_our_battles_title:0 "Apprendre de Nos Batailles"
 g_learning_from_our_battles_desc:0 "Les nains sont une race rusée de sales tronches avec des armes que nous admettons être assez formidables. Les tactiques de nos ancêtres étaient d'un genre simple : foncer et poignarder assez de nains pour faire la différence.\n\nNos nombres gagnaient toujours à l'époque, mais maintenant les temps sont plus durs, le monde change, et nous aussi. Les nains peuvent se croire malins, mais ils n'ont rien sur l'esprit pervers de nos tacticiens gobelins !"
 g_the_most_feared_warriors_in_the_dwarovar_title:0 "Les Guerriers les Plus Redoutés"
 g_the_most_feared_warriors_in_the_dwarovar_desc:0 "Les contes de notre puissance gobelinique se sont répandus dans toute l'Échine-du-Serpent et au-delà ! Les aventuriers tremblent à la vue de caisses non marquées dans les profondeurs des tunnels, évitent les pierres placées de façon suspecte, et fuient de peur à la vue d'établissements abandonnés en cas d'embuscades depuis les profondeurs de la terre. Nous avons transformé l'Échine-du-Serpent en notre terrain de jeu, et on serait fou de s'opposer à nous maintenant."
 
 
 # Thieving Arrows Missions
 g_a_clan_embattled_title:0 "Un Clan en Guerre"
 g_a_clan_embattled_desc:0 "Il y a de nombreux prétendants à la suprématie gobelinique dans les Confins-du-Serpent et nous les combattons tous depuis longtemps. Nos armées s'habituent à ces combats et plus nous gagnons, plus nous apprenons. Nous avons commencé à utiliser ces leçons pour vaincre nos rivaux et nos armées sortent de plus en plus victorieuses."
 g_a_skomdihr_way_we_go_title:0 "Direction Skomdihr"
 g_a_skomdihr_way_we_go_desc:0 "Nous avons réalisé que, si nous voulons solidifier notre emprise sur les Confins-du-Serpent, nous aurons besoin d'une forteresse à solidifier. La forteresse voisine de Verkal Skomdihr devrait parfaitement convenir, une fois qu'on l'aura remise en état, bien sûr."
 g_between_a_garnet_and_a_diamond_hard_place_title:0 "Grenat et Diamant"
 g_between_a_garnet_and_a_diamond_hard_place_desc:0 "Maintenant que nous avons sécurisé et remis en état notre nouvelle forteresse, nous avons pu organiser des patrouilles d'éclaireurs pour cartographier les Confins-du-Serpent. Il semble qu'il y ait plusieurs menaces naines qui se développent depuis les anciennes forteresses d'Ovdal Lodhum et d'Arg-Ôrdstun, nous plaçant dans une situation très dangereuse. Si nous voulons maintenir cette petite forteresse que nous nous sommes taillée, nous devons les éliminer."
 g_hunting_blackbeard_title:0 "Chasser Barbe-Noire"
 g_hunting_blackbeard_desc:0 "Alors que les autres forteresses représentaient une menace militaire pour notre nouveau domaine, le Cartel Barbe-Noire est quelque chose de complètement différent. Étant une organisation criminelle bien avant leur retour au Dwarovar, ils sont habitués à opérer dans l'ombre et à maintenir une forteresse là où ils n'ont rien à faire. Bien que nous ayons pu les traiter militairement, ils resteront une épine invisible dans notre flanc, sapant nos marchands et punissant le contrôle de nos propres cartels jusqu'à ce que nous ayons retiré tous les nains des Confins-Serpents. Ce n'est qu'alors qu'ils n'auront plus d'ombres où se cacher."
 g_the_masters_of_serpentreach_title:0 "Maîtres des Confins-Serpents"
 g_the_masters_of_serpentreach_desc:0 "Enfin, nous avons supprimé la dernière influence du Cartel Barbe-Noire dans les Confins-du-Serpent, capturé les anciennes forteresses vestiges, et étendu notre contrôle de Gor Bûrad à Orlghelovar. Le clan de la Flèche Voleuse n'existe plus, car désormais nous sommes les seuls qui restent, les Usmaklan."
 g_wandering_into_woods_title:0 "Errer dans les Bois"
 g_wandering_into_woods_desc:0 "Avec notre emprise sur les Confins-du-Serpent qui se solidifie, il est peut-être temps d'aller au-delà de la Porte de Garde en ruines et de s'aventurer dans les Bois-Profonds. Bien qu'avec une porte si impressionnante, bien que complètement ruinée et inutile, pour garder l'entrée, il y aura sûrement de grands dangers là-bas aussi. Nous devons être préparés."
 g_market_sap_untapped_title:0 "Sève de Marché Inexploitée"
 g_market_sap_untapped_desc:0 "Il y a tant de choses à exploiter dans les Bois-Profonds, de la sève dans les arbres à la fourrure des bêtes qui vivent sous eux. Et bien sûr, les arbres eux-mêmes.\n\nOui, c'était un bon plan. Les roues de notre industrie ne s'arrêteront jamais de tourner maintenant."
 g_a_link_to_further_conquest_title:0 "Un Lien vers l'Avenir"
 g_a_link_to_further_conquest_desc:0 "Nous avons trouvé quelques anciens registres et journaux des nains qui appelaient autrefois Verkal Skomdihr leur foyer, détaillant les méthodes de survie, de voyage et de précaution lors de la traversée des Bois-Profonds. Bien que beaucoup aient été perdus, nos éclaireurs ont finalement pu commencer à comprendre comment naviguer dans les sentiers entre les régions principales de la forêt. Rien ne nous barre plus la route maintenant."
 g_deeper_into_the_deepwoods_title:0 "Plus Profond dans les Bois-Profonds"
 g_deeper_into_the_deepwoods_desc:0 "Bien qu'il y ait eu quelques clans gobelins éparpillés et tribus orques dans les Bois-Profonds, nous sommes devenus la présence gobelinique dominante ici. Les elfes qui restent ne seront bientôt plus une menace pour nous alors que nos manufactures crachent armes et armures, alimentées par un approvisionnement régulier de bois des Bois-Profonds et de métal des Confins-Serpents."

 mountainshark_lowers_your_migration_cooldown_by_25_tooltip:0 "Réduit votre temps de récupération de migration de 20%"
 
 this_will_loot_all_our_noncap_holds_tooltip:0 "Nous allons extraire le butin des profondeurs de toutes nos forteresses non-capitales. Cela les dévastera, mais renforcera notre trésorerie."
 this_will_loot_all_our_noncap_holds_tooltip_2:0 "Nous allons extraire le butin des profondeurs de toutes nos forteresses non-capitales. Cela les dévastera et réduira leur développement, mais renforcera notre pouvoir monarchique."


