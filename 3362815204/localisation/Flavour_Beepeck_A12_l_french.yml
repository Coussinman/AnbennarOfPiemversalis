l_french:
 flavor_beepeck.1.t:0 "Les Revendications Halfelines de Beepeck"
 flavor_beepeck.1.d:0 "Orston fait partie de jure d'Exwes depuis avant les Guerres Lilas, et pourtant les Halfelins qui y vivent ont bien plus en commun avec nous qu'avec leurs dirigeants humains. Beepeck représente tous les Halfelins de l'Empire – si nous laissons cette situation perdurer et permettons que les Halfelins de nos frontières restent assujettis, cela affaiblira non seulement notre autorité sur nos propres terres, mais notre position même d'Électeur Impérial. Nous n'avons qu'une option – acquérir Orston pour nous-mêmes et consolider notre autorité.\n\nCependant, il reste une question sur la manière de procéder – surtout, faut-il pétitionner l'Empereur pour obtenir son assistance dans cette affaire ? Nul doute que notre place parmi les Électeurs pourrait servir de levier – mais ne pourrions-nous pas tout aussi bien saisir l'occasion et agir par nous-mêmes, sans intervention extérieure ?"
 flavor_beepeck.1.a:0 "Envoyer la pétition."
 flavor_beepeck.1.b:0 "Nous agirons à notre manière."
 flavor_beepeck.2.t:0 "La Pétition d'Orston"
 flavor_beepeck.2.d:0 "Il semble que les tensions dans le nord-ouest aient finalement atteint leur paroxysme – Beepeck est venu nous voir, pressant sa revendication sur la province d'Orston – actuellement possédée légalement par Exwes. Ils prétendent qu'en tant qu'Électeur représentant les Halfelins de l'Empire, ils ont un droit sur cette terre halfeline.\n\nBien qu'agir ainsi soutiendrait le rôle important de Beepeck comme l'un des Électeurs raciaux, retirer des terres à un autre prince souverain pourrait mal passer auprès de la noblesse impériale. Beaucoup de princes rejetteront sans doute les prétentions de Beepeck à des griefs légitimes, sans compter ceux qui s'inquiéteront de futures manœuvres des Électeurs Nains ou Elfiques, suivant les traces de Beepeck. Il semble qu'il n'y ait pas de réponse facile – mais lourde est la tête qui porte la couronne. En tant qu'Empereur, la décision nous appartient."
 flavor_beepeck.2.a:0 "Bien sûr que non. Cette terre appartient de jure à Exwes."
 flavor_beepeck.2.b:0 "Ils ont effectivement un droit dessus. Mais nous ne forcerons pas Exwes sur cette question."
 flavor_beepeck.2.c:0 "Leur droit est reconnu. Exwes doit leur céder la terre."
 flavor_beepeck.3.t:0 "Succès de la Pétition"
 flavor_beepeck.3.d.a:0 "Non seulement l'Empereur a reconnu notre revendication, mais il a mis tout son poids derrière ses paroles, et Exwes a cédé ! Orston nous a été directement cédée. Quel jour de joie pour notre cause et celle de tous les Halfelins de l'Empire ! Alors que Beepeck explose de célébrations, nos forces marchent déjà vers nos nouveaux territoires. Nous ne sommes pas accueillis aussi chaleureusement que nous l'espérions – mais nul doute que les habitants d'Orston nous verront bientôt comme des libérateurs !"
 flavor_beepeck.3.d.b:0 "La pétition fut un succès – en grande partie. L'Empereur a reconnu notre revendication, nous transférant la propriété de jure d'Orston et des territoires environnants – mais il a refusé de presser Exwes à les abandonner réellement. Ce n'est pas grave cependant – avec la légitimité des paroles de l'Empereur, Orston acceptera sans doute mieux notre gouvernement, une fois que nous aurons pris la région à Exwes, par la force. Nous avons déjà fait des plans – les Halfelins d'Orston seront libérés de la même manière."
 flavor_beepeck.3.a:0 "Quel grand jour !"
 flavor_beepeck.3.b:0 "Nous devons la prendre nous-mêmes."
 beepeck_incident_warning_tt:0 "§RExwes pourrait déclarer la guerre à Beepeck, auquel cas nous devrons intervenir du côté de Beepeck.§!"
 flavor_beepeck.4.t:0 "Un Trésorier"
 flavor_beepeck.4.d:0 "Le politicien mineur Aldred Doigts-Légers a proposé de superviser la Ruche pour Beepeck. Il est très compétent et travaillera à bas coût."
 flavor_beepeck.4.a:0 "Excellent."
 flavor_beepeck.5.t:0 "Un Amiral"
 flavor_beepeck.5.d:0 "Après avoir recherché un bon capitaine pour notre nouvelle marine, le meilleur candidat semble être Robin Pied-de-Tempête. C'est un capitaine marchand expérimenté, habile à déplacer une flotte rapidement et efficacement, et il aidera à négocier des accords commerciaux en chemin."
 flavor_beepeck.5.a:0 "Il sera très utile."
 flavor_beepeck.6.t:0 "Les Machinations de Beepeck"
 flavor_beepeck.6.d:0 "Beepeck, abusant de son autorité d'Électeur Halfelin, convoite depuis longtemps nos terres, spécialement la province d'Orston à majorité halfeline. Malgré tous nos efforts pour intégrer les populations locales, il y a toujours eu quelques agitateurs locaux prêts à alimenter leurs efforts pour légitimer ces revendications, présentant notre gouvernement comme oppressif et illégitime. Quelle chance y a-t-il pour des relations pacifiques entre nous, quand cette menace incessante à notre souveraineté continue sans fin ?"
 flavor_beepeck.6.a:0 "Se lier d'amitié avec l'Empereur est la seule voie possible."
 flavor_beepeck.7.t:0 "Échec de la Pétition"
 flavor_beepeck.7.d:0 "L'Empereur a entièrement rejeté nos revendications sur Orston. Nous devrons acquérir cette terre d'une autre manière, par alliance avec d'autres voisins d'Exwes ou purement par la force de nos armes, mais un moyen doit être trouvé."
 flavor_beepeck.7.a:0 "Nos droits ont été ignorés."
 flavor_beepeck.8.t:0 "L'Escroquerie d'Orston"
 flavor_beepeck.8.d:0 "L'Empereur n'est pas directement intervenu dans ce conflit impérial, mais il a légitimé la revendication de Beepeck sur une terre qui nous appartient légitimement – un coup porté à notre cause pour maintenir la province d'Orston, sans aucun doute. Nous devons nous préparer, car Beepeck fera sûrement la guerre pour soutenir ses nouvelles revendications, et ce bientôt, tant qu'il a encore une oreille favorable sur le Trône de la Colombe. Des temps sanglants nous attendent."
 flavor_beepeck.8.a:0 "Ils ne prendront jamais la ville."
 flavor_beepeck.9.t:0 "Orston Volée !"
 flavor_beepeck.9.d:0 "Il semble que le pire soit arrivé – l'Empereur a usé de son autorité pour nous chasser d'Orston, et tandis que nos officiels battent en retraite, les magistrats de Beepeck avancent, leurs marchands et forces militaires s'installant dans la province. Le peuple d'Exwes est outragé, et beaucoup réclament que des mesures soient prises pour venger ce déshonneur – mais ce serait indubitablement téméraire au plus haut point. Peut-être pourrions-nous combattre Beepeck, mais les forces de l'Empereur ? Et pourtant, dans nos esprits, dans nos cœurs, il y a encore une voix, chuchotant, tirant sur notre honte, notre indignation – pouvons-nous vraiment ne rien faire ? Rester là, tandis que notre honneur est défié ?"
 flavor_beepeck.9.a:0 "Que pouvons-nous faire de plus ?"
 flavor_beepeck.9.b:0 "Intolérable."
 
 A12_petition_the_emperor_title:0 "Pétitionner l'Empereur"
 A12_petition_the_emperor_desc:0 "Beepeck est l'Électorat représentant les Halfelins de l'Empire. Cependant, il y a des terres halfelines impériales de l'autre côté de notre frontière à Orston. Orston fait partie de jure d'Exwes, et ce depuis avant les Guerres Lilas, mais notre droit de représenter les Halfelins de l'Empire devrait nous donner des revendications sur cette terre. Nous pouvons pétitionner l'Empereur pour qu'il nous cède ces terres. Améliorer son opinion, envoyer un pot-de-vin ou même s'allier à l'Empereur le rendra plus enclin à nous soutenir."
 A12_halfling_elector_title:0 "L'Électorat Halfelin"
 A12_halfling_elector_desc:0 "L'Empereur n'a peut-être pas directement donné le comté d'Orston à nous, mais nous devons quand même chercher à le prendre et libérer les Halfelins impériaux qui s'y trouvent."
 A12_alliance_of_opportunity_title:0 "Alliance d'Opportunité"
 A12_alliance_of_opportunity_desc:0 "Gawed et Lorent se battent pour le Petit-Pays depuis des centaines d'années maintenant. Après la rébellion de Viswall en 1423, ils sont entrés dans une sorte d'accord pour un temps afin de diviser le Petit-Pays en deux. Cependant, aucune des deux parties n'est satisfaite de laisser son rival avec la moitié du Petit-Pays. S'allier à l'un de ces deux royaumes nous donnera la meilleure opportunité de prendre des terres du Petit-Pays à l'autre. Même s'ils la veulent pour eux-mêmes, ils seraient définitivement heureux de notre aide pour l'arracher à leur rival, même si nous la gardons pour nous."
 A12_liberate_small_country_title:0 "Libérer le Petit-Pays"
 A12_liberate_small_country_desc:0 "Le Petit-Pays a été sous le contrôle de royaumes humains étrangers trop longtemps. Nous sommes le seul pays halfelin indépendant et puissant, donc en tant que représentant des Halfelins dans l'Empire, nous libérerons les Halfelins et les représenterons en tant qu'unique Petit-Pays."
 A12_heavy_ships_title:0 "Navires Lourds"
 A12_heavy_ships_desc:0 "Les Halfelins sont trop petits pour opérer correctement les galères que beaucoup d'humains de la mer de Tête-de-Dame utilisent pour le combat. Pour pallier cela, nous devons utiliser des navires plus grands où les Halfelins ne sont pas désavantagés."
 A12_conquer_uelaire_title:0 "Conquérir Uelaire"
 A12_conquer_uelaire_desc:0 "Orston était le cas le plus flagrant de Halfelins non représentés, mais au nord, dans tout le duché d'Uelaire, il y a une population halfeline significative. Il peut y avoir une majorité Uelairey, mais la forte présence de Halfelins suffit à justifier une conquête de la terre."
 A12_conquer_exwes_title:0 "Conquérir Exwes"
 A12_conquer_exwes_desc:0 "Le comté halfelin illégitime d'Orston d'Exwes peut être nôtre, mais une population halfeline notable était présente dans le reste du duché. Nous devons continuer à nous efforcer d'unir les Halfelins de l'Empire. Pour cette juste cause, nous ferons n'importe quel sacrifice, même le fardeau de contrôler plus de terres prospères."
 A12_colonial_endralliande_title:0 "Coloniser l'Endralliande"
 A12_colonial_endralliande_desc:0 "Beepeck est quelque peu surpeuplée, et beaucoup de Halfelins aimeraient l'opportunité de créer une vraie ferme sur leur propre terre. De plus, les avantages d'amener le commerce d'Aelantir vers Cannor ne nous échappent pas."
 A12_trade_company_region_abroad_title:0 "S'Étendre Outre-Mer"
 A12_trade_company_region_abroad_desc:0 "Aussi un peu d'un espace réservé pour plus de contenu Sarhal. Une mission basique pour les compagnies commerciales, qui seront en Sarhal."
 A12_sarhal_placeholder_title:0 "Espace Réservé Sarhal"
 A12_sarhal_placeholder_desc:0 "Espace Réservé Sarhal"
 A12_light_ships_title:0 "Navires Commerciaux"
 A12_light_ships_desc:0 "La position de puissance commerciale dominante de Couronne-de-Dame est très disputée. Une flotte de navires commerciaux est le meilleur moyen de rivaliser pour le contrôle commercial."
 A12_damescrown_trade_title:0 "Commerce de Couronne-de-Dame"
 A12_damescrown_trade_desc:0 "Notre priorité absolue devrait être de contrôler le commerce dans la Mer de Couronne-de-Dame. Notre fortune actuelle en provient, et les fortunes futures en proviendront aussi."
 A12_trade_league_title:0 "Former une Ligue Commerciale"
 A12_trade_league_desc:0 "Une pratique populaire parmi les républiques marchandes de Couronne-de-Dame est de former une ligue de petits pays de défense mutuelle et de coopération commerciale. Si nous ne l'avons pas déjà fait, le faire maintenant est très important."
 A12_anbenncost_trade_title:0 "Commerce d'AnbenncÃ³st"
 A12_anbenncost_trade_desc:0 "Une source majeure de biens entrant dans Couronne-de-Dame sont les navires entrant du sud, passant par AnbenncÃ³st. Le contrôle direct de ce commerce ne sera pas possible sans conquérir trop loin, mais des méthodes comme les navires commerciaux et l'expansion de notre ligue commerciale nouvellement formée nous donneront une plus grande influence sur les biens entrant dans le Cou-de-Dame."
 A12_viswall_trade_title:0 "Commerce du Petit-Pays"
 A12_viswall_trade_desc:0 "La position de Beepeck comme route principale pour les commerçants du Petit-Pays pour atteindre la Tête-de-Dame est très précieuse. Il est temps de tirer pleinement parti de cela et d'obtenir un quasi-monopole sur le commerce halfelin dans la Tête-de-Dame."
 A12_damescrown_trade_war_title:0 "Guerre Commerciale de Couronne-de-Dame"
 A12_damescrown_trade_war_desc:0 "La république commerciale de Couronne-de-Dame a été notre principal concurrent pour le commerce de la Mer de Couronne-de-Dame. Les vaincre dans une guerre pour la domination commerciale montrera vraiment notre pouvoir et sécurisera notre position de puissance commerciale dominante de Cannor."
 A12_damescrown_control_title:0 "Contrôle de Couronne-de-Dame"
 A12_damescrown_control_desc:0 "Avec notre pouvoir cimenté, nos liens commerciaux établis et nos rivaux vaincus, il est maintenant temps de prendre finalement le contrôle total de la Mer de Couronne-de-Dame. Les richesses, oh la prospérité, tout l'argent du monde sera nôtre !"
 A12_utilize_the_estuary_title:0 "Utiliser l'Estuaire"
 A12_utilize_the_estuary_desc:0 "L'estuaire de Widderoy coulant à travers les Marais Salés est la clé de la position de Beepeck comme contrôleur du commerce du Petit-Pays. En construisant des marchés le long de la rivière, nous utiliserons cela à son plein avantage."
 A12_honey_bacon_title:0 "Lard au Miel"
 A12_honey_bacon_desc:0 "Les Halfelins de la Bande élèvent des cochons pour fournir Beepeck en nourriture depuis des lustres maintenant, et les Marais Salés ont toujours été précieux pour la conservation des aliments. Certaines méthodes de conservation ont une valeur au-delà de juste durer plus longtemps cependant. Saler des lamelles de porc crée un aliment délicieux. Une plus grande production de la Bande permet d'en amener plus à Beepeck, et d'expérimenter de nouveaux goûts. Le lard glacé au miel sera une délicatesse toute nouvelle, attirant les commerçants à Beepeck plutôt qu'aux autres ports pour avoir une chance de le goûter."
 A12_the_honeycomb_title:0 "La Ruche"
 A12_the_honeycomb_desc:0 "La Ruche est le nom du Trésor de la Cité de Beepeck. Garder une réserve de secours d'or est précieux en cas d'urgence, et peut aider à atténuer l'inflation."
 A12_house_stacking_title:0 "Empilement de Maisons"
 A12_house_stacking_desc:0 "L'empilement de maisons halfelin est une technique architecturale célèbre créée à Viswall après la Rébellion de Viswall. La partition de la ville en deux moitiés, et les frontières définies ont éliminé la capacité de la ville à grandir davantage vers l'extérieur. Alors ils ont fait grandir leur ville vers le haut. Ce ne sont pas littéralement des maisons entières empilées les unes sur les autres, mais plutôt des bâtiments à plusieurs étages avec différentes maisons à chaque étage. La péninsule de Beepeck devient bondée, donc introduire cette technique permettra une croissance plus facile."
 A12_largest_small_city_title:0 "La Plus Grande Petite Ville"
 A12_largest_small_city_desc:0 "Beepeck porte le surnom de Plus Grande Petite Ville depuis un moment maintenant, mais en vérité, un Viswall uni serait significativement plus grand. Vraiment surpasser Viswall comme la Plus Grande Petite Ville à tous égards augmentera grandement notre pouvoir et notre portée."
 A12_settle_newacre_title:0 "Coloniser Newacre"
 A12_settle_newacre_desc:0 "Newacre est une partie peu peuplée du duché d'Uelaire avec une population halfeline notable. C'est aussi de bonnes terres agricoles que beaucoup plus de Halfelins aimeraient coloniser. Simplement encourager plus de Halfelins à s'installer basculera la balance d'une majorité Uelairey à une majorité halfeline."
 A12_exwes_mead_title:0 "Brasserie d'Hydromel"
 A12_exwes_mead_desc:0 "Bien que ce fut toujours une possibilité, le miel produit depuis Beepeck n'a jamais été utilisé pour la production d'hydromel à grande échelle. C'est une opportunité commerciale manquée, avec la source d'hydromel la plus proche étant jusqu'en Gérudie. Ce qui rend difficile, et donc coûteux d'obtenir de l'hydromel dans Couronne-de-Dame. Avec l'espace nouvellement disponible pour nos Halfelins d'installer des fermes de miel et des brasseries d'hydromel, nous pouvons correctement tirer parti de cette opportunité commerciale."
 A12_maintain_elector_status_title:0 "Maintenir le Statut d'Électeur"
 A12_maintain_elector_status_desc:0 "En tant qu'un des Électeurs d'Anbennar, il est dans notre meilleur intérêt de garder le statut d'Électeur. À travers quelque défi difficile qui arrive, nous devons garder notre titre."
 refuse_our_right_as_elector:0 "a refusé notre droit en tant qu'Électeur"
 enforced_our_right_as_elector:0 "a imposé notre droit en tant qu'Électeur"
 alliance_of_opportunity_tooltip:0 "S'allier à Gawed nous permettra de revendiquer deux états voisins du Petit-Pays Lorentais. S'allier à Lorent nous permettra de revendiquer deux états voisins du Petit-Pays Gawedien."
 A12_colonial_endralliande_tooltip:0 "Avoir une §YNation Coloniale§! possédant §Y10§! provinces dans l'Endralliande Coloniale"
 
