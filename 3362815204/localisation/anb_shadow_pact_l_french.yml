 shadow_pact.11.t:0 "Lectures Conflictuelles"
 shadow_pact.11.d:0 "L'un des diseurs de bonne aventure qui a mené les procédures rituelles vient devant [Root.Monarch.GetName] porteur de mauvaises nouvelles. L'un des présages observés lors de la cérémonie a été interprété de manière erronée ; une erreur dans le rituel a fait que cette fausse interprétation a été jugée correcte. Sans correction appropriée, ce mauvais présage pourrait causer des effets catastrophiques pour [Root.Monarch.GetName], mais le rituel pour corriger l'erreur sera coûteux."
 shadow_pact.11.a:0 "Nous devons purifier notre fortune pour sécuriser notre peuple."
 shadow_pact.11.b:0 "Ridicule ! Nous suivrons la lecture originale."
 shadow_pact.11.c:0 "Peut-être qu'une fortune différente nous attend !"
 
 shadow_pact.12.t:0 "Présage Inquiétant"
 shadow_pact.12.d:0 "Une séance a abouti à ce qu'un chef local reçoive des présages inquiétants sur son destin, le faisant paniquer et consolider son pouvoir dans une tentative d'éviter sa mort au détriment de notre peuple. Nous pouvons retirer le chef du pouvoir et apaiser les habitants. Mais l'absence de leadership risque de créer un vide de pouvoir et de faire diminuer notre contrôle sur la région."
 shadow_pact.12.a:0 "Retirer ce chef terrifié du pouvoir."
 shadow_pact.12.b:0 "Le destin est une chose capricieuse. Laissons-les continuer leurs tentatives pour l'éviter."

 shadow_pact.13.t:0 "Devins Itinérants"
 shadow_pact.13.d:0 "Des bandes de diseurs de bonne aventure connaisseurs des Présages parcourent nos terres, offrant des conseils à ceux qui souhaitent connaître leur destin. Un groupe de ces devins est arrivé dans notre capitale, et offre plusieurs services différents aux membres de la cour."
 shadow_pact.13.a:0 "Les os révéleront notre destin."
 shadow_pact.13.b:0 "Notre destin est contenu dans les feuilles de thé."
 shadow_pact.13.c:0 "La chair des bêtes détient les secrets du futur !"

 shadow_pact.14.t:0 "Augmentation des Rites Sacrificiels"
 shadow_pact.14.d:0 "L'haruspice est une pratique courante dans $COUNTRY$, mais certains oracles commencent à expérimenter le sacrifice d'êtres doués de conscience, en raison de leur potentiel supposé supérieur pour la divination grâce à l'utilisation d'un cerveau capable de conscience. Le clergé est intrigué par ce développement et souhaite étendre cette pratique dans le royaume."
 shadow_pact.14.a:0 "L'esprit est trop sacré pour être utilisé dans la divination. Chassez-les !"
 shadow_pact.14.b:0 "Cette pratique est en effet très puissante."
 shadow_pact.14.c:0 "Fournissez aux haruspices des corps chauds !"

 shadow_pact.15.t:0 "Malédiction des Sorcières"
 shadow_pact.15.d:0 "Les sorcières du Coven Nocturne nous ont longtemps considérés comme des parias hérétiques récalcitrants pour ne pas nous plier à leurs caprices. Des murmures dans les tentes des diseurs de bonne aventure et les auberges de bord de route affirment qu'en représailles, ces créatures sombres ont maudit [hag_province.GetName], faisant que ses terres deviennent en jachère et que son peuple souffre sous le fardeau de sorts malveillants. Les adeptes des sorcières exigent le droit de servir librement leurs maîtresses afin d'inverser l'enchantement."
 shadow_pact.15.a:0 "Céder aux Sorcières Nocturnes."
 shadow_pact.15.b:0 "Nous ne nous plierons pas à la volonté des sorcières des marais !"
 shadow_pact.15.c:0 "D'une manière ou d'une autre, nous pouvons trouver un compromis."

 shadow_pact.16.t:0 "Maître des Potions"
 shadow_pact.16.d:0 "Un vendeur de potions prétendant offrir des breuvages d'une puissance inimaginable s'est présenté à notre cour. Chaque potion est un tourbillon vibrant de couleurs éblouissantes, les bouteilles brillant doucement alors que le marchand vous les révèle. Il vous offre le choix d'un mélange singulier, proclamant qu'ils vous donneront ce que vous désirez quel qu'en soit le coût."
 shadow_pact.16.a:0 "Prendre la potion verte."
 shadow_pact.16.b:0 "Prendre la potion bleue."
 shadow_pact.16.c:0 "Prendre la potion rouge."
 shadow_pact.16.e:0 "Saisissez-le ! Je les veux toutes !"

 shadow_pact.17.t:0 "Richesse Future"
 shadow_pact.17.d:0 "Un voyant de cour a proclamé que [resource_province.GetName] connaîtra bientôt la bonne fortune et produira davantage des biens précieux trouvés à l'intérieur de ses frontières. Nous pouvons soit investir dans l'infrastructure pour augmenter les bénéfices de cette aubaine inattendue, soit exploiter ces nouvelles informations pour extraire rapidement ce que nous pouvons de cette prime."
 shadow_pact.17.a:0 "Nous améliorerons la terre."
 shadow_pact.17.b:0 "Extrayez la prime naturelle tant que nous le pouvons !"

 shadow_pact.18.t:0 "Au Bord des Rêves"
 shadow_pact.18.d:0 "[Root.Monarch.GetName] a commencé à rêver d'une forêt brumeuse, avec des lumières dansantes scintillant dans les arbres. [Root.Monarch.GetSheHe] marche lentement à travers les bois, explorant avec hésitation la nature sauvage ombragée. Plus [Root.Monarch.GetSheHe] rêve de la forêt, plus [Root.Monarch.GetSheHe] explore, et après un certain temps [Root.Monarch.GetSheHe] entend un son curieux - une voix, les appelant depuis la brume. À peine audible au début, puis grandissant en un doux murmure. « Rejoignez-nous… rejoignez-nous… »\nQuand [Root.Monarch.GetName] arrive enfin au centre de la forêt, [Root.Monarch.GetSheHe] voit une grande masse d'ombre au milieu d'une clairière, et de la sphère de ténèbres un bras ridé s'étend vers l'extérieur, leur faisant signe de prendre leur main. Le murmure revient, plus fort que jamais. « Pouvoir… indicible… »"
 shadow_pact.18.a:0 "Saisir la main."
 shadow_pact.18.b:0 "Quitter la forêt."
 shadow_pact_purge_of_hags_tt:0 "Les adeptes des Sorcières seront purgés !"

