l_french:

 shadow_pact:0 "Pacte de l'Ombre"
 shadow_pact_religion_desc:0 "Le Pacte de l'Ombre représente un large éventail de croyances et de pratiques qui vénèrent les puissants êtres du Plan de l'Ombre. Ses fidèles croient que leurs âmes se rendent dans le Plan de l'Ombre après leur trépas, et cherchent donc à gagner les faveurs des puissants êtres de ce plan afin d'obtenir une meilleure vie après la mort, tant pour eux-mêmes que pour leurs proches. Les pratiques et enseignements du Pacte de l'Ombre varient grandement selon la région d'origine de ses pratiquants. Ces croyances sont toutes unies autour du concept que rien n'est gratuit dans cette réalité, et que pour recevoir une bénédiction, quelque chose doit être sacrifié."

 ###actions

 shadow_pact_aspects:0 "Présages"
 shadow_pact_aspects_LONG:0 "Présage"
 shadow_pact_aspects_SHORT:0 "Présage"
 shadow_pact_random_adm:0 "Obtenir un présage aléatoire"
 shadow_pact_random_dip:0 "Obtenir un présage aléatoire"
 shadow_pact_random_mil:0 "Obtenir un présage aléatoire"
 shadow_pact_reroll_portent_tt:0 "Relancer votre dernier présage pour en obtenir un autre. Cela ne peut être fait qu'une seule fois par présage."
 shadow_pact_can_reroll_portent_tt:0 "Peut relancer votre dernier présage."

 ###events

 shadow_pact.3.t:0 "La Lecture des Présages"
 shadow_pact.3.d:0 "De longues ombres s'étirent depuis les chandelles dans une chambre sombre et privée, tandis que [Root.Monarch.GetName] observe l'arrangement de [Root.Monarch.GetHerHis] présages. Le processus a été méticuleux, comme il sied au destin d'un [Root.Monarch.GetTitle] ; des heures de rituels, de lectures et d'incantations se sont déjà écoulées... l'impatience se mêle à la nervosité, alors que les yeux du [Root.Monarch.GetTitle] rencontrent ceux de son diseur de bonne aventure.\n\nAvec cette lecture, [Root.Monarch.GetHerHis] destin est maintenant scellé.\n\n[Root.ShadowPactFirstPortent]\n\n[Root.ShadowPactSecondPortent]\n\n[Root.ShadowPactThirdPortent]"
 shadow_pact.3.a:0 "Alors que ceci soit mon destin."

 shadow_pact_sorcerer_ritual_adm:0 "Le premier présage est un parchemin sale et froissé, fait de peau animale et lié avec un lien de tendon assorti. [Root.Monarch.GetName] a tué la bête de [Root.Monarch.GetHerHis] propres mains.\n\n« Le Sorcier ! Le maître de l'apprentissage, plongeant dans les connaissances arcaniques plus profondément qu'aucun homme avant lui. Le savoir a toujours été votre plus grand allié. Chaque page que vous tournez, chaque registre que vous signez — tous ont été des pas vers la vérité finale. Mais prenez garde ; chaque décision que vous prenez est contrainte par vos choix passés. J'espère seulement qu'ils étaient éclairés. »"
 shadow_pact_sorcerer_ritual_dip:0 "Le deuxième présage est une racine d'arbre flétrie, noircie par la pourriture et grouillante de vers. Étrangement, elle sent fortement le fer — la même odeur qui a conduit [Root.Monarch.GetName] à son emplacement en premier lieu.\n\n« Le Sorcier ! Un tisseur d'illusions, un tireur de fils dans la tapisserie du monde. Mais attention ; les liens forgés par la camaraderie peuvent aussi être des chemins pour des passagers indésirables. Une coupe partagée. Un baiser volé. Alors que vous vous préparez pour les ennemis du dehors, prenez garde de ne pas oublier ceux du dedans… »"
 shadow_pact_sorcerer_ritual_mil:0 "Le présage final est une poignée de cendres scintillantes, de suie et de sel, chatoyant dans la faible lumière comme un tas de poussière d'étoiles. Le diseur de bonne aventure la jette dans les airs, et elle s'étend pour remplir la pièce d'un coin à l'autre.\n\n« Le Sorcier ! Seigneur de toutes choses mystiques ! Le sensationnel ! Le légendaire ! Et bien sûr, l'insaisissable et le mystérieux… Des signes vous entoureront, cachés à la vue, dissimulés dans la fumée et les ombres. L'intuition, la perception et un peu de votre propre magie seront vos guides — maintenant vous le voyez, maintenant vous ne le voyez plus. Clignez des yeux et vous le manquerez ! Vous ne voudriez pas le manquer. »"

 shadow_pact_wraith_ritual_adm:0 "Le premier présage est une collection de pierres, tirées à l'aveugle d'un sac. Elles sont chacune d'une obsidienne vitreuse et sombre, sauf deux pierres d'un blanc éclatant qui semblent presque comme des yeux au milieu des ténèbres.\n\n« Ahhh... doux regret. Le Spectre hante votre passé, murmurant des désirs inassouvis. Peut-être est-ce quelque chose que vous avez fait, ou peut-être quelque chose que vous auriez voulu faire. Trouvez sagesse et courage dans vos regrets, car bien qu'ils soient votre passé, ils n'ont pas besoin d'être votre futur. »"
 shadow_pact_wraith_ritual_dip:0 "Le présage suivant est un motif changeant d'écume, formé par l'ébullition de gouttes du sang du [Root.Monarch.GetTitle] dans l'eau. Il a formé un visage fantomatique et pleurant.\n\n« Le Spectre suit vos pas, sa main froide cherchant votre cœur. Peut-être y a-t-il quelque chose que vous désirez, qui échappe à votre emprise ? Ou peut-être le spectre habite-t-il quelqu'un qui désire ce qui est vôtre. Chérissez la vie que vous avez maintenant, c'est ce que le Spectre cherche. Car il est mort, et vous êtes vivant. »"
 shadow_pact_wraith_ritual_mil:0 "Le présage final est un bol de bois brûlé rempli d'os d'animaux. Les os sont disposés en forme humanoïde, avec la marque de brûlure formant une ombre troublante derrière eux.\n\n« Le Spectre plane sur votre avenir, comme un nuage épouvantable. Vous connaîtrez la perte, la déception et le regret, dans le crépuscule de votre vie. Mais ne laissez pas la peur du regret vous empêcher de vivre maintenant, car le chagrin le plus vrai est de n'avoir jamais rien eu à perdre. »"

 shadow_pact_three_urns_ritual_adm:0 "Le premier présage est une collection de pierres, tirées à l'aveugle d'un sac. La première tirée est une roche pétrifiée, avec des fissures la divisant en trois.\n\n« Les trois urnes ! Votre passé a montré une grande retenue, vos coupes remplies à ras bord d'or fondu. Épargnées pour un jour sombre, vous avez attendu aussi longtemps que possible avant de goûter sa douce récompense. Prenez garde de ne pas laisser votre vin tourner en vinaigre vil. »"
 shadow_pact_three_urns_ritual_dip:0 "Le présage suivant est une pierre fracassée avec un marteau, brisée en trois morceaux.\n\n« Les trois urnes ! Patiemment vous avez peiné et travaillé pour votre récompense, essuyez la sueur de votre front et acceptez les récoltes abondantes. Ne tardez pas car vos cultures peuvent se flétrir et pourrir dans vos paumes. »"
 shadow_pact_three_urns_ritual_mil:0 "Le présage final est interrompu par le violent orage à l'extérieur de la tente, la foudre frappe trois fois en succession rapide.\n\n« Les trois urnes ! Il est impératif d'attendre le bon moment mon [Root.Monarch.GetTitle] pour collecter la récompense due. Chaque tempête a une lueur d'espoir, tout ce que nous devons faire est d'attendre que les nuages se séparent pour saisir l'opportunité. »"

 shadow_pact_silat_ritual_adm:0 "Le premier présage est une collection de pierres, tirées à l'aveugle d'un sac. La première tirée est un grand rubis, rouge de passion ardente.\n\n« Le Silat ! L'esprit et la volonté ont absorbé votre passé. De nombreuses lunes ont été passées absorbé à rêver de quelqu'un ou quelque chose que vous appréciez. Comme le Silat dans leur palais isolé, vous avez regardé de loin, incapable de saisir ce sur quoi vous étiez obsédé. Prenez garde que votre avenir ne fonde pas dans un désir inactif. »"
 shadow_pact_silat_ritual_dip:0 "Le présage suivant est une pierre écrasée avec un marteau, la poussière formant une fumée rouge-orange inquiétante reflétée dans la lumière vacillante des bougies.\n\n« Le Silat ! Votre obsession sera votre chute ! » Le devin recule et marmonne rapidement\n\n« Je suis désolé, je ne voulais pas- » Vous écartez leur imprudence d'un geste de la main et les laissez continuer.\n« Quoi que ce soit qui ait votre attention, prenez garde qu'elle ne vous aveugle pas aux dangers périphériques. »"
 shadow_pact_silat_ritual_mil:0 "Le présage final est de la poudre jetée dans une flamme couvante, les étincelles et la fumée gonflent pour former un visage effrayant d'une figure ombragée.\n\n« Le Silat ! D'au-delà du royaume de l'ombre, un être puissant s'est intéressé à vous. Pour le bien ou le mal, ils observeront chacun de vos mouvements, évitez leur colère et peut-être serez-vous récompensé dans un proche avenir. »\n\nAlors que le devin finit, une bouffée de fumée s'échappe du feu.\n\n« Ah, et méfiez-vous de l'envie des autres »"

 shadow_pact_tree_ritual_adm:0 "Le premier présage est une lecture d'entrailles, quelque bête pestilentielle gît ouverte et suintante. Dans les suintements noirs gonflant de son intérieur, d'étranges traînées huileuses forment des images.\n\n« Ah, l'arbre. Il a grandi dans votre passé, nourri par l'adversité. Vous avez surmonté beaucoup, mais les branches de l'arbre jettent toujours leur ombre sur vous maintenant. L'arbre ne peut pas être abattu mais il peut être étouffé. Surmontez encore une fois ce que vous avez fait avant. » Les images dans les entrailles semblent s'être dissoutes, le suintement noir n'étant maintenant rien de plus qu'un désordre dégoûtant. Mais vous pourriez jurer que les yeux de la bête morte vous fixaient."
 shadow_pact_tree_ritual_dip:0 "Le présage suivant est une petite racine tordue tirée d'un sac de pierres.\nD'abord la confusion puis le choc traverse le visage de la Voyante.\n\n« Non ! Ça ne devrait pas être là-dedans ! » siffle-t-elle.\n« L'arbre, présage d'un pouvoir supérieur qui observe. Ils cherchent à perturber ce que je fais, à faire tomber ce que vous avez essayé de construire. De puissants ennemis d'au-delà vous observent. Préparez-vous à l'adversité, devant vous se trouvent des ennemis avec lesquels il ne faut pas plaisanter. »"

 shadow_pact_tree_ritual_mil:0 "Le dernier présage est une lecture de feuilles de thé, bu dans une tasse inégale. Elle a un goût amer et répugnant. Vous vous sentez malade rien qu'à l'odeur.\n\n« Ah, l'arbre, porteur de maladie. Un grand péril se trouve devant vous. La pourriture balayera la terre et elle restera en jachère. » Elle remue le marc une fois de plus.\n« Oui ! La pestilence ! C'est clair. Dans votre propre maison, une maladie se répandra. Prenez garde ! » crie la Voyante, ses mains tremblantes tenant la tasse."

 shadow_pact_flame_ritual_adm:0 "Le premier présage est une chandelle de cire noire. Le diseur de bonne aventure l'allume, et la fumée de sa mèche prend la couleur du cobalt.\n\n« L'espoir, cette vieille Flamme. Un phare : un guide qui perce l'obscurité. Peut-être y a-t-il eu un moment où tout semblait perdu. Même alors, une étincelle d'espoir est restée, refusant d'être éteinte. C'est ce moment — cette lueur de foi qui a refusé de mourir. Continuez à avancer, comme vous l'avez fait à l'époque. Laissez l'Espoir guider vos pas. La Flamme était peut-être petite, mais elle était suffisante. »"
 shadow_pact_flame_ritual_dip:0 "Le deuxième présage est un fagot d'herbe séchée, tacheté de pollen et de pétales détachés. Alors que le diseur de bonne aventure le soulève, il commence à fumer dans leurs mains.\n\n« L'espoir. Un feu réchauffant — une promesse de paix. Vous vous trouvez près du foyer, et les flammes brûlantes à l'intérieur. Le répit. Un moment, maintenant, pour rassembler votre force. Un temps pour le confort. Mais prenez garde de ne pas devenir complaisant, car le feu a toujours besoin d'être entretenu. Chérissez la lumière que vous avez. Essayez de la garder allumée. »"
 shadow_pact_flame_ritual_mil:0 "Le présage final est un charbon rouge vif, saisi dans la main du diseur de bonne aventure comme s'il n'était rien de plus qu'une pierre inerte. Il tremble contre leur peau, de minuscules fissures commençant à traverser sa surface.\n\n« Ah, la Flamme. Un avenir plus brillant, mais seul un fou suivrait aveuglément la lumière de la torche dans l'obscurité. Nous reconnaissons tous un fou quand nous en voyons un, n'est-ce pas ? L'assurance du succès inspire l'imprudence. La spontanéité. Les actes irréfléchis... Mais c'est un jeu joué avec le feu, et les conséquences correspondent. Alors réfléchissez. Réfléchissez, et vous pourriez ne pas vous brûler. »"

 
 shadow_pact_flayed_man_ritual_adm:0 "Le premier présage est une simple image dessinée sur du papier poussiéreux. Un homme sans peau, ses entrailles toutes visibles dans un détail et une gore atroces sous le regard de [Root.Monarch.GetName].\n\n« Ce n'est pas un joli spectacle, n'est-ce pas ? C'est ce que la plupart conviendront. Mais il y a d'innombrables images de telles personnes dans d'innombrables livres. Pour chacune ainsi dessinée, un scribe a passé des heures sur la beauté du détail d'un tel homme, étudiant, apprenant, appréciant… »"
 shadow_pact_flayed_man_ritual_dip:0 "Le présage suivant est un morceau de chair intérieure. Il est épais et durci et pourtant chaud au toucher ; vous pouvez encore sentir la vigueur en son sein.\n\n« Beaucoup en ont peur. Avez-vous déjà vu l'image d'un homme écorché ? Étudiez-la et apprenez qu'un tel homme n'a pas de faiblesses ; tout le monde peut le voir, pourtant il ne souffre plus de la faiblesse de la chair. Au lieu de cela, il connaît la force sous notre peau. »"
 shadow_pact_flayed_man_ritual_mil:0 "Le présage final est un couteau à écorcher. Un outil autrefois utilisé sur les animaux est maintenant posé nu devant [Root.Monarch.GetName].\n\n« Prenez-le. Vous savez quoi en faire et la signification derrière. Après avoir terminé, vous ne craindrez plus ni ne gaspillerez votre énergie à cacher vos faiblesses. Vous les écorcherez jusqu'à ce que seules la force et la résilience soient laissées derrière. »"

 shadow_pact_meteor_ritual_adm:0 "Le premier présage est tiré d'un sac rempli de pierres, un minuscule éclat de roche brillante, remplissant la pièce d'une lueur bleu clair. De la Damestear.\n\n« Damestear… le métal le plus rare, celui qui vient des cieux. La Météorite montre que vous étiez destiné à la grandeur. Peut-être y a-t-il eu un grand fardeau placé sur vos épaules dès votre jeune âge, ou votre destin était-il gravé dans la pierre. Apprenez de ce destin passé pour vous assurer que votre avenir ne le reflète pas. »"
 shadow_pact_meteor_ritual_dip:0 "Alors que le présage suivant est préparé, vous voyez une lumière traverser le ciel. Le visage du diseur de bonne aventure se tord en un sourire tordu, leurs dents pourries brillant dans le sillage de la lumière cosmique.\n\n« C'est l'un des signes les plus clairs que j'aie jamais vus. La Météorite illumine votre présent. Comme cette météorite, votre présent apporte le potentiel de grandeur, mais aussi la possibilité d'une tragédie imminente. J'ai hâte de voir ce qui vous arrivera. »"
 shadow_pact_meteor_ritual_mil:0 "Le présage final est un morceau de papier. Le diseur de bonne aventure éclabousse de l'encre partout sur le papier. Ils vous disent de regarder l'encre et de leur décrire ce que vous voyez.[Root.ShadowPactHeir]\n\n« Vous vous inquiétez de l'avenir de votre pays, n'est-ce pas ? Tout sera-t-il pour rien après votre disparition ? La Météorite brille au loin, tenant un avenir incertain. Bien qu'il soit compréhensible de s'inquiéter, sachez que le destin de votre pays sera entre de bonnes mains. »"

 shadow_pact_tyrant_ritual_adm:0 "Le premier présage est une poupée vaudou sortie du sac de choix, elle porte une couronne de vigne et a une seule aiguille perçant son dos.\n\n« Le Tyran ! Ceux plus forts que vous ont utilisé leur pouvoir pour vous maintenir à terre dans votre jeunesse. Peut-être un enseignant cruel, ou un parent abusif. Vous savez ce que c'est que d'être sous le pied de quelqu'un. Rappelez-vous que la rétribution ne doit pas être infligée aux innocents, de peur qu'ils ne grandissent pour vous en vouloir. »"
 shadow_pact_tyrant_ritual_dip:0 "Le présage suivant est un lièvre empaillé, une patte manquante.\n\n« Le Tyran ! Tourmenteur des innocents, fabricant de chaînes et sujet de colère. Le peuple vous voit comme leur seigneur méchant, dans les coins sombres des personnages peu recommandables murmurent leurs complots et plans pour s'élever contre vous, préparez-vous au pire. »"
 shadow_pact_tyrant_ritual_mil:0 "Le présage final est une couronne de fou, les cloches sont manquantes.\n\n« Le Tyran ! Il viendra un jour où vous devrez prendre une décision sans réponse claire, le résultat portera une grande colère envers vous. Quel que soit le chemin que vous choisissez, quelqu'un vous appellera fou et despote, restez ferme dans votre conviction. »"

 shadow_pact_sleeper_ritual_adm:0 "Le premier présage arrive assez agréablement, alors que le diseur de bonne aventure jette une poignée de graines devant un coq. L'animal réfléchit une seconde, puis lentement, délibérément en choisit une. Le devin sourit.\n\n« Ah, la désolation grise du sommeil. Votre passé est fait de rêves toujours changeants, mais quand on est couché dans le sommeil, les étoiles dansent au-dessus. Vous n'avez pas dormi longtemps, mais pourtant un grand changement s'est produit, graduel mais radical. Peut-être une nouvelle idée, ou un changement dans le monde autour. »"
 shadow_pact_sleeper_ritual_dip:0 "Le deuxième présage se révèle à travers des flammes rugissantes. Alors qu'un fagot d'herbes brûle en cendres dans le feu, une vieille femme étudie intensément la fumée qui se déplace et se plie lentement.\n\n« Les ombres rêvent de vous, mon seigneur », dit-elle finalement. « Le calme de la nuit vous enveloppe, mais ne le confondez pas avec l'immobilité. Un grand changement se produit, un temps de nouvelle pensée, peut-être, et vous ne devez pas le laisser passer. Le temps est venu de se réveiller. »"
 shadow_pact_sleeper_ritual_mil:0 "Le présage final vient à la pointe d'une lame, dégoulinant de sang frais. Le cadavre d'un taureau gît devant le voyant, tranché ouvert par la propre main de [Root.Monarch.GetName]. Dans la flamme vacillante des bougies, les entrailles de l'animal ressemblent presque à une personne en position fœtale.\n\n« L'appel du foyer endormi de l'Ombre, semble-t-il. Comme les rêves changent toujours, votre avenir aussi, et votre avenir plus que jamais est un flux. Une métamorphose arrive, et vous devez vous y préparer, de peur d'être englouti par la marée changeante. »"

 shadow_pact_burden_ritual_adm:0 "Le premier présage est une collection de pierres, tirées à l'aveugle d'un sac. Rien ne semble spécial à leur sujet au début, mais quand elles sont pesées contre les pierres restantes dans le sac, elles sont plus lourdes qu'elles toutes combinées.\n\n« Vous avez porté le Fardeau auparavant, appris de ses dures leçons et grandi fort sous son poids. Pardonnez-moi de transmettre une dernière leçon. Ces fardeaux passés que vous portez toujours, débarrassez-vous-en ou trouvez d'autres pour vous aider à les porter. »"
 shadow_pact_burden_ritual_dip:0 "Le présage suivant vient des entrailles de bêtes chassées, abattues ou trouvées mortes, ce jour même. Le diseur de bonne aventure passe son pouce le long d'un œsophage particulièrement gonflé, et presse une pierre de la taille du poing.\n\n« Ils ne pouvaient pas supporter le Fardeau... Mais vous pourriez encore y survivre. Dans le présent, un grand poids est sur vous. Peut-être le portez-vous volontairement, peut-être vous a-t-il été imposé. Mais rappelez-vous, vous n'avez pas besoin de le porter seul. »"
 shadow_pact_burden_ritual_mil:0 "Le présage final est un enregistrement d'une vision vue dans la fumée. Il y a des heures, le diseur de bonne aventure avait ordonné à [Root.Monarch.GetName] de respirer profondément avec sa tête enveloppée de fumée. [Root.Monarch.GetSheHeCap] a eu une vision du plafond s'effondrant, l'enterrant vivant.\n\n« Le Fardeau plane sur votre avenir, un mauvais présage. Mais il est encore temps de s'assurer que, lorsque le fardeau viendra, vous serez assez fort pour le porter. Rappelez-vous, cette force n'a pas besoin de venir de vous seul. »"

 shadow_pact_time_ritual_adm:0 "Le premier présage est une petite chaussure d'enfant, portée par [Root.Monarch.GetHerHim].\n\n« Le Temps ! Le souvenir des temps passés est clair comme le jour pour vous, les souvenirs d'enfance et la nostalgie remplissent votre esprit alors que vous repensez à des jours meilleurs, ne laissez pas le passé obscurcir votre avenir et vous aveugler à l'ici et maintenant. »"
 shadow_pact_time_ritual_dip:0 "Le présage suivant est un cadran solaire, inutile pour le temps brumeux et nuageux dehors.\n\n« Ahh le Temps lui-même ! Le passé et le futur convergent, toujours en mouvement vers l'avant, vous risquez de vous perdre dans la nostalgie du passé ou l'incertitude du futur, continuez votre voyage à travers ces jours brumeux et un jour vous atteindrez votre destination finale, mais ce temps ne sera pas aujourd'hui. »"
 shadow_pact_time_ritual_mil:0 "Le présage final est une vieille bougie usée, sa mèche sombre et humide.\n\n« Les Ravages du Temps ! Nous devenons tous vieux et fragiles, lentement il rampe vers nous. La naissance est une promesse ; la mort est l'accomplissement, mais vous… peut-être pouvez-vous repousser votre destin, pour un temps… »"

 shadow_pact_defiant_ritual_adm:0 "Le premier présage est maintenant une tasse immobile d'eau autrefois bouillante et du sang du [Root.Monarch.GetTitle]. Le sang flotte défiant à la surface, indifférent à l'état de l'eau.\n\n« Le feu doit sembler insignifiant, quand le Défiant brûlait autrefois dans votre sang. Votre passé est fait de courage, peut-être petit ou peut-être grand. Quand cela comptait vraiment, vous avez défendu vos croyances. Ce feu est toujours en vous, prêt à s'enflammer à nouveau... Faites attention à ce que vous choisissez de brûler. »"
 shadow_pact_defiant_ritual_dip:0 "Le présage suivant ne nécessite rien d'autre que les deux déjà présents. Le diseur de bonne aventure cherche dans les yeux du [Root.Monarch.GetTitle], cherchant quelque chose qu'ils avaient vu dans les nombreux rituels précédents. Quand ils le trouvent, ils semblent presque... surpris.\n\n« ... Avez-vous beaucoup d'ennemis ? Pardonnez-moi - je m'oublie, mon [Root.Monarch.GetTitle]. Le Défiant vous a marqué pour la gloire, et quoi que vous affrontiez trouvera votre courage sans égal. Mais soyez prudent, le monde entier n'a pas besoin d'être votre ennemi. »"
 shadow_pact_defiant_ritual_mil:0 "Le présage final est une feuille de parchemin pliée, pressée avec de l'encre par la propre main du [Root.Monarch.GetTitle]. L'encre a depuis séché, et alors que le parchemin est déplié, il révèle la forme exacte de [Root.Monarch.GetHerHis] main.\n\n« Ah. Le Défiant souvent... frotte contre ces sortes de lectures. Quel plus grand pouvoir y a-t-il à défier que le destin lui-même ? Votre avenir sera de votre propre fabrication, les défis que vous affrontez surmontés par votre volonté. Mais rappelez-vous, vous n'avez pas besoin de les affronter seul. »"

 shadow_pact_madness_ritual_adm:0 "Le premier présage est un motif tourbillonnant de cire solidifiée, formé en gouttant d'une bougie dans de l'eau froide. Il est difficile d'y voir une forme quelconque, encore moins une signification.\n\n« Les signes de l'éternel danseur ne sont pas facilement compris », explique le devin, « mais ils marquent votre passé en abondance. Ils racontent une histoire de liberté et de chance. De risques pris - trop facilement, peut-être ? Quoi qu'il en soit, ce temps fou est terminé, et les conséquences pourraient maintenant se révéler »"
 shadow_pact_madness_ritual_dip:0 "Le deuxième présage vient sous forme de dés, jetés par la main du voyant. Ils dansent sur la table, comme s'ils ne voulaient pas se poser. L'un roule, mais ne doit pas être ramassé. Finalement, ils s'arrêtent.\n\n« Si indisciplinés, si chaotiques, ne sont-ils pas ? » demande le voyant, pointant leurs positions « L'emprise de la Folie sur vous est forte. Vous embrassez la liberté et l'incertitude, peut-être reniflez-vous devant des cotes défavorables. Mais si on joue trop, la perte peut devenir une inévitabilité. Soyez prudent. »"
 shadow_pact_madness_ritual_mil:0 "Le dernier présage est celui des feuilles de thé, laissées dans une tasse. L'infusion était forte, désagréablement, mais le diseur de bonne aventure a dit que cela n'avait pas d'importance. Maintenant, elle étudie intensément le motif tourbillonnant. Soudain, elle commence à siffler.\n\n« Écoutez, oh écoutez, la mélodie du Fou. Mais vous l'entendez déjà, n'est-ce pas ? Votre avenir la chante aussi. Elle chante d'une liberté sans retenue. De liberté dans le risque. Oh, ce qui est à venir pour vous est pure chance et instinct. Utilisez-le bien. Il y a tellement à gagner — ou à perdre. »"

 shadow_pact_golem_ritual_adm:0 "Le premier présage est une feuille de parchemin pliée, pressée avec de l'encre par la propre main du [Root.Monarch.GetTitle]. L'encre a depuis séché, et alors que le parchemin est déplié, il révèle la forme d'un marteau.\n\n« Le Golem a marqué votre passé. Aucune structure ne peut tenir sur un lit de sable, et il semble que vos fondations aient été façonnées par une main ferme. Faites confiance à leur force, tenez-vous grand et fier. Mais rappelez-vous de regarder au-delà de votre fondation, de peur qu'elle ne devienne une cage. »"
 shadow_pact_golem_ritual_dip:0 "Le présage suivant est un bol de bois brûlé, contenant un seul os cendré. Là où on aurait pu s'attendre à ce qu'il se brise sous la chaleur, sa surface est dure et lisse. Le diseur de bonne aventure le casse en deux avec une facilité surprenante.\n\n« Le Golem vous favorise, dans le présent. Vous êtes fort et solide, pas facilement déplacé ou changé par le monde extérieur. Ce que vous construisez sera fort aussi... Mais attention, ce qui ne plie pas peut parfois se briser. »"
 shadow_pact_golem_ritual_mil:0 "Le présage final est une collection de pierres, tirées à l'aveugle d'un sac. Elles ont été pressées ensemble, chacune s'adaptant comme une pièce de puzzle, pour construire une brique de pierre parfaitement formée.\n\n« Le Golem, semble-t-il, favorise votre avenir. Vos mains façonneront ce monde d'argile, et le verront durci et trempé. Mais soyez prudent de ce que vous choisissez de construire, car il résistera fermement au changement. Pour le bien, ou pour le mal. »"

 shadow_pact_vulture_ritual_adm:0 "Le premier présage est une seule plume et un tas d'os. De qui ? Animaux, un rival, un sujet loyal à vous : cela n'a pas d'importance. La seule chose qui compte est que les restes proviennent d'une carcasse dépouillée, de quelqu'un que [Root.Monarch.GetName] a rencontré dans le passé.\n\n« Le vautour est un opportuniste aux yeux perçants, qui parcourt le monde à la recherche de faiblesses. Ses yeux sont sur vous. Serez-vous son chasseur ou sa proie ? Tenez compte de son signe. »"
 shadow_pact_vulture_ritual_dip:0 "Le présage suivant est un bec de vautour et ses serres, enlevés il y a longtemps. Malgré leur âge et une fine patine de poussière, ils sont toujours assez tranchants pour percer les crânes et les os.\n\n« Le vautour lui-même n'est pas un être fort ; il n'est pas fait pour combattre les autres. Sa force réside dans son talent pour repérer les faiblesses des autres. Ce n'est pas rare de voir le vautour mener les chasseurs vers une proie potentielle. Cherchez leur signe. »"
 shadow_pact_vulture_ritual_mil:0 "Le présage final est le crâne du Vautour, dépouillé de son bec. Parfaitement conservé, dépouillé par un parent affamé : un avertissement pour les autres.\n\n« Il vous attend, [Root.Monarch.GetName]. Utilisez sa sagesse et un avenir s'étendra devant vous dans lequel les ailes de votre nation projettent une ombre sur le monde. Vous récolterez des récompenses des faibles : Portez leur signe »"

 shadow_pact_mother_ritual_adm:0 "Le premier présage est un mouchoir, froissé et taché des larmes qu'il a essuyées au fil des ans. Le diseur de bonne aventure pleure un moment, utilisant à nouveau le mouchoir.\n\n« Votre présence a rayonné d'amour et d'espoir qui a détourné de nombreux voyages d'un cours périlleux. Beaucoup de vos gens doivent leur vie à votre gentillesse, et la plupart se sacrifieraient pour la protéger. En tant que leur parent, il est de votre responsabilité de les garder en sécurité et de les protéger du péril. Mais attention de ne pas vous perdre parmi ceux qui ont besoin de vous. »"
 shadow_pact_mother_ritual_dip:0 "Le présage du milieu est une figurine d'argile, vaguement humaine, mais ses traits sont flous, comme si l'artiste n'était pas sûr de l'expression qu'elle devrait porter. « Il y a quelqu'un qui vous admire. Vos actions sont leur guide, vos mots sont leurs préceptes. C'est à vous de guider leur histoire. Aussi malléable que l'argile au début, avec le temps leur forme durcira et résistera à vos efforts pour la changer davantage. Investissez en eux et ils vous profiteront à l'avenir. Négligez-les et ils seront votre perte plus tôt que vous ne l'attendez. »"
 shadow_pact_mother_ritual_mil:0 "Le présage final est un pot. Le diseur de bonne aventure plante ses graines dans le pot, l'arrose et le place sur le rebord de la fenêtre, le laissant baigner au clair de lune. « Chaque nouvelle vie commence par un sacrifice et dépend de la récompense pour continuer. Le temps et l'énergie sont dépensés pour vivre, mais cela peut être écourté par un coup fatal. Vous devez apprendre à chérir la vie et à la protéger de toutes vos forces, sinon vous pourriez être le premier à dépérir et à quitter prématurément ce plan. »"

