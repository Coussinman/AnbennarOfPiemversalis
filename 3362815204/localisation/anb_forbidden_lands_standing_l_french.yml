 lake_federation_cohesion_desc:0 "La §MCohésion§! de la §MFédération§! mesure la stabilité politique de cette institution.\nÀ §M5 de Cohésion§!, tous les États membres gagnent §G-2.5%§! sur tous les Coûts de Pouvoir.\nÀ §J4 de Cohésion§!, la §MFédération§! peut être centralisée en une seule nation après avoir accompli la mission §TUne Fédération Unie§!.\nÀ §G3 de Cohésion§!, la Maison de l'Assemblée peut fonctionner après sa construction.\nÀ §Y2 de Cohésion§!, la décision §MSuivre Notre Propre Voie§! devient disponible, permettant à un État d'abandonner la Fédération s'il est assez puissant.\nÀ §R1 de Cohésion§!, la §MFédération§! se fragmentera, risquant un effondrement total si l'institution n'est pas défendue."
