 splintering.1.t: "La Fragmentation"
 splintering.1.d: "£icon_lake_federation_crisis£\nAlors que la foi en la Fédération s'est ébranlée, beaucoup en son sein sont devenus incertains qu'elle soit la meilleure voie pour leur avenir. Quelques audacieux avancent maintenant pour défaire entièrement l'institution, et fragmenter le peuple Triunique en nouvelles entités politiques."
 splintering.1.a: "La Fédération elle-même tremble..."
 
 splintering.2.t: "Une Nouvelle Nation"
 splintering.2.d: "£icon_lake_federation_crisis£\nComme nous détenions une bonne position au sein de la Fédération, d'autres cités se tournent maintenant vers nous pour mener notre peuple vers un avenir plus radieux en dehors d'elle. Si nous ne saisissons pas l'opportunité, quelqu'un d'autre pourrait le faire, mais ceux de la Fédération salueraient notre loyauté."
 splintering.2.a: "Nous nous dressons seuls !"
 splintering.2.b: "Nous nous dressons avec la Fédération !"
 
 splintering.3.t: "Le Président Abandonne la Fédération"
 splintering.3.d: "£icon_lake_federation_crisis£\nLe leadership actuel a abandonné la Fédération en faveur de diriger l'une des factions séparatistes. Beaucoup voient maintenant les signes avant-coureurs alors que les séparatistes sont enhardis."
 splintering.3.a: "Une nouvelle ère approche."
 
 splintering.4.t: "Le Président Soutient la Fédération"
 splintering.4.d: "£icon_lake_federation_crisis£\nMalgré certaines factions séparatistes cherchant leur leadership, la cité dirigeante de la Fédération a soutenu l'institution, prouvant à tous que les derniers jours de la Fédération ne sont pas encore arrivés."
 splintering.4.a: "Nous écraserons les traîtres !"
 
 splintering.5.t: "Rejoindre une Nation"
 splintering.5.d: "£icon_lake_federation_crisis£\nAvec la Fédération en ruines, et certains comme nous se séparant pour former leurs propres nations, la question se pose de savoir où vont nos loyautés. Rejoindre nos frères maintenant pourrait nous valoir un meilleur traitement s'ils gagnent, mais si la Fédération prévaut, elle ne verrait pas d'un bon œil ceux qui l'ont abandonnée."
 splintering.5.a: "Nous rejoindrons une vraie nation !"
 splintering.5.b: "Nous nous dressons avec la Fédération !"
 
 splintering.6.t: "Les Orachav Rejoignent Zabutodask"
 splintering.6.d: "£icon_lake_federation_crisis£\nAlors que la Fédération a commencé à reprendre le continent aux centaures, un groupe endurant de cavaliers connus sous le nom d'Orachav a mené la voie dans le sud. Ce groupe a montré plus de loyauté envers les leurs qu'envers leur cité d'origine, et s'est maintenant aligné avec le fragment Zabutodask."
 splintering.6.a: "Nous les ramènerons dans le rang !"
 
 splintering.7.t: "Les Fragments Déclarent la Guerre"
 splintering.7.d: "£icon_lake_federation_crisis£\nAvec les lignes tracées et les loyautés décidées, les factions Fragments se sont unies pour mettre fin à la Fédération une fois pour toutes."
 splintering.7.a: "Le sort du peuple Triunique sera décidé !"
 
 splintering.8.t: "La Fragmentation Prend Fin"
 splintering.8.d: "£icon_lake_federation_crisis£\nAprès des années de combat, les Triuniques ont déposé les armes et se sont accordés sur la voie de leur avenir."
 splintering.8.a: "La Fédération n'est plus !"
 splintering.8.b: "La Fédération triomphe !"
 
 splintering.9.t: "Akuutengen Piétiné"
 splintering.9.d: "£icon_lake_federation_crisis£\nEncerclée des deux côtés par nos forces, la cité relativement jeune d'Akuutengen n'a eu d'autre choix que de plier le genou. Avec la Fédération qui avait autorisé sa création préoccupée par son effondrement imminent, peu sont restés pour s'opposer à notre démantèlement de cette aberration."
 splintering.9.a: "Notre royaume est forgé, et prêt pour la guerre !"
 
 splintering.10.t: "La Fragmentation Prend Fin"
 splintering.10.d: "£icon_lake_federation_crisis£\nAprès des années de combat, les Triuniques ont déposé les armes et se sont accordés sur la voie de leur avenir. Comme la guerre s'est révélée non concluante, le Président au moment de son commencement a tracé la voie que les autres doivent suivre."
 splintering.10.a: "La Fédération n'est plus !"
 splintering.10.b: "La Fédération triomphe !"
 
