l_french:
 dameria.1.t:0 "Une Offre de Damérie"
 dameria.1.d:0 "Une Damérie résurgente nous a offert une chance de prendre ce qu'ils croient être notre place légitime sous leur bannière."
 dameria.1.a:0 "Accepter la Vassalisation"
 dameria.1.b:0 "Refuser la Vassalisation"
 dameria.1.event_insight.tt:0 "\n§GInsight d'Événement§!\nLes nations se verront offrir de rejoindre une Union Personnelle avec nous si elles sont électeur ou de devenir notre Vassal si elles ne le sont pas. Un refus de notre offre nous accordera un Casus Belli pendant 50 ans sur les nations qui le refusent. Les cibles ont une probabilité plus élevée d'accepter l'offre si nos relations avec elles sont bonnes et si nous avons une armée puissante !"

 dameria.2.t:0 "[From.GetName] Accepte la Vassalisation"
 dameria.2.d:0 "Le noble et loyal pays de [From.GetName] a accepté notre règne légitime."
 dameria.2.a:0 "Longue Vie à Damérie !"

 dameria.3.t:0 "[From.GetName] Refuse la Vassalisation"
 dameria.3.d:0 "Le pays traître de [From.GetName] a refusé notre offre... ne savent-ils pas d'où ils viennent ?!"
 dameria.3.a:0 "Nous prendrons ce qui est nôtre."

 dameria.4.t:0 "La Guerre Religieuse"
 dameria.4.d:0 "Avec la montée de Corin, une nouvelle ère émerge pour l'empire."
 dameria.4.a:0 "Comme Leader de notre Ligue, nous combattrons pour son intégrité !"
 dameria.4.b:0 "La paix en notre temps"
 dameria.4.c:0 "L'Empire est maintenant en Paix"

 A58_the_pride_of_varilor_title:0 "La Fierté de Varilor"
 A58_the_pride_of_varilor_desc:0 "Varilor Cymlan était le frère de Munas Chante-Lune (fameux pour avoir amené les elfes à Cannor) et servit comme commandant naval de la Ligue Libre durant la Guerre du Roi-Sorcier. Il est temps de revivre de tels temps de valeur et bravoure et commander une flotte digne de son nom !"
 dameria_pride_of_varilor:0 "Fierté de Varilor"
 dameria_pride_of_varilor_desc:0 "Construite à l'image de la Flotte des Vestiges qui porta les elfes vers Cannor, la Fierté de Varilor sert comme vaisseau amiral de la Flotte de la Tête-de-Dame."
 dameria_varilor_tooltip:0 "§GNous gagnerons une Modification spéciale pour notre Vaisseau Amiral !§!"
 dameria_league_war_mission_tooltip:0 "Mener une des ligues religieuses dans la guerre des ligues ou atteindre la paix religieuse dans l'empire."
 A58_anbenncost_trade_hegemony_title:0 "Hégémonie d'Anbenncóst"
 A58_anbenncost_trade_hegemony_desc:0 "Anbenncóst est la cité du désir du monde, la cité des cités, et le cœur à la fois de Damérie et de l'Empire. Il serait ridicule que nous ne soyons pas la puissance principale dans la cité, n'est-ce pas ?"
 A58_dameshead_trade_hegemony_title:0 "Hégémonie de la Tête-de-Dame"
 A58_dameshead_trade_hegemony_desc:0 "La Tête-de-Dame est le facteur clé dans la richesse et puissance d'Anbennar. Si nous devons contrôler l'empire encore une fois, nous devons contrôler la Tête-de-Dame."
 A58_subjugate_moon_heaven_title:0 "Subjuguer Port-de-Lune"
 A58_subjugate_moon_heaven_desc:0 "Le Royaume-Elfe de Port-de-Lune a longtemps été un allié de Damérie. En fait, ce furent les Rois et Reines de Damérie qui accordèrent l'Yshwood (maintenant nommé Bois-d'Argent) au peuple elfique pour leur rôle en sauvant Cannor durant la Guerre du Roi-Sorcier."
 A58_subjugate_magisterium_title:0 "Subjuguer le Magistère"
 A58_subjugate_magisterium_desc:0 "Les Magisters ont longtemps été bénédiction et épine dans l'Empire d'Anbennar. Ils furent responsables de sa création, oui, mais ils doivent aussi apprendre que la magie n'est pas le seul facteur de règne - vous devez naître avec certain anoblissement."

 A58_secure_the_damesear_title:0 "Sécuriser l'Oreille-de-Dame"
 A58_secure_the_damesear_desc:0 "Damérie a toujours tenu position unique au centre de la Tête-de-Dame, lui permettant de faire pont de son influence entre les deux côtés de Cannor. Si ce n'était le cas, les elfes sous Munas Chante-Lune n'auraient eu aucun abri ou foyer pour s'installer."
 A58_the_grand_ballroom_title:0 "La Grande Salle de Bal"
 A58_the_grand_ballroom_desc:0 "La Grande Salle de Bal de la Lune d'Argent fut construite en 1275 dans les dernières années du premier Empereur Silmuna, Marion I. Scintillant d'argent et marbre, elle servit comme extension du palais impérial à Anbenncóst et fut vraiment où la domination Silmuna de Cannor commença."
 A58_empowered_parliament_title:0 "Parlement Renforcé"
 A58_empowered_parliament_desc:0 "Remontant aux jours de l'ancienne République Damérienne, Damérie et tous ses héritiers ont toujours maintenu congrès fort qui représente la volonté du peuple."
 A58_the_religious_war_title:0 "La Guerre des Ligues"
 A58_the_religious_war_desc:0 "Quand Castellos fut révélé mort, les luminaires du Temple Damish passèrent cent jours et nuits contemplant quel rôle La Dame pourrait jouer dans le conflit à venir. La réponse qui se révéla était simple : La Dame est la déesse de sagesse, et peu importe le vainqueur, tous deux prendront le conseil sage de La Dame, et Damérie doit faire de même."
 hereditary_flag.tt:0 "L'Emperorship est héréditaire."
 A58_electors_support_title:0 "Support des Électeurs"
 A58_electors_support_desc:0 "Les Électeurs d'Anbennar représentent la volonté de ses habitants, de Beepeck et ses peuples halfelins à Istralore et les seigneurs orientaux. Si Damérie doit jamais récupérer son siège impérial, tous les électeurs doivent être apaisés et amenés dans le giron."
 A58_moon_upon_a_dove_throne_title:0 "Lune sur un Trône de Colombe"
 A58_moon_upon_a_dove_throne_desc:0 "L'équilibre est restauré. L'Empire baigne dans la lumière lunaire, resplendissant et lumineux. Le temps de l'Hégémonie Damérienne approche, et encore une fois, Cannor fait un pas de plus vers l'unification."

 A58_revenge_upon_wex_title:0 "Vengeance sur Wex"
 A58_revenge_upon_wex_desc:0 "La Quatrième Guerre Lilas faillit finir en victoire Damérienne... jusqu'à ce que le Grand-Duc traître de Wex, Lothane, mène un groupe dissident de nobles impériaux pour usurper le Trône de Colombe de ses dirigeants légitimes. Il est temps de rendre la faveur au quintuple."
 A58_the_question_of_pearlsedge_title:0 "La Question de Pearlsedge"
 A58_the_question_of_pearlsedge_desc:0 "Les Ducs Trísfériens de Pearlsedge ont toujours fluctué entre rivaux et vassaux nominaux du Grand-Duché de Damérie. En âges passés, avant que les Pillards envahissent et s'installent, la terre connue comme Pearlsedge était sous Tretun et Carneter, qui n'étaient rien que loyaux sujets de l'ancien royaume... peut-être est-il temps de ramener Pearlsedge dans le giron et restaurer l'héritage de ces deux royaumes tombés."
 A58_the_crown_of_deranne_title:0 "La Couronne de Deranne"
 A58_the_crown_of_deranne_desc:0 "Adénn \"Lance-Céleste\" Silmuna était l'héritier-apparent du Grand-Duché de Damérie, et en retour, du siège impérial d'Anbennar. Il était aussi marié à Calassa síl Deranne, et si la Maison de Silmuna avait eu son chemin, aurait uni le Duché de Deranne sous l'Empire d'Anbennar."

 A58_grow_house_of_silmuna_title:0 "Faire Grandir la Maison [Root.Monarch.Dynasty.GetName]"
 A58_grow_house_of_silmuna_desc:0 "Damérie s'est toujours appuyée sur une maison royale resplendissante et nombreuse, et, si nous devons revivre les jours d'antan, nous devons faire de même !"
 A58_prepare_diplomatic_corps_title:0 "Corps Diplomatique"
 A58_prepare_diplomatic_corps_desc:0 "Le Corps Diplomatique Royal de Damérie était connu à travers Anbennar comme l'exemple brillant de ce qu'est la diplomatie et comment elle se fait. Si nous devons revivre les jours d'antan, nous devons préparer le corps pour leur devoir solennel encore une fois !"
 A58_lord_of_west_dameria_title:0 "Seigneurs de l'Ouest de la Tête-de-Dame"
 A58_lord_of_west_dameria_desc:0 "Les Damériens de l'Ouest sont un mélange de la souche orientale dominante et des peuples Lorentais. Nominalement menés par Wesdam (signifiant littéralement Damérie de l'Ouest), la terre qui est Damérie de l'Ouest était, en fait, une des terres originales qu'Amator Lorentis amena avec lui quand il fut élu Roi de Damérie."
 A58_dameria_reforged_title:0 "Damérie Reforgée"
 A58_dameria_reforged_desc:0 "Enfin perdues les anciennes frontières du Grand-Duché de Damérie ont été restaurées !"
 A58_prepare_damerian_army_title:0 "Préparer l'Armée"
 A58_prepare_damerian_army_desc:0 "Bien que Damérie s'appuie sur les mots d'abord et avant tout, si tout le reste échoue sa brave soldatesque fera le reste... et pour Lencenor les mots échouaient souvent rapidement."
 A58_the_crown_of_lorent_title:0 "La Couronne de Lorent"
 A58_the_crown_of_lorent_desc:0 "Le légendaire chevalier Prince Adénn \"Lance-Céleste\" Silmuna était le fils de l'Empereur Vincen \"le Vieux Hibou\" et Eilís Siloriel. Par anciennes traditions Lorentaises d'héritage cognatique absolu il était le vrai héritier de Lorent, mais ces misérables flétris de rose trahirent leurs propres coutumes pour avarice et politique mesquine."
 A58_damerian_lencenor_title:0 "Lencenor Damérien"
 A58_damerian_lencenor_desc:0 "Comme dans les jours de la République Damérienne, Lencenor siège encore une fois sous un drapeau de Bleu Damérien."

 A58_lord_of_east_dameria_title:0 "Seigneurs de l'Est de la Tête-de-Dame"
 A58_lord_of_east_dameria_desc:0 "Les nobles de l'est étaient nominalement menés par les Ducs d'Istralore, qui, sous la famille Silistra, tenaient loyauté éternelle à la Maison Damérienne dirigeante de Silmuna."
 A58_the_question_of_verne_title:0 "La Question de Verne"
 A58_the_question_of_verne_desc:0 "Verne fut autrefois rival de l'ancien Royaume Damérien mais finalement trouva paix, mettant même la lune Damérienne sur leur drapeau comme signe de loyauté ! Maintenant est le temps de voir si telle loyauté tient encore !"
 A58_the_crown_of_rubenaire_title:0 "La Couronne de Rubenaire"
 A58_the_crown_of_rubenaire_desc:0 "Durant la Première Guerre Lilas beaucoup des Seigneurs du Vin se rebellèrent contre Lorent. Parmi eux était Kylia de Rubenaire, qui épousa le Duc-Garde-Croisée d'Acromton, Marion Silmuna. La Maison de Rubenaire resta alliés loyaux des Silmuna malgré les remplacer comme dirigeants du duché, et à la fin des Guerres Lilas Kylia Silmuna épousa un membre mâle de la Maison de Rubenaire et retourna le duché à ses propriétaires originaux."

