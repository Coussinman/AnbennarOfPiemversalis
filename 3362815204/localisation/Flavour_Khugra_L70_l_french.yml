    L70_rule_of_the_sapphire:0 "Règne du Saphir"
    L70_rule_of_the_sapphire_desc:0 "Khugra se dresse maintenant haut au-dessus de Taneyas, guidant les nombreux royaumes de la terre vers un avenir plus radieux"

    L70_sapphire_party:0 "Parti Saphir"
    L70_sapphire_party_desc:0 "Un Parti Saphir est une faction politique financée et soutenue par Khugra qui cherche à renverser leur gouvernement en faveur de la subjugation à Khugra, en quête d'un avenir plus radieux et prospère dans l'unité"

    L70_eternal_sapphire:0 "Saphir Éternel"
    L70_eternal_sapphire_desc:0 "Avec le Décret d'Unification, l'accomplissement de la Prophétie est garanti, et l'étendard Saphir khugrienne se dresse maintenant haut au-dessus de tout Taneyas."

    L70_guides_to_the_unknown:0 "Guides vers l'Inconnu"
    L70_guides_to_the_unknown_desc:0 "La guidance des Araizary permet à nos hommes d'atteindre les côtes et mers les plus lointaines, pour répandre la gloire de Khugra au loin et au large"

    L70_broken_isolation:0 "Isolement Brisé"
    L70_broken_isolation_desc:0 "Des siècles d'isolement Homme-Lézard ont été brisés une fois pour toutes. Le commerce coule sans obstruction à travers des frontières où seules des lances et flèches sanglantes étaient échangées auparavant"

    L70_integrated_genie_cultists:0 "Cultistes des Génies Intégrés"
    L70_integrated_genie_cultists_desc:0 "Nous avons intégré les Cultistes des Génies Guryadaggan dans l'empire colonial Khugran, décrétant la tolérance complète envers leurs croyances particulières"

    L70_under_the_sapphire:0 "Sous le Saphir"
    L70_under_the_sapphire_desc:0 "Les terres de Taychend seront unifiées sous le saphir Khugran, pour la prospérité partagée et éternelle des deux rives de l'océan."

    L70_blessed_by_the_river_v1:0 "Béni par la Rivière"
    L70_blessed_by_the_river_v1_desc:0 "Les rives du fleuve Adzalaz prospèrent sous le contrôle Khugran, et le commerce coule maintenant plus que jamais dans ses eaux"

    L70_blessed_by_the_river_v2:0 "Béni par la Rivière"
    L70_blessed_by_the_river_v2_desc:0 "Le Chagrin a maintenant un concurrent pour la vallée fluviale la plus riche de Sarhal ! Rues animées et marchés bourdonnants, temples grouillants et garnisons puissantes. Tout cela vous verrez, peu importe où le long de la rivière bénie vous vous arrêtez."

    L70_khugra_blessed_sapphire:0 "Saphir Béni de Khugra"
    L70_khugra_blessed_sapphire_desc:0 "Khugra est maintenant la plus grande cité incontestée de Sarhal, et l'une des plus grandes de tout Halann. Un saphir brillant, scintillant sur chaque carte, et un arrêt obligatoire pour tous les voyageurs et marchands."

    L70_standing_our_ground:0 "Tenir Notre Position"
    L70_standing_our_ground_desc:0 "Nous allons tenir notre position, nous ne nous laisserons pas faire marche arrière, et nous empêcherons ce monde de nous entraîner vers le bas, nous tiendrons notre position."
    
    L70_treason_of_the_cornered_rat:0 "Trahison du Rat Acculé"
    L70_treason_of_the_cornered_rat_desc:0 "Les derniers traîtres restants ont fait une tentative désespérée pour nous renverser. Nous devons les écraser de façon décisive, mais jusqu'à ce que nous le fassions, nous souffrirons des conséquences de leur trahison."
    
    L70_khugran_reaproach:0 "Rapprochement Khugran"
    L70_sapphire_party_opinion:0 "Liens du Parti Saphir"
    
    L70_triumph_of_the_sapphire_party_1:0 "Triomphe du Parti Saphir"
    L70_triumph_of_the_sapphire_party_1_desc:0 "Maintenant et pour toujours, Khugra se dresse libre et fier. Les traîtres sont écrasés, les ennemis sont vaincus. Le Parti Saphir a mené notre peuple à l'indépendance, il a sauvé notre nation d'un million de menaces, et il la guide maintenant vers l'éternité."

