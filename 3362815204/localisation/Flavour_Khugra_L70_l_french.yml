    #events
    flavour_khugra.1.t:0 "La Guerre des Couleurs" 
    flavour_khugra.1.d:0 "La cité de Khugra n'a jamais connu l'indépendance, malgré sa position stratégique cruciale et sa longue histoire millénaire. Port majeur de l'Empire Karasskas, Khugra fut l'une des rares cités à demeurer loyale envers Karassk lors de l'effondrement de l'empire au VIIIe siècle. Dans son état croupion, rongé par les troubles et les infortunes, Karassk finit par perdre sa capacité à protéger Khugra des menaces extérieures. Lorsque la tribu Shagadyrra assiégea Khugra en 1389, Karassk ne répondit point aux appels à l'aide de la cité, abandonnant son peuple à son sort funeste, marquant ainsi le début de l'histoire de Khugra en tant qu'Ikatara indépendante.\n\nKhugra parvint à négocier la paix avec la tribu, les acceptant comme égaux et les employant dans ses armées. Quelques années plus tard cependant, l'ambitieux Raktaya Teran de Nazhni imposa un blocus à la cité, défaisant leur jeune flotte en haute mer. Khugra dut accepter un accord de paix humiliant, vendant des quartiers entiers de la ville aux marchands nazhniens.\n\nLes tribus Shagadyrra s'intégrèrent rapidement dans la société khugrienne. Cependant, après que Sykar Griffe-de-Rivière eut vaincu l'empire Anzara et pris la cité de Zerat, nombre de guerriers tribaux changèrent d'allégeance, souhaitant désormais faire sécession pour rejoindre Rayaz et entrer au service de l'élu des nagas. D'autres préfèrent son frère Katyradz Griffe-de-Rivière, qui s'est récemment emparé de la ville d'Ashuzal et tente maintenant de vaincre l'agonisant Karassk. S'il réussit dans sa mission, nombreux sont ceux à Khugra qui seraient prêts à renverser l'État pour rallier sa cause.\n\nLes problèmes de Khugra sont légion, et beaucoup dans le royaume croient que prêter allégeance à l'une de ces puissances pourrait être le seul moyen de protéger la cité et son peuple. Devons-nous nous ranger du côté de Rayaz, d'Asarta, ou de Nazhni ? Ou devons-nous les rejeter tous et demeurer indépendants contre vents et marées ? Seul le temps nous dira si nous parviendrons à garder le contrôle de l'État, ou si l'indépendance de Khugra sera aussi éphémère qu'une empreinte sur le rivage, emportée par les marées impitoyables."
    flavour_khugra.1.a:0 "L'avenir de Khugra réside dans l'une de ces couleurs"
    war_of_colours_tt:0 "Vous possédez trois privilèges infligeant de puissants modificateurs négatifs, représentant l'influence étrangère dans votre pays. Pour les éliminer, vous pouvez vous soumettre à l'un de vos trois puissants voisins, mais vous conserverez le privilège qui leur est associé et perdrez les provinces de votre pays revendiquées par les deux autres puissances. Alternativement, vous pouvez tenter de surmonter ces défis en détruisant complètement les ennemis de Khugra."
    war_of_colours_other_tt:0 "Nous recevrons une trêve initiale avec Khugra, l'État défaillant attendant l'issue de la guerre entre Asarta et Karassk. Après cela, la cité-État pourrait se soumettre à l'un de ses puissants voisins en échange de protection. Si une puissance autre que nous est choisie, nous saisirons toute province de Khugra sur laquelle nous avons une revendication."

    
    flavour_khugra.2.t:0 "La Guerre des Couleurs"
    flavour_khugra.2.d:0 "L'Ikatara de Khugra est rongé par les troubles internes depuis son indépendance de l'Empire Karasskan il y a quelques décennies. Cette instabilité a mené à la formation de factions au sein du royaume qui considèrent l'indépendance khugrienne comme une expérience ratée et cherchent à sécuriser leur avenir en se soumettant à une puissance supérieure capable de les protéger. Nous avons été contactés par l'une de ces factions, qui promet de nous remettre les rênes de l'État si elle sort victorieuse du conflit. Cependant, nous savons pertinemment que certains de nos voisins ont reçu des promesses similaires d'autres factions. Les diverses factions khugriennes attendent l'issue de la guerre entre Asarta et Karassk avant d'entreprendre quelque action que ce soit. Nous espérons que notre faction alliée l'emportera une fois cette impasse résolue. Néanmoins, nos armées se tiennent prêtes à saisir au moins les régions frontalières de l'Ikatara affaibli si elle se rend à l'un de nos rivaux."
    flavour_khugra.2.a:0 "Attendons et observons"
    
    flavour_khugra.3.t:0 "Le Parti Rouge Change d'Allégeance"
    flavour_khugra.3.d:0 "Katyradz a échoué, et la grande cité de Karassk demeure fermement sous l'emprise de l'ancien royaume. Nos officiels espéraient que cela signifierait l'effondrement du Parti Rouge, mais ils ont été déçus. Les traîtres ont rapidement changé d'allégeance, abandonnant les prétendants conquérants pour se tourner vers les défenseurs victorieux. Ils prônent désormais la soumission à notre ancien suzerain, qui a usurpé le rôle d'Asarta dans cette Guerre des Couleurs, échangeant une menace à notre indépendance contre une autre."
    flavour_khugra.3.a:0 "Plus ça change, plus c'est pareil"
    red_party_switches_allegiance_tt:0 "La Guerre des Couleurs se poursuivra, avec Karassk prenant le rôle d'Asarta comme maîtres du §RParti Rouge§! !"
    
    flavour_khugra.4.t:0 "Khugra se soumet à nous"
    flavour_khugra.4.d:0 "Il semble que le parti qui prônait la soumission à notre royaume soit sorti victorieux de la lutte de pouvoir interne à Khugra. Ils ont déjà envoyé des diplomates demandant notre protection en échange de leur soumission, une offre que nous sommes plus qu'empressés d'accepter. Certaines de leurs régions frontalières sont tombées sous le contrôle des autres puissances impliquées dans la lutte, mais cela est désormais sans importance. Le contrôle de ce riche port sera un grand atout pour notre État, et nous l'avons obtenu sans avoir à tirer un seul coup de feu !"
    flavour_khugra.4.a:0 "Il était temps qu'ils rejoignent le giron"
    
    flavour_khugra.5.t:0 "Khugra se soumet à d'autres"
    flavour_khugra.5.d:0 "Malheureusement, il semble que le parti qui prônait la soumission à notre royaume ait été défait lors de la lutte de pouvoir à Khugra, et qu'ils aient plutôt juré allégeance à un autre de leurs voisins. Nombreux sont ceux à notre cour qui sont déçus, mais nous ne pouvons rien y faire pour l'instant. Si nous voulons nous emparer de Khugra à l'avenir, ce devra être par la force des armes. Cependant, nous ne sortons pas complètement bredouilles de cette Guerre des Couleurs, car notre armée a pu s'emparer des terres frontalières sur lesquelles nous avions des revendications. Nous ne pouvons qu'espérer que le peuple de Khugra regrettera bientôt l'erreur qu'il a commise."
    flavour_khugra.5.a:0 "Au moins avons-nous tiré quelque chose de cette affaire"
    
    flavour_khugra.6.t:0 "Le Parti Rouge Passe à l'Action"
    flavour_khugra.6.d:0 "Le Parti Rouge est outragé que nous entrions en conflit ouvert avec le royaume qu'il soutient, et à ce titre, il a décidé de se rebeller ouvertement contre notre autorité, dans une tentative de renverser notre gouvernement et de nous rendre sujets de leur maître de prédilection. Déjà leurs armées marchent contre notre capitale, bien armées et menées par des généraux traîtres en qui nous avions eu l'erreur de placer notre confiance dans nos forces armées. Si nous n'écrasons pas rapidement cette menace, notre fier peuple sera enchaîné par ces barbares cruels."
    flavour_khugra.6.a:0 "Nous les écraserons, eux et leurs maîtres !"
    
    flavour_khugra.7.t:0 "Le Parti Vert Passe à l'Action"
    flavour_khugra.7.d:0 "Le Parti Vert est outragé que nous entrions en conflit ouvert avec le royaume qu'il soutient, et à ce titre, il a décidé de se rebeller ouvertement contre notre autorité, dans une tentative de renverser notre gouvernement et de nous rendre sujets de leur maître de prédilection. Exaltés par des prédicateurs nagas traîtres, nombreux sont ceux qui se sont soulevés contre leur propre patrie et marchent maintenant vers notre capitale. Si nous n'écrasons pas rapidement cette menace, notre fier peuple sera entre les mains de ces fanatiques insensés."
    flavour_khugra.7.a:0 "Nous les écraserons, eux et leurs maîtres !"
    
    flavour_khugra.8.t:0 "Le Parti Doré Passe à l'Action"
    flavour_khugra.8.d:0 "Le Parti Doré est outragé que nous entrions en conflit ouvert avec le royaume qu'il soutient, et à ce titre, il a décidé de se rebeller ouvertement contre notre autorité, dans une tentative de renverser notre gouvernement et de nous rendre sujets de leur maître de prédilection. Des armées mercenaires, payées avec l'or que ces vils marchands ont gagné en vendant leur patrie au plus offrant, marchent maintenant contre notre capitale. Si nous n'écrasons pas rapidement cette menace, ces commerçants avares réduiront notre fier peuple à n'être qu'un simple produit à vendre."
    flavour_khugra.8.a:0 "Nous les écraserons, eux et leurs maîtres !"
    
    flavour_khugra.9.t:0 "Un Rat Acculé"
    flavour_khugra.9.d:0 "Nous avons réussi à éliminer deux des trois partis ennemis, mais maintenant, le dernier restant a tout misé dans un dernier effort désespéré pour nous détruire et remettre les rênes du pouvoir à leurs maîtres. Ils ont reçu le soutien des restes des deux autres partis qui ont échappé aux poursuites après avoir été écrasés. Des prêtres traîtres exaltent la paysannerie contre nous, des généraux félons poussent nos propres soldats à trahir leur patrie, et de cupides marchands séduisent les cœurs de nombreux membres de notre gouvernement avec leur or souillé de sang. Ce dernier baroud d'honneur ne fait que montrer à quel point la corruption qui gangrenait Khugra était profonde. Comme un cancer abject qui tente désespérément de s'accrocher au corps enfin en voie de guérison. Les traîtres seront détruits, comme la maladie qu'ils sont, et bientôt, Khugra sera enfin libéré des chaînes tant étrangères qu'internes."
    flavour_khugra.9.a:0 "Nous les écraserons comme nous avons écrasé les autres !"
    treason_of_the_cornered_rat_tt:0 "Ce modificateur sera supprimé une fois que nous aurons écrasé le parti restant"
    
    flavour_khugra.10.t:0 "Installation du Parti Saphir"
    flavour_khugra.10.d:0 "Le Parti Saphir que nous fomentions a enfin acquis assez de puissance pour menacer leur gouvernement ! Nombreux parmi leur peuple sont devenus convaincus du bénéfice de poursuivre un destin commun avec nous, réalisant à quel point leur patrie a pris du retard sous la gouverne d'imbéciles et de tyrans. Leur gouvernement pourrait les accuser de trahison, mais la vérité est évidente : ils sont les seuls vrais patriotes que leur pays ait ! Nous devons maintenant agir rapidement et intervenir dans leur royaume pour garantir leur accession au pouvoir."
    flavour_khugra.10.a:0 "Pour le Saphir !"
    
    flavour_khugra.11.t:0 "Succès du Parti Saphir"
    flavour_khugra.11.d:0 "Nous avons écrasé avec succès toute résistance et placé nos amis du Parti Saphir au pouvoir. Les anciennes élites ont été soigneusement purgées, et leur peuple peut maintenant se réjouir en sachant qu'il marche vers un avenir plus radieux à nos côtés ! Leur nouveau gouvernement nous doit tout, et ainsi sa loyauté devrait être garantie. La seule question est : qui sera la prochaine cible ?"
    flavour_khugra.11.a:0 "La victoire, comme prévu"
    
    flavour_khugra.12.t:0 "Échec du Parti Saphir"
    flavour_khugra.12.d:0 "Notre incapacité à soutenir le Parti Saphir dans l'une de nos cibles a mené leurs autorités à les écraser avec succès. Nos sympathisants pendent maintenant aux gibets, et toute tentative future de prendre le contrôle de ce pays nécessitera de repartir de zéro."
    flavour_khugra.12.a:0 "Maudit soit !"
    
    flavour_khugra.13.t:0 "Le Destin du Parti Rouge"
    flavour_khugra.13.d:0 "Nous avons détruit Asarta et Karassk, et le Parti Rouge avec eux. Ils clamaient autrefois que la force fait le droit, et que nous devions plier le genou devant les prétendus conquérants supérieurs. Peut-être avaient-ils raison sur un point : en effet, la force doit faire le droit, comme nous l'avons amplement prouvé en nous montrant plus puissants qu'eux et leurs partisans. Il ne fait aucun doute que leurs dirigeants seront exécutés, leurs crimes contre Khugra étant trop lourds pour envisager la possibilité du pardon.\n\nCependant, nombre de leurs membres de rang inférieur ont demandé une grâce, prétendant qu'ils avaient la conviction sincère que Khugra ne pouvait survivre seul, et qu'ils voient maintenant clairement qu'ils se trompaient terriblement. Ils promettent que la Loyauté Saphir peut compter sur leur service et leur fidélité à vie si nous faisons preuve de clémence. Il est vrai que ces généraux talentueux pourraient être un grand atout pour nos armées, car parmi eux se trouvent quelques-uns des plus grands esprits militaires de la race lézard. Cependant, nombreux sont ceux dans notre gouvernement qui exigent qu'ils soient exécutés malgré tout, afin d'assurer la loyauté complète de nos forces armées."
    flavour_khugra.13.a:0 "Nous n'avons que faire des traîtres"
    flavour_khugra.13.b:0 "La clémence est le bon chemin"
    killed_red_party_tt:0 "Purger les commandants déloyaux nous aidera à assurer le §Gprofessionnalisme§! de nos forces armées après la fin de la Guerre des Couleurs."
    forgave_red_party_tt:0 "Gracier ces guerriers expérimentés nous aidera à préserver nos §Gtraditions§! militaires après la fin de la Guerre des Couleurs."

    flavour_khugra.14.t:0 "Le Destin du Parti Vert"
    flavour_khugra.14.d:0 "Nous avons détruit Rayaz, et le Parti Vert avec eux. Leur candidat à l'empire s'est révélé être un imposteur, et leurs prophéties insensées ont été complètement discréditées. Ceux qui ont laissé le fanatisme les pousser à trahir leur patrie ont découvert qu'ils avaient placé leur foi du mauvais côté. Il ne fait aucun doute que leurs dirigeants seront exécutés, leurs crimes contre Khugra étant trop lourds pour envisager la possibilité du pardon.\n\nCependant, nombre d'anciens membres de ce Parti ont demandé le pardon, prétendant qu'ils ont été induits en erreur et trompés par les promesses de leurs dirigeants. Ils sont prêts à jurer une loyauté éternelle au Parti Saphir si nous choisissons d'épargner leurs vies et de préserver leur statut. Parmi eux se trouvent quelques-uns des esprits religieux les plus brillants d'une génération, des Nagas très sages dans les questions de magie comme de foi. Ils pourraient certainement servir grandement l'État s'ils étaient épargnés, mais nombreux sont ceux dans notre gouvernement qui réclament leur exécution. Ils croient qu'une question d'une telle importance que la santé spirituelle de Khugra ne peut être confiée à des traîtres, et nous devrions les remplacer par des loyalistes. Ceci aurait l'avantage supplémentaire de renforcer notre contrôle sur le clergé."
    flavour_khugra.14.a:0 "Nous n'avons que faire des traîtres"
    flavour_khugra.14.b:0 "La clémence est le bon chemin"
    killed_green_party_tt:0 "Purger ces prêtres trop zélés éliminera les obstacles à notre progrès §Gtechnologique§! après la fin de la Guerre des Couleurs."
    forgave_green_party_tt:0 "Gracier ces sages nous permettra de tirer avantage de leurs §Gidées§! après la fin de la Guerre des Couleurs."

    flavour_khugra.15.t:0 "Le Destin du Parti Doré"
    flavour_khugra.15.d:0 "Nous avons détruit Nazhni, et le Parti Doré avec eux. Ces marchands ont vendu leur patrie pour de vaines richesses, mais tout leur or et leur fortune n'ont pu les sauver de la fureur justifiée du Parti Saphir. Comme ils ont trahi Khugra pour de l'argent, ils devraient être encore plus vilipendés que les traîtres déjà honteux des Partis Rouge et Vert, qui au moins pouvaient jurer commettre cette trahison odieuse pour des idées ou la foi. Nous avons coulé de l'or en fusion dans les gorges de leurs dirigeants, qui se sont noyés et ont brûlé avec le même métal qu'ils convoitaient si avidement.\n\nIl y a cependant certains parmi leurs rangs inférieurs qui pourraient peut-être être traités avec plus de clémence. Ils prétendent être vraiment repentants de leurs actes, et nous promettent une loyauté éternelle en échange d'une grâce. En effet, leur expertise navale pourrait être d'une grande utilité pour notre État, et certainement notre commerce bénéficierait de pouvoir compter sur eux. Certains parmi nous, cependant, sont toujours certains que leurs actes sont impardonnables, et exigent qu'ils reçoivent le même traitement que les dirigeants supérieurs."
    flavour_khugra.15.a:0 "Nous n'avons que faire des traîtres"
    flavour_khugra.15.b:0 "La clémence est le bon chemin"
    killed_gold_party_tt:0 "Purger ces marchands cupides et traîtres augmentera le §Gmoral§! de nos marins après la fin de la Guerre des Couleurs."
    forgave_gold_party_tt:0 "Gracier ces entrepreneurs habiles assurera une efficacité maximale à nos §Gnavires marchands§! après la fin de la Guerre des Couleurs."

    flavour_khugra.16.t:0 "Le Triomphe du Parti Saphir"
    flavour_khugra.16.desc:0 "Il n'y a pas si longtemps, nombreux étaient ceux qui pensaient que l'Ikatara de Khugra était destiné à n'être qu'une note de bas de page dans les livres d'histoire. Que Khugra était destiné à n'être qu'une partie d'empires plus vastes, une cité mineure, toujours loyale à quelque conquérant qui se serait emparé d'elle à un moment donné. Mais nous avons tenu ferme face à l'adversité. Quand la tribu Shagadyrra assiégea la Cité Saphir encore et encore, nos murailles et nos hommes tinrent bon. Nous fîmes de nos ennemis nos frères, et unîmes les deux peuples sous le drapeau Saphir. Quand de brutaux conquérants à l'ouest, de cupides marchands à l'est et des fanatiques mégalomanes au nord financèrent des légions de traîtres parmi nos citoyens, et tentèrent d'abattre le Saphir en les utilisant comme marionnettes, nous tînmes ferme, et nous ripostâmes.\n\nEt maintenant il est enfin temps de poser boucliers et lances, temps pour nos guerriers d'obtenir le repos bien mérité, temps de célébrer et de se réjouir. Car nous avons triomphé ! Les traîtres ont été écrasés, les oppresseurs subjugués, les conquérants brisés sur le champ de bataille, les flottes coulées dans les océans par nos propres navires, les prétendants arrachés de leurs tours de mensonges ! Le Parti Saphir se dresse maintenant fier et fort, guidant et conseillant sagement notre monarque, qui dirige le plus grand des nombreux royaumes de Taneyas ! Khugra Uni, Khugra Éternel, Khugra Libre !"
    flavour_khugra.16.a:0 "Tous les traîtres sont morts, réjouissons-nous !"
    flavour_khugra.16.b:0 "Nous avançons, ensemble et unis."
    flavour_khugra.16.c:0 "La sauvagerie et le fanatisme ont été déracinés, seule la prospérité demeure !"
    flavour_khugra.16.d:0 "La sauvagerie a été déracinée, seules la sagesse et la prospérité demeurent !"
    flavour_khugra.16.e:0 "Le fanatisme a été déraciné, seules la force et la prospérité demeurent !"
    flavour_khugra.16.f:0 "La cupidité a été déracinée, seules la force et la sagesse demeurent !"
    flavour_khugra.16.g:0 "La cupidité et la sauvagerie ont été déracinées, seule la sagesse demeure !"
    flavour_khugra.16.h:0 "La cupidité et le fanatisme ont été déracinés, seule la force demeure !"
    
    flavour_khugra.17.t:0 "Un Festival Sans Précédent"
    flavour_khugra.17.d:0 "Le silence de la nuit n'est brisé que par le doux murmure des vagues qui viennent mourir sur le rivage. Pour la plupart, cela ressemblerait à n'importe quelle autre nuit sur les belles côtes de Khugra, mais pour les citoyens de la Cité Saphir, c'est bien, bien plus. Tandis que des centaines et des centaines d'hommes-lézards s'approchent des eaux, nul ne prononce un mot. Ils portent avec eux des offrandes de toutes sortes. Les plus riches ont apporté de magnifiques joyaux et bibelots, des mets les plus exquis et des vêtements tissés avec maîtrise. Mais même le plus pauvre mendiant de la ville a rassemblé ses maigres possessions pour apporter quelque chose qu'il chérit au festival, et ils savent que les vagues chériront et récompenseront toutes les offrandes de la même façon.\n\nAlors que la constellation de Yusshela brille intensément dans les cieux, avec la silhouette du Dauphin Céleste clairement visible, les centaines de participants entrent lentement dans les eaux et placent délicatement leurs offrandes sous les vagues.\n\nEt tandis que se célèbre le plus grand Festival des Vagues Favorisées que l'histoire se souvienne, une juste compensation pour notre négligence honteuse de nos liens durant les années de guerre, des dizaines de silhouettes scintillantes sont aperçues dansant et tourbillonnant, se mouvant parmi les vents et les vagues. Dauphins, serpents, poissons, baleines, et une myriade d'autres formes, se transformant et changeant constamment. Araizary et hommes-lézards se réjouissent ensemble aujourd'hui, notre dévotion ravivée plus forte que jamais, leur présence divine bénissant notre peuple une fois de plus !"
    flavour_khugra.17.a:0 "Bénis soient les Araizary !"
    
    flavour_khugra.18.t:0 "La Tragédie de la Côte Sèche"
    flavour_khugra.18.d:0 "Nos premiers explorateurs à atteindre la région connue sous le nom de Côte Sèche, ou Valignatsek dans notre langue, ont trouvé une terre particulièrement troublée, presque entièrement dépeuplée, ravagée par la sécheresse et montrant des signes de désertification très avancée. Nous avons trouvé les premiers indigènes, qui se nomment les Oono'i, pour être un peuple famélique et tourmenté. Au début, ils semblaient assez terrifiés par notre apparence, mais nous avons rapidement pu montrer nos intentions pacifiques et finalement briser la barrière linguistique. Ils nous ont dit que la raison de leur souffrance est une entité vile et puissante qui habite ce continent, une sorte de jungle sentiente et malveillante. Les Oono'i tentèrent de se défendre contre ce démon en la brûlant, contenant sa propagation, et en réponse elle lança une campagne génocidaire contre eux, transformant des milliers de leurs gens en Porte-Graines, des cadavres marionnettes infestés de lianes et de racines.\n\nLeur sort est très tragique, mais pour nous, c'est une grande opportunité ! Étant dans une situation si désespérée, ils ne sont pas seulement disposés mais impatients de collaborer avec nos colons et explorateurs. Nous garantirons leur sécurité contre la jungle et leur fournirons les ressources dont ils ont besoin pour survivre, et en échange ils assisteront notre colonisation de la région. Certains d'entre eux ont même demandé à être autorisés à voyager vers Taneyas dans nos navires de retour. Nous ne pouvons les blâmer, car au moins à Sarhal les jungles n'essaient généralement pas de nous assassiner de façon si implacable."
    flavour_khugra.18.a:0 "Ils prospéreront sous Khugra"
    
    flavour_khugra.19.t:0 "Mettre Fin à l'Âge des Seigneurs de Guerre"
    flavour_khugra.19.d:0 "Quand nous avons rencontré pour la première fois la civilisation Taychendi, on supposait que leur attitude hostile était due à un malentendu qui serait rapidement corrigé une fois qu'ils réaliseraient les nombreuses opportunités que la coopération avec nous pourrait leur apporter. Ce ne fut pas le cas. Les Taychendi sont, selon les rapports que nous avons reçus et les contacts que nous avons achetés dans leurs villes, une civilisation chaotique et déchirée par la guerre. Les seigneurs de guerre qui les gouvernent s'entretuent périodiquement dans un effort pour forger des empires qui s'effondreront promptement comme du sable, ravageant la terre et tuant des milliers au passage.\n\nUne société aussi brutale que celle-ci s'est fait de nombreux ennemis, mais tristement ils semblent tous être presque aussi mauvais que le statu quo. Des abolitionnistes fanatiques et violents, aux elfes à la peau bleue oppressifs et intolérants de l'est, et même des zélotes venant des terres lointaines de Bulwar. Comme si cela ne suffisait pas, il semble que nombre d'entre eux méprisent les hommes-lézards en raison d'une similarité clairement fortuite avec les antagonistes de certaines de leurs anciennes légendes. Certains sont même allés jusqu'à prétendre que leurs ancêtres ont réduit nos anciens empires en cendres, une affirmation des plus ridicules et pathétiques.\n\nIls ont en effet une chance suprême que nous soyons arrivés, car leur civilisation serait vouée à la destruction autrement. Nous écraserons leurs royaumes mesquins, déracinerons leur religion violente et autodestructrice, exécuterons leurs seigneurs de guerre et placerons leur peuple sous notre administration. Ils seront libérés sous la Bannière Saphir !"
    flavour_khugra.19.a:0 "Nous leur enseignerons de force nos voies vertueuses"
    L70_end_age_of_warlords_tt:0 "Chaque province du §YGroupe Religieux Taychendi§! que nous ou nos sujets possédons ou venons à posséder recevra des troubles supplémentaires et une force de modificateur local jusqu'à ce qu'elle soit convertie"
    
    flavour_khugra.20.t:0 "Saphir Resplendissant"
    flavour_khugra.20.d:0 "Une cité de Saphir, un Parti Saphir, un Royaume Saphir, un Empire Saphir. Nous avons parcouru un long chemin depuis les jours de la Guerre des Couleurs, mais notre peuple demeure aussi fier et brave qu'il l'était autrefois. Et maintenant leur bravoure est récompensée. Dans les marchés de Khugra, des biens de tous les coins du monde sont vendus et achetés. Des peuples de tous les continents et de toutes les races arpentent nos rues, qu'ils soient visiteurs, marchands ou citoyens. Des centaines de navires arrivent et partent de nos ports quotidiennement, apportant biens, gens, connaissances et plus encore de partout dans Halann. La présence Araizary se fait sentir partout le long de nos côtes, dans la brise et les vagues, bénissant notre peuple comme elle l'a fait pendant des générations et des générations.\n\nLa règle du Saphir se ressent bien au-delà de Taneyas aussi, dans les villes animées de Taychend, enfin paisibles et libres après des générations d'oppression et de guerre. Dans les Îles d'Été, où même le plus pauvre mendiant assaisonne sa nourriture avec des épices que les plus riches de Cannor ne peuvent rêver de se permettre. À Ardimya, où une civilisation perdue depuis longtemps renaît sous notre règne bienveillant. Dans les lointaines Îles-Anneaux, où les hommes vivent en harmonie avec les esprits comme nous le faisons avec les Araizary. Et dans bien, bien d'autres lieux, où le Parti Saphir a apporté prospérité, richesses, bonheur et joie sans fin.\n\nCeci pourrait sembler être une fin heureuse pour notre histoire, mais en réalité, ce n'est que le commencement, le début d'un chant qui continuera pour toute l'éternité, le chant de Khugra, Khugra Béni, Khugra Uni, Khugra Éternel, Khugra Prospère, Khugra Libre, maintenant et pour toujours."
    flavour_khugra.20.a:0 "Le Saphir brillera pour toute l'éternité !"
    
    flavour_khugra.21.t:0 "Sage comme une Baleine"
    flavour_khugra.21.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\nSoudain une forme colossale, luisant doucement, s'élève des profondeurs. L'émissaire de Yusshela est une baleine faite de lumière stellaire transparente, qui commence à nager lentement en cercle autour de [Root.Monarch.GetName]. Notre souverain étend [Root.Monarch.GetHerHis|ses] mains pour toucher l'animal béni, et tandis qu'[Root.Monarch.GetSheHe|il|elle] le fait, la lumière émise par son corps devient aveuglante. Quand [Root.Monarch.GetSheHe|il|elle] ouvre [Root.Monarch.GetHerHis|ses] yeux, la baleine a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHe|Il|Elle] a reçu la Bénédiction de la Baleine, un don de grande sagesse."
    flavour_khugra.21.a:0 "Merci Béni Yusshela !"

    flavour_khugra.22.t:0 "Rusé comme une Pieuvre"
    flavour_khugra.22.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\nL'émissaire de Yusshela arrive rapidement, une grande pieuvre faite de lumière stellaire transparente. Le céphalopode s'approche de notre souverain et étend ses huit bras pour l'embrasser. [Root.Monarch.GetName] s'attend à rencontrer le toucher visqueux et froid habituel de ces animaux. Au lieu de cela, une sensation chaude et confortable [Root.Monarch.GetHerHim|l'|la] envahit, tandis que la lumière précédemment douce que la créature émettait devient aveuglante. Quand [Root.Monarch.GetHerHis|ses] yeux s'ouvrent, la bête a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHe|Il|Elle] a reçu la Bénédiction de la Pieuvre, un don de grande ruse."
    flavour_khugra.22.a:0 "Merci Béni Yusshela !"

    flavour_khugra.23.t:0 "Féroce comme un Requin"
    flavour_khugra.23.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\n[Root.Monarch.GetSheHe|Il|Elle] ne peut éviter un frisson tandis que l'émissaire de Yusshela s'approche, avec la forme d'un grand requin blanc fait de lumière stellaire doucement brillante. Malgré son aspect redoutable, l'attitude de la bête est calme tandis qu'elle s'approche de notre souverain. Elle s'arrête juste devant [Root.Monarch.GetHerHim|lui|elle], inclinant légèrement sa tête vers le bas, comme si elle se permettait d'être caressée. Notre souverain fait exactement cela, et dès que [Root.Monarch.GetHerHis|sa] main touche l'animal, l'éclat devient aveuglant pendant une seconde. Quand [Root.Monarch.GetHerHis|ses] yeux s'ouvrent, la bête a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHeCap|Il|Elle] a reçu la Bénédiction du Requin, un don de grande férocité."
    flavour_khugra.23.a:0 "Merci Béni Yusshela !"

    flavour_khugra.24.t:0 "Tranchant comme un Espadon"
    flavour_khugra.24.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\nUne forme brillante file au loin à une vitesse stupéfiante. De la douce lumière qu'elle émet, notre souverain l'identifie comme l'émissaire de Yusshela, cependant ce n'est que quand elle est à portée de [Root.Monarch.GetHerHis|sa] main que la forme élégante d'un espadon devient visible. L'animal ralentit assez pour que notre souverain puisse placer une main sur son dos. À l'instant où le contact est établi, la lumière qui compose son corps devient aveuglante. Quand [Root.Monarch.GetHerHis|ses] yeux s'ouvrent, la bête a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHe|Il|Elle] a reçu la Bénédiction de l'Espadon, un don de grande acuité."
    flavour_khugra.24.a:0 "Merci Béni Yusshela !"

    flavour_khugra.25.t:0 "Belle comme une Tortue Marine"
    flavour_khugra.25.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\nL'émissaire de Yusshela remonte des profondeurs presque angéliquement, une tortue marine d'une beauté saisissante, chaque étoile des cieux se reflétant dans sa carapace faite de lumière stellaire doucement scintillante. Notre souverain fasciné étend [Root.Monarch.GetHerHis|sa] main pour toucher l'animal, et dès qu'[Root.Monarch.GetSheHe|il|elle] le fait, la lumière qu'elle émettait devient un éclair aveuglant. Quand [Root.Monarch.GetHerHis|ses] yeux s'ouvrent, la bête a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHe|Il|Elle] a reçu la Bénédiction de la Tortue Marine, un don de grande beauté."
    flavour_khugra.25.a:0 "Merci Béni Yusshela !"

    flavour_khugra.26.t:0 "Charmant comme un Phoque"
    flavour_khugra.26.d:0 "Yusshela, le Dauphin Céleste, est un Araizary béni et puissant, qui a historiquement accordé de grands bienfaits et bénédictions à ceux qui les méritent. Aujourd'hui, [Root.Monarch.GetName] va devenir l'un de ces fortunés individus, en récompense de la révérence et du culte continus des Araizary à Khugra. [Root.Monarch.GetSheHe|Il|Elle] entre dans la mer seul, tandis que la constellation du Dauphin Céleste brille intensément dans le ciel nocturne de cette nuit sans lune.\n\nUn aboiement rauque brise le silence de la nuit et attire l'attention de [Root.Monarch.GetName], qui se tourne pour voir l'émissaire de Yusshela, un petit phoque fait de lumière doucement brillante. Le mammifère aquatique, une observation rare dans ces eaux, s'approche de façon enjouée jusqu'à s'arrêter presque à portée de main, se dressant dans l'eau. Fixant notre souverain avec une expression amusée, l'animal aboie à nouveau et tourne sur lui-même. Soudain, il bondit au-dessus des eaux, directement vers [Root.Monarch.GetName], qui l'attrape instinctivement tandis qu'il atterrit et commence à émettre une lumière aveuglante. Quand [Root.Monarch.GetHerHis|ses] yeux s'ouvrent, la bête a disparu, seule la lumière des étoiles toujours brillantes perçant les ténèbres.\n\n[Root.Monarch.GetName] nage de retour vers le rivage, où les conseillers royaux attendent, impatients d'écouter [Root.Monarch.GetHerHis|son] récit de l'expérience. Le [Root.Monarch.GetTitle] ressent le pouvoir du bienfait coulant dans [Root.Monarch.GetHerHis|son] corps, et les changements dans [Root.Monarch.GetHerHis|sa] personnalité sont évidents. [Root.Monarch.GetSheHe|Il|Elle] a reçu la Bénédiction du Phoque, un don de grand charme."
    flavour_khugra.26.a:0 "Merci Béni Yusshela !"

    flavour_khugra.27.t:0 "Grand Voyage - Crique au Trésor"
    flavour_khugra.27.d:0 "Après des années de voyage, les marins que nous avons envoyés dans un Grand Voyage sont revenus ! Guidés par les Araizary, ils arrivèrent finalement à une crique isolée, où ils découvrirent d'immenses trésors, sûrement amassés là par de longs pirates morts. Ils mirent chaque objet de valeur qu'ils trouvèrent dans leurs navires, et rapportèrent ces richesses à Khugra, où nous en ferons bon usage ! Nous devrions remercier les pirates autant que les Araizary, car ils ont eu la bonté de ne pas venir récupérer leurs richesses avant leur trépas."
    flavour_khugra.27.a:0 "Une grande découverte !"

    flavour_khugra.28.t:0 "Grand Voyage - Cité Engloutie"
    flavour_khugra.28.d:0 "Après des années de voyage, les marins que nous avons envoyés dans un Grand Voyage sont revenus ! Ils furent guidés par les Araizary vers une ancienne cité engloutie sous les vagues. Qui étaient les habitants de cette métropole submergée, et qu'est-ce qui causa à leurs demeures d'être avalées par les flots, sont des mystères auxquels nous n'avons pas de réponse. Cependant, nos hommes furent capables d'étudier méticuleusement l'emplacement, enregistrant leurs découvertes et rapportant de nombreuses reliques et bibelots. Ces découvertes s'avéreront d'un grand intérêt pour nos érudits, et peut-être qu'avec assez de temps nous serons capables d'apprendre la nature et le sort de cette ancienne civilisation. Au moins, nous espérons qu'ils pourront comprendre quoi ne pas faire pour que nous ne finissions pas nous aussi en pâture aux poissons."
    flavour_khugra.28.a:0 "Une grande découverte !"

    flavour_khugra.29.t:0 "Grand Voyage - Récif Corallien Éblouissant"
    flavour_khugra.29.d:0 "Après des années de voyage, les marins que nous avons envoyés dans un Grand Voyage sont revenus ! Les Araizary les menèrent à un magnifique récif corallien dans un lieu précédemment inconnu. Bien que beaucoup auraient sûrement préféré du bon vieil or et argent, l'immense beauté du récif, brillant de mille couleurs et plein de beaux poissons et de vie marine, suffit à remplir le cœur de joie et d'émerveillement. Ce bel emplacement est devenu un symbole d'unité et de fierté khugriennes, et nos plus grands artistes travaillent déjà dur pour recréer dans leurs peintures et sculptures les merveilles de ce lieu !"
    flavour_khugra.29.a:0 "Une grande découverte !"

    flavour_khugra.30.t:0 "Grand Voyage - Cannonariens Naufragés"
    flavour_khugra.30.d:0 "Après des années de voyage, les marins que nous avons envoyés dans un Grand Voyage sont revenus ! Et ils ne le font pas seuls, car les Araizary les menèrent à un naufrage, où ils purent sauver plusieurs marins cannonariens d'une mort certaine. Ces humains ont dit à nos marins qu'ils tentaient de tracer une nouvelle route commerciale de leur patrie vers des terres nouvellement découvertes, quand une terrible tempête les surprit, coulant leurs navires et tuant beaucoup des leurs. Nous avons offert de les ramener dans leur patrie sans aucun frais, et en signe de gratitude ils ont révélé de nombreux secrets et innovations cannonariens précédemment inconnus de nous ! Certains d'entre eux ont même demandé à être autorisés à rester à Khugra, car ils désirent entrer au service de leurs sauveurs, une offre que nous sommes plus que disposés à accepter !"
    flavour_khugra.30.a:0 "Une grande découverte !"
    random_busilari_advisor_50_tt:0 "Nous recevrons un conseiller aléatoire de compétence §Y3§! de culture Busilari et de religion de la Cour Régente avec une réduction de §G50%§!"

    flavour_khugra.31.t:0 "Grand Voyage - Terrible Monstre Marin"
    flavour_khugra.31.d:0 "Après des années de voyage, certains des marins que nous avons envoyés dans un Grand Voyage sont revenus avec de terribles nouvelles. Le Voyage fut intercepté par une sorte de terrible monstre marin, une bête malveillante qui attaqua impitoyablement l'expédition, l'empêchant d'atteindre quelque destination que les Araizary cherchaient. Malgré les meilleurs efforts tant des Araizary que de nos marins, le monstre s'avéra un ennemi trop vicieux. Les Araizary furent forcés de fuir, seulement capables d'emmener l'un de nos navires en sécurité, tandis que l'aberration des profondeurs détruisait le reste de la flotte. Cette tragédie a causé un grand bouleversement à Khugra, un rappel sévère que, malgré la confiance que les bénédictions des Araizary donnent à nos marins, les mers cachent encore de nombreux cauchemars qui surpassent même leur pouvoir."
    flavour_khugra.31.a:0 "Nous pleurerons ceux que nous avons perdus"

    flavour_khugra.32.t:0 "Grand Voyage - Rien de Précieux"
    flavour_khugra.32.d:0 "Après des années de voyage, les marins de notre Grand Voyage sont revenus ! Malheureusement, il semble que les Araizary furent incapables de les mener à un quelconque lieu d'intérêt. Peut-être n'y avait-il simplement rien à trouver, ou peut-être que quoi qu'ils suivaient n'était pas là quand ils arrivèrent. Nous espérons que nos marins ont au moins apprécié le voyage."
    flavour_khugra.32.a:0 "Décevant"

    flavour_khugra.33.t:0 "Grand Voyage - Île Mystérieuse"
    flavour_khugra.33.d:0 "Après des années de voyage, les marins de notre Grand Voyage sont revenus ! Ou du moins certains d'entre eux. Il semble que les Araizary les menèrent à une île précédemment inconnue, qu'ils explorèrent, trouvant d'abondantes reliques et trésors dans le processus. Finalement ils tombèrent sur un grand manoir appartenant à une jeune et séduisante femme homme-lézard, qui les invita à dîner. Les Araizary avertirent nos hommes de ne pas accepter son offre, mais une bonne partie de notre expédition leur désobéit. Ce fut une erreur fatale, car la femme était une vile sorcière qui jeta un sort sur leur nourriture, les transformant en tchokens, un animal de bétail commun chez les hommes-lézards. Le reste de nos marins parvint à s'échapper, emportant avec eux certains des trésors trouvés. Cependant, c'est peu de réconfort pour les familles en deuil des marins tchokenifiés."
    flavour_khugra.33.a:0 "Cela aurait pu être pire, je suppose"

    flavour_khugra.34.t:0 "Grand Voyage - Une Rencontre Bizarre"
    flavour_khugra.34.d:0 "Après des années de voyage, les marins de notre Grand Voyage sont revenus ! En fait, le double des marins qui étaient partis initialement sont revenus. Dans un étrange concours de circonstances, les Araizary ont mené notre Grand Voyage vers… un autre Grand Voyage. Il semble que ces hommes-lézards se soient embarqués dans un voyage par eux-mêmes il y a longtemps, et ne furent jamais ramenés à leur port par les Araizary, restant plutôt à errer sur les mers, nourris et approvisionnés par les Araizary mais incapables de retourner dans leur patrie. Nous découvrîmes bientôt que ce n'était pas un acte malveillant des Araizary, car après une brève conversation avec eux il devint clair que la cité vers laquelle ils souhaitaient retourner fut rasée par des conquérants hostiles des années auparavant. Leur ancien foyer n'est peut-être plus, mais ils ont un endroit où retourner ; un nouveau foyer dans notre fier royaume."
    flavour_khugra.34.a:0 "Notre nation les embrasse comme des fils perdus depuis longtemps !"

    flavour_khugra.35.t:0 "Grand Voyage - Ce N'est Pas Leur Destin"
    flavour_khugra.35.d:0 "Les marins que nous avons envoyés dans un Grand Voyage ont déjà passé des années en mer, mais nous n'avons reçu aucun signe de leur retour. Récemment, les Araizary nous ont révélé qu'ils les gardent dans l'océan pour le moment, car « ce n'est pas leur destin de retourner à Khugra ». Aucune élaboration ne fut offerte hormis cette déclaration énigmatique, mais au moins nous savons qu'ils ne sont pas morts. Néanmoins, certains de notre peuple ont accusé notre gouvernement d'incompétence, prétendant que la raison pour laquelle les Araizary ne veulent pas nous rendre nos hommes est qu'ils croient qu'ils sont mieux sur les mers que sous un mauvais gouvernement."
    flavour_khugra.35.a:0 "Alors… pas de trésor ?"

    flavour_khugra.36.t:0 "Grand Voyage - Relique Magique Ancienne"
    flavour_khugra.36.d:0 "Après des années de voyage, les marins de notre Grand Voyage sont revenus ! La plupart d'entre eux, du moins. Les Araizary les menèrent à une île isolée, qui cachait une relique magique de grand pouvoir. Elle était, cependant, protégée par une légion de constructions magiques, sûrement laissées là par le magicien qui en était précédemment propriétaire. Avec l'aide des Araizary, nos hommes détruisirent la créature avec relativement peu de pertes et récupérèrent la relique ainsi que quelques autres trésors. Les richesses seront destinées à compenser les familles des défunts, mais la relique sera sûrement un grand atout pour notre État. La question est : comment exactement devrions-nous l'utiliser ?"
    flavour_khugra.36.a:0 "Les mages en feront bon usage"
    flavour_khugra.36.b:0 "Les artisans sauront quoi en faire"
    flavour_khugra.36.c:0 "Je pourrais l'utiliser pour mes études"
    
    flavour_khugra.37.t:0 "Ancien Navire Échoué sur le Rivage"
    flavour_khugra.37.d:0 "En raison de notre bonne relation, les Araizary ont décidé de tirer un ancien navire des profondeurs, datant d'au moins l'Empire Karasskas, et de l'envoyer sur nos rives. Ceci nous a permis de collecter les vastes trésors qu'il transportait autrefois. Non contents de cela, les Araizary ont utilisé leur magie pour réparer les dommages de siècles de submersion, rendant le grand vaisseau apte à naviguer à nouveau !"
    flavour_khugra.37.a:0 "Remercions-les avec effusion !"

    flavour_khugra.38.t:0 "Nourriture des Vagues"
    flavour_khugra.38.d:0 "La nourriture était rare dans certaines de nos provinces, alors les Araizary décidèrent de nous prêter main forte en dirigeant d'immenses quantités de poissons et d'algues comestibles vers nos côtes. Des centaines qui risquaient la famine il y a quelques jours à peine festoient maintenant avec plus de nourriture qu'ils ne peuvent en manger !"
    flavour_khugra.38.a:0 "Remercions-les avec effusion !"

    flavour_khugra.39.t:0 "Construction Divine"
    flavour_khugra.39.d:0 "Le peuple de l'une de nos villes s'est réveillé aujourd'hui pour trouver leur infrastructure navale significativement améliorée. Il semble que les Araizary aient décidé de nous prêter main forte en agrandissant nos chantiers navals durant la nuit, utilisant du bois flotté renforcé par leur magie divine."
    flavour_khugra.39.a:0 "Remercions-les avec effusion !"

    flavour_khugra.40.t:0 "Vagues Bénies, Vents Bénis"
    flavour_khugra.40.d:0 "Dans un effort pour réduire les conflits et la souffrance dans nos provinces côtières, les Araizary ont béni les vagues et la brise des rivages à travers notre royaume. Les rapports disent que ces vents guérissent tous les maux physiques, tandis que les brises calment les esprits et induisent bonheur et béatitude. Ceci rend les gens beaucoup plus coopératifs avec notre gouvernement, car ils nous voient comme responsables d'avoir gagné assez de confiance Araizary pour qu'ils nous accordent cette bénédiction."
    flavour_khugra.40.a:0 "Je dois essayer cette brise moi-même."
    blessed_waves_blessed_winds_tt:0 "Chaque province possédée avec une côte recevra §G-5§! années de séparatisme et §G-10%§! d'autonomie locale"



    flavour_khugra.41.t:0 "Un Lézard des Profondeurs"
    flavour_khugra.41.d:0 "Un étrange homme-lézard, de taille énorme et couvert d'algues et de bernacles, a émergé à Khugra. Il prétend avoir été demandé par les Araizary d'offrir ses services à notre gouvernement. En démonstration, il bouge ses mains et les vagues se plient à leur volonté. Il est clairement un planétouché de l'eau très puissant."
    flavour_khugra.41.a:0 "Il est clairement fait pour notre marine"
    flavour_khugra.41.b:0 "Il pourrait avoir du mal sur terre, mais ce sera un grand général."

    flavour_khugra.42.t:0 "Désalinisation Magique"
    flavour_khugra.42.d:0 "Voyant nos champs lutter à cause de la sécheresse, nos amis Araizary ont utilisé leur pouvoir pour ôter le sel de l'eau de mer et l'envoyer sur nos terres. Cette eau semble avoir un effet fertilisant, et les champs produisent maintenant plus que jamais !"
    flavour_khugra.42.a:0 "Remercions-les avec effusion !"

    flavour_khugra.43.t:0 "Secrets Anciens Découverts"
    flavour_khugra.43.d:0 "En geste d'amitié, les Araizary ont manipulé les vents et les vagues pour découvrir plusieurs ruines anciennes et tablettes contenant la connaissance oubliée des empires hommes-lézards d'âges passés ! Ce sera une information inestimable pour nos chercheurs, qui se battent déjà les uns les autres pour le privilège d'être les premiers à étudier ces secrets des vagues."
    flavour_khugra.43.a:0 "Remercions-les avec effusion !"

    flavour_khugra.44.t:0 "Sage des Vagues"
    flavour_khugra.44.d:0 "Un homme-lézard est venu à notre capitale depuis les mers, marchant au-dessus des eaux tandis que vagues et vents pavaient son chemin. Il prétend être un sage vénérable et magicien qui a vécu des années dans la mer parmi les Araizary et beaucoup appris d'eux. Maintenant ils l'ont envoyé à notre cour pour qu'il puisse servir notre royaume comme conseiller."
    flavour_khugra.44.a:0 "Un ami des Araizary est un ami à nous."
    
    flavour_khugra.46.t:0 "Festival des Vagues Favorisées"
    flavour_khugra.46.d:0 "Le Festival des Vagues Favorisées est l'une des traditions les plus anciennes et sacrées du royaume de Khugra. En celui-ci, nobles, marchands, et gens du commun se rassemblent de même dans un grand festin sur les plages de Khugra. Après avoir fini, les hommes et femmes de la cité offriront leurs possessions précieuses et richesses aux eaux saintes en échange de la faveur des Araizary. Bien que le festival soit célébré annuellement, cette année l'État a décidé de participer dans une plus grande mesure qu'à l'ordinaire, investissant des ressources significatives pour garantir que les vagues reçoivent seulement les meilleures offrandes qui puissent être fournies. Ceci a significativement augmenté notre affinité avec les divins Araizary."
    flavour_khugra.46.a:0 "Bénis soient les Araizary !"
    
    flavour_khugra.47.t:0 "Ce Qu'Ils Cherchent"
    flavour_khugra.47.d:0 "[Root.Monarch.GetName] se réveilla pour trouver un morceau de bois flotté délicatement gravé dans [Root.Monarch.GetHerHis|ses] appartements, qui appelait à une rencontre dans une crique isolée près de Khugra aux heures les plus profondes de la nuit. Les Araizary parlaient rarement directement avec les mortels, même avec ceux qui avaient leur faveur, donc seule une affaire des plus urgentes pouvait exiger cette rencontre.\n\nUne fois dans la crique, exactement à l'heure donnée, [Root.Monarch.GetHerHis|son] interlocuteur apparut, un petit Araizary prenant une forme éthérée, serpentine, son corps changeant et se transformant constamment, comme s'il était fait d'eau et de vent coulants. Il parlait d'un ton doux et avec un accent particulier, archaïque.\n\n« Nous ne parlons habituellement pas ainsi avec les mortels, pas depuis des âges passés, mais votre peuple s'est révélé être de vrais amis de ma lignée. » Avant que notre souverain ne puisse remercier l'Araizary pour ses mots, il continua. « Il y a des millénaires, nous et votre peuple partagions un but. Mais finalement, une autre foi distrait vos esprits, vous suivîtes le chemin marqué par nos sœurs dans les étoiles, et nos Voyages à travers les mers cessèrent d'être une priorité. Nous ne vous blâmâmes pas, votre destin vous appartient. Cependant, quand votre peuple restaura nos liens, plus forts maintenant que jamais, l'espoir d'un retour à ces jours entra dans les esprits de ma lignée. Et maintenant vos navires naviguent plus loin, aucun coin au-delà de notre portée. Il est temps, nous pourrions la trouver, si vous aidez. »\n\n« Trouver qui ? » demanda [Root.Monarch.GetName], et l'esprit répondit passionnément. « La Mère des Mers, notre mère, et la vôtre aussi, la Naga-Katesh endormie. Elle repose cachée quelque part dans ces océans, et nos deux peuples la cherchèrent ensemble autrefois... Serons-nous unis dans notre quête une fois encore ? » Voyant le sourire de [Root.Monarch.GetName], l'esprit divin connut la réponse avant qu'[Root.Monarch.GetSheHe|il|elle] ne puisse parler, et d'une certaine façon, il sourit aussi."
    flavour_khugra.47.a:0 "Nous la trouverons, où qu'elle soit"
     
    flavour_khugra.48.t:0 "Échec Doux-Amer"
    flavour_khugra.48.d:0 "Depuis que nous avons commencé à chercher Naga-Katesh, la Mère des Mers, nous avons navigué au loin et au large, vérifiant chaque coin, dans les profondeurs et la surface, sur la côte et en pleine mer. Des dizaines d'expéditions ont été envoyées, elles ont traqué des signaux magiques à travers toutes les mers, enquêté sur des rumeurs, des observations, de vieilles légendes. Elles ont trouvé et combattu de terribles bêtes, des krakens aux aboleths, elles ont découvert des reliques perdues depuis longtemps, des trésors et des ruines, elles ont parlé avec des Néréides, des sirènes, des Elfes de Mer, et toutes sortes de peuples des mers. Elles ont fait cela guidées par les Araizary, et ensemble nous avons surpassé chaque obstacle, vaincu chaque menace, suivi chaque indice.\n\nEt pourtant, Elle n'est toujours pas ici. Malgré tous nos efforts, malgré tous les sacrifices et investissements dans ce but sacré, nous ne sommes pas plus près de La trouver que quand nous avons commencé. Les Araizary sont éternels, et ainsi sont leurs espoirs et leur détermination, ils ne se lasseront jamais de La chercher. Ils savent, cependant, que nous sommes encore mortels malgré la force de nos liens, ils ne pourraient jamais nous demander de dédier nos vies entières à une recherche qui pourrait très bien ne jamais porter de fruits.\n\nAujourd'hui, sur les rives de Khugra, d'innombrables richesses et reliques émergèrent des vagues, un grand cadeau des Araizary pour nos efforts infatigables. Et avec elles, ils apportent un message. Leur espoir est immortel, nous disent-ils, mais cela ne signifie pas qu'ils ne peuvent voir la réalité. La Déesse ne veut pas être trouvée encore, le temps n'est pas encore arrivé. Mais nous L'attendrons, ensemble, hommes-lézards et Araizary unis comme amis, comme frères, jusqu'au jour béni où Naga-Katesh s'éveillera à nouveau dans toute Sa gloire. Elle reviendra, et nous serons là pour Elle quand elle le sera."
    flavour_khugra.48.a:0 "Nous L'attendrons, peu importe le temps."
    
    flavour_khugra.49.t:0 "Vertu dans la Soumission ?"
    flavour_khugra.49.desc:0 "Nombreux sont ceux dans notre pays qui croient que Khugra n'est clairement pas prêt pour l'indépendance, et que nous devons chercher l'aide étrangère contre les troubles qui nous affligent. Parmi ces partisans de la soumission aux puissances étrangères, il y a trois tendances principales.\n\nLe Parti Vert pense que nous devons nous engager envers les nouveaux empereurs hommes-lézards de Rayaz, afin que nous puissions faire partie de l'avenir de la race lézard. Le Parti Doré croit que nous devons nous soumettre à l'Ikatara de Nazhni, afin que nous puissions marcher vers les richesses et la prospérité ensemble. Finalement, le Parti Rouge pense que nous devons plier le genou devant quiconque sortira victorieux de la guerre entre Asarta et Karassk, les suivant vers la gloire sur le champ de bataille.\n\nLaquelle de ces options notre sage souverain choisira-t-il ?"
    flavour_khugra.49.a:0 "Se soumettre au Parti Vert"
    flavour_khugra.49.b:0 "Se soumettre au Parti Doré"
    flavour_khugra.49.c:0 "Se soumettre au Parti Rouge"
    flavour_khugra.49.e:0 "Nous ne nous prosternerons jamais !"

    #decisions

    war_of_colours_choose_master_title:0 "Guerre des Couleurs - Se Soumettre"
    war_of_colours_choose_master_desc:0 "Les divers partis de notre nation qui soutiennent la subjugation à une puissance étrangère nous pressent de suivre leurs conseils et de nous incliner devant leur maître de prédilection. Peut-être est-il temps de laisser derrière nous le rêve de l'indépendance khugrienne et de rechercher à nouveau la familiarité de la servitude."

    L70_sapphire_party_decision_title:0 "Installer le Parti Saphir"
    L70_sapphire_party_decision_desc:0 "Quiconque peut voir que Khugra s'efforce pour le bien commun de toute la race lézard. Malheureusement, nombreux sont les dirigeants à travers Taneyas qui placent leurs propres intérêts égoïstes avant la prospérité partagée de notre race. Nous devons contacter des individus partageant les mêmes idées dans ces royaumes et préparer le terrain pour un coup d'État contre leurs gouvernements tyranniques. Bien sûr, ils jureront leur loyauté inconditionnelle envers notre propre Parti Saphir dès qu'ils seront au pouvoir, comme façon de montrer leur gratitude pour notre aide."
    L70_khugra_sapphire_party_in_process_tt:0 "Le Parti Saphir sera prêt dans 5 ans"
    L70_khugra_sapphire_party_effects_tt:0 "Nous commencerons le processus d'installation d'un §YParti Saphir§! dans le pays cible. Ceci nous accordera une opportunité de les subjuguer dans §G5§! ans."
    L70_khugra_sapphire_party_cooldown_tt:0 "Nous ne soutenons pas déjà un §YParti Saphir§! dans un autre pays"
    L70_khugra_sapphire_party_costs_tt:0 "Nous paierons l'équivalent de §R1§! année du revenu du pays cible."
    L70_sapphire_party_installed_tt:0 "Si nous réussissons à subjuguer la cible, leur loyauté sera assurée"
    
    L70_alternative_lizard_empire_nation_title:0 "L'Empire Final"
    L70_alternative_lizard_empire_nation_desc:0 "Depuis l'aube de notre civilisation, des temps dont personne ne se souvient maintenant, notre civilisation s'éleva et tomba et des cendres de l'ancien ; un nouveau émergea toujours. Il fut prophétisé qu'après que 332 Grands Empires mourront, un nouveau sera créé - un Empire des Empires, le dernier ultime, qui unira à jamais toute notre race.\n\nLe temps est maintenant venu, mais nous ne marchons pas vers ce but comme un conquérant impitoyable de notre propre espèce. Pour la première fois dans l'histoire, sous Khugra, les hommes-lézards sont vraiment unis dans la coopération et l'harmonie. Un peuple, une centaine de royaumes, un destin, un empire."

    #missions
    L70_khugra_our_time_to_rule_title:0 "Notre Temps de Régner"
    L70_khugra_our_time_to_rule_desc:0 "La destruction des puissances qui menaçaient de nous subjuguer n'a pas seulement assuré l'indépendance de Khugra, elle nous a aussi transformés en l'une des principales puissances de Taneyas. D'ici, nous devons aller plus loin ; nous devons unifier notre lignée. Cependant, nous ne ferons pas ceci comme de brutaux conquérants. L'intégration de Shagadyrra et la Guerre des Couleurs nous ont enseigné d'importantes leçons : sur comment faire d'un ennemi un ami, et de l'importance de l'indépendance des empires et des tyrans. Nous mettrons ces leçons à profit et renverserons les gouvernements oppressifs qui tourmentent notre lignée, les remplaçant par des régimes amicaux disposés à travailler avec nous - pour le bien de Taneyas !"
    L70_khugra_our_time_to_rule_tt:0 "Nous débloquerons une décision permettant d'obtenir un §YCasus Belli§! de subjugation sur n'importe quel pays homme-lézard pourvu que nous remplissions certains prérequis. Ceci les rendra aussi plus loyaux une fois qu'ils seront subjugués"


    L70_khugra_khugran_renaissance_title:0 "Renaissance Khugrienne"
    L70_khugra_khugran_renaissance_desc:0 "La Guerre des Couleurs a laissé l'économie de Khugra dans un état pitoyable. Des ruines jonchent nos cités, avec nombre de nos citoyens vivant dans des conditions terribles et risquant la famine. Nous devons remédier à cette situation et reconstruire notre royaume et notre cité à neuf ! C'est aussi une opportunité de réorganiser l'urbanisme de la ville de Khugra de façon plus rationnelle et efficace, créant de nouvelles routes, quartiers et espaces publics. Nous saisirons également l'occasion de cimenter notre hégémonie économique dans la région en créant de nouvelles routes commerciales et marchés ! Khugra jouira d'une prospérité encore plus grande qu'avant la guerre."
    L70_khugra_khugran_renaissance_tt:0 "Chaque province que nous possédons recevra §G-25§! de dévastation."

    L70_khugra_primus_inter_pares_title:0 "Primus Inter Pares"
    L70_khugra_primus_inter_pares_desc:0 "Nombreux furent ceux qui nous traitèrent d'hypocrites lorsque nous commençâmes à organiser des Partis Saphir et des coups d'État dans d'autres royaumes hommes-lézards. Ils nous accusèrent de faire aux autres ce que Rayaz, Asarta et Nazhni nous avaient fait. Ils ne pouvaient être plus dans l'erreur. Ces puissances cherchaient à écraser l'esprit khugrienne et à mettre notre peuple sous leur talon. Nous élèverons ceux que nous libérons, afin qu'ils puissent travailler avec nous et construire un avenir plus radieux de richesses et de prospérité. Nous unifierons Taneyas, non comme un empire impitoyable, mais comme une union de royaumes frères !"
    primus_inter_pares_tt:0 "Tous nos pays sujets gagneront §G3§! de chaque type de développement dans leur capitale et §G20§! de confiance mutuelle avec nous"

    L70_khugra_our_lifeblood_title:0 "Notre Sang Vital"
    L70_khugra_our_lifeblood_desc:0 "Khugra doit son existence au béni fleuve Adzalaz, qui se jette dans les mers en notre cité capitale. À travers cette rivière, le commerce et les richesses coulent sans fin. Nous devons non seulement assurer notre contrôle sur tout son cours, mais garantir la prospérité de ses rives et la continuation du lucratif commerce fluvial."

    L70_khugra_a_new_order_in_taneyas_title:0 "Un Nouvel Ordre à Taneyas"
    L70_khugra_a_new_order_in_taneyas_desc:0 "Nous avons mis fin à des siècles de désunion et de souffrance et forgé un nouvel ordre prospère dans les jungles et lacs de Taneyas. Maintenant nous devons assurer le transfert des richesses des gouvernements amicaux de la région vers la cité toujours grandissante de Khugra. Ils pourraient se plaindre un peu, mais ils finiront inévitablement par s'exécuter ; après tout, ce sont nous qui les avons mis au pouvoir."
    new_order_taneyas_tt_1:0 "Tous nos sujets avec une capitale à Taneyas gagneront le modificateur §YParti Saphir§!"
    new_order_taneyas_tt_2:0 "La province de Khugra gagnera §G1§! de chaque type de développement pour chaque sujet à Taneyas avec plus de 50 de développement"  

    L70_khugra_the_sapphire_of_sarhal_title:0 "Le Saphir de Sarhal"
    L70_khugra_the_sapphire_of_sarhal_desc:0 "La cité de Khugra a grandement grandi ces dernières années, surpassant toute autre ville de la région. Mais ce n'est pas suffisant. Nous devons apporter les richesses de notre empire à notre capitale bénie, et nous assurer que la Cité Saphir brille sur chaque carte. Que ses marchés offrent des marchandises de toutes sortes, et qu'elle soit un lieu de rencontre pour les peuples de tous les coins de Halann. Que tous ceux qui la visitent soient frappés d'émerveillement devant la beauté de notre architecture, qui montre notre lien avec les mers, utilisant coquillages, corail et autres produits et motifs de l'océan. Que nos ports soient une merveille à contempler, une étendue infinie de navires de toutes nations et peuples. Que Khugra soit la plus grande cité de Sarhal, un phare brillant que tout Halann puisse voir."
    trigger_sapphire_of_sarhal_70_tt:0 "Khugra est la province non-forteresse la plus développée du continent de Sarhal"

    L70_khugra_decree_of_unification_title:0 "Décret d'Unification"
    L70_khugra_decree_of_unification_desc:0 "Pas une seule seconde nous n'avons perdu de vue le but que tous les Hommes-Lézards doivent partager : L'empire de la prophétie, Khatalashya. Maintenant, nous sommes en position d'atteindre ce but. Cependant, pour ce faire nécessite une vraie unité à Taneyas, et pour cela nous devons fusionner tous les royaumes de la terre en un seul Empire fier, vrai, éternel. Les dirigeants des différents États qui prospèrent sous la règle du Saphir se rencontreront en assemblée, et ensemble nous finaliserons les préparatifs pour l'unification finale de la race lézard. Ensemble, nous marchons vers l'éternité."
    L70_khugra_decree_of_unification_tt:0 "Nous débloquerons une décision alternative pour former Khatalashya, qui nous permettra de remplir les prérequis avec des terres possédées par nos sujets et d'§Yannexer§! instantanément tous nos sujets hommes-lézards à Taneyas."

    L70_khugra_shattered_red_title:0 "Rouge Brisé"
    L70_khugra_shattered_red_desc:0 "Une guerre fait rage à notre ouest, entre les vestiges de l'ancien et les hérauts brûlants du nouveau. Nos anciens maîtres de Karassk et l'empereur aspirant d'Asarta. Peu importe qui triomphe dans cette lutte, si nous ne prenons pas d'action immédiate ils chercheront à nous asservir une fois de plus. Nous devons marcher sur Karassk et Asartin pour abattre leurs aspirations, et prouver au Parti Rouge que la seule vraie puissance est celle du Saphir."

    L70_khugra_triumphal_sapphire_title:0 "Saphir Triomphal"
    L70_khugra_triumphal_sapphire_desc:0 "Rouge, Or, Vert ; chacun gît défait aux pieds du Saphir. Khugra a survécu, quelque chose que beaucoup croyaient impossible mais que nous avons prouvé être inévitable. Aucun marchand cupide, conquérant brutal, ou prêtre intrigant ne peut vaincre la puissance de notre peuple !"

    L70_khugra_remember_the_pact_title:0 "Se Souvenir du Pacte"
    L70_khugra_remember_the_pact_desc:0 "Les Araizary sont un groupe varié de nombreux êtres qui peuplent Taneyas et sont vénérés par tous les Hommes-Lézards. Divins par nature, les plus puissants incluent l'esprit divisé des Thraxis, qui cherchent l'accomplissement de la prophétie depuis les étoiles, et les puissantes Zurzis, esprit des marées et courants ainsi que déité de la guerre, célèbre pour sa fureur et sa détermination. Cependant, le peuple de Khugra a toujours entretenu des liens étroits avec un genre moins grandiose d'Araizary. Ces esprits mineurs de la brise et des vagues, unis à notre peuple par un pacte fait en des temps immémoriaux, récompensent notre dévotion et révérence par leurs bénédictions. Nous devons raviver ces liens, honteusement laissés s'affaiblir durant la Guerre des Couleurs, en assurant une révérence appropriée envers eux sur toutes nos côtes !"
    L70_khugra_remember_the_pact_tt:0 "Chaque province possédée par nous ou nos sujets qui a un temple et au moins §Y5§! d'impôt de base gagnera §G1§! de production de base."

    L70_khugra_we_wont_back_down_title:0 "Nous Ne Reculerons Pas"
    L70_khugra_we_wont_back_down_desc:0 "Nous n'avons jamais demandé l'indépendance, mais maintenant que nous l'avons gagnée par le sang, nous ne la céderons pas si facilement ! Nous ne nous laisserons pas marcher dessus. Les puissances qui ont soif de notre subjugation se verront agenouillées devant le Saphir de Sarhal, et les traîtres parmi nous seront traités, d'une façon ou d'une autre !"

    L70_khugra_humbled_green_title:0 "Vert Humilié"
    L70_khugra_humbled_green_desc:0 "Le seigneur de guerre Sykar Griffe-de-Rivière aspire à l'empire. Cette illusion a été nourrie par la légion de prêtres Naga qui l'entourent, tentant de manipuler l'ego de l'aspirant pour leurs propres fins. Nous mettrons fin à ses illusions de grandeur, et finirons la menace qu'il pose à notre indépendance. Nous marcherons sur Rayazas, et montrerons aux Naga qu'ils ont misé sur le mauvais lézard."

    L70_khugra_an_unbreakable_bond_title:0 "Lien Incassable"
    L70_khugra_an_unbreakable_bond_desc:0 "Pendant des générations, les Araizary ont béni nos navires et côtes, et en retour nous leur offrons dévotion et louanges dans des festivals annuels, durant lesquels nous envoyons des objets de valeur aux vagues pour qu'ils les reçoivent. Ces rituels cessèrent d'être une préoccupation majeure durant le chaos de la Guerre des Couleurs, mais maintenant que notre indépendance est sécurisée nous devons corriger cette indignité sur-le-champ, organisant un festival magnifique pour renforcer ce lien béni."

    L70_khugra_blessed_by_zurzis_title:0 "Béni par Zurzis"
    L70_khugra_blessed_by_zurzis_desc:0 "Zurzis est la déité furieuse de la Guerre, un esprit des marées et courants qui règne sur le sacré fleuve Adzalaz. Elle a pris note de nos liens avec les Araizary mineurs, et a décidé que nous pourrions être des candidats dignes de gagner sa faveur aussi. Si nous souhaitons ne pas décevoir cet être puissant, nous devons prouver notre force et dévotion, et faire fleurir et prospérer la rivière sur laquelle elle règne sous notre intendance."

    L70_khugra_their_goal_title:0 "Leur But"
    L70_khugra_their_goal_desc:0 "Nos liens avec les Araizary n'ont fait que se renforcer depuis que nous avons ravivé notre pacte. Cependant, nous avons longtemps senti qu'il y a quelque chose d'autre… quelque chose qui guide leurs mouvements et leur comportement. Un objectif mystérieux qu'ils ne partageaient pas avec nous. Maintenant, le temps est venu, car notre souverain a été invité à une audience avec les Araizary. Là, ils partageront finalement ce but avec nous."
    L70_khugra_their_goal_communion_tt:0 "Notre souverain actuel a Communié avec Yusshela"

    L70_khugra_search_in_every_corner_title:0 "Chercher dans Chaque Coin"
    L70_khugra_search_in_every_corner_desc:0 "Les mers et côtes de Halann sont immenses, des centaines de milliers d'endroits où la Mère des Mers pourrait sommeiller. Nous ne faiblirons pas, cependant ; aucune pierre ne sera laissée non retournée et aucun lieu non enregistré dans notre recherche. Nous La trouverons, où qu'Elle soit."
    L70_khugra_search_in_every_corner_rewards_tt:0 "Nous recevrons §Gdeux§! §YÉvénements Araizary§! aléatoires !"

    L70_khugra_tarnished_gold_title:0 "Or Terni"
    L70_khugra_tarnished_gold_desc:0 "Les marchands louches de Nazhni cherchent à manipuler le peuple de Khugra pour leurs propres buts égoïstes. Rien n'est en dessous de ces canailles dans leur quête d'or et d'argent, et peu de destins si terribles pourraient échoir à Khugra que de tomber sous leur contrôle. Nous marcherons sur Nazhni et coulerons de l'or en fusion dans leurs gorges. Leur cupidité sera leur perte tandis qu'ils seront vaincus par le fier peuple de Khugra sur terre comme sur mer."

    L70_khugra_guides_to_the_unknown_title:0 "Guides vers l'Inconnu"
    L70_khugra_guides_to_the_unknown_desc:0 "Nos navires navigueront au loin et au large sous la guidance des Araizary, vers des côtes où aucun homme-lézard n'a jamais nagé auparavant. Nous n'avons pas peur en errant dans des eaux inexplorées, car nous sommes bénis par les vagues et les vents. Khugra, et la race lézard dans son ensemble, a passé trop longtemps à regarder vers l'intérieur. Nous devons saisir cette opportunité pour explorer les mers et conquérir toutes les richesses infinies qu'elles ont à offrir. Ce sera le premier pas pour établir un empire global sous la Bannière Saphir !"

    L70_khugra_control_baashidi_trade_title:0 "Contrôler le Commerce Baashidi"
    L70_khugra_control_baashidi_trade_desc:0 "Les Baashidi entretiennent un grand ressentiment envers la race lézard, l'héritage de la cruauté avec laquelle l'Empire Karasskas traita leur peuple. Cette hostilité est un obstacle à nos ambitions de faire couler le commerce de la région vers notre port, et à ce titre un effort doit être fait pour réparer la brèche, que ce soit par l'épée ou par la diplomatie. Pour la prospérité tant des hommes que des hommes-lézards, les siècles d'isolationnisme obstiné finiront maintenant."
    control_baashidi_trade_tt:0 "N'importe quel pays Baashidi nous transférant du commerce gagnera §G100§! d'opinion de nous"

    L70_khugra_a_foothold_in_ardimya_title:0 "Une Base à Ardimya"
    L70_khugra_a_foothold_in_ardimya_desc:0 "L'immense Péninsule Ardimyenne s'étend sous les terres de Jasiir Jadid. C'est une étendue vaste et vide, souffrant d'une désertification intense et avec une population native relativement petite. Des avant-postes doivent être établis dans la région si nous voulons continuer nos voyages plus loin vers l'est. Ceci nous permettra aussi d'accéder aux richesses que cache la Péninsule."

    L70_khugra_resettle_the_genie_cultists_title:0 "Réinstaller les Cultistes des Génies"
    L70_khugra_resettle_the_genie_cultists_desc:0 "Bien que la plupart des natifs Guryadagga d'Ardimya pratiquent une foi pas différente de celle des Baashidi du continent, nous sommes entrés en contact avec diverses tribus nomades de la région qui tiennent plutôt les Génies comme objet de leur culte. Nous ne partageons pas cette pratique bizarre, mais il n'y a aucun mal à les laisser la continuer. De plus, ces sociétés Cultistes des Génies semblent significativement plus organisées que le reste de leur race. Nous pourrions tirer avantage de cela et les réinstaller comme nos sujets dans des régions que nous souhaitons contrôler. Ils pourraient ne pas apprécier cette migration forcée au début, mais ils réaliseront sûrement les immenses bénéfices d'être sous notre règne."
    L70_khugra_resettle_the_genie_cultists_tt:0 "Nous coloniserons instantanément §Y3§! provinces côtières d'Ardimya pour chaque sujet Ardimyen que nous avons, intégrant ces sujets dans le processus. Ces provinces auront la religion Cultiste des Génies et la culture Guryadagga"

    L70_khugra_the_land_of_spirits_title:0 "La Terre des Esprits"
    L70_khugra_the_land_of_spirits_desc:0 "Nos voyages nous ont amenés aux Îles-Anneaux, un archipel au sud de Haless. La terre semble être remplie à ras bord d'êtres appelés esprits, qui vont du bienveillant à l'activement dangereux. La majorité des natifs de ces terres semblent vivre dans une sorte d'harmonie avec eux, bien que certains sur le continent semblent déterminés à déraciner ces pratiques et à repousser ces êtres. Nous, cependant, n'avons aucune implication dans ce conflit. Nous établirons des colonies dans l'archipel, coopérerons avec les natifs, développerons les terres et monopoliserons le commerce dans la région."
    the_land_of_spirits_1_tt:0 "Chaque Centre de Commerce que nous possédons dans la région de la Compagnie Commerciale Arawkelin sera §Yamélioré§!, et une province aléatoire dans cette région gagnera un Centre de Commerce de Niveau §Y1§!"
    the_land_of_spirits_tt:0 "Notre Compagnie Commerciale Arawkelin doit posséder au moins §Y10§! provinces, et nous devons avoir construit §Y5§! investissements de compagnie commerciale Entreprise Locale et §Y5§! Influence Étrangère"

    L70_khugra_fair_payment_for_our_efforts_title:0 "Juste Paiement pour Nos Efforts"
    L70_khugra_fair_payment_for_our_efforts_desc:0 "Le Taychend des seigneurs de guerre ne fut jamais une terre prospère. Tourmenté par des luttes constantes, il était dévasté, et les quelques richesses créées malgré cela étaient entièrement destinées à continuer la guerre et le mode de vie somptueux des seigneurs de guerre. Après avoir éclairé la région, nous devons travailler ensemble avec nos nouveaux amis elfes pour augmenter massivement la productivité. Et bien sûr, la majorité des profits sera envoyée à Taneyas, comme juste paiement pour tout l'effort que nous avons investi à sauver cette terre."
    L70_khugra_fair_payment_for_our_efforts_tt:0 "Pour chaque province de Taychend correspondant à l'un des prérequis de mission, une province possédée à Throden Gokad gagnera une §YMinorité Née-des-Ruines§! et §G2§! de production de base."
    L70_khugra_fair_payment_for_our_efforts_1_tt:0 "Chaque province de Taychend correspondant aux prérequis recevra une §YMinorité Homme-Lézard§! !"

    L70_khugra_make_the_riches_flow_title:0 "Faire Couler les Richesses"
    L70_khugra_make_the_riches_flow_desc:0 "Notre empire colonial massif produit beaucoup de richesse. Mais il pourrait en produire plus. Utilisant l'expertise des locaux et guidés par de sages administrateurs Khugrans, nous presserons chaque once d'or, d'épices et de reliques que nous pouvons extraire de nos possessions. Et toutes ces richesses reflueront vers nos terres bénies, nous rendant plus riches que nous ne pourrions jamais rêver !"

    L70_khugra_the_islands_of_the_littlefolk_title:0 "Les Îles du Petit-Peuple"
    L70_khugra_the_islands_of_the_littlefolk_desc:0 "Les Halfelins sont un peuple particulier mais amical, et ils ont une histoire de coopération et de commerce profitable avec notre peuple. Avec cela à l'esprit, il devrait être facile d'établir des alliances et pactes avec les communautés tribales des îles de Pikakely, Adinonosy, Velanynosy et Sombimofo. Ces régions sont des points chauds connus de production de clous de girofle, et sécuriser leur contrôle nous accordera l'accès à une source presque illimitée de richesse."
    the_islands_of_the_littlefolk_tooltip:0 "A accepté n'importe quelle culture Halfeline"
    the_islands_of_the_littlefolk_cloves_tooltip:0 "Jusqu'à §Y7§! provinces dans les régions Pikakely, Adinonosy, Velanynosy et Sombimofo qui n'ont pas la marchandise Clous de Girofle commenceront à produire des Clous de Girofle. N'importe quelle province qui avait déjà des Clous de Girofle recevra §G2§! de production de base"

    L70_khugra_shores_unreached_title:0 "Côtes Inaccessibles"
    L70_khugra_shores_unreached_desc:0 "Une terre des plus mystérieuses attendait nos explorateurs à l'Ouest, une pour laquelle nous manquons de documents fiables. Nous semblons atteindre des régions précédemment inconnues de la race lézard. Les îles inhabitées que nous avons aperçues en premier devraient être un excellent centre pour notre nouvelle administration coloniale. Nous avons aussi entendu des nouvelles de natifs sur le continent, qui semblent être dans une situation assez désespérée ; clairement, ils ont besoin de notre aide !"

    L70_khugra_a_cursed_land_of_war_title:0 "Une Terre Maudite de Guerre"
    L70_khugra_a_cursed_land_of_war_desc:0 "Nous avons rencontré quelque chose que nous n'attendions définitivement pas dans ces terres inexplorées : une civilisation colossale, si tant est qu'on puisse l'appeler ainsi. Ces elfes semblent être divisés sous de cruels seigneurs de guerre, qui ravagent constamment la terre utilisant de puissants artefacts magiques qui seraient clairement mieux adaptés à nos mains. Le chaos et la guerre constants rendent impossible tout semblant de prospérité et d'harmonie. Nous devons prendre action, et sauver les Taychendi d'eux-mêmes !"

    L70_khugra_taychend_selfrule_title:0 "Autonomie Taychendi"
    L70_khugra_taychend_selfrule_desc:0 "L'ordre a été imposé dans cette terre précédemment chaotique et tourmentée. Nous avons éclairé les elfes de Kalavend, et maintenant nous travaillons ensemble comme un seul pour les buts partagés de prospérité et paix. Nombreux sont même venus à croire que le destin de nos peuples est de régner sur des empires éternels jumeaux, un de chaque côté des vastes mers, dans une interprétation nouvelle de l'ancienne prophétie. Il est clair qu'ils sont prêts à se gouverner eux-mêmes, toujours sous notre guidance bien sûr. Ceci augmentera définitivement la productivité dans la région, et par conséquent dans tout notre empire, car les locaux savent comment gérer leurs mines et contrôler leurs esclaves bien mieux que nous."
    taychendi_selfrule_tt:0 "A les améliorations de relation de sujet Commerce Autonome, Taxation Autonome, Militaire Autonome et Marine Autonome"
    
    L70_khugra_but_she_is_still_not_here_title:0 "Mais Elle N'est Toujours Pas Ici"
    L70_khugra_but_she_is_still_not_here_desc:0 "Dans chaque crique, sur chaque côte, à travers chaque pouce de mer nous avons cherché. Où êtes-Vous, Mère des Mers ? Pourquoi devez-Vous échapper à Vos enfants, bénie Naga-Katesh ?"

