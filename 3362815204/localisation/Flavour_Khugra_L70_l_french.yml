    L70_oonoi_cooperation:0 "Coopération Oono'i"
    L70_oonoi_cooperation_desc:0 "Les Oono'i ont accepté de coopérer."

    L70_enlightenment_by_force:0 "Illumination par la Force"
    L70_enlightenment_by_force_desc:0 "Nous avons déterminé que la foi Taychendi constitue un obstacle à notre prospérité et coopération partagées. Pour leur propre bien, elle doit être extirpée de leur société comme une tumeur maligne."

    L70_resplendent_sapphire:0 "Saphir Resplendissant"
    L70_resplendent_sapphire_desc:0 "Le Saphir brille de façon resplendissante, pour toute l'éternité, et notre nation accumule des richesses infinies, comme jamais vues auparavant."
    
    L70_wise_as_a_whale:0 "Sage comme une Baleine"
    L70_wise_as_a_whale_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction de la Baleine, une bénédiction de sagesse."

    L70_cunning_as_an_octopus:0 "Rusé comme une Pieuvre"
    L70_cunning_as_an_octopus_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction de la Pieuvre, une bénédiction de ruse."

    L70_fierce_as_a_shark:0 "Féroce comme un Requin"
    L70_fierce_as_a_shark_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction du Requin, une bénédiction de férocité."

    L70_sharp_as_a_swordfish:0 "Tranchant comme un Espadon"
    L70_sharp_as_a_swordfish_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction de l'Espadon, une bénédiction d'acuité."

    L70_beautiful_as_a_sea_turtle:0 "Belle comme une Tortue Marine"
    L70_beautiful_as_a_sea_turtle_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction de la Tortue Marine, une bénédiction de beauté."

    L70_charming_as_a_seal:0 "Charmant comme un Phoque"
    L70_charming_as_a_seal_desc:0 "Yusshela a décidé que la meilleure bénédiction pour cette situation est la Bénédiction du Phoque, une bénédiction de charme."
    
    L70_prosperous_river:0 "Rivière Prospère"
    
    L70_the_ancient_search:0 "La Recherche Ancienne"
    L70_the_ancient_search_desc:0 "La recherche de notre Déesse Naga-Katesh a été ravivée, avec les Hommes-Lézards et les Araizary travaillant ensemble comme un seul"

    L70_faith_in_our_goddess:0 "Foi en Notre Déesse"
    L70_faith_in_our_goddess_desc:0 "Elle reviendra un jour. Notre recherche a peut-être échoué, mais notre espoir vit, et nos liens avec les Araizary sont plus forts que jamais"


   

    #Government reform
    khugra_araizary_bond:0 "Lien Araizary"
    khugra_araizary_bond_desc:0 "Le gouvernement fait du maintien de liens étroits avec les divins Araizary sa priorité absolue, et les bénis Araizary récompensent cela par diverses faveurs. Un effet secondaire est une attention réduite pour les autres affaires religieuses."
    ability_khugra_araizary_affinity_mechanic:0 "Affinité Araizary"
    khugra_araizary_affinity_commune_with_yusshela:0 "Communier avec Yusshela"
    khugra_araizary_affinity_commune_with_yusshela_desc:0 "Yusshela, le Dauphin Céleste, est un puissant Araizary qui a toujours été étroitement lié au peuple de Khugra. Notre souverain nagera dans l'océan sous l'éclat de sa constellation, espérant recevoir sa bénédiction."
    commune_with_yusshela_events_tt:0 "Yusshela accordera à notre souverain une puissante bénédiction"
    khugra_araizary_affinity_celebrate_a_great_festival:0 "Célébrer un Grand Festival"
    khugra_araizary_affinity_celebrate_a_great_festival_desc:0 "Nous offrirons trésors et richesses aux vagues, pour montrer notre respect et dévotion envers les Araizary. Ceci augmentera notre affinité avec ces êtres divins."
