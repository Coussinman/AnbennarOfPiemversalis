 lo_ngoen_event.1.t:0 "La Promesse"
 lo_ngoen_event.1.d:0 "Il y a peu de choses aussi puissantes que la haine. Elle fermente, s'emparant de presque chaque pensée. Et pour le peuple de Lo Ngoen, cette haine est dirigée vers Hiderion Tonanzuir, qui prétend ne vouloir rien de plus qu'éclairer les Kai avec son idée de 'noble' suzeraineté elfique, mais qui n'est en réalité rien d'autre qu'un conquérant assoiffé de pouvoir de plus, comme Jaher et Harimar avant lui.\n\nEt bien qu'il ressente lui aussi de l'amertume envers Hiderion, Rama, en tant que dirigeant nouvellement élu de Lo Ngoen, sait que cette fureur en lui doit être canalisée d'une manière qui porte ses fruits sans détruire l'arbre dans le processus. Il est nerveux, mais résolu dans son désir de donner de l'espoir à son peuple. Nerveux, il trébuche en montant sur le balcon de l'hôtel de ville, tandis que la sueur dégouline de son visage. Était-ce vraiment juste le soleil ? pensa-t-il, alors qu'il se préparait à parler devant la foule, qui était impatiente d'entendre ses mots.\n\n« Peuple de Lo Ngoen ! Aujourd'hui, je vous parle, à vous et à nos camarades d'armes frères de Khao Elnak. J'ai, tout comme beaucoup d'entre vous, combattu aux côtés de notre défunt chef pour défendre nos foyers et notre peuple, et tout comme vous j'ai ressenti le goût amer de la défaite. Bien que nous ayons pu perdre cette bataille, la bannière de notre Canton flotte encore au-dessus d'Huban ! Je me tiens ici pour vous promettre, à vous et à tout le peuple Kai, que non seulement je vengerai la défaite de Lektonmai, mais que je débarrasserai également tous les cantons des autoritaires, qu'ils soient monarques ou dictateurs. Je vous promets cela, même si c'est la dernière chose que je fasse jamais ! »"
 lo_ngoen_event.1.a:0 "Aux armes, à la vengeance, à la victoire !"
 lo_ngoen_event.2.t:0 "Un Adieu Amer"
 lo_ngoen_event.2.d:0 "Se mettant à l'abri des pluies dans la Citadelle de l'Aube, les nobles de Lo Ngoen et Khao Elnak tiennent des célébrations en l'honneur de leur victoire sur l'occupant elfique et son pays. Boissons et nourriture circulaient en grandes quantités, les artistes montraient leurs meilleurs tours, et tandis que ces célébrations se déroulaient, dans les coulisses, les seigneurs des cantons se réunissaient pour diviser le butin.\n\nComme l'atmosphère changea ce jour-là, d'un beau matin ensoleillé à une soirée nuageuse et grondante, comme si les cieux savaient ce qui allait arriver. Notre seigneur, dans sa sagesse, déclara qu'il était seulement justifié pour Lo Ngoen de revendiquer la cité d'Azkare après avoir sacrifié le plus pour la défaite d'Hiderion. [Y62.Monarch.GetName] de Khao Elnak fut outragé par les suggestions de [ROOT.Monarch.GetName] et sortit en trombe avec un message clair : si Lo Ngoen persistait dans ses revendications, alors Khao Elnak n'aurait d'autre choix que de rompre tous liens diplomatiques entre les deux cantons et d'adopter une position hostile contre [ROOT.Monarch.GetName] et ses ambitions.\n\nDoublant la mise sur la question, [ROOT.Monarch.GetName] déclara que s'ils osaient s'opposer à lui, ils ressentiraient la colère de Lo Ngoen mille fois plus forte, leur faisant souhaiter que ce soit Hiderion et sa clique qui les subjugue.\n\nUn silence assourdissant enveloppa alors la salle après quoi les deux parties sortirent, déclarant toutes deux que les célébrations étaient terminées. La confusion suivit pendant les jours suivants, après quoi des frontières rudimentaires furent tracées pour durer jusqu'à ce qu'une paix finale puisse être établie, une paix qui ne viendrait qu'après que les épées se soient entrechoquées une fois de plus…"
 lo_ngoen_event.2.a:0 "Et ainsi les frères se dressent l'un face à l'autre une fois de plus."