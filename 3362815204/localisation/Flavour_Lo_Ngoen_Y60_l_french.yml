 #Missions
 lo_ngoen_2_1_title:0 "Rechercher des Conseils"
 lo_ngoen_2_1_desc:0 "Rama Buakae n'est entré en politique que peu avant son élection. Bien qu'il soit un excellent général et sache comment galvaniser les foules, ses compétences administratives laissent à désirer. Nous pouvons remédier à cela en élargissant le conseil qui l'entoure, en l'installant avec des personnes qui soutiennent Rama et ses ambitions et savent comment diriger une nation. De cette façon, Rama peut concentrer toute son attention sur ce qu'il fait de mieux sans avoir à craindre de négliger les affaires intérieures."

 lo_ngoen_2_3_title:0 "Sagesse des Anciens"
 lo_ngoen_2_3_desc:0 "Si nous souhaitons gouverner un grand État, nous devrons acquérir plus de connaissances sur l'art de gouverner, la diplomatie et les avancées technologiques. Le conseil suggère d'obtenir des informations à partir d'une multitude de sources, tant conventionnelles que moins orthodoxes. Nous pouvons nous rendre dans les bibliothèques, les marchés aux livres ou les écoles, mais nous devrions également tenter d'acquérir des connaissances via des audiences avec les esprits ancestraux. Peut-être pourrions-nous même fureter autour de la forteresse de Verkal Ozovar et nous approprier une partie de leur sagesse ancienne, comme au bon vieux temps..."

 lo_ngoen_3_1_title:0 "La Promesse"
 lo_ngoen_3_1_desc:0 "Les conséquences de la bataille de Lektonmai furent massives : aux côtés de la perte de notre dirigeant, nous avons perdu un grand nombre d'hommes valides et les importantes mines de cuivre de Lektonmai. Nous devons et nous allons nous préparer à venger cette humiliation et renvoyer Hiderion avec ses lanciers d'où ils viennent ! C'est un manifeste que nous rendrons clair non seulement à notre peuple, mais aussi à nos alliés de longue date de Khao Elnak."

 lo_ngoen_3_2_title:0 "Guerre de Reconquête"
 lo_ngoen_3_2_desc:0 "Les Azkare peuvent bien l'appeler une guerre de reconquête, mais nous savons que ce sera une libération. Leurs lanciers seront brisés par nos Boucliers d'Argent éprouvés et bientôt, les elfes d'Azkare s'inclineront devant notre puissance. Une fois leur cité tombée, nous donnerons au peuple ce que nous avons promis : la vengeance. Puis nous renverrons le butin vers nos terres natales et nous assurerons qu'Azkare ne devienne rien de plus qu'une note de bas de page dans l'histoire."

 lo_ngoen_3_3_title:0 "Seigneur des Sikai"
 lo_ngoen_3_3_desc:0 "Le temps de la guerre s'est enfin achevé. Ce qu'Hiderion et ses lanciers avaient commencé a finalement été mené à son terme, tout cela grâce à nous. Sous Rama, nous avons changé le cours de l'histoire et avons grandi jusqu'au statut de puissance régionale. Les ambitions de Rama sont devenues nos ambitions, et ses idéaux sont devenus ceux de l'État tout entier.\n\nAlors que certains nous appelleraient conquérants, nous savons que nous sommes les libérateurs et unificateurs légitimes des Sikai. En avant Lo Ngoen, vengeons-nous des occupants étrangers, des opportunistes et des prétendants monarques : unis, nous libérerons nos frères !"

 lo_ngoen_3_4_title:0 "Thangoya Sécurisée"
 lo_ngoen_3_4_desc:0 "Nous nous sommes assurés que les Sikai étaient unis sous notre guidance et que tout ennemi du peuple était éliminé. Maintenant, nous devons réorganiser les cantons en un nouvel État, adapté au défi que représentera la gestion des besoins de chaque seigneur local. Alors levons un toast : pour un avenir sûr et sécurisé !"

 lo_ngoen_4_1_title:0 "Amasser des Réserves"
 lo_ngoen_4_1_desc:0 "Bien que Rama prêche la fierté et l'indépendance Kai au peuple commun, il sait qu'ils ne sont pas assez nombreux pour alimenter ses ambitions. Hiderion a pu vaincre même les forces combinées de Lo Ngoen et Khao Elnak et ce faisant a exposé notre déficit en main-d'œuvre brute. Il est donc important de chercher des alliés et des amis en dehors des Kai et de leur demander des volontaires ou des forces de soutien. S'ils nous aident à nous étendre, nous leur donnerons un allié fort et loyal."

 lo_ngoen_4_3_title:0 "Solutions Radicales"
 lo_ngoen_4_3_desc:0 "Notre ambition de reconstruire Lo Ngoen et d'unifier les Sikai coûte cher, donc obtenir plus de fonds est un impératif. Notre Maître de la Monnaie a proposé d'utiliser la magie pour déterrer davantage de gisements d'argent, bien que cela aurait des conséquences moins désirables car l'afflux soudain d'argent nuirait à notre économie et la destruction de la géologie locale rendrait l'extraction minière future plus risquée. Mais pensez seulement à toutes les possibilités, quand nous serons riches !"

 #Modifiers
 lo_ngoen_lords_cabinet:0 "Cabinet Seigneurial Élargi"
 lo_ngoen_lords_cabinet_desc:0 "Notre Seigneur dispose d'un cabinet inhabituellement large, rempli de personnes prêtes à le conseiller sur les questions importantes."
 lo_ngoen_revanchism:0 "Revanchisme"
 lo_ngoen_revanchism_desc:0 "Il est temps de prendre notre revanche pour l'humiliation qui nous a été infligée par les Azkare"
 lo_ngoen_manpower_alliances:0 "Alliances de Main-d'Œuvre"
 lo_ngoen_manpower_alliances_desc:0 "Nous avons négocié un accord avec nos nouveaux alliés pour qu'ils nous fournissent des troupes fraîches. Nous ne pouvons pas nous attendre à ce qu'ils contribuent davantage de sitôt."
 lo_ngoen_vast_knowledge:0 "Vastes Sources de Connaissances"
 lo_ngoen_vast_knowledge_desc:0 "Notre Seigneur accumule une grande collection de divers objets utiles, qui fournissent de nombreux nouveaux points de vue pour notre pays."

