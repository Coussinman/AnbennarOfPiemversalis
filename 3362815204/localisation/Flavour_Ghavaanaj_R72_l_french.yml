 estate_middlecastes_indigo_guild:1 "La Guilde d'Indigo"
 estate_middlecastes_indigo_guild_desc:0 "La Guilde d'Indigo de Sharaajaghal peut être un allié puissant. Intégrons-la dans l'État, afin que nous puissions augmenter la production de teinture dans notre domaine."
