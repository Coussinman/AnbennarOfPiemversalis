 #Missions
 ghavaanaj_1_gather_skilled_mahouts_title:0 "Rassembler les Cornacs Expérimentés"
 ghavaanaj_1_gather_skilled_mahouts_desc:0 "Depuis nos premiers jours, nous avons dressé les éléphants, et au fil du temps, nous avons appris les meilleures méthodes pour le faire. Ceux qui les dressent sont connus sous le nom de cornacs, et ils commencent leur formation dès l'enfance. À travers tout Rahen, les cornacs élèvent des éléphants, mais la plupart d'entre eux utilisent des méthodes cruelles, enfonçant des outils métalliques pointus dans leur peau pour les forcer à bouger.\n\nNos cornacs, cependant, traitent nos éléphants avec respect, et de ce fait, ils sont prêts à tout faire pour nous. Rassemblons nos meilleurs sous un seul général, pour faire trembler nos ennemis lorsque nous chargerons."

 ghavaanaj_1_organise_elephant_training_title:0 "Collaborations Éléphantines"
 ghavaanaj_1_organise_elephant_training_desc:0 "Avec nos cornacs unis sous un seul général, nous devrions rassembler nos forces et nous engager dans quelques exercices d'entraînement. Les cornacs espèrent impressionner les représentants Reeshi que nous avons invités, dans l'espoir de collaborer directement avec eux."

 ghavaanaj_1_reeshi_bonds_title:0 "Liens Reeshi"
 ghavaanaj_1_reeshi_bonds_desc:0 "Notre collaboration avec les Reeshi a plus que porté ses fruits, car ils ont aidé nos cornacs déjà habiles à créer des liens avec leurs éléphants. Peut-être devrions-nous envisager d'élargir la portée de leur aide et de les intégrer dans la formation de nos cornacs et des nobles éléphants qu'ils élèvent."

 ghavaanaj_1_merge_breeding_stock_title:0 "Fusionner le Cheptel Reproducteur"
 ghavaanaj_1_merge_breeding_stock_desc:0 "Nous avons les terres des autres tribus dans notre domaine, mais elles ont, jusqu'à présent, fait de leur mieux pour nous empêcher d'accéder à leurs troupeaux. Avec tous les Seigneurs des Éléphants sous notre contrôle, cependant, nous avons gagné leur respect à contrecœur, et pouvons les obliger à nous fournir certains de leurs plus beaux taureaux."

 ghavaanaj_1_refined_training_title:0 "Entraînement Raffiné"
 ghavaanaj_1_refined_training_desc:0 "Avec les techniques secrètes des diverses tribus, nous avons une grande variété de méthodes d'entraînement disponibles pour nos compagnons. En les codifiant en un seul régiment d'entraînement, nous pouvons nous appuyer sur les diverses forces de chaque méthode, et accélérer le processus global."

 ghavaanaj_1_expand_the_herd_title:0 "Étendre le Troupeau"
 ghavaanaj_1_expand_the_herd_desc:0 "Notre éléphanterie est la meilleure au monde, mais jusqu'à présent, cela s'est fait au détriment de sa taille. Avec nos nouveaux régiments d'entraînement et la reconstruction de nos salles de guerre, nous pouvons commencer à développer nos troupeaux à une taille qui inspirera la terreur à ceux qui voudraient nous voir nous agenouiller à nouveau."

 ghavaanaj_1_pachyderm_expertise_title:0 "Expertise Pachydermique"
 ghavaanaj_1_pachyderm_expertise_desc:0 "Bien que la nôtre ne soit pas la seule armée à déployer des éléphants de guerre, nous sommes uniques dans le fait que nous sommes réellement compétents. Nous avons peu besoin de fantassins quand nos compétences et notre vitesse nous donnent l'éléphant de la surprise."

 ghavaanaj_1_champion_elephantine_title:0 "Champion Éléphantine"
 ghavaanaj_1_champion_elephantine_desc:0 "Nous avons à notre disposition une colonne d'éléphants vraiment mammouthesque et suprêmement habile, la meilleure que Haless ait jamais vue. Organisons un grand spectacle à [Root.Capital.GetName], pour que tous puissent voir. Avec le [Root.Monarch.GetTitle] [Root.Monarch.GetName] en tête, nous pouvons frapper audacieusement les âmes mêmes de nos rivaux. Pour Dhujat ! Pour le [Root.Monarch.GetTitle] [Root.Monarch.GetName] !"

 ghavaanaj_1_pachyderm_mortars_title:0 "Mortiers Pachydermiques"
 ghavaanaj_1_pachyderm_mortars_desc:0 "Quand l'infanterie lourde de Ramaplar le Réunificateur a décimé nos troupes, on nous a montré une faiblesse flagrante que nous avons jusqu'à présent eu du mal à surmonter. Les innovations récentes dans la guerre, combinées à quelques cornacs mécaniquement avisés, ont mené à une proposition qui pourrait nous permettre de surmonter cette faiblesse.\n\nLes canons sont un multiplicateur de force dévastateur sur le champ de bataille, mais ils sont très vulnérables. Avec quelques reconceptions de nos canons, nous pouvons saisir l'éléphant de la surprise et utiliser nos alliés mammouths comme plateformes d'artillerie mobile pour mettre même l'infanterie la plus élite sous nos pieds." #elephant of surprise

 ghavaanaj_2_maintain_reeshi_relations_title:0 "Relations Reeshi"
 ghavaanaj_2_maintain_reeshi_relations_desc:0 "Tandis que d'autres nations emploient des mages, nous bénéficions de la connaissance des Reeshi, ceux qui sont habiles en magie parce qu'ils savent qu'ils font partie de la nature, et non pas séparés d'elle. Leur capacité à parler avec les animaux leur permet de former des connexions personnelles avec les animaux, y compris les éléphants. Nous devrions nous assurer d'avoir leur loyauté et les aider de toutes les manières dont ils ont besoin."

 ghavaanaj_2_the_desert_tribes_title:0 "Les Tribus du Désert"
 ghavaanaj_2_the_desert_tribes_desc:0 "Dans l'est de Dhujat, à la frontière du Désert de Marutha, les tribus Banjisbid et Ghavaghuundakhan font leur demeure. Les différences de terrain ont mené à des techniques d'élevage d'éléphants qui diffèrent du reste des tribus Ghavaanaji. Nous ne devons pas oublier que les deux faisaient autrefois partie de la cour du Roi Noir, et faire leurs terres nôtres."

 ghavaanaj_2_formalize_tribal_relations_title:0 "Formaliser les Relations Tribales"
 ghavaanaj_2_formalize_tribal_relations_desc:0 "Les Ghavaanaj ont été organisés en tribus disparates pendant longtemps, rarement unifiées dans leur but, et de ce fait, nous manquons de l'organisation et de la hiérarchie que beaucoup d'États similaires ont. Si nous devons rester unis, nous devons poser ces fondations tout en respectant l'indépendance relative de nos tribus sujettes."

 ghavaanaj_2_harness_the_alliance_title:0 "Exploiter l'Alliance"
 ghavaanaj_2_harness_the_alliance_desc:0 "En rassemblant les tribus et en établissant le cadre de leur coopération, nous avons libéré de nombreuses ressources qui auraient précédemment été utilisées pour les querelles intertribales.\n\nSans se battre entre eux, beaucoup de guerriers sont impatients de servir notre État. De plus, en rassemblant ces tribus rivales, nous avons favorisé un sentiment d'unité, menant à une augmentation marquée des volontaires, qui, bien que non qualifiés, sont prêts à servir."

 ghavaanaj_2_war_halls_title:0 "Salles de Guerre"
 ghavaanaj_2_war_halls_desc:0 "Les salles de guerre traditionnelles Ghavaanaji sont typiquement des bâtiments massifs, faits de grands blocs de grès et de terre battue, et situées à la périphérie des villes, entourées par les champs qui nourrissent les troupeaux qui y séjournent. Nous devrions construire plusieurs salles de guerre dans notre propre style, plutôt que dans le style de nos conquérants, pour impressionner nos troupes, abriter nos alliés éléphantins, et stimuler le recrutement."

 ghavaanaj_2_expand_grazing_grounds_title:0 "Nouveaux Pâturages"
 ghavaanaj_2_expand_grazing_grounds_desc:0 "Si nous souhaitons être capables d'accueillir un troupeau plus important, nous aurons besoin de plus de terres relativement ouvertes et fertiles. Heureusement, les Prabhia au sud sont relativement faibles, et nous sommes aussi forts qu'un éléphant enragé." #feels short

 ghavaanaj_2_trunks_in_the_dhenbasana_title:0 "Trompes dans le Dhenbasana"
 ghavaanaj_2_trunks_in_the_dhenbasana_desc:0 "Avec plus de terres de pâturage dans notre domaine, la facilité avec laquelle nous les avons prises a causé à beaucoup de nos soldats de réclamer des adversaires qui sont moins mous, et de suggérer que peut-être nous pouvons reconquérir notre honneur dans le Dhenbasana, après notre humiliation là-bas devant Ramaplar le Réunificateur. Quand son infanterie lourde a encerclé et capturé notre cavalerie, nous avons été forcés de poser nos couronnes à ses pieds. Reconquérons le site de cette humiliation et utilisons-le pour approvisionner nos troupeaux, afin que nous puissions renverser la situation contre la Griffe de Lotus."

 ghavaanaj_2_feeding_the_herd_title:0 "Nourrir le Troupeau"
 ghavaanaj_2_feeding_the_herd_desc:0 "Nos troupeaux ont atteint une taille prodigieuse, et bien que nous soyons capables de les nourrir, cela met une certaine pression sur l'État. Si nous espérons des troupeaux d'une taille vraiment mammouthesque, nous devrons investir massivement dans d'autres infrastructures pour les soutenir."

 ghavaanaj_2_lords_of_tusk_and_trunk_title:0 "Seigneurs de Défense et de Trompe"
 ghavaanaj_2_lords_of_tusk_and_trunk_desc:0 "Les Ghavaanaj ont toujours été connus comme Seigneurs des Éléphants, mais nous avons élevé l'art de l'éléphanterie à des hauteurs encore plus grandes. Nos troupeaux sont forts et nombreux, et tous ceux qui penseraient s'opposer à nos ambitions savent que s'ils le font, ils ne seront guère plus qu'un brin d'herbe sous le tonnerre de notre charge."

 ghavaanaj_2_the_white_bull_title:0 "Le Taureau Blanc"
 ghavaanaj_2_the_white_bull_desc:0 "Dans une grande partie de Haless, les éléphants blancs sont vénérés comme des esprits de la nature, et leurs propriétaires sont tenus de les traiter avec les plus hauts niveaux de soin et permettre aux autres de venir rendre hommage et les vénérer.\n\nCertaines de ces croyances ont trouvé leur chemin dans la culture Ghavaanaji, et bien que nous ne mettions pas d'accent particulier sur les éléphants blancs, les croyances de ceux qui le font peuvent être utilisées. Si le [Root.Monarch.GetTitle] [Root.Monarch.GetName] devait être vu chevauchant une telle noble créature, et même en emmenant une au combat et en émergeant victorieux, cela rendrait beaucoup de nos soldats encore plus audacieux dans leurs charges."

 ghavaanaj_2_the_great_trumpet_title:0 "La Grande Trompette"
 ghavaanaj_2_the_great_trumpet_desc:0 "Notre [Root.Monarch.GetTitle] a fait des préparatifs pour la plus grande parade à jamais traverser Sharaajaghal, et bien que cela ne soit pas inhabituel, ils ont gardé même leurs conseillers les plus proches dans l'ignorance quant à la raison spécifique. Étant donné notre nature dominante actuelle dans la région, certains ont spéculé que cela pourrait être une annonce concernant les prochaines étapes de notre pays, tandis que ceux dans les salles des puissances étrangères apaisent les préoccupations de leurs maîtres en les rassurant que c'est une occurrence régulière.\n\nTous les yeux et les oreilles sont sur notre [Root.Monarch.GetTitle], cependant, et quoi qu'ils disent sera disséminé à travers tout Rahen plus vite qu'un éléphant qui charge."

 ghavaanaj_3_prepare_the_elephants_title:0 "Préparer les Éléphants"
 ghavaanaj_3_prepare_the_elephants_desc:0 "Avant les jours du Harimraj, le Roi Noir Kesarbai Ier subjugua les cinq autres tribus sous la Tribu Noire. Rassemblons nos soldats, attachons le harnachement sur les éléphants, et posons les fondations de notre conquête."

 ghavaanaj_3_the_small_tribes_title:0 "Les Petites Tribus"
 ghavaanaj_3_the_small_tribes_desc:0 "Il est temps que nous unissions les plus petites tribus des Ghavaanaj sous notre main. Bien qu'elles puissent garder leurs secrets pour l'instant, par un sentiment mal placé de loyauté envers leurs dirigeants actuels, avec le temps elles verront qu'un État plus grand et unifié était nécessaire, et partageront leurs techniques secrètes avec nous."

 ghavaanaj_3_the_black_kings_city_title:0 "La Cité du Roi Noir"
 ghavaanaj_3_the_black_kings_city_desc:0 "Quand le Nadimraj tomba, les Ghavaanaji se divisèrent en de nombreuses tribus, avec chaque seigneur des éléphants lorgnant la terre de l'autre. Il fallut un grand homme, le Roi Noir Kesarbai Ier, pour tous les rassembler, et une grande partie de la culture Ghavaanji est influencée par lui.\n\nSa ancienne capitale fut libérée du contrôle tribal quand nous fûmes obligés de plier le genou devant Ramaplar, mais avec les tribus sous notre contrôle, il est naturel que la plus grande ville des Ghavaanaj le soit aussi."

 ghavaanaj_3_a_new_black_king_title:0 "Un Nouveau Roi Noir"
 ghavaanaj_3_a_new_black_king_desc:0 "Ayant rassemblé les tribus rivales sous une bannière, et favorisé leur loyauté, nous pouvons finalement revendiquer le titre de Roi Noir. Il y a beaucoup de faiblesse dans le Raj, et le Roi Noir est déjà attendu pour faire la guerre, alors que notre arrivée soit entendue à travers tout Rahen ! Saisissons le contrôle de notre propre destin !"

 ghavaanaj_3_dhujati_tusks_title:0 "Défenses du Dhujat"
 ghavaanaj_3_dhujati_tusks_desc:0 "L'ivoire sert un rôle vital dans les médecines traditionnelles, et les défenses sont un matériau très recherché par les castes supérieures ; en conséquence, le commerce de l'ivoire est une affaire sanglante et brutale.\n\nBien que nous nous assurions que l'ivoire que nous fournissons provient d'éléphants naturellement décédés, la plupart du Dhujat, et en effet le monde, assassinent plutôt des éléphants innocents, et parfois arrachent leurs défenses alors qu'ils sont encore vivants. Une grande partie de ce commerce se produit le long de la Kharunyana, donc nous devrions mettre ses rives sous notre contrôle pour réguler l'éthique de ce commerce."

 ghavaanaj_3_the_white_guild_title:0 "La Guilde Blanche"
 ghavaanaj_3_the_white_guild_desc:0 "Maintenant que nous avons mis tout le Dhujat sous notre contrôle, nous pouvons commencer à réguler le commerce de l'ivoire à la fois intérieurement, et le long de la Kharunyana. Nous devrions établir une 'Guilde Blanche' pour réguler le commerce de l'ivoire, similaire à la façon dont la Guilde Indigo régule le commerce des teintures à Sharaajaghal.\n\nLa plus grande question est comment la guilde sera dirigée, par l'État, ou indépendamment ?"

 ghavaanaj_3_export_monopolies_title:0 "Monopoles d'Exportation"
 ghavaanaj_3_export_monopolies_desc:0 "Avec le succès de la Guilde Blanche, ses agents nous demandent de créer un monopole, car une grande partie du commerce est difficile à surveiller quand nous ne pouvons accéder aux marchandises qu'en route vers les ports et les marchés plus larges. Peu peut être fait pour ceux qui sont blessés par le commerce quand nous ne faisons que confisquer 'l'Ivoire de Sang', et ne piétinons pas directement la racine du problème."

 ghavaanaj_3_punish_atrocities_title:0 "Punir les Atrocités"
 ghavaanaj_3_punish_atrocities_desc:0 "Depuis même avant le Jour des Cieux Cendrés, les hommes aux cheveux roux de Prukakhin ont massacré d'innombrables troupeaux d'éléphants. Quand l'approvisionnement local s'épuisa, plutôt que de réaliser les atrocités qu'ils commettaient, ils commencèrent simplement à s'aventurer dans les terres d'autres nations.\n\nMettons fin aux horreurs du commerce sanglant de l'ivoire une fois pour toutes, en montrant à tous les peuples ce qui arrive quand vous ignorez le code d'éthique que nous avons établi."

 ghavaanaj_3_a_different_kind_of_beast_title:0 "Un Type Différent de Bête" #removed for time being
 ghavaanaj_3_a_different_kind_of_beast_desc:0 "TODO" #removed for time being

 ghavaanaj_3_the_ivory_lotus_title:0 "Le Lotus d'Ivoire"
 ghavaanaj_3_the_ivory_lotus_desc:0 "Le peuple Ghavaanaji n'a jamais été une force dominante dans Rahen, constamment soit brisé en de nombreuses tribus, se battant les unes contre les autres, subjugué par des puissances étrangères, ou les deux. Mais maintenant, enfin, nous avons réussi à briser les chaînes de l'histoire, saisir notre destin, et renverser la situation.\n\nLa dynastie de la Griffe de Lotus est partie, Rahen est sous notre contrôle, et nous sommes en sécurité dans nos possessions. Cette proclamation à Sharaajaghal a été accomplie. L'ère du Lotus d'Ivoire est arrivée, avec nos puissants troupeaux prêts à aplatir tous ceux qui menacent sa prospérité !"

 ghavaanaj_4_the_black_tribe_title:0 "La Tribu Noire"
 ghavaanaj_4_the_black_tribe_desc:0 "La tribu Buhaanjirghal dirigeait autrefois le royaume de Dhugajir, et est connue pour avoir certaines des charges les plus dévastatrices. Si nous souhaitons être pris au sérieux dans nos efforts d'unification, nous aurons besoin de leur allégeance."

 ghavaanaj_4_the_ivory_palace_title:0 "Le Palais d'Ivoire"
 ghavaanaj_4_the_ivory_palace_desc:0 "Les éléphants servent de nombreux rôles dans notre royaume, de nobles compagnons à des coursiers redoutables, et ils nous aident même à construire nos maisons. Ils déplacent des dalles géantes de grès et nous aident à battre la terre plate pour nos fondations. Travaillons ensemble avec eux pour créer un palais convenable pour nos deux espèces, avec de larges corridors et de hauts plafonds, afin que nous puissions mieux prendre soin d'eux et prouver à tout Haless que nous sommes sérieux quand nous disons qu'ils sont plus que des bêtes, mais des membres de la famille.\n\nBien qu'un investissement initial fasse le palais lui-même, il y a beaucoup que nous pourrions faire pour étendre son utilité et sa grandeur. Les architectes dessinent déjà des plans pour le plus grand système de greniers, les cours les plus brillamment colorées, et la plus exquise ménagerie de tout Rahen, non, de tout Haless."

 ghavaanaj_4_the_city_of_mews_title:0 "La Cité des Écuries"
 ghavaanaj_4_the_city_of_mews_desc:0 "Sharaajaghal est la capitale du [Root.Country.GetName], la Cité du Roi Noir, et maintenant, la Cité des Écuries. Avec les portions finales du Palais d'Ivoire terminées, les artisans et architectes ont commencé à tourner leur regard vers le reste de la ville.\n\nUn style Sharaajaghali unique s'est formé, avec de grandes écuries pour éléphants étant construites sous les maisons existantes, et des quartiers d'habitation pour les gens étant construits au-dessus des écuries. Ces écuries, comme on les appelle, ont permis une bien meilleure efficacité d'espace dans notre ville animée, avec une population plus dense, des routes plus larges pour le commerce et les voyages, et l'épanouissement d'un style artistique unique aux besoins et désirs du peuple."

 ghavaanaj_4_the_senapti_forts_title:0 "Les Forts Senapti"
 ghavaanaj_4_the_senapti_forts_desc:0 "Les Senaptia du nord ont des forts solides, mais des forces faibles et un esprit de combat défaillant. Avec encore un autre conquérant lorgnant notre royaume récemment réuni, nous ne pouvons faire confiance à la militarisation hâtive de Pordhatti ou aux prières désespérées de Tiltaghar à leurs ziggurats ; nous devons garder les murs nous-mêmes, soutenus par la force éléphantine, afin que nous puissions nous assurer que notre unité ne soit pas brisée à nouveau." #add Senaptia details?

 ghavaanaj_4_guardian_of_the_north_title:0 "Gardien du Nord"
 ghavaanaj_4_guardian_of_the_north_desc:0 "Avec nous ayant assumé les forts défensifs au bord nord du Raj, et les hobgobelins convoitant avidement les terres au-delà de nous, nous pouvons pétitionner le Raja pour nous accorder le titre de Senapti. Bien que nous nous soucions peu du titre lui-même, ou de ceux qui l'accordent, les bénéfices qu'il confère aideront nos efforts futurs."

 ghavaanaj_4_roles_reversed_title:0 "Rôles Inversés"
 ghavaanaj_4_roles_reversed_desc:0 "L'histoire n'a pas été gentille avec nous et notre peuple. Les Ghavaanaj furent d'abord unis sous le Nadimraj, et quand ils tombèrent, nous nous brisâmes à nouveau. Le Roi Noir Kesarbai rassembla les tribus sous la domination Ghavaanaji pour la première fois, seulement pour que Ramapalar le 'Réunificateur' nous 'réunifie'.\n\nBien que nous n'aimerions rien de plus que de nous tourner directement vers les descendants de Ramaplar et les faire voir l'humiliation d'être entourés et forcés de poser leurs couronnes aux pieds d'une puissance étrangère, comme ils nous l'ont fait, nous devons d'abord rassembler notre force. Tant que la dynastie de la Griffe de Lotus détient encore l'influence, nous devrions plutôt nous tourner vers les terres du Nadimraj, notre maître autrefois cruel, maintenant depuis longtemps décliné dans les Royaumes en Ruine.\n\nFaisons-les servir nos caprices au lieu de l'inverse pour une fois, et en les laissant être un État vassal, nous pouvons prélever des taxes beaucoup plus élevées et enrôler beaucoup plus d'hommes, comme une façon de leur faire rembourser ce qu'ils nous doivent."

 ghavaanaj_4_the_elephant_commands_title:0 "L'Éléphant Commande"
 ghavaanaj_4_the_elephant_commands_desc:0 "Même avant que nous commencions à restaurer le grand royaume de Dhugajir, une ombre planait sur tout Haless. Déversant des montagnes vinrent des hobgobelins stricts, organisés, et dangereux. Tandis que nous nous querellions et nous chamaillions et devenions lentement plus forts, ils prenaient, et prenaient, et prenaient. Tout ce qu'ils ont fut pris de nous, les peuples de Haless.\n\nAujourd'hui cela finit.\n\nNous voyons ces envahisseurs, se nommant 'Le Commandement'. Il n'y a que trois commandements qui importent maintenant cependant.\n\nQuand l'éléphant vous commande de vous briser, vous le ferez.\n\nQuand l'éléphant vous commande de tomber, vous le ferez.\n\nEt surtout, quand l'éléphant vous commande de fuir, vous courrez.\n\nEn avant pour Dhujat ! En avant vers Shamakhad !"

 ghavaanaj_4_shield_of_the_shamakhad_title:0 "Bouclier du Shamakhad"
 ghavaanaj_4_shield_of_the_shamakhad_desc:0 "Quand les hobgobelins envahirent, nous étions petits et faibles, et incapables d'empêcher la chute de Shamakhad. Maintenant cependant, nous avons restauré Shamakhad au peuple, et ils nous ont demandé de rester, comme leurs protecteurs bienveillants.\n\nDu simple titre de Seigneur des Éléphants, nous avons gravi jusqu'à être proclamés 'Le Bouclier de Shamakhad'. Avec la menace externe terminée, enfin, nous pouvons nous tourner vers l'intérieur, et commencer à restaurer la terre des ruines."

 ghavaanaj_4_a_time_of_blooming_title:0 "Un Temps de Floraison"
 ghavaanaj_4_a_time_of_blooming_desc:0 "Bien que les Ghavaanaji soient connus pour leurs capacités sur le champ de bataille, nous avons aussi prouvé que nous sommes plus que juste des conquérants. Ceux qui gouvernent ont un devoir envers leur peuple et leurs terres, et nous n'avons pas été négligents dans l'accomplissement de ces devoirs.\n\nNous avons pris des mesures pour distinguer la culture Ghavaanaji et nous assurer que notre peuple a ce dont il a besoin. Maintenant, cependant, nous irons encore plus loin, laissons notre peuple et État vraiment fleurir, et prouvons aux futurs historiens que nous sommes vraiment un peuple avec un État, par opposition au terrain de piétinement d'un despote fou de pouvoir."

 ghavaanaj_5_lord_and_champion_title:0 "Seigneur et Champion"
 ghavaanaj_5_lord_and_champion_desc:0 "En prenant le terrain eux-mêmes dans les Jeux de Sharaajaghal, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] peut prouver à tous qu'ils ne sont pas seulement un dirigeant de mots, mais aussi un dirigeant de force. Nos soldats seront fiers de savoir que le [Root.Monarch.GetTitle] n'est pas quelque bureaucrate mou, entièrement déconnecté de leurs vies, et aspireront sûrement à égaler les récits de [Root.Monarch.GetHerHis] compétence."

 ghavaanaj_5_master_of_the_grounds_title:0 "Maître des Terrains"
 ghavaanaj_5_master_of_the_grounds_desc:0 "Nous avons piétiné ces terrains depuis bien avant les harimari ou les Elfes du Soleil ; il est temps que nous montrions aux autres Prabhi notre force afin qu'ils sachent que nous sommes dignes de diriger."

 ghavaanaj_5_expand_game_grounds_title:0 "Étendre les Terrains de Jeu"
 ghavaanaj_5_expand_game_grounds_desc:0 "Bien que nous ayons eu du succès dans les jeux, nous avons toujours trouvé l'atmosphère manquante. Les tentes impermanentes et les zones de visualisation assemblées à la hâte font que cela semble être peu plus qu'un festival pour enfants. Transformons les sentiers en routes, les tentes en bâtiments, et les zones de visualisation en tribunes appropriées afin que tous puissent voir nos triomphes."

 ghavaanaj_5_the_greatest_games_title:0 "Les Plus Grands Jeux"
 ghavaanaj_5_the_greatest_games_desc:0 "Avec la nouvelle infrastructure permanente, les Jeux de Sharaajaghal ont attiré l'attention de gens de très, très loin au-delà de nos frontières. Bien que ce serait un investissement assez important, une proposition a été faite de tenir 'Le Grand Sharaajaghal', invitant des représentants de la côte orientale lointaine de Beikdugang, à la côte occidentale lointaine dominée par les Cultes du Soleil, et tous entre les deux.\n\nBien que cela ne puisse devenir un événement régulier, en raison de la quantité de coordination qui doit se produire, du temps de voyage, et de l'échelle d'un tel événement, ce serait un excellent moyen d'améliorer notre statut sur la scène internationale."

 ghavaanaj_5_the_indigo_guild_title:0 "La Guilde Indigo"
 ghavaanaj_5_the_indigo_guild_desc:0 "La Guilde Indigo est une guilde marchande basée à Sharaajaghal qui traite non seulement de l'indigo, mais de toutes les teintures précieuses qui sont échangées dans la Cité du Roi Noir. Nous devrions les encourager à coopérer avec l'État et étendre nos portées à tous les deux. Ils nécessiteront, bien sûr, quelques concessions de notre part, mais nous pouvons retenir le droit d'annuler et de rétablir ces liens, si nous le jugeons nécessaire."

 ghavaanaj_5_a_festival_of_all_colours_title:0 "Un Festival de Toutes les Couleurs"
 ghavaanaj_5_a_festival_of_all_colours_desc:0 "Le Festival des Couleurs est une tradition religieuse ancienne pour promouvoir la fertilité dans notre sol et nos troupeaux d'avant que la vérité des Hauts Dieux ne nous soit révélée, mais nous tenons encore régulièrement le festival annuellement, soulignant la valeur des traits uniques de chaque personne.\n\nLa tenue aux couleurs vives et le mélange relativement libre créent un sentiment d'unité. Nous devrions faire un effort particulier pour faire une grande déclaration en subventionnant un 'Festival de Toutes les Couleurs' encore plus opulent, et inviter tous à y assister."

 ghavaanaj_5_increase_indigo_production_title:0 "Augmenter la Production d'Indigo"
 ghavaanaj_5_increase_indigo_production_desc:0 "Le Festival de Toutes les Couleurs que nous avons tenu fut un grand succès et a mené à une augmentation de la demande pour nos teintures. Bien que la Guilde Indigo fasse encore plus d'argent que d'habitude, nous devrions travailler avec eux et investir dans un approvisionnement plus large pour répondre à la demande avant que les prix ne deviennent trop élevés. Après tout, le Festival des Couleurs concerne l'individualité, et il serait honteux si seulement les castes supérieures pouvaient participer."

 ghavaanaj_5_the_peace_of_rahen_title:0 "La Paix de Rahen"
 ghavaanaj_5_the_peace_of_rahen_desc:0 "Nous avons conquis beaucoup, et nos troupeaux deviennent forts, mais gouverner ne concerne pas seulement la subjugation, et exploiter les gouvernés, peu importe ce que les érudits du Palais Doré peuvent dire. Nous devrions suspendre nos efforts, et nous assurer que nous construisons et améliorons la terre.\n\nGrâce à notre collaboration avec la Guilde Indigo, nous avons vu la valeur qui vient de permettre à l'individu de briller, et même si nous avons tous notre place dans la vie, s'assurer que même la caste la plus basse a ses besoins satisfaits a favorisé la fierté nationale. Déclarons une 'Paix de Rahen' et assurons-nous que nous puissions continuer à en être fiers."
 
 #Events
 ghavaanaj.1.t:0 "La Guilde Blanche"
 ghavaanaj.1.desc:0 "Nous avons posé les bases pour établir une guilde de marchands et d'officiels pour réguler et diriger les commerces d'ivoire et de porcelaine. Cependant, il y a un point d'achoppement : Beaucoup des marchands rechignent à l'idée que le [Root.Monarch.GetTitle] soit si impliqué dans les affaires de leurs entreprises, et ont proposé que nous accordions à la guilde un monopole, où ils nous paient leur revenu attendu pour huit années de commerce d'ivoire et de porcelaine tous les dix ans, mais ont plus de contrôle. Nous pourrions aussi continuer avec nos plans pour que la Guilde Blanche tombe sous le contrôle de l'État, et juste gagner directement le revenu au fil du temps.\n\nIndépendamment de notre choix, le contrôle de la Guilde Blanche aidera à assurer que la production augmente, et ils travailleront avec nous de toute façon."
 ghavaanaj.1.a:0 "Cela semble être un bon marché"
 ghavaanaj.1.b:0 "La couronne a besoin d'un contrôle direct"

 ghavaanaj.2.t:0 "La Grande Trompette"
 ghavaanaj.2.desc:0 "Sharaajaghal, la Cité du Roi Noir, Hôte des Jeux de Sharaajaghal, Capitale du [Root.GetName]. Alors que la lumière du petit matin commence à briller sur les pavés de grès polis de la Promenade d'Ivoire, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se repose au sommet d'Anish, la fierté du troupeau [Root.GetAdjective] et coursier personnel du [Root.Monarch.GetTitle]. Harnaché d'armure noire, avec un caparaçon de soie aux couleurs vives, il avance fièrement, le son de sa trompette le héraut de dizaines de milliers de pieds qui martèlent. Alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] atteint la scène devant le palais, les citoyens de Sharaajaghal acclament, et la parade militaire défile, tirant des saluts de mortier d'éléphant.\n\nLe [Root.Monarch.GetTitle] [Root.Monarch.GetName] se lève, et les officiels les plus proches de la scène distinguent un sourire confiant sur [Root.Monarch.GetHerHis] visage.\n\n"Peuple du [Root.GetName] ! Je ne suis pas du genre à faire de grands discours, mais ce jour en appelle un, et donc j'obéirai. Pendant des siècles, nous Seigneurs des Éléphants nous sommes querellés entre nous, avec seulement de rares périodes d'unité tenues ensemble par la puissance et le charme d'un seul dirigeant. Nous nous sommes permis d'être divisés les uns contre les autres : rassemblés et encerclés tandis que des braconniers bavaient aux bords de nos terres—volant nos moyens de subsistance, notre terre, et nos vies. Nous avons été obligés de nous plier à la volonté des dirigeants d'autres terres et d'autres peuples. Nous avons regardé des envahisseurs marcher jusqu'à notre porte, et déclarer leur intention de prendre ce que nous chérissons. Nous nous sommes appelés puissants, et braves ; en même temps, nous nous sommes recroquevillés derrière l'excuse de servitude pour expliquer notre inaction.\n\n"Nous avons combattu et sommes morts pour ces mêmes maîtres, et ils se sont laissés tomber en proie aux démons de l'inaction et de l'avidité, maniant non une épée, ou un mousquet, mais la tromperie et la bureaucratie. Nous ne supporterons plus cette indignité. Nous ne pouvons permettre cette erreur judiciaire plus longtemps. Avec des empires se refermant de tous côtés, ils crient pour que nous les sauvions des griffes d'un autre phénix, d'un autre tigre. Il ne peut y avoir d'erreur, nous sommes entourés d'ennemis. Révélons-les pour les tigres de papier et les paons qui se pavanent qu'ils sont.\n\n"Fini l'âge où nous restons debout et laissons les autres nous dire quoi faire. Aujourd'hui commence l'aube d'un nouvel âge. L'Âge du Lotus d'Ivoire."\n\nUn silence tombe sur la foule alors que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] se tait. Même les Reeshi et vizirs du [Root.Monarch.GetTitle] semblent pris au dépourvu par cette proclamation.\n\nLentement, cependant, les acclamations commencent à s'élever, et les soldats au sommet des éléphants laissent échapper des explosions de trompette et des saluts de canon comme pour faire savoir à tout Sharaajaghal, non, tout Rahen, qu'ils seront soit amenés dans le giron ou jugés sur les défenses du grand troupeau [Root.GetAdjective]."
 ghavaanaj.2.a:0 "C'est l'aube d'un nouvel âge"
 
 ghavaanaj.3.t:0 "Une Nouvelle Génération de Veaux"
 ghavaanaj.3.desc:0 "Un approvisionnement constant de nourriture, ainsi qu'un rite de fertilité Reeshi très réussi, a résulté en un baby-boom parmi nos troupeaux. Cette augmentation soudaine de naissances a mené à une chute des standards d'entraînement jusqu'à ce que nous puissions faire entraîner correctement les éléphants adolescents."
 ghavaanaj.3.a:0 "Bienvenue au monde, jeunes"

 ghavaanaj.4.t:0 "Une Abondance de Nourriture"
 ghavaanaj.4.desc:0 "Nos récoltes ont été abondantes, et nous ne manquons pas de nourriture pour nous-mêmes ou nos éléphants. Nos approvisionnements de farine d'arachide, de jaggery sucré, et de boules de Ragi pour nourrir et entraîner de nouveaux éléphants débordent. Cela aidera sûrement à faire grandir nos troupeaux." #feels kind of short for an event, but since it is recurring and self-explanatory that may be fine.

 ghavaanaj.4.a:0 "Mangez bien !"
 ghavaanaj.5.t:0 "Éléphants Sauvages Dressés"
 ghavaanaj.5.desc:0 "Une façon dont nous diversifions notre stock reproducteur est en tenant des keddahs, de grandes expéditions pour rassembler et dresser des éléphants sauvages. Récemment, un keddah fut tenu, et les cornacs revinrent avec un grand nombre d'éléphants. Peut-être devrions-nous intervenir et les acheter pour notre troupeau, bien qu'ils seront plus difficiles à entraîner en raison de leur vie antérieure dans la nature."
 ghavaanaj.5.a:0 "Les acheter"
 ghavaanaj.5.b:0 "Nous en avons assez"

 ghavaanaj.6.t:0 "Un Propriétaire Riche Décède"
 ghavaanaj.6.desc:0 "Un propriétaire riche est décédé, et bien que la plupart de ses affaires étaient en ordre, il n'a jamais écrit ce qui devrait être fait avec son troupeau. Sa famille est venue aux cours et nous a demandé d'arbitrer la question puisqu'il y a plusieurs membres de la famille avec une revendication valide. Bien que normalement cette dispute serait arbitrée par nous, nous pourrions aussi intervenir et ajouter ces éléphants au troupeau de l'État."
 ghavaanaj.6.a:0 "Son troupeau appartient à l'État"
 ghavaanaj.6.b:0 "Sa famille devrait hériter"

 ghavaanaj.7.t:0 "Pénuries de Fourrage"
 ghavaanaj.7.desc:0 "Nos récoltes ont mal tourné, et il y a à peine assez de nourriture pour garder nos troupeaux et notre peuple nourris. Si nous avons l'argent, peut-être devrions-nous acheter du fourrage d'au-delà de nos frontières pour atténuer certains des effets de cette pauvre récolte sur notre future expansion de troupeau."
 ghavaanaj.7.a:0 "L'État ne peut porter le fardeau, sans que tous souffrent"
 ghavaanaj.7.b:0 "Nous devrons juste acheter"

 ghavaanaj.8.t:0 "Une Maladie Parmi le Troupeau"
 ghavaanaj.8.desc:0 "La Variole d'Éléphant se répand rapidement parmi nos troupeaux. Hautement dangereuse, elle crée des plaies et peut causer la chute de la peau des pieds de nos éléphants. Non seulement c'est un problème pour la croissance de notre troupeau et les capacités de notre État, c'est aussi extrêmement douloureux pour nos nobles compagnons. Il y a peu que nous puissions faire à part isoler les affligés ou les soulager de leur misère."
 ghavaanaj.8.a:0 "Damnation !"
 ghavaanaj.8.b:0 "Contactez les Reeshi ! Il doit y avoir quelque chose que nous puissions faire !"

 ghavaanaj.9.t:0 "La Guerre Fait des Ravages"
 ghavaanaj.9.desc:0 "Avec la guerre ravageant notre terre, les soldats ennemis ont brûlé des champs, et tué tous les éléphants qu'ils trouvent. Bien que la majorité de notre troupeau soit en sécurité, avec les tribus locales les cachant, ces pertes seront ressenties pendant de nombreuses années." #feels kind of short for an event, but since it is reoccurring and self-explanatory that may be fine.
 ghavaanaj.9.a:0 "Il est triste de voir"

 ghavaanaj.10.t:0 "Un Prince Étranger Cherchant à Acheter"
 ghavaanaj.10.desc:0 "Un prince d'une terre lointaine nous a envoyé un émissaire avec une proposition. Il souhaite construire une ménagerie et a entendu dire que nous avons les meilleurs éléphants de tout Haless. L'émissaire a apporté une somme d'argent plutôt importante avec laquelle acheter certains, mais nous en séparons-nous, et si oui lesquels ?"
 ghavaanaj.10.a:0 "Lui vendre certains de nos éléphants"
 ghavaanaj.10.b:0 "Il doit avoir les meilleurs !"
 ghavaanaj.10.c:0 "Nous ne vendons pas la famille"
 
 ghavaanaj.100.t:0 "Une Invitation aux Jeux de Sharaajaghal"
 ghavaanaj.100.desc:0 "Un messager [From.Owner.GetAdjective] est arrivé de Sharaajaghal ! Une nouvelle série des Jeux de Sharaajaghal a été annoncée, et nous sommes invités. Qui devrions-nous envoyer pour nous représenter ?"
 ghavaanaj.100.a:0 "N'importe qui peut nous représenter"
 ghavaanaj.100.b:0 "Envoyer nos meilleurs athlètes"
 ghavaanaj.100.c:0 "Je vais me joindre moi-même"
 ghavaanaj.100.d:0 "Je vais essayer ma main à l'arc"
 ghavaanaj.100.e:0 "Vous me trouverez à la joute"
 ghavaanaj.100.f:0 "Nous n'irons pas"

 ghavaanaj.101.t:0 "L'Ouverture Grandiose des Jeux de Sharaajaghal"
 ghavaanaj.101.desc:0 "Des visiteurs de loin et de près affluent vers la cité de Sharaajaghal, ses places de marché et écoles animées bondées d'invités. Alors que les spectateurs s'entassent, un éléphant marche, avec le [4485.Owner.Monarch.GetTitle] [4485.Owner.Monarch.GetName] portant une torche enflammée. Les foules rugissent alors qu'[4485.Owner.Monarch.GetSheHe] lance l'icône flamboyante de l'esprit de compétition dans le grand brasero de grès. Avec des fanfares de trompette et des foules rugissantes, que les Jeux de Sharaajaghal commencent !"
 ghavaanaj.101.a:0 "Ce sera un événement splendide"

 ghavaanaj.104.t:0 "La Fin des Jeux de Sharaajaghal"
 ghavaanaj.104.desc:0 "Après de nombreux bouleversements surprenants et des finitions serrées, les champions de cette série des Jeux de Sharhaajaghal ont été trouvés !\n\nLes §RCourses d'Éléphants§! ont été gagnées par [Root.GetSharaajaghalGameWinnerElephantRacing]\nLa compétition de §RTir à l'Arc sur Éléphant§! a été gagnée par [Root.GetSharaajaghalGameWinnerElephantArchery]\nLa §RJoute à l'Éléphant§! a été gagnée par [Root.GetSharaajaghalGameWinnerElephantJousting]\n\nLes §RCourses de Chevaux§! ont été gagnées par [Root.GetSharaajaghalGameWinnerHorseRacing]\nLa compétition de §RTir à l'Arc à Cheval§! a été gagnée par [Root.GetSharaajaghalGameWinnerHorseArchery]\nLa §RJoute à Cheval§! a été gagnée par [Root.GetSharaajaghalGameWinnerHorseJousting]\n\nLa compétition de §RDuel au Bâton§! a été gagnée par [Root.GetSharaajaghalGameWinnerDuellingStaff]\nLa compétition de §RDuel à l'Épée§! a été gagnée par [Root.GetSharaajaghalGameWinnerDuellingSword]\nLa compétition de §RTir à l'Arc§! a été gagnée par [Root.GetSharaajaghalGameWinnerArchery]\nLa compétition de §RLancer de Javelot§! a été gagnée par [Root.GetSharaajaghalGameWinnerJavelin]\n\nLa §RCourse de Longue Distance§! a été gagnée par [Root.GetSharaajaghalGameWinnerDistanceRunning]\nLe §RSprint§! a été gagné par [Root.GetSharaajaghalGameWinnerSprint]\n\nAvec les jeux conclus, les athlètes et spectateurs rentrent chez eux. Les vainqueurs portant leurs prix, tandis que les perdants planifient leur régime d'entraînement pour la prochaine série de jeux."
 ghavaanaj.104.a:0 "Nous attendrons avec impatience la prochaine fois"

 ghavaanaj.106.t:0 "À Quels Jeux le $MONARCH$ Se Joindra"
 ghavaanaj.106.desc:0 "Avec la décision prise d'envoyer le [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour nous représenter personnellement, nous devons décider dans quel événement l'inscrire. Nous devons garder à l'esprit que chaque culture a ses propres forces, et nous devrions nous concentrer sur ce en quoi le [Root.Monarch.GetTitle] est déjà bien versé."
