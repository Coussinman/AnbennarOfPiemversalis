 sharaajaghal_games_grand_opening_tt:0 "Les jeux de Sharaajaghal ont commencé !"
 sharaajaghal_games_elephant_racing_tt:0 "Exactement ce que le titre implique, une course d'éléphants pour voir qui est le plus rapide, bien qu'avec considérablement plus de contact physique qu'une course traditionnelle, car le but est d'attraper un anneau avec la trompe de l'éléphant.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les éléphants sont souvent plus habiles. Bien sûr, être rapide est de la plus haute importance."
 sharaajaghal_games_elephant_archery_tt:0 "Le sport le plus prestigieux de la culture Ghavaanaji et le sport des seigneurs. Ceci voit des équipes d'éléphants, cavaliers et archers rivaliser entre eux dans une course et un concours de tir à l'arc où les participants doivent toucher des cibles à grande vitesse.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les éléphants sont souvent plus habiles. De plus, être un cavalier habile et un bon tireur est important."
 sharaajaghal_games_elephant_jousting_tt:0 "Le jeu de guerre des Ghavaanaj, ce sport voit des équipes d'éléphants, cavaliers et lanciers rivaliser entre eux en essayant de marquer des coups sur l'autre équipe et potentiellement les renverser.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les éléphants sont souvent plus habiles. De plus, être un cavalier habile et un combattant est important."
 sharaajaghal_games_horse_racing_tt:0 "Exactement ce que le titre implique. Cette course voit les chevaux les plus rapides de Haless s'affronter.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les chevaux sont souvent plus habiles. Bien sûr, être rapide est de la plus haute importance."
 sharaajaghal_games_horse_archery_tt:0 "Le favori parmi les cavaliers du désert du Lointain Salahad. Ce sport voit des équipes de chevaux, archers montés rivaliser entre eux dans une course et un concours de tir à l'arc où les participants doivent toucher des cibles à grande vitesse.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les chevaux sont souvent plus habiles. De plus, être un cavalier habile et un bon tireur est important."
 sharaajaghal_games_horse_jousting_tt:0 "Similaire à la joute Cannoréenne, ce sport voit deux lanciers montés essayer de se désarçonner mutuellement de leurs chevaux respectifs avec des hampes émoussées. Assez barbare vraiment.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis que ceux venant de cultures ayant une affinité avec les chevaux sont souvent plus habiles. De plus, être un cavalier habile et un combattant est important."
 sharaajaghal_games_duelling_staff_tt:0 "Un duel avec des bâtons, pour imiter le combat avec une lance courte. Les participants visent à désarmer ou terrasser leurs adversaires, avec le dernier qui reste armé et debout marquant un point.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis qu'être d'une race physiquement forte leur donnerait un avantage. Naturellement, être un combattant habile est aussi très important."
 sharaajaghal_games_duelling_sword_tt:0 "Un duel à l'épée et au bouclier, ces duels se déroulent typiquement jusqu'au premier sang ou jusqu'à ce qu'un participant abandonne. Les gens meurent parfois.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis qu'être d'une race physiquement forte leur donnerait un avantage. Naturellement, être un combattant habile est aussi très important."
 sharaajaghal_games_archery_tt:0 "Le tir à l'arc sur cible fixe pourrait être le sport le moins spectaculaire de la gamme, mais certains le considèrent noble néanmoins. Au fil du temps, c'est devenu l'un des rares sports auxquels les femmes participent typiquement et est donc devenu un sport aussi principalement regardé par les femmes.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament. Naturellement, être un tireur habile est aussi très important."
 sharaajaghal_games_javelin_tt:0 "Honnêtement, c'est juste lancer un bâton aussi loin que possible, un jeu auquel tout paysan a joué depuis le jour de sa naissance.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, tandis qu'être d'une race physiquement forte leur donnerait un avantage."
 sharaajaghal_games_distance_running_tt:0 "C'est cette chose que vous faites quand vous devez aller quelque part rapidement mais que vous n'êtes pas assez riche pour posséder un cheval, sauf que cette fois vous n'allez pas particulièrement quelque part. Pensez-y plutôt comme essayer de distancer un lion, le gars qui court à l'arrière se fait attraper.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, les harimari tendent à exceller dans ceci car personne n'a daigné leur interdire de courir à quatre pattes. Vous devez juste être rapide honnêtement."
 sharaajaghal_games_sprint_tt:0 "Oui, le petit frère à courte durée de la course de fond. Un pied devant l'autre mais alors particulièrement vite.\n\nComme dans tout sport, les participants doivent être d'âge apte et idéalement de bon tempérament, les harimari tendent à exceller dans ceci car personne n'a daigné leur interdire de courir à quatre pattes. Vous devez juste être rapide honnêtement."
 
 #Decisions
 ghavaanaj_elephant_herd_screen_title:0 "Ouvrir le Menu du Troupeau"
 ghavaanaj_elephant_herd_screen_desc:0 "Avec un troupeau aussi important que le nôtre, nous avons l'opportunité de concentrer notre élevage et notre entraînement sur des traits spécifiques. De plus, si nous pouvons nous en séparer, des éléphants de nature spécialisée en grandes quantités peuvent rapporter à l'État de très importantes sommes."
 ghavaanaj_herd_secrets_title:0 "Ouvrir le Menu des Secrets du Troupeau"
 ghavaanaj_herd_secrets_desc:0 "Bien que les éléphants soient difficiles à dresser, les Ghavaanaji développent leurs techniques depuis avant l'arrivée de Jaher. Chacune des tribus a ses propres méthodes, et nous devrions négocier avec les tribus Ghavaanaji pour apprendre leurs secrets."
 ghavaanaj_host_sharaajaghal_games_title:0 "Organiser les Jeux de Sharaajaghal"
 ghavaanaj_host_sharaajaghal_games_desc:0 "Il y a quelque temps que les anciens rites de compétition ont été organisés. Nous devrions envoyer des dignitaires vers d'autres nations et organiser d'autres Jeux de Sharaajaghal, et nous prélasser dans l'honneur de les accueillir."
 ghavaanaj_palace_build_the_grand_granaries_title:0 "Construire les Grands Greniers"
 ghavaanaj_palace_build_the_grand_granaries_desc:0 "Avec la construction initiale du Palais d'Ivoire, nous avons créé des installations où nous pouvons partager l'espace avec nos camarades pachydermes, et rencontrer les dignitaires étrangers avec eux. Avec le nombre d'éléphants présents dans le palais, c'est un fardeau assez lourd de transporter suffisamment de nourriture. Des plans ont été élaborés pour établir le plus grand système de greniers de Rahen pour le gérer ; nous n'avons qu'à fournir les fonds."
 ghavaanaj_palace_build_the_painted_court_title:0 "Construire la Cour Peinte"
 ghavaanaj_palace_build_the_painted_court_desc:0 "Dans les premiers plans du Palais d'Ivoire, nous avions inclus une grande salle, afin que nous puissions accueillir les sujets et dignitaires tout en étalant notre richesse. Avec la construction terminée de la salle proprement dite, le temps est venu de faire venir les artistes et artisans pour présenter les couleurs vibrantes que notre vie de cour reflétera."
 ghavaanaj_palace_build_the_royal_menagerie_title:0 "Construire la Ménagerie Royale"
 ghavaanaj_palace_build_the_royal_menagerie_desc:0 "Les larges couloirs et hauts plafonds du Palais d'Ivoire ont été conçus avec les proportions de nos membres de famille éléphantins à l'esprit, mais des plans ont aussi été élaborés pour une grande ménagerie à ajouter, complète avec des jardins aviaires, des expositions d'animaux exotiques, et bien sûr un logement pour les meilleurs du troupeau royal. Le temps est venu pour nous de la construire afin que nous puissions facilement persuader nos futurs dirigeants de nous servir en les impressionnant avec les installations et créatures."
 
