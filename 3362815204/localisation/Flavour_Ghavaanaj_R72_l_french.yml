 ghavaanaj.1000.t:0 "Secrets de Troupeau"
 ghavaanaj.1000.desc:0 "Chacune des principales tribus Ghavaanaji a ses propres techniques secrètes pour dresser des éléphants. Bien qu'elles aient gardé leurs secrets de nous jusqu'à présent, peut-être pouvons-nous les amener dans le giron et apprendre leurs voies."
