 estate_middlecastes_white_guild_independent_operations:1 "La Guilde Blanche - Opérations Indépendantes"
 estate_middlecastes_white_guild_independent_operations_desc:0 "La coordination avec la Guilde Blanche a résulté en ce que nous les établissions comme une guilde commerciale indépendante, qui nous paie à intervalles réguliers pour le privilège d'appliquer l'éthique du commerce d'Ivoire et de Porcelaine avec une supervision minimale."
