 # Reforms
 pachyderm_masters:0 "Maîtres des Troupeaux"
 pachyderm_masters_desc:0 "Nous avons prouvé à tout Haless que nous sommes la force d'éléphanterie la plus dévastatrice à avoir jamais honoré le champ de bataille. Une telle expertise n'est pas facilement maintenue, mais en structurant notre bureaucratie autour de la logistique de maintien des troupeaux tout en respectant les éléphants, nous avons développé des organisations Reeshi auto-régulatrices qui offrent supervision et aide."
 ghavaanaj_tribes:0 "Hiérarchies Tribales Formalisées"
 ghavaanaj_tribes_desc:0 "En établissant des règles sur la façon dont les diverses tribus Ghavaanaji peuvent interagir entre elles, et en leur donnant d'autres cibles sur lesquelles évacuer leur agressivité, nous avons réussi à mettre fin aux luttes intestines qui nous ont gardés asservis à d'autres puissances."

