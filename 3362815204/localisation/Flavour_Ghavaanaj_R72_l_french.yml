 estate_mages_reeshi_bonds:1 "Liens Reeshi"
 estate_mages_reeshi_bonds_desc:0 "Nos liens étroits avec les Reeshi nous ont permis de les intégrer dans notre entraînement d'éléphanterie. Nous devrions profiter de leur capacité à communiquer avec nos troupeaux."
