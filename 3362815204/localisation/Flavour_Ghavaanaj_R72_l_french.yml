 ghavaanaj.2003.t:0 "Standards d'Entraînement du Troupeau Élevés !"
 ghavaanaj.2003.desc:0 "Nos efforts ont porté leurs fruits, et nous avons réussi à améliorer le niveau de base d'entraînement de nos troupeaux. La compétence de nos cornacs est hors de question, et leurs éléphants sont prêts."
 ghavaanaj.2003.a:0 "Que le tonnerre de la charge de notre troupeau soit entendu au loin !"

 ghavaanaj.401.t:0 "Le [From.Country.GetName] Exige la Reconnaissance"
 ghavaanaj.401.desc:0 "Le [From.Monarch.GetTitle] du [From.Country.GetName] a réussi à manœuvrer dans une telle position de pouvoir qu'ils se sentent justifiés d'exiger la position de Senapti. Si nous échouons à la leur accorder, ils deviendront sûrement mécontents de notre règle."
 ghavaanaj.401.a:0 "Nous avons peu de choix en la matière"
 ghavaanaj.401.b:0 "Ils ne peuvent faire d'exigences au [Root.Monarch.GetTitle]"
 
