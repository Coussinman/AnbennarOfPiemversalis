 zaradyrra.1.t:0 "Inviter un érudit"
 zaradyrra.1.d:0 "Tant de choix possibles"
 zaradyrra.1.a:0 "École de la Lame et de l'Aiguille"
 zaradyrra_invite_blade_and_needle_scholar_tt:0 "\nInviter un Érudit de l'§YÉcole de la Lame et de l'Aiguille§! nous donnera :"
 zaradyrra.1.b:0 "École du Grand Cycle"
 zaradyrra_invite_great_cycle_scholar_tt:0 "\nInviter un Érudit de l'§YÉcole du Grand Cycle§! nous donnera :"
 zaradyrra.1.c:0 "École du Zèle Humble"
 zaradyrra_invite_humble_zeal_scholar_tt:0 "\nInviter un Érudit de l'§YÉcole du Zèle Humble§! nous donnera :"
 zaradyrra.1.dd:0 "École du Chant de l'Âme"
 zaradyrra_invite_soul_song_scholar_tt:0 "\nInviter un Érudit de l'§YÉcole du Chant de l'Âme§! nous donnera :"
 zaradyrra.1.e:0 "École des Couleurs de la Vie"
 zaradyrra_invite_colors_of_life_scholar_tt:0 "\nInviter un Érudit de l'§YÉcole des Couleurs de la Vie§! nous donnera :"

 zaradyrra.2.t:0 "Choisir une Histoire"
 zaradyrra.2.d:0 "Les heures passent et la représentation se termine. Une décision confronte notre [Root.Monarch.GetTitle] : nous devons mettre le meilleur de nos talents à contribution pour favoriser notre rédemption par l'art. Il est temps pour nous de raconter une nouvelle histoire. La question est très simple : quelle histoire raconterons-nous cette fois ?"
 zaradyrra.2.a:0 "Celle de l'Erreur est pour le mieux."
 zaradyrra.2.b:0 "L'Assaut vaut la peine d'être raconté."
 zaradyrra.2.c:0 "Ô conteur ! Parle-moi du Barde."
 zaradyrra.2.dd:0 "Que tous se lèvent et entendent parler de l'Élévation."

 zaradyrra.10.title:0 "Représentation : Broderie"
 zaradyrra.10.desc:0 "Les étrangers pourraient regarder la broderie d'un Ashhana et ricaner. En quoi cela fait-il plus qu'apaiser l'âme d'une personne, disent-ils ? Eh bien, ceux de ces terres qui pratiquent la broderie ont ignoré de telles questions depuis longtemps. Travaillant presque dans un flou de membres, de fils et d'aiguilles, les artisans composent tout motif que l'audience ou les érudits peuvent imaginer. Un arbre est-il désiré ? Il sera fait. Que dire de quelque chose de plus solennel ? Cela aussi peut être brodé. À moins que cela n'échoue à apaiser l'âme ou n'aggrave la Malédiction du Sang, aucune demande n'est trop grande, ni aucune proposition irréalisable.\n\n[GetZaradyrraDeityText]"
 zaradyrra.10.a:0 "Comment ne pas être inspirés ?"

 zaradyrra.11.title:0 "Représentation : Démonstration d'Armes"
 zaradyrra.11.desc:0 "Les Ashhana savent bien qu'à certains moments la guerre est une nécessité. Ils n'osent pas s'asseoir dans la complaisance ou accepter un manque de préparation. La fabrication d'armes par le travail du métal est donc l'un des Cent Pétales sacrés. Confiants dans la vertu de leur tâche, les forgerons préparent leurs armes avec une humble dévotion. Ils sont associés à des guerriers connus pour leur retenue et leur patience, qui testent ensuite les armes forgées sous les yeux de tous. L'audience regarde et apprend. Quand un tel spectacle arrive au village, un ou deux jeunes sont inévitablement inspirés à travailler comme forgerons eux-mêmes.\n\n[GetZaradyrraDeityText]"
 zaradyrra.11.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.12.title:0 "Représentation : Danse Rythmique des Lames"
 zaradyrra.12.desc:0 "Nos plus fins guerriers se dressent en armes tandis que le [Root.Monarch.GetTitle] regarde avec une attention captivée, refusant d'être distrait par les murmures d'érudits distants, toujours en dispute pour savoir si la Malédiction du Sang est réellement aidée par de telles représentations. Dégainant leurs lames, les guerriers dansent en formations toujours plus complexes, parfois marchant prudemment comme sur des sables mouvants, parfois se déchaînant en mémoire et condamnation des pires excès de la Malédiction du Sang. Apaisant leurs âmes et fortifiant la résolution de ceux qu'ils défendent, les soldats - non, les artistes - transforment leurs lames en extensions d'eux-mêmes.\n\n[GetZaradyrraDeityText]"
 zaradyrra.12.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.13.title:0 "Représentation : Mandala de Sable"
 zaradyrra.13.desc:0 "La tradition des Couleurs de la Vie trouve une manifestation grande et vraiment noble quand elle prend vie d'une manière vraiment digne du Grand Cycle. Sur une parcelle de sable, ce qu'un étranger pourrait appeler \"mandala\" prend forme. Les pétales de fleurs et peintures naturelles, dons de Zakytzkaras, prêtent couleur à ce qui pourrait autrement être un simple exploit de géométrie. Ainsi le Grand Cycle fleurit dans l'esprit de ceux qui regardent.\n\n[GetZaradyrraDeityText]"
 zaradyrra.13.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.14.title:0 "Représentation : Cérémonie de Décoration d'Outils"
 zaradyrra.14.desc:0 "La plainte est simple : les outils paraissent ternes et sans inspiration. Jadis ils avaient sûrement été élégants dans leur simplicité, mais le fait est que tels qu'ils sont, ils ne sont pas une manifestation digne de Zakytzkaras.\n\nUn artiste, guidé par les efforts conjoints d'érudits du Zèle Humble et des Couleurs de la Vie, assume la responsabilité de résoudre ce problème. Avec un mélange de solennité et de grande joie, artiste et audience se joignent dans une cacophonie de voix, découvrant ensemble quelles seront les couleurs des outils, et quels ornements les pareront.\n\n[GetZaradyrraDeityText]"
 zaradyrra.14.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.15.title:0 "Représentation : Créer des Outils, Puis les Utiliser"
 zaradyrra.15.desc:0 "Un par un, les pétitionnaires - civils, marchands, soldats, nobles - sont amenés devant les artisans et leurs conseillers érudits. Certains de leurs besoins sont satisfaits par ce qui a déjà été fait ; certains, les érudits du Zèle Humble et du Grand Cycle voient un besoin de concevoir un outil nouveau. Mais à l'émerveillement de l'audience, aucun problème ne s'avère trop grand ou trop mesquin pour qu'un outil soit fait. Alors que chaque outil est raffiné et mis à l'usage par leurs nouveaux propriétaires, l'inspiration se répand.\n\n[GetZaradyrraDeityText]"
 zaradyrra.15.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.16.title:0 "Représentation : Musique d'Instruments Naturels"
 zaradyrra.16.desc:0 "Quel Ashhana ose oublier ce qui nous sauva des harpies démoniaques et de leur vile malédiction du sang, nous brisant de notre cycle de ténèbres ? Ce fut la musique de la nature - le chant de l'âme provoqué par la musique naturelle soutenant la voix désespérée d'un barde de guerre solitaire. Aujourd'hui nous donnons vie à cette tradition vénérable : aujourd'hui nous montrons que même les pierres crieront la gloire de Zakytzkaras. Et au milieu de leur chant et du Grand Cycle, nous construirons le 333ème Empire dans cette, notre terre bien-aimée.\n\n[GetZaradyrraDeityText]"
 zaradyrra.16.a:0 "Comment ne pas être inspirés ?"
 
 zaradyrra.17.title:0 "Représentation : Forge Synchronisée"
 zaradyrra.17.desc:0 "Si souvent la création d'art requiert l'humilité d'admettre qu'on ne peut y aller seul, qu'on a besoin d'autres autour pour produire quelque chose de vraiment digne. Il n'y a pas de plus grande manifestation de cette humilité que dans la tradition de la forge synchronisée. Les forgerons d'une province donnée commencent leur travail tous à la fois, et synchronisent leurs frappes et labeur les uns avec les autres, créant un hymne de ce que les non-initiés appelleraient simplement cacophonie. Ils commencent ensemble et complètent leur art ensemble, créant un travail du métal sans pareil en beauté et sainteté.\n\n[GetZaradyrraDeityText]"
 zaradyrra.17.a:0 "Comment ne pas être inspirés ?"

 zaradyrra_performance_mistake:0 "Les tours et détours réfléchis et considérés de la représentation rituelle, tenant instantanément compte des problèmes inattendus et les corrigeant en temps réel, montrent la préparation et la compétence de l'artiste. L'audience est inspirée à sortir et faire de la beauté de leurs propres erreurs."
 zaradyrra_performance_onslaught:0 "Un assaut de problèmes assaille la représentation. Peut-être les artistes sont-ils venus quelque peu mal préparés ; peut-être quelque fou a-t-il cédé à l'Âme Bestiale et saboté le travail des artistes. Mais l'aide et le pardon de l'audience sauvent la représentation, inspirant ceux qui regardaient à poursuivre les vertus de pardon et d'auto-réforme."
 zaradyrra_performance_bard:0 "Comme dans le conte du Barde, regarder l'œuvre d'art prendre forme remplit la population présente d'espoir. Élevés à un plan supérieur de conscience par l'accomplissement de l'art, les participants pensent à comment répandre l'espoir qu'ils ont reçu dans leur entourage."
 zaradyrra_performance_rising:0 "Comme marchant physiquement en montée vers l'atteinte du 333ème Empire par la beauté et l'effort, l'œuvre d'art rituelle inspire et incite ses spectateurs. Alors que la représentation tire à sa fin, les jeunes citoyens sont entendus murmurant : \"Il doit y avoir plus que cela !\" Ils pensent à comment convertir leurs rêves et ambitions en action."
 zaradyrra_deity_tt:0 "Les effets de la §CReprésentation§! changent selon la §YDivinité§! sélectionnée.\n\nUne nouvelle §YDivinité§! peut être sélectionnée après que la §CReprésentation§! se conclut.\n"

