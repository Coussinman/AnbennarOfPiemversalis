 U16_goblin_against_goblin_title:0 "Gobelin contre Gobelin"
 U16_goblin_against_goblin_desc:0 "Nos nouveaux et indésirables voisins gobelins forment un groupe querelleur, divisé entre les clans Landshark et Oubbligschild. Il serait très difficile de les combattre tous les deux à la fois, et les gobelins ne sont pas la race la plus sage, alors peut-être pouvons-nous plutôt organiser un incident et amener ces rats des cavernes à s'entretuer pour nous."
 U16_sons_of_castan_title:0 "Fils de Castan"
 U16_sons_of_castan_desc:0 "C'est dans les collines d'Ourdia qu'Humac, père de Castan le Premier, négocia une alliance entre les tribus locales et les esclaves castanites échappés. Finalement, nous serions tous deux chassés vers les Bois-Profonds, sous l'assaut de la Première Xhazobine gnollienne. Ensemble nous fuirions vers le nord dans ce qui devint Castanor, mais beaucoup revinrent comme la Légion Castanite II Ouord.\n\nAprès avoir loyalement défendu les possessions méridionales de l'Empire de Castan, la faiblesse de ses dirigeants verrait la Légion II Ouord déclarer son indépendance en tant que Royaume Castanite de Bahar, qui devint finalement notre actuel Royaume d'Ourdia après quelques pertes territoriales regrettables. Maintenant, avec l'effondrement de l'autorité à Bahar aux mains des Gobelins de l'Exode, notre nation entre dans son creuset final - nos seules options sont la victoire complète ou l'anéantissement total !"
 U16_the_burning_order_title:0 "L'Ordre Brûlant"
 U16_the_burning_order_desc:0 "Notre campagne contre les gobelins nécessitait relativement peu de compétences en espionnage, mais néanmoins nous avons trouvé quelques personnes parmi notre cour avec une aptitude pour cela. L'un d'entre eux est entré en contact avec des loyalistes elfes solaires dans l'Ouest de Bahar, qui verraient la dynastie de Re-Uyel restaurée sur le trône.\n\nBien que nous ayons peu d'intérêt à restaurer de tels incompétents, ils n'ont pas besoin de le savoir. Nous pouvons soutenir ce groupe à l'étranger pour déstabiliser nos ennemis, les aidant à lancer des rébellions au moment le plus défavorable pour nos voisins. Ils perdront leur pertinence à terme, cependant, alors nous devrions les exploiter tant qu'ils ont encore des partisans."
 U16_contact_remnants_title:0 "Contacter les Vestiges"
 U16_contact_remnants_desc:0 "Beaucoup de nos gens survivent sous la domination gobeline, et peu en sont heureux. Avec quelques provisions et un commandement par nos chevaliers, nous pourrions inciter ces survivants à se soulever contre leurs occupants gobelins.\n\nBien que probablement vouée à l'échec par elle-même, cette insurrection pourrait être une excellente distraction pour notre propre invasion - et si elle échoue, les rebelles meurent comme martyrs d'Ourdia et quel plus grand destin peut-il y avoir ?"
 U16_last_refuge_title:0 "Un Dernier Refuge"
 U16_last_refuge_desc:0 "Les puissantes murailles de Bal Ouord ont été le salut de notre peuple maintes fois ; de la horde gnollienne de la Xhazobain à la récente invasion gobeline, rien n'a brisé ces glorieuses murailles castanoriennes.\n\nNéanmoins, avec le temps tout s'affaiblit et tombe en ruine, surtout sous le siège d'une horde de gobelins. Bien qu'encore un puissant bastion, en dehors de ses murailles extérieures, une grande partie de Bal Ouord gît en ruines.\n\nSi nous devons survivre, nous devons réparer cette dernière et plus grande défense qui soit nôtre. Cela nous permettra aussi de mettre à bon usage nos archives de techniques de construction castanoriennes."
 U16_rebuilt_army_title:0 "Une Armée Reconstruite"
 U16_rebuilt_army_desc:0 "Nous devons reconstruire notre armée si nous voulons survivre dans ce monde dur. Avec assez de force militaire, nous serons capables de racheter l'Armée Ourdi comme une vocation honorable dans la vie et attirer de nouvelles recrues."
 U16_reclaim_ourdia_title:0 "Comme un Phénix"
 U16_reclaim_ourdia_desc:0 "Les Décennies de Dévastation, commençant par des elfes incitant leurs paysans à s'entretuer à cause de disputes de succession et se terminant par une invasion de gobelins monstrueux, ont finalement pris fin.\n\nUne grande partie de notre royaume est tombée aux mains des envahisseurs gobelins et notre priorité absolue en tant que nation doit être la reconquête de cette terre - une fois que les rats verts auront été tués ou renvoyés en couinant dans les Bois-Profonds, nous pourrons nous occuper de ceux qui ont causé toute cette catastrophe."
 U16_handling_the_merchants_title:0 "Gérer les Marchands"
 U16_handling_the_merchants_desc:0 "Les Crathánori sont le peuple qui peut le mieux comprendre notre souffrance pendant les Décennies de Dévastation, car eux aussi ont fait face aux fruits de l'incompétence elfique et de la monstruosité gobeline. En effet, même avant les Décennies de Dévastation, notre peuple se mélangea au leur - la province de Withacen étant sous leur domination, mais entièrement ourdi de caractère.\n\nTristement, ils sont dirigés par des gratte-sous choisis par la populace, telle est leur corruption par les sentiments démocratiques de leurs anciens dirigeants Re-Uyel. Envahissons leur terre, passons leurs politiciens au fil de l'épée, saisissons leur richesse et plaçons les Crathánori sous la domination d'un vrai roi ourdi !"
 U16_source_of_the_trouble_title:0 "La République Pourrie"
 U16_source_of_the_trouble_desc:0 "Le blâme pour les Décennies de Dévastation peut facilement être placé sur les Elfes Solaires qui dirigeaient autrefois Re-Uyel - bien que les Re-Uyeli puissent être admirés pour avoir renversé de tels incompétents, ils commirent simplement un nouveau péché après ; l'adoption de la démocratie, rejetant la domination des rois en faveur de l'appointment des masses comme leurs propres souverains.\n\nBien que leur faux culte de Surael puisse peut-être être toléré, ce défi à la domination des rois - et, ainsi, l'autorité de Castellos lui-même - n'est simplement pas quelque chose que nous pouvons permettre. Nous devons détruire l'État hérétique Re-Uyeli et placer son peuple rebelle sous la domination d'un vrai roi, loyal à Castellos, dieu des rois et des lois !"
 U16_dwarven_relations_title:0 "Relations Naines"
 U16_dwarven_relations_desc:0 "Les nains des Monts Tûngr pourraient être un excellent allié ou un ennemi dangereux, mais ils ne peuvent certainement pas être un simple voisin. Bien que certains souhaitent s'allier avec eux, citant la longue amitié naine de Castanor, d'autres avertissent qu'ils sont encore une autre république et pressent une position d'hostilité. Notre relation précise doit être définie immédiatement, que ce soit une amitié aussi forte que celle entre les Castanites et les Nains de Pierre ou encore une autre guerre contre encore un autre groupe de vils républicains à Bahar."
 U16_finish_the_fight_title:0 "Finir le Combat"
 U16_finish_the_fight_desc:0 "La côte nord-ouest de Bahar est nôtre et nous nous sommes vengés du monstre et du païen. Néanmoins, le combat continue. Les gobelins de Mountainhugger et les suiveurs d'un faux dieu à Baharkand sont notre ennemi éternel, comme tous leurs semblables, et nous ne pouvons nous arrêter et nous ne pouvons nous reposer jusqu'à ce que les gobelins soient renvoyés dans leurs grottes dégoûtantes et que les Bulwari soient placés sous notre botte paternelle et bienveillante."
 U16_ourdi_bahar_title:0 "Bahar Ourdi"
 U16_ourdi_bahar_desc:0 "Gloire à Ourdia ! Les gobelins et Bahari ont été écrasés par notre nation supérieure. Leurs terres sont maintenant nos terres, leur richesse est maintenant notre richesse, et leurs vies nous appartiennent pour en faire ce que nous voulons. Pour les gobelins, il n'y a pas d'autre option que la mort, mais les Bahari pourraient peut-être devenir de précieux sujets s'ils embrassent la vraie foi..."
 U16_save_the_bahari_title:0 "Sauver les Bahari"
 U16_save_the_bahari_desc:0 "Pour leur propre bien, nous devons éradiquer le Culte du Soleil et ses vues fausses et hérétiques parmi nos sujets bahari. Seul en embrassant la gloire et la force de Corin l'humanité peut survivre dans ce monde hostile - et, en tant que ses plus loyaux suiveurs, c'est notre devoir d'unir l'humanité sous sa guidance."
 U16_revitalized_economy_title:0 "Économie Revitalisée"
 U16_revitalized_economy_desc:0 "Avec la reconquête de nos terres, nous pouvons commencer à réguler à nouveau le commerce dans nos frontières maritimes. Bien que ce ne soit pas une zone particulièrement riche au-delà des richesses de l'Île-Gemme, c'est néanmoins légitimement nôtre, et réaffirmer notre contrôle ici préparera notre bureaucratie à le faire ailleurs."
 U16_rekindled_guilds_title:0 "Guildes Ravivées"
 U16_rekindled_guilds_desc:0 "Avec notre commerce apportant à nouveau la vie à notre économie, nous pouvons commencer à faire revivre nos guildes paralysées. Beaucoup de nos maîtres de guilde et compagnons moururent pendant les Décennies de Dévastation, et donc nous devrons être moins difficiles que d'habitude - mais peut-être qu'un peu de sang frais est ce dont Ourdia a besoin. Bien que nous nécessitions un certain minimum d'investissement pour faire revivre notre économie, plus d'investissement verra plus de retour."
 U16_reclaim_our_land_title:0 "Reconquérir Notre Terre"
 U16_reclaim_our_land_desc:0 "Avec nos coffres remplis à nouveau, nous pouvons maintenant nous permettre une campagne de repeuplement massive pour remplir à nouveau nos terres avec leurs habitants légitimes, ourdis. Bien sûr, nous devons d'abord retirer les nouvelles populations gobelinesintruses."
 U16_building_a_navy_title:0 "Construire une Marine"
 U16_building_a_navy_desc:0 "Si nous devons assurer la sécurité et la force de notre nation, nous devons avoir une marine puissante. Bien qu'une expansion future sera nécessaire pour être un vrai titan du Divenhal, toutes choses doivent commencer quelque part et même une petite marine sera vitale si nous devons poursuivre nos objectifs nationaux."
 U16_western_connections_title:0 "Connexions Occidentales"
 U16_western_connections_desc:0 "Avec notre influence sur la Côte Inondée reconquise, nous pouvons commencer à courtiser des alliés et partenaires commerciaux à l'ouest.\n\nBien que certains de notre cour favorisent les Businori pour leur pur pouvoir économique, d'autres pointent vers le duché arannais de Celliande comme un allié bien plus naturel - plus proche de notre taille et donc plus d'un égal, ayant besoin d'un ami contre les Sugambriens expansionnistes et les Toarnais militants, et avec un excellent accès aux routes commerciales de l'Empire d'Anbennar."
 U16_dominating_the_coast_title:0 "Dominer la Baie Ourdi"
 U16_dominating_the_coast_desc:0 "Notre nouvelle marine nous offre l'opportunité d'étendre notre réseau commercial vers l'ouest, au-delà de l'Île-Gemme. Si nous établissons assez de connexions commerciales, nous pouvons probablement les exploiter pour apporter une nouvelle prospérité aux terres autour de Bal Ouord elle-même, ainsi qu'étendre ses grandes mines de sel pour exporter à nouveau plutôt que simplement saler notre propre nourriture pour nous préparer à tout futur siège."
 U16_bahari_trade_control_title:0 "Contrôle Commercial de Bahar"
 U16_bahari_trade_control_desc:0 "La terre de Bahar est bien plus riche que la Marche Supérieure vers laquelle nous fûmes bannis ; une terre d'or, de vin, de verre, et surtout de bois.\n\nSi nous devons contrôler Bulwar, nous devons commencer par ses côtes, et pour cela nous aurons besoin de beaucoup de bois. Pour les coffres et les ambitions de notre nation, nous devons contrôler le commerce de cette terre aussi fermement que son peuple - qu'aucun navire ne sillonne les ports de Bahar sans le drapeau d'Ourdia flottant au sommet de son mât !"
 U16_new_ouord_title:0 "Fonder Nouvel Ouord"
 U16_new_ouord_desc:0 "Notre conquête de Bahar est terminée. Nous devons maintenant prendre des mesures pour finaliser notre intégration de la région, supprimant tout vestige de gobelins ou de cultistes du soleil, avant de construire une nouvelle capitale depuis laquelle continuer notre croisade sainte pour sécuriser la vraie patrie des Castanites."
 U16_ourdi_survey_office_title:0 "Bureau d'Arpentage"
 U16_ourdi_survey_office_desc:0 "Les invasions ont tendance à perturber la tenue de registres appropriée, et après les Décennies de Dévastation, le chaos de la période juste après, et maintenant notre propre invasion, il est juste de dire que les registres de Bahar sont très perturbés. Très franchement, nous ne savons pas qui vit où, qui possède quoi, ou même combien de personnes vivent dans notre nouvelle capitale.\n\nPour gérer ce problème, nous créerons un nouveau Bureau d'Arpentage Ourdi pour créer et archiver ces registres pour nous. Cela rendra beaucoup plus facile pour nous de contrôler nos terres, en donnant à notre gouvernement des registres facilement accessibles de toute région que nous pourrions souhaiter maîtriser."
 U16_ourdi_arsenal_title:0 "Arsenal Ourdi"
 U16_ourdi_arsenal_desc:0 "La terre de Bahar est une mince bande de territoire entre le Diven et le Confins-Serpents - bien qu'il soit possible de contrôler par la puissance terrestre seule, c'est inefficace. Pour vraiment contrôler Bahar, nous nécessitons une flotte puissante. Heureusement, le port de Nouvel Ouord est l'endroit parfait pour construire un nouvel Arsenal Grand depuis lequel nous pouvons standardiser nos designs de navires et les produire aussi rapidement que possible."
 U16_ourdi_war_college_title:0 "Collège de Guerre"
 U16_ourdi_war_college_desc:0 "Nos officiers ont beaucoup appris de la conquête de Bahar. Pour préserver cette connaissance, nous devons construire une académie militaire qui peut enseigner aux futures générations cette connaissance. En faisant cela, nous pouvons assurer que nos généraux ont les compétences nécessaires pour faire la guerre à Bulwar."
 U16_beyond_ourdia_title:0 "Plus que Seulement Ourdia"
 U16_beyond_ourdia_desc:0 "Avec le contrôle sur Bahar, et ayant déplacé notre capitale dans le nouveau cœur de notre nation, nous ne pouvons plus proprement nous appeler seulement Ourdia - à la place, qu'un nouvel empire se lève, l'Empire d'Ourdanor !"
 #govreforms
 ourdi_new_bulwari_accord:0 "Nouvel Accord Bulwari"
 ourdi_new_bulwari_accord_desc:0 "Une résurrection d'un ancien concept, le Nouvel Accord Bulwari représente les ambitions d'Ourdanor de prendre les cités-états bulwari sous la protection de Corin tout comme il y a si longtemps elles étaient sous celle de Castellos."
 ourdi_holy_corinite_empire:0 "Saint Empire Corinite"
 ourdi_holy_corinite_empire_desc:0 "Un état entièrement dédié à la cause d'étendre le Corinisme, le Saint Empire Corinite est un état militariste et agressif dirigé par des Empereurs zélés qui agissent comme dirigeant séculier et grand prêtre à la fois."
 #events
 flavor_ourdia.1.t:0 "Rechercher un Investissement"
 flavor_ourdia.1.d:0 "Notre nation n'est pas riche, et nous avons désespérément besoin d'investissement si nous voulons changer cela. Heureusement, le commerce est une chose mutuellement bénéfique, et nous pouvons utiliser cette méthode pour devenir plus riches sans les dangers et la nature à somme nulle de la guerre. Notre choix le plus important est à qui demander l'investissement. Nos conseillers ont offert trois options.\n\nPremièrement, le Royaume de Busilar est un pays grand et stable. Ils produisent beaucoup de cuivre et ont une marine forte, mais non dominante. Commercer avec eux nous lierait à la puissance locale la plus forte, et pourrait donc nous accorder la plus grande protection de tout choix. Cependant, ils sont aussi tellement plus forts que nous, nous pourrions être réduits à peu plus que leur acolyte.\n\nDeuxièmement, le Royaume d'Eborthíl est un pays plus petit, mais non moins riche. Focalisé sur leur marine dominante, financé par leurs grandes mines d'or, ils sont d'excellents commerçants et offrent le meilleur choix pour protéger notre marine marchande mais nos ambitions territoriales se chevauchent avec les leurs - ce serait une alliance temporaire, sûrement.\n\nFinalement, le Duché de Celliande est superficiellement la pire option, mais offre des bénéfices que les deux autres manquent. Premièrement, ils sont bien plus proches de notre taille, et donc dépendraient de nous bien plus - notre relation serait bien plus proche qu'avec Busilar ou Eborthíl. Deuxièmement, leur accès aux réseaux commerciaux d'Anbennar offre bien plus de diversité et plus de potentiel pour l'expansion future. Et finalement, les ambitions de Celliande sont remarquablement compatibles avec les nôtres - tout comme nous souhaitons restaurer la domination castanite au chaos de Bulwar, eux aussi souhaitent unir les Marches sous une Milcorissia ressuscitée en opposition aux Wexonards barbares et à l'identité arannaise artificielle."
 flavor_ourdia.1.a:0 "Envoyer une offre commerciale à Busilar"
 flavor_ourdia.1.b:0 "Envoyer une offre commerciale à Eborthíl"
 flavor_ourdia.1.c:0 "Envoyer une offre commerciale à Celliande"
 flavor_ourdia.2.t:0 "Offre d'Accord Commercial"
 flavor_ourdia.2.d:0 "Le Royaume d'Ourdia souhaite ouvrir des relations commerciales avec notre nation après s'être stabilisé. Quelle sera notre réponse ?"
 flavor_ourdia.2.a:0 "Un nouveau marché ? Excellent ! Envoyons-leur notre accord."
 flavor_ourdia.2.b:0 "Pourquoi voudrions-nous commercer avec un royaume de cendres et de cadavres ?"
 flavor_ourdia.3.t:0 "Accord Commercial Accepté"
 flavor_ourdia.3.d:0 "Notre offre commerciale fut acceptée !"
 flavor_ourdia.3.a:0 "Excellent."
 flavor_ourdia.4.t:0 "Accord Commercial Rejeté"
 flavor_ourdia.4.d:0 "Notre offre commerciale fut rejetée."
 flavor_ourdia.4.a:0 "Décevant, mais pas surprenant."
 flavor_ourdia.5.t:0 "Conseil de Nouvel Ouord - Ancien Culte du Soleil"
 flavor_ourdia.5.d:0 "L'Ancien Culte du Soleil se réfère à une variété de sectes mineures, unies presque entièrement par leur rejet de l'idée que Jaher accomplit la prophétie du retour de Surakel - la prémisse centrale du Nouveau Culte du Soleil. La plupart de ces sectes rejetaient aussi la primauté des elfes solaires, bien qu'elles diffèrent sur s'ils sont carrément anti-elfes ou rejettent simplement la supériorité elfique en faveur de l'égalité entre homme et elfe.\n\nLe dirigeant le plus récent à suivre l'Ancien Culte du Soleil fut Dartaxes szel-Farramaz, le premier roi humain à Bulwar depuis la chute du Royaume de Baharšes aux elfes solaires. Avec notre conquête des territoires centraux dirigés par Dartaxes, les restes de l'Ancien Culte du Soleil tombent dans notre emprise. Les Eduz-Nabari survivants, les gardiens saints de l'Ancien Culte du Soleil, sont d'un intérêt particulier.\n\nNotre cour est divisée entre deux positions majeures sur cette foi ancienne ; un côté argumente que l'Ancien Culte du Soleil doit être aussi complètement supprimé que le Nouveau Culte du Soleil, car sa théologie d'un dieu seul survivant reste une insulte grave au sacrifice de Castellos et à l'ascension de Corin. L'autre côté, en contraste, argumente que la Prophétie du Retour de Surakel a clairement été accomplie par l'ascension de Corin - car qu'est-elle devenue sinon notre leader divine et inévitablement victorieuse dans la lutte éternelle contre les ténèbres ? - et l'Ancien Culte du Soleil deviendrait sûrement des convertis enthousiastes une fois cette vérité rendue claire.\n\nLa décision ultime reste celle de notre monarque ; écraserons-nous les Nouveaux et Anciens Cultes du Soleil, ou chercherons-nous à intégrer les éléments de l'Ancien Culte du Soleil que nous pouvons ?"
 flavor_ourdia.5.a:0 "Nous devons détruire toutes les hérésies, peu importe à quel point elles sont politiquement convenables !"
 flavor_ourdia.5.b:0 "Répandons la bonne nouvelle ! Corin est le vrai Surakel revenu !"
 flavor_ourdia.6.t:0 "Conseil de Nouvel Ouord - Les Elfes Solaires"
 flavor_ourdia.6.d:0 "Avec notre croisade pour Bulwar en cours, et beaucoup d'entre eux sous notre contrôle ou bientôt à l'être, la question de quoi faire avec ces Elfes Solaires qui professent accepter Corin a été soulevée. Comparé aux Bulwari, les elfes ont bien moins à gagner et bien plus à perdre par cette conversion, et donc peu parmi notre cour croient que les elfes soient des convertis sincères - spécialement car leur alternative offerte était l'exil ou la mort.\n\nUne majorité de nos conseillers croient que nous devrions simplement répandre les elfes solaires à travers notre empire, ne leur permettant jamais de former une majorité locale, pour assurer qu'ils ne puissent poser une menace. Un autre groupe a proposé une mesure moins brutale ; comme les elfes solaires n'intégreront jamais complètement notre nouvel empire, nous blâmant à juste titre pour la perte de leurs privilèges, il est mieux de faire comme les Cannoriens et simplement leur accorder l'autonomie dans ces terres qui sont déjà majoritairement elfiques. Cela leur donnerait leurs propres royaumes tout en les gardant loin de leurs anciens subordonnés bulwari, le plus proche que nous pouvons obtenir d'un résultat mutuellement acceptable.\n\nSi nous choisissons d'établir ces royaumes elfiques bulwari, nous devrons discuter la matière plus loin, mais décider notre chemin global reste votre droit seul mon seigneur."
 flavor_ourdia.6.a:0 "Leur accorder des terres pour comploter contre nous ?! Non ! Dispersez-les !"
 flavor_ourdia.6.b:0 "Une proposition élégante, émuons nos cousins de l'ouest en cette matière."
 flavor_ourdia.7.t:0 "Conseil de Nouvel Ouord - Les Cités Bulwari"
 flavor_ourdia.7.d:0 "Les cités-états de Bulwar sont riches et anciennes, mais faibles. Elles n'ont jamais duré longtemps sans la protection d'autres peuples plus martiaux - les gnolls, les Castanoriens, les Elfes Solaires, et maintenant nous. Il est clair qu'ils devront les protéger de ce monde dur, mais le débat a commencé sur exactement comment.\n\nUne faction croit que seule l'occupation directe marchera vraiment. Sans la présence de nos légions, les Bulwari retomberont sûrement dans l'hérésie et la décadence, et donc nous occuperons toutes les cités de Bulwar directement - pour leur propre bien, bien sûr. Cette faction cite aussi le bénéfice évident d'avoir le contrôle direct de l'économie bulwari, nous permettant de garder notre armée approvisionnée et prête à combattre les monstres du monde.\n\nDe l'autre côté, certains argumentent plutôt pour établir des cités libres autonomes dans les parties les plus peuplées de Bulwar, émulant l'Empire d'Anbennar à notre ouest. Cela laisserait les Bulwari en paix pour faire ce qu'ils font de mieux ; faire beaucoup d'argent, que nous pouvons ensuite taxer. Cela réduirait aussi les demandes d'indépendance parmi les Bulwari, car ceux souhaitant être en dehors de notre domination auraient un exutoire naturel.\n\nLes deux choix offrent des bénéfices évidents, mais la décision finale est vôtre, votre majesté."
 flavor_ourdia.7.a:0 "Nous devons contrôler les cités bulwari directement si nous voulons prospérer."
 flavor_ourdia.7.b:0 "Il serait mieux de leur accorder une mesure d'indépendance."
 flavor_ourdia.8.t:0 "Conseil de Nouvel Ouord - La Périphérie"
 flavor_ourdia.8.d:0 "Bien que Bulwar Propre et Bahar soient des terres de richesse et de nombreuses ressources, le reste du Grand Bulwar offre bien moins. En tant que tel, certains de nos conseillers questionnent si cela vaut les ressources de les contrôler directement quand nous pourrions plutôt les diriger à travers des locaux subordonnés et concentrer nos efforts sur l'acquisition de terres plus précieuses.\n\nL'argument pour le contrôle direct est plutôt simple, en contrôlant les forteresses et points d'étranglement locaux nous pouvons proprement utiliser ces terres pour saigner quiconque oserait nous envahir. Les locaux peuvent simplement être gérés s'ils se révèlent un obstacle.\n\nEn contraste, ceux favorisant la suzeraineté sur le contrôle direct argumentent que les locaux sont meilleurs comme auxiliaires que comme ennemis. Ils pointent vers l'ancien succès de la République Damérienne, souvent dû à son recrutement de peuples plus barbares comme vasalan.\n\nÉtant un argument presque purement militaire, le débat est largement un entre généraux, mais la décision finale repose avec le monarque."
 flavor_ourdia.8.a:0 "Nous devons maintenir le contrôle direct."
 flavor_ourdia.8.b:0 "Accordons à la périphérie une certaine autonomie."
 flavor_ourdia.9.t:0 "Conseil de Nouvel Ouord - Résultats Finaux"
 flavor_ourdia.9.d:0 "\n\n§RIl n'y a actuellement rien au-delà de la formation d'Ourdanor sauf cette chaîne d'événements, et donc c'est la fin actuelle du contenu Ourdi.§!"
 flavor_ourdia.9.a:0 "Le Saint Empire Corinite se lève !"
 flavor_ourdia.9.b:0 "Nous construirons un Nouvel Accord Bulwari !"
 flavor_ourdia.10.t:0 "Ourdia Exige la Conversion !"
 flavor_ourdia.10.d:0 "Nos alliés ourdis ont insisté que nous nous convertissions à leur religion du Corinisme si notre alliance doit continuer. Devrions-nous accepter cette demande ?"
 flavor_ourdia.10.a:0 "Qu'il en soit ainsi."
 flavor_ourdia.10.b:0 "Nous ne pouvons trahir la vraie foi."