 string_start_title_dwarovar_adventurer:0 "Les Aventuriers Nains de [Root.GetName]"
 string_start_dwarovar_adventurer_description:0 "§g\"Qu'il soit résolu que : 1) Une force expéditionnaire sera assemblée, avec composition décrite en Annexe 2 ... iii) Menée par Jarmun Asra ... 2) Les profits de reconquête serviront de financement initial pour d'autres entreprises de l'Échine du Serpent ... le remboursement de prêt suivra l'Échéancier IV ... Note finale : Notre devoir fiduciaire exige que les profits prennent le pas sur le prestige ou toute idée de 'gloire Naine'.\"\n-Fragments de la charte de la Banque Asra, établissant le financement d'une expédition vers l'Échine du Serpent, 1443§!\n\n§OAperçu Général§!\nJadis, le peuple nain s'étendait sur l'intégralité de la Chaîne de l'§YÉchine du Serpent§!, depuis ses frontières occidentales à Escann jusqu'aux confins les plus reculés de Yanshen. Jadis, tous les nains étaient unifiés sous l'Empire d'§YAul-Dwarov§!, Demeure-de-Tous-les-Nains, et avaient connu leur âge d'or bien avant que l'humanité ne bâtisse ses premiers châteaux.\n\nMais cela remonte à des millénaires. Aul-Dwarov s'effrita lentement, tandis que de nombreux §YBastions§! tombaient aux mains des §YOrques§! et des §YGobelins§!. Le gouvernement central, l'§YAmlharaz§!, s'effondra avec la chute de l'ancienne capitale de l'empire, §YAmldihr§!. Le grand §YRail Nain§! entretenu par §YEr-Natvir§!, qui jadis transportait la bière de §YHul-az-Krakazol§! et les découvertes scientifiques de §YDûr-Vazhatun§! à travers toute l'Échine du Serpent, tomba en désuétude.\n\nLes longs et sombres §YDerniers Jours du Dwarovar§! prirent fin quand d'innombrables §YOrques§! déferlèrent de §YHul-Jorkad§!. Cette ruée féroce à travers l'Échine du Serpent brisa les Bastions, massacra les nains, et invita même le plus lâche des gobelins à infester les tunnels des montagnes, laissant une grande partie du Dwarovar en ruines.\n\nCependant, toutes les régions ne furent pas aussi dévastées par les forces d'invasion que l'ouest l'avait été. Le §YSegbandal§! fut relancé dans le Dwarovar Central et prospéra pendant des millénaires tandis que cette alliance solide parvenait à entamer des tentatives de reconquête à l'ouest, prospérer dans un âge d'or et grandement aider les peuples du §YBulwar§!. Dans l'Échine du Serpent Oriental, l'§YEmpire de Jade§! fut proclamé par le bastion de §YGrônstunad§!, revendiquant le titre de Haut Roi et d'héritiers légitimes de l'empire perdu. Ils consolidèrent tous les bastions de leur région tout en repoussant gobelins, ogres et hobgobelins qui tentaient de profiter du chaos causé par les orques à l'ouest. Tout en se faisant des ennemis du Segbandal, ils parvinrent à grandement influencer les humains de §YRahen§! et §YVimdatrong§! et construisirent le bastion de §YVerkal Ozovar§!. À la fin cependant, tant le Segbandal que l'Empire de Jade avaient échoué à contenir les menaces qui les assaillaient, menant à leurs chutes dans l'histoire plus récente.\n\n§OHistoire Récente§!\nLe dernier Bastion Nain à tomber à l'ouest fut §YKhugdihr§!, brisé par §YGurukk Brise-Siège§! en 1424. Mais ceci ne fut qu'un présage de la §YMarée Verte§!, quand §YKorgus Dookanson§! unifia les clans et les mena déferlant hors de l'Échine du Serpent vers §YEscann§! et plus tard §Yles Bois Profonds§!.\n\nMais le déluge d'orques et gobelins sortant des montagnes et la défaite de Korgus par §YCorin§! en 1444 signifiaient une opportunité : les montagnes longtemps abandonnées étaient maintenant plus vides qu'auparavant, et mûres pour la reconquête. Les nains des états d'exode de §YRubyhold§! et §YSilverforge§! qui vivent parmi l'humanité, et la riche §YBanque Asra§! ont versé des financements dans de multiples expéditions. Vous êtes l'un des nombreux aventuriers, fils et filles de vos ancêtres qui fuirent vers la surface il y a longtemps, qui cherchent maintenant à retourner vers les terres de leurs aïeux.\n\nLa route à venir ne sera pas facile. Les cavernes et routes abandonnées du §YDwarovrod§! sont traîtresses, et toutes cartes ont depuis longtemps pourri. Des centaines de milliers de gobelins et orques demeurent encore, tant errant dans les montagnes qu'organisés en états squatteurs et bandes de guerre ravageuses. Les défis seront féroces, mais devant vous gît le prix ultime : refonder un ancien Bastion, creuser plus profond que jamais auparavant, et rétablir la domination Naine sur l'Échine du Serpent. Peut-être qu'un jour, pas trop loin maintenant, §YAul-Dwarov§! renaîtra, encore plus grand qu'auparavant." 
 string_start_title_dwarovar_remnant:0 "Le Bastion Vestige de [Root.GetName]"
 string_start_dwarovar_remnant_description:0 "§g'Aucun Nain du Diamant, en quelque partie assez grande pour saigner, même si aucun saignement n'a lieu du fait de bandages, cautérisation ... ou autres moyens efficaces, ne peut quitter le Bastion ... ou par action, méfait, malentendu ... ou inaction causer qu'un autre Nain ... quitte le Bastion'\n-Article 4 du Code Légal d'Arg-Ôrdstun, révision 827.§!\n\n§OAperçu Général§!\nJadis, le peuple nain s'étendait sur l'intégralité de la Chaîne de l'§YÉchine du Serpent§!, depuis ses frontières occidentales à Escann jusqu'aux confins les plus reculés de Yanshen. Jadis, tous les nains étaient unifiés sous l'Empire d'§YAul-Dwarov§!, Demeure-de-Tous-les-Nains, et avaient connu leur âge d'or bien avant que l'humanité ne bâtisse ses premiers châteaux.\n\nMais cela remonte à des millénaires. Aul-Dwarov s'effrita lentement, tandis que de nombreux §YBastions§! tombaient aux mains des §YOrques§! et des §YGobelins§!. Le gouvernement central, l'§YAmlharaz§!, s'effondra avec la chute de l'ancienne capitale de l'empire, §YAmldihr§!. Le grand §YRail Nain§! entretenu par §YEr-Natvir§!, qui jadis transportait la bière de §YHul-az-Krakazol§! et les découvertes scientifiques de §YDûr-Vazhatun§! à travers toute l'Échine du Serpent, tomba en désuétude.\n\nLes longs et sombres §YDerniers Jours du Dwarovar§! prirent fin quand d'innombrables orques déferlèrent de §YHul-Jorkad§!. Cette ruée féroce à travers l'Échine du Serpent brisa les Bastions, massacra les nains, et invita même le plus lâche des gobelins à infester les tunnels des montagnes, laissant une grande partie du Dwarovar en ruines.\n\nCependant, toutes les régions ne furent pas aussi dévastées par les forces d'invasion que l'ouest l'avait été. Le §YSegbandal§! fut relancé dans le Dwarovar Central et prospéra pendant des millénaires tandis que cette alliance solide parvenait à entamer des tentatives de reconquête à l'ouest, prospérer dans un âge d'or et grandement aider les peuples du §YBulwar§!. Dans l'Échine du Serpent Oriental, l'§YEmpire de Jade§! fut proclamé par le bastion de §YGrônstunad§!, revendiquant le titre de Haut Roi et d'héritiers légitimes de l'empire perdu. Ils consolidèrent tous les bastions de leur région tout en repoussant gobelins, ogres et hobgobelins qui tentaient de profiter du chaos causé par les orques à l'ouest. Tout en se faisant des ennemis du Segbandal, ils parvinrent à grandement influencer les humains de §YRahen§! et §YVimdatrong§! et construisirent le bastion de §YVerkal Ozovar§!. À la fin cependant, tant le Segbandal que l'Empire de Jade avaient échoué à contenir les menaces qui les assaillaient, menant à leurs chutes dans l'histoire plus récente.\n\n§OHistoire Récente§!\nTous les Bastions ne tombèrent pas aux orques et gobelins, cependant. La demeure des Nains du Diamant, §YArg-Ôrdstun§!, fut à la hauteur de son statut de pierre précieuse la plus dure, et l'impénétrable §YOvdal Kanzad§! déchiqueta ses assiégeants avec de massives batteries d'artillerie. Mais même si leurs Bastions tenaient encore, les cicatrices infligées au peuple nain étaient profondes. L'obscurité à l'extérieur des murs d'un Bastion ne devait jamais être foulée, et avec leur attention entièrement tournée vers l'intérieur, les blessures qui avaient abattu Aul-Dwarov ne firent que s'envenimer. L'innovation naine cessa : La recherche novatrice fut remplacée par d'interminables débats sur les mêmes problèmes mineurs, tandis que les architectes cessèrent toute nouvelle construction et se contentèrent de polir les merveilles de leurs prédécesseurs. Mais même l'attention vers l'intérieur des Bastions ne put les aveugler à la §YMarée Verte§!, quand §YKorgus Dookanson§! unifia les clans et les mena déferlant hors de l'Échine du Serpent vers §YEscann§! et plus tard §Yles Bois Profonds§!.\n\nCette perturbation du statu quo de l'Échine du Serpent a servi d'étincelle dans les halls poussiéreux de votre Bastion, et des voix jadis endormies s'élèvent maintenant avec passion. Mais la route à venir ne sera pas facile. Vous devez mener votre état hors de son très long sommeil, et bien que des millions d'orques et gobelins soient partis, des centaines de milliers demeurent encore, tant errant dans les montagnes qu'organisés en états squatteurs et bandes de guerre ravageuses. Les défis seront féroces, mais devant vous gît le prix ultime : reconquérir votre ancienne gloire, creuser plus profond que jamais auparavant, et rétablir la domination naine sur l'Échine du Serpent. Peut-être qu'un jour, pas trop loin maintenant, §YAul-Dwarov§! renaîtra, encore plus grand qu'auparavant."
 
 string_start_cave_goblin_description:0 "§g\"Gardez toujours trois dagues cachées sur vous. Une pour votre ennemi, une pour votre ami, et une autre pour vous poignarder et faire accuser votre chef.\"\n-Règle 222 dans \"Les Règles Ultimes de Survie\" par Muk le Sans-Sang, mort d'hémorragie en 1571.§!\n\n§OAperçu Général§!\nNés comme l'une des races les plus faibles, sinon la plus faible, les gobelins comptent sur le pragmatisme, la ruse, et une cruauté extrême (même envers leurs semblables) pour obtenir tout avantage, un instinct de survie qui a profondément imprégné la société gobeline où les vies ne sont qu'une marchandise relativement bon marché. Ils sont connus pour vivre en nombres innombrables dans les profondeurs sombres de l'§YÉchine du Serpent§!, et prétendent avoir existé dans les montagnes bien avant que l'empire nain §YAul-Dwarov§! ne domine la région. Malgré la technologie avancée de cet empire, ils demeurèrent une épine constante et irritante, pillant les trains §YEr-Natvir§! non protégés et tendant des embuscades à tout nain qui s'égarait trop loin des murs d'un §YBastion§!. Et, bien sûr, ils survécurent à cet empire décrépit, observant avec joie durant les millénaires des §YDerniers Jours du Dwarovar§!.\n\nQuand les orques émergèrent cependant, se ruant hors de §YHul-Jorkad§!, les gobelins firent face à une nouvelle menace. Ils asservirent d'innombrables clans, et beaucoup furent massacrés même alors qu'ils réalisaient le rêve longtemps caressé de voir les bastions nains brisés devant eux (certains, comme §YVerkal Kozenad§!, tombèrent rapidement ; d'autres, comme §YGor Ozumbrog§!, ne tombèrent à une horde gobeline que quand ils furent trahis par leurs alliés).\n\nCette histoire signifiait que beaucoup de gobelins savaient ce qui arrivait quand le §YDookanson§! s'éleva et unifia les orques derrière lui. Certains fuirent, se retirant dans les cavernes les plus sombres et inhospitalières. D'autres échappèrent à l'Échine du Serpent, déferlant dans le §YBulwar§! et §YBahar§! comme les §YGobelins de l'Exode§! et menant aux §YDécennies de Dévastation§!. Les plus malheureux, cependant, ne purent échapper à l'esclavage du Dookanson et ne devinrent rien d'autre que chair à canon et serviteurs durant la §YMarée Verte§!.\n\n§OHistoire Récente§!\nÀ la fin, cependant, les gobelins survécurent au Dookanson, tout comme ils survécurent à Aul-Dwarov. Maintenant, pour la première fois en de nombreux siècles, les gobelins sont libres de l'oppression de tout empire. Entre autres, §YRailskulker§! a revendiqué les anciens Dépôts Ferroviaires, §YSnotfinger§! planifie sa vengeance sur les orques méprisés, et §YGreedy Grin§! convoite l'or de §YVerkal Gulan§!.\n\nMais le destin de la race gobeline demeure incertain. De cupides aventuriers nains du monde extérieur envahissent l'Échine du Serpent une fois de plus, tandis que les décrépits §YBastions Vestiges§! brillent de lumière, semblant s'éveiller de leur long sommeil. Pendant ce temps, les nouvelles de l'est disent que les gobelins y ont été subjugués par un §YCommandement§! hobgobelin.\n\nPlus jamais ! Les gobelins reconquerront leurs demeures une fois pour toutes. Ils s'élèveront de l'obscurité et uniront les tribus en un empire qui régnera sur toute l'Échine du Serpent. Par la conquête, le pillage, les flammes, les explosions, et tout autre stratagème qui peut être imaginé, il vous revient maintenant de revendiquer les montagnes et voir les gobelins s'élever comme jamais auparavant."
 
 string_start_title_serpentspine_squatter:0 "Squatteur"
 string_start_dwarovar_serpentspine_description:0 "C'est un squatteur. Dans un bastion."
 
 string_government_dwarven_adventurer:0 "§OMécaniques Uniques d'Anbennar§!\nEn tant qu'§YAventurier Nain§!, vous commencez dans un coin peu excitant de l'Échine du Serpent. Mais tant que vous n'avez qu'une seule province, vous pourrez §Ymigrer§!, vous permettant de vous déplacer et explorer les montagnes. Si des Orques ou Gobelins semblent bloquer votre chemin (ou si vous cherchez à rembourser de vieilles rancunes), si vous possédez une seule province non-cœur de culture Peauverte, vous aurez accès à £icon_dig_deeper£§YPurger les Bande de Guerre§! dans le §YMenu des Décisions§!, qui détruira la province, donnera quelques petites récompenses, et la laissera prête pour une future colonisation ou migration.\n\nDans votre exploration, vous pourriez tomber sur l'un des nombreux anciens §YBastions§! abandonnés (ou un où des squatteurs ont pris résidence). Une fois que vous atteignez la §YTechnologie Administrative 7§!, vous pourrez refonder tout Bastion que vous contrôlez, et faire un premier pas audacieux dans la refondation de la gloire Naine.\n\nC'est une opportunité unique en des millénaires de revendiquer le Dwarovar, et ainsi jusqu'en §Y1494§!, vous aurez le bonus §YRevendicateur du Dwarovar§! qui accorde un £icon_morale£§YMoral§!, une £land_forcelimit_icon£§YLimite de Force§!, et une £icon_manpower£§YMain-d'œuvre§! massivement augmentés, ainsi qu'un £icon_maintenance£§YEntretien Terrestre§! massivement diminué. Mais attention — vos rivaux l'ont aussi. Vous §RPerdrez§! le bonus si vous vous concentrez ailleurs, et attaquez des pays hors de l'Échine du Serpent.\n\nEn tant qu'§YAventurier§!, vous avez accès à l'§YEfficacité d'Aventurier§!, visible sous votre Dirigeant dans l'§YÉcran de Gouvernement§!. Représentant votre talent pour l'aventure et l'exploration, elle accorde des £icon_tax_base£§YRevenus Fiscaux Annuels§!, une £land_forcelimit_icon£§YLimite de Force§!, et une §YRécupération de Main-d'œuvre§! augmentés. Elle peut être modifiée par divers événements, augmentée en dépensant du £mil£ §YPouvoir Militaire§! et en ayant un £icon_prestige£ §YPrestige§! §YÉlevé§!, mais sera diminuée par une £icon_stability£ §YStabilité§! §Yfaible§!, un £icon_prestige£ §YPrestige§! §Ynégatif§!, ou en §YContrôlant Plusieurs Provinces§!.\n\n§YReconquérir le Dwarovar§! n'est pas une entreprise facile, et sera une tâche d'épée et de pioche, de sang et d'acier. Tant que votre §YCapitale§! est dans l'Échine du Serpent, vous aurez un §YColon§! supplémentaire pour aider vos efforts de reconquête, mais la nature sanglante de l'effort signifie que vous subirez §Y50% d'Augmentation§! des §YChances de Soulèvement Indigène§! et ne §Yconnaîtrez aucune§! §YAssimilation Indigène§!.\n\n§OMécaniques du Jeu de Base§!\n[Root.startup_government_explanation][Root.startup_estates_explanation]"
 
 string_government_dwarven_remnant:0 "§OMécaniques Uniques d'Anbennar§!\nEn tant que §YBastion Vestige§!, votre première tâche sera d'essuyer le sommeil de vos yeux et de redonner quelque semblant de dynamisme à votre gouvernement. Jusque-là, vous ne pourrez pas vous étendre hors de vos murs. Cependant, une fois que vous accomplirez cet §YÉveil de Vestige§!, vous pourrez commencer à §YReconquérir le Dwarovar§!. Ce n'est cependant pas une entreprise facile, et ce sera une tâche d'épée et de pioche, de sang et d'acier. Tant que votre §YCapitale§! est dans l'Échine du Serpent, vous aurez un §YColon§! supplémentaire pour aider vos efforts de reconquête, mais la nature sanglante de l'effort signifie que vous subirez §Y50% d'Augmentation§! des §YChances de Soulèvement Indigène§! et ne §YConnaîtrez Aucune§! §YAssimilation Indigène§!.\n\n§OMécaniques du Jeu de Base§!\n[Root.startup_government_explanation][Root.startup_estates_explanation]"
 
 string_start_serpentspine_description:0 "§OMécaniques de Terrain§!\nL'Échine du Serpent est une chaîne de montagnes géante qui s'étend sur la majeure partie d'Halcann. Elle présente 3 types de terrain : Bastions, Routes Naines, et Cavernes. Chacun a des interactions uniques tandis que votre nation grandit et se développe :\n\nLes Bastions sont les centres politiques, industriels, et créatifs de l'Échine du Serpent, qui gisent soit profondément souterrains (Bastions Nains) soit chevauchent la frontière vers le monde extérieur (Bastions de Surface). S'ils sont contrôlés par une race souterraine, à savoir les Nains, Gobelins, ou Kobolds, ils recevront des bonus majeurs de §YProduction§!, §YDéveloppement§!, et §YDéfensivité§!, ainsi qu'une §YCroissance Passive de Développement§!.\nTandis qu'ils grandissent en développement, ils peuvent être £icon_dig_deeper£§YCreusés Plus Profond§!, intensifiant leurs bénéfices et permettant une croissance supplémentaire au coût de beaucoup de couronnes et de temps. Ceux-ci sont, cependant, affectés par les modificateurs de §YCoût de Construction§! et §YTemps de Construction§!.\nLes Bastions peuvent être endommagés, soit dû à des siècles d'abandon soit en étant §YAssiégés§!. Ceci §YCoûtera du Développement§! et supprimera temporairement leurs bonus jusqu'à ce qu'ils soient entièrement £icon_dig_deeper£§YRéparés§!.\nLes Bastions Abandonnés peuvent aussi être §YInfestés§!, avec des habitants qui opposeront une résistance féroce si vous revendiquez le Bastion comme vôtre.\n\n§YLes Routes Naines§! s'étendent à travers chaque montagne, liant l'Échine du Serpent ensemble. Dominées par une vaste chaussée et un §YVieux Rail Ruiné§! au centre, il y a aussi une variété de tunnels et recoins qui permettent l'habitation et le développement des provinces. Tandis que votre §YTechnologie Administrative§! augmente, vous pourriez un jour avoir la capacité de £icon_dig_deeper£§YRestaurer le Chemin de Fer§!, ou même £icon_dig_deeper£§YAméliorer le Rail§! au-delà de sa capacité originale.\n\n§YLes Cavernes§! sont largement des grottes sous-développées qui entourent les Bastions et Routes du Dwarovar. Elles sont difficiles à améliorer mais peuvent détenir de précieux biens commerciaux tels que le Mithril et l'Or.\n\n§YLes Expéditions§! sont une mécanique qui vous permet d'envoyer et équiper des troupes dans les profondeurs de l'Échine du Serpent pour trouver des trésors perdus dans toute province avec le modificateur de province §YCible d'Expédition§! et peuvent être gérées dans le £icon_dig_deeper£§YMenu d'Expédition§!. Une fois que votre expédition revient avec succès d'une, elles peuvent rapporter de nombreuses richesses sous forme d'or, gemmes perdues de la §YDwarovkron§! et grands monuments perdus dans le temps."
 string_start_serpentspine:0 "L'Échine du Serpent"

 string_start_religion_ancestor_worship:0 "[Root.start_religion_intro]\n\nLa foi du §YCulte des Ancêtres§! reflète la grande histoire orale des nains, qui présente divers héros et rois, et s'étend jusqu'à la création de la race par §YHalanna la Mère-Terre§! dans l'§YArbre de Pierre§!. Il est dit qu'une salle de cent conteurs ne pourrait raconter le folklore nain complet même s'ils avaient cent ans pour le faire. Leurs histoires étaient anciennes au temps d'§YAul-Dwarov§!, et l'essor et la chute de ce grand empire ne laissèrent derrière que plus de récits de tragédie et de gloire.\n\nDurant la stagnation naine, cependant, la vraie histoire des récits s'est fanée aux ombres d'un souvenir d'un rêve. Il vous revient de restaurer la prééminence naine dans l'§!Échine du Serpent§!, et de reconquérir les §YSites Sacrés§! tels que l'ancienne capitale §YAmldihr§!, le centre ferroviaire §YEr-Natvir§!, ou le lieu de naissance des nains à §YEarthseed§!. Si vous pouvez le faire, votre peuple pourra mieux croire en leur ancienne gloire, et vous gagnerez accès à de puissantes §YBénédictions Ancestrales§!. Mais dans les millénaires depuis que les nains ont abandonné ces sites, des ennemis tels que la §YCouronne Brisée§! orque et le massif §YCommandement Hobgobelin§! ont emménagé, et ils défendront sans aucun doute leurs gains mal acquis et tachés de sang avec vigueur et violence."