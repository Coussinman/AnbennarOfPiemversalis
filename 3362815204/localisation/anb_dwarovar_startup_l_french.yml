string_start_title_dwarovar_adventurer:0 "Les Aventuriers Nains du [Root.GetName]"
string_start_dwarovar_adventurer_description:0 "§g\"Qu'il soit résolu que : 1) Une force expéditionnaire sera assemblée, avec une composition telle que décrite dans l'Appendice 2 ... iii) Dirigée par Jarmun Asra ... 2) Les profits de réclamation seront utilisés comme financement initial pour d'autres entreprises de la Serpentspine ... le remboursement du prêt suivra l'Échéancier IV ... Note finale : Notre devoir fiduciaire exige que les profits priment sur le prestige ou toute idée de 'gloire naine'.\"\n-Fragments de la charte de la Banque Asra, établissant le financement pour une expédition vers la Serpentspine, 1443§!\n\n§OPrimer§!\nAutrefois, le peuple nain s'étendait sur toute la §YSerpentspine§!, des frontières les plus occidentales à Escann jusqu'aux confins les plus éloignés de Yanshen. Autrefois, toute la race naine était unifiée sous l'Empire de §YAul-Dwarov§!, la Maison de Tous les Nains, et avait connu son âge d'or bien avant que l'humanité ne construise ses premiers châteaux.\n\nMais c'était il y a des millénaires. Aul-Dwarov s'est lentement effrité, alors que de nombreux §YForts§! sont tombés aux mains des §YOrcs§! et des §YGobelins§!. Le gouvernement central, le §YAmlharaz§!, s'est effondré avec la chute de l'ancienne capitale de l'empire, §YAmldihr§!. Le grand §YRail Nain§! maintenu par §YEr-Natvir§!, qui transportait autrefois de l'ale de §YHul-az-Krakazol§! et des découvertes scientifiques de §YDûr-Vazhatun§! à travers toute la Serpentspine, est tombé en ruine.\n\nLes longs, sombres, §YDerniers Jours du Dwarovar§! se sont terminés lorsque d'innombrables hordes de §YOrcs§! ont déferlé de §YHul-Jorkad§!. Cette ruée féroce à travers la Serpentspine a brisé les Forts, massacré les nains, et invité même les gobelins les plus lâches à infester les tunnels des montagnes, laissant une grande partie du Dwarovar en ruines.\n\nCependant, toutes les régions n'ont pas été aussi dévastées par les forces envahissantes que l'ouest l'a été. Le §YSegbandal§! a été revitalisé dans le Dwarovar central et a prospéré pendant des millénaires alors que la forte alliance a réussi à commencer des tentatives de réclamation à l'ouest, à prospérer lors d'un âge d'or et à grandement aider le peuple de §YBulwar§!. Dans la Serpentspine orientale, le §YEmpire de Jade§! a été proclamé par le fort de §YGrônstunad§!, revendiquant le titre de Haut Roi et héritiers légitimes de l'empire perdu. Ils ont consolidé tous les forts de leur région tout en repoussant les gobelins, les ogres et les hobgobelins de profiter du chaos causé par les orcs à l'ouest. Tout en se faisant des ennemis avec le Segbandal, ils ont réussi à grandement influencer les humains de §YRahen§! et §YVimdatrong§! et ont construit le fort de §YVerkal Ozovar§!. Cependant, à la fin, le Segbandal et l'Empire de Jade ont échoué à contenir les menaces qui les assaillaient, conduisant à leurs chutes dans l'histoire récente.\n\n§OHistoire Récente§!\nLe dernier Fort Nain à tomber à l'ouest était §YKhugdihr§!, brisé par §YGurukk Briseur de Siège§! en 1424. Mais ce n'était qu'un présage de la §YMarée Verte§!, lorsque §YKorgus Dookanson§! a unifié les clans et les a menés à déferler de la Serpentspine vers §YEscann§! et plus tard §Yles Bois Profonds§!.\n\nMais l'inondation d'orcs et de gobelins hors des montagnes et la défaite de Korgus par §YCorin§! en 1444 signifiaient une opportunité : les montagnes longtemps abandonnées étaient maintenant plus vides que jamais, et mûres pour la réclamation. Les nains des États de l'exode de §YRubyhold§! et §YSilverforge§! qui vivent parmi l'humanité, et la riche §YBanque Asra§! ont versé des fonds dans de multiples expéditions. Vous êtes l'un des nombreux aventuriers, fils et filles de vos ancêtres qui ont fui vers la surface il y a longtemps, et qui cherchent maintenant à retourner sur les terres de vos ancêtres.\n\nLa route à venir ne sera pas facile. Les cavernes et les routes abandonnées du §YDwarovrod§! sont traîtresses, et toute carte a depuis longtemps pourri. Des centaines de milliers de gobelins et d'orcs restent encore, errant dans les montagnes et organisés en États squatteurs et en bandes de guerre ravageuses. Les défis seront féroces, mais devant vous se trouve le prix ultime : refonder un ancien Fort, creuser plus profondément que jamais auparavant, et rétablir la domination naine sur la Serpentspine. Peut-être qu'un jour, pas trop loin, §YAul-Dwarov§! se relèvera, encore plus grand qu'avant."

string_start_title_dwarovar_remnant:0 "Le Fort Vestige de [Root.GetName]"
string_start_dwarovar_remnant_description:0 "§g'Aucun Nain de Diamant, dans aucune partie assez grande pour saigner, même si aucun saignement ne se produit en raison de bandages, de cautérisation ... ou d'autres moyens efficaces, ne peut quitter le Fort ... ou par action, malfaisance, méprise ... ou inaction causer à un autre Nain ... de quitter le Fort'\n-Article 4 du Code Légal d'Arg-Ôrdstun, révision 827.§!\n\n§OPrimer§!\nAutrefois, le peuple nain s'étendait sur toute la §YSerpentspine§!, des frontières les plus occidentales à Escann jusqu'aux confins les plus éloignés de Yanshen. Autrefois, toute la race naine était unifiée sous l'Empire de §YAul-Dwarov§!, la Maison de Tous les Nains, et avait connu son âge d'or bien avant que l'humanité ne construise ses premiers châteaux.\n\nMais c'était il y a des millénaires. Aul-Dwarov s'est lentement effrité, alors que de nombreux §YForts§! sont tombés aux mains des §YOrcs§! et des §YGobelins§!. Le gouvernement central, le §YAmlharaz§!, s'est effondré avec la chute de l'ancienne capitale de l'empire, §YAmldihr§!. Le grand §YRail Nain§! maintenu par §YEr-Natvir§!, qui transportait autrefois de l'ale de §YHul-az-Krakazol§! et des découvertes scientifiques de §YDûr-Vazhatun§! à travers toute la Serpentspine, est tombé en ruine.\n\nLes longs, sombres, §YDerniers Jours du Dwarovar§! se sont terminés lorsque d'innombrables hordes de §YOrcs§! ont déferlé de §YHul-Jorkad§!. Cette ruée féroce à travers la Serpentspine a brisé les Forts, massacré les nains, et invité même les gobelins les plus lâches à infester les tunnels des montagnes, laissant une grande partie du Dwarovar en ruines.\n\nCependant, toutes les régions n'ont pas été aussi dévastées par les forces envahissantes que l'ouest l'a été. Le §YSegbandal§! a été revitalisé dans le Dwarovar central et a prospéré pendant des millénaires alors que la forte alliance a réussi à commencer des tentatives de réclamation à l'ouest, à prospérer lors d'un âge d'or et à grandement aider le peuple de §YBulwar§!. Dans la Serpentspine orientale, le §YEmpire de Jade§! a été proclamé par le fort de §YGrônstunad§!, revendiquant le titre de Haut Roi et héritiers légitimes de l'empire perdu. Ils ont consolidé tous les forts de leur région tout en repoussant les gobelins, les ogres et les hobgobelins de profiter du chaos causé par les orcs à l'ouest. Tout en se faisant des ennemis avec le Segbandal, ils ont réussi à grandement influencer les humains de §YRahen§! et §YVimdatrong§! et ont construit le fort de §YVerkal Ozovar§!. Cependant, à la fin, le Segbandal et l'Empire de Jade ont échoué à contenir les menaces qui les assaillaient, conduisant à leurs chutes dans l'histoire récente.\n\n§OHistoire Récente§!\nTous les Forts ne sont pas tombés aux mains des orcs et des gobelins, cependant. La maison des Nains de Diamant, §YArg-Ôrdstun§!, a tenu son statut de gemme la plus dure, et l'impénétrable §YOvdal Kanzad§! a déchiré ses assiégeants en morceaux avec d'énormes batteries d'artillerie. Mais même si leurs Forts tenaient encore debout, les cicatrices infligées à la race naine étaient profondes. L'extérieur sombre d'un mur de Fort ne devait jamais être foulé, et avec leur attention entièrement tournée vers l'intérieur, les blessures qui avaient fait tomber Aul-Dwarov n'ont fait qu'empirer. L'innovation naine a cessé : la recherche novatrice a été remplacée par des débats sans fin sur les mêmes questions mineures, tandis que les architectes ont cessé la nouvelle construction et se sont simplement contentés de polir les merveilles de leurs prédécesseurs. Mais même l'attention tournée vers l'intérieur des Forts ne pouvait pas les aveugler face à la §YMarée Verte§!, lorsque §YKorgus Dookanson§! a unifié les clans et les a menés à déferler de la Serpentspine vers §YEscann§! et plus tard §Yles Bois Profonds§!.\n\nCette perturbation du statu quo de la Serpentspine a servi d'étincelle dans les salles poussiéreuses de votre Fort, et des voix autrefois endormies s'élèvent maintenant avec passion. Mais la route à venir ne sera pas facile. Vous devez mener votre État hors de son long sommeil, et bien que des millions d'orcs et de gobelins soient partis, des centaines de milliers restent encore, errant dans les montagnes et organisés en États squatteurs et en bandes de guerre ravageuses. Les défis seront féroces, mais devant vous se trouve le prix ultime : reconquérir votre ancienne gloire, creuser plus profondément que jamais auparavant, et rétablir la domination naine sur la Serpentspine. Peut-être qu'un jour, pas trop loin, §YAul-Dwarov§! se relèvera, encore plus grand qu'avant."

string_start_cave_goblin_description:0 "§g\"Gardez toujours trois poignards cachés sur vous. Un pour votre ennemi, un pour votre ami, et un autre pour vous poignarder et accuser votre patron.\"\n-Règle 222 dans \"Da Ultimate Rulez for Survival\" par Muk le Sans Sang, mort d'une perte de sang en 1571.§!\n\n§OPrimer§!\nNés comme l'une des, sinon la plus faible race, les gobelins comptent sur le pragmatisme, la ruse et une cruauté extrême (même lorsqu'ils traitent avec leurs semblables) pour obtenir chaque avantage, un instinct de survie qui a imprégné profondément la société gobeline où les vies ne sont qu'une marchandise relativement bon marché. Ils sont connus pour vivre en nombre innombrable dans les §Yprofondeurs sombres§! de la Serpentspine, et prétendent avoir existé dans les montagnes bien avant que l'empire nain §YAul-Dwarov§! ne domine la région. Malgré la technologie avancée de cet empire, ils sont restés une épine et une irritation constantes, pillant les trains non protégés de §YEr-Natvir§! et tendant des embuscades à tout nain qui s'éloignait trop des murs d'un §YFort§!. Et, bien sûr, ils ont survécu à cet empire décrépit, regardant avec joie pendant les §YDerniers Jours du Dwarovar§! qui ont duré des millénaires.\n\nLorsque les orcs sont apparus cependant, se ruant hors de §YHul-Jorkad§!, les gobelins ont fait face à une nouvelle menace. Ils ont asservi d'innombrables clans, et beaucoup ont été massacrés même alors qu'ils réalisaient le rêve de longue date de voir les forts nains écrasés devant eux (certains, comme §YVerkal Kozenad§!, sont tombés rapidement ; d'autres, comme §YGor Ozumbrog§!, ne sont tombés face à une horde de gobelins que lorsqu'ils ont été trahis par leurs alliés).\n\nCette histoire signifiait que de nombreux gobelins savaient ce qui arrivait lorsque les §YDookanson§! se sont levés et ont unifié les orcs derrière eux. Certains ont fui, se retirant dans les cavernes les plus sombres et les plus inhospitalières. D'autres ont échappé à la Serpentspine, inondant §YBulwar§! et §YBahar§! en tant que §YGobelins de l'Exode§! et conduisant aux §YDécennies de Dévastation§!. Les plus malchanceux, cependant, n'ont pas pu échapper à l'esclavage des Dookanson et ne sont devenus que de la chair à canon et des serviteurs pendant la §YMarée Verte§!.\n\n§OHistoire Récente§!\nÀ la fin, cependant, les gobelins ont survécu aux Dookanson, tout comme ils ont survécu à Aul-Dwarov. Maintenant, pour la première fois en de nombreux siècles, les gobelins sont libres de l'oppression de tout empire. Parmi d'autres, §YRailskulker§! a revendiqué les anciens chantiers ferroviaires, §YSnotfinger§! planifie une revanche contre les orcs détestés, et §YGreedy Grin§! convoite l'or de §YVerkal Gulan§!.\n\nMais le destin de la race gobeline reste incertain. Des aventuriers nains avides du monde extérieur envahissent à nouveau la Serpentspine, tandis que des §YForts Vestiges§! décrépis brillent de lumière, semblant se réveiller de leur long sommeil. Pendant ce temps, des nouvelles de l'est disent que les gobelins y ont été subjugués par un §YCommandement§! de hobgobelins.\n\nPlus jamais ! Les gobelins reconquerront leurs foyers une fois pour toutes. Ils se lèveront de l'obscurité obscure et unifieront les tribus en un empire qui régnera sur toute la Serpentspine. Par la conquête, le pillage, les flammes, les explosions, et tout autre stratagème qui peut être imaginé, c'est maintenant à vous de revendiquer les montagnes et de voir les gobelins s'élever comme jamais auparavant."

string_start_title_serpentspine_squatter:0 "Squatter"
string_start_dwarovar_serpentspine_description:0 "C'est un squatter. Dans un fort."

string_government_dwarven_adventurer:0 "§OMécaniques Uniques d'Anbennar§!\nEn tant que §YAventurier Nain§!, vous commencez dans un coin peu excitant de la Serpentspine. Mais tant que vous n'avez qu'une seule province, vous pourrez §Ymigrer§!, vous permettant de vous déplacer et d'explorer les montagnes. Si des Orcs ou des Gobelins semblent bloquer votre chemin (ou si vous cherchez à régler de vieilles rancunes), si vous possédez une seule province non corée de culture Greenskin, vous aurez accès à £icon_dig_deeper£§YPurger la Bande de Guerre§! dans le §YMenu des Décisions§!, ce qui détruira la province, donnera quelques petites récompenses, et la laissera prête pour une future colonisation ou migration.\n\nDans votre exploration, vous pourriez tomber sur l'un des nombreux anciens §YForts§! abandonnés (ou un où des squatteurs se sont installés). Une fois que vous atteignez §YTechnologie Administrative 7§!, vous pourrez refonder tout Fort que vous contrôlez, et faire un premier pas audacieux dans la refondation de la gloire naine.\n\nC'est une opportunité unique en des millénaires de revendiquer le Dwarovar, et en tant que telle jusqu'en §Y1494§!, vous aurez le §YBuff de Réclamateur du Dwarovar§! qui accorde une augmentation massive de £icon_morale£§YMoral§!, £land_forcelimit_icon£§YLimite de Force§!, et £icon_manpower£§YMain-d'œuvre§!, ainsi qu'une diminution massive de £icon_maintenance£§YMaintenance des Terres§!. Mais attention — vos rivaux l'ont aussi. Vous §Rperdrez§! le buff si vous vous concentrez ailleurs, et attaquez des pays en dehors de la Serpentspine.\n\nEn tant que §YAventurier§!, vous avez accès à §YEfficacité de l'Aventurier§!, visible sous votre Dirigeant dans l'§YÉcran du Gouvernement§!. Représentant votre talent pour les quêtes et l'exploration, il accorde une augmentation de £icon_tax_base£§YRevenu Fiscal Annuel§!, £land_forcelimit_icon£§YLimite de Force§!, et §YRécupération de la Main-d'œuvre§!. Il peut être modifié par divers événements, augmenté en dépensant £mil£ §YPouvoir Militaire§! et en ayant §YHaut§! £icon_prestige£ §YPrestige§!, mais sera diminué par §Ybas§! £icon_stability£ §YStabilité§!, §Ynégatif§! £icon_prestige£ §YPrestige§!, ou §YContrôler Plusieurs Provinces§!.\n\n§YReconquérir le Dwarovar§! n'est pas une aventure facile, et sera une tâche d'épée et de pioche, de sang et d'acier. Tant que votre §YCapitale§! est dans la Serpentspine, vous aurez un §YColon§! supplémentaire pour aider vos efforts de réclamation, mais la nature sanglante de l'effort signifie que vous subirez §Y50% d'augmentation§! §YChance de Révolte des Natifs§! et ne §Yn'expérimenterez aucune§! §YAssimilation des Natifs§!.\n\n§OMécaniques de Base du Jeu§!\n[Root.startup_government_explanation][Root.startup_estates_explanation]"

string_government_dwarven_remnant:0 "§OMécaniques Uniques d'Anbennar§!\nEn tant que §YFort Vestige§!, votre première tâche sera d'essuyer le sommeil de vos yeux et de redonner un semblant de dynamisme à votre gouvernement. Jusqu'à ce que vous y parveniez, vous ne pourrez pas vous étendre au-delà de vos murs. Cependant, une fois que vous aurez accompli ce §YRéveil du Vestige§!, vous pourrez commencer à §YReconquérir le Dwarovar§!. Ce n'est pas une aventure facile, cependant, et sera une tâche d'épée et de pioche, de sang et d'acier. Tant que votre §YCapitale§! est dans la Serpentspine, vous aurez un §YColon§! supplémentaire pour aider vos efforts de réclamation, mais la nature sanglante de l'effort signifie que vous subirez §Y50% d'augmentation§! §YChance de Révolte des Natifs§! et ne §Yn'expérimenterez aucune§! §YAssimilation des Natifs§!.\n\n§OMécaniques de Base du Jeu§!\n[Root.startup_government_explanation][Root.startup_estates_explanation]"

string_start_serpentspine_description:0 "§OMécaniques de Terrain§!\nLa Serpentspine est une immense chaîne de montagnes qui s'étend sur la majeure partie de Halcann. Elle présente 3 types de terrain : les Forts, les Routes Naines et les Cavernes. Chacun a des interactions uniques à mesure que votre nation grandit et se développe :\n\nLes Forts sont les centres politiques, industriels et créatifs de la Serpentspine, qui se trouvent soit profondément sous terre (Forts Nains) soit à cheval sur la frontière avec le monde extérieur (Forts de Surface). S'ils sont contrôlés par une race souterraine, à savoir les Nains, les Gobelins ou les Kobolds, ils recevront des bonus majeurs de §YProduction§!, §YDéveloppement§!, et §YDéfensivité§!, ainsi que §YCroissance de Développement Passive§!.\nÀ mesure qu'ils se développent, ils peuvent être £icon_dig_deeper£§YCreusés Plus Profondément§!, intensifiant leurs avantages et permettant une croissance supplémentaire au coût d'une grande quantité de couronnes et de temps. Ceux-ci sont cependant affectés par les modificateurs de §YCoût de Construction§! et §YTemps de Construction§!.\nLes Forts peuvent être endommagés, soit en raison de siècles d'abandon, soit en étant §YAssiégés§!. Cela §YCoûtera du Développement§! et supprimera temporairement leurs bonus jusqu'à ce qu'ils soient entièrement £icon_dig_deeper£§YRéparés§!.\nLes Forts abandonnés peuvent également être §YInfestés§!, avec des habitants qui livreront un combat redoutable si vous revendiquez le Fort comme le vôtre.\n\nLes §YRoutes Naines§! s'étendent à travers chaque montagne, reliant la Serpentspine ensemble. Dominées par une vaste voie routière et §YVieille Voie Ferrée en Ruine§! au centre, il y a également une variété de tunnels et de recoins qui permettent l'habitation et le développement des provinces. À mesure que votre §YTechnologie Administrative§! augmente, vous pourrez un jour avoir la capacité de £icon_dig_deeper£§YRestaurer la Voie Ferrée§!, ou même £icon_dig_deeper£§YAméliorer la Voie Ferrée§! au-delà de sa capacité originale.\n\nLes §YCavernes§! sont principalement des grottes sous-développées qui entourent les Forts et les Routes du Dwarovar. Elles sont difficiles à améliorer mais peuvent contenir des marchandises commerciales précieuses telles que le Mithril et l'Or.\n\nLes §YExpéditions§! sont un mécanisme qui vous permet d'envoyer et d'équiper des troupes dans les profondeurs de la Serpentspine pour trouver des trésors perdus dans toute province avec le modificateur de province §YCible d'Expédition§! et peuvent être gérées dans le £icon_dig_deeper£§YMenu d'Expédition§!. Une fois que votre expédition revient avec succès de l'une d'elles, elle peut rapporter de nombreuses richesses sous forme d'or, de gemmes perdues de la §YDwarovkron§! et de grands monuments perdus dans le temps."
string_start_serpentspine:0 "La Serpentspine"

string_start_religion_ancestor_worship:0 "[Root.start_religion_intro]\n\nLa foi §YCulte des Ancêtres§! reflète la grande histoire orale des nains, qui met en scène divers héros et rois, et remonte jusqu'à la création de la race par §YHalanna la Terre-Mère§! dans le §YArbre de Pierre§!. Il est dit qu'une salle de cent conteurs ne pourrait pas raconter tout le folklore nain même s'ils avaient cent ans pour le faire. Leurs histoires étaient anciennes à l'époque de §YAul-Dwarov§!, et la montée et la chute de cet empire n'ont laissé derrière elles que plus de récits de tragédie et de gloire.\n\nPendant la stagnation naine, cependant, l'histoire réelle des récits s'est estompée jusqu'à devenir l'ombre d'un souvenir d'un rêve. Il vous appartient de restaurer la prééminence naine dans la §!Serpentspine§!, et de reconquérir les §YSites Saints§! tels que l'ancienne capitale §YAmldihr§!, le hub ferroviaire §YEr-Natvir§!, ou le lieu de naissance des nains à §YEarthseed§!. Si vous y parvenez, votre peuple pourrait mieux croire en leur ancienne gloire, et vous obtiendrez accès à de puissantes §YBénédictions des Ancêtres§!. Mais depuis les millénaires où les nains ont abandonné ces sites, des ennemis tels que la §YCouronne Brisée§! orque et le massif §YCommandement Hobgobelin§! se sont installés, et ils défendront sans aucun doute leurs gains mal acquis, trempés de sang, avec vigueur et violence."