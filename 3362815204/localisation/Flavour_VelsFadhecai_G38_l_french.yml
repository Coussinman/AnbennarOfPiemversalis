 # all by JellyCow!!!
 G38_velsfadhecai_knives_out_title:0 "Lames Tirées"
 G38_velsfadhecai_knives_out_desc:0 "Ma patrie est l'un des États les plus défendables de tout l'Ynn. Seul notre nord peut être facilement percé, et nos forteresses forestières font un excellent travail pour nous protéger. Cet avantage, cependant, est aussi un handicap — d'où d'autre pouvons-nous lancer nos propres opérations offensives ?"
 vf_ko_advisor_tt:0 "Nous avons engagé un conseiller militaire qui n'est §Rpas§! un Intendant ou un Ingénieur Militaire."
 vf_ko_friends_tt:0 "§Y2§! pays Sarda entretiennent au moins §G80 d'opinion§! envers Vels Fadhecai."
 G38_velsfadhecai_dark_forest_title:0 "La Forêt Sombre"
 G38_velsfadhecai_dark_forest_desc:0 "Le Tyerna Krarh a permis à la forêt la plus dense du monde de pousser autour de notre cité. La pénétrer est quasi-impossible. Dans des murmures étouffés, nos ennemis parlent de la légendaire Forêt Au-Delà de la Rivière, et de sa Cité Sans Murailles..."
 vf_df_growth_tt:0 "Nos mages ont accompli un sort pour §Gescruter nos rivaux ou nos voisins§!."
 vf_df_fort_tt:0 "La §Yprovince de Vels Fadhecai§! sera mieux protégée jusqu'à ce que nous §Yconstruisions de nouvelles fortifications§! ou §Ydéplacions notre capitale§!."
 G38_velsfadhecai_beaks_bloody_title:0 "Becs Ensanglantés"
 G38_velsfadhecai_beaks_bloody_desc:0 "Nous ne sommes ni violents, ni avides de gloire, ni même particulièrement forts. Au lieu de cela, nous sommes opportunistes. Nous choisissons nos cibles avec soin, et attendons qu'elles soient faibles. Alors, seulement alors, nous frappons.\n\nBien sûr, créer cette faiblesse nous-mêmes n'est jamais hors de question."
 vf_bb_vbw_tt:0 "Nous §Yoccupons les provinces d'Epadobnn, Minata, et Vels Bacar§!."
 G38_velsfadhecai_swift_sudden_title:0 "Rapide et Soudain"
 G38_velsfadhecai_swift_sudden_desc:0 "Nous avons une chance de faire impression sur nos voisins, et le reste de l'Ynn. Que la victoire maintenant donne le ton à la victoire dans l'avenir."
 vf_ss_battlewins_tt:0 "Nous avons remporté §Y8§! batailles depuis les Auditions Crépusculaires. Tant que le §YGénéral Nathasadra Latekyr§! sert notre pays, chaque victoire compte double. (Actuellement §Y[Root.nbCharge.GetValue]/8§!)."
 vf_ss_warwins_tt:0 "Nous avons remporté §Y2§! guerres depuis les Auditions Crépusculaires. (Actuellement §Y[Root.num_of_wars_won_var.GetValue]§!)."
 G38_velsfadhecai_ice_darkness_title:0 "Glace et Ténèbres"
 G38_velsfadhecai_ice_darkness_desc:0 "Ils étaient censés nous protéger. Peut-être la meilleure chose que Seigneur Celadil ait jamais faite, et il n'a même pas pu la faire correctement."
 vf_id_infantryhere_tt:0 "Une unité de l'armée Fadhecanne est stationnée à §YKonyrhrada§!, §YVels Fadhecai§!, et §YFadheshana§!."
 G38_velsfadhecai_under_canopy_title:0 "Sous la Canopée"
 G38_velsfadhecai_under_canopy_desc:0 "Chaque année, le Tyerna Krarh grandit. Chaque année, il devient un peu plus fort. Ce n'est qu'après l'avoir rencontrée, cependant, que j'ai remarqué — que quiconque l'a fait.\n\nPeut-être l'attendait-il."
 G38_velsfadhecai_visions_violence_title:0 "Visions de Violence"
 G38_velsfadhecai_visions_violence_desc:0 "La guerre approche. Nous en avions mené quelques-unes, mais davantage nous attend. La tension est palpable, mais aucun ne semble prêt à dégainer son épée et la trancher."
 vf_vv_armysize_tt:0 "§YVels Fadhecai§! possède une armée plus importante que tout autre État ayant sa capitale dans la région Sarda."
 G38_velsfadhecai_tidal_forces_title:0 "Forces de Marée"
 G38_velsfadhecai_tidal_forces_desc:0 "Vels Fadhecai, plus que tout autre État, change avec le flux et le reflux du courant de l'Ynn. Et le changement approchait."
 vf_tf_celadildead_tt:0 "§YCeladil I Konyrzab§! est mort."
 vf_tf_revokefirstnight_tt:0 "§YLe Droit de la Première Nuit§! sera §Rretiré§! à la noblesse."
 G38_velsfadhecai_portents_prosperity_title:0 "Présages de Prospérité"
 G38_velsfadhecai_portents_prosperity_desc:0 "Le conflit n'engendre pas nécessairement la destruction. Même pendant que nous combattons contre les autres Sarda, même en visant les plus hauts sommets, la cité ne cesse de croître."
 G38_velsfadhecai_beckoning_waters_title:0 "Eaux Invitantes"
 G38_velsfadhecai_beckoning_waters_desc:0 "Vels Fadhecai, peut-être ironiquement, n'est pas réputée pour être accueillante. Nous sommes un État d'exilés, après tout, cherchant un répit du reste du monde. Si nous devons viser l'avenir, cependant, cela devrait changer."
 vf_bw_friends_tt:0 "§Y6§! pays Ynniques Nés-des-Ruines entretiennent au moins §G100 d'opinion§! envers Vels Fadhecai."
 G38_velsfadhecai_epadarkans_folly_title:0 "La Folie d'Epadarkan"
 G38_velsfadhecai_epadarkans_folly_desc:0 "Peut-être que le pire échec du Livre d'Epadarkan était sa réticence à nous forcer à pousser dans l'Étendue, au lieu de simplement l'observer. Son second pire échec était sa prose."
 vf_ef_native_tt:0 "La province de §YWunnenauvu§! a été débarrassée des indigènes."
 G38_velsfadhecai_waltz_title:0 "La Valse"
 G38_velsfadhecai_waltz_desc:0 "Ma mère enseignait la plupart des choses à Mitrenya, mais Sirio la poussait plus loin. Il était plutôt secret sur son style, et je ne les ai vus s'entraîner qu'une fois. "Plus vite, fille !" Un élan, une révérence moqueuse, un coup d'estoc dans l'air. "Danse avec le chant de l'eau-""
 vf_w_friends_tt:0 "Nous avons §Yamélioré les relations§! avec §Y2§! pays Sarda d'au moins §G80§!."
 G38_velsfadhecai_wave_title:0 "La Vague"
 G38_velsfadhecai_wave_desc:0 ""-jusqu'à ce que tu sois emportée par les vagues !""
 G38_velsfadhecai_that_thing_the_woods_title:0 "Cette Chose, les Bois"
 G38_velsfadhecai_that_thing_the_woods_desc:0 "Je me suis rarement aventurée seule dans la forêt, depuis ce jour fatidique. Pourtant, beaucoup à Vels Fadhecai en avaient besoin pour leur subsistance. Quand la cité a commencé à devenir un peu trop grande, il était logique de demander un peu d'aide à nos sujets."
 vf_tttw_targets_tt:0 "§Y4§! de nos §YIosahars§! Sarda ou Dolindhan ont un §Yréseau d'espions Fadhecan de taille 25§! ou nous avons §Yamélioré les relations§! avec eux d'au moins §G150§!."
 G38_velsfadhecai_hot_choler_title:0 "Bile Ardente"
 G38_velsfadhecai_hot_choler_desc:0 "Le Livre d'Epadarkan a une philosophie intéressante concernant l'Étendue. Il suppose que les nombres d'Epednar sont infinis — qu'en éliminer quelques-uns ne fait que créer de la place pour davantage. Nous devons simplement empêcher que cela n'arrive."
 vf_hc_empty_tt:0 "Les provinces de §YMkutifya, Ekrnabit, Muhyenas, et Ebymhubnn§! sont débarrassées des indigènes ou déjà colonisées."
 G38_velsfadhecai_rushing_blood_title:0 "Sang Impétueux"
 G38_velsfadhecai_rushing_blood_desc:0 "Nos victoires avaient été stupéfiantes jusqu'à présent, mais elle savait que ce n'était nullement le moment de s'arrêter."
 vf_farsideunlock_tt:0 "Nous débloquerons la décision §YLa Proclamation à Farside§!, nous aidant dans notre conquête de Sarda."
 G38_velsfadhecai_phlegmatic_character_title:0 "Caractère Flegmatique"
 G38_velsfadhecai_phlegmatic_character_desc:0 "Quand on est touché par une flèche, la première chose qu'ils vous disent est de laisser le carreau en place. Vous ne devez le retirer que quand vous êtes prêt."
 vf_ynncollapsereform_tt:0 "Le débat §YQu'est-ce qui a Causé l'Effondrement de l'Empire Ynnique ?§! a été tranché."
 G38_velsfadhecai_black_melancholy_title:0 "Noire Mélancolie"
 G38_velsfadhecai_black_melancholy_desc:0 "La forêt s'éclaircit une fois que vous quittez Vels Fadhecai proprement dit, mais le sol a depuis longtemps dépassé les limites de la cité. Avec un peu d'aide, le bois pourrait fleurir pour égaler son parent."
 G38_velsfadhecai_secret_excursions_title:0 "Fin de la Mort"
 G38_velsfadhecai_secret_excursions_desc:0 "Mitrenya cherchait des réponses. À quoi ? Tout. Le savoir était la nourriture qu'elle mangeait, et l'eau qu'elle buvait. Peu importait comment elle l'obtenait. Personne d'important ne remarquerait si quelques Epednar disparaissaient, de toute façon."
 vf_ynnruinbornreform_tt:0 "Le débat §YLes Nés-des-Ruines Corrompus sont-ils des Élus Compagnons ?§! a été tranché.\n\n§REmbrasser nos compagnons nés-des-ruines aura des conséquences.§!"
 G38_velsfadhecai_pericardiectomy_title:0 "Péricardectomie"
 G38_velsfadhecai_pericardiectomy_desc:0 "Le retrait du cœur a toujours été une procédure théorique. Sans votre cœur, vous mourez, après tout. Mais, parfois, vous devez mourir pour servir les caprices d'un autre."
 vf_dolindhacultureown_tt:0 "Nous ou nos sujets possédons chaque province §YDolindhan§! dans la région §YDolindha§!."
 G38_velsfadhecai_beyond_the_gateway_title:0 "Au-Delà de la Porte"
 G38_velsfadhecai_beyond_the_gateway_desc:0 "Sarda est nôtre, mais l'académie se trouve au nord. Le voyage là-bas peut être périlleux, mais la récompense — une base pour l'expansion future, principalement — est tout simplement trop importante pour que nous la laissions passer."
 vf_btg_army_tt:0 "L'§Yarmée Fadhecanne§! est plus importante que celle de §Ytout autre État Dolindhan§!."
 G38_velsfadhecai_cautery_title:0 "Cautérisation"
 G38_velsfadhecai_cautery_desc:0 "La Flèche Écarlate est l'idée de Mitrenya. Une tour luisante de pierre rouge et de verre, s'élevant depuis le centre de Vels Fadhecai pour atteindre le ciel, emplie de livres et de recherches et, par-dessus tout, de magie. Les mages apprécieraient certainement d'avoir un endroit où s'installer, à tout le moins."
 G38_velsfadhecai_contingency_title:0 "Contingence"
 G38_velsfadhecai_contingency_desc:0 "Avec deux des centres d'aventuriers les plus importants de l'Ynn sous notre contrôle, il semble juste de reconnaître la meilleure chose que Seigneur Celadil ait jamais faite."
 vf_c_friendsb_tt:0 "Ils ont §G200§! d'opinion de nous."
 vf_ppunlock_tt:0 "Nous débloquerons et promulguerons le privilège d'État d'aventuriers §JPolerenik Permanent§!."
 G38_velsfadhecai_horizon_focus_title:0 "Focus Horizon"
 G38_velsfadhecai_horizon_focus_desc:0 "Plus vous visez loin, plus fort est le coup."
 vf_advancementeffort_tt:0 "La zone de Hradasvel a l'édit '§YEffort d'Avancement§!'."
 vf_ynngunsreform_tt:0 "Le débat §YDevrions-nous Adopter les Armes à Feu Cannoriennes ?§! a été tranché."
 G38_velsfadhecai_north_of_the_namestealer_title:0 "Au Nord du Voleur-de-Noms"
 G38_velsfadhecai_north_of_the_namestealer_desc:0 "Je ne pourrais jamais vivre si loin au nord. Le froid ne me convient pas particulièrement. On ne peut pas en dire autant de beaucoup de Fadhecans, cependant — ils n'étaient même pas aussi excités de revendiquer Wunnenauvu !"
 G38_velsfadhecai_imperatrix_title:0 "Imperatrix"
 G38_velsfadhecai_imperatrix_desc:0 "Je ne pense pas que Mitrenya se soit jamais beaucoup souciée des titres. Elle ne s'est certainement jamais déclarée Impératrice. Les aventuriers, cependant, sont très friands d'épithètes, et je n'ai pas pu m'empêcher de leur en offrir une que j'avais imaginée.\n\nElle ne le saurait jamais. Je me demande si elle le remarquerait même ?"
 vf_aiforts_tt:0 "Les provinces de §YMalacnar§!, §YAmacimst§!, et §YDrevkenuc§! ont des forts."
 vf_aifortsalt_tt:0 "Nous avons §Y250§! or dans notre trésorerie par fort manquant."
 G38_velsfadhecai_three_body_problem_title:0 "Le Problème à Trois Corps"
 G38_velsfadhecai_three_body_problem_desc:0 "Quand Seigneur Celadil régnait, les nobles formaient la base de son principal organe consultatif. Ainsi, trois lieux distincts de pouvoir existaient — la couronne, les États, et le soi-disant "petit conseil". Autant nous détestions les nobles de cette époque, nous devons admettre qu'un équilibre à trois semble rendre la plupart des gens heureux.\n\nJe ne pense pas que Mitrenya le voie ainsi. Je pense qu'elle veut juste plus de temps d'étude."
 G38_velsfadhecai_encroaching_eclipse_title:0 "Éclipse Envahissante"
 G38_velsfadhecai_encroaching_eclipse_desc:0 "Regarder Mitrenya travailler sa magie est toujours un régal. C'est aussi assez spécial d'être la seule autre personne qui sait ce qu'elle met dans cet engrais. Un travail de magie impressionnant... quoique légèrement insalubre."
 vf_ee_build_tt:0 "Nos mages ont accompli un sort pour §Gaider nos efforts de construction§!."
 G38_velsfadhecai_thumping_heart_title:0 "Un Cœur qui Bat"
 G38_velsfadhecai_thumping_heart_desc:0 "Nous avons déjà retiré un cœur. Qu'est-ce qui nous empêche de l'attacher à une autre poitrine ?"
 vf_domemove_tt:0 "Le §YDôme Doré de Stanyrhrada§! sera déplacé de Stanyrhrada vers Nor Domfanynn."
 G38_velsfadhecai_antler_lady_title:0 "Ma Chère Dame"
 G38_velsfadhecai_antler_lady_desc:0 "Mon surnom taquin s'est avéré plutôt prémonitoire, hm ? Mes professeurs disaient toujours que j'avais un talent pour la divination."
 G38_velsfadhecai_harm_title:0 "Pour Nuire..."
 G38_velsfadhecai_harm_desc:0 "Mitrenya nourrit un penchant pour l'enseignement. Je me demande si elle le tient de ma mère ? Ses divers étudiants ne se sont jamais plaints, pas plus que l'armée quand ses idées ont commencé à se répandre."
 vf_battlemageschool_tt:0 "Le privilège d'État des mages §YAcadémies de Mages de Bataille§! n'accordera aucun effet négatif tant qu'il est promulgué."
 G38_velsfadhecai_pounding_drum_title:0 "Un Tambour Battant"
 G38_velsfadhecai_pounding_drum_desc:0 "Même le prêtre le plus libéral d'Adbrabhovi ne l'aurait pas fait... si ce n'était Mitrenya qui le demandait. En un sens, je suppose que le clergé et moi ne sommes pas si différents ; aucun de nous ne dirait "non" à elle."
 vf_crown_tt:0 "§MDame Mitrenya§! a créé sa couronne."
 G38_velsfadhecai_coalescence_title:0 "Coalescence"
 G38_velsfadhecai_coalescence_desc:0 "Tout converge vers un point culminant... et Mitrenya, la personne la plus intelligente et la plus forte que je connaisse, a finalement terminé son projet."
 vf_rzentacultureown_tt:0 "Nous ou nos sujets possédons chaque province §YRzentur§! dans les régions §YRzenta§! et §YÉtendue Epednan§!."
 vf_captured_prince_tt:0 "§MDame Mitrenya§! a capturé le Prince Dragon, ou il a été tué."
 G38_velsfadhecai_heal_title:0 "...Et pour Guérir"
 G38_velsfadhecai_heal_desc:0 "Elle n'a jamais été particulièrement douée en cuisine, et elle n'aimait pas beaucoup cela. Curieusement, les compétences culinaires de Mitrenya ne semblent jamais égaler ses talents alchimiques. Certaines des potions qu'elle a faites ont été... incroyables. Révolutionnaires, même. Ceci n'est que le produit final."
 vf_ynnthoughtreform_tt:0 "Le débat §YLa Pensée Cannorienne est-elle Pertinente pour l'Ynn ?§! a été tranché."
 G38_velsfadhecai_rivers_run_title:0 "Les Rivières Coulent"
 G38_velsfadhecai_rivers_run_desc:0 "Comme les dirigeants viennent, et les dirigeants partent..."
 vf_estateloyalty_tt:0 "Tous les États ont au moins §G60 de loyauté§!."
 vf_massown_tt:0 "Nous ou nos sujets possédons 100 provinces au total dans les régions §YDolindha§!, §YRzenta§!, §YÉtendue Epednan§! et §YSarda§!."

 # Events & Event Insights
 flavour_velsfadhecai.1.t:0 "La Baleine de l'Ouest"
 flavour_velsfadhecai.1.d:0 "À l'aube des jours anciens, Seigneur Celadil Konyrzab régnait sur Vels Fadhecai. Pour ses admirateurs, il était un dirigeant raisonnable, n'ayant pas peur de chercher l'aide de ses conseillers quand il en avait besoin. Pour ses détracteurs, il dépendait du soutien de la noblesse, leur accordant de plus en plus de pouvoir en échange de leur loyauté et d'invitations à leurs somptueux rassemblements.\n\nAucun, cependant, ne pouvait nier sa beauté.\n\nLes femmes adoraient sa candeur et son charme. Les hommes se trouvaient ensorcelés par sa souplesse et sa féminité. Celadil les appréciait tous, remplissant gaiement le royaume de passion, de fantaisie, et d'enfants de parenté douteuse. La noblesse était trop impatiente d'agir de même, invoquant une loi archaïque pour revendiquer une nuit avec toute nouvelle mariée qui attirait leur fantaisie.\n\nNé qu'il était durant le Dragon Stuir Balia, ceux qui voient son règne moins que favorablement aiment utiliser un certain sobriquet quand ils font référence à leur Seigneur ; "Epadposkawa". La Baleine de l'Ouest.\n\nSeigneur Celadil était aimé, cela était certain. Mais c'étaient les jours anciens ; ils sont rappelés pour ce qui est venu après..."
 flavour_velsfadhecai.1.a:0 "Elle partageait ses cheveux, et sa bouche, et ses yeux. Mais elle était destinée à être plus grande."
 vf_wotw_tt:0 "La Noblesse commence avec les privilèges §YCommandement de l'Armée§! et §YDroit de la Première Nuit§! promulgués."
 vf_ko_i_tt:0 "\n§VDans les jours anciens,§! les mages de notre Seigneurie étaient encouragés à rejoindre l'armée, nous donnant accès à une nouvelle source d'hommes pour notre armée et révélant ceux avec des talents cachés à nos hauts gradés."
 flavour_velsfadhecai.2.t:0 "Auditions Crépusculaires"
 flavour_velsfadhecai.2.d:0 "Ma mère était stricte, et lunatique, et ne tolérait jamais l'inadéquation. En tant que telle, elle était une brillante enseignante.\n\nElle parlait rarement de sa vie avant qu'elle ne vienne à Vels Fadhecai. Je savais qu'elle avait été une Lame-Rivière, passant des années à s'entraîner à Vels Bacar, où elle était née. Je savais qu'elle s'était jurée à un noble Bosancovaco, ou peut-être un prêtre, ou peut-être un marchand. Je savais qu'elle était tombée enceinte, brisant le serment strict qu'il lui avait demandé de prendre, et elle avait été exilée pour cela. Je savais qu'elle était arrivée ici, dans cette terre d'exilés, et n'avait jamais jugé bon de partir.\n\nUn des conseillers de Seigneur Celadil l'avait recherchée, lui demandant d'enseigner à la nouvelle génération. "Les guerres sont à l'horizon, Nathasadra" avait-il dit, se prosternant sur le seuil de notre porte, "et vous devez nous aider à les gagner." Elle accepta, parce que pourquoi pas ?\n\nJ'assistais parfois à ses sessions d'entraînement. Même alors, à l'âge de 10 ans, je n'étais pas la plus jeune là-bas. À chaque fois, les mêmes personnes captivaient mon attention : un des instructeurs, avec son sourire désarmant, sa lame fine et pointue, et comme il semblait danser en combattant ; l'homme qui était venu pour ma mère, surveillant les procédures avec un œil pétillant, parfois distrait par quelqu'un lui chuchotant à l'oreille avant de s'éclipser dans les arbres ; et une fille de mon âge, avec des cheveux violets Fedhecan et un don avec la magie de l'eau que ma mère lui enseignait diligemment, qui voyageait plus profondément dans les arbres à la fin de la session au lieu de nous suivre à la maison.\n\n"Varynna, ma douce," ma mère demanda une fois, alors que la fille disparaissait du sentier un soir, comme toujours, "Pourrais-tu m'aider avec quelque chose ?" Elle ne m'avait jamais demandé grand-chose, au-delà des corvées que je faisais autour de la maison, et son regard inhabituellement pensif m'a surprise.\n\n"Tout, maman."\n\n"Cette fille, je crois, est seule. Pendant que nous rentrons tous pour souper, elle reste ici. À s'entraîner, probablement." Son froncement se transforma, devenant mélancolique."
 flavour_velsfadhecai.2.a:0 ""Penses-tu, Varynna, que tu pourrais être son amie ?""
 vf_pmunlock_tt:0 "Nous débloquerons la décision §YCourrier Violet§!, nous permettant de tromper les alliés de Vels Bacar pour qu'ils rompent leur alliance."
 vf_id_i_tt:0 "\n§VDans les jours anciens,§! notre Seigneur indolent fut contraint de stationner des aventuriers dans notre forêt, pour nous protéger de ses §Rprédateurs...§!"
 flavour_velsfadhecai.3.t:0 "Un Festin pour les Vautours"
 flavour_velsfadhecai.3.d:0 "Mitrenya et moi avons regardé l'envoyé Fadhecan marcher à travers les foules écartées, vêtu de robes violettes, une enveloppe scellée lourde dans ses mains. Les rues de Vels Bacar étaient complètement silencieuses, ne voulant pas attirer l'ire de l'armée qui les observait.\n\nC'était une vieille plaisanterie. Une basée sur la vérité, comme toutes les meilleures le sont. Un messager qui voyage vers Fadhevych, puis Vels Domfan, puis Vels Bacar, avant d'arriver finalement à Vels Fadhecai — leur vraie destination depuis le début. Pour une fois, cependant, l'adresse de cette lettre était entièrement évidente.\n\nCela a dû être incroyable pour Galyvlai, j'ai réalisé plus tard. Sa guerre de l'ombre, des années en préparation, avait porté le plus doux des fruits. Avec ceci, Vels Fadhecai ne serait plus juste la forêt au-delà de la rivière.\n\nEnfin, nous l'avions traversée."
 flavour_velsfadhecai.3.a:0 ""Vers l'aube, alors," je l'ai entendue chuchoter, alors que nous regardions le soleil levant."
 flavour_velsfadhecai.3.b:0 ""Vers l'aube." J'ai chuchoté en retour."
 vf_bb_i_tt:0 "\n§VDans les jours anciens,§! nous n'étions rien sinon opportunistes. Nous avons orchestré méticuleusement la chute de Vels Bacar, et il n'en fallut pas beaucoup plus pour saisir le contrôle de ses possessions dans leur intégralité."
 vf_affv_ae_tt:0 "Nous recevrons une pénalité de relations d'§Yexpansion agressive§! raisonnable avec toutes les autres nations Sarda."
 vf_affv_dev_tt:0 "La province de Vels Bacar va §Rperdre 1 de chaque développement§!, qui sera §Ggagné§! par la province de Vels Fadhecai."
 flavour_velsfadhecai.4.t:0 "Voyager de Nuit"
 flavour_velsfadhecai.4.d:0 "Mitrenya m'avait toujours dit de ne pas la suivre, mais je n'ai jamais écouté. Quand j'ai regardé les griffes jaillissant de son bas du dos, je me suis trouvée heureuse de ne pas l'avoir fait.\n\nAu moins, j'ai réalisé de façon distante, elle ne mourrait pas ici seule.\n\nJ'ai rencontré le regard de la bête. Elle était effroyablement mince, avec des joues grises et blêmes à moitié couvertes par son masque, qui était sculpté dans un crâne de cerf. Mitrenya avait clairement réussi à la blesser, la parsemant de coupures et tranchant une de ses cornes de sa racine avec des lames d'eau tranchantes comme des rasoirs, mais elle réussit quand même à la dominer.\n\nLe wendigo avança. Chaque pas apportait avec lui un souvenir. Tenant la main de ma mère alors que nous marchions sur la berge. La voix douce de mon tuteur alors qu'il m'apprenait à lire. Partageant un bonbon avec Mitrenya, appréciant le rare sourire à couper le souffle sur son visage. Il se rapprocha. L'air semblait plus épais. Un calme étrange m'envahit, alors que de nouveaux souvenirs — que je ne reconnaissais pas — commençaient à défiler. Une couronne ornée sur la tête de ma plus proche amie. Une rivière, d'un rouge trouble au lieu d'un bleu clair. Une légion d'hommes et de femmes, maniant des armes que je n'avais jamais vues, chargeant dans une forêt couverte de neige. Une main pâle tendue dans une salle de bal animée, et une voix que je connaissais, mais ne pouvais attribuer à un visage.\n\n"Devrions-nous danser, chérie ?"\n\nJuste quand je pouvais sentir l'haleine putride du monstre sur mon visage, une lance cramoisie transperça sa poitrine. Une seconde suivit, puis une troisième, directement à travers son épaule et son estomac. Il hurla, le son résonnant de manière glaçante à travers la forêt, avant de s'élancer dans les arbres, ses cris s'estompant. Derrière où il s'était tenu était Mitrenya, formant déjà une autre lance du sang qui coulait de son estomac.\n\n"Je... je ne savais pas que je pouvais faire..." Elle marmonna, basculant vers l'avant. Je me précipitai pour la rattraper, sans tenir compte de l'ichor qui se répandait sur moi. Sa lance perdit sa forme, rejoignant la mare qui grossissait rapidement autour de nous.\n\n"C'est bon, Ren." J'ai chuchoté à sa forme inconsciente, alors que des voix se faisaient connaître non loin de notre clairière, alertées par la bataille et les hurlements. "C'est bon maintenant.""
 flavour_velsfadhecai.4.a:0 "Ainsi, les pages commencèrent à tourner..."
 vf_polerenikbonus_tt:0 "Tant que les Polerenik servent notre nation, les wendigos seront moins susceptibles d'attaquer et plus faciles à éliminer."
 flavour_velsfadhecai.5.t:0 "Un Seigneur en Violet"
 flavour_velsfadhecai.5.d:0 "Seigneur Celadil paya la barge lui-même.\n\nC'était une belle chose, drapée de tissus violets et sertie de gemmes scintillantes. Bien trop jolie pour un homme qui avait été poignardé à mort dans un bordel. Ses détracteurs prétendaient que c'était la meilleure chose qu'il ait jamais offerte au peuple Fadhecan. Ses partisans pleuraient trop pour répondre.\n\nAvant même que la barge n'ait été relâchée dans la rivière, il y avait des discussions sur sa succession. Celadil avait beaucoup trop d'enfants pour qu'un soit évident, et il n'en avait jamais ouvertement nommé un comme son héritier ; pas un qui avait été accepté, en tout cas. Ainsi, la noblesse prit sur elle de le faire.\n\nLe Conseil Violet, ils l'appelaient. Il était passablement compétent avec les affaires quotidiennes dont Vels Fadhecai s'occupait, mais tout le monde savait que cela ne pouvait pas durer éternellement — les autres États ne le supporteraient jamais, sans parler du public. Le Conseil choisirait un héritier parmi les nombreuses options qu'ils avaient, les autres États l'approuveraient, et il serait tutoré et couronné, tout en moins d'une demi-décennie.\n\nJ'étais sceptique, mais Mitrenya était... impatiente. Elle voulait régner. Elle voulait quelque chose vers quoi s'efforcer. Elle voulait les ressources que le trône pourrait lui offrir.\n\nEt, bien, bien sûr que j'aiderais, comme je le pourrais. Je la suivrais jusqu'au bord de l'Ynn si elle le demandait, et me jetterais des falaises dans son sillage."
 flavour_velsfadhecai.5.a:0 "Vers l'aube, ma chère Dame."
 vf_purplecouncil_tt:0 "§PLe Conseil Violet§! s'est réuni, et gouvernera la nation jusqu'à ce que §Gl'héritier de Celadil§! puisse être choisi !"
 flavour_velsfadhecai.6.t:0 "Le Crépuscule"
 flavour_velsfadhecai.6.d:0 "Mitrenya était la remplaçante.\n\nLe Conseil Violet s'était réuni, et avait parlé, et parlé encore, puis avait voté. Ils étaient émerveillés par la démonstration de prouesse magique de Mitrenya, et des techniques enseignées par la légendaire Nathasadra Latekyr. Ils adoraient ses manières et son comportement — "Dignes d'une vraie Dame," avait proclamé l'un d'eux. Je devais réprimer ma fierté devant eux ; j'étais celle, après tout, qui passait des heures à éplucher les livres de ma mère, apprenant tout ce que je pouvais de ce que signifiait porter la couronne avant de le relayer à ma plus chère amie. Certains des nobles devaient même sortir et sécher leurs yeux, son apparence suffisant à leur rappeler vivement leur défunt Seigneur bien-aimé.\n\nMais Mitrenya, après le wendigo, ne pourrait jamais avoir d'enfant. Aussi parfaite qu'elle était, la succession ne serait simplement pas sûre, même si elle choisissait d'adopter. Et le Conseil Violet existait pour sécuriser la succession.\n\nPendant que nous nous tenions sur le côté, ils amenèrent Ariadne vers l'avant. Elle était belle. Radieuse. Aussi charmante que son père, et plus encore. Elle avait peu de magie, mais sa gloire compensait largement. Je lui ai parlé une fois, pour la féliciter, et si ce n'était les circonstances, moi aussi j'aurais été charmée par ses mots mielleux et son sourire délicat.\n\n"Il y a encore une chance, Ren." J'ai dit alors que nous rentrions à la maison, nos coudes liés. 'Elle pourrait décider de ne pas l'accepter, ou elle pourrait-'\n\n"C'est bon, Varynna." Mitrenya répondit, bien que son ton suggérait que c'était tout sauf. "C'est bon. Je vais trouver quelque chose.""
 flavour_velsfadhecai.6.a:0 "J'avais oublié. Avant un matin, il doit y avoir un minuit."
 vf_ariadnefound_tt:0 "Quand elle sera prête à régner, le §PConseil Violet§! se dissoudra et §TAriadne Konyrzab§! prendra le trône !"
 flavour_velsfadhecai.7.t:0 "Destinée"
 flavour_velsfadhecai.7.d:0 "Le couronnement d'Ariadne était comme quelque chose sorti d'un livre de contes. De longues soies drapées ornaient les halls du château. La salle du trône était bondée, alors que les gardes du palais nous gardaient tous en groupes ordonnés. Tout le monde qui était quelqu'un assistait ; forgerons, mages, fermiers, marchands, prêtres, nobles... et Mitrenya et moi. Bien qu'elle soit, techniquement, l'héritière, nous étions toujours placées avec le reste du public, dont la plupart n'étaient même pas au courant de sa position. Ils n'avaient d'yeux que pour Ariadne.\n\nEt qui pourrait les blâmer ? La fille était une vision à contempler, habillée d'atours si magistralement confectionnés qu'ils faisaient honte au reste de la salle. Ses cheveux — violets, bien sûr, bien qu'une teinte plus claire que ceux de Mitrenya — étaient noués en une tresse impossiblement élaborée, tombant à son bas du dos. Des vignes avaient été tissées à travers, probablement coupées fraîches des jardins du palais.\n\nAlors que la cérémonie continuait, je trouvais mon regard dérivant, comme souvent, vers ma chère amie. Elle n'avait pas regardé la nouvelle Dame une fois. Au lieu de cela, elle semblait scruter une des énormes fenêtres ; celle faisant face à l'Ynn, sa gloire clairement visible malgré la distance et la canopée forestière. Ses yeux étaient brumeux, et lointains.\n\n"Tu vas bien, Ren ?" J'ai chuchoté, la poussant du coude. Elle sursauta, avant de se tourner pour me faire face. Pour la première fois en semaines, elle sourit, même alors que la couronne était finalement placée sur la tête d'Ariadne.\n\n"Bien sûr, Varynna. Tout va bien.""
 flavour_velsfadhecai.7.a:0 "Je savais qu'elle mentait, mais... la douleur de ces semaines passées était partie."
 vf_ariadneominous_tt:0 "§gDans un lieu différent, ou à un moment différent... peut-être aurait-elle été davantage. Peut-être aurait-elle été rappelée.§!"
 flavour_velsfadhecai.8.t:0 "Jusqu'à l'Aube"
 flavour_velsfadhecai.8.d:0 "Elle était froide quand ils l'ont trouvée.\n\nJe me souviens des chuchotements autour de la ville ce jour-là. Dame Ariadne avait été trouvée inconsciente dans ses appartements, vêtue de ses vêtements de nuit et bordée sous ses couvertures. La porte et la fenêtre avaient été verrouillées, et aucun des gardes du palais n'avait rien vu d'étrange. Les goûteurs de nourriture étaient entièrement indemnes, tout comme la Dame elle-même. Son cœur avait simplement cessé de battre.\n\nJe n'avais pas vu Mitrenya depuis ce matin, quand un groupe harcelé de nobles était arrivé et l'avait emmenée. Elle avait été... absente. Pas d'une mauvaise façon. Juste distraite, jetant constamment un coup d'œil par la fenêtre alors qu'elle nous préparait le petit déjeuner. "Rien du tout, Varynna." Elle avait dit, souriant, quand je lui ai demandé ce qui n'allait pas.\n\nCela m'est venu à l'esprit, alors. Pendant qu'Ariadne était préparée à régner, Mitrenya avait entraîné sa magie. Je m'étais demandé pourquoi elle avait arrêté de rentrer couverte de coupures qui ne semblaient jamais cicatriser, mais elle m'avait juste fait signe de la main. "Le sang n'a pas besoin d'être une lance pour être une arme."\n\nPour un moment, j'ai fait une pause, mon esprit galopant, avant de commencer à faire mes bagages. Nous ne vivrions plus ici très longtemps."
 flavour_velsfadhecai.8.a:0 "Jusqu'au bord de l'Ynn, ma chère dame, et par-dessus les falaises aussi."
 flavour_velsfadhecai.9.t:0 "Sonate Crépusculaire"
 flavour_velsfadhecai.9.d:0 "Avec moi gérant la noblesse étrangère, Mitrenya se tourna vers le front domestique. Elle avait pris au règne comme un canard à l'eau. Les mages, évidemment, l'adoraient. Les aventuriers appréciaient ses compétences, et son passé. Les marchands étaient lentement convaincus, bien que les prêtres restent quelque peu hésitants à jeter leur soutien derrière elle.\n\nLe problème résidait, comme souvent, aux pieds des nobles.\n\nCertains l'avaient soutenue, bien sûr — ses partisans ardents du Conseil Violet, surtout — mais beaucoup refusaient catégoriquement de travailler avec elle. Sa déclaration d'être meilleure que son père avait froissé quelques plumes. Les nobles plus jeunes, et ceux avec de fortes propensions pour la magie, étaient faciles à rallier, mais le reste s'avérait être aussi têtu qu'une tache de sang.\n\nMalheureusement pour eux, ma chère Dame était toujours prête à se salir les mains.\n\nPendant un mois, les barges funéraires furent le luxe le plus vendu à Vels Fadhecai. Beaucoup des nobles plus âgés, il semblait, avaient souffert d'une maladie de toux particulièrement dangereuse. "De l'eau dans les poumons," avaient dit leurs docteurs, avec des froncements d'excuses et des têtes baissées, "il n'y a rien à faire".\n\nCeux qui restaient se trouvaient soudainement manquant d'alliés. À ce moment-là, les convaincre était aussi simple que de leur rappeler ce fait."
 flavour_velsfadhecai.9.a:0 "Et moi, bien sûr, j'empêchais quiconque d'entrer dans sa chambre vide."
 vf_w_i_tt:0 "\n§VDans les jours anciens,§! §Mma chère Dame§! reçut un accueil tiède. Les vieilles familles — certains des partisans les plus impatients de son père — nécessitaient un peu plus de §Rpersuasion...§!"
 flavour_velsfadhecai.10.t:0 "La Proclamation à Farside"
 flavour_velsfadhecai.10.d:0 ""Je suis honorée, vraiment honorée, d'être debout ici aujourd'hui." La scène était plantée ; une simple plateforme de bois, construite sur la berge. De l'autre côté, les citoyens de Velenynn vaquaient à leurs occupations, entièrement ignorants de la déclaration faite juste de l'autre côté de l'Ynn.\n\n"Nous avons longtemps été une Seigneurie au bord de l'empire. Nous avons été ignorés. Sous-estimés. Et nous avons surpris le reste de l'Ynn, à cause de votre bravoure. À cause de votre esprit." Une énorme foule s'était rassemblée pour écouter leur Dame. J'étais au premier plan, bien sûr, et occasionnellement les yeux de Mitrenya rencontraient les miens.\n\n"Nous Fadhecans avons prouvé que nous sommes capables de plus que quiconque ne le pensait. Tout Sarda est à notre portée." Elle fit une pause, toujours dramatique, et la foule sembla retenir collectivement son souffle.\n\n"J'ai l'intention de le prendre."\n\n"Pourquoi ?" Je lui ai demandé cette nuit-là, allongée à côté d'elle dans ses appartements. "Tu ne m'as jamais frappée comme le type chasseuse de gloire, Ren." Elle gloussa au commentaire, se tournant pour me faire face.\n\n"Je ne le suis pas, Varynna, tu le sais. Mais après Sarda vient Dolindha. Et en Dolindha... Vers Lisie."\n\n"L'académie ? Qu'est-ce qu'il y a à son sujet ?" Son regard devint perçant, mais pas hostile. Si quelque chose, elle semblait entièrement déterminée.\n\n"La magie, Varynna. Les forêts du nord, les hibou-bêtes, les flammes éternelles, et les wendigos." Elle écarta mon regard inquiet. "Pas à cause de cela. Juste... te souviens-tu de ce que ta mère a dit ?"\n\n"Quelle partie ?"\n\n"Que tout meurt, après assez de temps." J'ai hoché la tête, hésitante. "Eh bien, ces feux ne le font pas. Ni les arbres." Son ton s'assombrit. "Ni les wendigos.""
 flavour_velsfadhecai.10.a:0 ""...Vers l'aube, alors." J'ai chuchoté, prenant sa main et la serrant fort."
 vf_farsidewarning_tt:0 "§RUne fois que nous déclarons notre intention de régner sur Sarda, nous devons tenir notre menace dans les 5 ans si nous cherchons à éviter l'humiliation complète.§!\n\n§RNous échouerons La Proclamation à Farside si nous déclarons la guerre à un État non-Sarda.§!"
 flavour_velsfadhecai.10.b:0 ""...Bientôt, ma chère Dame," j'aurais pu chuchoter, "nous avons besoin d'un peu plus de temps.""
 flavour_velsfadhecai.11.t:0 "Canis Lupus"
 flavour_velsfadhecai.11.d:0 "C'était fait. La dernière bataille menée. Le traité final signé. Alors que je marchais aux côtés de Mitrenya à travers le Tyerna Krarh, je fus vivement rappelée du surnom de ma mère pour elle.\n\nLe "petit loup" n'était plus si petit.\n\nJe l'observais du coin de l'œil. Elle paraissait complètement détendue, comme si elle n'avait pas juste saisi le contrôle de tout Sarda. Comme si elle n'avait pas juste fait quelque chose que tant avaient appelé impossible, après la chute de l'empire. Pour tout le monde d'autre, elle semblait la dirigeante idéale ; composée, puissante, intelligente, et entièrement capable. Il était difficile pour moi de reconnaître la fille avec qui j'avais grandi.\n\nDifficile, mais pas impossible.\n\n"Ne te joindras-tu pas à moi ce soir, Varynna ?" Elle demanda, se tournant pour me faire face. J'ai fait une pause, la regardant.\n\n"Bien sûr, ma chère Dame." J'ai répondu. Elle ricana, agitant sa main comme pour chasser le titre.\n\n"Assez de cela, ma douce." Sa réponse était tout aussi moqueuse, et je ne pouvais m'empêcher de sourire. "Maintenant, dépêchons-nous. Le dîner s'impose, et puis j'ai quelques idées à partager avec toi."\n\nOh, comme nous étions venues loin. Jusqu'où pourrions-nous aller ?"
 flavour_velsfadhecai.11.a:0 "Ainsi, le chapitre se termine, pourtant l'histoire continue."
 flavour_velsfadhecai.12.t:0 "Orchidectomie"
 flavour_velsfadhecai.12.d:0 ""Et maintenant, alors ?" J'ai demandé, allongée à côté de Mitrenya encore une fois. Elle regardait obstinément vers le ciel, les yeux verrouillés sur le haut du cadre de lit.\n\n"Que veux-tu dire ?" Sa voix était calme, ce qui ne fit qu'élever mes poils. J'ai essayé de choisir mes mots soigneusement.\n\n"Eh bien... Nous avons échoué, n'est-ce pas ?" Elle ricana, se tournant finalement pour me regarder. Malgré tout, ses yeux perçants paraissaient les mêmes qu'ils avaient cette nuit fatidique.\n\n"Ce n'est pas un échec, Varynna," elle répondit, "simplement un revers momentané. Cela prendra juste un peu plus de temps. Quelque chose dont nous avons beaucoup, hm ?""
 flavour_velsfadhecai.12.a:0 ""Un revers, alors." J'ai hoché la tête. Mais, même dans la défaite, nous trouverions la victoire."
 flavour_velsfadhecai.13.t:0 "Excision"
 flavour_velsfadhecai.13.d:0 ""C'est étrange, tu sais."\n\n"Quoi ?" J'ai demandé, confuse. Devant nous, les gardes de Mitrenya se hâtaient d'empiler les corps sur les barges pré-préparées. Ses mages continuaient à travailler, essuyant la sueur de leurs fronts alors qu'ils renforçaient les bateaux pour s'assurer qu'ils atteignent la fin de l'Ynn. Il faudrait que ce soit suffisant ; même maintenant, avant qu'ils n'aient été envoyés dans l'eau, je regardais le sang fuir entre les fissures, s'échappant des cadavres frais cachés derrière les minces planches de bois.\n\n"J'aime ceux-ci beaucoup plus que ceux qui ont fui." Vint sa réponse, alors qu'elle inspectait négligemment ses ongles. "J'espérais qu'ils auraient appris, bien sûr, après assez longtemps. Mais, d'une façon, je les respecte d'autant plus pour avoir combattu jusqu'à la fin. Je me demande s'ils trouveraient cela être une maigre consolation ?" Elle fit une pause, réfléchissant silencieusement un moment, avant de se tourner vers le palais. Je suivis, comme toujours — comme je le ferais toujours — et elle me sourit.\n\n"Oh, bon. Je suppose que cela n'a pas d'importance. Où vont les moutons...""
 flavour_velsfadhecai.13.a:0 ""...Le loup-garou suivra.""
 vf_pc_i_tt:0 "\n§VDans les jours anciens,§! les vieilles familles, dans leur sagesse infinie, cherchèrent à agir contre le trône. Elles se soulevèrent contre §Mma Chère Dame§!, enrageant contre son règne. Elle ne leur donna jamais la chance de refaire cette erreur.\n\n§JCette mission accorde une récompense dynamique selon notre position durant le débat de réforme.§!"
 vf_se_i_tt:0 "§JCette mission accorde une récompense dynamique selon notre position durant le débat de réforme.§!"
 flavour_velsfadhecai.15.t:0 "Numéro d'Ouverture"
 flavour_velsfadhecai.15.d:0 "Je pouvais reconnaître peut-être la moitié des hommes et femmes que Mitrenya avait rassemblés. La salle qu'elle avait choisie était nouvellement construite ; une chambre imposante, avec des sièges bordant les murs et descendant, conçue comme une sorte de demi-amphithéâtre. Au centre était une petite scène vide, où ma chère Dame se tenait maintenant, regardant ceux qu'elle avait appelés ici.\n\nJ'étais sceptique au début, quand elle a partagé son idée avec moi. Rassembler ce qui restait des nobles aux côtés des mages, avec quelques représentants des marchands, aventuriers, prêtres, et même la paysannerie. Un lieu pour entendre et implémenter de nouvelles idées, tout au nom d'un meilleur gouvernement. Un troisième organe dirigeant, servant aux côtés de la couronne et des États. Je soupçonne encore que Mitrenya voulait juste passer encore plus de son temps à étudier.\n\n"Bonjour, tout le monde." Sa voix résonna autour de la chambre, et tous les murmures cessèrent. Je me souviens comment l'audience retint son souffle, attendant les mots de leur Dame. "Commençons.""
 flavour_velsfadhecai.15.a:0 "Le premier de plusieurs..."
 vf_tbp_i_tt:0 "\n§VDans les jours anciens,§! une chanson commença à jouer, résonnant de Gomosengha à Adbrabohvi. §MMa Chère Dame§!, bien sûr, agissait comme la chef d'orchestre, et tous ceux qui écoutaient arrivaient à la même conclusion ; qu'elle régnerait pour l'éternité, même après avoir quitté le trône."
 flavour_velsfadhecai.16.t:0 "Une Couronne pour une Reine"
 flavour_velsfadhecai.16.d:0 "Je ne pourrais jamais oublier la première fois que Mitrenya et moi avons posé les yeux sur l'académie de Vers Lisie. Elle dominait le reste de la cité, et égalait, si elle ne le dépassait pas, le palais local en grandeur. Elle le faisait certainement en prestige. Les tours de bois et de pierre cédaient la place à des coupoles ornées, chacune d'une couleur différente. La plus haute était au milieu du complexe, et nous savions immédiatement quelle flèche contenait la légendaire bibliothèque. Je n'avais vu ma plus proche amie pleurer qu'une fois, quand ma mère est morte. Cela n'a pas changé... mais c'était affreusement proche.\n\nNous avons passé des jours à éplucher les livres, assistées par le bibliothécaire principal et ses collègues. Ils étaient tous trop impatients d'offrir quelque aide à leur nouvelle Dame, et leur familiarité avec les innombrables étagères et alcôves rendait notre chasse beaucoup plus facile. Mitrenya lisait comme un homme affamé mange ; voracement, sans tenir compte du passage du temps ou de ceux qui regardaient. Sans moi, je ne suis pas sûre qu'elle se serait souvenue de boire ou de dormir.\n\nAprès plusieurs semaines, nous avons arrêté. Ma tête palpitait derrière mes yeux injectés de sang, mais ma chère Dame paraissait aussi reposée que jamais.\n\n"Et maintenant, alors ?" J'ai demandé, ma voix sèche. Mitrenya sourit seulement.\n\n"Connais ton ennemi, Varynna." Son sourire se tordit en un rictus confiant. "Maintenant, nous allons les trouver.""
 flavour_velsfadhecai.16.a:0 "Il était temps pour une chasse d'un genre différent."
 vf_al_i_tt:0 "\n§VDans les jours anciens,§! §Mma Chère Dame§! entreprit une quête. Elle cherchait la gloire. Elle cherchait le savoir. Elle cherchait la vénération. Mais, bien qu'elle déteste l'admettre, elle cherchait la §Rvengeance§! par-dessus tout..."
 vf_huntbegins_tt:0 "§TUne Grande Chasse aux Wendigos§! sera appelée. Il faudra du temps pour se préparer."
 flavour_velsfadhecai.17.t:0 "Faim Urgente"
 flavour_velsfadhecai.17.d:0 "La légion assemblée venait de chaque partie de la vallée. La plupart avaient voyagé ici pour la gloire et le prestige, espérant être celui qui réussirait à abattre une des bêtes qui nommaient les forêts leur foyer. Certains étaient venus purement pour servir leur Dame, mais il était évident pour moi que la plupart d'entre eux plaçaient cela comme un objectif secondaire. Quelques-uns, plus intéressant, étaient arrivés cherchant une seule chose ; la vengeance. Un wendigo avait massacré leur village, ou un hibou-bête avait écrasé un être cher durant un déchaînement, ou un raid de Vieux Rzentur avait vu leur foyer brûlé. Quelles que soient leurs raisons, ils étaient venus ici.\n\nMitrenya observait le groupe, un éclat critique dans l'œil. Je me tenais à ses côtés.\n\n"Es-tu sûre de ceci, Ren ?" J'ai chuchoté, tournant ma tête vers une petite échauffourée qui avait éclaté près du front de la foule. Elle ricana, tendant une main délicate pour se reposer le long de l'arrière de mon cou.\n\n"J'en suis certaine, ma douce. Et... merci. D'être ici." Je l'ai regardée, regardant son rictus alors qu'elle s'avançait vers l'argument. "Je ne suis pas sûre que j'aurais eu la patience de traiter avec ces gens sans toi." À peine, juste à peine, j'ai pu étouffer mon rire derrière ma main, alors qu'un sort rapide laissait les instigateurs humides, froids, et irrités.\n\n"Allons maintenant ! Devons-nous nous quereller ?" Bien que personne d'autre ne soit capable de le dire, je pouvais entendre la gaieté dans la voix de Mitrenya alors qu'elle se tenait au-dessus de ses sujets indisciplinés, les mains sur les hanches. "Gardons de telles frivolités pour après la chasse, hm ? Après tout...""
 flavour_velsfadhecai.17.a:0 ""...nous voulons tous la même chose.""
 vf_busyhunting_tt:0 "§RMitrenya étudiera la magie 50% plus lentement durant la chasse.§!"
 flavour_velsfadhecai.19.t:0 "Prédateur Suprême"
 flavour_velsfadhecai.19.d:0 ""Ren, est-ce que c'est..."\n\n"Oui, ma douce. Je crois que c'est le cas."\n\nLe cadavre au centre de la clairière était presque assez blanc pour se fondre avec la neige. Si une des lances cramoisies de Mitrenya n'avait pas percé à travers sa poitrine, j'aurais pardonné à quelqu'un arrivant sur la scène de passer le corps entièrement.\n\nLa chose était parsemée de minuscules cicatrices ; des lignes grises contre sa peau coriace et pâle. Autour d'elle, le sang se répandait sur la neige en un cercle presque parfait.\n\nJe savais. Je ne suis pas sûre comment, mais je savais laquelle de ces choses c'était, même avant que mon regard n'ait atteint la corne brisée sur son masque. J'ai serré la main de Mitrenya fort, et j'ai senti qu'elle serrait en retour à travers nos gants. Elle prit une respiration profonde et tremblante.\n\n"Je pense que celle-ci fera très bien l'affaire, oui ?" Sa voix ne tremblait pas. Je ne suis pas sûre si je m'attendais à ce qu'elle le fasse."
 flavour_velsfadhecai.19.a:0 "La vengeance est un plat qui se mange froid."
 vf_enforcepeaceunlock_tt:0 "Nous débloquerons la décision §YImposer la Suprématie§!, nous permettant de mettre fin aux conflits entre Iosahars indisciplinés."
 flavour_velsfadhecai.20.t:0 "Un Partenaire de Danse"
 flavour_velsfadhecai.20.d:0 "Elle m'attendait à l'autel ; une chose simple, à demi-immergée dans les eaux de l'Ynn, tout comme nous l'étions. Malgré les rapides autour de moi, je ne m'étais jamais sentie si stable. Je n'ai même pas senti le besoin de regarder en bas, de surveiller mes pas, telle était ma foi en ma plus proche amie.\n\nL'officiant se tenait une tête au-dessus de nous, faisant face à l'opposé de la Chute Divine. Normalement, nous ne serions pas si proches, mais Mitrenya avait offert. Peut-être, de cette façon, ma mère pourrait servir de témoin.\n\nPas que nous en ayons besoin d'un autre. La berge était aussi bondée que la fin de l'Ynn ne l'avait, peut-être, jamais été. J'ai serré ses mains en l'atteignant, passant mon pouce contre sa paume. Je n'ai pas lâché prise.\n\nMitrenya parla d'abord, comme c'était la coutume pour les Seigneurs et Dames.\n\n"Comme le soleil se lève et se couche, je jure d'être ta lumière dans les ténèbres. Comme un chevalier défend l'innocent, je jure d'être ta lame jurée. Comme la rivière coule éternelle, je jure de me tenir à tes côtés jusqu'à ce qu'elle sorte de ses rives et inonde les collines et montagnes. Je prononce ces vœux au-dessus des eaux de l'Ynn, qu'ils puissent être portés jusqu'à la fin du monde. Avec ces vœux," une seule larme tomba de son œil, rare comme un diamant, "je t'épouse."\n\nJ'ai éclairci ma gorge. Ma voix, malgré tout, était aussi forte que je l'avais jamais réussi.\n\n"Comme la lune croît et décroît, je jure d'être la paix de ta tempête. Comme les blessures sont lavées, je jure de guérir et d'apaiser ton corps et ton âme. Comme le courant reflue et coule, je jure d'être ton ancre contre le ressac. Je prononce ces vœux au-dessus des eaux de l'Ynn, qu'ils puissent être portés jusqu'à la fin du monde. Avec ces vœux," je me suis penchée vers l'avant, chuchotant les mots dans l'espace entre nous.\n\n"Je t'épouse.""
 flavour_velsfadhecai.20.a:0 "Scellé d'un baiser, alors que deux rivières coulent comme une."
 vf_pd_i_tt:0 "\n§VDans les jours anciens,§! §Mma Chère Dame§! et moi avons entrelacé nos destins pour toujours. Légalement, c'est-à-dire. Je soupçonne que nos destinées avaient suivi le même fil depuis le début."
