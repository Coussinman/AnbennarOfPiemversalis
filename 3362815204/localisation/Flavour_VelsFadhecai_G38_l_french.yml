 vf_painted_river_desc:0 "Un portrait commandé par Lady Mitrenya pend dans la salle du trône, dépeignant un beau soleil sur un Ynn souillé de barges funéraires."
 vf_buildspeed:0 "Main-d'Œuvre Externalisée"
 vf_buildspeed_desc:0 "Nous avons invité d'autres Sarda dans notre pays, recherchant leur expertise en architecture et design."
 vf_overlook:0 "Surplombant l'Étendue"
 vf_overlook_desc:0 "Wunnenauvu sert de notre principal point de rassemblement pour les futurs plans impliquant l'Étendue Epednane."
 vf_buyceyvalk:0 "Buyceyvalk !"
 vf_buyceyvalk_desc:0 "Tout Sarda hurle. Le loup-garou fadhecan hurle en retour."
 vf_noballs:0 "Loup Castré"
 vf_noballs_desc:0 "Nos revendications étaient... exagérées. Cet embarras prendra du temps à passer."
 vf_primacy:0 "Primauté Fadhecane"
 vf_primacy_desc:0 "Sarda est à nous, et nos sujets le savent."
 vf_night_wound:0 "La Nuit de la Blessure"
 vf_night_wound_desc:0 "La noblesse a été affaiblie, et elle ne l'oubliera pas de sitôt."
 vf_boundless:0 "Le Bois Sans Limites"
 vf_boundless_desc:0 "La forêt autour de Konyrhrada a presque grandi pour égaler sa forêt-père autour de Vels Fadhecai."
 vf_bleed_nice:0 "Pleine Lune"
 vf_bleed_nice_desc:0 "Purger l'Étendue Epednane de ses habitants sauvages nous offre un niveau de prestige non négligeable."
 vf_bleed_racist:0 "Nouvelle Lune"
 vf_bleed_racist_desc:0 "Trouver des sujets pour les expériences de Lady Mitrenya requiert une main plus fine grâce à notre soutien des Epednar. Ils ne viennent pas toujours tranquillement, et parfois, d'autres remarquent leur absence."
 vf_interloper_orbit:0 "Orbite de l'Intrus"
 vf_interloper_orbit_desc:0 "Savent-ils seulement que nous venons pour eux ?"
 vf_interloper:0 "Arrivée de l'Intrus"
 vf_interloper_desc:0 "Prêts ou pas... nous arrivons."
 vf_influx:0 "Afflux Fadhecan"
 vf_influx_desc:0 "Les Fadhecans affluent vers Mocbarja, impatients de vivre la vie si loin au nord."
 vf_high_authority:0 "La Plus Haute Autorité"
 vf_high_authority_desc:0 "Les aventuriers ici savent que leur vraie dirigeante est la Dame du pays."
 vf_domeless:0 "Pas de Dômes ?"
 vf_domeless_desc:0 "La perte du Dôme Doré a causé un grand bouleversement parmi les gens ici."
 vf_hunting:0 "La Grande Chasse au Wendigo"
 vf_hunting_desc:0 "Prêts ou pas, nous arrivons."
 vf_huntingarmy:0 "Liens Naissants"
 vf_huntingarmy_desc:0 "L'infanterie et les chevaliers, qui ne se seraient jamais rencontrés autrement, ont trouvé de nouveaux compagnons lors de la chasse au wendigo."
 vf_supremacy_cd:0 "Suprématie Affaiblie"
 vf_supremacy_cd_desc:0 "Techniquement, nous avons outrepassé. Cela n'aura d'importance que pour un petit moment."
 vf_lesbian:0 "Jusqu'à ce que la Mort Nous Sépare"
 vf_lesbian_desc:0 "Avec ces vœux, je t'épouse."
 vf_lesbian_guns:0 "Esprits Ouverts"
 vf_lesbian_guns_desc:0 "Les gens de partout dans le monde ont vu que l'amour transcende les barrières autrefois considérées comme insurmontables."
 vf_lesbian_no_guns:0 "Cœurs Ouverts"
 vf_lesbian_no_guns_desc:0 "Notre peuple a vu que l'amour transcende les barrières autrefois considérées comme insurmontables."
 vf_fleeing:0 "Oiseau-Tonnerre en Fuite"
 vf_fleeing_desc:0 "Le mariage de notre Dame a déclenché un véritable baby-boom, au détriment des locaux."
 vf_free:0 "Terre des Libres"
 vf_free_desc:0 "Ces terres ont développé une réputation d'être innovantes et avant-gardistes."
 vf_dragonblood:0 "Sang de Dragon"
 vf_dragonblood_desc:0 "Juste une goutte à la fois. Que va faire Varlengeilt à ce sujet ?"
 vf_strange_habits:0 "Habitudes Étranges"
 vf_strange_habits_desc:0 "Un peu de sang de temps en temps n'est guère la même chose que manger de la chair !"
 vf_from_death:0 "De la Mort, la Vie"
 vf_from_death_desc:0 "Les expériences de Lady Mitrenya ont porté leurs fruits, permettant à l'armée de produire des potions de guérison plutôt puissantes, avec le sang comme ingrédient clé."
 vf_from_death_thought:0 "Nouvelles Techniques Magiques"
 vf_from_death_thought_desc:0 "Les Cannoriens nous ont enseigné des façons fascinantes d'utiliser notre magie !"
 vf_from_death_no_thought:0 "Techniques Martiales Perfectionnées"
 vf_from_death_no_thought_desc:0 "Aucun mage cannorien ne pourrait jamais espérer battre nos soldats d'élite !"
 vf_returnedprovbig:0 "Vels Bacar Rendu"
 vf_returnedprovbig:0 "Notre suzerain nous a rendu la cité de Vels Bacar !"
 vf_returnedprovsmall:0 "Epadobnn Rendu"
 vf_returnedprovsmall:0 "Notre suzerain nous a rendu la province d'Epadobnn !"
 vf_returnedprovsmall2:0 "Minata Rendu"
 vf_returnedprovsmall2:0 "Notre suzerain nous a rendu la province de Minata !"
 vf_symposium_mitrenya:0 "Le Symposium"
 vf_symposium_mitrenya_desc:0 "Lady Mitrenya a établi un conseil de conseillers, composé de représentants de chacun des états."
 vf_favour_queens:0 "Notre Dame de Faveur"
 vf_favour_queens_desc:0 "Choisir de favoriser les anciens empereurs s'est avéré bénéfique pour assurer le respect de nos sujets."
 vf_krilavuna:0 "Le Krilavuna"
 vf_krilavuna_desc:0 "Une forme évoluée de l'ancien Symposium, la « Couronne de Sang » passe entre les mages les plus prodigieux de Vels Fadhecai, qui reçoivent chacun un tutorat exclusif de Lady Mitrenya... quand elle peut s'en donner la peine, c'est-à-dire."

# Other
 vf_ynnic_feudalism_reform:0 "La Dame en Pourpre"
 vf_ynnic_feudalism_reform_desc:0 "Lady Mitrenya préfère agir selon ses propres caprices, au grand dam de ses sujets nobles."
 velsfadhecai_purplemail_title:0 "Courrier Pourpre"
 velsfadhecai_purplemail_desc:0 "Avec un petit peu de subterfuge astucieux, nous pouvons convaincre les alliés de Vels Bacar (ou leur suzerain, s'ils en ont un) de les abandonner."
 vf_bacarfriend:0 "Coincés avec Nous"
 velsfadhecai_proclamation_at_farside_title:0 "La Proclamation à Farside"
 velsfadhecai_proclamation_at_farside_desc:0 "Nous déclarerons notre intention de gouverner tout Sarda ! §RNous pourrons changer d'avis avant d'activer les effets de cette décision.§!"
 vf_paf_decision_i_tt:0 "\n§VAux jours d'antan,§! nous avons choisi d'être trop confiants. Une fois que nous avons pris le contrôle de tout Sarda, nul n'osa qualifier cette hybris de telle."
 velsfadhecai_enforce_supremacy_title:0 "Imposer la Suprématie"
 velsfadhecai_enforce_supremacy_desc:0 "Bien que pas techniquement légal, nos sujets sont assez méfiants de Lady Mitrenya pour arrêter leurs conflits internes. Malheureusement, cela ne les empêchera pas d'essayer."
 vf_krilavuna_magocracy:0 "Le Krilavuna"
 vf_krilavuna_magocracy_desc:0 "Une forme évoluée de l'ancien Symposium, la « Couronne de Sang » passe entre les mages les plus prodigieux de Vels Fadhecai, qui reçoivent chacun un tutorat exclusif de Lady Mitrenya... quand elle peut s'en donner la peine, c'est-à-dire."
