 flavour_velsfadhecai.21.t:0 "Le Prince de Rien"
 flavour_velsfadhecai.21.d:0 "Mitrenya se tenait au-dessus du cadavre du dragon, effleurant délicatement ses écailles d'une main légère. Des lances et des taches de sang jonchaient la chambre, mais aucune de nous deux n'y prêtait attention. Je bougeai, rajustant le fardeau dans mes bras tandis que ma compagne menait ses observations, jusqu'à ce qu'elle recule avec un soupir.\n\n« Viens, ma douce », dit-elle enfin, me faisant signe de m'approcher d'elle, « Il semble qu'il soit mort depuis trop longtemps. »\n\nElle prit l'enveloppe de mes mains, dépliant soigneusement le fin lin pour révéler le corps à l'intérieur. Un enfant, vêtu du pourpre fadhecan, la peau marquée de runes cramoisies.\n\nMitrenya prit le garçon, l'allongeant délicatement pour qu'il repose aux côtés de la forme du dragon. Le sang commença à suinter de la bête d'un simple geste de sa main, s'accumulant rapidement autour des deux corps. La magie emplit l'air.\n\n« Vis à nouveau, Varlengeilt », parla-t-elle, sa voix résonnant dans toute la pièce. « J'ai encore besoin de toi. »\n\nLa bête ne bougea pas. Sous elle, les yeux du garçon s'ouvrirent."
 flavour_velsfadhecai.21.a:0 "Un dragon et un prince, unis seulement par le sang et l'esprit."
