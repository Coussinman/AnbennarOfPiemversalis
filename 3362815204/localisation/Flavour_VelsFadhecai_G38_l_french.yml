 flavour_velsfadhecai.22.t:0 "Syzygie"
 flavour_velsfadhecai.22.d:0 "Cette nuit-là, dans notre chambre à coucher, nous partageâmes ce qui ressemblait à un verre de vin. Il était plus épais que d'habitude. Légèrement coagulé. Un œil averti y aurait vu une fine pellicule magique qui le recouvrait.\n\nC'était approprié. Depuis que je l'avais rencontrée, c'était comme si nous avions tout partagé ensemble. Des années de recherche nous avaient menées tout droit à cette conclusion.\n\nL'immortalité était toujours décrite comme une chose terriblement solitaire. Mitrenya et moi, cependant, avions trouvé un moyen de la partager.\n\n« Te souviens-tu de ce que disait ta mère ? » demanda-t-elle doucement, plongeant son regard dans le mien, un sourire tendre sur le visage.\n\n« Quelle partie ? »\n\n« Que nous ne serions pas seules. Tu m'aurais, et je t'aurais. » J'acquiesçai, levant une main pour caresser sa joue. « Je crois que je la comprends mieux, maintenant. »\n\n« Oh ? »\n\n« Mm. C'est simple, vraiment. » Elle but profondément dans le gobelet, avant de me le tendre. « Un wendigo possède la vie éternelle, mais une faim dévorante. Il règne sur les bois, mais demeure esclave de son maître légendaire. Alors nous devons partager. »\n\n« Tu me donneras la moitié de tout. Ta douleur, et ta haine. Ta paix, et ton émerveillement. Et je te donnerai la moitié des miens. » Je gardai mes yeux fixés sur les siens tandis que je terminais la boisson, sentant la magie me remplir jusqu'au bord.\n\n« Ainsi, nous aimerons. Et ainsi, nous vivrons. »"
 flavour_velsfadhecai.22.a:0 "Pendant ce temps, le monde continuait sa course."
 vf_c_i_tt:0 "\n§VAux jours d'antan,§! nous ne regardions que vers l'avenir."
 flavour_velsfadhecai.23.t:0 "Péripétie"
 flavour_velsfadhecai.23.d:0 "« Allons, ma douce. C'est une très belle tour ! » C'était un jour étrange que celui où Mitrenya était celle qui injectait une fausse gaieté dans sa voix, mais d'une façon ou d'une autre, le destin nous avait menées ici. Je fronçai les sourcils, croisant les bras.\n\n« Je suis sûre qu'elle est charmante, chérie, mais ce n'est pas chez nous. » J'étais devenue terriblement attachée au château ; à ses murs moussus et ses foyers chaleureux et ses passages secrets. Mais, au fond de mon cœur, je savais qu'il était temps de partir.\n\nMitrenya ne gouvernerait plus, pas directement. Son Symposium avait offert une solution plutôt élégante à la question de la succession — ils régneraient, tandis qu'elle pourrait passer ses jours à faire de la recherche, se détendre, enseigner... tout ce qu'elle voudrait. Les mages déménageraient de la Flèche Cramoisie vers de nouvelles tours, à construire autour de l'Ynn à une date non spécifiée. Mitrenya et moi quitterions, bien sûr, le palais ; seul le Seigneur ou la Dame (non qu'ils prendraient encore ce titre) avait cet honneur. À la place, nous prendrions la Flèche.\n\nVarlengeilt serait un colocataire intéressant, mais il semblait s'être quelque peu adouci la dernière fois que je l'avais vu.\n\nJe soupirai à nouveau, cédant avec une pression de la main dans la mienne et un baiser sur la joue de Mitrenya. Elle ne voulait plus gouverner — elle ne l'avait jamais vraiment voulu, en fait. Être la Dame n'avait toujours été qu'un moyen d'arriver à ses fins.\n\n« Viens donc, Ren. Montre-moi où nous dormirons. »\n\nAlors qu'elle me souriait sans vergogne — radieusement — je sus que je serais toujours à ses côtés. Je l'avais toujours été, après tout."
 flavour_velsfadhecai.23.a:0 "En avant vers l'aube, ma chère Dame."
 vf_rr_i_tt:0 "\n§VLes jours d'antan§! sont révolus, mais leurs chants résonnent encore à travers la vallée."
 vf_credits_tt:0 "§gMerci d'avoir joué. C'est un adieu pour l'instant, mais Mitrenya et Varynna reviendront dans l'arbre de missions de l'Empire Ynnique. Elles ne laisseraient jamais une histoire inachevée. -Jelly§!"
 flavour_velsfadhecai.29.t:0 "Courrier Pourpre"
 flavour_velsfadhecai.30.t:0 "Courrier Pourpre"
 flavour_velsfadhecai.30.d:0 "Dans un mouvement étrange, plusieurs officiels proéminents de notre nation ont reçu des lettres de leurs homologues de Vels Bacar. Ces lettres ne contiennent rien de substantiel au-delà de jurons, de dessins grossiers de personnages dans des poses de plus en plus lascives, et d'insultes plutôt violentes sur la famille et les amis du destinataire.\n\nBien que la véracité de ces lettres ne puisse être vérifiée, notre [Root.Monarch.GetTitle] a été inondé de demandes pour mettre fin immédiatement à notre alliance avec Vels Bacar."
 flavour_velsfadhecai.30.a:0 "Comment osent-ils ?!"
 flavour_velsfadhecai.30.b:0 "...Quelque chose ne va pas. Nous continuerons à soutenir notre allié."
 flavour_velsfadhecai.31.t:0 "Courrier Pourpre"
 flavour_velsfadhecai.31.d:0 "Dans un mouvement étrange, plusieurs officiels proéminents de notre nation ont reçu des lettres de leurs homologues de Vels Bacar. Ces lettres ne contiennent rien de substantiel au-delà de jurons, de dessins grossiers de personnages dans des poses de plus en plus lascives, et d'insultes plutôt violentes sur la famille et les amis du destinataire.\n\nBien que la véracité de ces lettres ne puisse être vérifiée, notre [Root.Monarch.GetTitle] a été inondé de demandes pour mettre fin immédiatement à notre accord Iosahar avec Vels Bacar, et les abandonner à leur sort."
 flavour_velsfadhecai.31.a:0 "Comment osent-ils ?!"
 flavour_velsfadhecai.31.b:0 "...Quelque chose ne va pas. Nous continuerons à soutenir notre Iosahar."
 flavour_velsfadhecai.32.t:0 "Être Aimée"
 flavour_velsfadhecai.32.d:0 "Mitrenya n'avait jamais connu sa mère, et son père était entièrement absent. Pourtant, elle était l'une des chanceuses ; bien trop de ses descendances avaient été totalement abandonnées. Elle, au moins, pouvait partager avec moi. Nous nous tenions de chaque côté du lit, serrant chacune une des mains de ma mère. Ses yeux étaient fermés, mais elle respirait encore, murmurait encore de douces paroles rassurantes tandis que nous luttions pour ne pas nous effondrer.\n\n« ...Je ne sais pas quoi faire, maman », suffoquai-je, serrant la main encore plus fort.\n\n« Que veux-tu dire, ma douce ? » Sa voix était douce, et calme. Complètement différente d'elle.\n\n« Quand tu seras partie, je ne— je ne veux pas— » Les larmes vinrent alors, inondant mes joues. Au loin, j'entendis Mitrenya étouffer un sanglot.\n\n« Oh, Varynna. Tout meurt. C'est juste ce qui arrive après assez de temps. Même l'empire n'a pas pu le surpasser. » Elle fit une pause, ouvrant les yeux pour regarder entre moi et Mitrenya. « Et je vous ai eues toutes les deux, n'est-ce pas ? J'ai vécu, et j'ai aimé, et j'ai été aimée. Je mourrai, mais j'aurai encore aimé, et je serai encore aimée. N'est-ce pas la même chose que vivre ? »\n\n« Mais tu ne seras pas là ! » cria Mitrenya, sursautant la pièce. Mon regard croisa le sien, et je reculai, choquée par la peur que j'y vis — par le désespoir. « Tu seras partie, et nous serons seules, et peu importera que nous t'ayons aimée parce que tu— » Elle s'interrompit avec un cri angoissé.\n\n« Bien sûr que ça compte, petite louve. Vous êtes toutes les deux la preuve que c'est le cas. » Mère râla, sa voix commençant à lui faire défaut. Nous essayâmes de nous calmer. « Le soleil se lèvera encore, et l'Ynn coulera encore, et vous vivrez encore, et vous vous souviendrez de moi, et ainsi je vivrai encore, moi aussi. Et vous ne serez pas seules, même après mon départ, louveteau. » Elle sourit, fermant à nouveau les yeux. « Tu auras Varynna, et elle t'aura. »\n\nÀ Vels Fadhecai, deux jeunes filles regardèrent une barge de bois commencer son voyage le long de la rivière, rejointes par un espion âgé et un homme avec une lame à broderie. Elle traversa le Niz Velsynn, dépassant Stenurynn et Selocshana et Vels Domfan, avant que les prêtres d'Adbrabhovi ne la laissent basculer par la Chute Divine."
 flavour_velsfadhecai.32.a:0 "Pendant ce temps, le monde continuait sa course."
 flavour_velsfadhecai.98.t:0 "Un Battement Manqué"
 flavour_velsfadhecai.98.d:0 "Un régent était en place. Mitrenya et moi, malgré nos états affaiblis, en avions encore la capacité. Nous étions encore capables de nous échapper du château, avant que quiconque ne réalise que nous étions parties.\n\nCertains seraient soupçonneux, bien sûr. La propre magie de Mitrenya la gardait toujours jeune, et elle s'assurait de maintenir un simple glamour sur moi pour assurer la même chose. Cela n'arrêterait pas les questions, mais elles se calmeraient rapidement. Le cerveau est incroyable pour expliquer l'inexplicable, après tout.\n\nNous voyageâmes vers l'étendue, et marchâmes jusqu'à ce que nous atteignions un village. Reculé, bien sûr, et epednan. Quelque part où personne ne pourrait nous trouver, à moins de savoir où chercher.\n\nUne partie distante de moi reconnaissait la barbarie de ce que nous étions sur le point de faire, mais je la fis taire. Tout serait au service du rêve de Mitrenya. Un rêve pour lequel je ferais n'importe quoi pour le voir accompli."
 flavour_velsfadhecai.98.a:0 "N'importe quoi du tout."
 vf_showering_tt:0 "§gN'aie pas peur, mon amie. Nous reviendrons.§!"
 flavour_velsfadhecai.99.t:0 "Partir Doucement"
 flavour_velsfadhecai.99.d:0 "« Cela ne marchera qu'une fois, ma douce. » expliqua Mitrenya, tandis que nous lavions l'ichor de notre peau. Quiconque qui, d'une façon ou d'une autre, tomberait sur cet endroit penserait qu'une crue subite avait emporté le village. Peut-être marcheraient-ils dans les rues et se demanderaient pourquoi les cadavres apparaissaient comme des coques si desséchées, mais cela n'aurait pas d'importance.\n\nCela faisait du bien, d'être jeune à nouveau. J'étais rafraîchie d'une façon que je n'avais jamais expérimentée auparavant. Mitrenya, malgré son étrange intemporalité, semblait vivre la même chose. Je m'étirai, juste pour tester. Là où je ne pouvais même pas atteindre au-delà de mes genoux, c'était presque trop facile de toucher le bout de mes orteils.\n\n« À la maison, alors ? » demandai-je tandis que nous nous habillions. Mitrenya sourit et acquiesça, séchant ses cheveux d'un geste de la main. Autour de nous, sans limites et magnifique, l'étendue s'étendait éternellement vers l'horizon."
 flavour_velsfadhecai.99.a:0 "Ainsi nous revenons, forgées à nouveau."
 vf_squeakyclean_tt:0 "§MLady Mitrenya Konyrzab§! revient au pouvoir.\n\n§gVois ? Je t'avais dit de ne pas t'inquiéter. Nous n'avons jamais été du genre à laisser une histoire inachevée.§!\n\n§RCette magie ne peut être accomplie qu'une seule fois.§!"
 vf_readingahead_i_tt:0 "§gEn train de lire en avance, n'est-ce pas ? Il est souvent mieux de finir le chapitre avant de tourner vers le suivant...§!"
 
