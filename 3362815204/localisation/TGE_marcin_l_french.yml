l_french:
 beer: "Bière"
 beerDESC: "La bière est l'une des boissons alcoolisées les plus consommées au monde, et la troisième boisson la plus populaire après l'eau et le thé. La bière est souvent produite par les moines dans les monastères et principalement brassée à partir de céréales avec des ajouts de miel et de fruits pour enrichir ses saveurs."
 apiculture: "Apiculture"
 apicultureDESC: "L'apiculture est l'entretien de colonies d'abeilles, généralement dans des ruches fabriquées par l'homme. L'apiculteur élève des abeilles afin de récolter leur miel précieux. Les monastères possédaient souvent leurs propres abeilles pour produire de la cire et de l'hydromel."
 whaling: "Baleines"
 whalingDESC: "Les plus grands mammifères vivants aujourd'hui, pendant des siècles les hommes ont chassé les baleines pour leur viande, leur graisse et leurs os. À l'époque préindustrielle, les hommes défiaient ces animaux massifs depuis des voiliers, employant des harpons contre ces bêtes gigantesques dans un combat souvent mortel de l'homme contre l'animal."
 lumber: "Bois d'œuvre"
 lumberDESC: "Le bois d'œuvre est un type de bois qui a été transformé en poutres et planches, une étape dans le processus de production du bois. Le bois d'œuvre est principalement utilisé à des fins structurelles mais a également de nombreuses autres utilisations essentielles."
 palm_oil: "Huile de palme"
 palm_oilDESC: "L'huile de palme est une huile végétale comestible dérivée du mésocarpe du fruit des palmiers à huile et est largement utilisée comme huile de cuisson dans de nombreuses régions du monde."
 cinnamon: "Cannelle"
 cinnamonDESC: "La cannelle est une épice obtenue à partir de l'écorce interne de plusieurs espèces d'arbres. La cannelle est principalement utilisée comme condiment aromatique et additif de saveur dans une grande variété de cuisines, de plats sucrés et salés."
 saffron: "Safran"
 saffronDESC: "Le safran est une épice dérivée de la fleur du crocus à safran. Les stigmates et styles cramoisis vifs, appelés filaments, sont collectés et séchés pour être utilisés principalement comme assaisonnement et agent colorant dans les aliments. C'est l'épice la plus chère au monde."
 opium: "Opium"
 opiumDESC: "L'opium est le latex séché obtenu à partir du pavot à opium, qui est traité chimiquement pour produire de l'héroïne et d'autres opioïdes synthétiques à usage médicinal. Son commerce est étroitement contrôlé."
 rice: "Riz"
 riceDESC: "Le riz est la graine de l'espèce végétale herbacée. En tant que céréale, c'est l'aliment de base le plus consommé pour une grande partie de la population humaine mondiale, particulièrement dans le Haless."
 rum: "Rhum"
 rumDESC: "Le rhum est une boisson alcoolisée distillée fabriquée à partir de sous-produits de la canne à sucre, tels que la mélasse, ou directement à partir du jus de canne à sucre, par un processus de fermentation et de distillation. Le distillat, un liquide clair, est ensuite généralement vieilli dans des fûts de chêne."
 horses: "Chevaux"
 horsesDESC: "Dans le monde entier, les chevaux jouent un rôle essentiel au sein des cultures humaines et ce depuis des millénaires. Utilisés pour la guerre, le transport et l'agriculture."
 olive_oil: "Olives"
 olive_oilDESC: "Les olives ont une importance agricole majeure dans la région méditerranéenne en tant que source d'huile d'olive et ingrédient fondamental de la cuisine méditerranéenne."
 amber: "Ambre"
 amberDESC: "L'ambre est de la résine d'arbre fossilisée, appréciée pour sa couleur et sa beauté naturelle depuis l'époque néolithique. Très valorisée de l'Antiquité à nos jours comme pierre précieuse et matériau de joaillerie."
 jade: "Jade"
 jadeDESC: "Le jade était utilisé pour créer de nombreux objets utilitaires et cérémoniels, des objets décoratifs d'intérieur aux costumes funéraires en jade. Le jade était considéré comme la « gemme impériale » dans les cultures orientales."
 marble: "Marbre"
 marbleDESC: "Le marbre est une roche magnifique très prisée comme matériau de construction et par les artistes pour la sculpture. Le marbre existe dans une variété de couleurs et de nuances, parfois monochrome et parfois avec des veines et des poches de nombreuses couleurs différentes."
 lead: "Plomb"
 leadDESC: "C'est un métal lourd qui est plus dense que la plupart des matériaux courants. Le plomb est doux et malléable, et a également un point de fusion relativement bas. Le plomb a été largement utilisé pour les balles et les munitions."
 mercury: "Mercure"
 mercuryDESC: "Le mercure est un métal avec la propriété unique d'être liquide à température ambiante. C'est un métal assez rare, trouvé principalement dans les gisements de cinabre, où il s'est lié au soufre. On pensait que le mercure avait des propriétés médicinales, bien que l'exposition entraîne en fait des effets néfastes sur la santé. Il était utilisé dans les onguents et les cosmétiques."
 camel: "Chameaux"
 camelDESC: "Les chameaux ont été domestiqués et utilisés par les humains dans les zones désertiques où d'autres animaux ont du mal à survivre, nécessitant très peu d'eau pendant de longues périodes. Ils étaient utilisés pour la guerre, comme animaux de travail, pour le transport, le lait et la viande, et leurs poils étaient un produit d'exportation prisé pour l'utilisation dans les textiles."
 gunpowder: "Poudre à canon"
 gunpowderDESC: "La poudre à canon est un explosif constitué d'un mélange en poudre de salpêtre, de soufre et de charbon de bois. Une invention qui a révolutionné la guerre."
 elephants: "Éléphants"
 elephantsDESC: "Historiquement, les éléphants étaient considérés comme des instruments de guerre redoutables. Ils étaient équipés d'armures pour protéger leurs flancs, et leurs défenses recevaient des pointes acérées de fer ou de laiton si elles étaient assez grandes."
 tin: "Étain"
 tinDESC: "L'étain, un métal résistant à la corrosion, était un élément central du bronze, aux côtés du cuivre. Il était également utilisé à des fins militaires et pour créer des alliages résistants."
 dates: "Dattes"
 datesDESC: "Les dattes sont un aliment de base du Moyen-Orient et de la vallée de l'Indus depuis des milliers d'années, fournissant une source nutritive essentielle."
 cheese: "Fromage" 
 cheeseDESC: "Depuis les temps anciens, le fromage était un aliment quotidien et la fabrication du fromage un art mature. Le fromage était fabriqué à partir de lait et produit dans une large gamme de saveurs, textures et formes par coagulation de la caséine, protéine du lait."
 citrus: "Agrumes" 
 citrusDESC: "Les agrumes sont un genre de plantes dont les fruits sont connus pour leurs goûts principalement amers ou aigres. Originaires d'Océanie, ils se sont répandus en Asie avec les premières civilisations, et de là dans l'Ancien Monde. Ils n'ont vraiment pris leur essor en Europe qu'à partir des années 1400, mais sont devenus un mets de luxe - l'orange douce en particulier."
 seafood: "Fruits de mer"
 seafoodDESC: "Les fruits de mer désignent toute forme de vie marine considérée comme aliment par les humains, notamment les poissons et les crustacés. Les crustacés comprennent diverses espèces de mollusques et de crustacés prisés pour leur chair délicate."
 carpet: "Tapis"
 carpetDESC: "Un tapis est un revêtement de sol textile composé typiquement d'une couche supérieure de poils attachée à un support. Le poil était traditionnellement fabriqué à partir de laine, créant des œuvres d'art tissées."
 nutmeg: "Noix de muscade"
 nutmegDESC: "La noix de muscade est l'épice obtenue en broyant la graine du muscadier parfumé en poudre. L'épice a un parfum piquant distinctif et un goût chaud légèrement sucré ; elle est utilisée pour aromatiser de nombreux types de produits de boulangerie."
 maize: "Maïs"
 maizeDESC: "Le maïs, souvent appelé blé d'Inde, était une culture de base du REDACTED ; principalement dans REDACTED, où les conditions de croissance étaient idéales mais se répandant également au reste du REDACTED. Il servait le même rôle pour REDACTED que la plupart des céréales REDACTED ; une culture de base pour les humains et les animaux."
 pearls: "Perles"
 pearlsDESC: "Les perles naturelles de belle qualité sont des bijoux très rares. Leurs valeurs sont déterminées de la même manière que celles d'autres pierres précieuses, selon la taille, la forme, la couleur, la qualité de surface, l'orient et le lustre. Les perles naturelles uniques sont souvent vendues comme objets de collection, ou montées comme pièces maîtresses dans des bijoux uniques."
 metalworking: "Métallurgie"
 metalworkingDESC: "La métallurgie est le processus de travail avec les métaux pour créer des pièces individuelles, des assemblages ou des structures à grande échelle. Un art essentiel pour le progrès technologique."
 silver: "Argent"
 silverDESC: "L'argent est extrait depuis l'Antiquité, longtemps valorisé comme métal précieux, utilisé pour fabriquer des ornements, des bijoux, de la vaisselle et des ustensiles de grande valeur."
 exotic_animals: "Animaux exotiques"
 exotic_animalsDESC: "Les animaux exotiques comprennent une grande variété d'animaux rares gardés comme animaux de compagnie pour une forme de prestige par les riches et les puissants."
 vanilla: "Vanille"
 vanillaDESC: "La vanille est un arôme dérivé des orchidées vanille, originaires de REDACTED et REDACTED, principalement REDACTED. La vanille est devenue populaire à Cannor comme additif au chocolat."
 munitions: "Munitions"
 munitionsDESC: "Les munitions représentent les fournitures militaires utilisées en guerre, en particulier les armes et les munitions. Essentielles pour maintenir une armée moderne sur le terrain."
 woodworking: "Ébénisterie"
 woodworkingDESC: "L'ébénisterie est l'activité de fabrication d'articles en bois, et comprend la fabrication de meubles et d'armoires. Un artisanat raffiné pour créer des œuvres durables et belles."
 ebony: "Ébène"
 ebonyDESC: "L'ébène est un bois dur noir/brun dense, idéal pour la sculpture. Le bois d'ébène était principalement utilisé pour fabriquer des armoires de luxe avec de magnifiques sculptures artistiques."
 tar: "Goudron"
 tarDESC: "Le goudron est une substance visqueuse qui peut être obtenue à partir de divers matériaux organiques ; principalement des pins, bien que des produits similaires au goudron puissent être dérivés de diverses matières organiques, comme la tourbe. Le goudron était un élément central des économies de REDACTED, largement recherché comme conservateur pour les navires en bois, les protégeant contre la pourriture."
 sulfur: "Soufre"
 sulfurDESC: "Le soufre, connu dans le monde antique sous le nom de pierre de feu, a longtemps été associé à l'activité volcanique, ce qui explique pourquoi les anciens chrétiens pensaient qu'il pouvait être du diable. Le soufre était important dans la production de poudre à canon, étant l'ingrédient le plus recherché."
 leather: "Cuir"
 leatherDESC: "Le cuir est un matériau solide et ductile produit par le tannage de peaux d'animaux, souvent de peau de bétail. Il est utilisé dans la production de nombreux biens de valeur, tels que vêtements, livres, armures, papiers peints et meubles. Une large gamme de techniques est utilisée à travers le monde pour produire de nombreuses variétés différentes."
 jewellery: "Joaillerie"
 jewelleryDESC: "La joaillerie consiste en des objets décoratifs portés pour l'ornement personnel, tels que broches, bagues, colliers, boucles d'oreilles, pendentifs, bracelets et boutons de manchette. Les bijoux peuvent être attachés au corps ou aux vêtements."
 maple_syrup: "Sirop d'érable"
 maple_syrupDESC: "Le sirop d'érable a d'abord été fabriqué et utilisé par les peuples REDACTED de REDACTED, et la pratique a été adoptée par les colons REDACTED, qui ont progressivement raffiné les méthodes de production."
 potato: "Pommes de terre"
 potatoDESC: "REDACTED"
 steam_engine: "Machine à vapeur"
 steam_engineDESC: "La machine à vapeur est un moteur thermique qui effectue un travail mécanique en utilisant la vapeur comme fluide de travail. La machine à vapeur utilise la force produite par la pression de vapeur pour pousser un piston d'avant en arrière à l'intérieur d'un cylindre."
 zinc: "Zinc"
 zincDESC: "Le zinc est un métal lustré qui, avec le cuivre, est utilisé pour fabriquer du laiton, couramment utilisé pour faire des figurines, des sculptures et de la vaisselle. Le zinc a d'abord été isolé de ses minerais dans REDACTED, des siècles avant que les REDACTED ou REDACTED ne parviennent à faire de même, et la plupart du zinc pur de cette période venait de REDACTED."
 optics: "Optique"
 opticsDESC: "L'optique représente l'utilisation du verre et sa transformation en lentilles utilisées pour la correction de la vision et de nombreuses autres inventions comme le microscope optique composé vers REDACTED, et le télescope réfracteur en REDACTED, tous deux apparus dans les centres de fabrication de lunettes dans REDACTED."
 fur_clothing: "Vêtements de fourrure"
 fur_clothingDESC: "La fourrure est généralement considérée comme l'un des premiers matériaux utilisés pour les vêtements et la décoration corporelle. La fourrure est portée dans la plupart des climats tempérés et froids du monde entier en raison de sa chaleur et de sa durabilité."
 cannon: "Canons"
 cannonDESC: "Une grande et lourde pièce d'artillerie, généralement montée sur roues, autrefois utilisée dans la guerre. Capable de détruire les fortifications les plus solides."
 tomato: "Tomates"
 tomatoDESC: "REDACTED"
 champagne: "Vin mousseux"
 champagneDESC: "Le vin mousseux contient des niveaux significatifs de dioxyde de carbone, ce qui le rend pétillant. Un délice prisé par la noblesse."
 llama: "Lama"
 llamaDESC: "Le lama et son cousin plus petit l'alpaga ont été domestiqués et utilisés par les elfes comme animaux de travail et leurs poils étaient un produit d'exportation prisé pour l'utilisation dans les textiles."
 indigo: "Teinture indigo"
 indigoDESC: "Historiquement, l'indigo était un colorant naturel extrait des feuilles de certaines plantes, et ce processus était économiquement important car les colorants bleus étaient autrefois rares et très recherchés."
 sea_turtle: "Tortues de mer"
 sea_turtleDESC: "Les tortues de mer étaient principalement chassées par les populations locales. La viande était un mets délicat dans REDACTED et ils pouvaient la vendre aux marchands. D'autres produits étaient également utilisés dans la médecine traditionnelle et les cosmétiques."
 uniforms: "Uniformes"
 uniformsDESC: "Le remplacement croissant de l'armée d'enrôlement par des armées nationales permanentes a créé une demande nationale d'uniformes. Les industries textiles locales ont commencé la production pour répondre à cette demande croissante."
 marble_sculpture: "Sculptures de marbre"
 marble_sculptureDESC: "La sculpture sur marbre est l'art de créer des formes tridimensionnelles à partir de marbre. La sculpture est parmi les plus anciens des arts. Avant même de peindre les murs des grottes, les premiers humains façonnaient des formes dans la pierre. De ces débuts, les artefacts ont évolué vers leur complexité actuelle."
 cigars: "Cigares"
 cigarsDESC: "Le cigare est un rouleau de feuilles de tabac séchées et fermentées destiné à être fumé. Les cigares sont produits dans une variété de tailles et de formes, chacune offrant une expérience unique."
 chocolate: "Chocolat"
 chocolateDESC: "Le chocolat est un produit alimentaire fabriqué à partir de gousses de cacao torréfiées et broyées, disponible sous forme liquide, solide ou en pâte, seul ou comme agent aromatisant dans d'autres aliments."
 jade_sculptures: "Sculptures de jade"
 jade_sculpturesDESC: "La sculpture sur jade est l'art de créer des formes tridimensionnelles à partir de jade. La sculpture est parmi les plus anciens des arts. Avant même de peindre les murs des grottes, les premiers humains façonnaient des formes dans la pierre. De ces débuts, les artefacts ont évolué vers leur complexité actuelle."
 millet: "Millet"
 milletDESC: "Le millet est un groupe très varié de graminées à petites graines, largement cultivées dans le monde entier comme cultures céréalières ou grains pour le fourrage et l'alimentation humaine. La plupart des espèces généralement appelées millets appartiennent à la tribu des Paniceae, mais certains millets appartiennent également à divers autres taxons."
 exotic_fur: "Fourrure exotique"
 exotic_furDESC: "Dès le XIe siècle, la fourrure était portée comme symbole de richesse et de statut social plutôt que simplement par besoin de chaleur. La royauté européenne portait régulièrement des manteaux de fourrure, des capes de fourrure et des accessoires de fourrure."
  
 
