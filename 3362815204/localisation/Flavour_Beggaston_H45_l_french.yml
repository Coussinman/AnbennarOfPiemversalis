 beggaston_D_10_title:0 "L'Avatar"
 beggaston_D_10_desc:0 "« Nous venons ici aujourd'hui, malgré les dénonciations officielles du Conseil Panthéonique à des milliers de kilomètres, pour honorer l'Incarnation de la Rivière Ynn comme Avatar d'Ara.\n\nÀ Begga Bons-Doigts, l'Avatar d'Ara, nous devons Beggaston. La déesse de la Fortune regarda autrefois Cannor, et vit pauvreté et perte : et donc elle s'incarna comme Begga, apportant Prospérité par Charité à tous ceux qu'elle croisait. Ses fidèles ont survécu par inondation et famine, car ils avaient foi dans le Don, et donc reçurent en retour.\n\nÀ la Rivière Ynn, l'Avatar d'Ara, nous devons Sarda. La déesse de la Fortune regarda autrefois Aelantir, et vit un continent dévasté par le Jour des Cieux Cendrés : et donc elle s'incarna comme Rivière Ynn, apportant Prospérité par Charité à tous ceux qu'elle croisait. Ses fidèles ont survécu par inondation et famine, car ils avaient foi dans le Don, et donc reçurent en retour.\n\nNous avons distribué les bontés de Begga aux Ynniques, et les bontés de l'Ynn aux Beggans. Nous avons trouvé le lien entre ces Avatars d'Abondance divine, et nous les avons liés ensemble comme ils ont toujours été destinés à être liés. L'Ynn monte en Begga, et Begga monte en Ynn ! Puissions-nous toujours être dignes de ce magnifique cadeau ! »"
 beggaston_D_10_philosopher_tt:0 "Un Philosophe d'au moins niveau §Y3§! est actuellement employé."
 beggaston_D_10_theologian_tt:0 "Un Théologien d'au moins niveau §Y3§! est actuellement employé."

 beggaston_D_13_title:0 "Épées en Socs de Charrue"
 beggaston_D_13_desc:0 "« 1. Selon les définitions promulguées par le Cercle des Mains plus tôt cette année, la Prospérité requiert des sources suffisantes de métal. Chaque Cercle doit avoir fer, cuivre, et autres matériaux désignés, pour fabriquer outils, munitions, et beaucoup d'autres prérequis pour la Fortune...\n\n...2. Comme c'est consacré dans les Sixièmes Principes de Charité, (a) accaparer injustement (b) un morceau de Prospérité, quand (c) ce morceau ne bénéficie pas à son propriétaire actuel, et (d) quand d'autres en ont besoin, est illégal...\n\n...3. Comme c'est consacré dans le Dixième Principe de Charité, être un seigneur féodal est illégal. À un degré moindre, maintenir les ornements, catéchismes, et/ou attirail du féodalisme est aussi illégal...\n\n...4. Nous soutenons que, comme l'armure est un ornement du féodalisme, la maintenir est (a) l'« accaparer injustement ». Comme l'armure est faite de métal, c'est un (b) morceau de Prospérité dont (d) d'autres ont besoin. Comme nous sommes dans un âge d'armes à feu qui percent facilement l'armure, elle (c) ne bénéficie pas à son propriétaire...\n\n...5. Par conséquent, posséder une armure est violer les Sixième et Dixième Principes de Charité. L'armure sera saisie par les Cercles locaux, et sera mise à l'usage de façons qui peuvent mieux servir notre Prospérité. » – Le Grand Cercle de Dolhinda, [GetYear]"
 beggaston_D_13_meltingdown_tt:0 "Toutes les provinces possédées avec la marchandise commerciale §YFer§! obtiennent '§YFondre les Armements Chevaleresques§!' pendant §Y20 ans§!, donnant les effets suivants :\nEfficacité de Production Locale : §G+10.0%§!\nBiens Produits Localement : §G+1.00§!"

 beggaston_D_15_title:0 "Évincer les Empires Coloniaux"
 beggaston_D_15_desc:0 "Dans les régions reculées du bassin de la Rivière, les Ynniques voient encore les Krahonais comme rien de plus que des envahisseurs. Dans les régions tout aussi reculées de Veykoda et Epednar, les Cannonais voient encore les nés-des-ruines comme rien de plus que des sauvages. Dans le vaste milieu, cependant – où les Cercles sont composés de Sarda, Dolindhans, Rzentans, et d'humains « Sarnik » ynnisés – les conflits émergent alors que les empires convergent. Les colonisateurs cannonais revendiquent Noruin, Dalaire, et la Mer Brisée, et, avant longtemps, ils peuvent venir pour nous.\n\nCertains de nos Cercles, spécialement ceux dominés par les Cannonais et les Sarnik, préfèrent la paix avec Cannor, de peur que nous provoquions une guerre que nous ne pouvons gagner. D'autres demandent l'agression, insistant qu'un Ynn uni peut repousser tout envahisseur. Beaucoup affirment maintenant que nos humains prendraient parti pour les Cannonais envahisseurs plutôt que protéger Beggasrad, et cette affirmation continuera à se répandre tant que nous n'agirons pas. Pour assurer que Beggasrad ne dégénère pas en méfiance, nous devons commencer une session du Cercle des Mains, et annoncer une position contre les colonisateurs !"
 beggaston_D_15_parliament_issue_tt:0 "Nous pouvons maintenant débattre de la question parlementaire §YEmpires du Nord§!."

 beggaston_D_16_title:0 "Toucher les Mers Glaciales"
 beggaston_D_16_desc:0 "Nous nous sommes unis contre les empires de Cannor, et avons donc poussé au nord vers la côte – mais la question de « et maintenant ? » résonne aux oreilles de notre peuple. Nous n'avons pas de culture navale en dehors des bateaux qui naviguent sur l'Ynn, et les océans gelés semblent si loin de notre Rivière. Malgré notre distance, l'Ynn n'entre-t-elle pas dans la Baie des Trolls, dont les eaux se mélangent avec les mers ? Notre Avatar est ici avec nous, et donc nous sommes inconquérables. La Fortune de Beggaston nous suit à l'océan !\n\nLes barges fluviales sont déconstruites, puis refaites en brise-glaces. Les commerçants se répandent au nord en masse, désespérés de trouver de nouveaux marchés. Les Cercles sont établis au nord, comme ils l'ont été partout ailleurs. Ce n'est qu'une conquête de plus, et une libération de plus. D'ici, le monde apprendra de nos commerçants, et nos biens atteindront le monde !"
 beggaston_D_16_parliament_check_tt:0 "Nous avons adopté la question parlementaire §YEmpires du Nord§!."

 beggaston_E_2_title:0 "Atteindre vers l'Ynn"
 beggaston_E_2_desc:0 "À Couronne-de-Dame, nous vivions dans l'Empire d'Anbennar : et nous sommes venus ici pour échapper à la fois aux griffes féodales de nos seigneurs, et aux contrats oppressifs de la Compagnie Commerciale Calassani. Pourtant nous voici, à des milliers de kilomètres... face à face avec un autre empire féodal, apparemment encore plus arriéré que celui que nous avons quitté. L'Ynn semble si riche, et pourtant si pauvre en esprit.\n\nSi nous devons vivre dans cette étrange nouvelle terre, nous devons nous accommoder de son peuple. Nous apprendrons leur langue, nous enverrons des diplomates et commerçants. Nous leur enseignerons nos dieux, et peut-être même changerons leurs façons. Toute vie dans cette vallée fluviale coule vers l'Ynn, et donc nous nous ferons partie de sa culture !"
 beggaston_E_2_truces_tt:0 "Gagnez une trêve de 5 ans avec le propriétaire de §YSelocshana§!.\nSi le propriétaire est un §Ysuzerain§!, gagnez aussi des trêves avec tous leurs §Ysujets§!.\nSi le propriétaire a un §Ysuzerain§!, gagnez aussi des trêves avec le §Ysuzerain§! et tous les autres §Ysujets§! du §Ysuzerain§!."

 beggaston_E_4_title:0 "Les Mains de la Rivière"
 beggaston_E_4_desc:0 "Pendant une inondation ynnique de dix ans, nous établîmes l'ordre missionnaire des Mains de la Rivière. Les Mains – en partie évangélistes, en partie aumôniers – parcourent les rives de la grande Rivière Ynn, cherchant à aider quiconque ils croisent. Nos Mains n'étaient jamais riches, ni prospères, et pourtant elles étaient nombreuses : avant longtemps, les Sarda n'étaient plus surpris quand un paysan beggastonique venait dans leurs villages demander si quelqu'un avait besoin d'aide. Alors que la Rivière prenait vies et moyens de subsistance, ses Mains restauraient les gens à la santé, causant à certains de questionner pourquoi ils vénéraient l'Ynn du tout. À quoi sert un dieu qui tue, quand vous pouvez rejoindre celui qui sauve ?"
 beggaston_E_4_owns_tt:0 "Si vous avez complété cette mission en possédant directement la province, perdez §R-50.00§! Couronnes."
 beggaston_E_4_force_convert_tt:0 "Remplissez l'objectif de l'§YÂge du Dénouement§! : '§YNation Convertie§!''."

 beggaston_E_5_title:0 "Les Négociations sont Damnées"
 beggaston_E_5_desc:0 "Le Grand Barrage d'Adbrabohvi, un château dont le but est de fonctionner comme des douves, domine le Réservoir Predpadhynn. C'était le premier Barrage, le premier grand passage de l'Ynn, et le premier portail vers le « monde souterrain » en dessous. Depuis les jours de sa construction, les prêtres-rivière et thanatologues ont tenu des rites funéraires alors que des corps sont embarqués dans le flot de la Rivière : c'est, en d'autres termes, une citadelle sainte de mort. Il est donc inquiétant pour beaucoup des fidèles ynniques que nous l'ayons prise pour nous-mêmes.\n\nNous n'avons aidé Selocshana dans la saisie d'Adbrabohvi que parce que leur ancien seigneur, le « dirigeant légitime » de la région, menaçait constamment notre allié de conquête. Nous n'avions pas le choix que de saisir son fief, et donc le Barrage : si nous ne l'avions pas fait, il aurait été utilisé comme base de lancement d'où ils nous détruiraient. Peut-être si nous parlons aux prêtres-rivière du Barrage, viendront-ils à comprendre que nous ne leur voulons aucun mal. Peut-être pouvons-nous arriver à une compréhension, et vivre ensemble en paix."

 beggaston_E_9_title:0 "Terres Perdues pour Sarda"
 beggaston_E_9_desc:0 "Au sud, nos Cercles sont établis avec vigueur. Contrairement au chaos du nord, où les paysans ont cessé de travailler leurs terres au-delà de ce qu'ils doivent pour se nourrir seulement eux-mêmes, les sudistes semblent comprendre l'esprit du don et tout ce qu'il implique. Les plus charitables reçoivent les meilleures terres et ressources, car ils sont assez forts en caractère pour les utiliser de façon responsable ; et en réponse, ils offrent des produits excédentaires et leurs services à ceux autour d'eux. Un équilibre contributionnel est établi, où ceux qui donnent le plus reçoivent le plus en retour.\n\nIl n'y a qu'un problème. Les Sarda d'Arvezl, Fadhevych, et Arverynn sont venus démocratiquement vers nous avec une proposition : la conquête complète des 'Buycev,' nés-des-ruines non-ynniques, dans les régions entourant leurs terres. Des délégations sont arrivées de près d'une centaine de Cercles du sud, chacune demandant que nous les aidions à étendre leurs frontières vers de nouveaux territoires. Ils nous ont offert le commandement de leurs meilleurs soldats dans le cadre de leurs demandes, et donc... eh bien, nous devons leur donner ce qu'ils veulent en retour, non ?"
 beggaston_E_9_owns_tt:0 "Gagnez des revendications permanentes sur les provinces de culture non-§YSarda§! dans la région §YSarda§! à l'est de la rivière Ynn."

 beggaston_E_12_title:0 "Injonction de la Rivière"
 beggaston_E_12_desc:0 "« Nous devons aller plus loin, » dit l'Émulant de [1141.GetName]. « Tout Veykoda est plein de monstres : et nous ne serons jamais en sécurité jusqu'à ce qu'ils soient vaincus. Rois bandits, rhinocéros laineux, tatouages de sang et chair... leurs raids seront éternels, et nous ne connaîtrons jamais la Prospérité, jusqu'à ce qu'ils soient vaincus. »\n\n« Nous amènerons l'armée, » dit le représentant de [2757.GetName]. « Les paysans de Sarda n'ont pas assez d'espace pour vivre ; et Veykoda est plein de terres agricoles libres et fertiles, mûres pour la prise. Pour faire avancer notre Fortune, nous devons prendre l'est. »\n\n« Et nous libérerons les paysans de Veykoda ! » dit le dirigeant du Cercle de [1149.GetName] avec enthousiasme. Il sourit à une salle qui tombe soudain silencieuse.\n\nFinalement, par une voix d'hésitation, le premier elfe agree avec le sentiment. « Oui, » dit-il. « Oui, et cela aussi. »"
 beggaston_E_12_owns_tt:0 "Possédez toutes les provinces de culture non-§YSarda§! dans la région §YSarda§! à l'est de la rivière Ynn."
 beggaston_E_12_insult_tt:0 "Envoyé des insultes à tous les pays avec capitales en Veykoda."
 beggaston_E_12_remove_tt:0 "Améliorez le modificateur permanent '§YColons Sarda§!' :"
 beggaston_E_12_colony_tt:0 "À l'achèvement d'une colonie à l'intérieur de la région §YVeykoda§!, sa culture changera en §YSarda§! née-des-ruines."

 beggaston_E_13_title:0 "Écoulement Quadruple"
 beggaston_E_13_desc:0 "Un nain débarque de sa caravane, ayant suivi l'affluent le plus au nord. Il fait un signe de tête à un ami halfelin, qui venait d'accoster au bord sud de Davstuir. « C'est... plus joli que la dernière fois, hein. »\n\n« Certainement ! » répond le halfelin, regardant un flot de marchands couler avec l'Ynn. « Ce ne serait pas trop mal de vivre ici, vraiment. Mieux que d'être au milieu de nulle part ! »\n\n« Heh. Qui sait. Ça ne me dérangerait pas que ma famille ait toujours assez à manger. »\n\n« Tu penses que ça vaut tout le culte de la rivière ? Le truc 'avatar d'Ara' dont ils sont si fiers ? »\n\nLe nain regarde sa propre petite caravane, puis jette un coup d'œil aux marchés débordants de Davsuit. « ...Peut-être. Ça dépend de combien ils sont prêts à donner. »"
 beggaston_E_13_veykoda_separatism_tt:0 "Toutes les provinces non possédées dans la région §YVeykoda§! gagnent 5 années de moins de séparatisme quand vous les conquérez."

 beggaston_E_14_title:0 "Le Mettre Entre Leurs Mains"
 beggaston_E_14_desc:0 "Les halfelins étaient les plus faciles à convaincre, car ils avaient déjà un amour pour Begga. Malgré notre... non-orthodoxie, ils voulaient simplement une bonne vie et l'autodétermination, ce que nos Cercles autonomes pouvaient facilement fournir. Les Veykodans étaient en fait les deuxièmes plus faciles, car ils s'étaient opposés au féodalisme et à la hiérarchie pendant des siècles ; bien que résistants au début, nos Cercles nécessitaient à peine des changements à leurs structures villageoises préexistantes (au moins, au niveau local). Les nains aiment leurs traditions, mais ceux qui sont venus ici sont déjà non conventionnels comparés à beaucoup de leurs semblables. Ils pouvaient être convaincus avec des marchés pour leurs marchandises, avec la Prospérité, avec le respect pour Balgar, et avec l'autonomie. Quand il s'agit des bandits... eh bien, les bandits voulaient juste la richesse, et c'est quelque chose que nous pouvons fournir.\n\nEn vérité, le groupe le plus difficile à convaincre était les Ynniques, qui ont longtemps cherché à régner sur Veykoda. Depuis les jours de l'Empire Ynnique, le peuple de la Rivière rêvait de subjuguer toutes les terres à leur est... mais comme l'Empire est dans le passé, ce rêve l'est aussi. Veykoda sera pour les Veykodans, et nous travaillerons ensemble sous Begga !"
 beggaston_E_14_ruralgrowth_tt:0 "Toutes les provinces dans la région §YVeykoda§! obtiennent '§YCroissance Rurale§!' pendant §Y20 ans§!, donnant les effets suivants :\nCoût de Construction Local : §G-10.0%§!\nCoût de Développement Local : §G-5.0%§!"

 beggaston_E_16_title:0 "Réparer les Vues sur les Buyovec"
 beggaston_E_16_desc:0 "Il y a quelques années à peine, nous argumentions aux Cannonais de Beggasrad qu'ils doivent mettre les intérêts de notre nation au-dessus de leurs liens ethniques ; maintenant, il semble que nous devons faire de même pour les Ynniques. Pendant plus de mille ans, les « Buycev » – les Veykodans, les Epednar, l'Ancien Rzentur, et les Maudits – ont résisté au féodalisme, et se sont ainsi consacrés comme ennemis de l'Ynn. Nous pensions avoir fait tant de chemin en apportant l'égalité à la Rivière, en éliminant toutes les prises de l'ordre féodal des esprits de nos semblables... mais il semble que les haines anciennes soient enracinées bien plus profondément que nous le pensions. Même si les seigneurs sont partis, la haine de ces « ennemis de la civilisation » demeure.\n\nNous devons encore une fois appeler une réunion d'urgence du Cercle des Mains. Là, nous prendrons une politique officielle que tous les Buyovec sont nos frères, et que les Cercles, aux côtés des eaux de l'Ynn, leur seront apportés aussi. Les canaux s'étendront du Chemin d'Or à Argezvale, et tous Prospéreront à nos côtés !"
 beggaston_E_16_parliament_issue_tt:0 "Nous pouvons maintenant débattre de la question parlementaire §YLes Buyovec sont dans le Cercle§!."

