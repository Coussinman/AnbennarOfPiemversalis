 flavour_beggaston.1.t:0 "Un Seigneur Revendique"
 flavour_beggaston.1.d:0 "Un noble maigre et voyant – ou, peut-être, un homme désespérément tentant de ressembler à un noble – est venu au Cercle avec un regard trop intense et un contrat lié sur vélin. Son écuyer en suite, après avoir sonné une trompette ternie au centre de [Root.Capital.GetName], lit son contenu à une foule perplexe : « Nous, la Compagnie Commerciale Calassani signataire, transférons par la présente une part de propriété de cent pour cent de la Compagnie d'Aventuriers du Cercle Brillant à Sir Anderol Froedam. Froedam est ainsi pleinement autorisé, avec le soutien légal de Couronne-de-Dame et le soutien militaire de tous les aventuriers embauchés par Calassani, à établir le Royaume de Froedamie dans l'Étendue d'Epednar. » Ce « Froedam » tousse alors, rit maladroitement, et se proclame « Roi Anderol le Premier » sur la place de la ville. En ce moment, nous réalisons la folie de nos actions.\n\nAlors que nous nous préparions à partir pour Aelantir, nous avons signé un contrat qui stipulait que la Compagnie Commerciale Calassani financerait notre expédition, en échange qu'elle conserve la propriété légale complète de notre colonie. Cela semblait une bonne affaire, peut-être même une aubaine ; ici dans l'Étendue, où il faut des années pour qu'un seul émissaire nous atteigne, les vastes pouvoirs de Calassani ne pouvaient exiger rien de plus que les expéditions occasionnelles d'impôts. Dans l'isolement, nous étions libérés d'interférence... ou, du moins, nous le pensions. Comme nous avions tort.\n\nLes aventuriers qui nous ont suivis vents et marées bougent pour soutenir le « Roi Anderol », et les marchands d'Ara hochent la tête en acceptant un changement de propriétaire. Nous, cependant, le peuple du Cercle Brillant, les fervents adorateurs de Begga, ne le faisons pas. Après tout ce que nous avons souffert, après toutes les luttes et morts qu'il fallut pour arriver ici, nous ne laisserons pas notre destin être déterminé par quelque bouffon brandissant du vélin. Alors que Matilda Serrures-d'Argent entend cette proclamation, elle lance un appel aux armes : tous les fidèles de Begga ont le devoir de ne pas accepter cette trahison. Nous expulserons ce prétendu roi-par-contrat !"
 flavour_beggaston.1.a:0 "Nous nous battons pour la liberté, pas pour quiconque les Calassani nous disent !"

 flavour_beggaston.2.t:0 "Le Cercle Brisé"
 flavour_beggaston.2.d1:0 "Marchant sur des cercles concentriques de barricades et remparts, Matilda Serrures-d'Argent inspecte les dégâts. Le « Roi » peut avoir fui – parti dès qu'il réalisa qu'il perdait, filant vers l'Ynn même alors que ses fidèles l'assuraient de la victoire – mais le Cercle n'a maintenant personne pour le soutenir, aucun gouvernement à proprement parler, et pas une seule connexion au monde extérieur. La moitié des compagnies d'aventuriers de [Root.Capital.GetName] gisent mortes dans la rue, qu'elles aient pris parti pour ou contre les paysans ; chaque marchand du pays, dégoûté par l'effusion de sang, est déjà parti pour Couronne-de-Dame. Tout ce que le Cercle a, c'est les uns les autres.\n\nÀ une bande stoïque de radicaux, meurtris comme des fruits trop mûrs, Serrures-d'Argent tente de sauver la situation. « Ceci... c'est une opportunité, » dit-elle, aussi incertaine d'elle-même que la foule l'est. « Nous étions liés par eux, avant. Liés à une façon de vivre que nous ne voulions pas. Nous sommes venus ici – regardez, pourquoi l'un d'entre vous m'a-t-il suivie en premier lieu ? Ce n'était pas pour la richesse ou les richesses, n'est-ce pas ? Non, bien sûr que non ! Si c'était le cas, vous seriez avec le roi idiot, pas avec nous. Vous êtes venus ici – nous sommes tous venus ici – à cause de Begga. Parce que nous étions entourés de richesses qui étaient accaparées par les gens qui avaient déjà toute la fortune. Nous ne pouvions donner aux uns aux autres, nous ne pouvions nous soutenir les uns les autres, parce qu'aucun de nous n'avait rien à donner en premier lieu. Et même quand nous sommes arrivés ici, nous étions obligés de tous côtés : nous devions envoyer des tributs, payer des tarifs, suivre des gens qui ne comprenaient pas. Mais maintenant ? »\n\nElle regarde autour du village rendu en décombres. « Maintenant, nous n'avons que les uns les autres. Peut-être ici, dans la ville de Begga, pouvons-nous la suivre comme nous n'avons jamais pu le faire avant. »"
