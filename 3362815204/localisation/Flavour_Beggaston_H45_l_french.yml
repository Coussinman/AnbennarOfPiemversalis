 circle_of_hands_reform:0 "Cercle des Mains"
 circle_of_hands_reform_desc:0 "Les plus petits Cercles sont composés des membres les plus Charitables d'un village : ils arbitrent les disputes, prodiguent des cadeaux à ceux qui les ont mérités, et élisent des membres de leurs rangs pour servir dans les Cercles Intérieurs. Les Cercles Intérieurs distribuent des cadeaux et ressources entre leurs sous-Cercles, s'assurant toujours que chaque communauté a donné ce qu'elle peut et qu'on lui donne en retour. Au-dessus d'eux sont les Cercles Entrelacés, qui assurent la Prospérité de régions entières ; et finalement au-dessus d'eux est le Cercle des Mains, gouvernant depuis le cœur de Beggasrad. Par cette chaîne des Charitables, tous sont représentés, et notre Prospérité peut atteindre chaque personne qui a besoin de nous !"
 
