s n'avons jamais pu le faire avant. »"
 flavour_beggaston.2.a:0 "Peut-être que quelque chose de bon pourrait sortir de ceci ?"

 flavour_beggaston.3.t:0 "Preuve de l'Or d'un Seigneur"
 flavour_beggaston.3.d:0 "« Hé. Tu as vu ça ? »\n\nUn semi-orque offre à Matilda Serrures-d'Argent une lettre, scellée avec une marque des Calassani. Elle la prend, feuillette son contenu, puis commence à rire. « Il ne t'a offert que ça pour nous combattre !? Diable, nous pouvons te payer plus que ça ! »\n\n« Heh, ouais, » répond le mercenaire. « Il va voir tous les elfes de l'Ynn, tu sais. 'Roi Anderol.' Essayant de les faire envoyer une armée contre toi. Promettant qu'il sera un Iosahar. Dit qu'il fera tout ce qu'il faut pour te reconquérir. »\n\n« Ça marche, alors ? Allons-nous voir trente mille elfes marcher en ville ? »\n\n« Non. Il ne parle même pas sarda. Je suis sûr qu'ils pensent juste qu'il est fou. »"
 flavour_beggaston.3.a:0 "Le roi-par-contrat continue d'échouer..."

 flavour_beggaston.4.t:0 "Le Seigneur de Selocshana"
 flavour_beggaston.4.d:0 "L'Ynn déborde d'une rage sans précédent. Un père s'agenouille dans ses profondeurs, suppliant la clémence pour les affamés.\n\nUn fils suit son patriarche, mais ne peut tenir ferme contre le courant. Alors que le père supplie, la rivière prend.\n\nIl retourne tout Selocshana pour trouver son enfant. Les Mains de la Rivière sauvent un garçon qui se noie.\n\nLe père trouve son fils, endormi et instable. Les Mains lui disent qu'il doit prier.\n\nIl vénère une déesse qui n'est pas la sienne. Dans le désespoir, il s'accroche à toute foi qu'il peut trouver.\n\nLe fils s'éveille, entendant Begga et père. Ils pleurent ensemble, et les larmes coulent vers l'Ynn.\n\n« Je suis Seigneur Talvynn yen Nizel de Selocshana, et je suivrai Begga jusqu'au jour de ma mort. L'Ynn prend, mais Begga donne. Je vis dans la grâce de sa charité. »"
 flavour_beggaston.4.a:0 "« Rejoignez nos Cercles, et nous vous montrerons ses voies. »"

 flavour_beggaston.5.t:0 "Répudiation"
 flavour_beggaston.5.d:0 "Ysaar s'est occupé du Barrage pendant trente-huit ans, et il a appris les voies de l'eau tout ce temps. Canaliser la Rivière n'est pas la contrôler, mais lui accorder une nouvelle opportunité : elle trouvera toujours un chemin, et mènera toujours vers les profondeurs, peu importe vos efforts. Chaque nouvel affluent est une expérience, une danse, une exploration de l'Ynn et son amour pour le monde. Rien ne peut l'arrêter, car un réservoir sans exutoire finira toujours par éclater.\n\nMalgré cela, les Krahonais ont fait de leur mieux pour entraver le flot de la Rivière. Ils ont envoyé leurs « Mains » en missions pour nier la Rivière, pour dire à son peuple que la Rivière ne les soutient pas, pour insister que simplement parce qu'un cycle– un cycle !– a été mauvais, la Rivière a été perdue pour toujours. Ils conquièrent les Iosahars, brisent les contrats tenus avec l'Ynn, et convertissent son peuple à leur propre foi. Ils ont l'audace de marcher dans le Barrage, le prendre pour eux-mêmes, et puis demander la réconciliation. Il semble que les « Beggastoniques » ne soient pas seulement des monstres ; ils sont, en fait, aussi des imbéciles.\n\nYsaar maudit en envoyant missive après missive à chaque seigneur de Sarda, leur parlant des Mains et quels présages elles apportent. Il se tord les mains jusqu'à ce qu'elles s'écorchent, puis les mouille avec la Rivière, puis écrit à l'aquarelle une fois de plus. Ces étrangers, et leur seigneur de compagnie à Selocshana, doivent être expulsés de l'Ynn entièrement !"
 flavour_beggaston.5.a:0 "Les lettres sont envoyées, et notre peuple est calomnié..."

 flavour_beggaston.6.t:0 "Révolte en Sarda : Le Complot Sarcelle"
 flavour_beggaston.6.d:0 "« Ricain yen Froedaine, oui ? C'est ton tour de faire le plongeon. »\n\nDans les murs du Donjon Sarcelle – émaillé de bleu brillant, scintillant doucement avec des protections anti-runiques – un seul humain siège dans cette conspiration d'inégaux. « Mon père, » dit-il, la bouche sèche, « était supposé être un Iosahar. Nous étions tous supposés être des Iosahars. »\n\nLe né-des-ruines à sa droite régnait autrefois sur un royaume plus peuplé que trois Beggaston réunis. Avec un air de projection royale, il proclame : « Tous nos pères étaient des Iosahars, et nous étions tous destinés à être les mêmes. L'Ynn a exigé notre allégeance depuis temps immémorial, et nous avons tenu notre promesse à la Rivière. Mais Sarda s'est perdue, a trahi son devoir sacré, et cela nous a laissés incapables de remplir nos serments de protection. La Rivière court sauvage, sans gardiens, sans Iosahars. Cela ne peut mener qu'à une inondation. »\n\nLe né-des-ruines à sa gauche descend d'un Empereur Ynnique. « Nous serons cette inondation, jeune Rican. Nous nous déverserons sur les Beggastoniques comme la Rivière, et nous restaurerons l'équilibre à ses marées. Es-tu prêt à renaître ? »\n\nRicain hoche la tête, et son visage est plongé dans un bassin d'eau par les deux ex-seigneurs adjacents. Après deux minutes complètes il est autorisé à respirer, et alors qu'il expire, le né-des-ruines à sa gauche hurle de fierté. « Comme ceux qui s'opposent à nous ont pris les Sarda et les ont pliés vers Begga, nous avons pris ce Krahonais et l'avons amené à la Rivière. Nous reprendrons nos foyers ; nous reprendrons notre empire ! Par chaque Iosahar en Sarda, nous serons libres ! »"
 flavour_beggaston.6.a:0 "Le Donjon Sarcelle rugit vivant de sentiment réactionnaire !"

 flavour_beggaston.7.t:0 "Révolte en Sarda : Le Donjon Sarcelle Tombe"
 flavour_beggaston.7.d:0 "Mille histoires sont inscrites dans le dôme du Donjon Sarcelle, chacune exaltant l'héroïsme d'un seigneur ou Iosahar. Ces histoires sont maintenant effacées du monde, un boulet de canon à la fois.\n\nÀ chaque salve, nous exigeons la reddition. À chaque salve, ils refusent. Nous ne voulons pas détruire ce centre du pouvoir ynnique ; nous voulons gouverner depuis le Donjon, en faire un symbole de triomphe républicain. Nous nous demandons si nous devrions cesser, si nous devrions arrêter notre assaut et essayer d'attirer la garnison du Donjon hors de leur forteresse. Si nous le faisons, cependant, nous plaçons une plus grande valeur sur ce monument au féodalisme que nous le faisons sur les vies des tombés. Nous ne pouvons hésiter, car ces symboles ne sont pas nôtres à révérer.\n\nQuand le tir chanceux frappe la dernière poutre de soutien, nous regardons le Donjon s'effondrer. Une centaine de seigneurs, et bien plus de leurs serviteurs, nous avaient assaillis depuis leur forteresse pendant plus d'un mois, mais avec ce crash de brique et poutre et tuile, il y a peu de chance qu'aucun d'eux ait survécu. Nous pouvons sentir les regards des habitants, encore dans leurs maisons, alors qu'ils nous regardent détruire tout ce qu'ils ont jamais connu. Nous espérons seulement qu'ils pourront en venir à nous pardonner avec le temps."
 flavour_beggaston.7.a:0 "Le Donjon tombe, et l'Ynn bout de rage... "

 flavour_beggaston.8.t:0 "Révolte en Sarda : Fin des Troubles"
 flavour_beggaston.8.d:0 "Certains châteaux ont été détruits, leurs murs abattus comme l'ordre féodal qu'ils symbolisaient ; d'autres ont été reconvertis, transformés en bases depuis lesquelles les Cercles Beggan gouvernent ; d'autres encore conservent l'usage par un seigneur dépossédé, maintenant trop désemparé pour continuer à se battre. Certains temples ont remplacé les peintures de l'Ynn par des sculptures de la Cour du Régent ; d'autres ont ajouté des représentations de Begga aux côtés de leur Rivière ; d'autres encore semblent inchangés depuis que nous avons commencé à gouverner. Sarda change, mais ses transformations ne sont pas complètes. Bien que beaucoup murmurent encore de notre blasphème et incompétence, ils ne sont plus assez puissants pour maintenir une révolte.\n\nPendant l'une de nos nombreuses patrouilles autour de Sarda mécontente, un garde est approché par un Cannonais trop maigre de moitié. L'étranger jette un mousquet par terre, et puis dit : « Je veux me repentir. J'en ai marre de me cacher. S'il vous plaît – pouvez-vous me pardonner ? »\n\nEn retour, le garde cligne des yeux quelques fois, regarde l'homme, et dit : « Quoi ? »\n\n« Mon nom est Ricain Froedam. Mon père a combattu votre peuple, et j'ai combattu votre peuple aussi. Mais je ne veux plus. Je ne veux pas être coincé dans une grange cachée, sans autres compagnons au monde qu'une vache et un poulet. Je ne veux pas m'accrocher à une royauté que mon père prétendait détenir. S'il vous plaît, accueillez-moi : s'il vous plaît, reprenez-moi. Puis-je vous servir ? Que dois-je sacrifier au peuple de Beggaston pour être jugé digne de leur miséricorde ? »\n\nIncertain de qui est cet homme étrange, et sans aucune autorité réelle, le garde bégaie. « Je, euh... »"
 flavour_beggaston.8.a:0 "« Hmm... Êtes-vous comptable ? »"
 flavour_beggaston.8.b:0 "« Euh... Nous pourrions utiliser un diplomate ? »"
 flavour_beggaston.8.c:0 "« Eh bien... Pouvez-vous tenir un fusil ? »"

