 beggaston_D_9_title:0 "Héritage du Dernier Seigneur"
 beggaston_D_9_desc:0 "« Nous venons ici aujourd'hui pour honorer l'Incarnation du Premier Héros et du Dernier Seigneur comme Avatars duels de Begga.\n\nÀ Matilda Serrures-d'Argent, le Premier Héros, nous devons Beggaston. C'est par sa dévotion, sa passion, et sa charité que le peuple du Cercle Brillant trouva un but. Elle tendit la main aux opprimés et aux dépossédés, et les amena à travers le monde vers un endroit où ils pouvaient être libres de sujétion. Par elle, nous reçûmes la liberté, par épreuve et tribulation – mais la fortune était de son côté tout au long, car elle donna tout ce qu'elle pouvait à ceux autour d'elle. Il n'y a pas de plus grande émulation, pas de plus grande incarnation, de Begga qu'elle. Elle est, aujourd'hui, proclamée Avatar !\n\nÀ Talvynn yen Nizel, le Dernier Seigneur, nous devons Sarda. C'est par sa grâce, son humilité, et son altruisme que le peuple de l'Ynn fut libéré. Il trouva foi en Begga, en son peuple, et dans cette foi trouva la force d'abandonner sa couronne à ses nombreux cercles brillants. Par lui, nous reçûmes la liberté, par une vision vraiment désintéressée : Il abandonna un empire pour nous, et pour cela, il a fait quelque chose de sans précédent dans toute l'histoire. Il n'y a pas de plus grande émulation, ni de plus grande incarnation, de Begga que lui. Il est, aujourd'hui, proclamé Avatar ! »"
 beggaston_D_9_selocdev_ravelian_tt:0 "Gagnez §G1§! d'Impôt de Base, et avez 50% de chance de gagner §G1§! de Main-d'Œuvre de Base, dans chaque province de culture §YSarda§! §YRavélienne§! dans laquelle §YSelocshana§! a un noyau."
