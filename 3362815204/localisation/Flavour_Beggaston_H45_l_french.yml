 flavour_beggaston.100.t:0 "Utopie Éternelle"
 flavour_beggaston.100.d:0 "« Vous ne pouvez pas arroser les champs avec le sang de nos ennemis ! Vous prétendez que nous sommes parfaits, mais nous ne le sommes pas : maintenant nous sommes enfin sans ennemis, et pouvons nous concentrer sur notre propre Prospérité. Allons-nous ruiner cela maintenant, après tout ce que nous avons construit ? Sommes-nous ici pour conquérir pour le plaisir de conquérir, ou sommes-nous ici pour aider les gens ? » – Matilda yen Darant, argumentant dans le Cercle des Mains.\n\nNos champs Prospèrent, mais certains ont encore faim. Nos Mains fournissent ce qu'elles peuvent, mais il y a des bienfaits qu'elles ne peuvent se permettre quand tant de notre budget est dirigé vers la guerre. Et, aussi, bien que nous ayons aboli les seigneurs et fiefs, nous ne sommes pas une nation libre d'injustice : il y a encore les petites tyrannies de Cercles dépassant leurs prérogatives, de cadeaux qui deviennent obligations. Beggasrad n'est pas parfaite, mais nous pouvons la rendre parfaite. Nous avons maintenant une opportunité d'essayer.\n\nLe Cercle des Mains a décrété une refonte complète de l'administration et des finances de notre nation. La conscription est par la présente abolie : bien que nous conservions une armée, elle sera constituée seulement de volontaires. Beggasrad dédiera de grandes quantités de son budget à la santé, l'éducation, et la Prospérité ; avec de grands hôpitaux et écoles dans chaque communauté, nous conquerrons la maladie au lieu du monde. Le rôle du Cercle des Mains sera réduit principalement à un rôle judiciaire, réglant les disputes entre Cercles alors qu'ils argumentent sur qui devrait Donner à qui. Tout le reste sera laissé à notre peuple.\n\nMalgré notre changement de focus, il y a encore ceux qui demandent notre intervention dans le monde extérieur. Nous entendons leurs cris que d'autres souffrent pendant que nous Prospérons, et, vraiment, ils ont raison. Par conséquent, nous créerons une armée – non de soldats, mais de Mains – qui fournira une force de frappe charitable à l'échelle d'Halann, apportant nourriture et Abondance à tous ceux qui en ont besoin. Nous perfectionnerons notre Prospérité chez nous et à l'étranger, et ne perdrons jamais de vue notre but. Pour tous ceux qui souffrent, Beggasrad pourvoira !"
 flavour_beggaston.100.a:0 "Pour notre peuple, pour toujours. Beggasrad demeure !"

 flavour_beggaston.101.t:0 "Révolution Éternelle"
 flavour_beggaston.101.d:0 "« Combien doivent mourir de faim avant que nous intervenions ? Donnez-moi un nombre. Combien de morts êtes-vous prêts à tolérer avant d'envoyer des troupes pour les aider ? Aucun nombre n'est-il trop élevé ? Prétendrons-nous encore être Charitables, quand nous ne partageons plus notre Prospérité avec le monde ? » – Matilda yen Boyac, argumentant dans le Cercle des Mains.\n\nÀ l'ouest, les paysans peinent sous le joug non seulement de seigneurs arriérés, mais aussi des Fées arbitraires. Au sud, les esclavagistes dépensent des vies comme des couronnes, faisant travailler les orques à mort juste pour maximiser leurs profits. Partout où nous regardons, il y a famine et maladie : les masses vivent et meurent pour le bénéfice de leurs maîtres, sans jamais pouvoir se défendre elles-mêmes. Depuis notre utopie, nous assistons à une calamité constante et globale.\n\nLe Cercle des Mains a décidé que nous ne regarderons plus simplement. Nous obligeons de plus grandes contributions de grain de nos Cercles ; nous en exigeons que beaucoup soient reconvertis en terrains d'entraînement. Nous transformons les fermes en mines, et les ateliers communautaires en manufactures. Cela requerra des sacrifices, mais le sacrifice fait partie de la Charité. Nous avons la Fortune, et d'autres non.\n\nCe processus causera des tensions à Beggasrad : mais c'est une tension que nous pouvons tolérer. Nous avons apporté la Prospérité à Sarda, l'Étendue, Veykoda, Dolindha, et Rzenta : avec chaque conquête, nous avons rendu tout le monde plus riche. Notre règne signifie des barrages fonctionnels, de grandes œuvres, de la nourriture excédentaire, et l'autodétermination. Notre règne est un bienfait qui doit être répandu dans le monde. Pour tous ceux qui souffrent, Beggasrad pourvoira !"
 flavour_beggaston.101.a:0 "Pour tous les peuples, pour notre temps. Beggasrad avance !"

 flavour_beggaston.103.t:0 "Un Converti Inquiétamment Enthousiaste"
 flavour_beggaston.103.d:0 "Un elfe rzentur enjoué se détend sur une chaise ornée, assis en face d'un Émulant. Ici dans le Grand Temple de Svemel, l'elfe aurait pu être entouré de serviteurs, mais il a cédé par sens de l'hospitalité. Après avoir partagé du vin fin, fourni ses meilleures viandes, et énuméré tous les trésors qu'il avait offerts à ses assistants, il pose finalement la question du soir. « Je pense que j'aimerais devenir un Avatar. Qu'en pensez-vous ? »\n\nL'Émulant recrache sa boisson. Le jeune elfe continue de parler. « Voyez-vous, j'aime votre 'Ara.' C'est toute une déesse : une de fortune, et richesse, et chance, et prospérité. Elle pourvoit pour son peuple, mais elle comprend que 'pourvoir' ne signifie pas que vous ne pouvez pas profiter d'une bonne vie ! Et vos autres dieux, ceux que vous suivez si étroitement : Begga, et l'Ynn. Ils sont ses Avatars, oui ? »\n\nL'Émulant hoche la tête, puis commence à expliquer les nuances de l'ascension. Son hôte ignore les détails. « Oui, oui, bien sûr. Cette Corin à l'est, elle était un Avatar, mais maintenant elle se bat pour diriger votre Panthéon... et Castellos, le dirigeant précédent – j'ai entendu dire qu'il avait aussi un avatar, il y a longtemps. Un puissant... dragon. Est-ce correct ? »\n\nL'invité du dragon commence à rire de détresse. Varlangeilt utilise une main écaillée pour lever un verre en célébration. « J'aime vos Cercles ; je pense qu'ils sont pittoresques. Et je ne me suis jamais opposé à quelque chose qui rendrait mon peuple plus riche. Beggasrad peut gouverner, mais les Rzentur seront charitables envers moi, car je suis leur champion : je leur donnerai amour et prospérité, exactement comme vous le souhaitez. À Beggasrad, à Ara, et à son plus récent avatar ! »\n\nL'invité hésite à lever son verre en retour, causant Varlangeilt à grogner. « Je vous offre coopération et bonne foi, Émulant. Ne tentez pas ma propre charité. Vous pouvez me traiter comme un ennemi, ou un Avatar. Souhaitez-vous voir mon peuple s'agenouiller devant nous deux, ou devant moi seul ? »"
 flavour_beggaston.103.a:0 "Avec hésitation, un toast est porté. Peut-être que c'est pour le mieux ?"

