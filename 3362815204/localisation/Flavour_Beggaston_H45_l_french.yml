 beggaston_A_2_title:0 "Épées-à-Louer Semi-Orques"
 beggaston_A_2_desc:0 "Alors que nous bravions les falaises de Noruin, nous nous retrouvions souvent à voyager avec d'autres Cannonais. Les plus étranges de cette bande – et pourtant, ceux que nous croisions le plus souvent – étaient les semi-orques de la Compagnie de la Dent Ébréchée. En tant que mercenaires qui vénéraient à la fois Corin et Dookan, ils étaient partagés entre deux esprits. Parfois, nous partagions des histoires autour du feu de camp, bravant les nuits froides des Ruines, et ils nous donnaient des rations supplémentaires même quand la nourriture était rare. D'autres fois, ils nous faisaient savoir (sans hostilité dans leurs voix, mais plutôt avec la simple reconnaissance d'une vérité) qu'une fois installés en Aelantir, ils nous conquéraient volontiers si on les payait assez d'or pour le faire. Ils étaient librement et ouvertement belliqueux, et pourtant généreux et bienveillants à la fois.\n\nD'après ce que nous pouvons dire, la Compagnie de la Dent Ébréchée a fini par s'installer dans la même région que nous. Si nous la croisons, nous en viendrons presque certainement aux mains : espérons que ces coups soient temporaires, et sans grande offense. Ils ont plus que mérité notre respect, et nous avons plus que mérité le leur. Que les aventuriers les plus forts gagnent dans la quête d'Aelantir."
 beggaston_A_2_chip_tt:0 "Soit nous possédons un noyau de la §YCompagnie de la Dent Ébréchée§! ou de §YChippengard§!, soit aucun de leurs noyaux n'existe dans le sous-continent de l'§YYnn§! et nous possédons toutes les provinces de la zone §YAtawakitsu§!."

 beggaston_A_4_title:0 "Raids d'Epednar"
 beggaston_A_4_desc:0 "« Que fais-tu ? » demande le guerrier d'Epednar depuis le dos de son cheval. « Va-t'en d'ici. »\n\nLa femme humaine, les mains levées en l'air et tenant une petite boîte, tente de communiquer dans un epednar hésitant. « Pas de combat. S'il vous plaît. »\n\nLe cavalier soupire, puis descend de son cheval. « Je ne vais pas te faire de mal, mais nous sommes à des kilomètres de tes colonies. Comment m'as-tu trouvé ? »\n\nLa colonisatrice beggastonique bégaie, incapable de comprendre pleinement. « Cadeaux. Plus de raids. Prends ça. » Elle baisse les bras, poussant la boîte vers lui.\n\nLe cavalier ouvre la boîte, puis fixe avec stupéfaction le magnifique pendentif à l'intérieur. Il le touche légèrement, sentant son métal froid, appréciant son artisanat, avant de finalement lever les yeux vers la donatrice. Quand il le fait, elle a déjà rejoint son propre cheval. « Attends ! » crie-t-il, tentant de comprendre. « Que désires-tu en retour !? »"
 beggaston_A_4_raids_tt:0 "Fréquence réduite des événements de raids d'Epednar.\n"

 beggaston_A_9_title:0 "Marcher Côte à Côte"
 beggaston_A_9_desc:0 "Un ex-noble sarda, converti à la cause, descend de sa monture. « Salutations, monsieur ; c'est excellent de vous rencontrer ! Je suis ici pour me présenter au service. »\n\nLe capitaine d'armée semi-orque regarde le sarda, puis son cheval. « Toi aussi, frère d'armes. C'est un bon cheval. Il servira bien dans le train de bagages. »\n\nL'ex-noble bégaie. « Je– je pensais que je pourrais m'inscrire dans la cavalerie, en fait ! Ce cheval descend de ceux qui furent utilisés par les Empereurs ynniques, et je pensais que, thématiquement, ce serait merveilleux si je pouvais le monter contre les nobles restants, pour que– »\n\nÀ quelques pas de là, une recrue paysanne née-des-ruines crie : « Oh, tu veux monter le cheval chic, hein ? » et l'ex-noble se fige de peur.\n\nLe capitaine ricane, puis secoue la tête. « Ne t'inquiète pas, mon vieux. Je te taquine juste. Nous avons besoin de bons cavaliers, et de bons chevaux aussi. Tu feras un excellent cavalier beggastonique. »"
 beggaston_A_9_reward_tt:0 "Si vous avez une §YArmée Humaine§! en complétant cette mission :\nObtenez '§YAuxiliaires Nés-des-Ruines§!' jusqu'à la fin du jeu, donnant les effets suivants :\nVitesse de Récupération de Main-d'Œuvre : §G+10.0%§!\nAttrition Terrestre : §G-10.0%§!\nDégâts de Choc Reçus : §G-5.0%§!\n\nSi vous avez une §YArmée Née-des-Ruines§! en complétant cette mission :\nObtenez '§YAuxiliaires Humains§!' jusqu'à la fin du jeu, donnant les effets suivants :\nMoral des Armées : §G+5.0%§!\nVitesse de Récupération de Main-d'Œuvre : §G+10.0%§!\n\n§YSi vous basculez entre Armées Humaines et Nées-des-Ruines, le modificateur qui vous est donné se transformera en l'autre.§!\n§RSi vous basculez vers toute autre Armée Raciale, vous perdrez ces modificateurs.§!"

 beggaston_A_13_title:0 "Tous les Cercles Unis"
 beggaston_A_13_desc:0 "« Le Cercle Entrelacé de Ynnluka a eu une excellente récolte l'année dernière, et pourtant ils n'ont envoyé aucun de leur grain excédentaire vers les Drevonsred frappés par la famine ; par conséquent, les cadeaux de tissu vers Ynnluka ne seront pas envoyés pendant cinq ans, à moins que la région ne tombe dans une pénurie désespérée de vêtements. Le Cercle Entrelacé de Hor Velenynn, d'autre part, a envoyé une aide significative contre la famine, malgré le fait d'avoir peu de surplus eux-mêmes ; par conséquent, leurs fermiers seront compensés, et nous investirons dans leur production d'outils pendant une décennie. Ainsi il est décrété... »\n\n« Nous décrétons que, comme le plomb devient vital pour la production de munitions modernes, il sert maintenant comme une pièce de Prospérité. Par conséquent, c'est maintenant un cadeau valide pour les Cercles Intérieurs, Entrelacés et Grands. Après avoir été donné, il sera distribué à ces Cercles qui peuvent l'utiliser efficacement, notamment ceux spécialisés dans la production d'armes... »\n\n« Les Chiunife d'Ekyunimoy ont longtemps demandé leur propre Grand Cercle, séparé d'Epednar, pour que les Edpenans et Cannonais bien plus nombreux n'imposent pas leurs propres définitions de la Charité sur la population. Nous décrétons la création de ce Cercle Ekyunimoyan, bien que nous notions que le Cercle des Mains de Beggasrad conserve encore la souveraineté et la supervision, pour que nous puissions faire progresser la Prospérité dans toute la région... »"
 beggaston_A_13_parliamentcourthouse:0 "Toutes les autres provinces avec un siège au parlement ont un bâtiment §YTribunal§! ou §YHôtel de Ville§!."
 beggaston_A_13_parliamentcourthousereward:0 "Chaque province avec un siège au parlement aura son §YTribunal§! amélioré en §YHôtel de Ville§!, si elle a un §YTribunal§!."

 beggaston_A_16_title:0 "Abondance Inégalée"
 beggaston_A_16_desc:0 "Quand le Cercle Brillant devint Beggaston, nous n'étions rien de plus que des colons disparates. La révolte du roi-par-contrat avait brisé les liens entre nous. À cette époque, nous aurions tous pu suivre nos propres chemins à travers les vastes plaines de l'Étendue : mais l'eau nous a liés ensemble. En Epednar, l'eau était rare, et nous devions construire des canaux et irriguer nos champs pour survivre. La première tâche des premiers Cercles fut de déterminer les droits d'eau, et d'assurer que chacun en ait assez pour Prospérer.\n\nDans les années qui ont suivi, nous avons conquis la faim et la soif. Nous avons trouvé l'Ynn, et nous sommes devenus ses disciples ; nous avons amené Begga ici, et partagé la Charité avec tous. Par le culte, le travail acharné, et la coopération, nos Cercles ont apporté l'eau à tous ceux qui en ont besoin. L'Ynn ne déborde plus, car nous l'avons apaisée ; les familles ne craignent plus la sécheresse, car nous avons toujours assez d'eau. Du début de notre grand œuvre jusqu'à aujourd'hui, notre quête a été celle de trouver l'abondance et la Prospérité. À travers les Barrages et le Dôme, cette Prospérité a été accomplie."

 beggaston_B_3_title:0 "Désorganisation Lamentable"
 beggaston_B_3_desc:0 "Sur la place de la ville de [Root.Capital.GetName], Matilda Mains-d'Argent se blottit en cercle avec une bande de semi-orques. Se tenant sur un tabouret pour qu'elle puisse presque atteindre leur taille, elle demande : « Alors, de quoi avez-vous besoin ? »\n\n« D'hommes, » répond l'un, ses yeux regardant vers les décombres voisins. « D'hommes, de piques, de foyers, et de nourriture. »\n\n« Vous les aurez, » dit-elle. « Vous nous rendez un vrai service ici, alors nous vous le rendrons. Vous voulez un endroit pour dormir ? Nous vous logerons. Vous voulez un endroit pour manger ? Nous vous nourrirons. Vous faites partie de ça maintenant, mais nous en faisons partie avec vous. Nous ferons ça ensemble. »\n\n« Tout ça, juste pour nous protéger ? Vous n'êtes même pas en danger. Le Seigneur est parti. »\n\n« Pas juste pour nous protéger, Okegg. Pour nous entraîner. Nous sommes là pour le long terme, mais nous devons savoir comment nous battre si nous voulons y arriver. »"
 beggaston_B_3_varok_tt:0 "Ce dirigeant obtient le trait '§YInstructeur Strict§!', donnant les effets suivants :\nDiscipline : §G+2.5%§!\nPerte d'Entraînement de Régiment : §G-50%§!"

 beggaston_B_5_title:0 "Disputes Frontalières"
 beggaston_B_5_desc:0 "« Ils nous croient faibles, » dit le soldat dont la peau est marquée par la malnutrition et la maladie. « Ils pensent que nous ne sommes rien d'autre que– rien d'autre que des idiots illettrés, sans armée, sans rien. Ils pensent qu'ils peuvent juste... nous submerger comme une inondation, et prendre tout ce que nous possédons avec les vagues. Mais ils ne peuvent pas. Ils ne le feront pas ! »\n\nIl dévoile une grande carte, couvrant l'entièreté de l'Étendue. « Nous connaissons le terrain, et eux non. Nous– nous pouvons les surpasser en manœuvres, les surpasser, les contourner. Nous avons le peuple de notre côté, et nous avons la terre de notre côté, et nous avons la fortune de Begga de notre côté. Il n'y a rien que nous ne puissions faire ! »\n\nLes officiers assemblés – un groupe hétéroclite de mercenaires semi-orques, d'aventuriers réconciliés, et de convertis ynniques – acclament en réponse. Au fond de la tente, une Matilda Serrures-d'Argent âgée hoche la tête avec approbation. L'avenir de Beggaston est entre de bonnes mains."
 beggaston_B_5_claims_tt:0 "Gagnez des revendications permanentes sur la moitié sud de l'§YÉtendue d'Epednar§! et les contreforts des §YMontagnes d'Ekyunimoy§!.\nGagnez une revendication permanente sur la capitale de la §YCompagnie Libre de Menibór§! ou de §YTiru Móine§!, selon celle qui existe."

 beggaston_B_6_title:0 "Débarrassés de l'Avidité"
 beggaston_B_6_desc:0 "Nous aimons encore Ara. Peu importe ce que ses fidèles ont fait – leur domination de Couronne-de-Dame, leur vente de notre foyer à un roi-par-contrat, ou leur peur pure quand nous tentons de répandre la charité – nous sommes encore ses disciples. Begga est un avatar d'Ara. Elles partagent toutes les deux les domaines de la fortune, la prospérité, et l'abondance.\n\nIl y a un aspect du culte d'Ara, cependant, avec lequel nous ne pouvons jamais nous réconcilier. Sa version de la 'fortune' n'est pas celle de bénédictions mutuelles, de bonnes choses venant à ceux qui donnent : c'est plutôt celle de la chance armée. Nulle part cela n'est plus clair qu'à « Tiru Móine », le casino qui s'est élevé des sables de l'Étendue occidentale, un lieu de misère et d'exploitation incommensurables. Nous allons donc faire un raid sur ce repaire offensant de débauche et saisir tous ses gains mal acquis. Alors, nous leur montrerons à quoi ressemble la vraie prospérité : nous distribuerons les actifs du casino à tous les paysans qui en ont besoin !"
 beggaston_B_6_claimscheck_tt:0 "Possédez la moitié sud de l'§YÉtendue d'Epednar§! et les contreforts des §YMontagnes d'Ekyunimoy§!."
 beggaston_B_6_claims_tt:0 "Gagnez des revendications permanentes sur la moitié nord de l'§YÉtendue d'Epednar§! et le reste des §YMontagnes d'Ekyunimoy§!."
 beggaston_B_6_corecheck_tt:0 "Est un noyau de la §YCompagnie Libre de Menibór§! ou de §YTiru Móine§!"

 beggaston_B_9_title:0 "Dompter les Barons du Bétail"
 beggaston_B_9_desc:0 "Pour que la stratification de classe se produise dans l'Étendue d'Epednar, elle doit généralement être forcée. Il y a tant de terre et si peu de gens que toute relation stricte propriétaire-locataire doit être imposée par la loi ou la coercition. Par conséquent, les colons de l'Étendue ont généralement été un peuple de propriétaires-exploitants égalitaires.\n\nIl y a une exception, cependant : le bétail. Pour soutenir de grands troupeaux qui s'étendent sur des hectares, des familles individuelles – les « Barons du Bétail », comme on les appelle maintenant – ont dû amasser des richesses incroyables. Cette richesse a mené à d'abondantes terres de pâturage, qui ont mené à plus de bétail, qui a mené à encore plus de richesse. Seules nos incursions dans l'Étendue ont arrêté la domination des Barons sur toutes les terres de pâturage de la région, et chacun de leurs troupeaux a été donné à un Cercle migratoire pour en prendre soin. Ces Cercles ont soutenu leur bétail, et maintenant nous pouvons aller de ville en ville, recrutant de nombreux cavaliers robustes dans leurs rangs !"
 beggaston_B_9_claimscheck_tt:0 "Possédez la moitié nord de l'§YÉtendue d'Epednar§!, et chacune de ces provinces a moins de §Y15§! d'autonomie."
 beggaston_B_9_livestock_tt:0 "Gagnez §G2§! de Production de Base dans toutes les provinces de marchandise commerciale §YBétail§! dans la moitié nord de l'§YÉtendue d'Epednar§!."

 beggaston_B_10_title:0 "Rempart de Begga"
 beggaston_B_10_desc:0 "Erezda, dirigeante d'un Cercle local, soupire. « Tu dois les rejoindre. »\n\n« Mais je ne veux pas ! » dit son fils, pleurnichard comme il se plaint. « Ils m'enverront à l'ouest, et je ne serai même pas près de l'Ynn – s'il te plaît ! Personne n'a besoin d'être là ! »\n\n« Ça doit arriver, Yevinval. Notre famille en a besoin ; notre Cercle en a besoin. Depuis que le peuple de Begga est venu ici, nous avons été comblés de cadeaux, de bonnes terres, de bons outils. Penses-tu qu'ils continueront à nous les donner pour toujours si nous ne donnons rien en retour ? »\n\n« Mais– pourquoi ne peut-il pas– pourquoi Orynn ne peut-il pas s'inscrire pour la garnison, hein ? Pourquoi moi ? »\n\n« Tu es le fils d'un Émulant, et j'attends de toi que tu agisses comme tel ! Penses-tu que notre famille n'a pas reçu assez ? Penses-tu que je ne t'ai pas donné assez ? As-tu besoin d'encore plus de charité avant d'être prêt à faire quelque chose pour quelqu'un d'autre ? Tous mes sacrifices n'ont-ils rien signifié ? »\n\nToute protestation supplémentaire est réduite au silence par le regard d'Erezda. D'ici la semaine prochaine, Yevinval sera dans une caravane vers [2821.GetName]."
 beggaston_B_10_claimscheck_tt:0 "Possédez le reste des §YMontagnes d'Ekyunimoy§!."

 beggaston_B_12_title:0 "Perspectives des Maires Ynniques"
 beggaston_B_12_desc:0 "« Oui, je peux comprendre, » dit le maire crédule de Thromshana. « Le statut à Beggasrad dérive de la charité et du don. Mais comment séparez-vous les actes de vraie 'charité' de ceux de mécènes intéressés ? Si je couvre les citadins de richesse, et leur dis de crier aux cieux combien je suis vertueux de le faire, aurai-je un siège garanti dans un Cercle local ? »\n\n« Vous êtes assez présomptueux, » répond le clerc, « d'insister que les fidèles ne peuvent diviser le vrai Don du Don faux, extraire la vérité de la fausse Charité. Nous sommes capables de– »\n\n« Oh, je vois. Le clergé local décide de ce qui compte comme légitime ? »\n\n« Non ! Les fidèles décident. »\n\nLes deux se regardent pendant trente secondes. Finalement, le maire conclut : « Vous devez systématiser vos directives avec des lois et un raisonnement. J'enverrai une proposition d'ici la fin de la semaine prochaine. »"
 beggaston_B_12_courthouse_tt:0 "§G5§! provinces aléatoirement possédées de culture §Yelfe né-des-ruines ynnique§! sans §YTribunal§! ou §YHôtel de Ville§! gagnent un §YTribunal§!."

 beggaston_B_13_title:0 "Recrutement Juste"
 beggaston_B_13_desc:0 "Dans l'ancien Ynn, les combats se faisaient par contrat : les Iosahars liés par serment contractaient avec la Rivière et avec leur suzerain, promettant de se battre pour les deux. Ces contrats n'incluaient jamais les paysans, et pourtant, quand la guerre venait, c'étaient toujours les paysans qui se battaient et mouraient. Ils étaient traités comme du bétail, un simple bien de leur seigneur. Dans chaque promesse faite, ils étaient un collatéral assumé.\n\nDans le nouvel Ynn, les combats se font par consentement des Cercles. Nous devons utiliser la conscription – sans soldats, nous serions écrasés – mais nous l'avons rendue aussi justifiée que possible. Au début de l'année, le Cercle des Mains détermine combien de soldats il a besoin, et divise ce nombre entre les Cercles plus petits comme il le souhaite. Puis, ces sous-Cercles distribuent leurs mandats de main-d'œuvre entre leurs propres sous-Cercles. Quand cela atteint les plus petits Cercles, leurs dirigeants déterminent qui dans leurs communautés sera envoyé à l'armée, et qui sera autorisé à rester à la maison. À tous les niveaux, ce sont les dirigeants les plus Charitables qui déterminent qui doit se battre ; n'est-ce pas plus juste que les contrats féodaux arbitraires ?"
 beggaston_B_13_nomanufactory:0 "N'a aucune §YManufacture§!"
 beggaston_B_13_soldierhouseholds:0 "§G4§! au hasard de ces provinces applicables :\nObtiennent une manufacture §YFoyers de Soldats§!.\nOnt leur §YBâtiment de Main-d'Œuvre§! amélioré. Si des §YTerrains d'Entraînement§! sont présents, gagnent plutôt §G2§! de Main-d'Œuvre de Base.\nOnt leur §YBâtiment de Limite de Force§! amélioré. Si un §YCentre de Conscription§! est présent, gagnent plutôt §G2§! de Main-d'Œuvre de Base.\n"

 beggaston_B_14_title:0 "Pierre Vénérée"
 beggaston_B_14_desc:0 "Palais de marbre d'eau coulante ; greniers d'armes et de grain. Le bourdonnement de mille prêtres, et de mille protecteurs de l'Ynn. Des visions d'affluents sont sculptées dans les barrages – chacun avec ses propres histoires, ses propres vies, ses propres communautés. Les veines de la Rivière sont heureuses et saines.\n\nChaque Barrage est un Cercle, une communauté, et un foyer. Chaque Barrage est une forteresse contre l'inondation, la famine, et la puissance de feu. Chaque Barrage est saint, et chaque Barrage est nôtre.\n\nIci, les officiers de l'armée beggasradique ont organisé la restructuration de l'infrastructure locale pour transformer chaque Barrage en remparts militaires aussi, car en tant que passages terrestres de la Rivière Ynn ils représentent des points clés de défense. Avec des garnisons permanentes croissantes, ils deviennent aussi des lieux idéaux pour l'entraînement de nouvelles recrues envoyées des milices locales."
 beggaston_B_14_states_tt:0 "Gagnez §G+50.00§! de progrès de prospérité dans chaque état avec un §YGrand Barrage Ynnique§!. Pour chacun de ces états, s'ils sont déjà prospères, gagnez plutôt §G50§! de Pouvoir Diplomatique."

 beggaston_C_1_title:0 "Esquisser les Contours"
 beggaston_C_1_desc:0 "Quand la radicalement charitable Matilda Serrures-d'Argent convainquit les Hommes de la Couronne de financer une expédition, presque personne ne croyait que la faveur d'Ara était de son côté. La suite qu'elle construisit – principalement composée de marchands en faillite, d'aventuriers désespérés, et de fidèles de Begga agités – était au mieux hétéroclite, et elle avait peu de ressources sur lesquelles compter. La Compagnie Commerciale Calassani ne l'équipa qu'avec les pires navires qu'elle avait à offrir, des instructions strictes de ne pas entrer dans leurs colonies préexistantes, et les bons vœux d'un groupe qui voulait simplement qu'elle et ses partisans fauteurs de troubles quittent le pays. Nous étions les seuls à avoir foi, et donc nous sommes les seuls à avoir été récompensés.\n\nIl nous fallut plus d'un an d'évitement des monstres dans la Mer Ruinée pour accoster dans les Bosquets Sanglants. Il fallut encore une année avant que nous réalisions que d'autres puissances avaient déjà revendiqué ces Bosquets pour elles-mêmes. Six mois plus tard, nous affrontions les mêmes problèmes dans la Baie des Trolls, et réalisâmes que la seule sortie était vers le haut. Il fallut alors vingt et un mois éreintants pour devenir parmi les premiers Cannonais à escalader les Falaises de Ruine, seulement pour être forcés vers l'ouest par les natifs ynniques après un seul mois. Finalement, cependant, après quatre ans et quatre mois de lutte constante, nous sommes arrivés à un endroit que nous pouvons appeler nôtre.\n\nMaintenant, nous devons juste comprendre où diable nous sommes."

 beggaston_C_2_title:0 "Remplir le Cercle"
 beggaston_C_2_desc:0 "Un coin de bonne prairie, un lac, des lits de rivière fertiles. Chariots déchargés, fossés creusés, fermes construites. Avec une certaine stabilité établie, une question résonne dans l'esprit de chaque colon : « Que vient-il ensuite ? »\n\nLe Cercle Brillant attira originalement ses nombreux suivants à Couronne-de-Dame avec la promesse d'opportunité, quelque chose qui remua les cœurs de maint marchand dévoué à Ara et aventurier malchanceux. Cependant, d'autres groupes se joignirent aussi en masse – les opprimés et dépossédés, les émulants de Begga, les paysans et les pauvres – chacun électrisé par l'appel passionné de Matilda Serrures-d'Argent. Tandis qu'Ara est la déesse de la richesse, Begga est la déesse de la charité : et donc une tension non résolue demeure au cœur du cercle. La clerc halfeline Serrures-d'Argent prêche une opportunité pour les pauvres de vivre selon leurs propres termes, tandis que les autres parties intéressées complotent surtout vers l'extraction de plus de profit et de pouvoir des colonies nouvellement trouvées. Il reste à voir quel camp déterminera notre avenir en Aelantir... néanmoins, nous devons rapporter notre succès à Couronne-de-Dame alors que nous posons les fondations pour la prospérité."
 beggaston_C_2_reply_tt:0 "Une 'réponse' de Couronne-de-Dame sera à venir..."
 
 beggaston_C_3_title:0 "Nettoyer les Débris"
 beggaston_C_3_desc:0 "« Pourquoi pensez-vous que les gens donnent tant de pouvoir aux contrats ? Ils ne sont pas liés avec des runes magiques, ils ne peuvent pas nous forcer à les suivre : et pourtant les traîtres-marchands, les aventuriers, et même un tas de paysans ont suivi le 'Roi Anderol' simplement parce qu'un morceau de papier leur disait de le faire. Pas un seul d'entre eux ne le voyait comme quelqu'un qui valait quelque chose, personne ne le regardait et disait, 'oh, voilà un bon homme'... et pourtant ils étaient prêts à mourir– à TUER !– pour lui. Ils étaient si liés par Couronne-de-Dame, par les règles de Calassani et tout le reste, qu'ils perdirent de vue ce qui était juste devant leur visage : que ces salauds ne peuvent pas nous atteindre ici. Passé l'Ynn, dans notre cercle d'abondance... ici, nous n'avons pas besoin de contrats, ou de titres, ou de quoi que ce soit d'autre. Ici, à Beggaston, nous pouvons être libres. » – Matilda Serrures-d'Argent, dans les jours après qu'Anderol Froedam fut vaincu.\n\nSerrures-d'Argent guide les fidèles sombres du Cercle dans les jours et années après la défaite du « Roi » Anderol. Les morts doivent être enterrés, et les vivants doivent être soignés : et ils ne sont plus liés par aucun ancien pouvoir de Cannor, à des milliers de kilomètres. Dans cette nouvelle ville pour Begga et ses fidèles, la reconstruction vient avec le changement..."

 beggaston_C_5_title:0 "Une Plus Grande Ville"
 beggaston_C_5_desc:0 "La suite de Matilda Serrures-d'Argent entreprend un pèlerinage. Elle visite chaque colonie de Beggaston, parle à ses gens, et apprend leurs besoins. Dans ces colonies, elle cherche les aidants : le fermier qui abandonna sa récolte à une famille qui avait été déplacée par les inondations, l'artisan qui répara le toit d'un voisin gratuitement après une tempête, le clerc qui resta près de l'enfant malade même après qu'il soit décédé. Ces aidants sont délégués comme dirigeants du « Cercle » du village, une nouvelle institution se répandant à travers notre nation.\n\nDans les Cercles de Begga, chaque chef de famille et clerc local détermine son propre destin : les conseils locaux, menés par l'émulant de Begga choisi par Serrures-d'Argent, votent sur qui obtient les droits d'eau, qui peut construire où, et qui peut utiliser le pressoir à vin de la ville tous les autres jeudis. Une fois par an, leurs émulants se dirigent vers [Root.Capital.GetName], où ils travaillent avec Serrures-d'Argent pour gérer tout ce qui doit être fait pour l'ensemble de Beggaston. Il n'y a pas de nobles, il n'y a pas d'aristocrates : il n'y a que les aidants, et les gens choisissant leur propre destin. Peut-être, si la fortune favorise les donneurs, nous pouvons vraiment faire fonctionner cela..."

 beggaston_C_7_title:0 "Le Dernier Seigneur de Sarda"
 beggaston_C_7_desc:0 "À Averynn, les nobles se blottissent à l'intérieur du Donjon Sarcelle. Malgré de nombreux vassaux se battant aux côtés de nos forces dans les guerres contre leurs maîtres, ancien suzerain et ancienne levée conspirent maintenant ensemble. Leurs craintes de ce que nous ferons l'emportent sur toute hostilité précédente.\n\nÀ Vels Bacar, les paysans peinent près des barrages. Leurs vies ont été ininterrompues par nos conquêtes, et, au mieux, peut-être savent-ils qu'il y a eu un changement de direction. La vie d'un paysan en Sarda est une vie où les seigneurs changent avec les marées de la rivière, et nous n'avons pas encore prouvé que nous étions différents des seigneurs qui ont toujours régné sur eux.\n\nÀ Selocshana, notre loyal Talvynn yen Nizel a atteint une nouvelle épiphanie. Au sommet de son pouvoir, avec Sarda consolidée, il a décidé qu'il abdiquera pour le bien de son peuple. Alors qu'il renonce à sa couronne pour qu'elle soit rendue en pièces – de petits cercles d'or, chacun à distribuer à ses provinces – Talvynn devient un parangon de Begga comme peu l'ont jamais connu. Nous érigerons des sanctuaires et des temples pour lui comme nous en avons pour Begga, et pour Matilda Serrures-d'Argent : avec son acte, le Bas Ynn sera libre. Désormais et pour toujours, Sarda ne verra jamais un autre seigneur !"
 beggaston_C_7_sardacheck_tt:0 "§YSelocshana§! ne possède que des provinces qui sont de culture §YSarda§! née-des-ruines.\n\nCette mission a des récompenses qui s'adaptent au nombre de provinces de culture §YSarda§! née-des-ruines dans lesquelles §YSelocshana§! a des noyaux."
 beggaston_C_7_inherit_tt:0 "Gagnez §G5§! de Pouvoir Administratif et §G5§! de Pouvoir Militaire, plus §G5§! supplémentaires de chacun pour chaque province de culture §YSarda§! née-des-ruines dans laquelle §YSelocshana§! a un noyau."

 beggaston_C_8_title:0 "Réformes Foncières"
 beggaston_C_8_desc:0 "La Couronne de Sarda a été divisée en cercles dorés et distribuée à travers l'Ynn. Comme l'émulant Talvynn yen Nizel le souhaitait, son pouvoir sera divisé avec sa couronne : chaque cercle brillant sera donné à une communauté, et cette communauté aura le pouvoir de se gouverner elle-même. Pour la première fois, le peuple, non ses seigneurs, déterminera ce qui est planté, qui cultive les récoltes, et qui profitera de la sueur de son propre front. Nous avons dit que nous finirions le féodalisme ynnique, et nous le pensions.\n\nLes seigneurs peuvent geindre et pleurnicher à la saisie de leurs domaines et propriétés, mais leurs cris ne signifient plus rien pour nous. Nous avons conquis Sarda, et nous pouvons maintenant libérer son peuple ! Que la redistribution commence, et que la rivière coule librement !"
 beggaston_C_8_sardacheck_tt:0 "Possédez toutes les provinces de culture §YSarda§! dans la région §YSarda§!."
 beggaston_C_8_scaling_tt:0 "Gagnez §G5§! de progrès de réforme, plus §G5§! supplémentaires de progrès de réforme pour chaque province de culture §YSarda§! née-des-ruines dans laquelle §YSelocshana§! a un noyau."
 beggaston_C_8_warning_tt:0 "§RLes nobles de Sarda ne resteront pas les bras croisés...§!"

 beggaston_C_9_title:0 "Une Ville en Ruines"
 beggaston_C_9_desc:0 "Un enfant à Arverynn ramasse un morceau du dôme de brique émaillée du Donjon Sarcelle, et le garde comme souvenir de ce qui a été fait. Des statues de Begga ont été placées sur la place du marché, se tenant comme monuments maladroits de victoire dans une ville qui ne se sent qu'à peine en paix. Un Cercle Sarcelle a été établi, intégrant les commerçants importants, clercs, et fermiers de l'ancienne capitale (même ceux de foi ynnique !), mais tout semble creux.\n\nLes gens de la ville sont prêts à continuer le travail de la vie, et à peiner sous un ensemble différent de seigneurs, mais il semble que nous les ayons perdus pour toujours. Si nous devons créer une grande nouvelle nation pour Beggaston dans l'Ynn, peut-être ne peut-elle pas être centrée dans l'endroit où les seigneurs régnaient autrefois..."
 beggaston_C_9_teal_plot_ended_tt:0 "Le Complot Sarcelle a pris fin."
 beggaston_C_9_miladvisor_tt:0 "Un Conseiller Militaire d'au moins niveau §Y3§! est actuellement employé."

 beggaston_C_10_title:0 "Voir le Vrai Centre"
 beggaston_C_10_desc:0 "Nous pensions que nous prendrions le Donjon Sarcelle ; nous pensions que nous le transformerions en bastion républicain, pour libérer sa beauté des Iosahars et des seigneurs. Nous avions tort. Le Donjon Sarcelle fut détruit, mais, avec lui, le féodalisme en Sarda aussi. C'était le dernier symbole restant du règne dynastique.\n\nDepuis le Complot Sarcelle, nous avons cherché un nouveau foyer beggastonique, et l'avons finalement trouvé dans la petite ville d'Adbraseloc. Malgré être placée à la confluence de deux affluents de l'Ynn – un côté coulant à travers Dolindha, l'autre trouvant son chemin depuis Rzenta et Epednar – elle a toujours été négligée par les seigneuries qui conquéraient simplement sans réfléchir. C'est la frontière entre Sarda et Dolindha, elle connecte tout le bassin ynnique... et pourtant elle a été négligée sans nous.\n\nLes locaux ont déjà embrassé les « Vodynnar », un groupe de réformistes pro-cannonais qui promeuvent joyeusement les idéaux républicains. Malgré être principalement constitués d'une classe de bureaucrates et de gardiens, leur appauvrissement comparé aux seigneurs voisins les a amenés en alignement avec nos principes, et ils offrent leurs services avec joie. Nous travaillerons avec eux pour transformer ce vrai centre de l'Ynn en une cité de prospérité !"
 beggaston_C_10_seize_tt:0 "Avoir saisi récemment des terres de vos domaines"

 beggaston_C_11_title:0 "Ordre Doré"
 beggaston_C_11_desc:0 "Un Cercle est une communauté, une ville, un village. Les citoyens du Cercle élisent leurs représentants, qui gèrent les questions de Charité locale : ils gèrent les disputes, ils aident les gens, et ils prodiguent des cadeaux et privilèges aux plus Donneurs dans leurs communautés. Les Cercles élisent aussi des Émulants, qui partent pour participer aux Cercles Intérieurs plus grands.\n\nLes Cercles Intérieurs sont des provinces, comme Selocshana et Adbrabohvi. Là, les représentants déterminent quelles communautés, dans l'ensemble, ont été les plus Donneuses. Si un Cercle a donné beaucoup de grain à ses voisins, ou au Cercle Intérieur, il sera récompensé avec plus d'outils et plus de financement ; ou, si un Cercle a refusé d'aider ses semblables malgré en avoir beaucoup, il peut ne rien recevoir du tout. L'eau est redirigée des réservoirs, et la nourriture est transférée par l'Ynn, tout pour aider les gens dans le besoin et être Charitable envers ceux qui sont Charitables eux-mêmes. Les mêmes principes s'appliquent aux Cercles Entrelacés (zones plus grandes, comme Nizelynn ou Ynncytr), ou les Grands Cercles (dont il n'y en a actuellement que deux : Sarda et Epednar).\n\nMaintenant, au plus haut niveau, nous créons quelque chose de nouveau : le Cercle des Mains, centré dans ce qui était autrefois Adbraseloc. Avec le Dôme Doré veillant sur nous, nous prenons un nom qui nous lie à la fois à Begga et à l'Ynn. Nous devenons Beggasrad : ou, en sarda, « Cœur de Begga » ! Nous envoyons Charité et Fortune à travers les veines de l'Ynn, et créons une nouvelle nation dans laquelle tous peuvent Prospérer."
 beggaston_C_11_move_dome_to_capital_tt: "Le Grand Projet §YDôme Doré de Stanyhrada§! sera déplacé vers §YSelocgate§!, s'il n'y était pas déjà."
 beggaston_C_11_deity_tt:0 "\nLa divinité §YCour du Régent§! §YBegga§! sera améliorée, avec les effets suivants :\nModificateur de Progrès de Réforme Mensuel : §G+10.0%§!\nDévastation Mensuelle Globale : §G-0.10§!\nCroissance de Prospérité Globale : §G+1.00§!\nLa personnalité de dirigeant §YRépublique Paysanne§! '§YProtecteur du Petit Peuple§!' est maintenant une personnalité valide pour l'émulation de §YBegga§!."

 beggaston_C_12_title:0 "Marche de Begga"
 beggaston_C_12_desc:0 "« En avant nous marchons, pour notre Beggasrad !\n\nDe chaque foyer en Sarda, de partout où nous avons été,\n\nNous sommes ici pour sauver les mendiants, chaque enfant et mère et père !\n\nNous nous battrons pour vous et nous et nous, et nous gagnerons toujours,\n\nC'est Charité et joie pour tous, et nous sommes toujours contents :\n\nCar vous ne pouvez pas battre les paysans quand vous vous battez contre l'Ynn ! »"
 beggaston_C_12_ynnicadvisor_tt:0 "Un Conseiller Militaire de toute culture elfe né-des-ruines ynnique et d'au moins niveau §Y3§! est actuellement employé."
 beggaston_C_12_aelantirarmy_tt:0 "Aucun Pays avec sa Capitale en Aelantir Nord n'a une Armée plus grande que [Root.GetName]"
 beggaston_C_12_claims_tt:0 "Gagnez des revendications permanentes sur toutes les provinces de culture §YDolindhan§! et §YRzentur§! dans le sous-continent de l'§YYnn§!."

 beggaston_C_13_title:0 "Siège des Prêtres Dragons"
 beggaston_C_13_desc:0 "Il nous semble qu'un dragon n'est rien qu'un seigneur : mais la Rivière Ynn semblait être un seigneur quand le Cercle Brillant arriva pour la première fois en Aelantir, et la Cour du Régent aussi semblait être une maison de seigneur quand elle fut d'abord exposée aux Ynniques. Nous avions tort avant, deux fois... et peut-être, juste peut-être, avons-nous tort ici aussi.\n\nAprès des victoires aveuglantes nous permettant de saisir la province de [1191.GetName], les Prêtres Dragons nous ont invités à parler. Nous nous souvenons du mépris que les Prêtres-Rivière d'Adbrabohvi avaient pour nous quand nous tentâmes de saisir Sarda, et nous savons que toute négociation peut échouer. Mais nous sommes venus si loin, et avons accompli tant, depuis ces jours où nous marchions dans notre premier Barrage sans comprendre l'Ynn. Peut-être, dans cette forteresse du nord, pouvons-nous arriver à un accord. Peut-être pouvons-nous arriver à une paix."
 beggaston_C_13_convert_ravelian_tt:0 "Deux autres provinces §YDrozma Tur§! de plus haut développement que nous possédons seront aussi converties au §YRavélien§!."
 beggaston_C_13_convert_corinite_tt:0 "Deux autres provinces §YDrozma Tur§! de plus haut développement que nous possédons seront aussi converties au §YCorinisme§!."
 beggaston_C_13_convert_regent_court_tt:0 "Deux autres provinces §YDrozma Tur§! de plus haut développement que nous possédons seront aussi converties à la §YCour du Régent§!."

 beggaston_C_14_title:0 "L'Ynn Fait Un"
 beggaston_C_14_desc:0 "Dans l'ouest epednar, Begga est parfois vue comme un dieu qui règne seul. Dans l'est veykodan, le culte se mélange avec celui d'Esmaryal et Balgar ; et, occasionnellement, son nom est sculpté par les nés-des-ruines dans des runes de la chair. Près de la Rivière elle-même, l'Ynn et Begga sont des avatars duels d'Ara, car chacun est perçu comme patron de notre peuple. Dans le nord-ouest, le dragon Varlengeilt est souvent toléré comme troisième partenaire, insistant sur sa divinité continue pour ceux qui vénèrent encore le draconique.\n\nDans tous ces lieux ; pour tous ces peuples ; Begga est devenue un pilier du culte. Que ce soit comme force singulière, partie de la Cour du Régent, contrepartie de la Rivière, égale d'un Dragon, ou comme l'une des autres étranges nouvelles hérésies qui naissent chaque jour, la déesse de la Charité veille sur Beggasrad. Bien que le bassin de l'Ynn puisse rester divers et idiosyncratique pour toujours, il a, pour la première fois, trouvé un culte auquel tous peuvent croire. Nous avons façonné une unité qu'aucune autre nation n'a réussi à accomplir."
 beggaston_C_14_culture_ravelian_tt:0 "Possédez toutes les provinces de culture §YSarda§!, §YDolindhan§!, et §YRzentur§!, et chacune de ces provinces est de religion §YRavélienne§!."
 beggaston_C_14_culture_corinite_tt:0 "Possédez toutes les provinces de culture §YSarda§!, §YDolindhan§!, et §YRzentur§!, et chacune de ces provinces est de religion §YCoriniste§!."
 beggaston_C_14_culture_regent_court_tt:0 "Possédez toutes les provinces de culture §YSarda§!, §YDolindhan§!, et §YRzentur§!, et chacune de ces provinces est de religion §YCour du Régent§!."

 beggaston_C_15_title:0 "Bien Plus Encore"
 beggaston_C_15_desc:0 "« Nous avons assez de grain maintenant, merci ! Nous n'avons pas besoin de plus de donations. » Les cadeaux de l'Ynn ont été abondants – si abondants que les Cercles ont plus de nourriture qu'ils ne savent quoi en faire. Le surplus est partagé avec les Cercles Intérieurs, qui envoient alors des paquets de nourritures diverses à travers la vallée. Pour la première fois, les villages ne subsistent plus seulement de produits locaux – fruits, poissons, vins, grains, et plus sont dégustés par tous les peuples de Beggasrad.\n\n« Nous planifions une collecte de charité pour les vêtements d'enfants, mais il semble que tout le monde ait déjà deux manteaux ! » Les hivers viennent, comme ils l'ont toujours fait : mais maintenant ces hivers peuvent être endurés dans des maisons solides, avec des vêtements abondants. Les fermiers peuvent se permettre de remplacer leurs bottes, et il y a assez de bois de chauffage pour chaque famille. Cette année, le froid vient facilement.\n\n« Votre garnison a-t-elle assez de puissance de feu ? Nous attendions une guerre, alors nous avons fait trop d'armes. » Les armées de Beggasrad grandissent, de familles abondantes et d'usines abondantes. Chaque Cercle contribue des armes, et le Cercle des Mains contribue en retour..."
 beggaston_C_15_surge_tt:0 "Toutes les provinces possédées dans le sous-continent de l'§YYnn§! avec un §YDomaine Agricole§!, une §YManufacture Textile§!, une §YManufacture d'Armes§!, ou une §YPlantation§! :\nObtiennent '§YPoussée de Production§!' pendant §Y20 ans§!, donnant les effets suivants :\nBiens Produits Localement : §G+0.50§!"

 beggaston_C_16_title:0 "Pèlerinage en Or"
 beggaston_C_16_desc:0 "« Je n'ai jamais vu d'or avant, » dit le paysan de Rzentur. Il regarde à travers l'Ynn juste pour voir un aperçu du Dôme Doré.\n\nSa femme, une humaine sarnik, regarde de grandes barges de grain flotter vers la capitale. Tous les deux avaient débarqué à Grebshalas quelques heures plus tôt. « Tu as vu l'or des champs. Ça compte, je pense. C'est la seule raison pour laquelle nous avons pu venir ici. »\n\n« C'est la seule raison pour laquelle nous nous sommes rencontrés, » affirme-t-il. Il se souvient des distributions de nourriture : rompre le pain, ale gratuite, un beau sourire. Une communauté assiégée par l'hiver, donnée du grain et les moyens de le cultiver pour eux-mêmes. Une Main de la Rivière le guidant doucement dans son voyage vers l'épiphanie. « Penses-tu que ce sera mieux ici ? »\n\n« Ce le sera, » dit-elle, aussi confiante qu'elle l'est toujours. « Nous ne mourrons jamais de faim, et nos enfants non plus, ou les enfants de nos enfants. Au cœur de l'Ynn, les Avatars pourvoient. »"
 beggaston_C_16_grainbuilding_tt:0 "Toutes les provinces possédées de marchandise commerciale §YGrain§! ont un bâtiment §YAtelier§! ou §YMaison de Comptage§!."
 beggaston_C_16_prosperity_tt:0 "Tous les états qui contiennent une province de marchandise commerciale §YGrain§! gagnent §G+30.00§! de progrès de prospérité. Si cet état contenant du §YGrain§! est déjà prospère, les provinces de l'état obtiennent plutôt '§YProspérité Dorée§!' pendant 10 ans, donnant les effets suivants :\nCoût de Développement Local : §G-10.0%§!"

 beggaston_C_17_title:0 "Anneau Éternel"
 beggaston_C_17_desc:0 "Cercles, sur cercles, sur cercles, sur cercles. Chaque siège d'un Cercle est inondé de représentants et leurs partisans ; les ateliers majeurs sont gérés par des maîtres de guilde nommés par les Cercles ; les casernes sont pleines de soldats conscrits par leurs propres communautés ; les Cercles décident quelles familles sont assez Charitables pour travailler la meilleure terre. Des systèmes compliqués de cadeaux en nature sont devenus des taxes supplémentaires en tout sauf le nom, car l'expansion territoriale a requis une plus grande standardisation dans l'administration. Les lois définissent ce que Fortune, Prospérité, et Charité signifient dans mille contextes différents. Le peuple est nourri – plus que jamais, avec une Abondance et Prospérité incroyables – mais il est nourri inégalement dans un système plein de problèmes. Quelque chose doit céder.\n\nNous avons deux chemins devant nous : un vers l'intérieur, et un vers l'avant. Nous pouvons nous concentrer sur nous-mêmes, et perfectionner les Cercles... ou nous pouvons nous concentrer sur le monde, et apporter Begga aux masses opprimées d'Aelantir et au-delà. Abandonnons-nous la perfection, ou abandonnons-nous ceux qui n'ont jamais vu la lumière de Begga ? Sommes-nous des idéalistes, ou des libérateurs ?"
 beggaston_C_17_parliament_check_tt:0 "Nous avons adopté la question parlementaire §YLes Buyovec sont dans le Cercle§!."
 beggaston_C_17_parliament_seats_tt:0 "Toutes les provinces avec siège parlementaire ont au moins 20 de développement."
 beggaston_C_17_parliament_issue_tt:0 "Nous pouvons maintenant débattre de la question parlementaire §YBeggaston Demeure§!, qui nous accorderait les effets suivants :\nTaille du Grain Produit : §G+50.0%§!\nPouvoir Commercial Global : §G+15.0%§!\nDéfensivité Globale : §G+20.0%§!\nAttrition pour les Ennemis : §G+1.00§!\nImpact de Stabilité sur Déclarer la Guerre : §R+1.00§!\n\nNous pouvons maintenant débattre de la question parlementaire §YBeggaston Avance§!, qui nous accorderait les effets suivants :\nCoût de Création de Noyau : §G-15.0%§!\nLimite de Force Terrestre : §G+20.0%§!\nAvoir accès au §YCasus Belli Guerre Contre le Monde§! !\n\n§RNous ne pouvons adopter qu'une seule de ces questions parlementaires.§!"

 beggaston_D_3_title:0 "Suites de la Révolte"
 beggaston_D_3_desc:0 "« Vous ne pouvez pas possiblement me donner ceci, si ? Vous n'avez plus rien à donner ! » proteste l'un des derniers marchands qui vient encore à Beggaston. Il recule presque devant la simple barre d'or – peut-être le dernier vrai morceau d'or dans toute la colonie – qui lui est imposée par Matilda Serrures-d'Argent.\n\n« Prenez-la, » insiste la clerc, plus agressive dans sa charité que jamais. « Prenez-la, pour que vous compreniez que nous avons encore beaucoup à offrir. Vous avez été bon envers nous, Alfred, même si nous avons à peine eu quelque chose à vous acheter ou vendre : et vous méritez quelque chose pour vos services. Vous avez été une bouée de sauvetage, une dont nous avions désespérément besoin. »\n\n« Je ne... je ne sais pas comment vous rembourser pour ceci. Il n'y a rien que je pourrais possiblement échanger en retour ; tout mon sac ne vaut pas autant que ceci– »\n\n« Revenez, » interrompt Matilda. « Vous nous avez donné la charité, et nous vous en avons rendu. Continuez le cycle, et nous en sortons tous mieux. »"
 beggaston_D_3_revoltended_tt:0 "Il s'est écoulé 5 ans ou plus depuis la révolte."

 beggaston_D_4_title:0 "Sorciers-Populaires"
 beggaston_D_4_desc:0 "Une jeune fille arbarani coupe l'herbe snape du sol avec une lame rouillée. Son mentor, une femme aux cheveux aussi longs qu'elle est âgée, prend les herbes de la fille et les place dans un seau. « Je ne comprends pas, » croasse-t-elle avec amusement et stupéfaction. « Tout ce que je voulais était un endroit pour étudier, et voir quelques reliques pour moi-même. Et pourtant vous et votre peuple êtes là, me construisant une tour et tirant mes mauvaises herbes comme si j'étais une sorcière puissante. Je ne suis rien, vous savez. »\n\n« Madame, vous êtes une mage, » répond l'apprentie. « Vous pouvez nous aider à faire pousser nos récoltes, protéger nos maisons, et soigner nos malades. Vous m'apprendrez comment, n'est-ce pas ? J'apprendrai à être comme vous. »\n\nLa vieille sorcière soupire, inspectant ses mains qui ne peuvent plus récolter. « Oui, je le ferai, » dit-elle, après un moment d'hésitation. « Je ne peux vraiment pas justifier de ne pas le faire, maintenant. »"
 beggaston_D_4_plant_growth_tt:0 "Nos mages ont lancé n'importe quel sort de croissance des plantes, et cela affecte au moins une province possédée."

 beggaston_D_6_title:0 "Levez-vous Maintenant !"
 beggaston_D_6_desc:0 "« Les paysans sont présomptueux dernièrement, » dit un seigneur sarda à un autre. « C'est à cause de ces maudits adorateurs de Begga, » entend-il en réponse. Ils écoutent les prêtres d'Adbrabohvi nous appeler blasphémateurs, ils hochent la tête avec approbation quand ils envoient des ordres de tuer les Cannonais, et, tout ce temps, leurs sujets meurent de famine et de maladie. Ils ricanent et crachent sur nous, ils nous condamnent à mort, tout pour imaginer une façon différente de vivre. Ils en viendront à le regretter.\n\nQuand nous fondâmes Beggaston, nous ne voulions pas devenir une nation de guerre. Nous avions chassé notre roi nommé par contrat, et voulions nous gouverner nous-mêmes – mais les nobles de Sarda, tout comme ce Roi Anderol, ont forcé notre main encore et encore. Ils se sont retournés contre nous, ils se sont retournés contre Selocshana, et, par-dessus tout, ils se sont retournés contre leur peuple. Il n'y a qu'une conclusion qui peut être tirée.\n\nLe féodalisme ynnique doit prendre fin."

 beggaston_D_8_title:0 "Mains Tendues"
 beggaston_D_8_desc:0 "« Vous voyez, » dit le membre des Mains de la Rivière dans un sarda fortement accentué, « Begga est comme la Rivière. La Rivière apporte la fortune, et elle donne tant : mais plus nous la gardons en bonne santé et donnons en retour, mieux elle peut pourvoir. Nous tendons ses barrages, et elle nous tend. Par le soutien mutuel, nous nous portons tous mieux ! »\n\nLe fermier sarda hoche la tête. « Alors, » répond-il, « qu'est-ce que je dois vous donner ? »\n\nLa clerc secoue la tête agressivement. « Non ! Ce– vous n'avez rien à donner, vous voyez. J'essaie juste d'expliquer ce que Begga, et nos Cercles, peuvent faire pour vous par la charité ! »\n\n« Mm-hm, je comprends. C'est un contrat. Vous nous donnez protection, et, en retour, nous vous donnons une partie des récoltes, c'est ça ? Où est-ce que je les dépose ? »\n\n« C'est supposé être mutuellement donné, pas simplement pris par obligation ! Je ne veux pas vos récoltes, je veux que vous les gardiez pour vous-même, je veux juste que vous compreniez– »\n\n« Écoutez, dites-moi juste à qui donner mes récoltes ! »\n\n« Bon sang, je veux que vous les gardiez ! »"
