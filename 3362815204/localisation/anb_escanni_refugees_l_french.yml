 escanni_refugees_settlement.300.t:0 "Gestionnaire d'événements escaniens côté Escann"
 escanni_refugees_settlement.300.d:0 "Vous n'êtes pas censé voir ceci !"
 escanni_refugees_settlement.300.a:0 "DéboguageA"
 escanni_refugees_settlement.300.b:0 "DéboguageB"
 escanni_refugees_settlement.300.c:0 "DéboguageC"
 escanni_refugees_settlement.300.e:0 "DéboguageE"
 
 #Infamous robbers
 escanni_refugees_settlement.301.t:0 "D'Infâmes Voleurs s'avèrent être des Réfugiés Escaniens"
 escanni_refugees_settlement.301.d:0 "Les vols ont explosé à travers [This.GetName] ces dernières années ; après enquête, il a été révélé qu'un groupe de réfugiés devenus voleurs étaient les coupables. La bande a volé des gens de tous horizons, pillant tout de la nourriture aux objets précieux, mais ils ne se sont jamais tournés vers la violence pure.\nIls ont été amenés à [This.Capital.GetCapitalName] pour être jugés. Notre peuple exige que justice leur soit rendue au tranchant de l'épée. Il n'y a aucune question sur leur culpabilité ; des preuves accablantes ont été procurées.\nPourtant les voleurs prétendent qu'ils n'avaient pas le choix que de se tourner vers le banditisme à cause de leurs conditions de vie. Comme ils estiment leur cause juste, ils exigent un duel judiciaire selon leurs traditions.\n\nDevrions-nous nous plier à leur demande ridicule ou traiter avec eux comme nous le ferions pour tout autre voleur ?"
 escanni_refugees_settlement.301.a:0 "La loi s'occupera de ceci en conséquence."
 escanni_refugees_settlement.301.b:0 "Peut-être que notre traitement des réfugiés est mauvais, nous sommes à blâmer."
 escanni_refugees_settlement.301.c:0 "Qu'ils aient un procès par chevalerie selon leur tradition."
 escanni_refugees_settlement.301.e:0 "Ils ne sont que des voleurs de toute façon, saisissons leurs biens et bannissons-les."
 
 #Artisans complain
 escanni_refugees_settlement.302.t:0 "Les Artisans se Plaignent de la Concurrence Non Réglementée"
 escanni_refugees_settlement.302.d:0 "Un nouveau bien populaire s'est répandu dans [This.GetName] : de petits bibelots sculptés dans le bois et façonnés avec de la paille, représentant des cavaliers et chevaliers étrangers. Bien que ce ne soit pas quelque chose de complètement nouveau en soi, l'origine de ces bibelots est nouvelle. Ils sont fabriqués par des réfugiés escaniens comme moyen de gagner de l'argent, ces symboles d'une culture étrangère très populaires parmi nos nobles et maintenant même en concurrence directe avec certains fabricants de jouets locaux.\nEn soi ce n'est pas un problème, pour nous en tout cas. Mais les artisans locaux se plaignent que les réfugiés opèrent en dehors de toute guilde, présentant ainsi une concurrence déloyale. Ainsi les guildes se sont avancées et nous ont demandé d'intervenir, car elles ne veulent porter aucune responsabilité concernant ceci.\n\nQuelle devrait être notre approche ?"
 escanni_refugees_settlement.302.a:0 "Que la guilde embauche ces artisans escaniens, eux aussi doivent opérer sous nos réglementations."
 escanni_refugees_settlement.302.b:0 "Nous ne pouvons laisser nos artisans être surpassés par des réfugiés et vagabonds."
 escanni_refugees_settlement.302.c:0 "Rien n'est aussi doux que le travail gratuit."
 escanni_refugees_settlement.302.e:0 "Les bons artisans sont toujours bienvenus en Esmaria."
 
 #Stories of the Greentide rouse our people
 escanni_refugees_settlement.303.t:0 "Les Récits de la Marée Verte Galvanisent notre Peuple"
 escanni_refugees_settlement.303.d:0 "Les réfugiés dans nos terres ont fui la Marée Verte et le chaos de guerre apporté par les hordes orques, et ils ont été témoins de nombreuses horreurs en Escann : du soldat qui survécut aux lignes de front, voyant ses frères d'armes déchiquetés tandis que leurs entrailles éclaboussaient sur lui, au père incapable de sauver sa femme et son fils de l'horreur de la famine durant leur exode.\nDe tels récits et contes éprouvants sont souvent partagés avec les habitants des villes et villages qui vivent près de leurs campements, les galvanisant et agitant les masses.\nLa peur et la colère se répandent au sein de notre population, toutes dirigées vers les orques et gobelins de la Marée Verte pour les horreurs qu'ils ont causées. La panique pourrait se répandre si elle n'est pas contrôlée ; ceci pourrait être un problème, mais cela pourrait aussi être utilisé à notre avantage.\n\nQuelle sera notre ligne d'action ?"
 escanni_refugees_settlement.303.a:0 "Moi aussi j'ai entendu les histoires, et leur colère est justifiée."
 escanni_refugees_settlement.303.b:0 "Apaisez les masses, notre peuple n'a pas besoin d'être agité ainsi."
 escanni_refugees_settlement.303.c:0 "Ils menacent la paix dans nos terres, réprimez les conteurs."
 escanni_refugees_settlement.303.e:0 "Ils devraient essayer d'être plus ouverts d'esprit."
 escanni_refugees_settlement.303.f:0 "Ils seront vengés, je le jure."
 
 #Distinguished refugees wish to join our court
 escanni_refugees_settlement.304.t:0 "Des Réfugiés Distingués Souhaitent Rejoindre notre Cour"
 escanni_refugees_settlement.304.d:0 "Ceux qui fuirent Escann n'étaient pas tous des paysans ou artisans ; certains étaient plus distingués. Des commerçants habiles, nobles et même des commandants renommés fuirent quand leurs royaumes tombèrent aux mains des Orques.\nDe telles figures ont trouvé leur chemin vers nos terres et se sont maintenant avancées cherchant à rejoindre nos rangs - pour une récompense appropriée, bien sûr.\nEmbaucher de tels individus talentueux serait sage et pourrait nous fournir des atouts précieux dans notre cour, mais tout le monde n'appréciera pas leur présence. Nos propres nobles et érudits pourraient se sentir offensés par notre décision, et ainsi nous devons exercer prudence.\n\nMon [This.Monarch.GetTitle], quelle est votre sagesse ?"
 escanni_refugees_settlement.304.a:0 "Le commerce ne connaît pas de frontières."
 escanni_refugees_settlement.304.b:0 "Recrutez le commandant, qu'il nous enseigne la voie escanienne de l'épée."
 escanni_refugees_settlement.304.c:0 "Nous avions besoin de rénover la décoration de nos halls, c'est une bonne opportunité."
 escanni_refugees_settlement.304.e:0 "Ils sont des réfugiés, pas des migrants. Ils demeureront comme tels."
 escanni_refugees_settlement.304.f:0 "Tous ceux qui souhaitent nous rejoindre le pourront, embauchez-les tous."
 
 #Exiled soldiers wish to join the reclamation of Escann
 escanni_refugees_settlement.305.t:0 "Des Soldats Exilés Souhaitent Rejoindre la Reconquête d'Escann"
 escanni_refugees_settlement.305.d:0 "Les rumeurs du succès naissant que les compagnies d'aventuriers atteignent en Escann se sont répandues dans les communautés de réfugiés et certains semblent désirer rejoindre les aventuriers pour combattre pour leurs terres. La première demande officielle d'être entraînés au combat puis guidés de retour vers Escann nous a été livrée ce matin.\nCes hommes et femmes semblent assez robustes, mais la plupart d'entre eux doivent encore voir le combat ; les envoyer directement en Escann reviendrait probablement à les envoyer à la mort. Nous pourrions respecter leurs souhaits et les entraîner avant qu'ils rejoignent la reconquête d'Escann.\nL'autre option est d'utiliser leur désir de bataille à nos propres fins, car nous avons toujours besoin de plus d'hommes pour nos armées.\n\nQue ferons-nous d'eux ?"
 escanni_refugees_settlement.305.a:0 "Enrôlez-les dans notre armée, ils seront utiles."
 escanni_refugees_settlement.305.b:0 "Ils ont le droit de combattre pour leurs terres ; dirigez-les vers des compagnies d'aventuriers."
 escanni_refugees_settlement.305.c:0 "Ils ne devraient pas gaspiller leurs vies sur des désirs mal avisés."
 
 #Food supplies strained by overpopulation
 escanni_refugees_settlement.306.t:0 "Réserves Alimentaires Tendues par la Surpopulation"
 escanni_refugees_settlement.306.d:0 "Ce que nous craignions s'est produit, les greniers dans de multiples villes sont presque vides. Il y a simplement trop de bouches à nourrir, les réserves et l'infrastructure de notre nation incapables de gérer à la fois la population de réfugiés et nos citoyens. Quelque chose doit être fait et nous pourrions devoir choisir qui nourrir. La famine est à l'horizon si nous n'agissons pas ; même les souris ne peuvent trouver de subsistance, les corbeaux et corneilles ont commencé à fuir vers d'autres régions et sont chassés comme volaille de subsistance.\nJusqu'à présent notre planification et rationnement se sont avérés inefficaces et après un hiver rude et un été sec nous n'avons presque plus rien. Certains de nos alliés pourraient être capables d'aider, si notre bourse ne fait pas l'affaire bien sûr.\nMais si nous ne voulons pas que notre peuple ait faim nous devons prendre une décision, une qui pourrait être dure ; personne ne devrait mourir de faim, mais valorisons-nous les vies des réfugiés autant que celles de notre propre peuple ?\n\nQue ferons-nous ?"
 escanni_refugees_settlement.306.a:0 "Importons tout ce dont nous avons besoin, personne ne mourra de faim dans nos terres."
 escanni_refugees_settlement.306.b:0 "Implémentons le rationnement des réserves que nous avons, espérons que cela suffise."
 escanni_refugees_settlement.306.c:0 "Nos mains sont liées, préparons-nous au pire."
 escanni_refugees_settlement.306.e:0 "Nos alliés nous soutiennent, nous demanderons une faveur d'eux."
 escanni_refugees_settlement.306.f:0 "Détournons nos exportations pour aider les réfugiés."
 
 #Escanni Hedge-Mages run rampant!
 escanni_refugees_settlement.307.t:0 "Les Mages de Haie Escaniens Sèment le Trouble !"
 escanni_refugees_settlement.307.d:0 "Des sorciers et sorcières escaniens ont voyagé et se sont installés dans nos terres avec les réfugiés. Avec le chaos de la Marée Verte, beaucoup se sont tournés contre le dogme du Magistère et opèrent sans licence. Ils sont appelés \"Sorciers de Haie\" ou \"Mages de Haie\", et en pratiquant leur magie illégalement, ils posent une menace à notre règne et à l'emprise du Magistère sur la sorcellerie.\nAucun incident ne s'est encore produit mais le risque grandit avec le temps. Il y a de multiples solutions que nous pourrions employer : sur le papier c'est le devoir du Magistère de traiter avec ceci, mais qu'ils soient à la hauteur de la tâche est une autre question. Nous pourrions aussi faire intervenir nos propres sorciers, car ils sont plus qu'impatients de le faire. Ou, comme aucun problème ne s'est posé jusqu'à présent, nous pourrions laisser les Mages de Haie faire leur affaire, ils pourraient être inoffensifs.\nQue ferons-nous concernant ces Mages de Haie ?"
 escanni_refugees_settlement.307.a:0 "Envoyez nos propres sorciers, ils feront le travail."
 escanni_refugees_settlement.307.b:0 "Le Magistère sait comment traiter au mieux avec ceci."
 escanni_refugees_settlement.307.c:0 "Peu importe, le Magistère devrait rester en dehors de nos affaires."
 escanni_refugees_settlement.307.e:0 "Le Magistère n'accomplit clairement pas son travail correctement, recrutons ces mages sauvages."
 escanni_refugees_settlement.307.f:0 "Ils sont assez audacieux pour essayer ceci ici."
 escanni_refugees_settlement.307.g:0 "Je m'occuperai de ceci moi-même."
 escanni_warwizard_tt:0 "Un sorcier de guerre escanien (2/8/1/4) sera disponible pour le service."
 
 #Escanni scholars seek refuge
 escanni_refugees_settlement.308.t:0 "Les Érudits Escaniens Cherchent Refuge"
 escanni_refugees_settlement.308.d:0 "De nombreux érudits et artistes ont fui Escann et se sont dispersés à travers Cannor. Ils cherchent refuge dans notre cour, et disent qu'ils partageront avec nous ce qu'ils ont réussi à sauver d'Escann. Ils ont apporté avec eux une partie du grand art des cours escaniennes et quelques secrets cachés dans les bibliothèques castellyriennes.\nSi nous devions les accueillir, cela apporterait sûrement un renouveau culturel, possiblement même une renaissance des idéaux chevaleresques dans notre société, surtout si nous devions leur donner des fonds pour répandre leurs voies.\nCertains à la cour pensent qu'une telle pensée escanienne nous est inutile et pourraient préférer que nous nous passions de ces érudits.\n\nFinancerons-nous cette entreprise ou nous garderons-nous pour nous ?"
 escanni_refugees_settlement.308.a:0 "Ils auront de l'argent et de la reconnaissance !"
 escanni_refugees_settlement.308.b:0 "Nous pouvons répandre leurs idées, mais nous n'avons pas les fonds pour les embaucher."
 escanni_refugees_settlement.308.c:0 "La pensée escanienne appartient au passé, nous n'avons pas besoin de fossiles dans notre cour."
 
 #Sickness strikes the refugee camps
 escanni_refugees_settlement.309.t:0 "La Maladie Frappe les Camps de Réfugiés"
 escanni_refugees_settlement.309.d:0 "Tout a commencé dans une ruelle tordue entre deux cabanes de fortune, une toux thoracique mineure. Une chose si simple vraiment, peut-être même juste une maladie commune apportée de l'étranger. Mais avec les conditions de vie dans les campements de réfugiés étant ce qu'elles sont, cette maladie s'est répandue comme un feu de forêt dans leurs communautés. Maintenant les camps de réfugiés sont criblés de maladie. La seule chose qui se répand plus vite que l'affliction est la peur et toutes sortes de rumeurs circulent ; certains disent même que ceci pourrait être la seconde venue de la Peste Blanche, une affirmation sans fondement.\n\nMaintenant la maladie menace de se répandre vers les villages et campements voisins de nos propres habitants. Si nous ne contrôlons pas ceci bientôt, tout notre territoire pourrait être englouti par cette maladie. Nos officiels suggèrent de mettre en quarantaine les réfugiés et de leur envoyer de l'aide ; ceci serait coûteux, mais si nous n'aidons pas les réfugiés, leur sort est probablement scellé. Nous pouvons aussi prioriser la sécurité de notre propre peuple, au coût du bien-être des réfugiés.\n\nNous devons agir vite et avec détermination, quelle sera notre ligne d'action ?"
 escanni_refugees_settlement.309.a:0 "Mettez en quarantaine le campement et envoyez des équipes de docteurs à l'intérieur pour aider."
 escanni_refugees_settlement.309.b:0 "Envoyez des biens aux réfugiés, mais personne n'entre ou ne sort de cet endroit."
 escanni_refugees_settlement.309.c:0 "Qu'est-ce qu'une petite maladie va faire ? Nous avons affronté pire auparavant."
 escanni_refugees_settlement.309.e:0 "Coupez le camp de l'extérieur, nous ne prendrons aucun risque."
 
 #Refugees spread Corinite ideas
 escanni_refugees_settlement.310.t:0 "Les Réfugiés Répandent les Idées Corinites"
 escanni_refugees_settlement.310.d:0 "Quand Corin rejoignit le panthéon en 1445, de nombreux réfugiés escaniens se dévouèrent à elle, voyant en Corin leur héroïne et celle qui mit fin à la Marée Verte. Des décennies plus tard avec la Proclamation Corinite, une majorité de réfugiés demeurant en Wescann se convertit et certains de notre peuple semblent être influencés par eux.\nSi nous n'agissons pas, ils pourraient convaincre certains de nos propres gens de se tourner vers le Corinisme. Ce n'est pas nécessairement une préoccupation, mais garder les choses sous contrôle tant que nous le pouvons encore pourrait être préférable, car ces croyances hérétiques pourraient se répandre encore davantage.\n\nNous pouvons les laisser tranquilles, mais une telle autonomie pourrait être une menace à long terme. Devrions-nous les réprimer ?"
 escanni_refugees_settlement.310.a:0 "Laissons-les tranquilles, leur foi est leur choix."
 escanni_refugees_settlement.310.b:0 "Réprimons l'hérésie et essayons de les reconvertir ?"
 escanni_refugees_settlement.310.c:0 "Nous ne tolérerons pas d'hérétiques parmi nous, chassons-les."
 escanni_refugees_settlement.310.e:0 "Corin fait aussi partie de la cour."
 escanni_refugees_settlement.310.f:0 "Ils ont fait un choix sage."
 
 #City of Exiles - Bayvic
 escanni_refugees_settlement.311.t:0 "La Cité des Exilés"
 escanni_refugees_settlement.311.d:0 "Robyn aimait se tenir près des docks après le travail, et regarder les eaux du Bluebroddr rencontrer les vagues de la Mer de la Tombe du Géant. C'était apaisant, après une longue journée à être l'aide d'un boucher, bien qu'même alors il considérait sa chance ; un de ses frères était apprenti tanneur.\n\nIls étaient venus de loin depuis leur foyer près de la forteresse en ruines de Bal Mire. Le voyage à travers les Grandsbois avait été long et dur, et Robyn avait connu maints voisins emportés par les monstres dans ces bois sombres. Ils avaient allumé des feux et murmuré des prières à Agrados, ne serait-ce que pour la volonté de persister. Ce ne fut qu'avec une grande chance qu'ils parvinrent à atteindre Bayvic. Et à Bayvic, ils trouvèrent une étrange sorte de parenté, non pas avec les Hommes de la Portée Bleue mais avec les autres réfugiés. Les Hommes de la Portée Blanche, et les Tariques et Cagodiques du Col Septentrional. Ils étaient tous parents, d'une façon étrange et désolée.\n\nPeut-être que son peuple et les autres réfugiés qui vinrent en ce lieu étaient comme la rivière qu'il contemplait chaque jour. Ils coulèrent longuement, et quand ils atteignirent leur nouveau foyer, ils ne moururent pas, mais devinrent plutôt quelque chose de nouveau."
 escanni_refugees_settlement.311.a:0 "Tous sont bienvenus dans la Baie."
 
 #Eastern bodyguards - Nathalaire
 escanni_refugees_settlement.312.t:0 "Les Gardes du Corps Orientaux"
 escanni_refugees_settlement.312.d:0 "Pendant vingt ans, Ser Yorric avait été un homme d'honneur et de dignité. Il avait été un chevalier, comme son père et sa lignée avant lui, servant les Marcheslames, avec son Roi choisi parmi ceux dignes de manier la lame étincelante.\n\nPuis les orques vinrent, et le brave ser Yorric se retrouva sur un bateau, fuyant le long du Dostanesck avec sa famille et le peu qu'ils pouvaient porter. Durant tout le voyage, il affronta gnolls et bandits et pire, des murmures dans la fange, des choses qui le hantaient maintenant autant que la Marée Verte elle-même.\n\nEn l'espace d'une semaine, Yorric manqua d'argent, et face à sa famille dormant dans les rues, il fit un pacte avec un démon. Pour son nouvel employeur il était un poing d'acier, forçant les débiteurs à cracher des couronnes et servant d'avertissement silencieux quand il se tenait aux côtés du misérable lors de réunions avec ses compagnons seigneurs-vagabonds.\n\nSa femme lui disait qu'il était un héros, qu'il était la raison pour laquelle elle et leurs deux enfants pouvaient manger de la nourriture chaude et dormir dans des lits chauds, et chaque fois qu'il rentrait à eux sain et sauf, il la croyait. Mais quand il quittait son foyer, il n'était pas un héros, pas un chevalier honorable du royaume ; il était un voyou, battant les hommes pour le peu qu'ils avaient."
 escanni_refugees_settlement.312.a:0 "Telle est la volonté de la cité."

 #Memory of Prince Jon - Gawed
 escanni_refugees_settlement.313.t:0 "En Mémoire du Prince Jon"
 escanni_refugees_settlement.313.d:0 "Marile se souvenait quand le Roi Welyam vint à Ferrham. Elle se souvenait de la lumière de fin de matinée qui scintillait sur les heaumes et lances des cavaliers. Elle se souvenait du Roi, un garçon à peine plus âgé qu'elle, les prémices d'une barbe et des yeux bleus comme des rivières, sombres et perçants.\n\nIl mit pied à terre et, étrangement, offrit à chacun d'eux pain et sel, ce que son père dit être une coutume gawedienne entre hôtes et leurs invités. Pendant les plusieurs nuits suivantes, il y eut des festins et célébrations, bien que le Roi semblât mal à l'aise, son regard parcourant la salle et sursautant presque de son siège quand elle lui servit de l'ale. Il était silencieux, et la plupart de ses discussions étaient avec les anciens, s'assurant qu'ils étaient bien traités par leur seigneur et autres établissements.\n\nLe dernier jour, il donna un discours au crépuscule. Il parla du peuple de Marile et de leur dur voyage depuis l'est, échappant à la Marée Verte dans l'Étendue Alénique. Et il parla de son père, qui les avait escortés et leur avait permis de s'installer dans le royaume septentrional, et s'était rallié avec de vieux ennemis pour arrêter les orques à Rottenstep, donnant sa vie pour eux. Il termina son discours par un serment, de faire par eux comme son père l'avait fait, qu'ils restent ou partent.\n\nAvant que le matin ne vienne, il était parti, chevauchant vers l'ouest, et bien que Marile ne le reverrait jamais, elle verrait souvent ses soldats patrouiller à proximité."
 escanni_refugees_settlement.313.a:0 "L'héritage du Prince Jon est maintenant porté par nous."

 #The Valiant Charge of Varil Silcalas - Arbaran
 escanni_refugees_settlement.314.t:0 "La Vaillante Charge de Varil Silcalas"
 escanni_refugees_settlement.314.d:0 "Varil Silcalas naquit à Rottenstep. Il se souvenait de la bataille au milieu de la fange, dans l'ombre imposante d'une forteresse en ruines ; ils tinrent la ligne contre la Marée Verte, contre Korgus Dookanson. Il se souvenait de la ligne grinçant, craquant, se brisant comme du bois contre le ciseau. Ce fut le Prince Gawedien Jon qui donna l'ordre : Montez en selle, chevauchez à travers la horde, poussez vers le centre, tuez Dookanson.\n\nEt ainsi il advint que Varil et ses Chevaliers Magnifiques chevauchèrent avec les Lorentois, Bennoniens, et les Gawediens. La lance de Varil frappa maints orques tandis que la charge de cavalerie improvisée s'abattit sur l'opposition, comme une lame dans l'eau. Nombreux périrent ce jour, nombreux de ses frères, et nombreux qu'il avait considérés grands et honorables. Mais à la fin, ils avaient repoussé la Marée Verte, ils se trouvèrent un nouveau héros autour duquel se rallier, et Varil se trouva un nouveau dieu à vénérer.\n\nVaril Silcalas naquit à Rottenstep. Bien sûr, avant cela il avait été élevé, entraîné, et s'était trouvé des frères jurés parmi les bannières multicolores des Chevaliers Magnifiques. Mais à Rottenstep ? Varil Silcalas avait montré sa valeur."
 escanni_refugees_settlement.314.a:0 "Du bord de la défaite, à la victoire retentissante."

 #The Legacy of Dameria
 escanni_refugees_settlement.315.t:0 "L'Héritage de Dameria"
 escanni_refugees_settlement.315.d:0 "\"Tu sais... peut-être ne sommes-nous pas si différents, toi et moi,\" murmura le mercenaire grisonnant.\nDevant lui, un groupe de réfugiés se blottissait sous un arbre, leur tente de fortune offrant peu de protection contre le froid de la nuit. Ils devaient encore trouver une maison qu'ils pourraient appeler leur.\n\"Comment cela ?\" demanda un jeune garçon, ses yeux curieux fixés sur le vétéran. C'était la première fois qu'il avait eu le courage de parler à l'homme, dont le visage était orné de cicatrices mal guéries.\n\"Jadis, tu avais un royaume que tu pouvais appeler tien. Et jadis, moi aussi. Mais nous sommes tous deux maintenant des gens sans foyer, à la dérive par des destins cruels.\"\nIl fit une pause, son regard distant.\n\"Tu dors dans une tente parce que ta maison fut détruite par la Marée Verte. Un sort terrible – j'en suis désolé. Ma perte... Certains disent que la lune de Dameria ne fut jamais brisée, seulement cachée derrière les nuages d'orage tissés par des traîtres – usurpateurs d'un héritage qui ne leur appartenait jamais.\"\n\"Dameria fut trahie ?\" Le garçon escanien regardait attentivement, avide de montrer qu'il suivait.\n\"Oui, mon garçon,\" soupira le mercenaire. \"Tu as fui une terre prise par des envahisseurs étrangers. La mienne tomba à un pire genre d'ennemi – Le sien propre.\"\nUn silence s'étira entre eux, épais de chagrin. Puis, après un moment, le garçon parla une fois de plus.\n\"Messire... pourriez-vous me dire comment cela arriva ?\""
 escanni_refugees_settlement.315.a:0 "\"Oui... mais s'il te plaît, ne m'appelle pas 'messire.' Dans ce destin, nous sommes camarades dans la perte.\""
 escanni_refugees_settlement.315.b:0 "\"J'ai assez parlé. Certaines blessures sont trop vives pour être rouvertes, et celle-ci saigne encore.\""
 escanni_refugees_settlement.315.c:0 "\"Je peux... Écoute bien, que cette histoire guide ta main de retour vers Escann.\""
 escanni_refugees_settlement.315.e:0 "Alors que le mercenaire ouvrait la bouche pour parler, des gardes arrivèrent, son histoire ne devait jamais être racontée."
 escanni_refugees_settlement.315.f:0 "\"Nos cœurs pleurent pour Dameria... et pour Escann, rien de plus que des fantômes de ce qui fut jadis.\""

 #A Party on the River
 escanni_refugees_settlement.316.t:0 "Une Fête sur la Rivière"
 escanni_refugees_settlement.316.d:0 "\"Allez ! Vivez un peu !\" cria la femme esmarienne, sa voix claire de rire.\nElle était vêtue d'un corsage de cuir serré, contraste saisissant avec la réfugiée escanienne devant elle – une demi-elfe en robe simple de tons terreux. Autour d'elles, des vestiges épars de l'ancien Royaume de Farranéan avaient trouvé refuge en Esmaria, s'accrochant à l'espoir que des racines partagées puissent supplanter les racines perdues du Scogtrín.\n\n\"C'est ainsi que nos fêtes de rivière ressemblaient chez nous, sur les rives du Cogaulúis.\" Le sourire de la femme farranienne est calme, peut-être un peu tendu. \"Je suppose que nos barges étaient plus ornées que celles-ci, mais... ceci suffit. Nous avons de la musique, les marchands ont leurs marchandises dans les étals... Nous avons aussi de la nourriture.\"\nLa femme esmarienne tourna son regard vers les deux barges dérivant paresseusement le long du ruisseau étroit. Son expression vacilla entre amusement et incrédulité.\n\"Où sont les couleurs ? Où est la musique sauvage et pulsante ? Où est l'extase du son, de la boisson, des corps perdus dans la danse ?\"\nPourtant tandis qu'elle regardait, un sentiment s'installa sur elle – un sentiment étrange et peu familier. Un désir, non pour les réjouissances qu'elle connaissait, mais pour quelque chose de plus calme. Quelque chose qu'elle n'avait jamais vécu, mais qui lui manquait d'une certaine façon."
 escanni_refugees_settlement.316.a:0 "\"Eh bien... Je suppose que je peux te faire confiance pour gérer ce rassemblement par toi-même ?\""
 escanni_refugees_settlement.316.b:0 "\"Ah, quel spectacle calme et sombre ! Viens – laisse-nous te montrer ce qu'une vraie célébration ressent !\""
 escanni_refugees_settlement.316.c:0 "\"Vous Escaniens ne cessez jamais de nous surprendre. Il y a une beauté dans cette joie silencieuse...\""

 #Infernal cultists
 escanni_refugees_settlement.317.t:0 "Des Cultistes de la Cour Infernale ont Infiltré le Royaume"
 escanni_refugees_settlement.317.d:0 "Il semble que certains des réfugiés dans nos terres ne soient pas ce qu'ils semblent. Un autel à Kazraeil barbouillé de sang d'origine inconnue fut découvert dans un campement de réfugiés - preuve indiscutable de pratique active du Culte Infernal. Des gardes ont été postés à proximité et les réfugiés sont surveillés attentivement pour l'instant.\nUn groupe vocal de nobles appelle à un jugement rapide, arguant que les infernalistes sont trop dangereux pour être laissés seuls ; ils nous pressent de punir les accusés, et rapidement.\nSous des circonstances normales ce serait le cas, mais l'autel à Kazraeil semble suspect et notre enquête n'est pas concluante quant à savoir si ce sang était réel ou non, de plus les quelques réfugiés arrêtés à proximité de l'autel clament sincèrement - et semblent être - innocents.\n\nTout ceci pourrait être une blague troublante qui est allée trop loin, une tentative d'incriminer les réfugiés, ou le signe de quelque chose de bien plus sinistre.\nQue ferons-nous, mon [Root.Monarch.GetTitle] ?"
 escanni_refugees_settlement.317.a:0 "Ce sont des accusations sans fondement ; c'est clairement une tentative d'incriminer les réfugiés."
 escanni_refugees_settlement.317.b:0 "Nous n'avons ni le temps ni les ressources pour traiter avec ceci."
 escanni_refugees_settlement.317.c:0 "Refaisons l'enquête minutieusement : le coupable, réfugié ou non, sera banni."
 escanni_refugees_settlement.317.e:0 "Tout le groupe est pourri. Adorateurs de démons ! Tous ! Bannissons-les tous !"
 escanni_refugees_settlement.317.f:0 "Plus de frères pour la cour."

 #Whispers in the Night
 escanni_refugees_settlement.318.t:0 "Murmures dans la Nuit"
 escanni_refugees_settlement.318.d:0 "Erel pistait à travers le haut col, regardant en bas vers son campement. Encore deux morts, et un autre encore disparu ; quelque chose les chassait. Il avait parlé avec son peuple, et tous rapportaient le même coupable : quelque chose de grand et pâle, avec des yeux comme des poignards et des cheveux comme des plumes de corbeau. Vampire, l'avait appelé sa grand-mère, quand cela lui fut décrit. Erel n'était pas un homme superstitieux, mais il était difficile de ne pas croire aux histoires, parcourant de sombres bois par une nuit sombre.\n\nIl ne savait pas ce que c'était, ni ses compagnons, mais ce n'était pas aussi humain que cela semblait. Il espérait que, quand ils atteindraient le prochain établissement, ils pourraient alerter le seigneur local, qui ferait espérons quelque chose à ce sujet, ou au moins ferait quelque chose qui effraierait la bête et laisserait son peuple tranquille.\n\nMais jusque-là, il devrait prier pour le mieux, et espérer que ceux qu'il aimait atteindraient la sécurité."
 escanni_refugees_settlement.318.a:0 "Ce sont des accusations sans fondement ; c'est clairement une tentative d'incriminer les réfugiés."
 escanni_refugees_settlement.318.b:0 "Nous n'avons ni le temps ni les ressources pour traiter avec ceci."
 escanni_refugees_settlement.318.c:0 "Refaisons l'enquête minutieusement : le coupable, réfugié ou non, sera banni."
 escanni_refugees_settlement.318.e:0 "Oh non... enfin bon."

 #Reclaiming Escann Ourselves
 escanni_refugees_settlement.319.t:0 "Reconquérir Escann Nous-Mêmes"
 escanni_refugees_settlement.319.d:0 "Un certain nombre de rapports nous sont parvenus de réfugiés escaniens emballant tout ce qu'ils ont et partant vers l'est pour se réinstaller dans nos territoires nouvellement conquis en Escann. Les réfugiés semblent penser que nous reconquérons Escann dans leur intérêt et souhaitent vivre dans ces terres une fois de plus.\nIls ont même étendu leurs remerciements à vous personnellement, mon [Root.Monarch.GetTitle] - il y a clairement une incompréhension en jeu ici. Nous pourrions jouer le jeu ou clarifier la situation.\nAprès tout, bien que pour l'instant ceci semble clairement bénéfique pour nous, ces recolonisateurs pourraient exiger à la fois l'autorité et les droits fonciers une fois qu'ils se seront rétablis.\n\nDevrions-nous les laisser faire comme ils le souhaitent ?"
 escanni_refugees_settlement.319.a:0 "C'est une bonne idée, qu'ils colonisent la terre et travaillent avec nous pour reconstruire Escann."
 escanni_refugees_settlement.319.b:0 "Ils peuvent partir, mais c'est nous qui contrôlons, ils n'auront pas carte blanche."
 escanni_refugees_settlement.319.c:0 "Ils se sont trompés sur nos intentions, empêchons-les de partir."

 #Escanni event manager Escann side
 escanni_refugees_settlement.400.t:0 "Gestionnaire d'événements escaniens côté Escann"
 escanni_refugees_settlement.400.d:0 "Vous n'êtes pas censé voir ceci !"
 escanni_refugees_settlement.400.a:0 "Débogage"
 
 #Former inhabitants return home
 escanni_refugees_settlement.401.t:0 "Les Anciens Habitants Rentrent Chez Eux"
 escanni_refugees_settlement.401.d:0 "Un groupe de migrants a été aperçu à nos frontières. Ils cherchent à venir dans nos terres et s'installer dans ce qu'ils appellent \"Foyer\". Ils sont les anciens habitants de ces terres ; la plupart sont contents de ce que nous avons accompli, mais certains exigent que nous rendions certaines de leurs terres et demeures, citant d'anciens actes de propriété qui sont quasi-invérifiables.\nNous sommes ceux en position de pouvoir et que nous rendions leurs terres ou non, ils n'auront pas de motifs de protester. Mais pour sécuriser notre emprise sur les terres dépeuplées que nous reconquérons, plus de gens sont plus que bienvenus, et le prix de leur présence est d'accommoder ces gens qui vécurent ici auparavant. Nos courtisans argumentent que c'est un petit prix à payer pour la stabilité et légitimité qu'ils nous donnent.\n\nQue ferons-nous, mon [This.Monarch.GetTitle] ?"
 escanni_refugees_settlement.401.a:0 "Reconnaissons ces anciens actes fonciers, même si certains pourraient être frauduleux."
 escanni_refugees_settlement.401.b:0 "Rejetons les actes, ils peuvent chercher refuge ailleurs."
 escanni_refugees_settlement.401.c:0 "Ce sont leurs terres, et les nôtres"
 
 #Human settlers approach our borders
 escanni_refugees_settlement.402.t:0 "Des Colons Humains Approchent de nos Frontières"
 escanni_refugees_settlement.402.d:0 "[This.Monarch.GetTitle] ! Des colons humains ont été aperçus près d'une de nos villes récemment conquises. Ils semblaient ne pas connaître le récent changement de propriétaire. Nous les avons capturés au cas où, pour qu'ils ne causent pas de troubles.\nDevrions-nous les chasser de nos terres ? Il y a déjà assez d'humains ici.\nCeux-ci en particulier nous regardent avec de mauvais yeux ; s'ils devaient trouver des armes ils n'hésiteraient pas à les utiliser, me semble-t-il.\nQue faisons-nous maintenant [This.Monarch.GetTitle] ?"
 escanni_refugees_settlement.402.a:0 "Ils sont ceux déplacés par Korgus, montrons-leur pitié, permettons-leur de s'installer."
 escanni_refugees_settlement.402.b:0 "Renvoyons-les en sécurité, nous ne tuons pas à vue."
 escanni_refugees_settlement.402.c:0 "Ils peuvent rester, mais tout ce qu'ils ont apporté est nôtre maintenant."
 escanni_refugees_settlement.402.e:0 "Ils ne peuvent rester, faisons-les partir."

 #The Lost Sons of Escann
 escanni_refugees_settlement.403.t:0 "Les Fils Perdus d'Escann"
 escanni_refugees_settlement.403.d1:0 "Le jeune chef de la garde fait irruption dans la salle du conseil, tous les regards se tournant vers lui de façon interrogatrice. Avant que quiconque puisse le réprimander, il s'exclame :\n\"Mon seigneur, il y a des gens aux portes du château, des centaines d'entre eux.\"\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] prend un moment. [Root.Monarch.GetSheHe] hausse un sourcil.\n\"Et comment cela mérite-t-il de faire irruption ici si soudainement ? Ce n'est pas la première fois que des aventuriers se présentent ainsi. Ils se disperseront avec le temps.\"\n\"Non mon [Root.Monarch.GetTitle], ils ne sont pas des aventuriers. Ils sont ceux qui fuirent vers l'ouest durant la Marée Verte, revenant vers ces terres - familles d'ascendance castellyrienne qui souhaitent nous rejoindre, les héritiers légitimes du Castellyr d'antan.\"\n\nAprès un moment de silence, [Root.Monarch.GetTitle] [Root.Monarch.GetName] se lève de [Root.Monarch.GetHerHis] siège et proclame :"
 escanni_refugees_settlement.403.d2:0 "Quand la Marée Verte vainquit nos armées, perça les rangs de nos soldats, nous nous retirâmes vers les collines et montagnes du Marrvale. Comptant sur le terrain difficile et les fortifications qui s'y trouvaient, nous repoussâmes toute incursion supplémentaire. La plupart de nos frères escaniens ne furent pas si chanceux ; beaucoup moururent, et le reste fut exilé vers le Cannor Occidental.\n\nC'est un jour calme alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] patrouille les fortifications de la Porte du Griffon, contemplant l'horizon tout en songeant aux prochaines étapes pour reconquérir Escann et restaurer Marrhold à sa gloire d'antan. Arpentant les remparts, [Root.Monarch.GetSheHe] aperçoit un grand groupe de gens se dirigeant vers les fortifications.\nL'alarme sonne tandis que la garnison se prépare au conflit. Mais alors que le groupe se rapproche des murs, il est clair que les gens ne sont pas des aventuriers, pas des bandits et encore moins des orques. Ils sont humains, la plupart en vêtements en lambeaux et quelques-uns légèrement armés.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] les rencontre à la porte et apprend la raison de leur présence. Ils sont des réfugiés, ceux qui fuirent vers l'ouest ; ils sont revenus ici pour nous rejoindre et vivre en Escann une fois de plus.\n\nQuelques jours plus tard [Root.Monarch.GetTitle] [Root.Monarch.GetName] proclame :"
 escanni_refugees_settlement.403.a:0 "\"Que ce jour soit un symbole de ce que nous avons accompli !\""
 escanni_refugees_settlement.403.b:0 "\"Utilisons cette main-d'œuvre fraîche pour reconquérir les provinces voisines.\""
 escanni_refugees_settlement.403.c:0 "\"Offrons-leur tous une place dans notre bastion.\""
 
 #Refugee Dispute our Claim
 escanni_refugees_settlement.404.t:0 "Les Réfugiés Contestent notre Revendication"
 escanni_refugees_settlement.404.d:0 "L'afflux de réfugiés dans notre pays a été un bienfait jusqu'à présent, renforçant notre effort pour reconquérir et reconstruire Escann. Mais tandis que de nombreux réfugiés sont reconnaissants pour ce que nous avons accompli ici, certains sentent qu'Escann appartient aux Escaniens et non à nous - ils ne pensent pas que nous ayons une revendication appropriée sur ces terres. Il est absurde de penser qu'ils oseraient s'opposer à leurs sauveurs, mais leur mécontentement ne peut être ignoré.\n\nQue ferons-nous d'eux ?"
 escanni_refugees_settlement.404.a:0 "Ce n'est pas comme s'ils avaient le choix."
 escanni_refugees_settlement.404.b:0 "Peut-être devrions-nous repenser notre position."
 escanni_refugees_settlement.404.c:0 "Ils peuvent établir une enclave s'ils le souhaitent."
 
 #A Difference in Perspective
 escanni_refugees_settlement.405.t:0 "Une Différence de Perspective"
 escanni_refugees_settlement.405.d1:0 "L'administration que nous avons mise en place est lourdement inspirée d'où nous venons. Même si une certaine influence des anciens royaumes escaniens peut être ressentie, notre règne est assez différent de ce qu'Escann connaissait autrefois. L'Escann chevaleresque est depuis longtemps parti, et ce que nous avons bâti est destiné à remplacer, non simplement émuler et reconstruire.\n\nAinsi, les réfugiés qui attendaient un retour à ce que leurs parents ou grands-parents connaissaient et leur enseignaient se sentent un peu en conflit.\n\nDevrions-nous apaiser leur malaise ?"
 escanni_refugees_settlement.405.d2:0 "Alors que nous avons reconstruit notre administration, nous avons taillé près du modèle escanien - ou plutôt, ce qui en restait peu dans les livres de comment Escann était géré autrefois. Nous essayons d'émuler les royaumes d'antan et restaurer leur héritage.\n\nAinsi, les réfugiés qui attendaient un retour à ce que leurs parents et grands-parents connaissaient ont été agréablement surpris, appréciant grandement le respect que nous montrons à leurs traditions et histoire. Il semble que notre imitation leur soit satisfaisante.\n\nLeur intégration dans notre royaume a été grandement facilitée par ceci !"
 escanni_refugees_settlement.405.a:0 "Apaisons leurs préoccupations."
 escanni_refugees_settlement.405.b:0 "Les contes d'antan sont exagérés, ils devraient passer à autre chose."
 escanni_refugees_settlement.405.c:0 "[Root.GetName] est en effet un royaume escanien"
 
 #Influx of Sellswords
 escanni_refugees_settlement.406.t:0 "Afflux d'Épées à Louer et d'Aventuriers"
 escanni_refugees_settlement.406.d:0 "Tous ceux qui viennent en Escann ne sont pas d'anciens habitants d'Escann ou leurs descendants - il y a aussi ceux qui souhaitent gagner la gloire, la renommée et les richesses. Bien qu'ils soient un peu en retard et que la phase principale de la Reconquête d'Escann soit terminée, nous pouvons encore les utiliser sur les champs de bataille.\n\nNous pouvons aussi essayer de les convaincre de s'installer plutôt, mais nous devrons leur donner des incitations substantielles pour abandonner leur mode de vie péripatéticien.\n\nQuelle sera notre position, mon [Root.Monarch.GetTitle] ?"
 escanni_refugees_settlement.406.a:0 "Plus d'hommes pour l'armée !"
 escanni_refugees_settlement.406.b:0 "Nous devons reconstruire plus que nous devons conquérir."
 escanni_refugees_settlement.406.c:0 "Nous pouvons leur offrir des terres dans un territoire nouvellement conquis."
 
 #The Refugees' Beliefs
 escanni_refugees_settlement.407.t:0 "Les Croyances des Réfugiés"
 escanni_refugees_settlement.407.d1:0 "Quand Corin rejoignit la Cour Régente, de nombreux réfugiés commencèrent à la vénérer au lieu de Castellos, la révérant comme l'héroïne qui tua Dookanson et les vengea. De nombreux aventuriers suivirent, et pas mal de vénérateurs de Corin vivent dans notre nation.\nAinsi, les réfugiés se sentent plutôt bienvenus dans nos terres et ceci facilite leur intégration. Certains disent même que Corin n'est seconde qu'à Castellos dans la Cour... celles-ci pourraient être des pensées dangereuses.\n\nDevrions-nous encourager le culte de Corin encore plus, mon [Root.Monarch.GetTitle] ?"
 escanni_refugees_settlement.407.d2:0 "Mon [Root.Monarch.GetTitle], plus de réfugiés sont encore venus vers nos terres, parlant de divinités et idoles égarées. Ils cherchent le réconfort dans leur héros devenu Dieu et souhaitent la vénérer même ici dans nos terres.\n\nLes tolérer rendrait leur intégration une tâche moins ardue, mais cela pourrait nous nuire à long terme. Imposer nos propres dogmes, d'autre part, mènera à une transition rude pour eux mais un temps plus simple pour nous.\n\nDevrions-nous accepter leur hérésie et idolâtrie ou imposer nos propres dogmes ?"
 escanni_refugees_settlement.407.d3:0 "De nouveaux réfugiés sont revenus vers les terres que nous détenons, apportant avec eux bibelots et idoles des divinités qu'ils vénèrent. Ils sont disciples de la Cour des Dieux Superficiels, et ils parlent de Corin comme d'Agrados racheté. Mais il leur manque la connaissance que l'ombre d'Agrados persiste en Kazraiel, le Prince Courroucé.\n\nNous pourrions tourner leur croyance en l'avatar d'Agrados pour leur faire voir la lumière de Kazraiel, après tout, Kazraiel n'était-il pas une partie d'Agrados ?\n\nDevrions-nous faire cela, mon [Root.Monarch.GetTitle] ?"
 escanni_refugees_settlement.407.a:0 "Ils sont libres de vénérer qui ils souhaitent."
 escanni_refugees_settlement.407.b:0 "Une telle hérésie ne peut être tolérée, faisons-leur voir la lumière."
 escanni_refugees_settlement.407.c:0 "De nouveaux frères rejoignent notre royaume."
 escanni_refugees_settlement.407.e:0 "Utilisons l'idée d'Agrados le Racheté pour les attirer vers la Cour."

 #The Scars of the Past
 escanni_refugees_settlement.408.t:0 "Les Cicatrices du Passé"
 escanni_refugees_settlement.408.d:0 "Mon [Root.Monarch.GetTitle], nous avons reçu une missive de multiples parties du royaume où les réfugiés se sont récemment installés. Ils semblent être partis en panique après avoir découvert des orques et gobelins dans la zone près de leur établissement. Ils contactèrent alors la ville la plus proche pour l'avertir que la Marée Verte était revenue.\n\nBien que cette confusion soit plutôt inoffensive, elle démontre clairement que les réfugiés ne sont pas enclins à accepter leurs anciens ennemis comme voisins."
 escanni_refugees_settlement.408.a:0 "Ils doivent comprendre que nous devons maintenant partager ces terres."
 escanni_refugees_settlement.408.b:0 "Accélérons le rapatriement en nature."
 escanni_refugees_settlement.408.c:0 "Ce sont leurs terres aussi."
 escanni_refugees_settlement.408.e:0 "Nous nous en occupons."

 #A Grand Chivalric Tournament
 escanni_refugees_settlement.409.t:0 "Un Grand Tournoi Chevaleresque"
 escanni_refugees_settlement.409.d:0 "Mon seigneur, beaucoup des plus récents réfugiés à nous rejoindre ont proposé de célébrer notre succès et leur retour en Escann. Ils racontent des contes de grandes joutes organisées au temps de leurs grands-parents ou arrière-grands-parents, et souhaitent assister et prendre part à une telle qu'elle était faite dans l'Escann chevaleresque d'antan.\n\nSi nous voulons reproduire une \"joute escanienne\" authentique, ce sera à grands frais, mais ce sera sûrement une entreprise fructueuse ! Bien sûr, nous pourrions demander aux réfugiés de simplement financer leur propre proposition, mais cela pourrait ne pas être populaire."
 escanni_refugees_settlement.409.a:0 "Une idée merveilleuse ! Elle sera vraiment grandiose."
 escanni_refugees_settlement.409.b:0 "Frivole, s'ils y contribuent alors nous pouvons l'organiser."
 escanni_refugees_settlement.409.c:0 "C'est une perte de temps."
 escanni_refugees_settlement.409.e:0 "Une ancienne tradition que nous honorerons."

 #Refugees Bring Back Manufcatoring Knowledge from the West
 escanni_refugees_settlement.410.t:0 "Les Réfugiés Rapportent la Connaissance Manufacturière de l'Ouest"
 escanni_refugees_settlement.410.d:0 "Les dégâts causés par la Marée Verte peuvent être mesurés de nombreuses façons. Il y eut évidemment un lourd tribut en vies pour le peuple escanien, mais ils perdirent aussi beaucoup de leurs connaissances et méthodes dans l'exode et le conflit.\n\nMais tout ce savoir ne fut pas perdu, et bien que la plupart des réfugiés qui reviennent soient des paysans et soldats, certains sont artisans et érudits qui portent avec eux ce dont nous avons besoin pour reconstruire ce qui fut perdu. En investissant dans les entreprises de ces nouveaux citoyens, nous pourrions rallumer l'artisanat escanien.\n\nQue ferons-nous, mon [Root.Monarch.GetTitle] ?"
 escanni_refugees_settlement.410.a:0 "Donnons-leur une allocation pour qu'ils puissent établir leur production."
 escanni_refugees_settlement.410.b:0 "C'est trop cher, qu'ils s'installent et rien d'autre."

 #Foreigners in a Familiar Land
 escanni_refugees_settlement.411.t:0 "Étrangers en Terre Familière"
 escanni_refugees_settlement.411.d:0 "Des douzaines de missives de multiples villes et cités à travers le royaume s'entassent dans les archives. Toutes rapportent la même chose : les anciens habitants de ces terres ont commencé à revenir en masse. Ces recolonisateurs sont généralement plutôt confus et préoccupés par notre présence ici, mais ils ont reconnu nos accomplissements néanmoins et désirent rejoindre notre royaume ; ils demandent seulement que nous les laissions vénérer leurs propres dieux.\n\nLeur aide nous aiderait à contrôler ces terres et nous étendre plus facilement, mais cela pourrait être au coût de la stabilité du royaume. Autrement, nous pourrions toujours les bannir et interdire leur entrée dans notre royaume, mais les autres royaumes escaniens pourraient ne pas apprécier cette décision.\n\nGrand [Root.Monarch.GetTitle], que conseille votre sagesse ?"
 escanni_refugees_settlement.411.a:0 "Qu'ils colonisent ces terres, mais nous ne les laisserons pas vénérer de faux dieux, pas ouvertement."
 escanni_refugees_settlement.411.b:0 "Accordons-leur autonomie et liberté de culte."
 escanni_refugees_settlement.411.c:0 "Nous avons déjà assez de troubles, interdisons leur entrée."
 escanni_refugees_settlement.411.e:0 "Ils ont déjà perdu ces terres une fois, elles sont nôtres maintenant."
 
