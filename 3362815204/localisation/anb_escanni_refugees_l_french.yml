Voici la traduction des textes entre guillemets en français :

l_french:

### Modificateurs de Pays et de Province pour Wescann
escanni_refugee_settlement_small:0 "Petit Centre de Réfugiés Escanni"
desc_escanni_refugee_settlement_small:0 "Les réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YPetite§!"
escanni_refugee_settlement_large:0 "Grand Centre de Réfugiés Escanni"
desc_escanni_refugee_settlement_large:0 "Les réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YGrande§!"
escanni_refugee_settlement_massive:0 "Centre de Réfugiés Escanni Massif"
desc_escanni_refugee_settlement_massive:0 "Les réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YMassive§!"
escanni_jousting_ground:0 "Terrain de Joute Escanni"
desc_escanni_jousting_ground:0 "Ici, les chevaliers Escanni supervisent des compétitions entre cavaliers des nations environnantes."
escanni_center_of_learning:0 "Centre d'Apprentissage Escanni"
desc_escanni_center_of_learning:0 "Des érudits et des artistes talentueux se rassemblent ici pour apprendre les méthodes et le style Escanni. Il fonctionne à la fois comme un centre d'apprentissage et de recherche."
escanni_refugee_integration:0 "Intégration des Réfugiés Escanni"
desc_escanni_refugee_integration:0 "Une politique d'intégration active est en cours de mise en œuvre, le choc culturel, entre autres, met à rude épreuve notre nation."
escanni_refugee_tolerance:0 "Tolérance envers les Réfugiés Escanni"
desc_escanni_refugee_tolerance:0 "Les réfugiés sur nos terres sont les bienvenus, mais ils ne sont pas encouragés à s'installer ici, mais ils peuvent rester aussi longtemps qu'ils en ont besoin."
escanni_refugee_repatriation:0 "Rapatriement des Réfugiés Escanni"
desc_escanni_refugee_repatriation:0 "Le seul 'foyer' que les réfugiés désirent vraiment est en Escann, nous devons donc les aider à partir, pour leur bien et le nôtre."
escanni_end_of_greentide:0 "Escann Résiste"
desc_escanni_end_of_greentide:0 "À l'est, un nouvel État est apparu et a apporté des nouvelles de leur succès en Escann. L'ère de la Marée Verte touche à sa fin."
escanni_soothed_the_masses:0 "Apaisement des Masses"
desc_escanni_soothed_the_masses:0 "Les décisions récentes ont apaisé l'esprit de nos citoyens."
escanni_upset_the_masses:0 "Masses Mécontentes"
desc_escanni_upset_the_masses:0 "Les décisions récentes ont énervé les habitants de [Root.GetName]."
escanni_unrestp_prodp_statecostn_mod:0 "Guildes d'Artisans Inclusives"
desc_escanni_unrestp_prodp_statecostn_mod:0 "Les guildes locales d'artisans ont été poussées à être plus inclusives envers les étrangers. Une décision rentable mais quelque peu impopulaire."
escanni_unrestn_tradep_mod:0 "Guildes d'Artisans Exclusives"
desc_escanni_unrestn_tradep_mod:0 "Les guildes d'artisans de [Root.GetName] ont interdit aux étrangers de rejoindre."
escanni_prodp_mod:0 "Production Stimulée"
desc_escanni_prodp_mod:0 "Les guildes locales d'artisans ont vu leur production stimulée par nos décisions récentes."
escanni_traddecayn_unrestp_mod:0 "Militaire Renforcé"
desc_escanni_traddecayn_unrestp_mod:0 "L'armée a reçu de nouveaux investissements par crainte de ce qui pourrait arriver à notre nation si nous n'étions pas prêts."
escanni_ideacostn_mod:0 "Ouverture d'Esprit"
desc_escanni_ideacostn_mod:0 "Au grand dam de certains dans notre nation, notre [Root.Monarch.GetTitle] a jugé que le fait d'être plus ouvert d'esprit serait bénéfique pour la nation."
escanni_globaltradepowerp_mod:0 "Commerce Sans Frontières"
desc_escanni_globaltradepowerp_mod:0 "Un décret récent a diminué la quantité de réglementations sur le commerce, ouvrant de nouvelles opportunités pour les commerçants et les marchands de notre pays."
escanni_prestigedecayn_mod:0 "Salle de Style Escanni"
desc_escanni_taxloss_mod:0 "La grande salle de [Root.GetCapitalName] a été redécorée dans un style Escanni conformément aux artistes qui ont été employés par l'État après avoir fui la Marée Verte."
escanni_taxloss_mod:0 "Famine Escanni"
desc_escanni_taxloss_mod:0 "La pression exercée sur nos réserves de nourriture a spirale hors de contrôle, une famine ravage maintenant notre ville et les camps de réfugiés ne s'en sortent pas mieux."
escanni_stabnsmall_mod:0 "Règle Stabilisée"
desc_escanni_stabnsmall_mod:0 "L'ordre est protégé dans notre nation, les gens se sentent plus en sécurité et moins enclins à causer des problèmes."
escanni_diprepn_mod:0 "Règle Impopulaire"
desc_escanni_diprepn_mod:0 "Une décision sévère a été mise en œuvre, elle a peut-être été nécessaire, mais elle ne sera pas ignorée par nos voisins."
escanni_diprepp_mod:0 "Règle Populaire"
desc_escanni_diprepp_mod:0 "Nos décisions sont respectées même en dehors de nos frontières, cette popularité peut être utilisée pour influencer les accords en notre faveur."
escanni_techcostn_mod:0 "Enseignements Escanni"
desc_escanni_techcostn_mod:0 "Des érudits, des artistes et des philosophes de différentes parties d'Escann ont partagé leurs connaissances avec nous."
escanni_tolheresyp_mod:0 "Une Cour Tolérante"
desc_escanni_tolheresyp_mod:0 "Même avec des différences religieuses essayant de nous déchirer, nous resterons fermes et ouvrirons nos bras à nos frères qui pourraient s'être égarés."
escanni_tolownp_tolheresyn_mod:0 "Une Cour Juste"
desc_escanni_tolownp_tolheresyn_mod:0 "La foi n'est pas quelque chose qui vacillera sur nos terres, nous sommes de vrais fidèles et ne laisserons pas les nôtres être égarés par d'autres."
escanni_diprepn_tolheresyp_mod:0 "Une Cour Zélée"
desc_escanni_diprepn_tolheresyp_mod:0 "Aucun hérétique ne restera sur nos terres, tel est notre vœu. D'autres pourraient ne pas aimer cela, mais notre détermination est pure et inébranlable."
escanni_tolownn_tolheresyp_mod:0 "Une Cour Ouverte"
desc_escanni_tolownn_tolheresyp_mod:0 "Ceux que certains appellent 'hérétiques' ne sont pas très différents de nous, et ce fait est vrai que notre peuple y croie ou non. C'est simplement un fait."
upset_escanni_refugees:0 "Réfugiés Escanni Mécontents"
desc_upset_escanni_refugees:0 "Les décisions récentes ont mis en colère les réfugiés vivant sur ces terres."
appeased_escanni_refugees:0 "Réfugiés Escanni Apaisés"
desc_appeased_escanni_refugees:0 "Les décisions récentes ont apaisé les réfugiés vivant sur ces terres."
escanni_refugee_discriminate_escann:0 "Réfugiés Escanni Furieux"
desc_escanni_refugee_discriminate_escann:0 "Des événements récents ont aigri les relations avec les réfugiés, ils sont furieux."
exploited_escanni_refugees:0 "Réfugiés Escanni Exploités"
desc_exploited_escanni_refugees:0 "Les réfugiés ici sont exploités pour leur travail. Une entreprise lucrative, mais moins qu'humaine."
mobilized_escanni_refugees:0 "Réfugiés Escanni Mobilisés"
desc_mobilized_escanni_refugees:0 "Les réfugiés ici ont été encouragés, cherchant à combattre pour leur nation hôte."
drafted_escanni_refugees:0 "Réfugiés Escanni Enrôlés"
desc_drafted_escanni_refugees:0 "Les réfugiés ici ont été enrôlés dans leur armée, il est peu probable qu'ils rentrent même chez eux."
escanni_strain_on_prod:0 "Production Sous Tension"
desc_escanni_strain_on_prod:0 "La production locale a été arrêtée par les circonstances actuelles. Elle se rétablira éventuellement, mais l'économie locale souffrira pendant un certain temps."

### Modificateurs de Pays et de Province pour Escann
escanni_refugee_assimilate_escann:0 "Assimilation des Réfugiés Escanni"
desc_escanni_refugee_assimilate_escann:0 "Les Escanni sont revenus sur leurs terres et les réclament en conséquence. Les assimiler dans la population locale prendra un certain temps, mais c'est une entreprise digne."
escanni_refugee_homecoming_escann:0 "Foyer des Escanni"
desc_escanni_refugee_homecoming_escann:0 "Les Escanni sont rentrés chez eux, leur foyer et le nôtre aussi. L'assimilation dans notre société se fait assez facilement car nous partageons beaucoup de choses."
progressive_nation_refugee_escann:0 "Monstres Progressistes"
desc_progressive_nation_refugee_escann:0 "Même si nous sommes des 'monstres' pour les réfugiés, nous ne sommes pas assez monstrueux pour rabrouer ceux qui ont déjà tout perdu."
nice_people_with_refugee_escann:0 "Monstres Sympathiques ?"
desc_nice_people_with_refugee_escann:0 "Les réfugiés ont été très surpris lorsque nous avons été quelque peu gentils avec eux, peut-être y a-t-il un chemin pour la paix à atteindre dans un futur lointain."
mean_people_with_refugee_escann:0 "Monstres Monstrueux"
desc_mean_people_with_refugee_escann:0 "Ils nous détestent, donc nous les détestons. Un cycle simple et efficace, et ce n'est pas comme si nous nous soucions de leur opinion de toute façon."

### Localisation d'événement

#Le dernier vol des Escanni
escanni_refugees_settlement.100.t:0 "Le Dernier Vol des Escanni"
escanni_refugees_settlement.100.d:0 "Il y a vingt ans, l'une des grandes catastrophes de l'Histoire s'est abattue sur Escann, une marée apparemment sans fin de vert qui a déferlé de la Serpentspine pour ravager les royaumes de la surface. Un par un, les royaumes d'Escann sont tombés, et dans la confusion et le chaos, d'innombrables habitants ont perdu la vie. Beaucoup ont fui vers l'ouest à la recherche d'un havre de paix, se dispersant à travers le continent vers des havres allant de Bayvic à Nathalaire, mais seuls les quelques chanceux ont réussi.\nPendant vingt ans, vague après vague de réfugiés sont arrivés aux confins de nos royaumes, une famille déchirée à la fois.\nMais aujourd'hui, enfin, le dernier groupe de réfugiés nous a rejoints. Aujourd'hui, le vol des Escanni touche à sa fin.\n\nMaintenant est le moment de regarder vers l'avant et de construire un avenir aux côtés de nos nouveaux concitoyens. Le chemin peut être rocailleux, comme nous l'avons déjà constaté dans le passé, mais la seule voie maintenant est en avant."
escanni_refugees_settlement.100.d2:0 "Pendant la Marée Verte, de nombreux habitants d'Escann ont fui vers l'ouest. Grâce aux efforts combinés de Gawed, Arbaran et Damescrown, ces réfugiés ont été accueillis à travers l'ouest de Cannor et répartis autour de la Dameshead. Cette crise des réfugiés a apporté avec elle une vague de nouvelles idées, car parmi ceux qui ont fui Escann se trouvaient des nobles, des érudits et des chevaliers. Mais elle a également mis à rude épreuve les nations qui étaient occupées à combattre lors de la quatrième guerre des Lilas, conduisant certaines nations à refuser les réfugiés.\nNotre royaume n'a pas été en mesure ou n'a pas voulu participer à l'effort pour aider les réfugiés jusqu'à récemment ; certains réfugiés cherchent maintenant refuge sur nos terres, et c'est à nous de les accueillir jusqu'à ce qu'ils s'installent ou, espérons-le, réclament Escann."
escanni_refugees_settlement.100.a:0 "Seul le temps nous dira si c'est une bénédiction ou non."
escanni_refugees_settlement.100.b:0 "Nous allons essayer de les aider à s'installer."
escanni_refugees_settlement.100.c:0 "Super, plus de dépendants, ils devront prendre soin d'eux-mêmes."
escanni_refugees_settlement.100.e:0 "Aidons-les à retourner rapidement à Escann."
escanni_refugees_settlement_100_tt:0 "En avançant, nous devrons nous occuper des réfugiés sur nos terres.\n"

#Escann Résiste
escanni_refugees_settlement.101.t:0 "Escann Résiste"
escanni_refugees_settlement.101.d:0 "« Escann Résiste »\nCes mots sont sur les lèvres des crieurs publics et des marchands, à l'exclusion de tout le reste. Même depuis la fenêtre de la salle de réunion à [This.Capital.GetCapitalName], de nombreux gens du commun et des réfugiés peuvent être vus se rassemblant autour d'un tel crieur et écoutant leurs récits, captivés.\nÀ l'intérieur de la salle de réunion, une scène différente se joue, mais la question en main est la même. Un émissaire du [From.GovernmentName] de [From.GetName] se tient en face de [This.Monarch.GetTitle] [This.Monarch.GetName]. Sa charge est simple ; il porte avec lui le message suivant :\n« Escann Résiste, la Marée Verte est à sa fin et tous ceux qui souhaitent se rendre au [From.GovernmentName] de [From.GetName] sont les bienvenus pour le faire ! »"
escanni_refugees_settlement.101.a:0 "L'ère de la Marée Verte pourrait toucher à sa fin."

#L'appel du Foyer
escanni_refugees_settlement.102.t:0 "L'Appel du Foyer"
escanni_refugees_settlement.102.d:0 "« Foyer ». Pour les réfugiés Escanni, ce mot a une connotation différente de celle de notre peuple. Pour eux, le « Foyer » est quelque chose de perdu, quelque chose qui a été détruit et leur a été enlevé. Donc, lorsque les Escanni disent qu'« ils rentrent chez eux », ils ne le disent pas à la légère.\nLa réclamation d'Escann a maintenant commencé en earnest, des États naissants s'établissant dans les ruines fumantes d'Escann. Même si la plupart sont d'anciennes bandes d'aventuriers qui ont saisi l'opportunité de revendiquer les richesses d'une terre abandonnée, ils cherchent maintenant à appeler « Foyer » les anciens habitants d'Escann.\nLa plupart de ces nouvelles nations ont maintenant envoyé des messagers à travers l'ouest de Cannor, répandant la nouvelle que les Escanni ont maintenant une patrie à laquelle retourner. Et de nombreux réfugiés répondent à cet appel, quittant un groupe à la fois vers l'Est.\n\nNous ne pouvons pas les arrêter par la force, mais nous pouvons choisir d'aider leur aventure ; après tout, Escann est encore un endroit dangereux. Que dites-vous, mon [This.Monarch.GetTitle] ?"
escanni_refugees_settlement.102.a:0 "Ils peuvent appeler cette terre 'Foyer' aussi s'ils le souhaitent."
escanni_refugees_settlement.102.b:0 "Bonne débarrassse."
escanni_refugees_settlement_102_b_tt:0 "Ils n'atteignent pas Escann."
escanni_refugees_settlement.102.c:0 "Nous fournirons une escorte, pour protéger leur convoi."
escanni_refugees_settlement_102_c_tt:0 "Ils atteignent Escann."
escanni_refugees_settlement.102.e:0 "CTD empêché, signalez le bug."
escanni_not_migrating_tt:0 "Les réfugiés resteront sous notre responsabilité."
escanni_migrating_tt:0 "Les réfugiés partiront pour Escann."
escorted_refugees_back:0 "Réfugiés escortés de retour"
didnot_support_refugees:0 "N'a pas soutenu les réfugiés"

#Résultat de notre politique envers les réfugiés
escanni_refugees_settlement.103.t:0 "Résultat de notre Politique envers les Réfugiés"
escanni_refugees_settlement.103.d:0 "C'est une petite chose, d'entendre des enfants rire ensemble en jouant, mais c'est une paix nouvelle pour les Escanni. Les parents des foyers Escanni racontent des histoires où le folklore local est réinterprété de leur point de vue, et des plats traditionnels Escanni réimaginés avec des viandes et des légumes locaux sont servis à leurs enfants. Il n'y a plus de division entre eux et nous. Nous nous voyons maintenant tels que nous sommes vraiment. Nous partageons tous ces terres, et ils sont les bienvenus ici."
escanni_refugees_settlement.103.d2:0 "L'indifférence et la fatigue : c'est ainsi que la plupart de nos citoyens décriraient leurs sentiments envers les réfugiés sur nos terres. Ce n'est pas nécessairement pour le pire ; nous nous tolérons les uns les autres, et c'est un minimum si nous désirons vivre sur les mêmes terres.\nAu cours des dernières années, la situation dans les communautés de réfugiés a évolué conformément à cette politique. Bien que nous puissions encore essayer d'influencer les procédures et les résultats de cette évolution, cela pourrait s'avérer coûteux.\n\nQuelle sera notre direction ?"
escanni_refugees_settlement.103.d3:0 "Notre relation avec les réfugiés s'est considérablement détériorée au cours des dernières années. Certaines politiques que nous avons mises en œuvre les ont grandement mécontentés, et maintenant les répercussions se font sentir dans tout établissement de réfugiés. Ils ne sont pas hostiles envers nous, mais ils ont clairement fermé les rangs et ne désirent pas rester ici.\nIls accueillent très favorablement notre soutien pour leur retour à Escann, et nous remercient de leur permettre de retourner 'Chez eux'. Cependant, ils ne connaissent pas les dangers qui rôdent encore à Escann ; devrions-nous les avertir ou leur fournir une escorte ? Ils pourraient ne pas y parvenir si nous restons inactifs."
escanni_refugees_settlement.103.a:0 "Nous les escorterons en toute sécurité jusqu'à leur nouveau foyer."
escanni_refugees_settlement.103.b:0 "Ils sont libres de partir, mais nous ne les aiderons pas."
escanni_refugees_settlement.103.c:0 "Essayons d'améliorer leur situation."
escanni_refugees_settlement.103.e:0 "Nous accueillons nos nouveaux citoyens à bras ouverts."

#Gestionnaire d'événements Escanni côté WEscann
escanni_refugees_settlement.300.t:0 "Gestionnaire d'événements Escanni côté Escann"
escanni_refugees_settlement.300.d:0 "Vous n'êtes pas censé voir cela !"
escanni_refugees_settlement.300.a:0 "DebugA"
escanni_refugees_settlement.300.b:0 "DebugB"
escanni_refugees_settlement.300.c:0 "DebugC"
escanni_refugees_settlement.300.e:0 "DebugE"

#Voleurs notoires
escanni_refugees_settlement.301.t:0 "Des Voleurs Notoires se révèlent être des Réfugiés Escanni"
escanni_refugees_settlement.301.d:0 "Les vols ont explosé à travers [This.GetName] au cours des dernières années ; après une enquête, il a été révélé qu'un groupe de réfugiés devenus voleurs étaient les coupables. La bande a volé des gens de toutes conditions, pillant tout, de la nourriture à des objets précieux, mais ils n'ont jamais eu recours à la violence ouverte.\nIls ont été amenés à [This.Capital.GetCapitalName] pour être jugés. Notre peuple demande que la justice leur soit rendue au fil de l'épée. Il n'y a pas de question sur le fait qu'ils soient coupables ; des preuves accablantes ont été obtenues.\nPourtant, les voleurs affirment qu'ils n'avaient pas d'autre choix que de se tourner vers le banditisme en raison de leurs conditions de vie. Comme ils estiment leur cause juste, ils demandent un procès par combat comme le dictent leurs traditions.\n\nDevons-nous nous plier à leur demande ridicule ou les traiter comme nous le ferions pour tout autre voleur ?"
escanni_refugees_settlement.301.a:0 "La loi s'occupera de cela en conséquence."
escanni_refugees_settlement.301.b:0 "Peut-être que notre traitement des réfugiés est mauvais, nous sommes à blâmer."
escanni_refugees_settlement.301.c:0 "Laissons-les avoir un procès par chevalerie comme le dicte leur tradition."
escanni_refugees_settlement.301.e:0 "Ils ne sont que des voleurs, saisissez leurs biens et bannissez-les."

#Artisans se plaignent
escanni_refugees_settlement.302.t:0 "Les Artisans se plaignent de la Concurrence Non Réglementée"
escanni_refugees_settlement.302.d:0 "Un nouveau bien populaire s'est répandu dans [This.GetName] : de petits bibelots sculptés dans le bois et fabriqués avec de la paille, représentant des cavaliers et des chevaliers étrangers. Bien que cela ne soit pas complètement nouveau en soi, l'origine de ces bibelots est nouvelle. Ils sont fabriqués par des réfugiés Escanni comme moyen de gagner de l'argent, ces symboles d'une culture étrangère très populaires parmi nos nobles et maintenant même en concurrence directe avec certains fabricants de jouets locaux.\nEn soi, ce n'est pas un problème, du moins pour nous. Mais les artisans locaux se plaignent que les réfugiés opèrent en dehors de toute guilde, présentant ainsi une concurrence déloyale. En tant que tels, les guildes se sont manifestées et nous ont demandé d'intervenir, car elles ne veulent pas assumer de responsabilité à ce sujet.\n\nQuelle devrait être notre approche ?"
escanni_refugees_settlement.302.a:0 "Faites en sorte que la guilde embauche ces artisans Escanni, ils doivent également opérer sous nos réglementations."
escanni_refugees_settlement.302.b:0 "Nous ne pouvons pas laisser nos artisans être surpassés par des réfugiés et des vagabonds."
escanni_refugees_settlement.302.c:0 "Rien n'est aussi doux que le travail gratuit."
escanni_refugees_settlement.302.e:0 "Les bons artisans sont toujours les bienvenus en Esmaria."

#Histoires de la Marée Verte éveillent notre peuple
escanni_refugees_settlement.303.t:0 "Les Histoires de la Marée Verte Éveillent Notre Peuple"
escanni_refugees_settlement.303.d:0 "Les réfugiés sur nos terres ont fui la Marée Verte et le chaos de la guerre apporté par les hordes orques, et ils ont été témoins de nombreuses horreurs à Escann : du soldat qui a survécu aux lignes de front, voyant ses frères déchirés alors que leurs entrailles étaient éclaboussées sur lui, au père incapable de sauver sa femme et son fils de l'horreur de la famine pendant leur exode.\nDe telles histoires et récits éprouvants sont souvent partagés avec les habitants des villes et villages qui vivent près de leurs établissements, les excitant et agitant les masses.\nLa peur et la colère se répandent parmi notre population, toutes dirigées contre les orques et les gobelins de la Marée Verte pour les horreurs qu'ils ont commises. La panique pourrait se propager si elle n'est pas maîtrisée ; cela pourrait être un problème, mais cela pourrait aussi être exploité à notre avantage.\n\nQuelle sera notre ligne de conduite ?"
escanni_refugees_settlement.303.a:0 "J'ai aussi entendu les histoires, et leur colère est justifiée."
escanni_refugees_settlement.303.b:0 "Apaisons les masses, notre peuple n'a pas besoin d'être agité ainsi."
escanni_refugees_settlement.303.c:0 "Ils menacent la paix dans nos terres, réprimons les conteurs."
escanni_refugees_settlement.303.e:0 "Ils devraient essayer d'être plus ouverts d'esprit."
escanni_refugees_settlement.303.f:0 "Ils seront vengés, je le jure."

#Réfugiés distingués souhaitent rejoindre notre cour
escanni_refugees_settlement.304.t:0 "Des Réfugiés Distingués Souhaitent Rejoindre Notre Cour"
escanni_refugees_settlement.304.d:0 "Ceux qui ont fui Escann n'étaient pas tous des paysans ou des artisans ; certains étaient plus distingués. Des commerçants talentueux, des nobles et même des commandants renommés ont fui lorsque leurs royaumes sont tombés sous la main des Orcs.\nDe telles figures ont trouvé leur chemin vers nos terres et elles se sont maintenant manifestées pour rejoindre nos rangs - pour une récompense appropriée, bien sûr.\nEmbaucher de tels individus talentueux serait sage et pourrait nous fournir des atouts précieux dans notre cour, mais tout le monde n'appréciera pas leur présence. Nos propres nobles et érudits pourraient se sentir lésés par notre décision, et nous devons donc faire preuve de prudence.\n\nMon [This.Monarch.GetTitle], quelle est votre sagesse ?"
escanni_refugees_settlement.304.a:0 "Le commerce ne connaît pas de frontières."
escanni_refugees_settlement.304.b:0 "Recrutons le commandant, qu'il nous enseigne la voie Escanni de l'épée."
escanni_refugees_settlement.304.c:0 "Nous avions besoin de rénover la décoration de nos salles, c'est une bonne opportunité."
escanni_refugees_settlement.304.e:0 "Ils sont des réfugiés, pas des migrants. Ils resteront ainsi."
escanni_refugees_settlement.304.f:0 "Tous ceux qui souhaitent nous rejoindre le feront, engageons-les tous."

#Soldats exilés souhaitent rejoindre la réclamation d'Escann
escanni_refugees_settlement.305.t:0 "Des Soldats Exilés Souhaitent Rejoindre la Réclamation d'Escann"
escanni_refugees_settlement.305.d:0 "Des rumeurs du succès naissant que les compagnies d'aventuriers réalisent à Escann se sont répandues dans les communautés de réfugiés et certains semblent désirer rejoindre les aventuriers pour combattre pour leurs terres. La première demande officielle pour être formés au combat puis guidés de retour à Escann nous a été adressée ce matin.\nCes hommes et femmes semblent assez robustes, mais la plupart d'entre eux n'ont pas encore vu le combat ; les envoyer directement à Escann serait probablement les envoyer à la mort. Nous pourrions respecter leurs souhaits et les former avant qu'ils ne rejoignent la réclamation d'Escann.\nL'autre option est d'utiliser leur désir de combat à nos propres fins, car nous avons toujours besoin de plus d'hommes pour nos armées.\n\nQue ferons-nous d'eux ?"
escanni_refugees_settlement.305.a:0 "Enrôlez-les dans notre armée, ils seront utiles."
escanni_refugees_settlement.305.b:0 "Ils ont le droit de combattre pour leurs terres ; dirigez-les vers des compagnies d'aventuriers."
escanni_refugees_settlement.305.c:0 "Ils ne devraient pas gaspiller leurs vies en désirs malavisés."

#Réserves alimentaires sous tension en raison de la surpopulation
escanni_refugees_settlement.306.t:0 "Réserves Alimentaires Sous Tension en Raison de la Surpopulation"
escanni_refugees_settlement.306.d:0 "Ce que nous redoutions est arrivé, les greniers de plusieurs villes sont presque vides. Il y a tout simplement trop de bouches à nourrir, les approvisionnements et les infrastructures de notre nation ne peuvent pas gérer à la fois la population de réfugiés et nos citoyens. Il faut faire quelque chose et nous pourrions devoir choisir qui nourrir. La famine est à l'horizon si nous n'agissons pas ; même les souris ne trouvent pas de subsistance, les corbeaux et les corbeaux ont commencé à fuir vers d'autres régions et sont chassés comme volaille de subsistance.\nJusqu'à présent, notre planification et notre rationnement se sont avérés inefficaces et après un hiver rigoureux et un été sec, nous n'avons presque plus rien. Certains de nos alliés pourraient être en mesure de nous aider, si notre bourse ne suffit pas, bien sûr.\nMais si nous ne voulons pas que notre peuple ait faim, nous devons prendre une décision, qui pourrait être difficile ; personne ne devrait mourir de faim, mais valorisons-nous la vie des réfugiés autant que celle de notre propre peuple ?\n\nQue devons-nous faire ?"
escanni_refugees_settlement.306.a:0 "Importons tout ce dont nous avons besoin, personne ne mourra de faim sur nos terres."
escanni_refugees_settlement.306.b:0 "Mettons en place un rationnement des approvisionnements que nous avons, espérons que cela suffise."
escanni_refugees_settlement.306.c:0 "Nos mains sont liées, préparons-nous au pire."
escanni_refugees_settlement.306.e:0 "Nos alliés nous soutiennent, nous leur demanderons une faveur."
escanni_refugees_settlement.306.f:0 "Détournons nos exportations pour aider les réfugiés."

#Les Mages de Haie Escanni se déchaînent !
escanni_refugees_settlement.307.t:0 "Les Mages de Haie Escanni se Déchaînent !"
escanni_refugees_settlement.307.d:0 "Des sorciers et des sorcières Escanni ont voyagé et se sont installés sur nos terres avec les réfugiés. Avec le chaos de la Marée Verte, beaucoup se sont retournés contre le dogme du Magisterium et opèrent sans licence. Ils sont appelés 'Mages de Haie' ou 'Sorciers de Haie', et en pratiquant leur magie illégalement, ils représentent une menace pour notre règne et l'emprise du Magisterium sur la sorcellerie.\nAucun incident ne s'est encore produit, mais le risque augmente avec le temps. Il y a plusieurs solutions que nous pourrions employer : sur le papier, c'est le devoir du Magisterium de s'occuper de cela, mais savoir s'ils sont à la hauteur de la tâche est une autre question. Nous pourrions également faire intervenir nos propres sorciers, car ils sont plus que disposés à le faire. Ou, comme aucun problème ne s'est encore posé, nous pourrions laisser les Mages de Haie faire leur chose, ils pourraient être inoffensifs.\n\nQue devons-nous faire concernant ces Mages de Haie ?"
escanni_refugees_settlement.307.a:0 "Envoyez nos propres sorciers, ils feront le travail."
escanni_refugees_settlement.307.b:0 "Le Magisterium sait comment gérer cela au mieux."
escanni_refugees_settlement.307.c:0 "Peu importe, le Magisterium devrait rester en dehors de nos affaires."
escanni_refugees_settlement.307.e:0 "Le Magisterium ne fait clairement pas correctement son travail, recrutons ces mages sauvages."
escanni_refugees_settlement.307.f:0 "Ils sont assez audacieux pour essayer cela ici."
escanni_refugees_settlement.307.g:0 "Je m'occuperai de cela moi-même."
escanni_warwizard_tt:0 "Un sorcier de guerre Escanni (2/8/1/4) sera disponible pour le service."

#Des érudits Escanni cherchent refuge
escanni_refugees_settlement.308.t:0 "Des Érudits Escanni Cherchent Refuge"
escanni_refugees_settlement.308.d:0 "De nombreux érudits et artistes ont fui Escann et se sont dispersés à travers Cannor. Ils cherchent refuge dans notre cour, et disent qu'ils partageront avec nous ce qu'ils ont réussi à sauver d'Escann. Ils ont apporté avec eux une partie du grand art des cours Escanni et quelques secrets cachés dans les bibliothèques de Castellyre.\nSi nous les accueillons, cela apportera sans doute un renouveau culturel, peut-être même une renaissance des idéaux chevaleresques dans notre société, surtout si nous leur donnons des fonds pour diffuser leurs méthodes.\nCertains à la cour pensent que cette pensée Escanni est inutile pour nous et préféreraient que nous nous passions de ces érudits.\n\nDevons-nous financer cette entreprise ou rester entre nous ?"
escanni_refugees_settlement.308.a:0 "Ils auront de l'argent et de la reconnaissance !"
escanni_refugees_settlement.308.b:0 "Nous pouvons diffuser leurs idées, mais nous n'avons pas les fonds pour les engager."
escanni_refugees_settlement.308.c:0 "La pensée Escanni est une chose du passé, nous n'avons pas besoin de fossiles dans notre cour."

#La maladie frappe les camps de réfugiés
escanni_refugees_settlement.309.t:0 "La Maladie Frappe les Camps de Réfugiés"
escanni_refugees_settlement.309.d:0 "Tout a commencé dans une ruelle tordue entre deux cabanes bâclées, une petite toux thoracique. Une chose si simple vraiment, peut-être même juste une maladie courante apportée de l'étranger. Mais avec les conditions de vie dans les établissements de réfugiés étant ce qu'elles sont, cette maladie s'est propagée comme un feu de brousse dans leurs communautés. Maintenant, les camps de réfugiés sont ravagés par la maladie. La seule chose qui se propage plus vite que l'affliction est la peur et toutes sortes de rumeurs circulent ; certains disent même que cela pourrait être la seconde venue de la Peste Blanche, une affirmation sans fondement.\n\nMaintenant, la maladie menace de se propager aux villages et établissements voisins de nos propres habitants. Si nous ne maîtrisons pas cela rapidement, tout notre territoire pourrait être englouti par cette maladie. Nos responsables suggèrent de mettre en quarantaine les réfugiés et de leur envoyer de l'aide ; cela serait coûteux, mais si nous n'aidons pas les réfugiés, leur sort est probablement scellé. Nous pouvons également prioriser la sécurité de notre propre peuple, au détriment du bien-être des réfugiés.\n\nNous devons agir rapidement et de manière décisive, quelle sera notre ligne de conduite ?"
escanni_refugees_settlement.309.a:0 "Mettons en quarantaine l'établissement et envoyons des équipes de médecins à l'intérieur pour aider."
escanni_refugees_settlement.309.b:0 "Envoyons des biens aux réfugiés, mais que personne n'entre ou ne quitte cet endroit."
escanni_refugees_settlement.309.c:0 "Qu'est-ce qu'une petite maladie va faire ? Nous avons affronté pire auparavant."
escanni_refugees_settlement.309.e:0 "Isolons le camp de l'extérieur, nous ne prendrons aucun risque."

#Les réfugiés propagent les idées Corinites
escanni_refugees_settlement.310.t:0 "Les Réfugiés Propagent les Idées Corinites"
escanni_refugees_settlement.310.d:0 "Lorsque Corin a rejoint le panthéon en 1445, de nombreux réfugiés Escanni se sont dévoués à elle, voyant Corin comme leur héroïne et celle qui a mis fin à la Marée Verte. Des décennies plus tard, avec la Proclamation Corinite, une majorité de réfugiés restant à Wescann se sont convertis et certains de nos gens semblent être influencés par eux.\nSi nous n'agissons pas, ils pourraient convaincre certains de nos propres gens de se tourner vers le Corinisme. Ce n'est pas nécessairement une préoccupation, mais garder les choses sous contrôle tant que nous le pouvons encore pourrait être préférable, car ces croyances hérétiques pourraient se propager encore plus loin.\n\nNous pouvons les laisser faire, mais une telle autonomie pourrait être une menace pour nous à long terme. Devons-nous les réprimer ?"
escanni_refugees_settlement.310.a:0 "Laissons-les faire, leur foi est leur choix."
escanni_refugees_settlement.310.b:0 "Réprimons l'hérésie et essayons de les convertir à nouveau ?"
escanni_refugees_settlement.310.c:0 "Nous ne tolérerons pas les hérétiques parmi nous, envoyons-les loin."
escanni_refugees_settlement.310.e:0 "Corin fait aussi partie de la cour."
escanni_refugees_settlement.310.f:0 "Ils ont fait un choix sage."

#Gestionnaire d'événements Escanni côté Escann
escanni_refugees_settlement.400.t:0 "Gestionnaire d'événements Escanni côté Escann"
escanni_refugees_settlement.400.d:0 "Vous n'êtes pas censé voir cela !"
escanni_refugees_settlement.400.a:0 "Debug"

#Les anciens habitants rentrent chez eux
escanni_refugees_settlement.401.t:0 "Les Anciens Habitants Rentrent Chez Eux"
escanni_refugees_settlement.401.d:0 "Un groupe de migrants a été repéré à nos frontières. Ils cherchent à venir sur nos terres et à s'installer dans ce qu'ils appellent 'Foyer'. Ils sont les anciens habitants de ces terres ; la plupart sont heureux de ce que nous avons accompli, mais certains exigent que nous leur rendions une partie de leurs terres et de leurs foyers, citant de vieux actes de propriété presque invérifiables.\nNous sommes ceux en position de pouvoir et que nous leur rendions leurs terres ou non, ils n'auront pas de motifs pour protester. Mais pour sécuriser notre emprise sur les terres dépeuplées que nous réclamons, plus de personnes sont les bienvenues, et le prix de leur présence est d'accueillir ces gens qui vivaient ici auparavant. Nos courtisans soutiennent que c'est un petit prix à payer pour la stabilité et la légitimité qu'ils nous apportent.\n\nQue devons-nous faire, mon [This.Monarch.GetTitle] ?"
escanni_refugees_settlement.401.a:0 "Reconnaissons ces vieux actes de propriété, même si certains pourraient être frauduleux."
escanni_refugees_settlement.401.b:0 "Rejetons les actes, ils peuvent chercher refuge ailleurs."
escanni_refugees_settlement.401.c:0 "Ce sont leurs terres, et les nôtres."

#Des colons humains approchent de nos frontières
escanni_refugees_settlement.402.t:0 "Des Colons Humains Approchent de Nos Frontières"
escanni_refugees_settlement.402.d:0 "[This.Monarch.GetTitle] ! Des colons humains ont été repérés près de l'une de nos villes récemment conquises. Ils semblaient ne pas connaître le récent changement de propriétaire. Nous les avons capturés au cas où, afin qu'ils ne causent pas de problèmes.\nDevons-nous les chasser de nos terres ? Il y a déjà assez d'humains ici.\nCeux-ci en particulier nous regardent avec des yeux mauvais ; s'ils trouvaient des armes, ils n'hésiteraient pas à les utiliser, je pense.\nQue faisons-nous ensuite [This.Monarch.GetTitle] ?"
escanni_refugees_settlement.402.a:0 "Ils sont ceux déplacés par Korgus, montrons-leur de la miséricorde, permettons-leur de s'installer."
escanni_refugees_settlement.402.b:0 "Envoyez-les loin en sécurité, nous ne tuons pas à vue."
escanni_refugees_settlement.402.c:0 "Ils peuvent rester, mais tout ce qu'ils ont apporté est à nous maintenant."
escanni_refugees_settlement.402.e:0 "Ils ne peuvent pas rester, faites-les partir."

