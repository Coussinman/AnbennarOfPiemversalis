 ### Country and Province modifiers for Wescann
 escanni_refugee_settlement_small:0 "Petit Centre de Réfugiés Escaniens"
 desc_escanni_refugee_settlement_small:0 "Des réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YPetite§! !"
 escanni_refugee_settlement_large:0 "Grand Centre de Réfugiés Escaniens"
 desc_escanni_refugee_settlement_large:0 "Des réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YImportante§! !"
 escanni_refugee_settlement_massive:0 "Centre Massif de Réfugiés Escaniens"
 desc_escanni_refugee_settlement_massive:0 "Des réfugiés déplacés par la Marée Verte se sont installés dans cette région, leur population actuelle est §YMassive§! !"
 escanni_jousting_ground:0 "Terrain de Joute Escanien"
 desc_escanni_jousting_ground:0 "Ici les chevaliers escaniens supervisent les compétitions entre cavaliers des nations environnantes."
 escanni_center_of_learning:0 "Centre d'Érudition Escanien"
 desc_escanni_center_of_learning:0 "Des érudits et artistes talentueux se rassemblent ici pour apprendre les méthodes et le style escaniens. Il fonctionne à la fois comme centre d'apprentissage et de recherche."
 escanni_refugee_integration:0 "Intégration des Réfugiés Escaniens"
 desc_escanni_refugee_integration:0 "Une politique d'intégration active est menée, le choc culturel, entre autres, met notre nation à rude épreuve."
 escanni_refugee_tolerance:0 "Tolérance envers les Réfugiés Escaniens"
 desc_escanni_refugee_tolerance:0 "Les réfugiés dans nos terres sont accueillis, mais ils ne sont pas encouragés à s'installer ici, toutefois ils peuvent rester aussi longtemps qu'ils en ont besoin."
 escanni_refugee_repatriation:0 "Rapatriement des Réfugiés Escaniens"
 desc_escanni_refugee_repatriation:0 "Le seul \"foyer\" que les réfugiés désirent vraiment se trouve en Escann, ainsi nous devons les aider à partir, pour leur bien et le nôtre."
 escanni_end_of_greentide:0 "Escann Résiste"
 desc_escanni_end_of_greentide:0 "À l'est, un nouvel état s'est élevé et a apporté des nouvelles de leur succès en Escann. L'âge de la Marée Verte touche à sa fin."
 escanni_soothed_the_masses:0 "Masses Apaisées"
 descescanni_soothed_the_masses:0 "Les décisions récentes ont apaisé l'esprit de nos citoyens."
 escanni_upset_the_masses:0 "Masses Mécontentes"
 desc_escanni_upset_the_masses:0 "Les décisions récentes ont irrité les habitants de [Root.GetName]."
 escanni_unrestp_prodp_statecostn_mod:0 "Guildes d'Artisans Inclusives"
 desc_escanni_unrestp_prodp_statecostn_mod:0 "Les guildes d'artisans locales ont été poussées à être plus inclusives envers les étrangers. Une décision profitable mais quelque peu impopulaire."
 escanni_unrestn_tradep_mod:0 "Guildes d'Artisans Exclusives"
 desc_escanni_unrestn_tradep_mod:0 "Les guildes d'artisans de [Root.GetName] ont interdit aux étrangers de les rejoindre."
 escanni_prodp_mod:0 "Production Stimulée"
 desc_escanni_prodp_mod:0 "Les guildes d'artisans locales ont vu leur production stimulée par nos décisions récentes."
 escanni_traddecayn_unrestp_mod:0 "Militaire Renforcé"
 desc_escanni_traddecayn_unrestp_mod:0 "L'armée a reçu de nouveaux investissements par crainte de ce qui pourrait arriver à notre nation si nous n'étions pas prêts."
 escanni_ideacostn_mod:0 "Ouverture d'Esprit"
 desc_escanni_ideacostn_mod:0 "Au grand dam de certains dans notre nation, notre [Root.Monarch.GetTitle] a estimé qu'être plus ouvert d'esprit serait bon pour la nation."
 escanni_globaltradepowerp_mod:0 "Commerce sans Frontières"
 desc_escanni_globaltradepowerp_mod:0 "Un décret récent a diminué la quantité de réglementations sur le commerce, ouvrant de nouvelles opportunités pour les commerçants et marchands de notre pays."
 escanni_prestigedecayn_mod:0 "Salle de Style Escanien"
 desc_escanni_prestigedecayn_mod:0 "La grande salle de [Root.GetCapitalName] a été redécorée dans un style escanien conformément aux artistes qui furent employés par l'état après avoir fui la Marée Verte."
 escanni_taxloss_mod:0 "Famine Escanienne"
 desc_escanni_taxloss_mod:0 "La pression exercée sur nos réserves alimentaires a échappé à tout contrôle, une famine ravage maintenant notre ville et les camps de réfugiés ne s'en sortent pas mieux."
 escanni_stabnsmall_mod:0 "Règne Stabilisé"
 desc_escanni_stabnsmall_mod:0 "L'ordre est protégé dans notre nation, les gens se sentent plus en sécurité et moins enclins à causer des troubles."
 escanni_diprepn_mod:0 "Règne Impopulaire"
 desc_escanni_diprepn_mod:0 "Une décision dure a été prise, elle était peut-être nécessaire, mais elle ne sera pas oubliée par nos voisins."
 escanni_diprepp_mod:0 "Règne Populaire"
 desc_escanni_diprepp_mod:0 "Nos décisions sont respectées même au-delà de nos frontières, cette popularité peut être utilisée pour influencer les accords en notre faveur."
 escanni_techcostn_mod:0 "Enseignements Escaniens"
 desc_escanni_techcostn_mod:0 "Des érudits, artistes et philosophes de différentes parties d'Escann ont partagé leurs connaissances avec nous."
 escanni_tolheresyp_mod:0 "Une Cour Tolérante"
 desc_escanni_tolheresyp_mod:0 "Même avec les différences religieuses tentant de nous déchirer, nous tiendrons ferme et ouvrirons nos bras à nos frères qui pourraient s'être égarés."
 escanni_tolownp_tolheresyn_mod:0 "Une Cour Vertueuse"
 desc_escanni_tolownp_tolheresyn_mod:0 "La foi n'est pas quelque chose qui faiblira dans nos terres, nous sommes de vrais fidèles et ne laisserons pas les nôtres être égarés par d'autres."
 escanni_diprepn_tolheresyp_mod:0 "Une Cour Zélée"
 desc_escanni_diprepn_tolheresyp_mod:0 "Aucun hérétique ne demeurera dans nos terres, tel est notre vœu. D'autres pourraient ne pas apprécier cela mais notre détermination est pure et inébranlable."
 escanni_tolownn_tolheresyp_mod:0 "Une Cour Ouverte"
 desc_escanni_tolownn_tolheresyp_mod:0 "Ceux que certains appellent \"hérétiques\" ne sont pas très différents de nous, et ce fait est vrai que notre peuple y croie ou non. C'est juste un fait."
 escanni_icap_mod:0 "Détermination Féroce"
 desc_escanni_icap_mod:0 "Les réfugiés qui nous ont atteints ont apporté des techniques étrangères avec eux, celles-ci nous donneront un avantage sur nos voisins pendant un moment."
 escanni_manpowerp_legitimacyp_mod:0 "Héritage de Jon"
 desc_escanni_manpowerp_legitimacyp_mod:0 "Le Prince Jon Gerwick, père du roi Welyam III, était un ami des Escaniens. Il les abrita, en retour ils servent maintenant son royaume avec ferveur."
 escanni_legitimacyn_ideacostn_unrestp_mod:0 "Héritage de Dameria"
 desc_escanni_legitimacyn_ideacostn_unrestp_mod:0 "Nos cœurs pleurent car Dameria a disparu."
 escanni_ideacostp_unrestn_mod:0 "Dameria n'est Plus"
 desc_escanni_ideacostp_unrestn_mod:0 "Dameria a disparu, mais son ombre persiste et aidera les Escaniens dans leur quête."
 escanni_prestigep_legitimacyp_unrestp_mod:0 "Folie de Dameria"
 desc_escanni_prestigep_legitimacyp_unrestp_mod:0 "Dameria Sinus Destroito."
 escanni_ideacostn_unrestn_mod:0 "Souvenir de la Lune et du Dragon"
 desc_escanni_ideacostn_unrestn_mod:0 "Dameria et Escann ont disparu, mais leur mémoire persiste. Et leur perte guidera nos mains."
 escanni_stabp_mod:0 "Défendre les Réfugiés"
 desc_escanni_stabp_mod:0 "Bien que la décision de défendre les réfugiés ait pu être juste, les placer au-dessus de la loi est mal perçu."
 escanni_tolownp_tolhereticsn_unrestn_mod:0 "Inquisition Anti-Infernale"
 desc_escanni_tolownp_tolhereticsn_unrestn_mod:0 "Que ce soit vrai ou non, le risque d'abriter des cultistes infernaux est trop grand. Notre peuple comprend sûrement que nous devons être unis."
 escanni_vamp_loyp_infp_mod:0 "Aucun Vampire à l'Horizon"
 desc_escanni_vamp_loyp_infp_mod:0 "Aucun vampire n'existe dans ces terres, ou du moins c'est ce que dit le dirigeant. S'il y en avait pourtant, c'est une excellente opportunité."
 escanni_vamp_hunt_mod:0 "Chasses aux Vampires"
 desc_escanni_vamp_hunt_mod:0 "Des chasses aux vampires sont organisées activement, les vampires sont traqués à travers la nation et tués à vue."
 escanni_ruler_tol_heretics:0 "Dirigeant Tolérant"
 desc_escanni_ruler_tol_heretics:0 "Le dirigeant a décidé d'être magnanime et d'accorder aux hérétiques nouvellement arrivés sa protection."
 escanni_ruler_missionary:0 "Dirigeant Zélé"
 desc_escanni_ruler_missionary:0 "Les hérétiques doivent disparaître de ces terres selon les désirs de leur dirigeant, ils doivent renoncer à leur foi ou mourir."
 escanni_elikhand_worship_no_freedom:0 "Religion d'État Imposée"
 desc_escanni_elikhand_worship_no_freedom:0 "La demande de liberté religieuse des réfugiés n'a pas abouti, ils doivent se conformer ou être chassés."
 escanni_elikhand_ban_refugees:0 "Réfugiés Interdits d'Entrée"
 desc_escanni_elikhand_ban_refugees:0 "Les réfugiés ont récemment été interdits d'entrée, ils doivent plutôt contourner nos frontières vers des pâturages plus verts."
 escanni_elikhand_worship_freedom:0 "Liberté de Culte"
 desc_escanni_elikhand_worship_freedom:0 "Les réfugiés ont obtenu la liberté religieuse, un choix décisif de notre dirigeant qui aidera à les intégrer."
 upset_escanni_refugees:0 "Réfugiés Escaniens Mécontents"
 desc_upset_escanni_refugees:0 "Les décisions récentes ont irrité les réfugiés vivant dans ces terres."
 appeased_escanni_refugees:0 "Réfugiés Escaniens Apaisés"
 desc_appeased_escanni_refugees:0 "Les décisions récentes ont apaisé les réfugiés vivant dans ces terres."
 escanni_refugee_discriminate_escann:0 "Réfugiés Escaniens Furieux"
 desc_escanni_refugee_discriminate_escann:0 "Les événements récents ont aigri les relations avec les réfugiés, ils sont furieux."
 exploited_escanni_refugees:0 "Réfugiés Escaniens Exploités"
 desc_exploited_escanni_refugees:0 "Les réfugiés ici sont exploités pour leur travail. Une entreprise lucrative, mais moins qu'humaine."
 mobilized_escanni_refugees:0 "Réfugiés Escaniens Mobilisés"
 desc_mobilized_escanni_refugees:0 "Les réfugiés ici ont été galvanisés, cherchant à se battre pour leur nation d'accueil."
 drafted_escanni_refugees:0 "Réfugiés Escaniens Enrôlés"
 desc_drafted_escanni_refugees:0 "Les réfugiés ici ont été enrôlés dans l'armée, il est peu probable qu'ils rentrent même chez eux."
 escanni_strain_on_prod:0 "Production Sous Tension"
 desc_escanni_strain_on_prod:0 "La production locale a été interrompue par les circonstances actuelles. Elle finira par se rétablir, mais l'économie locale souffrira pendant un moment."
 loyal_escanni_refugees:0 "Réfugiés Loyaux"
 desc_loyal_escanni_refugees:0 "Les réfugiés ici ont été satisfaits par les décisions récentes, ils sont plus loyaux à notre nation que la plupart ne s'y attendraient."
 inspired_escanni_refugees:0 "Réfugiés Escaniens Inspirés"
 desc_inspired_escanni_refugees:0 "Les réfugiés ici ont été inspirés par nos efforts, ils sont susceptibles de rejoindre notre cause !"
 autonomous_escanni_refugees:0 "Enclave Escanienne Autonome"
 desc_autonomous_escanni_refugees:0 "Une enclave autonome a été établie ici pour les réfugiés escaniens, ils jouissent d'un grand degré de liberté, et ce pour un moment."
 escanni_merc_settle_down:0 "Concessions Foncières aux Mercenaires"
 desc_escanni_merc_settle_down:0 "Des terres locales ont été accordées aux mercenaires et aventuriers alike, une entreprise plus profitable que de combattre dans des terres lointaines."
 escanni_changing_production:0 "Introduction de Nouvelle Production"
 desc_escanni_changing_production:0 "Un investissement récent a modifié la production majeure de cette province, il faudra du temps pour s'adapter à ces nouvelles méthodes et exigences."
 banned_refugees:0 "Réfugiés Interdits"

 ### Country and Province modifiers for Escann
 escanni_refugee_assimilate_escann:0 "Assimilation des Réfugiés Escaniens"
 desc_escanni_refugee_assimilate_escann:0 "Les Escaniens sont revenus sur leurs terres, et les reconquièrent en nature. Les assimiler dans la population locale prendra du temps, mais c'est une entreprise louable."
 escanni_refugee_homecoming_escann:0 "Foyer des Escaniens"
 desc_escanni_refugee_homecoming_escann:0 "Les Escaniens sont rentrés chez eux, leur foyer et le nôtre aussi. L'assimilation dans notre société est plutôt fluide car nous partageons beaucoup de choses."
 progressive_nation_refugee_escann:0 "Monstres Progressistes"
 desc_progressive_nation_refugee_escann:0 "Même si nous sommes des \"monstres\" pour les réfugiés, nous ne sommes pas assez monstrueux pour réprimander ceux qui ont déjà tout perdu."
 nice_people_with_refugee_escann:0 "Gentils Monstres ?"
 desc_nice_people_with_refugee_escann:0 "Les réfugiés furent très surpris quand nous fûmes quelque peu gentils avec eux, peut-être y a-t-il un chemin vers la paix dans un avenir lointain."
 mean_people_with_refugee_escann:0 "Monstres Monstrueux"
 desc_mean_people_with_refugee_escann:0 "Ils nous haïssent, alors nous les haïssons. Un cycle simple et efficace, et ce n'est pas comme si leur opinion nous importait de toute façon."
 
 
 
 
 
 
 
 
 
 ### Event loc
 
 #The final flight of the Escanni
 escanni_refugees_settlement.100.t:0 "La Fuite Finale des Escaniens"
 escanni_refugees_settlement.100.d:0 "Il y a vingt ans, l'une des grandes catastrophes de l'Histoire s'abattit sur Escann, une marée apparemment infinie de vert déferlant de l'Échine du Serpent pour ravager les royaumes de surface. Un à un les royaumes d'Escann tombèrent, et dans la confusion et le chaos d'innombrables habitants perdirent la vie. Beaucoup fuirent vers l'ouest pour chercher un havre sûr, se dispersant à travers le continent vers des refuges de Bayvic à Nathalaire, mais seuls les quelques chanceux y parvinrent.\nPendant vingt ans, vague après vague de réfugiés sont arrivés aux confins de nos royaumes, une famille déchirée à la fois.\nMais aujourd'hui, enfin, le dernier groupe de réfugiés nous a atteints. Aujourd'hui la fuite des Escaniens prend fin.\n\nIl est maintenant temps de regarder vers l'avenir et de bâtir un futur aux côtés de nos nouveaux habitants. Le chemin pourrait être rocailleux, comme nous l'avons déjà constaté par le passé, mais la seule voie maintenant est vers l'avant."
 escanni_refugees_settlement.100.d2:0 "Durant la Marée Verte, de nombreux habitants d'Escann fuirent vers l'ouest. Grâce aux efforts combinés de Gawed, Arbaran et Damescrown, ces réfugiés furent accueillis à travers le Cannor occidental et distribués autour de la Tête de Dame. Cette crise de réfugiés apporta avec elle une vague de nouvelles idées, car parmi ceux qui fuirent Escann se trouvaient des nobles, érudits et chevaliers. Mais elle mit aussi à rude épreuve des nations qui étaient occupées à combattre dans la quatrième Guerre du Lilas, menant certaines nations à refuser les réfugiés.\nNotre royaume ne put ou ne voulut pas participer à l'effort d'aide aux réfugiés jusqu'à récemment ; certains réfugiés cherchent maintenant refuge dans nos terres, et il nous revient de les accueillir jusqu'à ce qu'ils s'installent ou espérons reconquièrent Escann."
 escanni_refugees_settlement.100.a:0 "Seul le temps dira si c'est un bienfait ou non."
 escanni_refugees_settlement.100.b:0 "Nous essaierons de les aider à s'installer."
 escanni_refugees_settlement.100.c:0 "Parfait, plus de personnes à charge, ils devront se débrouiller seuls."
 escanni_refugees_settlement.100.e:0 "Aidons-les à retourner rapidement en Escann."
 escanni_refugees_settlement_100_tt:0 "Dorénavant nous devrons traiter avec les réfugiés dans nos terres.\n"
 
 #Escann Stands
 escanni_refugees_settlement.101.t:0 "Escann Résiste"
 escanni_refugees_settlement.101.d:0 "\"Escann Résiste\"\nCes mots sont sur les lèvres des crieurs publics et marchands alike, à l'exclusion de tout le reste. Même depuis la fenêtre de la salle de réunion de [This.Capital.GetCapitalName], beaucoup de gens du peuple et réfugiés peuvent être vus se rassemblant autour d'un tel crieur et écoutant leurs récits, captivés.\nÀ l'intérieur de la salle de réunion une scène différente se joue, mais la question en main est la même. Un émissaire du [From.GovernmentName] de [From.GetName] se dresse face à [This.Monarch.GetTitle] [This.Monarch.GetName]. Sa mission est simple ; il porte avec lui le message suivant :\n\"Escann Résiste, la Marée Verte touche à sa fin et tous ceux qui souhaitent aller au [From.GovernmentName] de [From.GetName] sont bienvenus !\"."
 escanni_refugees_settlement.101.a:0 "L'âge de la Marée Verte pourrait toucher à sa fin."
 
 #The call of Home
 escanni_refugees_settlement.102.t:0 "L'Appel du Foyer"
 escanni_refugees_settlement.102.d:0 "\"Foyer\". Pour les réfugiés escaniens ce mot a une connotation différente que pour notre peuple. Pour eux \"Foyer\" est quelque chose de perdu, quelque chose qui fut détruit et qui leur fut enlevé. Ainsi quand les Escaniens disent qu'\"ils rentrent chez eux\", ils ne le disent pas à la légère.\nLa reconquête d'Escann a maintenant commencé sérieusement, des états naissants s'établissant dans les ruines fumantes d'Escann. Même si la plupart sont d'anciennes bandes d'aventuriers qui saisirent l'opportunité de revendiquer les richesses d'une terre abandonnée, ils cherchent maintenant à rappeler les anciens habitants d'Escann.\nLa plupart de ces nouvelles nations ont maintenant dépêché des messagers à travers le Cannor occidental, répandant le mot que les Escaniens ont maintenant une patrie où revenir. Et de nombreux réfugiés répondent à cet appel, partant un groupe à la fois vers l'Est.\n\nNous ne pouvons les arrêter par la force, mais nous pouvons choisir d'aider leur entreprise ; après tout, Escann demeure un endroit dangereux. Que dites-vous mon [This.Monarch.GetTitle] ?"
 escanni_refugees_settlement.102.a:0 "Ils peuvent aussi appeler cette terre \"Foyer\" s'ils le veulent."
 escanni_refugees_settlement.102.b:0 "Bon débarras."
 escanni_refugees_settlement_102_b_tt:0 "Ils n'atteignent pas Escann."
 escanni_refugees_settlement.102.c:0 "Nous fournirons une escorte, pour protéger leur convoi."
 escanni_refugees_settlement_102_c_tt:0 "Ils atteignent Escann."
 escanni_refugees_settlement.102.e:0 "CTD évité, signalez le bug."
 escanni_not_migrating_tt:0 "Les réfugiés demeureront sous notre garde."
 escanni_migrating_tt:0 "Les réfugiés partiront pour Escann."
 escorted_refugees_back:0 "Réfugiés escortés de retour"
 didnot_support_refugees:0 "N'a pas soutenu les réfugiés"
 
 #Result of our refugee policy
 escanni_refugees_settlement.103.t:0 "Résultat de notre Politique de Réfugiés"
 escanni_refugees_settlement.103.d:0 "C'est une petite chose, d'entendre des enfants rire ensemble en jouant, mais c'est une paix nouvelle pour les Escaniens. Les parents dans les foyers escaniens racontent des histoires où le folklore local est réinterprété de leur point de vue, et des plats de base escaniens réimaginés avec des viandes et légumineuses locales sont servis à leurs enfants. Il n'y a plus de division entre eux et nous. Nous nous voyons maintenant comme nous sommes vraiment. Nous partageons tous ces terres, et ils sont bienvenus ici."
 escanni_refugees_settlement.103.d2:0 "Indifférence et fatigue : c'est ainsi que la plupart de nos citoyens décriraient leurs sentiments concernant les réfugiés dans nos terres. Ce n'est pas nécessairement pour le pire ; nous nous tolérons mutuellement, et c'est un minimum si nous désirons vivre dans les mêmes terres.\nCes dernières années la situation dans les communautés de réfugiés a évolué conformément à cette politique. Bien que nous puissions encore essayer d'influencer les procédures et résultats de cette évolution, cela pourrait s'avérer coûteux.\n\nQuelle sera notre direction ?"
 escanni_refugees_settlement.103.d3:0 "Notre relation avec les réfugiés s'est grandement aigrie ces dernières années. Certaines politiques que nous avons adoptées les ont grandement contrariés, et maintenant les répercussions peuvent être ressenties dans tout campement de réfugiés. Ils ne nous sont pas hostiles, mais ils ont clairement serré les rangs et ne désirent pas rester ici.\nIls accueillent très favorablement notre soutien pour leur retour en Escann, et nous remercient de leur permettre de rentrer \"Chez eux\". Pourtant, ils ne connaissent pas les dangers qui rôdent encore en Escann ; devrions-nous les avertir ou fournir une escorte ? Ils pourraient ne pas y arriver si nous restons inactifs."
 escanni_refugees_settlement.103.a:0 "Nous les escorterons en sécurité vers leur nouveau foyer."
 escanni_refugees_settlement.103.b:0 "Ils sont libres de partir, mais nous ne les aiderons pas."
 escanni_refugees_settlement.103.c:0 "Essayons d'améliorer leur situation."
 escanni_refugees_settlement.103.e:0 "Nous accueillons nos nouveaux citoyens à bras ouverts."
 
