guhe_discovery_of_precursor_relics: "Découverte des Ruines du Haut Temple sous la Citadelle !"
guhe_discovery_of_precursor_relics_desc: "Une découverte incroyable a été faite. Pendant que des unités de la garnison locale de la citadelle travaillaient à étendre une fondation, une partie du sol s'est effondrée et a révélé un gouffre étroit. Avec un peu d'effort nous avons pu envoyer quelques hommes explorer, et ce qu'ils ont découvert était incroyable : Une cache considérable de reliques anciennes d'une civilisation précurseur ! Nous avions toujours entendu dire que Guhe était construite sur les ruines d'un Haut Temple, mais l'avoir si richement confirmé devant nos yeux est vraiment excellent."

aoshan_hanging_temple_hokuto_shinken: "Un Art Martial Ancien Découvert... Hokuto Shinken !"
aoshan_hanging_temple_hokuto_shinken_desc: "Un style d'Art Martial terrifiant a été transmis pendant 2000 ans. Il est connu sous le nom de Hokuto Shinken, nommé d'après la Grande Ourse sacrée. La tragédie a toujours suivi ceux qui héritent du style ! (Puisque vous lisez cette description, vous êtes maintenant obligé de vous mettre dans l'ambiance correcte du Hokuto Shinken en cherchant 'You Wa Shock' sur youtube et en écoutant le premier résultat.)"

vels_bacar_scol_mecynn_like_water: "Enseigner aux Soldats à se Mouvoir comme l'Eau"
vels_bacar_scol_mecynn_like_water_desc: "L'une des leçons clés enseignées aux lames-de-rivière de Scol Mecynn est comment se mouvoir simultanément avec grâce et de façon mortelle. Tant en combat singulier qu'à la guerre, la vitesse est cruciale, et bien souvent c'est le coup décisif pour déterminer les vainqueurs et les perdants d'un conflit."

nakar_koraim_discovery_of_precursor_relics: "Découverte de Reliques Précurseurs sous la Ville !"
nakar_koraim_discovery_of_precursor_relics_desc: "En creusant une nouvelle section de terre à ajouter au port, une section de pierre s'est brisée et a révélé un trou profond. Après investigation plus poussée, il semble y avoir les ruines d'une autre ville construite sous Nakar Koraim ! Sans doute de nombreux artefacts précieux se cachent-ils sous terre, attendant d'être découverts..."

gundhaghidur_library_of_insight_library_research: "Recherche en Bibliothèque à Gundhaghidur"
gundhaghidur_library_of_insight_library_research_desc: "Beaucoup de nos meilleurs esprits se sont aventurés dans la bibliothèque de Gundhaghidur dans l'espoir de découvrir les secrets détenus dans les innombrables tomes à l'intérieur. Aujourd'hui ils sont ravis d'annoncer leurs découvertes pour l'État."

malacnar_city_of_warriors_greatest_warriors_of_all_the_ynn: "Les Plus Grands Guerriers de tout l'Ynn !"
malacnar_city_of_warriors_greatest_warriors_of_all_the_ynn_desc: "Les guerriers de Malacnar sont les plus forts et les plus redoutables de tous les nombreux états dans l'Ynn. Prouvons-le au monde !"

yinquan_the_conquerors_hotspring_soaked_men_tell_no_tales: "Les Hommes Trempés ne Racontent pas d'Histoires"
yinquan_the_conquerors_hotspring_soaked_men_tell_no_tales_desc: "Les Eaux de Mulim peuvent délier plus que de simples muscles fatigués. Les officiels de haut rang des terres voisines qui s'aventurent dans les sources sont habituellement plus disposés à parler des plans de leur pays qu'ils ne le seraient normalement quand ils sont détendus et trempés."

hubao_the_tiger_fortress_invincible_fortress: "Hubao, une Forteresse Invincible ?"
hubao_the_tiger_fortress_invincible_fortress_desc: "Avec les nouvelles améliorations au réseau de fortifications défensives dans Hubao, certains de nos ingénieurs militaires seniors se demandent s'il est même possible pour une armée assiégeante de percer la forteresse avec des armes conventionnelles. Seul le temps dira si la Forteresse du Tigre est vraiment indestructible."

eranils_oddities_eranil_summons_a_damestear_meteor: "Eranil l'Étrange Invoque un Météore de Damestear !"
eranils_oddities_eranil_summons_a_damestear_meteor_desc: "Eranil l'Étrange, l'ancien et excentrique artisan elfique qui dirige les Curiosités d'Eranil, a accompli l'impossible. Avec une quantité considérable de fonds étatiques à sa disposition pour les ingrédients et divers outils et dispositifs exotiques, Eranil a réussi à invoquer un météore contenant une quantité considérable de damestear dans un lieu précis près du centre de Kalib. Bien que pas physiquement très grand, Eranil nous assure que la damestear contenue dans le météore est plus que suffisante pour au moins un siècle d'utilisation, sinon plus, et promet une portion considérable à l'État en retour de son généreux budget de matériaux utilisé dans le processus d'invocation."

azjakuma_ajgriijarul_the_bright_claw_fearsome_oni_warriors: "Les Grands et Redoutables Oni"
azjakuma_ajgriijarul_the_bright_claw_fearsome_oni_warriors_desc: "Pendant des millénaires, les Ajgriijarul ont cultivé et affiné la capacité d'instiller la peur dans les cœurs de tous les autres êtres vivants qui osent menacer le pouvoir des Oni. Pendant d'innombrables générations, ceci a été une position presque exclusivement défensive. Mais maintenant que nos armées sont en mouvement, il est temps de passer à l'offensive, et rappeler à tous ceux qui s'opposent à nous que les Oni sont les héritiers des Vrais Géants."

azjakuma_chumijemoya_the_silent_mist_expand_the_shadow_path: "Étendre le Chemin de l'Ombre"
azjakuma_chumijemoya_the_silent_mist_expand_the_shadow_path_desc: "Notre grande nation s'est tournée vers l'extérieur pour faire face au reste du monde, et nos réseaux d'espions précédents utilisés pour surveiller les rivaux locaux sont rapidement dépassés. De nouvelles menaces à notre état nécessitent une surveillance secrète. L'Ordre de la Brume Silencieuse grandira pour répondre à nos besoins."