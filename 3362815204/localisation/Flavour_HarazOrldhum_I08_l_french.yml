  #missions - Filled with an obscene amount of angst. The following written here is in the context of a slaver hold, an act that is mercifully illegal and recognized for its depravity.
  orldhum_noblesse_oblige_title:0 "Noblesse Oblige"
  orldhum_noblesse_oblige_desc:0 "Restaurer l'aristocratie de Haraz Orldhûm n'est pas aussi simple que de se proclamer soi-même comme noble. De tels titres terriens ont du poids ; une obligation envers sa population et son monarque. Cette responsabilité doit être gravée dans l'esprit des aventuriers que nous élevons en ce jour afin que les générations futures n'oublient pas leurs humbles origines et ne deviennent arrogantes."
  
  orldhum_establish_a_perimeter_title:0 "Établir un Périmètre"
  orldhum_establish_a_perimeter_desc:0 "Le domaine de jure de Haraz Orldhûm est entouré de grottes et cavernes, présentant un danger pour la forteresse si elles ne sont pas sécurisées. Heureusement, nous étions autrefois des aventuriers et sommes capables de dompter cette nouvelle frontière. Avec l'aide de nos seigneurs aventuriers, nous pouvons rapidement prendre le contrôle et développer nos alentours pour un usage futur."
   
  orldhum_entice_new_nobility_title:0 "Attirer une Nouvelle Noblesse"
  orldhum_entice_new_nobility_desc:0 "La terre : une denrée recherchée par tous car la propriété confère pouvoir et statut social à ceux qui la détiennent. Nous nommons nos frères d'armes seigneurs, pourtant un noble sans terre n'est qu'un titre au-dessus de la racaille commune. Pour gagner leur loyauté permanente, nous céderons nos propres terres de la couronne pour renforcer la nouvelle noblesse. Nous avons besoin d'une noblesse enhardice, mais loyale, pour véritablement émuler le Haraz Orldhûm d'antan !"
  
  orldhum_platinum_turrets_title:0 "Tourelles de Platine"
  orldhum_platinum_turrets_desc:0 "Afin de véritablement émuler nos ancêtres, nous devons davantage retrancher notre noblesse... dans ce cas littéralement. Notre forteresse de platine était célèbre pour les fortifications étendues construites dans les grottes et cavernes environnantes, combinant l'environnement de l'Échine-du-Serpent et l'ingéniosité du Platine pour user tout envahisseur assez fou pour assiéger la forteresse. Nous restaurerons ces tourelles et avant-postes pour à la fois mieux défendre notre forteresse et fournir des opportunités à toute noblesse sans terre."
  
  orldhum_from_rags_to_riches_title:0 "De la Misère à la Richesse"
  orldhum_from_rags_to_riches_desc:0 "D'humbles commencements, notre compagnie a montré une croissance remarquable. Notre transition d'une compagnie d'aventuriers vers les successeurs de Haraz Orldhûm requiert contemplation : qu'est-ce qui constitue un noble ?"
  
  orldhum_deck_the_halls_title:0 "Parer les Halls"
  orldhum_deck_the_halls_desc:0 "Bien que nous ayons restauré Haraz Orldhûm dans un état habitable, des améliorations peuvent toujours être apportées. Ces halls sacrés sont capables d'abriter bien plus d'installations et une population plus importante ; nous renforcerons notre foyer pour mieux accommoder nos sujets !"
  
  orldhum_set_up_shop_title:0 "Installer Boutique"
  orldhum_set_up_shop_desc:0 "Avec la renaissance de l'institution brutale, notre forteresse doit être capable d'accommoder le grand afflux d'esclaves que nous transporterons. À cette fin, nous devons convaincre les cartels de coopérer avec nous pour étendre notre secteur économique. Transformer notre forteresse en un important centre commercial sera coûteux, mais paiera des dividendes à l'avenir tandis que notre influence s'étend dans tout le Dwarovar."
  
  orldhum_patronizing_platinum_title:0 "Platine Protecteur"
  orldhum_patronizing_platinum_desc:0 "Notre homonyme Nain de Platine vient du platine récolté dans le domaine de jure de Haraz Orldhûm : le métal étant un aspect déterminant de la forteresse. C'est ici que les nains de Platine façonnaient de fins bijoux faits de ce métal, un tel platine ornant même l'ancien Dwarovkron ! Malgré de si grandes histoires racontées du métal, nous n'avons pas encore découvert ces gisements dans notre domaine. Ceci a été une épine dans notre pied depuis la refondation de Haraz Orldhûm ; nous devons découvrir ces gisements, quel qu'en soit le coût !"
  
  orldhum_take_the_reigns_title:0 "Prendre les 'Rênes'"
  orldhum_take_the_reigns_desc:0 "Le temps est venu de graver dans la pierre la dynamique de pouvoir à l'intérieur de Haraz Orldhûm. Nous contrarie­rons les factions majeures de la forteresse avec une telle prise de pouvoir, mais l'aristocratie doit être renforcée. Avec nos amis en hauts lieux, nous pouvons employer des changements bien plus radicaux dans Haraz Orldhûm avec l'aide de la noblesse. Après tout, nous sommes le Lieu des Haut-Seigneurs !"
  
  orldhum_impudent_greenskins_title:0 "Peaux-Vertes Impudentes"
  orldhum_impudent_greenskins_desc:0 "Notre compagnie devenue forteresse n'est pas étrangère aux Orques et Gobelins. Leur engeance a condamné le Haraz Orldhûm d'antan, étouffant la forteresse et l'amenant à l'état de ruine que nous avons réclamé. Nous rembourserons ces rancunes sur les intrus dans la montagne. Les successeurs sont revenus avec la civilisation en remorque ; nous enseignerons quelques manières à ces squatteurs."
  
  orldhum_platinum_vengeance_title:0 "Vengeance de Platine"
  orldhum_platinum_vengeance_desc:0 "Notre rancune n'est pas encore apaisée et ne le sera peut-être jamais. La destruction causée par les peaux-vertes rend le Dwarovar méconnaissable et étranger. Plus de combattants sont nécessaires pour alimenter cette reconquête, mais prioriser le militaire ne fera qu'affamer notre population. Malgré son caractère répugnant, l'esclavage mobilier imposé aux Orques et Gobelins pourrait assurer que les quotas de production soient maintenus tout en renforçant notre main-d'œuvre naine disponible. Nous devons expérimenter ; les pratiques brutales de nos prédécesseurs pourraient porter leurs fruits..."
  
  orldhum_indenturing_the_locals_title:0 "Asservir les Locaux"
  orldhum_indenturing_the_locals_desc:0 "L'essai fut plus que réussi, dépassant nos attentes et brisant les doutes que nous avions jetés sur nos prédécesseurs. Bien que nous ne fassions confiance qu'aux Nains pour l'artisanat, le labeur servile par les peaux-vertes a grandement amélioré la quantité de biens produits et de ressources récoltées. Ainsi, il n'y a qu'une seule option logique : nous devons obtenir plus de peaux-vertes. Nous fouillerons les grottes et cavernes pour leur espèce et les lierons afin qu'ils puissent s'absoudre un jour.\n\nCe n'est pas de l'Esclavage, nous ne faisons qu'asservir leur espèce jusqu'au jour où Aul-Dwarov sera restauré !"
  
  orldhum_domestic_labor_title:0 "Labeur Domestique"
  orldhum_domestic_labor_desc:0 "La croissance de notre forteresse et domaine nécessite une augmentation de matériaux pour une reconquête supplémentaire. Étant donné les masses asservies toujours croissantes, nous pouvons les mettre à profit pour répondre aux demandes de labeur dans la forteresse de Haraz Orldhûm. Cet afflux de population apportera des troubles, nécessitant une expansion de la bureaucratie de la forteresse et de ses installations connexes."
  
  orldhum_magnanimous_exchange_title:0 "Échange Magnanime"
  orldhum_magnanimous_exchange_desc:0 "Le retour du Clan Asra apporte une augmentation de la prouesse mercantile. Les Nains d'Agate, bien que troublés par notre institution brutale, voient un moyen d'exploiter davantage nos masses asservies : décharger l'excédent vers l'Escann. Bien que dévasté par les mêmes peaux-vertes qui ont apporté la ruine au Dwarovar, la destruction causée a donné naissance à de nouveaux pays et la renaissance de royaumes passés.\n\nLes compagnies d'aventuriers devenues pays résonnent avec nous, partageant une origine similaire et une motivation à se légitimer. La reconstruction et le nouveau développement de l'infrastructure escanni sera un effort coûteux et chronophage, à moins que nous ne leur fournissions une offre généreuse...\n\nDe manière magnanime, nous enverrons des émissaires aux nations escanni et les inciterons à acheter notre labeur asservi, soutenant leur reconstruction. Après tout, les Sales Besognes se Font Bon Marché !"
  
  orldhum_platinum_waltz_title:0 "Valse de Platine"
  orldhum_platinum_waltz_desc:0 "Voici maintenant le temps de la renaissance de Haraz Orldhûm ! D'un groupe hétéroclite d'aventuriers réclamant une ancienne forteresse décrépite, nous nous dressons grands et fiers ; portant le manteau du Successeur de Platine. Menée par le premier Haut-Seigneur en millénaires, la forteresse aux chaînes de platine vit une fois de plus, et l'Aml-az-Orlz - l'Assemblée des Seigneurs, se convoque à nouveau !\n\nLe joyau de la couronne de l'aristocratie, Aml-az-Orlz dérive de la Haute Assemblée d'Aul-Dwarov où tous les clans moindres et rois du Dwarovar pouvaient pétitionner et discuter des notions de règne avec le Haut-Roi. En tant que Lieu des Haut-Seigneurs et forteresse natale de nombreux Hauts-Rois, notre Assemblée des Seigneurs sera capable d'accommoder tous les aspects de la classe supérieure et captiver nos invités avec son opulence ! Naviguer les questions sensibles et les nombreuses pétitions imposées au Haut-Seigneur ne sera pas aisé, mais nous ne pouvons nous permettre de trébucher maintenant avec le regard de nos nobles sur nous ; la Valse de Platine ne fait que commencer !"
  
  orldhum_restore_the_west_title:0 "Restaurer l'Occident"
  orldhum_restore_the_west_desc:0 "D'origines aventurières, nous avons réclamé notre droit de naissance par le sang et le fer ! Malgré cela, notre ambition ne cessera point ; le Dwarovar Occidental doit être libéré et réclamé pour nos ancêtres !"
  
  orldhum_a_grand_reopening_title:0 "Une Grande Réouverture"
  orldhum_a_grand_reopening_desc:0 "La dernière forteresse à tomber dans le Dwarovar Occidental et le présage de la Marée Verte, Khugdihr est tombée de nombreuses fois dans l'histoire du Dwarovar. Avec une supervision appropriée par nous Nains de Platine, nous assurerons qu'une telle chute ne se reproduira jamais en gagnant le contrôle sur la forteresse en ruine. En mauvais état et dans un état décrépit, nous restaurerons et rouvrirons Khugdihr au monde entier ; un héraut de l'ascension de Haraz Orldhûm !"
  
  orldhum_return_of_clan_asra_title:0 "Retour du Clan Asra"
  orldhum_return_of_clan_asra_desc:0 "Avec la restauration de Khugdihr complète, nous avons annoncé notre reconquête aux habitants de surface ! Nous devons être capables de loger nos parents qui reviennent, nul plus important que le Clan Asra. Grâce au leadership de Fognir Asra, le clan a non seulement survécu à la chute de Khugdihr, mais a prospéré dans la cité d'Anbenncóst. Ce nain, qui dans sa jeunesse récupéra l'Agate Rose d'Asra et fondera plus tard la Banque Asra, a financé plusieurs expéditions dans l'Échine-du-Serpent, son nom devenant synonyme de la reconquête. Avoir un clan si estimé dans notre nation serait une source de grand prestige pour nous, peut-être même un symbole de légitimité. Bien qu'originaire de la forteresse perdue d'Ovdal Asra, sa forteresse sœur de Khugdihr est néanmoins perçue comme le foyer ancestral des Nains d'Agate ; nous n'avons qu'à les persuader."
  
  orldhum_reestablish_the_agate_dwarves_title:0 "Rétablir les Nains d'Agate"
  orldhum_reestablish_the_agate_dwarves_desc:0 "Nous avons établi des communications avec le Clan Asra ! Malheureusement pour nous, ils sont bien conscients de la position influente qu'ils détiennent dans la société naine et nous trouvent insuffisants. Prouver notre légitimité à gouverner le Dwarovar Occidental testera nos prouesses diplomatiques, mais la récompense en vaudra la peine. Nous devons convaincre le clan que nous sommes capables de protéger à la fois Khugdihr et la Gemme d'Asra !"
  
  orldhum_our_mithril_rival_title:0 "Notre Rival de Mithril"
  orldhum_our_mithril_rival_desc:0 "S'enfonçant plus profondément dans l'Échine-du-Serpent, les pistes nous mènent vers l'ancien siège d'Aul-Dwarov ! De tels plans doivent cependant être reportés car une affaire bien plus importante doit être traitée : sécuriser le contrôle de Mithradhûm. Bien que la forteresse de mithril ne soit pas aussi importante qu'Amlhdihr, il y a de nombreuses rancunes anciennes à régler avant de procéder vers la Haute Assemblée d'Aul-Dwarov."
  
  orldhum_eyes_on_the_prize_title:0 "Les Yeux sur le Prix"
  orldhum_eyes_on_the_prize_desc:0 "Mithradhûm, foyer des nains de mithril, est notre rival ancien et légendaire. Leur position stratégique au flanc occidental d'Amlhdihr et la réputation légendaire apportée par leur production de Vrai-Métal accordaient à la forteresse une influence significative, suffisante pour influencer même le Haut-Roi d'Aul-Dwarov. Malgré de nombreux Hauts-Rois originaires de Haraz Orldhûm, ils n'avaient d'autre choix que de conférer leur soutien dans les disputes contre leur propre forteresse natale, menant à une pléthore de rancunes entre nos deux forteresses. Avec notre contrôle sécurisé sur la forteresse de Mithril, nous avons le choix d'assouvir ces rancunes."
  
  orldhum_claim_the_crown_title:0 "Revendiquer la Couronne"
  orldhum_claim_the_crown_desc:0 "Avec nos rancunes apaisées, notre focus renouvelé, nous marchons sur la Haute Assemblée : Amlhdihr, le lieu de naissance de l'Ancien Empire et l'une des plus grandes forteresses de l'Échine-du-Serpent ; presque capable de surpasser même Haraz Orldhûm ! Savoir que les Orques et Gobelins non seulement infestent la capitale d'Aul-Dwarov, mais sont en possession du Dwarovkron perdu remplit les soldats de Platine de revanchisme. C'est ici que nous cimentons non seulement notre place de 'Premiers parmi les Égaux', mais légitimisons aussi notre revendication au Dwarovar Occidental en tant que Haut-Seigneur !"
  
  orldhum_reinstate_the_stewards_title:0 "Rétablir les Intendants"
  orldhum_reinstate_the_stewards_desc:0 "Pour véritablement revendiquer la propriété de la vallée du Serpent, il faut la renaissance des Intendants d'Orlazammer. Durant les jours d'Aul-Dwarov, les Nains d'Acier-Bélier étaient chargés de protéger les fermes en terrasses de la Vallée de tout envahisseur étranger. Leur loyauté inébranlable et leur soutien quasi-total à tout Haut-Roi a favorisé de grandes relations entre nos deux forteresses dans les âges passés, séparés que nous sommes. Avec le soutien quasi-unanime de la noblesse de Platine, gâtons le favori du Haut-Seigneur !"
  
  orldhum_emulate_the_old_title:0 "Émuler l'Ancien"
  orldhum_emulate_the_old_desc:0 "Notre forteresse tire une immense fierté de nos ancêtres, se vantant vaniteusement de nos temps d'avant et agissant comme un héraut de son retour. Pour véritablement les émuler, nous ne devrions pas regarder plus loin que les Forteresses Vestiges : celles qui ont résisté à l'épreuve du temps.\n\nLes Nains de Diamant d'Arg-Ôrdstun détiennent un héritage rebelle remontant à une époque même antérieure à Aul-Dwarov. Même sous Aul-Dwarov, la défiance des Nains de Diamant ne connaissait pas de limites, se heurtant toujours à l'autorité du Haut-Roi et menant l'opposition principale dans la Haute Assemblée pour leurs propres intérêts. Malgré une telle arrogance, nous devons leur accorder un respect réticent à la fois en tant qu'aînés et clan longévif. Étendre une délégation à ces individus obstinés pourrait nous permettre d'adapter l'aplomb Nain de Diamant pour notre propre noblesse, car l'imitation est la plus haute forme de flatterie !"
  
  orldhum_lay_of_the_land_title:0 "Configuration du Terrain"
  orldhum_lay_of_the_land_desc:0 "Pour développer l'opulence d'Aml-az-Orlz, nous devons regarder vers l'ouest vers les cours cannoréennes. Pour préserver notre réputation, seuls les plus puissants des royaumes de surface suffiront à étudier, ce qui attire notre regard vers les nations de Lorent et Gawed. Rivaux amers, les deux grandes puissances rivalisent l'une avec l'autre pour établir l'hégémonie sur le Cannor Occidental.\n\nPeut-être pouvons-nous saisir cette opportunité d'agir comme médiateur neutre entre les deux nations, mettant fin à leur querelle !"
  
  orldhum_imperial_affairs_title:0 "Affaires Impériales"
  orldhum_imperial_affairs_desc:0 "La rencontre entre les Gawedi et Lencori a échoué spectaculairement, mais leur présence dans notre cour a attiré les yeux d'un royaume bien plus grand. L'Empire d'Anbennar a une histoire extensive derrière lui, l'entité ayant existé sous plusieurs formes près de la Tête-de-Dame pendant des millénaires avant de devenir un empire décentralisé composé de princes et électeurs de nombreuses races.\n\nPendant que notre acte audacieux est encore frais dans l'esprit des Cannoréens, nous enverrons des délégations et missives invitant l'Empereur d'Anbennar et sa suite de Princes-Électeurs !"
  
  orldhum_strangers_in_the_night_title:0 "Étrangers dans la Nuit"
  orldhum_strangers_in_the_night_desc:0 "Aml-az-Orlz n'est pas seulement le facilitateur de discussions, affaires et pétitions ; la propagation de rumeurs est aussi prévalente. Une rumeur particulière a attiré l'attention de la noblesse : l'Immortalité. Il est dit qu'il y en a certains parmi les cours du Cannor qui semblent presque intemporels, une conséquence d'être longévifs, mais pas une caractéristique vue chez les Humains.\n\nNotre intérêt est piqué, nous devons approfondir ces spéculations... peut-être même le Haut-Seigneur peut en bénéficier."
  
  orldhum_feed_the_masses_title:0 "Nourrir les Masses"
  orldhum_feed_the_masses_desc:0 "Avec Amlhdihr dans nos mains, il est temps de regarder vers l'extérieur sur son domaine. Ce n'est pas une exagération de se référer à la Vallée du Serpent comme le cœur d'Aul-Dwarov, les fermes en terrasses qui ornaient autrefois la Vallée cultivaient une portion significative de la nourriture de l'empire. Bien que le système d'irrigation de la Vallée soit devenu délabré avec le temps, sécuriser le contrôle sur les alentours du Rocher du Roi est primordial pour assurer la sécurité d'Amlhdihr et restaurer le grenier de l'empire !"
  
  orldhum_scaling_up_production_title:0 "Augmenter la Production"
  orldhum_scaling_up_production_desc:0 "Les recoins et fissures de l'Échine-du-Serpent abritent toutes sortes de créatures, certaines même sapientes et une menace potentielle. Une certaine race reptilienne détient l'emprise sur les cavernes à l'est de Haraz Orldhûm, il est dans notre meilleur intérêt de subjuguer ces bâtards."
  
  orldhum_sapphire_and_quartz_title:0 "Saphir et Quartz"
  orldhum_sapphire_and_quartz_desc:0 "Au nord d'Orlazam-az-dihr gisent les forteresses de Dûr-Vazhatun et Krakdhûmvror. Saphir et Quartz, tandis que la première tomba longtemps avant toutes les autres forteresses due à l'acte imbécile de comprendre les cieux, la dernière a réussi à résister à l'assaut orque grâce à leur position isolée profondément dans l'Enclume du Géant. Stagnante et faible, la forteresse d'exilés et criminels a besoin d'un Haut-Seigneur approprié pour les guider et protéger. Ainsi, nous enverrons une missive à la forteresse Vestige et attendrons leur vassalité renouvelée !"
  
  orldhum_the_frigid_north_title:0 "Le Nord Glacial"
  orldhum_the_frigid_north_desc:0 "Nous serions négligents dans notre reconquête si nous n'expansion pas dans le Passage du Nord. La nouvelle frontière est, littéralement, une bouffée d'air frais de la fastidieuse réinstallation du Dwarovar. Malheureusement, nous avons entendu des rumeurs d'abominations grandes et décharnées qui flétrissent la région ; des créatures qui ne peuvent être abattues même par mille coupures ou une grêle de balles. Néanmoins, Haraz Orldhûm ne se verra pas refuser le Passage du Nord quel que soit l'ennemi !"
  
  orldhum_expand_our_supply_title:0 "Étendre notre Approvisionnement"
  orldhum_expand_our_supply_desc:0 "Avec le succès de l'Échange Magnanime et les fruits de notre Asservissement, nous devons obtenir plus de travailleurs. Nulle peau-verte n'échappera à notre regard, leurs actions les condamnant aux conséquences des chaînes de platine. Nous étendrons davantage la Carrière-aux-Chaînes pour nos Surveillants Ostentatoires et développerons l'institution de l'esclavage. Pour un avenir plus radieux pour toute la Gent Naine !"
  
  orldhum_diversify_labor_title:0 "Diversifier le Labeur"
  orldhum_diversify_labor_desc:0 "Les actions de nos ancêtres reviennent nous hanter, le système d'irrigation qui avait fourni la subsistance à tous types de produits cultivés dans la Vallée du Serpent a inondé toute la région. Ceci non seulement inhibe toute forme d'agriculture ou développement dans la Vallée du Serpent, cela rend aussi la terre inutile à moins que nous restaurions l'ancien système d'irrigation du Dwarovar. Notre expansion dans la Vallée est vitale pour nourrir à la fois notre population croissante et les masses enchaînées ; nous ne pouvons permettre à de l'eau d'entraver nos ambitions ! Il semble aussi que même plus de squatteurs ont tenté de maintenir le contrôle sur la région inondée, bien qu'ils dévient loin des peaux-vertes que nous avons asservies... peut-être pouvons-nous ''employer'' leurs services aussi ?"
  
  orldhum_the_heart_of_darkness_title:0 "Le Cœur des Ténèbres"
  orldhum_the_heart_of_darkness_desc:0 "Ils corrompent les halls de nos ancêtres, assemblant des fragments de la ruine qu'ils ont causée dans une tentative futile de se civiliser. Ces monstres vermineux tentent de s'organiser en imitations risibles d'un état, une moquerie amenée à la vie. Leur destruction gratuite d'Aul-Dwarov et perversion du Dwarovar place une dette incompréhensible sur les peaux-vertes ; une dette due depuis longtemps d'être collectée.\n\nLes squatteurs souhaitent obtenir une forteresse pour eux-mêmes, alors nous Nains de Platine, toujours généreux, sommes obligés de leur en offrir une enveloppée de chaînes de platine."
  
  orldhum_the_platinum_slave_trade_title:0 "Le Commerce d'Esclaves de Platine"
  orldhum_the_platinum_slave_trade_desc:0 "Notre assimilation des squatteurs dans Er-Natvir a tremendément augmenté notre approvisionnement d'esclaves, nous permettant de pleinement capitaliser sur le Commerce d'Esclaves Verts. Les efforts de colonisation de l'Aelantir redécouvert appellent une force de travail bon marché et nombreuse, une force de travail asservie que nous possédons en masse ! Attirons les Cannoréens en montrant l'efficacité des masses asservies ; ils bénéficieront grandement des fruits du labeur esclave !"
  
  orldhum_fruits_of_slave_labor_title:0 "Fruits du Labeur Esclave"
  orldhum_fruits_of_slave_labor_desc:0 "Malgré de si hautes ventes, nos quotas de production domestiques sont encore atteints par les masses asservies que nous avons retenues du Commerce d'Esclaves de Platine, ce qui ne peut signifier qu'une chose... notre force de travail est plus efficace que nous le pensions ! Grâce aux Surveillants Ostentatoires toujours vigilants et au soutien de la noblesse de Platine, notre forteresse sera capable de s'adonner à une aubaine de profits de cette découverte ! Tout ce qui est requis est le consentement du Haut-Seigneur, le pinacle de la Noblesse, le Seigneur des Masses !"
  
  orldhum_surpassing_our_ancestors_title:0 "Surpasser nos Ancêtres"
  orldhum_surpassing_our_ancestors_desc:0 "Nous avons surmonté les tribulations qui ont renversé des forteresses moindres, freinant une Malédiction ancienne. Nous avons réclamé le Dwarovar Occidental et placé sa supervision sous notre forteresse, les 'Premiers parmi les Égaux'. Nous avons restauré les merveilles d'Aul-Dwarov, la fertile Vallée du Serpent nourrissant une fois de plus les masses. Nous avons enchaîné les envahisseurs verts, ceux qui ont participé à la destruction gratuite et dépravité... ceux qui ont abattu le Haraz Orldhûm d'antan.\n\nNous nous dressons au-dessus des masses, nous prélassant dans la gloire de nos accomplissements. En cette instance, nous avons accompli un exploit contrairement à tout autre : Le grand Aml-az-Orlz accorde à Haraz Orldhûm une quantité de prestige sans précédent, surpassant même nos prédécesseurs. Nous devons annoncer de tels accomplissements à toute l'Échine-du-Serpent !"
  
  orldhum_a_platinum_age_title:0 "Un Âge de Platine"
  orldhum_a_platinum_age_desc:0 "Remémorez-vous les temps passés ; de la Chute d'Aul-Dwarov à l'empressée Compagnie d'Aventuriers du Dwarovar aux successeurs de Haraz Orldhûm. Les états s'alignent sous le Haut-Seigneur, bénéficiant de l'économie bouillonnante alimentée par les masses asservies et la vie de cour extravagante d'Aml-az-Orlz. Un Dwarovar Occidental réclamé de la ruine avec ses perpétrateurs vêtus de chaînes de Platine, notre accomplissement marque le tournant d'une Ère. Notre grand exploit placera à jamais Haraz Orldhûm comme Premier parmi les 'Égaux'."
  
  orldhum_follow_the_tracks_title:0 "Suivre les Pistes"
  orldhum_follow_the_tracks_desc:0 "Nous devons plonger plus profondément dans l'Échine-du-Serpent pour restaurer le Dwarovar Occidental sous la règle naine ; heureusement nos ancêtres nous guident ! Le Dwarovrod était un ancien système de transport qui connectait les nombreuses forteresses naines sous le contrôle d'Aul-Dwarov avant son effondrement, ses rails convergeant vers notre cible : Er-Natvir. La Forteresse de Dagrite est une clé à récupérer en tant qu'ancien hub ferroviaire d'Aul-Dwarov, sa position centrale étant un grand terrain de rassemblement pour des efforts de reconquête supplémentaires au-delà."
  
  orldhum_skulkers_on_the_rail_title:0 "Rôdeurs sur le Rail"
  orldhum_skulkers_on_the_rail_desc:0 "Avançant vers Er-Natvir, des signes de quelque chose d'horriblement mal devinrent évidents plus nous descendions les pistes. Car ce n'était pas l'ambiance silencieuse qui résonnait dans les chemins de fer décrépits, mais le crissement d'un nuisible que nous avions depuis longtemps asservi : les Gobelins. La véritable horreur ne s'installe qu'après la découverte d'Er-Natvir ; la station ferroviaire autrefois grande est maintenant devenue la résidence des squatteurs verts ! Mais la peur cède place à la colère : ces ''Rôdeurs-du-Rail'' ne trouveront aucune pitié sous nos Surveillants Ostentatoires pour avoir défiguré Er-Natvir et subverti la forteresse !"
  
  orldhum_subsuming_the_masses_title:0 "Absorber les Masses"
  orldhum_subsuming_the_masses_desc:0 "Un tel grand afflux de Gobelins taxe les capacités de nos surveillants à tous les gérer ! Un soutien supplémentaire est requis pour étayer notre institution brutale : nous étendrons à la fois les installations de nos masses asservies et les nombres des soldats qui les gardent. Similairement, une telle logistique requiert l'expansion de l'infrastructure d'état pour accommoder la bureaucratie bourgeonnante requise pour maintenir notre système de labeur. Avec le temps et les dépenses, nous absorberons et assimilerons ces rôdeurs-du-rail en juste une autre peau-verte dans les masses asservies."
  
  orldhum_fickle_opal_title:0 "Opale Capricieuse"
  orldhum_fickle_opal_desc:0 "Ah, la capricieuse forteresse de Verkal Kozenad... la forteresse de vauriens et imbéciles obsédés par le destin. Nos ancêtres regardaient la forteresse avec beaucoup de dédain et pour bonne raison ! La nature capricieuse des Nains d'Opale et leur mépris pour l'intégrité rendaient la forteresse plutôt arbitraire durant les débats d'Amlharaz ou querelles de clans... c'est-à-dire, si aucun côté ne soudoyait leur échelon supérieur. Ceci avait grandement aigri l'opinion de nos prédécesseurs de Verkal Kozenad au fil du temps, ayant à distribuer leurs trésors afin de passer une législation vitale à Amlharaz !\n\nHeureusement, la seule direction vers laquelle leur loyauté changera est vers le Haut-Seigneur une fois pleinement contrôlés par nous !"
  
  orldhum_the_beginning_of_the_end_title:0 "Le Commencement de la Fin"
  orldhum_the_beginning_of_the_end_desc:0 "Des mystères entourent le jour de la chute de Hul-Jorkad aux envahisseurs orques même après tout ce temps. Certains disent que c'était pour punir Gulan-Amekh, le dernier roi de la forteresse, pour son obsession avec la richesse tandis que d'autres clament que les Orques surgirent des profondeurs infâmes qu'aucune forteresse n'a jamais pénétrées : les Profondeurs-Serpents Primitives.\n\nCe qui est certain est que le commencement de la chute d'Aul-Dwarov commença ici, la perte de la Jonction de Jorkad porta un coup fatal qui se répercuta dans tout le Dwarovar. Si nous devons rétablir les Nains de Plomb sous la règle de Platine, nous devons assurer que la jonction soit pleinement fortifiée de tous les points d'entrée ! Seulement alors pouvons-nous être certains que les forteresses du Dwarovar Occidental seront en sécurité à jamais sous un Haut-Seigneur approprié."
  
  orldhum_old_glory_title:0 "Ancienne Gloire"
  orldhum_old_glory_desc:0 "Nos ancêtres étaient véritablement magnifiques ! La découverte de l'Armure de Guerre de Platine ouvre une nouvelle forme de guerre, d'un soldat avec la force de 10 Nains ! Nous devons examiner minutieusement cette merveille magique avec l'aide de nos mages pour entrevoir les merveilles du passé !"
  
  orldhum_only_the_finest_title:0 "Seulement les Plus Fins"
  orldhum_only_the_finest_desc:0 "Avec une compréhension améliorée de la structure et capacités de l'Armure de Guerre, nous sommes capables de produire de fausses Armures de Guerre à son image ! Bien que significativement plus faibles et excessivement coûteuses à créer, nous pouvons déployer un régiment amélioré de soldats ! Ceux qui revêtiront cette armure doivent être de lignée noble et vêtus de mérites, seulement les plus fins suffiront à manier un tel pouvoir..."
  
  orldhum_improve_upon_perfection_title:0 "Améliorer la Perfection"
  orldhum_improve_upon_perfection_desc:0 "Le développement de la garde d'élite connue sous le nom de 'Seigneurs de Platine' a été un grand succès ! L'efficacité d'un porteur de fausse Armure de Guerre comparé à un soldat commun est aussi distincte que le platine dans une mine ; les Seigneurs de Platine doivent être renforcés ! Nous redirigerons plus de ressources vers ce projet tout en resserrant les standards d'éligibilité pour affiner le régiment encore davantage !"
  
  orldhum_magnum_opus_title:0 "Magnum Opus"
  orldhum_magnum_opus_desc:0 "Une légende renaîtra en ce jour.\n\nAvec des améliorations significatives à la technologie, la méthode fastidieuse et chronophage de produire les Seigneurs de Platine ne sera plus ! L'Âge de l'Artisanat Magique est sur nous et avec son avènement viennent des capacités améliorées en récolte et manufacture : Nous recréerons les Armures de Guerre de Platine d'antan en telle quantité que nous pouvons vêtir tous nos soldats de platine !"
  
  orldhum_warsuit_enhancements_title:0 "Améliorations des Armures de Guerre"
  orldhum_warsuit_enhancements_desc:0 "Tandis que les Armures de Guerre de nos estimés prédécesseurs sont le pinacle de la technologie militaire, les temps archaïques dans lesquels ils vécurent limitaient la production de telle armure. Ainsi, l'innovation ne pouvait vraiment avoir lieu pour raffiner davantage les Armures de Guerre de Platine... jusqu'à maintenant. Utilisant une quantité immense de ressources de nos manufactures et la coopération des Artisans et Nobles, nous avons une opportunité de placer notre propre marque sur l'histoire !"
  
