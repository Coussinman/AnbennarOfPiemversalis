 #government reforms
  orldhum_vainglorious_nobility:0 "Noblesse Vaniteuse"
  orldhum_vainglorious_nobility_desc:0 "Afin de se légitimer, la nouvelle noblesse de platine vénère ses prédécesseurs avec un zèle intense et tente de les imiter en tous points. Bien qu'hypocrites, les Seigneurs Aventuriers ont désormais pris l'habitude de tester tout noble nouvellement titré en lui faisant réciter une pléthore de Hauts-Rois et leurs exploits."
  
  orldhum_highlords_retinue:0 "Suite du Haut-Seigneur"
  orldhum_highlords_retinue_desc:0 "Grâce à des études approfondies, la noblesse de platine a intériorisé de nombreux aspects nobles des Nains de Diamant pour notre propre usage. Garder de tels compagnons distingués auprès du Haut-Seigneur permettra assurément à certaines manières de déteindre sur eux !"
  
  orldhum_perfected_exploitation:0 "Exploitation Perfectionnée"
  orldhum_perfected_exploitation_desc:0 "La folie de la Malédiction du Trésor a trop clairement démontré la folie de confier aux Seigneurs Aventuriers un tel pouvoir sans contrôle. Nos réformes d'urgence nous ont permis de réduire les plus forts privilèges, permettant au Haut-Seigneur de devenir le plus grand propriétaire des masses asservies. Avec une classe noble désormais soumise, nous pouvons utiliser les Surveillants Ostentatoires à leur potentiel maximum... nous accordant un contrôle total sur tous les esclaves du domaine de Haraz Orldhûm."
 #estate privilege
  estate_nobles_orldhum_adventurer_lords:0 "Seigneurs Aventuriers"
  estate_nobles_orldhum_adventurer_lords_desc:0 "Composés d'aventuriers nouvellement titrés et de leurs descendants, les Seigneurs Aventuriers se sont vus accorder des privilèges significatifs pour revitaliser l'aristocratie."
  
  estate_nobles_orldhum_platinum_liberty:0 "Liberté de Platine"
  estate_nobles_orldhum_platinum_liberty_desc:0 "La Liberté de Platine décrit la période de pouvoir significatif accordé aux Seigneurs Aventuriers. De tels privilèges attachent la noblesse de platine à tout Haut-Seigneur, mais les conséquences d'une classe supérieure si puissante deviennent évidentes à mesure que les relations entre Monarque et Noble se tendent. Une telle autonomie accordée à la noblesse peut lentement entraver l'État si elle n'est pas contrée."
  
  estate_nobles_orldhum_platinum_control:0 "Contrôle de Platine"
  estate_nobles_orldhum_platinum_control_desc:0 "Avec la Liberté de Platine révoquée, l'influence significative des Seigneurs Aventuriers sur le Haut-Seigneur est grandement diminuée. Une telle dynamique de pouvoir permet encore un État Noble fort, bien que pas aussi autonome qu'auparavant. Désormais, le Haut-Seigneur peut véritablement se dresser au-dessus des nombreux Seigneurs Aventuriers !"
  
  estate_nobles_orldhum_ostentatious_overseers:0 "Surveillants Ostentatoires"
  estate_nobles_orldhum_ostentatious_overseers_desc:0 "Les Surveillants Ostentatoires sont composés de nobles terriens contrôlant une grande partie des masses asservies. Leur surveillance augmente significativement l'efficacité de l'esclave moyen, permettant à Haraz Orldhûm d'en récolter les bénéfices."
  
  estate_nobles_orldhum_ostentatious_overseers_mod:0 "Surveillance Ostentatoire"
  
  estate_nobles_orldhum_ostentatious_overseers_mod_effect:0 "Toutes les provinces productrices d'§YEsclaves§! recevront §G+50%§! d'efficacité de production"
  
  estate_nobles_orldhum_ostentatious_overseers_mod_remove:0 "§YSurveillance_Ostentatoire§! sera supprimée de toutes les provinces"
 #events
  flavour_orldhum.1.title:0 "Successeurs de Haraz Orldhûm"
  flavour_orldhum.1.desc:0 "Nous avons restauré la forteresse de nos prédécesseurs, maintenant nous devons les surpasser. Notre résurrection même est contradictoire à la nature de Haraz Orldhûm, une bande d'aventuriers revendiquant le manteau détenu par l'aristocratie d'antan. Ainsi, nous avons une réputation à restaurer et à maintenir ; notre nouveau règne sera perçu comme légitime et imposé par nos actions. L'Échine-du-Serpent a besoin d'ordre et nous serons l'impulsion de sa restauration."
  flavour_orldhum.1.option1:0 "Nous avons de grandes bottes à chausser !"
  
  flavour_orldhum.2.title:0 "Retour des Civilisés"
  flavour_orldhum.2.desc:0 "La dégradation du Dwarovar Occidental, les Derniers Jours d'Aul-Dwarov, la chute de Haraz Orldhûm : ce sont les péchés perpétrés par les peaux-vertes. Ils s'accroupissent dans les restes de nos ancêtres, tentant d'imiter l'ancien et de glaner la compréhension de la destruction qu'ils ont causée.\n\nQuelle arrogance !\n\nNous nous sommes taillé un chemin dans ces montagnes pour récupérer notre droit de naissance, pour restaurer notre foyer, pour honorer nos ancêtres et corriger les torts passés. Avec un compte à régler, nous avons passé de nombreux gobelins et orques au fil de l'épée pour atteindre cet objectif, quelle différence cela fait-il de les capturer également ? Avec l'avènement de la civilisation dans notre dos, nous mettrons les peaux-vertes au travail afin qu'ils puissent réparer les dégâts qu'ils ont causés !"
  flavour_orldhum.2.option1:0 "Enchaînez les peaux-vertes ! Nous devons assouvir une rancune ancestrale !"
  
  flavour_orldhum.3.title:0 "Renaissance de l'Institution Brutale"
  flavour_orldhum.3.desc:0 "En tant que forteresse aux chaînes de platine, Haraz Orldhûm n'est pas étrangère à l'esclavage. L'histoire de la forteresse est intrinsèquement liée à cette institution brutale, devant de nombreux succès à sa croissance et étant finalement la chute de la forteresse. En tant que successeurs de Haraz Orldhûm, nous devons nous assurer qu'une telle rébellion ne se reproduira jamais en perfectionnant la pratique de l'asservissement.\n\nReconquérant l'Échine-du-Serpent pour la Gent Naine, nous avons capturé un certain nombre de gobelins et d'orques plutôt que de les massacrer jusqu'au dernier. Malgré leur sauvagerie, ils pourraient faire de grands travailleurs compte tenu de leur ruse et de leur force brutale respectivement... si l'obéissance est maintenue. Utilisant une série de cavernes surnommées 'Carrière-aux-Chaînes' pour les minéraux extraits dans la province, nous mettrons les peaux-vertes au travail comme essai. Le résultat de cette expérience pourrait à jamais altérer la façon dont notre économie est structurée, faisant renaître l'institution brutale de l'esclavage."
  flavour_orldhum.3.option1:0 "Liés par des chaînes de platine, nous récolterons leurs bénéfices."
  
  flavour_orldhum.4.title:0 "Main-d'œuvre de l'Échine-du-Serpent ?"
  flavour_orldhum.4.desc:0 "Nous avons reçu des nouvelles d'une source inhabituelle... Les efforts de reconquête semblent avoir porté leurs fruits dans l'Échine-du-Serpent ! Un pays appelé Haraz Orldhûm a envoyé un noble émissaire paré de bijoux de platine offrant le commerce de platine et, plus surprenant encore, d'esclaves ! Capturés dans les nombreuses cavernes des montagnes, les esclaves amenés sont somptueusement vêtus de chaînes de platine et tirent les wagons de l'émissaire remplis de marchandises. Pour un prix, nous pouvons renforcer nos propres efforts de reconquête et mieux nous établir en Escann."
  flavour_orldhum.4.option1:0 "De tels services devraient être bon marché !"
  flavour_orldhum.4.option2:0 "La Marée Verte ne suffisait-elle pas, pourquoi acheter plus de nuisibles ?"
  
  flavour_orldhum.5.title:0 "Aml-az-Orlz : La Cour en Session"
  flavour_orldhum.5.desc:0 "En grande pompe, l'arrivée du Haut-Seigneur est annoncée tandis que les portes d'Aml-az-Orlz s'ouvrent. [Root.Monarch.GetName] descend le hall nouvellement rénové à grandes enjambées, admirant la Cour de Platine qui se lève pour le saluer. L'atmosphère est tendue tandis que la nouvelle noblesse de platine s'agite sur place, une énergie nerveuse mais excitée défiant leurs tentatives de manières régaliennes. Des aventuriers qui ont été faits seigneurs, maintenant avec un véritable Haut-Seigneur pour les mener. [Root.Monarch.GetName] prend [Root.Monarch.GetHerHis] siège en haut sur un trône magistralement ouvragé, orné de platine. Prenant une respiration, [Root.Monarch.GetSheHe] revêt l'ancien Dwarovkron, et déclare..."
  flavour_orldhum.5.option1:0 "Haraz Orldhûm est restaurée."
  
  flavour_orldhum.6.title:0 "Mithril et Platine"
  flavour_orldhum.6.desc:0 "Mithradhum était le foyer des Nains de Mithril, rivaux acharnés qui étaient la seule forteresse à menacer notre position de 'Premiers parmi les Égaux'. Notre rivalité est ancienne avec des rancunes entretenues pendant des millénaires, s'opposant toujours à nous avec l'influence gagnée par leur position stratégique et la faveur du Haut-Roi. Pourtant nous voici, un successeur renouvelé au contrôle de notre ancien rival. Dans un état décrépit et à notre merci, que ferons-nous à notre ancien rival ? Nous devons agir rapidement, le siège de l'ancien empire nous attend !"
  flavour_orldhum.6.option1:0 "Nos prédécesseurs ont combattu côte à côte malgré la rivalité, honorons ceux du passé lointain."
  flavour_orldhum.6.option2:0 "Assouvissons nos rancunes, pillons la forteresse pour renforcer la nôtre !"

  flavour_orldhum.7.title:0 "Avènement du Haut-Seigneur"
  flavour_orldhum.7.desc:0 "Avec un effort épuisant et des effusions de sang, nous réussissons à reconquérir l'ancien siège de l'empire des orques brutaux qui s'étaient installés dans les halls sacrés. Nous ne pouvons oser souiller l'héritage des ancêtres avec leur présence, ainsi nous devons les 'relocaliser' par la force vers des cavernes plus appropriées nécessitant leur labeur. Avec Amlhdihr entièrement en notre possession et le Dwarvokron entre nos mains, nous sommes capables de nous proclamer fièrement Haut-Seigneurs une fois de plus."
  flavour_orldhum.7.option1:0 "Mon règne ne fait que commencer. Relocalisez les squatteurs !"
  
  flavour_orldhum.8.title:0 "Nains et Dragons"
  flavour_orldhum.8.desc:0 "Les légendes parlent de la majesté exsudée par les dragons : êtres arrogants, orgueilleux et tout-puissants. Heureusement, de telles rumeurs semblent être fausses car nous avons découvert de larges diasporas de leurs parents bien moindres, les kobolds. Apparaissant de l'occupation de Khugdihr par Nimrith la Rouge, ils ne sont pas des successeurs dignes et nous insultent par leur présence ! Que devons-nous faire de ces bâtards ?"
  flavour_orldhum.8.option1:0 "Peut-être ont-ils quelque utilité... revêtez-les de chaînes !"
  flavour_orldhum.8.option2:0 "Une nuisance, leur lignée s'éloigne de leurs ancêtres."
  
  flavour_orldhum.9.title:0 "Le Haut-Seigneur Appelle"
  flavour_orldhum.9.desc:0 "Nous avons reçu le contact des successeurs de Haraz Orldhûm. Avec leur contrôle sur Amldihr et le Dwarovkron, ils exigent que nous nous soumettions une fois de plus à un Haut-Roi, non, un Haut-Seigneur."
  flavour_orldhum.9.option1:0 "Nous ne cédons à aucun Noble, Zaru ubr Bloth."
  
  flavour_orldhum.10.title:0 "Froid comme la Glace"
  flavour_orldhum.10.desc:0 "Nous avons attendu une réponse de notre noble émissaire à Krakdhûmvror pendant plus d'un mois maintenant. La disparition de notre émissaire et l'accueil froid des Nains de Quartz irritent notre Noblesse, nous devons agir !"
  flavour_orldhum.10.option1:0 "Les criminels outrepassent leurs droits !"
  flavour_orldhum.10.option2:0 "Peut-être devrions-nous attendre, ils ont pu se perdre..."
  
  flavour_orldhum.11.title:0 "Un Ancien Ennemi"
  flavour_orldhum.11.desc:0 "La forteresse glacée de Krakdhûmvror et les montagnes où elle réside montrent des preuves d'un ennemi passé bien plus grand que les peaux-vertes d'aujourd'hui : les Géants. Êtres d'autrefois dont la stature rivalisait avec les pics de nos propres montagnes ! Bien que depuis longtemps passés, leurs parents moindres trolls sont une nuisance toujours croissante dans notre expansion vers le Passage du Nord. La grande taille des trolls et leurs capacités régénératrices en font des combattants redoutables... et potentiellement de grands travailleurs ayant peu besoin d'aide médicale. Devons-nous les civiliser correctement ou éliminer ces bêtes une fois pour toutes ?"
  flavour_orldhum.11.option1:0 "Ils feront d'excellents gardiens !"
  flavour_orldhum.11.option2:0 "Une note de bas de page dans l'histoire comme leurs prédécesseurs."
  
  flavour_orldhum.12.title:0 "Travailleurs Voraces"
  flavour_orldhum.12.desc:0 "La Vallée du Serpent était autrefois le grenier d'Aul-Dwarov, mais le temps ne lui a pas été favorable. Inondée durant les Derniers Jours du Dwarovar dans une tentative d'arrêter l'incursion orque, le système d'irrigation qui maintenait la Vallée est tombé en désuétude. Avec les avancées technologiques, nous avons restauré l'irrigation dans le Segment Sud, mais devons déraciner une infestation qui a pris résidence dans la Vallée. Grands, corpulents, et hauts comme trois nains, les Ogres présentent un défi toujours croissant dans la restauration de l'irrigation de la Vallée du Serpent. Leur appétit vorace pour toutes choses en fait un danger, mais leur force pourrait être un atout pour notre économie..."
  flavour_orldhum.12.option1:0 "Plusieurs mains rendent le travail léger !"
  flavour_orldhum.12.option2:0 "Ils sont abominables ! Ôtez-les de ma vue."
  
  flavour_orldhum.13.title:0 "Un Mal Nécessaire"
  flavour_orldhum.13.desc:0 "Nous voici au cœur d'Aul-Dwarov, la station ferroviaire qui facilitait le transport de marchandises dans tout l'empire. L'infestation gobeline d'Er-Natvir nous a donné des aubaines sous deux aspects ; le grand afflux d'esclaves gobelins et la préservation relative d'Er-Natvir par ses squatteurs. Avec la position centrale de la forteresse dans le Dwarovar Occidental, nous pouvons une fois de plus utiliser la gare de triage pour un transport efficace dans tout notre domaine grandissant !\n\nMalgré un tel pas en avant monumental dans la restauration du Dwarovar Occidental, l'appréhension s'insinue dans l'esprit du Haut-Seigneur $MONARCH$. Bien que Haraz Orldhûm ait largement utilisé l'institution brutale de l'esclavage, on ne pouvait en dire autant du reste du Dwarovar. En tant que Premier parmi les Égaux, l'acte qui sera accompli ici changera à jamais l'identité même d'Er-Natvir et aura des conséquences qui se répercuteront dans toute l'Échine-du-Serpent. Avec la croissance du Commerce d'Esclaves Verts et les demandes toujours croissantes de main-d'œuvre bon marché, la restructuration d'Er-Natvir offre une opportunité sombre, mais lucrative.\n\nAvec une respiration profonde qui remplit $MONARCH$ d'une terrible résolution, [Root.Monarch.GetSheHe] estampille hâtivement la proposition qui scelle le destin d'Er-Natvir. La forteresse sera établie comme la principale forteresse d'esclaves pour alimenter notre Système d'Asservissement et répondre à nos demandes toujours croissantes."
  flavour_orldhum.13.option1:0 "Un nouvel épithète est requis..."
  
  flavour_orldhum.14.title:0 "Aml-az-Orlz : Gagner la Reconnaissance"
  flavour_orldhum.14.desc:0 "Afin de restaurer la réputation de Haraz Orldhûm, des recherches approfondies sur l'étiquette sont requises. Les Nains de Diamant d'Arg-Ôrdstun étaient de farouches opposants d'Aul-Dwarov et ont appris à naviguer dans les anciens halls avec un aplomb second à personne. Bien que nous les méprisions pour cette opposition, nous devons respecter leur longue lignée et leur existence continue. Nous enverrons une partie de notre noblesse la plus loyale étudier les procédures de cour afin que nous puissions renforcer nos prouesses diplomatiques !"
  flavour_orldhum.14.option1:0 "Messieurs, la cour vous attend."
  
  flavour_orldhum.15.title:0 "Les Hommes du Roi"
  flavour_orldhum.15.desc:0 "L'effort a porté ses fruits. Repousser les jeux de mots extensifs et naviguer dans les halls du Vestige nous a donné un aperçu de la façon de mieux nous comporter. Le Haut-Seigneur bénéficiera sûrement de cette connaissance glanée !"
  flavour_orldhum.15.option1:0 "Parlez doucement et portez-vous avec distinction."
  
  flavour_orldhum.16.title:0 "Aml-az-Orlz : Tensions de Cour"
  flavour_orldhum.16.desc:0 "Les Gawedi et les Lencori ne se mélangent pas bien. La division du Petit-Pays par les puissances régionales de Gawed et Lorent a créé des frictions significatives entre les deux pays. Pour n'offenser aucune partie, tous deux furent invités à Haraz Orldhûm pour participer à Aml-az-Orlz ; Une erreur classique.\n\nLa colère rayonnée par les deux parties en se voyant l'une l'autre était presque à la hauteur d'une rancune naine. Dans l'échange très animé qui suivit, la cour put apprendre un langage très coloré des Cannoréens, bien que cela ait résulté en une pause prématurée..."
  flavour_orldhum.16.option1:0 "Cela fait tout picoter dans ma bouche !"
  
  flavour_orldhum.17.title:0 "Aml-az-Orlz : Un Empire de Princes"
  flavour_orldhum.17.desc:0 "Alors que nous commerçons avec les Cannoréens, il est naturel que nous devions interagir avec l'Empire d'Anbennar dans son ensemble. L'état décentralisé de l'empire est une merveille en soi, une représentation des races et cultures de tout le continent. Nous avons réussi à attirer les Électeurs et même l'Empereur à participer à notre Assemblée des Seigneurs. Ici, nous sommes capables d'échanger librement cadeaux et idées avec l'Empereur et [eoa_emperor.Monarch.GetHerHis] princes ; accordant à notre cour une légitimité impériale par conséquent !"
  flavour_orldhum.17.option1:0 "Le Thé Damérien se marie extraordinairement bien avec l'Agneau d'Orlazam !"
  
  flavour_orldhum.18.title:0 "Aml-az-Orlz : Bain de Sang Diplomatique"
  flavour_orldhum.18.desc:0 "Alors que nous nous mêlons à la haute société, nous avons appris à voir derrière les visages fermés et les langues silencieuses. Aml-az-Orlz échange des affaires du différend commercial mineur aux secrets d'État réservés à quelques-uns seulement. N'est-il donc pas étonnant qu'une race aussi longévive que nous soit capable de voir à travers les façades et les faux masques. Quelques-uns parmi la pléthore d'invités portent le même maintien que nous avons vu parmi les autres longévifs malgré le fait d'être humains. Il ne faut que quelques gorgées de Vin Lencori mélangé à de l'Ale Naine pour délier leurs langues..."
  flavour_orldhum.18.option1:0 "Les vrais joueurs se cachent dans l'ombre..."
  
  flavour_orldhum.19.title:0 "Aml-az-Orlz : Un Véritable Haut-Seigneur"
  flavour_orldhum.19.desc:0 "Contemplez ce que vos ancêtres ont forgé et ce que vous avez restauré. Un Dwarovar Occidental rempli de Nains de nombreuses cultures, n'abritant plus de dégoûtants squatteurs. Ceux qui infestaient notre patrie et ont abattu nos prédécesseurs sont une fois de plus mis au travail sous le talon de Platine. Avec la Noblesse remise en ligne pour de bon et une institution d'Esclavage réformée, [Root.Monarch.GetName] annonce à la cour captivée..."
  flavour_orldhum.19.option1:0 "Je suis le Seigneur des seigneurs, héraut d'un nouvel âge."
  
  flavour_orldhum.20.title:0 "Sur les Épaules de Géants"
  flavour_orldhum.20.desc:0 "Dans les grands halls d'Aml-az-Orlz, sur un trône doré de platine, siège un [Root.Monarch.GetWomanMan] regardant fixement une couronne dans [Root.Monarch.GetHerHis] mains. C'est ici que l'Aristocratie fraternise et complote, une discussion en perpétuelle évolution qui peut avoir des ramifications dans tout le Cannor et l'Échine-du-Serpent. Verres et coupes tintent, remplis d'un assortiment de liquides du Thé Damérien à l'Escanni Sombre. Pour les non-initiés, l'Assemblée des Seigneurs est un lieu intimidant d'égales opportunités et de risques si l'on peut suivre la Valse de Platine, pour les habitués : un jour ordinaire d'intrigue.\n\nMais aujourd'hui est spécial, un jour de souvenir pour les morts. Alors que le Haut-Seigneur [Root.Monarch.GetName] continue à contempler le Dwarovkron doré de platine dans [Root.Monarch.GetHerHis] mains, [Root.Monarch.GetHerHis] prise se resserre tandis qu'[Root.Monarch.GetSheHe] fait un amendement : un jour de célébration. Au milieu du vacarme et des cris, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] se lève et revêt l'ancienne couronne tandis que l'assemblée fait silence. [Root.Monarch.GetSheHeCap] scrute l'audience devant [Root.Monarch.GetHerHim], les Seigneurs Aventuriers constituant la majorité de ceux présents, mais ne diminuant pas la présence des invités. Des Princes Impériaux aux Petits Rois Escanni, la noblesse de tout le Cannor arrive pour assister à l'assemblée. ''Je suis reconnaissant envers ceux qui ont pu assister,'' dit [Root.Monarch.GetName]. ''Je suis sûr que vous avez passé un moment merveilleux à contempler les accomplissements de nos ancêtres !'' [Root.Monarch.GetSheHe] continue, tandis que la noblesse de Platine acquiesce avec un grand enthousiasme, leurs homologues cannoréens et escanni... pas autant. Le Haut-Seigneur [Root.Monarch.GetName] sourit avec bienveillance, parcourant la salle du regard. ''Maintenant, avant de goûter quelques-unes des meilleures cuisines que l'Échine-du-Serpent ait à offrir, nous devons commencer par la vénération de tous les ancêtres enregistrés en commençant pa-'' [Root.Monarch.GetName] ne put retenir [Root.Monarch.GetHerHis] rire plus longtemps en témoin du frisson qui avait affecté même les plus vaniteux des Nains de Platine présents. Après les chamailleries bon enfant qui suivirent, le Haut-Seigneur [Root.Monarch.GetName] lève [Root.Monarch.GetHerHis] verre haut tandis que ceux présents suivent. ''Aux morts qui ont pavé la voie !'' crient-ils, tandis que coupes et verres s'entrechoquent. Ainsi marque le début du plat principal, un spectacle d'Agneau d'Orlazam accompagné d'options de Lignée Rouge et même de Sombre Dwarovar !\n\n[Root.Monarch.GetName] se retire de l'Assemblée des Seigneurs, atteignant une terrasse qui ne peut étouffer le cliquetis des chaînes en contrebas. Ici, le Haut-Seigneur contemple ce qu'il a forgé : les Masses Asservies. ''La main-d'œuvre la plus diverse de tout Halann,'' murmure [Root.Monarch.GetName], regardant tandis qu'Orques, Gobelins, Kobolds, Ogres, et même Trolls peinent sous [Root.Monarch.GetHerHim] ; l'institution de l'esclavage alimentant l'économie de Platine. La vérité peut être laide, mais les résultats sont indéniables comme en témoignent les derniers registres des Surveillants. Arrachant [Root.Monarch.GetHerHis] regard des ténèbres en contrebas, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] se retourne vers les lumières vives émanant d'Aml-az-Orlz. Avec un dernier regard en arrière, le Haut-Seigneur retourne à [Root.Monarch.GetHerHis] place légitime à la tête de l'assemblée et surveille la dernière querelle entre un noble Haut-Lorentais et son homologue Gawedi. Juste une autre session à Haraz Orldhûm, la Forteresse des Hauts-Rois et des Chaînes de Platine."
  flavour_orldhum.20.option1:0 "L'avenir est radieux, doré de Platine."
  
  flavour_orldhum.21.title:0 "Spécialisation des Armures de Guerre"
  flavour_orldhum.21.desc:0 "Avec la connaissance des Armures de Guerre de Platine répandue à travers Halann, nous avons un choix à faire. En tant que géniteurs de cette merveilleuse technologie, nous avons une connaissance avancée sur comment développer davantage les Armures de Guerre de Platine.\n\nRépandons-nous ce pouvoir convoité aux masses ou tentons-nous d'affiner les Plus Fins ?"
  flavour_orldhum.21.option1:0 "Accordez cette force à tous les soldats de Platine !"
  flavour_orldhum.21.option2:0 "Renforcez les Plus Fins encore plus loin !"
  
  flavour_orldhum.51.title:0 "Miracles de l'Émerveillement Ancien"
  flavour_orldhum.51.desc:0 "Le Haut-Seigneur assiste aux affaires typiques de cour quand [Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], fait irruption dans Aml-az-Orlz. Ils appellent frénétiquement tous les présents à ajourner la session et les suivre aux niveaux inférieurs de Haraz Orldhûm. Perplexe, mais dans un soulagement caché, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite suivent le nain excité ; les habitants de la forteresse se bousculant pour dégager les rues dans le sillage du Haut-Seigneur.\n\nEn atteignant le cinquième niveau et naviguant plusieurs corridors ahurissants, un site salue l'audience épuisée, mais régalienne. Des enfants pétulants se tiennent à l'écart du site d'excavation hâtivement construit avec la main-d'œuvre peau-verte, tentant de passer le périmètre des gardes. Au-delà gît un dépôt de platine déterré du sol, bien qu'une inspection plus poussée révèle qu'il s'agisse d'une sorte d'armure. La confusion cède la place au choc puis à la crainte tandis que les présents réalisent l'ampleur de la découverte : Une ancienne Armure de Guerre d'Orldhûm a été redécouverte ! Dans un étourdissement et au milieu du chaos, le Haut-Seigneur [Root.Monarch.GetName] murmure :"
  flavour_orldhum.51.option1:0 "Ceci change tout..."
  
  flavour_orldhum.52.title:0 "Potentiel Débloqué"
  flavour_orldhum.52.desc:0 "Avec l'avènement des Manufactures améliorant significativement la production de matériaux produits dans notre nation, les Seigneurs de Platine ne sont plus seuls. Autrefois vues en nombre rare et produites avec un labeur significatif, les Armures de Guerre de Platine de Haraz Orldhûm peuvent maintenant être utilisées en plus grandes quantités pour des bataillons entiers !"
  flavour_orldhum.52.option1:0 "Ce n'est que le commencement !"
  
  flavour_orldhum.53.title:0 "Rotation Aml-az-Orlz"
  flavour_orldhum.53.desc:0 "Cet événement ne devrait jamais être vu en jeu... \n\nMais si c'est le cas, salut :D - Nikko (Hexalot)"
  flavour_orldhum.53.option1:0 "Lancez les Dés !"
  
  flavour_orldhum.54.title:0 "Aml-az-Orlz : Conseils Embrouillés"
  flavour_orldhum.54.desc:0 "Aml-az-Orlz facilite à la fois l'échange de dialogue et l'expression de griefs à tous les présents, permettant au Haut-Seigneur d'agir comme médiateur. Malheureusement, aujourd'hui accueille ce dernier avec deux de nos conseillers de confiance citant de nombreux torts commis par l'autre. De telles chamailleries sont indécentes pour notre belle cour, nous devons d'une manière ou d'une autre mettre fin à cette querelle impartialement pour éviter les rancunes...\n\nUn tirage à pile ou face devrait suffire !"
  flavour_orldhum.54.option1:0 "Face !"
  flavour_orldhum.54.option2:0 "Pile !"
  flavour_orldhum.54.option3:0 "Pour l'amour des Ancêtres... Sortez ! Vous deux !"
  
  flavour_orldhum.55.title:0 "Aml-az-Orlz : Demandes d'Autonomie"
  flavour_orldhum.55.desc:0 "Le seigneur de [autonomy_province.GetName] souhaite une autonomie supplémentaire, citant que cela aiderait à alléger la tension administrative sur Haraz Orldhûm. Quel est le verdict du Haut-Seigneur ?"
  flavour_orldhum.55.option1:0 "Accordez-leur l'autonomie."
  flavour_orldhum.55.option2:0 "Liez le seigneur !"
  
  flavour_orldhum.56.title:0 "Aml-az-Orlz : Expansion de l'Asservissement"
  flavour_orldhum.56.desc:0 "Le seigneur de [slave_province.GetName] est récemment entré en possession d'une quantité considérable d'esclaves qu'il souhaite colporter. Un tel stock alimenterait le lucratif Commerce d'Esclaves Verts auquel nous participons !"
  flavour_orldhum.56.option1:0 "Étendez l'Institution !"
  flavour_orldhum.56.option2:0 "Nous ne devrions pas changer le statu quo."
  
  flavour_orldhum.57.title:0 "Aml-az-Orlz : Traiter avec les Cartels"
  flavour_orldhum.57.desc:0 "L'argent parle et les Cartels ont beaucoup de mots, particulièrement contre les nobles de Platine. Les Cartels souhaitent s'autonomiser et affaiblir la noblesse ; prêts à payer n'importe quel prix pour accélérer ce processus avec l'aide du Haut-Seigneur. Une augmentation de financement ne nuirait pas aux efforts de reconquête de Haraz Orldhûm..."
  flavour_orldhum.57.option1:0 "Une offre lucrative !"
  flavour_orldhum.57.option2:0 "Nous devons résister !"
  
  flavour_orldhum.58.title:0 "Aml-az-Orlz : Une Question de Foi"
  flavour_orldhum.58.desc:0 "Le clergé demande urgemment la saisie de terres de la noblesse, citant le déshonneur par cette dernière des lieux de sépulture et de l'ancienne architecture créée par nos aïeux. De telles actions sont un affront odieux à nos ancêtres si c'est vrai, mais notre noblesse vaniteuse ne s'abaisserait jamais à de telles profondeurs déplorables ! Comment répondons-nous à une telle accusation ?"
  flavour_orldhum.58.option1:0 "Nous devons honorer ceux du passé lointain."
  flavour_orldhum.58.option2:0 "Impossible, les nobles ont toujours raison !"
  
  flavour_orldhum.59.title:0 "Aml-az-Orlz : Aventures Nobles"
  flavour_orldhum.59.desc:0 "Une fois qu'on s'aventure, il est difficile de se poser à nouveau. Récemment il y a eu un mouvement pour renforcer les aventuriers pour aider à la reconquête supplémentaire, suscitant l'opposition des Seigneurs Aventuriers qui se sont déjà établis. Un tel changement au statu quo doit recevoir une réponse : Le Haut-Seigneur doit agir !"
  flavour_orldhum.59.option1:0 "Conquérez la nouvelle frontière, braves aventuriers !"
  flavour_orldhum.59.option2:0 "Retournez à vos postes !"
  
  flavour_orldhum.60.title:0 "Aml-az-Orlz : Persuasions Ésotériques"
  flavour_orldhum.60.desc:0 "Les machinations des mages doivent être inspectées à ses propres risques et périls. Avec l'influence croissante de la noblesse entravant diverses ambitions de mages, les frictions entre les deux états se construisent. Dire qu'un conflit entre ces deux entités serait déstabilisant est un euphémisme. Avec l'intervention du Haut-Seigneur, nous pouvons régler les disputes !"
  flavour_orldhum.60.option1:0 "La magie est expression, nous ne pouvons la contenir !"
  flavour_orldhum.60.option2:0 "Restez dans vos tours, rats de bibliothèque !"
  
  flavour_orldhum.61.title:0 "Aml-az-Orlz : Les Masses Asservies"
  flavour_orldhum.61.desc:0 "Les quotas de production n'ont pas été atteints malgré le fait d'avoir fait travailler les masses asservies jusqu'à l'épuisement. Les Surveillants Ostentatoires citent la belligérance des masses comme étant la raison de cette inefficacité, mais peut-être y a-t-il quelque chose d'autre en cours ?"
  flavour_orldhum.61.option1:0 "Auditez les actifs des Surveillants."
  flavour_orldhum.61.option2:0 "Non, ce doivent être les asservis qui paressent !"
  
  flavour_orldhum.62.title:0 "Aml-az-Orlz : Appels à la Main-d'œuvre Bon Marché"
  flavour_orldhum.62.desc:0 "Nos récents efforts de reconquête ont produit une augmentation de notre force de travail jetable ! En tant que fournisseur bien connu d'esclaves, il y a toujours une demande de nos alliés et Cannoréens qui nécessitent notre main-d'œuvre bon marché. Peut-être pouvons-nous vendre ces services aux [labor_buyer.GetAdjective] ?"
  flavour_orldhum.62.option1:0 "Offrez l'Échange Magnanime."
  flavour_orldhum.62.option2:0 "Renforcez notre propre main-d'œuvre !"
  
  flavour_orldhum.63.title:0 "Aml-az-Orlz : Barbe Snobée"
  flavour_orldhum.63.desc:0 "[flagrant_slander.Monarch.GetName] a commis un affront des plus odieux, ils ont insulté la barbe d'un Noble de Platine ! L'acte scandaleux a résulté en une pause prématurée pour l'Assemblée des Seigneurs tandis que la Noblesse de Platine réclame des réparations. L'input du Haut-Seigneur est primordial !"
  flavour_orldhum.63.option1:0 "Ils outrepassent leurs droits !"
  flavour_orldhum.63.option2:0 "Nous devons nous tenir à un standard plus élevé."
  
  flavour_orldhum.64.title:0 "Aml-az-Orlz : Vin et Verre"
  flavour_orldhum.64.desc:0 "Les Lencori et Aléniques récidivaient, tentant de se surpasser l'un l'autre. Ce qui était amusant au début est maintenant devenu éventé, détériorant l'atmosphère vivante dans la salle d'assemblée. Le Haut-Seigneur doit intervenir, [Root.Monarch.GetHerHis] parole affectera notre position parmi ceux invités."
  flavour_orldhum.64.option1:0 "Un fin vin des Lencori !"
  flavour_orldhum.64.option2:0 "Splendide verrerie des Aléniques !"
  flavour_orldhum.64.option3:0 "Et si nous... versions simplement le vin dans le verre ?"
  
  flavour_orldhum.65.title:0 "Aml-az-Orlz : Réception Cannoréenne"
  flavour_orldhum.65.desc:0 "Une multitude de Princes est venue échanger cadeaux et établir des relations à Aml-az-Orlz. Ils portent avec eux du Thé Damérien et souhaitent le distribuer avec le plat principal, bien que certains nobles de Platine présents s'y opposent car cela remplacerait l'éventail d'alcools produits dans le Dwarovar. Que ferons-nous ?"
  flavour_orldhum.65.option1:0 "Soutenez les invités cannoréens."
  flavour_orldhum.65.option2:0 "Soutenez la noblesse de Platine."
  flavour_orldhum.65.option3:0 "Offrez les deux boissons dans le plat principal."
  
  flavour_orldhum.66.title:0 "Aml-az-Orlz : Rendez-vous Vampiriques"
  flavour_orldhum.66.desc:0 "Aml-az-Orlz, l'Assemblée des Seigneurs, est un grand rassemblement de noblesse à travers le Cannor et l'Échine-du-Serpent, permettant l'échange de faveurs, cadeaux, et secrets facilité dans les halls de Haraz Orldhûm. Bien sûr quand vin et ale sont échangés, certaines bévues peuvent se produire. Il est venu à notre connaissance que [Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], a pris goût à un ''pedigree'' particulier de noblesse qui a visité la cour, ayant plusieurs rendez-vous avec la partie en question. Nous devons agir avant que les nouvelles n'éclatent dans Aml-az-Orlz."
  flavour_orldhum.66.option1:0 "Sauvez la face, bannissez-les !"
  flavour_orldhum.66.option2:0 "Amour interdit, comme c'est romantique ! Peut-être puis-je aussi..."
  
  flavour_orldhum.67.title:0 "Étudier à l'Étranger"
  flavour_orldhum.67.desc:0 "D'interagir avec les Escanni, les vestiges d'Aul-Dwarov, et entre nous, nous avons gagné l'expérience de regarder vers l'extérieur et d'étendre notre vue plus loin vers l'Ouest. Il est temps de regarder vers le Cannor Occidental."
  flavour_orldhum.67.option1:0 "Un tout Nouveau Monde !"
  
  flavour_orldhum.68.title:0 "Troubles dans l'Échelon Supérieur"
  flavour_orldhum.68.desc:0 "La noblesse considère un Coup d'État Aristocratique, heureusement nous avons des liens extrêmement étroits avec eux. Pour un prix, nous pouvons mettre fin à leurs pensées d'usurpation."
  flavour_orldhum.68.option1:0 "Demandez la clémence..."
  flavour_orldhum.68.option2:0 "Un Haut-Seigneur ne cède à personne."
  
  flavour_orldhum.69.title:0 "L'Échelon Gâté"
  flavour_orldhum.69.desc:0 "Nous avons essayé de retarder cette occurrence, mais nous ne pouvons plus la cacher. Alors que les invités escanni et cannoréens affluent par Khugdihr, ils peuvent déjà voir les signes de quelque chose de vraiment affreux. Des Nains se battant et s'entretuant pour même le moindre morceau de richesse. La noblesse décadente loue les masses asservies dans des spectacles criards pour impressionner les invités tandis que les Surveillants corrompus tentent de trouver toute infraction mineure à citer comme raison d'asservissement. Dégoûtés et horrifiés, l'assemblée à venir fuit et nous laisse à notre malédiction ; un paria social ancré dans la décadence."
  flavour_orldhum.69.option1:0 "Un spectacle honteux..."
  
  flavour_orldhum.70.title:0 "Règne du Haut-Seigneur"
  flavour_orldhum.70.desc:0 "Avec la Malédiction du Trésor freinée et la Liberté de Platine révoquée des Surveillants Maudits par le Trésor, le Haut-Seigneur [Root.Monarch.GetName] se trouve dans une position avantageuse. Bien que la noblesse détienne encore une influence significative dans notre forteresse comme elle le devrait, le Haut-Seigneur n'est plus sujet à leurs caprices mesquins. Une nouvelle dynamique de pouvoir s'élève dans Haraz Orldhûm."
  flavour_orldhum.70.option1:0 "Le Haut-Seigneur Commande !"
  
  flavour_orldhum.71.title:0 "La Grande Trahison"
  flavour_orldhum.71.desc:0 "Même les métaux les plus brillants peuvent perdre leur éclat. Dans le sillage de la Malédiction du Trésor, nos autrefois grands Seigneurs Aventuriers ont succombé à la débauche. Leur cupidité les aveugle au sort de notre forteresse, les amenant à se séquestrer eux et leurs masses asservies dans leurs tourelles et fiefs. [Root.Monarch.GetName] se dresse seul dans le hall désolé d'Aml-az-Orlz, un Haut-Seigneur seulement de nom sans [Root.Monarch.GetHerHis] suite noble."
  flavour_orldhum.71.option1:0 "Comment osent-ils, après tout ce que nous avons traversé ! Était-ce tout en vain ?"
  
  flavour_orldhum.72.title:0 "Buff du seigneur des masses"
  flavour_orldhum.72.desc:0 "Ceci ne devrait probablement/peut-être/pas casser quoi que ce soit !"
  flavour_orldhum.72.option1:0 "<3"
  
  flavour_orldhum.73.title:0 "Chaînes Brisées"
  flavour_orldhum.73.desc:0 "Incapables de les contenir plus longtemps, les Surveillants Ostentatoires rapportent la perte de contrôle dans plusieurs provinces. Les masses autrefois asservies ont pris les armes et cherchent l'émancipation : seule la mort les dissuadera maintenant."
  flavour_orldhum.73.option1:0 "Massacrez les masses !"
  
  flavour_orldhum.74.title:0 "Une Opportunité de Platine ?"
  flavour_orldhum.74.desc:0 "La redécouverte d'Aelantir a alimenté les efforts de reconquête, fournissant un nouvel horizon pour l'expansion et des richesses incalculables. Durant cette période, le coût de la main-d'œuvre a drastiquement augmenté et il y a toujours un besoin de plus de travailleurs. Heureusement, le Monarque de Haraz Orldhûm a étendu une opportunité dorée, non, de platine. Pour un prix, nous pouvons renforcer nos efforts de colonisation avec un afflux de main-d'œuvre esclave fournie depuis l'Échine-du-Serpent..."
  flavour_orldhum.74.option1:0 "De tels services devraient être bon marché !"
  flavour_orldhum.74.option2:0 "Les Orques et Gobelins escanni ne suffisent-ils pas ?"
  
  flavour_orldhum.75.title:0 "L'Avènement de l'Émancipation"
  flavour_orldhum.75.desc:0 "''L'esclavage est terminé''. Ce sont les mots qui résonnent à travers le Cannor et font écho dans le Dwarovar. Avec cette proclamation simple mais significative, nous sommes devenus des parias sociaux pour Halann. Le Commerce d'Esclaves Verts autrefois lucratif s'est maintenant tari, nos anciens partenaires commerciaux ne voulant rien avoir à faire avec l'''Institution déplorable''...la même institution qu'ils ont aidé à répandre. L'effronterie absolue de piétiner notre réputation dans la boue, nous n'oublierons pas cet affront.\n\nPire encore, la proclamation est impossible à supprimer car elle se répand de bouche à oreille...jusqu'à nos masses asservies. Notre système d'Asservissement connaît un bouleversement contrairement à toute autre époque de l'histoire, Nous ne pouvons succomber à nos propres esclaves comme Tharit II 'le Faible' !"
  flavour_orldhum.75.option1:0 "Maudit soyez-vous, Maudits soyez-vous tous ! Resserrez les chaînes !"
  
  flavour_orldhum.100.title:0 "La Cour Florissante"
  flavour_orldhum.100.desc:0 "Alors que plus d'invités arrivent de partout dans Halann, une expansion des installations d'Aml-az-Orlz est de mise ! L'Assemblée des Seigneurs doit être capable d'accommoder tous les aspects de la classe supérieure tandis que Haraz Orldhûm croît en opulence, le Haut-Seigneur l'exige !"
  flavour_orldhum.100.option1:0 "Toujours plus haut !"