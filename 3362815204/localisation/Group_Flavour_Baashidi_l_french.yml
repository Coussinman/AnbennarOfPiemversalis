 ###Rinta Seekers


 rinta_seekers_isolation_1:0 "Sagesse du Monde"
 rinta_seekers_isolation_1_title:0 "Vision de la Connaissance : §TSagesse du Monde§!"
 rinta_seekers_isolation_1_desc:0 "Le monde se définit par la variété des pensées et des mysticismes répandus à travers le globe. Chaque personne capable de générer ses propres croyances est sacrée pour la progression de la connaissance consciente. Ainsi, nous, en tant qu'individus, sommes chargés de partir à la recherche du savoir auprès de chaque individu du passé, du présent et du futur. À travers ces excursions dans les profondeurs de la pensée, nous parvenons à découvrir la vérité universelle. La nature mystique du monde se dévoilera davantage à mesure que nous approfondissons nos études.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§TMaison de la Connaissance§! | §YNiveau 5§!\nCoût des Conseillers : §G-15.0%§!\nGain d'Innovation : §G+50.0%§!\n§TUnité des Chercheurs§! | §YNiveau 4§!\nCoût des Conseillers : §G-10.0%§!\n§TCommunauté d'Étudiants§! | §YNiveau 3§!\nForce Missionnaire : §G+0.5%§!\nCoût des Conseillers : §G-5.0%§!\n§TPlénitude de la Pensée§! | §YNiveau 2§!\nForce Missionnaire : §G+1.0%§!\n§TSagesse du Monde§! | §YNiveau 1§!\nForce Missionnaire : §G+2.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\n------------------\nVotre niveau actuel confère :"

 rinta_seekers_isolation_2:0 "Plénitude de la Pensée"
 rinta_seekers_isolation_2_title:0 "Vision de la Connaissance : §TPlénitude de la Pensée§!"
 rinta_seekers_isolation_2_desc:0 "Le monde se définit par la variété des pensées que l'on trouve à travers le globe. Ce que nous percevons comme les lois pratiques de Halann ne sont rien de plus que les normes de l'esprit collectif de la vie sur Halann, générées dans une tentative de découvrir la vérité derrière la nature mystique de notre monde. Ainsi, il est impératif d'étudier la connaissance qui nous est donnée, et de l'utiliser pour donner à nos âmes l'entrée au paradis. La nature mystique du monde se dévoilera davantage à mesure que nous approfondissons nos études.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§TMaison de la Connaissance§! | §YNiveau 5§!\nCoût des Conseillers : §G-15.0%§!\nGain d'Innovation : §G+50.0%§!\n§TUnité des Chercheurs§! | §YNiveau 4§!\nCoût des Conseillers : §G-10.0%§!\n§TCommunauté d'Étudiants§! | §YNiveau 3§!\nForce Missionnaire : §G+0.5%§!\nCoût des Conseillers : §G-5.0%§!\n§TPlénitude de la Pensée§! | §YNiveau 2§!\nForce Missionnaire : §G+1.0%§!\n§TSagesse du Monde§! | §YNiveau 1§!\nForce Missionnaire : §G+2.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\n------------------\nVotre niveau actuel confère :"

 rinta_seekers_isolation_3:0 "Communauté d'Étudiants"
 rinta_seekers_isolation_3_title:0 "Vision de la Connaissance : §TCommunauté d'Étudiants§!"
 rinta_seekers_isolation_3_desc:0 "Le monde se définit par une variété de croyances pratiques et mystiques à travers le globe. La nature de notre univers ne peut être définie que par un mélange entre l'incroyable et le compréhensible. Ainsi, par la coopération mutuelle entre pragmatisme et mysticisme, nous pouvons créer une communauté solide qui nous mènera vers une compréhension évoluée de notre existence. La nature du monde se dévoilera davantage à mesure que nous approfondissons nos études.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§TMaison de la Connaissance§! | §YNiveau 5§!\nCoût des Conseillers : §G-15.0%§!\nGain d'Innovation : §G+50.0%§!\n§TUnité des Chercheurs§! | §YNiveau 4§!\nCoût des Conseillers : §G-10.0%§!\n§TCommunauté d'Étudiants§! | §YNiveau 3§!\nForce Missionnaire : §G+0.5%§!\nCoût des Conseillers : §G-5.0%§!\n§TPlénitude de la Pensée§! | §YNiveau 2§!\nForce Missionnaire : §G+1.0%§!\n§TSagesse du Monde§! | §YNiveau 1§!\nForce Missionnaire : §G+2.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\n------------------\nVotre niveau actuel confère :"

 rinta_seekers_isolation_4:0 "Unité des Chercheurs"
 rinta_seekers_isolation_4_title:0 "Vision de la Connaissance : §TUnité des Chercheurs§!"
 rinta_seekers_isolation_4_desc:0 "Le monde se définit par une variété de pensées et de croyances à travers le globe. Halann fonctionne selon des lois et des systèmes pratiques qui donnent à notre monde des limites, des restrictions, des systèmes et de la vie. Ce que nous percevons comme mystique doit avoir des règles pratiques que nous n'avons pas encore explorées et comprises. Ainsi, il est impératif que nous, en tant qu'érudits, approfondissions nos études et plongions dans l'inconnu. La nature pratique du monde se dévoilera davantage à mesure que nous approfondissons ces études.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§TMaison de la Connaissance§! | §YNiveau 5§!\nCoût des Conseillers : §G-15.0%§!\nGain d'Innovation : §G+50.0%§!\n§TUnité des Chercheurs§! | §YNiveau 4§!\nCoût des Conseillers : §G-10.0%§!\n§TCommunauté d'Étudiants§! | §YNiveau 3§!\nForce Missionnaire : §G+0.5%§!\nCoût des Conseillers : §G-5.0%§!\n§TPlénitude de la Pensée§! | §YNiveau 2§!\nForce Missionnaire : §G+1.0%§!\n§TSagesse du Monde§! | §YNiveau 1§!\nForce Missionnaire : §G+2.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\n------------------\nVotre niveau actuel confère :"

 rinta_seekers_isolation_5:0 "Maison de la Connaissance"
 rinta_seekers_isolation_5_title:0 "Vision de la Connaissance : §TMaison de la Connaissance§!"
 rinta_seekers_isolation_5_desc:0 "Le monde se définit par une variété de pensées et de croyances pratiques à travers le globe. L'univers ne peut être défini que comme pratique, avec des règles délimitant l'insondable pour être résolu par l'étude. Pour faire progresser davantage nos études, nous devons nous organiser. Bientôt, nous comprendrons la praticité du figuratif, et les choses au-delà de la portée de notre petite existence. La nature pratique du monde se dévoilera davantage à mesure que nous approfondissons nos études.\n------------------\nSi notre niveau change, notre nation obtiendra les effets suivants :\n§TMaison de la Connaissance§! | §YNiveau 5§!\nCoût des Conseillers : §G-15.0%§!\nGain d'Innovation : §G+50.0%§!\n§TUnité des Chercheurs§! | §YNiveau 4§!\nCoût des Conseillers : §G-10.0%§!\n§TCommunauté d'Étudiants§! | §YNiveau 3§!\nForce Missionnaire : §G+0.5%§!\nCoût des Conseillers : §G-5.0%§!\n§TPlénitude de la Pensée§! | §YNiveau 2§!\nForce Missionnaire : §G+1.0%§!\n§TSagesse du Monde§! | §YNiveau 1§!\nForce Missionnaire : §G+2.0%§!\nTolérance de la Vraie Foi : §G+1.00§!\n------------------\nVotre niveau actuel confère :"


