 religious_leagues.1.t:0 "L'Empereur Triomphant"
 religious_leagues.1.d:0 "La Guerre de Religion dans l'Empire s'est terminée en victoire totale pour l'Empereur et le Parlement Impérial s'est assemblé en Diète pour proclamer la Cour Régente Adéanique comme la seule foi confessionnelle de l'Empire d'Anbennar. Les Électeurs qui suivent une confession différente seront dépouillés de leurs privilèges, et l'Empereur reçoit une autorité large pour imposer l'unité de la Cour Régente dans l'Empire."
 religious_leagues.1.a:0 "Un jour glorieux !"
 religious_leagues.2.t:0 "L'Accord Corinite est Victorieux"
 religious_leagues.2.d:0 "La Guerre de Religion dans l'Empire s'est terminée en victoire pour l'Accord Corinite. L'Empereur a été forcé d'abdiquer et la foi Corinite est maintenant dominante dans l'Empire."
 religious_leagues.2.a:0 "Un jour noir !"
 religious_leagues.3.t:0 "La Ligue Adéanique est Victorieuse"
 religious_leagues.3.d:0 "La Guerre de Religion dans l'Empire s'est terminée en victoire pour la Ligue Adéanique. L'Empereur a été forcé d'abdiquer et la Cour Régente Adéanique est maintenant la foi dominante dans l'Empire."
 religious_leagues.3.a:0 "Un jour noir !"
 religious_leagues.4.t:0 "La Paix d'Esmaria"
 religious_leagues.4.d:0 "La Guerre de Religion dans l'Empire s'est terminée de manière non concluante et les deux côtés se sont assemblés dans la cité de Bennon en Esmaria pour signer une paix de compromis. Selon les termes de la Paix d'Esmaria, la foi confessionnelle de chaque état sera déterminée par son dirigeant, selon le principe de 'Tel royaume, telle religion'."
 religious_leagues.4.a:0 "Tel royaume, telle religion."
 religious_leagues.5.t:0 "Proclamation de $CAPITAL_CITY$"
 religious_leagues.5.da:0 "Suite aux tensions montantes entre les factions Adéanique et Corinite de la Cour Régente, l'Empereur $MONARCH$ a émis la Proclamation de $CAPITAL_CITY$ qui stipule que seuls les dirigeants Adéaniques peuvent être élus empereur. Les états impériaux Corinites ont répondu en formant l'Accord Corinite, avec une armée et trésorerie conjointes et cherchant des liens à l'étranger. Les états Adéaniques, se sentant menacés par cette nouvelle alliance, se sont regroupés en Ligue Adéanique. La scène est mise pour un conflit religieux dans l'Empire."
 religious_leagues.5.db:0 "Suite aux tensions montantes entre les factions Adéanique et Corinite de la Cour Régente, l'Empereur $MONARCH$ a émis la Proclamation de $CAPITAL_CITY$ qui stipule que seuls les dirigeants Corinites peuvent être élus empereur. Les états impériaux Adéaniques ont répondu en formant la Ligue Adéanique, avec une armée et trésorerie conjointes et cherchant des liens à l'étranger. Les états Corinites, se sentant menacés par cette nouvelle alliance, se sont regroupés en Accord Corinite. La scène est mise pour un conflit religieux dans l'Empire."
 religious_leagues.5.dc:0 "Les tensions ont monté entre les factions Adéanique et Corinite de la Cour Régente et cela menace de déborder en guerre dans l'Empire. Les états impériaux Adéaniques ont formé la Ligue Adéanique, avec une armée et trésorerie conjointes et cherchant des liens à l'étranger. Les états Corinites, se sentant menacés par cette nouvelle alliance, se sont regroupés en Accord Corinite. La scène est mise pour un conflit religieux dans l'Empire."
 religious_leagues.5.a:0 "Ces hérétiques regretteront leur audace !"
 religious_leagues.6.t:0 "La Diète de $CAPITAL_CITY$"
 religious_leagues.6.d:0 "Avec l'échec de l'Accord Corinite à défier avec succès l'Empereur, le Parlement Impérial s'est assemblé en Diète pour proclamer la Cour Régente Adéanique comme la seule foi confessionnelle de l'Empire d'Anbennar. Les Électeurs qui suivent une confession différente seront dépouillés de leurs privilèges, et l'Empereur reçoit une autorité large pour imposer l'unité Adéanique dans l'Empire."
 religious_leagues.6.a:0 "Un jour glorieux !"
 religious_leagues.7.t:0 "La Diète de $CAPITAL_CITY$"
 religious_leagues.7.d:0 "Avec l'échec de la Ligue Adéanique à défier avec succès l'Empereur, le Parlement Impérial s'est assemblé en Diète pour proclamer la foi Corinite comme la seule foi confessionnelle de l'Empire d'Anbennar. Les Électeurs qui suivent une confession différente seront dépouillés de leurs privilèges, et l'Empereur reçoit une autorité large pour imposer l'unité Corinite dans l'Empire."
 religious_leagues.7.a:0 "Un jour glorieux !"
 religious_leagues.8.t:0 "L'Empereur Triomphant"
 religious_leagues.8.d:0 "La Guerre de Religion dans l'Empire s'est terminée en victoire totale pour l'Empereur et le Parlement Impérial s'est assemblé en Diète pour proclamer la foi Corinite comme la seule foi confessionnelle de l'Empire d'Anbennar. Les Électeurs qui suivent une confession différente seront dépouillés de leurs privilèges, et l'Empereur reçoit une autorité large pour imposer l'unité Corinite dans l'Empire."
 religious_leagues.8.a:0 "Un jour glorieux !"
 religious_leagues.9.t:0 "Destin des Corinites Impériaux"
 religious_leagues.9.d:0 "Étant le chef de la Ligue Adéanique victorieuse, l'empereur a le décret impérial de loi pour éliminer tous les agitateurs restants et propagateurs de la foi Corinite dans l'Empire d'Anbennar par tous les moyens nécessaires s'il le désire."
 religious_leagues.9.a:0 "Ils s'arrêteront finalement. Laissons-les tranquilles pour l'instant."
 religious_leagues.9.b:0 "Ils doivent être arrêtés immédiatement."
 religious_leagues.10.t:0 "Démarrage de la Paix Religieuse"
