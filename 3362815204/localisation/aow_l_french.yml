 DNZ_ideas:0 "Idées Danzigeoises"
 DNZ_ideas_start:0 "Traditions Danzigeoises"
 DNZ_ideas_bonus:0 "Ambition Danzigeoise"
 danzig_law:0 "Loi de Dantzig"
 danzig_law_desc:0 "Avec l'établissement de la Loi de Dantzig, nous avons gagné de nombreux privilèges importants en termes de gouvernement, monnayage et relations extérieures."
 vistula_river_trade:0 "Commerce de la Rivière Vistule"
 vistula_river_trade_desc:0 "L'investissement de la Pologne et de l'Ordre Teutonique a mené à une augmentation du commerce de blé, bois et autres biens. Ceci a mené à la prospérité et l'expérience commerciale."
 centralized_population:0 "Population Centralisée"
 centralized_population_desc:0 "La taille de notre population et commerce est ce qui nous a rendus si importants pour nos alliés et ennemis. Nous devons exploiter ceci davantage et augmenter la population encore plus, renforçant ainsi notre statut indépendant."
 hanseatic_league_member:0 "Membre de la Ligue Hanséatique"
 hanseatic_league_member_desc:0 "Les cités hanséatiques sont obligées de se protéger mutuellement. Étant un des membres les plus importants, nous en bénéficions plus que la plupart."
 danziger_shipyard:0 "Chantiers Navals de Dantzig"
 danziger_shipyard_desc:0 "L'expérience de notre statut comme un des plus grands constructeurs navals de la Ligue Hanséatique a grandement aidé à maximiser notre efficacité navale et réduire nos coûts."
 continued_independence:0 "Indépendance Continue"
 continued_independence_desc:0 "Au fil des années, beaucoup ont essayé de nous enlever nos privilèges, mais nous avons prévalu et avons conservé notre indépendance. Ceci n'aurait pas été possible sans notre capacité à résister à l'invasion."
 lutheran_change:0 "Changement Luthérien"
 lutheran_change_desc:0 "Avoir une grande partie de notre population convertie au Luthéranisme signifie que les gens sont plus unifiés qu'avant et l'opportunité d'augmenter les taxes est apparue."
 KRA_ideas:0 "Idées Cracovienne"
 KRA_ideas_start:0 "Traditions Cracoviennes"
 KRA_ideas_bonus:0 "Ambition Cracovienne"
 kra_legendary_legacy:0 "Héritage Légendaire"
 kra_legendary_legacy_desc:0 "La légende dit que notre cité est fondée au sommet du site de l'antre d'un dragon. Qu'il y ait ou non de la vérité là-dedans, nous partageons la bravoure de notre fondateur légendaire."
 kra_seat_of_gov:0 "Siège du Gouvernement"
 kra_seat_of_gov_desc:0 "Cracovie a été un centre gouvernemental important aussi loin que quiconque se souvienne. Bien que n'étant plus partie du Royaume de Pologne, nous maintenons toujours une bureaucratie et administration hautement efficaces."
 kra_city_rights:0 "Droits de Cité"
 kra_city_rights_desc:0 "Bien que différents des traditions semi-républicaines des cités-états allemandes, les citoyens Cracoviens jouissent d'une pléthore d'avantages sur les marchands étrangers."
 kra_cas_forts:0 "Fortifications Casimiriennes"
 kra_cas_forts_desc:0 "Le Roi Kazimierz érigea quelques-uns des plus grands murs d'Europe dans notre cité, et ils furent tout ce qui nous sauva de l'invasion de nombreuses fois. Bien que les originaux ne tiennent plus, nous n'avons pas oublié les leçons que nous en avons apprises."
 kra_jewish_community:0 "Communautés Juives"
 kra_jewish_community_desc:0 "Contrairement à nos voisins, nous avons accueilli les Juifs cruellement opprimés d'Europe dans notre terre à bras ouverts, leur permettant même de participer à l'économie et au gouvernement municipal."
 kra_polish_athens:0 "Athènes Polonaise"
 kra_polish_athens_desc:0 "Cracovie a toujours eu un riche héritage culturel. Nos contributions à la culture et notre identité nationale montrent clairement que nous partageons l'esprit des anciens Athéniens."
 kra_free_city:0 "La Cité Libre"
 kra_free_city_desc:0 "Avant tout, Cracovie est une cité libre et indépendante ; rester ainsi est la seule façon de sauvegarder nos libertés, et nous sommes déterminés à ne jamais sacrifier ces idéaux précieux."
 SIL_ideas:0 "Idées Silésiennes"
 SIL_ideas_start:0 "Traditions Silésiennes"
 SIL_ideas_bonus:0 "Ambition Silésienne"
 under_the_infuence:0 "Sous l'Influence"
 under_the_infuence_desc:0 "Sous l'influence constante Bohémienne, Allemande et Polonaise, nous avons appris comment utiliser la diplomatie au mieux de nos capacités."
 silesian_duchies:0 "Duchés Silésiens"
 silesian_duchies_desc:0 "Depuis la fragmentation féodale de la Pologne, la Silésie fut divisée entre de nombreux duchés. La décentralisation facilita l'administration de ces régions."
 german_settlers:0 "Colons Allemands"
 german_settlers_desc:0 "À partir du XIIe siècle, nous avons vu un afflux constant de colons allemands. Ils apportent les lois de cité allemandes et la connaissance de divers artisanats aidant à développer davantage notre terre."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Les barons brigands (Raubritter) parcouraient les routes commerciales et entravaient le commerce en imposant des péages ou tarifs non autorisés. Leur contrôle aide notre influence commerciale dans la région."
 via_regia:0 "Via Regia"
 via_regia_desc:0 "La Via Regia était une route commerciale importante et bien entretenue qui traversait l'Empire d'Anbennar. La plupart du commerce terrestre en Europe centrale y transitait."
 hanseatic_ties:0 "Liens Hanséatiques"
 hanseatic_ties_desc:0 "Avec Breslau devenant membre de la Ligue Hanséatique, nous gagnons plus de contrôle du commerce Cannorien central."
 black_gold:0 "Or Noir"
 black_gold_desc:0 "La Silésie est riche en ressources naturelles, particulièrement le charbon. En construisant des mines, nous pouvons augmenter grandement nos revenus."
 FEO_ideas:0 "Idées de Théodoro"
 FEO_ideas_start:0 "Traditions de Théodoro"
 FEO_ideas_bonus:0 "Ambition de Théodoro"
 principate_guard:0 "Gardes du Principat"
 principate_guard_desc:0 "Les Authentes de la riche et petite Théodoro faisaient souvent usage de mercenaires dans leurs guerres avec la république de Gênes. Durant le siège de Théodoro, trois cents soldats Moldaves combattaient du côté de Théodoro contre les Turcs."
 komnin_paleolog_gavras:0 "Komnenoi, Palaiologoi et Gavras"
 komnin_paleolog_gavras_desc:0 "Maria Palaiologoi, la princesse de Mangup était l'épouse du prince Stephen III de Moldavie. En 1426, sa parente et fille d'Alexios I, Maria de Gothie, devint la première épouse du dernier empereur de Trébizonde, David Megas Komnenos. Selon une légende, la princesse de Théodoro était de la dynastie arménienne des Gavras. Le représentant le plus célèbre de la dynastie, qui devint plus tard son Saint Protecteur, était Theodore Gavras."
 aristocracy_in_moskovia:0 "Aristocratie Russe"
 aristocracy_in_moskovia_desc:0 "Vers la fin du XIVe siècle, la famille marchande des Khovrins de Théodoro arriva à Moscou. Ils devinrent rapidement une des familles nobles les plus puissantes et prospères de Moscou."
 avlita_port:0 "Port d'Avlita"
 avlita_port_desc:0 "Fondé en l'année 1425 sur la rivière Chernaya, Avlita était le seul port commercial de Théodoro. Bien qu'étant le seul port, il causait des conflits constants avec les colonies génoises au sud sur l'accès aux côtes et le commerce qui passait par les ports criméens."
 mangup_kalamita:0 "Forts de Mangup et Kalamita"
 mangup_kalamita_desc:0 "La forteresse de Kalamita fut construite pour défendre le port commercial d'Avlita contre les attaques génoises. Le fort avec les Montagnes Criméennes formait une défense formidable pour les princes de Gothie."
 turms:0 "Turms"
 turms_desc:0 "Le territoire de Gothie fut divisé en 11 Turms pour un contrôle administratif et militaire plus efficace."
 cave_monasteries:0 "Monastères Troglodytes"
 cave_monasteries_desc:0 "À une époque d'Iconoclasme, de nombreux moines orthodoxes arrivèrent en Crimée byzantine et fondèrent des cités et monastères troglodytes. L'un d'eux était le monastère Saint-Clément près de Kalamita."
 PSK_ideas:0 "Idées Pskoviennes"
 PSK_ideas_start:0 "Traditions Pskoviennes"
 PSK_ideas_bonus:0 "Ambition Pskovienne"
 veche_of_pskov:0 "Vétché de Pskov"
 veche_of_pskov_desc:0 "Le Vétché de Pskov, ou Conseil Suprême était l'organe politique le plus haut et puissant de Pskov, supérieur même aux princes pskoviens. Chargé d'élire les posadniks et sotskiys, officiels qui régulaient toutes les relations internes."
 legacy_of_daumantas:0 "Héritage de Daumantas"
 legacy_of_daumantas_desc:0 "Originellement un duc lituanien, après une série de batailles dans lesquelles il dirigea les armées de Pskov, Daumantas réussit à persuader les Pskoviens de l'élire comme leur prince. Baptisé comme Orthodoxe, il prit le nom de Timofei et devint plus tard un héros légendaire de Pskov, dirigeant avec succès leurs armées contre les Lituaniens et l'Ordre de Livonie."
 balt_mercenaries:0 "Mercenaires Baltes"
 balt_mercenaries_desc:0 "Étant à la bordure occidentale du royaume russe, Pskov a toujours eu des contacts avec diverses tribus baltiques. Bien qu'un peu rudimentaires, ces guerriers étaient toujours nombreux et désireux de combattre - pour le bon prix."
 pskov_charter:0 "Charte de Pskov"
 pskov_charter_desc:0 "Le plus ancien code de lois de l'histoire russe fut écrit à Pskov, et plus tard incorporé comme partie de tout le code de lois russe - le Sudebnik."
 psk_knights_guard:0 "La Garde des Chevaliers"
 psk_knights_guard_desc:0 "Établir un corps militaire spécial composé de chevaliers mercenaires occidentaux chargés d'agir comme garde personnelle du Knyaz."
 arts_and_crafts_of_pskov:0 "Arts et Artisanat de Pskov"
 arts_and_crafts_of_pskov_desc:0 "Centre commercial régional, ainsi qu'abri d'innombrables petites manufactures et boutiques artisanales, Pskov était un des plus grands centres commerciaux de la Rus' attirant des marchands de toute l'Europe."
 pskov_before_all_others:0 "Pskov Avant Tous les Autres"
 pskov_before_all_others_desc:0 "Avec l'ascension d'autres grands centres de la Rus', nous devons maintenant, plus que jamais, faire tout en notre pouvoir pour assurer l'avenir et la prospérité de Pskov ainsi que la domination des routes commerciales nordiques. Personne n'éclipsera la puissance de Pskov !"
 SMO_ideas:0 "Idées Smolenskoises"
 SMO_ideas_start:0 "Traditions Smolenskoises"
 SMO_ideas_bonus:0 "Ambition Smolenskoise"
 smolenskian_resolve:0 "Résolution Smolenskoise"
 smolenskian_resolve_desc:0 "Pendant très longtemps, Smolensk a été une terre subjuguée, possédée par divers étrangers, la traitant comme peu plus qu'un riche butin. Si nous devons jamais changer cela, nous devons rassembler toute notre force intérieure et rejeter toutes les différences religieuses qui nous divisent. Après et avant tout, il n'y a que Smolensk."
 armories_of_smolensk:0 "Les Arsenaux de Smolensk"
 armories_of_smolensk_desc:0 "Après un long âge de tyrannie lituanienne et polonaise sur nos terres, nous avons obtenu de nombreuses armes et tactiques de style occidental de nos anciens oppresseurs. Nous sommes dans une position unique pour devenir la seule principauté russe joignant les leçons militaires de l'ouest et de l'est."
 smo_western_mercenaries:0 "Mercenaires Occidentaux"
 smo_western_mercenaries_desc:0 "Nos contacts étrangers avec diverses cours occidentales nous permettent d'embaucher des mercenaires d'Europe occidentale de qualité inégalée sur nos terres. Un fait envié par certains, mais certainement craint par la plupart."
 the_great_foundry:0 "La Grande Fonderie"
 the_great_foundry_desc:0 "Construire la plus grande fonderie militaire d'Europe de l'Est capable de construire des canons plus grands et meilleurs que quiconque autour de nous. Tous nos ennemis trembleront au rugissement de l'artillerie smolenskoise."
 smo_hold_the_line:0 "Tenir la Ligne"
 smo_hold_the_line_desc:0 "Nous comprenons une vérité que le reste de nos frères russes ne comprennent pas : l'âge de la bardiche est fini. Nous ne briserons plus la ligne et ne chargerons plus l'ennemi en mêlée insensée. Hommes, vous rechargerez vos mousquets, et tiendrez la ligne !"
 artillery_before_all:0 "Artillerie Avant Tout"
 artillery_before_all_desc:0 "L'artillerie de campagne est une invention relativement nouvelle sur les champs de bataille cannoriens. Puissante comme elle est, elle est aussi hautement peu fiable et capable de faire des dégâts collatéraux dévastateurs. Il est donc primordial que nous développions des tactiques fiables et uniques fournissant à nos futurs commandants militaires une compréhension inégalée de comment appliquer l'artillerie à son plein potentiel."
 tsar_mortars:0 "Mortiers du Tsar"
 tsar_mortars_desc:0 "Développer un nouveau type terrifiant d'artillerie, capable non seulement de tir direct, mais aussi de tir indirect contre la dévastation duquel aucun mur ne peut protéger nos ennemis. L'âge des châteaux et forts sera brisé par les Mortiers du Tsar."
 YAR_ideas:0 "Idées de Yaroslavl"
 YAR_ideas_start:0 "Traditions de Yaroslavl"
 YAR_ideas_bonus:0 "Ambition de Yaroslavl"
 between_hammer_and_avil:0 "Entre le Marteau et l'Enclume"
 between_hammer_and_avil_desc:0 "Yaroslavl a toujours été dans une position difficile, entourée par des principautés plus grandes, plus puissantes et plus ambitieuses, dont la plus récente se trouve être Moscovie. D'une telle réalité, une aptitude diplomatique spéciale et un talent pour les nuances sont nés."
 third_option:0 "Troisième Option"
 third_option_desc:0 "Pendant très longtemps, Yaroslavl a été un joyau désiré par les princes de Novgorod et de Moscovie. Une telle position stratégique délicate a influencé notre peuple à développer un sens spécial pour éviter de jamais faire des choix entre l'un et l'autre. Au lieu de cela, notre peuple trouve toujours une troisième option. Talent reconnu par la plupart et respecté par beaucoup."
 reform_boyars:0 "Réformer les Boyards"
 reform_boyars_desc:0 "Les Boyards, propriétaires terriens russes, nobles et source principale de main-d'œuvre expérimentée et équipée durant les guerres, ont toujours joui de nombreux privilèges à Yaroslavl. Mais ils ont aussi tendance à être hautement peu fiables, à se liguer, basé sur des préférences personnelles, à attaquer basé sur leur propre évaluation, et en général ne jamais suivre les ordres, à moins qu'ils n'aient pas d'autre option. Nous devons nous assurer que nos Boyards acceptent notre autorité, s'équipent comme infanterie ou cavalerie selon les ordres et suivent toujours les commandements."
 siberian_mercenaries:0 "Mercenaires Sibériens"
 siberian_mercenaries_desc:0 "Proche de la frontière nord du royaume russe, Yaroslavl a toujours maintenu des relations commerciales raffinées avec diverses tribus ouraliques et yakoutes. Bien que pas hautement développés technologiquement, ces hommes de tribu natifs sont seconds à aucun quand il s'agit de combattre dans les conditions de froid extrême de l'hiver russe."
 cult_of_generals:0 "Culte des Généraux"
 cult_of_generals_desc:0 "Étant la deuxième plus grande ville de toute la Russie, Yaroslavl fut le lieu de naissance de nombreux dirigeants militaires, de l'ère Viking à l'ère Rus'. Ceci a toujours été une grande source de fierté parmi notre peuple, et un motif suprême d'excellence militaire pour toutes les générations à venir."
 yar_two_towers:0 "Les Deux Tours"
 yar_two_towers_desc:0 "Depuis sa fondation, Yaroslavl a toujours été une ville de bois. Aussi grande qu'elle ait toujours été, ceci a aussi rendu la ville susceptible aux incendies qui ont dévasté la ville à de nombreuses occasions. Il est maintenant temps de d'abord reconstruire le kremlin de Yaroslavl en pierre, et avec le temps, tous nos établissements devraient être construits en pierre."
 yar_russian_ambition:0 "Ambition Russe"
 yar_russian_ambition_desc:0 "Être une petite principauté au bord du royaume russe n'a jamais empêché nos dirigeants d'être ambitieux. La Russie n'est plus simplement un rêve, mais une réalité distante, mais presque palpable, juste à un jet de pierre. À cette fin, nous devons rassembler tout notre charme et patience et persuader les autres frères russes de suivre notre direction."
 TVE_ideas:0 "Idées Tvériennes"
 TVE_ideas_start:0 "Traditions Tvériennes"
 TVE_ideas_bonus:0 "Ambition Tvérienne"
 tverian_merchants:0 "Marchands Tvériens"
 tverian_merchants_desc:0 "Établir un réseau de marchands tvériens loyaux pour servir comme représentants à tous les centres commerciaux étrangers importants."
 defend_against_muscowy:0 "Défendre Contre Moscovie"
 defend_against_muscowy_desc:0 "Depuis un certain temps, la Grande Principauté de Moscovie a grandi, dévorant lentement les principautés plus petites autour d'elle. Mais ce ne sera pas notre destin. Nous construirons des murs qui ne seront jamais percés par ces embêtants Moscovites."
 patriarch_of_tver:0 "Patriarche de Tver"
 patriarch_of_tver_desc:0 "Pourquoi devrions-nous accepter la dominance d'une autre Principauté ? Non, nous créerons notre propre Patriarche, et ne nous inclinerons plus devant Kiev, Moscou ou quiconque d'autre."
 tverian_architects:0 "Architectes Tvériens"
 tverian_architects_desc:0 "Envoyer nos meilleurs et plus brillants artistes et artisans vers une terre distante appelée Italie. Là ils apprendront comment travailler la pierre, et bientôt, de nouveaux bâtiments glorieux s'élèveront à Tver. Nous ne construirons plus de murs de bois, mais des palais et cathédrales qui dureront pour toujours."
 cloth_business:0 "Affaire de Tissu"
 cloth_business_desc:0 "Étendre notre affaire de tissu en investissant dans la production domestique. Avec le temps, nous monopoliserons la production de tissu russe."
 tverian_tercio:0 "Tercio Tvérien"
 tverian_tercio_desc:0 "Pendant d'innombrables siècles, nous nous sommes appuyés sur l'héritage de la Rus'. Maintenant, le temps est venu d'étudier ces idées occidentales."
 tve_national_army:0 "Armée Nationale"
 tve_national_army_desc:0 "Pendant très longtemps, nous nous sommes appuyés principalement sur des mercenaires et de petites suites de nos dirigeants pour défendre Tver. Il est temps d'établir une armée nationale, une institution qui nous permettrait de remplir les rangs avec des paysans, et combattre toute guerre future jusqu'à la dernière goutte de sang paysan ! C'est beaucoup moins cher et pratique."
 RYA_ideas:0 "Idées de Riazan"
 RYA_ideas_start:0 "Traditions de Riazan"
 RYA_ideas_bonus:0 "Ambition de Riazan"
 arsenal_of_ryazan:0 "L'Arsenal de Riazan"
 arsenal_of_ryazan_desc:0 "Une des premières institutions requises pour construire un état approprié est une armée appropriée. Nous devons étendre la vieille infrastructure militaire et faire de la place pour les armées riazaniennes dans les siècles à venir."
 tatar_mercenaries:0 "Mercenaires Tatars"
 tatar_mercenaries_desc:0 "Situé au bord même du Zalesye, les anciennes arrière-pays de la Rus' qui séparent les Russes des nomades des steppes, les dirigeants de Riazan ont toujours maintenu des relations uniques avec leurs voisins qui servaient souvent les princes riazaniens comme mercenaires de cavalerie hautement capables."
 rya_land_charters:0 "Chartes Foncières"
 rya_land_charters_desc:0 "Émettre un ensemble de chartes foncières listant toutes les propriétés possédées par nos Boyards afin de créer une base de main-d'œuvre fiable et stable fournie par chaque ménage individuel."
 rya_russian_grain:0 "Grain Russe"
 rya_russian_grain_desc:0 "Les parties sud de la Grande Principauté de Riazan ont toujours été exceptionnellement fertiles, fournissant des récoltes abondantes assez grandes pour nourrir des armées plusieurs fois la taille de la leur. Ceci attire des marchands étrangers de terres lointaines."
 march_of_russia:0 "Marche de Russie"
 march_of_russia_desc:0 "Vivant au bord de la terre tatare, Riazan a toujours été une krajina, version russe d'une marche militaire, une province frontalière, toujours prête pour la guerre avec ses voisins. Ayant été envahie d'innombrables fois dans l'histoire, avec nos villes de bois pillées et brûlées, les gens de Riazan ne sont pas étrangers à la dévastation des guerres."
 russian_ambition:0 "Ambition Russe"
 russian_ambition_desc:0 "Il y a longtemps, nos ancêtres vivaient dans un pays qui unissait tous les Russes sous une règle. La Rus' de Kiev n'est plus, et les hordes des steppes ont ravagé les terres jadis riches et fertiles. Néanmoins, notre rêve d'unir une nouvelle Russie ne s'est jamais estompé."
 western_contacts:0 "Contacts Occidentaux"
 western_contacts_desc:0 "Notre commerce lucratif avec des marchands étrangers nous a permis de développer une relation unique avec de nombreuses cours occidentales, attirant certaines personnes hautement éduquées vers nos terres. Jamais auparavant les terres riazaniennes n'ont été si pleines d'intellectuels occidentaux."
 KBO_ideas:0 "Idées Kanem Bornoues"
 KBO_ideas_start:0 "Traditions Kanem Bornoues"
 KBO_ideas_bonus:0 "Ambition Kanem Bornoue"
 land_of_ngazargamu:0 "Terre de Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu était la capitale fortifiée de l'Empire Kanem Bornou. C'était dans cette région que le noyau des dirigeants vivait."
 sayfawad_dynasty:0 "Dynastie Sayfawa"
 sayfawad_dynasty_desc:0 "La dynastie Sayfawa était celle qui dirigeait les terres de Kanem Bornou. Elle dura presque 500 ans, maintenant ensemble une grande nation."
 alumas_reforms:0 "Réformes d'Aluma"
 alumas_reforms_desc:0 "Un royaume fort demande des réformes administratives. En instituant une Cour d'Appel composée d'érudits renommés de l'Islam, s'appuyant sur des esclaves loyaux et bien éduqués pour conseiller le dirigeant, et attirant des individus talentueux de royaumes étrangers, notre administration peut croître."
 house_of_kanem:0 "Maison de Kanem"
 house_of_kanem_desc:0 "Pour inspirer les pèlerins de notre terre à accomplir leur devoir religieux, nous devrions financer une auberge à La Mecque, où ils trouveraient un logement à la fin de leur voyage."
 fixed_military_camps:0 "Camps Militaires Fixes"
 fixed_military_camps_desc:0 "Plutôt que de s'appuyer sur des accommodations temporaires durant la guerre, nous devrions établir des camps militaires permanents fortifiés, pour servir comme base pour nos troupes et comme moyen de repousser les attaques."
 clan_head_council:0 "Le Conseil des Chefs de Clan"
 clan_head_council_desc:0 "En cherchant les conseils des chefs des clans les plus importants de notre terre, nous pouvons atteindre un gouvernement plus stable, et apporter une grande prospérité à la terre."
 duties_on_sahara_trade:0 "Droits sur le Commerce du Sahara"
 duties_on_sahara_trade_desc:0 "Chaque année, de grandes caravanes de sel quittent nos terres natales en voyages à travers le désert. En imposant des tarifs et droits sur ce commerce, nous pouvons générer des revenus accrus."
 ruthenian_nation_title:0 "Reconquérir l'Héritage Ruthène"
 ruthenian_nation_desc:1 "Il y a des siècles, la terre de la Rus' était unie sous une seule bannière et dirigée depuis la légendaire cité de Kiev. Mais alors vinrent les hordes mongoles, avançant depuis la grande steppe, pillant et brûlant. Elles détruisirent nos kremlins et les villes tombèrent une par une, même Kiev elle-même ne put éviter ce destin. Dans la terreur, notre peuple fuit les plaines de la Rus' et partit vers le nord. Dans les forêts et arrière-pays de la terre que nous appelons aujourd'hui Russie.\nMaintenant une nouvelle cité arrogante du nord est en ascension. Elle attire les petits états autour d'elle et son dirigeant envisage une nouvelle Rus'. Une Rus' centrée à Moscou et non Kiev.\nCependant, nous Ruthènes n'irons pas silencieusement dans les pages de l'histoire. Nous ne permettrons pas aux nouveaux venus et prétendants de revendiquer l'héritage de nos ancêtres. Kiev s'élèvera encore et nous la restaurerons à son ancienne gloire et splendeur. Ainsi en sera-t-il de la Rus'."
 ruthenian_ideas:0 "Idées Ruthènes"
 ruthenian_ideas_start:0 "Traditions Ruthènes"
 ruthenian_ideas_bonus:0 "Ambition Ruthène"
 mother_of_russian_cities:0 "La Mère des États Russes"
 mother_of_russian_cities_desc:0 "Historiquement, Kiev était le centre de la Rus' avant l'invasion mongole. Beaucoup d'autres états russes tentèrent de combler le vide après la chute de Kiev : Moscou, Tver, Novgorod... Mais aucun d'eux ne put égaler l'ancienne gloire de Kiev.\nContrairement à ces parvenus du nord, cependant, nous sommes les vrais héritiers de l'héritage kiévien, notre peuple marche sur la même terre que nos ancêtres kiéviens et notre capitale aspire à la même grandeur. Nos revendications doivent être respectées !"
 international_influences:0 "Influences Étrangères"
 international_influences_desc:0 "Les terres russes furent historiquement divisées entre plusieurs nations, parmi elles les Polonais, Lituaniens, Tatars et Hongrois. Ainsi, nos citoyens viennent de multiples cultures et suivent différentes religions. Pour être un état unifié, nous devons respecter leur foi."
 zaporizhian_cossacs:0 "Cosaques Zaporogues"
 zaporizhian_cossacs_desc:0 "La caste cosaque eut son origine dans les steppes zaporogues et devint rapidement la force militaire la plus forte de cette région. Maintenant ils font partie de l'état rusyn et n'ont donc plus besoin de combattre pour survivre. Ainsi nous pouvons les réformer en épine dorsale de notre nouvelle armée."
 east_and_west:0 "Est et Ouest"
 east_and_west_desc:0 "Notre position géographique entre les états de l'est et de l'ouest fournit à nos marchands une opportunité d'être les intermédiaires dans les routes commerciales extrêmement lucratives de la région."
 legacy_of_ancient_rus:0 "Héritage de l'Ancienne Rus'"
 legacy_of_ancient_rus_desc:0 "Les systèmes sociaux de l'ancienne Rus' variaient souvent grandement du despotisme moscovite. En Ruthénie, plus de liberté était donnée aux paysans, le servage d'état n'était pas imposé, et la noblesse servait l'état au lieu de l'exploiter. Cela aida à transformer la Ruthénie en une Rus' kiévienne moderne."
 reuniting_rus:0 "Réunir la Rus'"
 reuniting_rus_desc:0 "La Rus' kiévienne est renée en terres ruthènes, mais beaucoup de gens de l'ancienne Rus' vivent sous domination étrangère ou dans de petites principautés. La Rus' doit être réunie !"
 birth_of_russian_orthodoxy:0 "Naissance de l'Orthodoxie Russe"
 birth_of_russian_orthodoxy_desc:0 "La première Rus' souffrit de divers troubles religieux. En l'année 988, Vladimir le Grand fut baptisé après la capture de Korsun. À son retour à Kiev, il ordonna le baptême de masse des citoyens dans la rivière Dniepr, marquant le premier pas dans la christianisation de la Rus'."
