 tribal_democracy_ruler_female_ruthenian:0 "Hetman"
 tribal_democracy_ruler_vassal_ruthenian:0 "Ataman"
 prices.11.t:0 "Période la Plus Froide du Petit Âge Glaciaire"
 prices.11.d:0 "Les hivers deviennent plus longs et plus froids depuis aussi longtemps que quiconque s'en souvienne. Alors que glace et neige s'étendent encore plus au sud cet hiver, les récoltes sont en train d'être ruinées, le vin est gâté et les poissons ont commencé à migrer vers des eaux plus chaudes."
 prices.11.a:0 "Brrr."
 LITTLE_ICE_AGE:0 "Période la Plus Froide du Petit Âge Glaciaire"
 prices.12.t:0 "Bouchons de Liège pour Bouteilles"
 prices.12.d:0 "Les développements dans la fabrication de bouteilles ont permis aux producteurs de vin de créer des bouteilles en tailles plus standardisées et en conséquence ont pu réintroduire l'usage du bouchon de liège. C'est une façon beaucoup plus efficace de sceller le vin que les anciens bouchons de tissu et a signifié que le vin peut maintenant être transporté sur de bien plus grandes distances qu'on ne considérait possible auparavant. Peut-être voyons-nous maintenant la naissance d'un commerce mondial du vin."
 prices.12.a:0 "D'accord."
 WINE_CORKS:0 "Croissance du Commerce International du Vin"
 prices.13.t:0 "Nouvelles Draperies"
 prices.13.d:0 "Une nouvelle technique pour la production de tissu a commencé à émerger parmi les ouvriers du textile de $COUNTRY$. Les soi-disant 'Nouvelles Draperies' sont beaucoup plus minces, plus légères et moins chères que les épaisses laines qui étaient en demande. Bien que la demande soit en hausse pour ces nouveaux produits, leur production utilise considérablement moins de laine et en conséquence les prix ont décliné."
 prices.13.a:0 "D'accord."
 NEW_DRAPERIES:0 "Nouvelles Draperies"
 prices.14.t:0 "Réglementations d'Uniformes"
 prices.14.d:0 "Les armées d'enrôlement d'autrefois sont de plus en plus remplacées par des armées nationales plus permanentes. Dans le cadre de ce processus, beaucoup d'États ont commencé à réglementer comment les uniformes de leurs soldats devraient paraître et certains ont même commencé à fournir ces uniformes eux-mêmes à leurs soldats. La teinture n'a jamais été bon marché et avec la demande accrue maintenant mise sur les teintures et le tissu, les prix sont en hausse."
 prices.14.a:0 "D'accord."
 REGULATED_UNIFORMS:0 "Réglementations d'Uniformes"
 prices.15.t:0 "Pêcheries des Grands Bancs"
 prices.15.d:0 "Nos explorateurs rapportent que sur les Grands Bancs de Terre-Neuve, ils ont trouvé des eaux grouillantes de milliers et milliers de poissons attendant juste d'être pêchés ! Les expéditions de pêche se dirigent vers ces eaux en nombres de plus en plus grands et les marchés regorgent d'un approvisionnement inimaginable de Poisson."
 prices.15.a:0 "D'accord."
 GREAT_FISHERIES:0 "Pêcheries des Grands Bancs"
 prices.16.t:0 "Calicots et Autres Tissus de Coton"
 prices.16.d:0 "L'approvisionnement régulier en cotons indiens a commencé à entraîner de grands changements dans la consommation de tissus cannoréens. Les mousselines, calicots et autres tissus de coton sont vendus à des prix de plus en plus élevés sur les marchés cannoréens."
 prices.16.a:0 "D'accord."
 CALICOES:0 "Calicots"
 prices.17.t:0 "lassitude du Castor Cannoréen"
 prices.17.d:0 "La demande en fourrures a constamment augmenté tout au long du moyen âge et un climat de plus en plus froid n'a rien fait pour changer cela dernièrement. À cause de cela, la population de castors cannoréens a du mal à faire face à la demande constamment croissante de fourrures. Cela a atteint le point où les castors sont très rarement vus en Europe du tout et les fourrures doivent maintenant être importées à grands frais de Russie et du grand nord."
 prices.17.a:0 "D'accord."
 DEPLETION_OF_EUROPEAN_BEAVER:0 "lassitude du Castor Cannoréen"
 prices.18.t:0 "Chapeaux de Feutre"
 prices.18.d:0 "La fourrure de castor est un excellent matériau pour la fabrication de chapeaux. Elle conserve la chaleur et peut bien maintenir sa forme même par mauvais temps et sur de longues périodes. La demande croissante pour les chapeaux de feutre avec le processus compliqué impliqué dans leur fabrication a mené à la croissance d'un secteur de chapellerie sain dans notre économie."
 prices.18.a:0 "D'accord."
 FELT_HATS:0 "Chapeaux de Feutre"
 prices.19.t:0 "Marines Permanentes"
 prices.19.d:0 "Les marines permanentes sont passées de cas exceptionnels à devenir la norme. Les institutions dédiées au contrôle de ces nouvelles marines commencent à prendre une part beaucoup plus active dans l'approvisionnement pour la construction, le rationnement et l'entretien de leurs navires."
 prices.19.a:0 "D'accord."
 PERMANENT_NAVIES:0 "Marines Permanentes"
 prices.20.t:0 "Canons de Bronze"
 prices.20.d:0 "Le canon de bronze a fait son entrée sur le champ de bataille et est là pour rester. Les matériaux nécessaires pour alimenter les industries de fabrication de canons en croissance ont mené à une explosion de la demande en cuivre au cours des dernières années et les prix ont augmenté en conséquence."
 prices.20.a:0 "D'accord."
 BRONZE_CANNONS:0 "Canons de Bronze"
 prices.21.t:0 "Culture du Thé Japonaise"
 prices.21.d:0 "Boire du thé est loin d'être un nouvel élément dans la culture japonaise. Le développement continu de la Cérémonie du Thé japonaise pendant le 16e siècle, cependant, a mené à ce que la boisson devienne maintenant commune dans toute la société japonaise."
 prices.21.a:0 "D'accord."
 JAPANESE_TEA_CULTURE:0 "La Voie du Thé"
 prices.22.t:0 "Déclin du Commerce des Épices"
 prices.22.d:0 "Avec un nombre croissant de concurrents sur le marché des épices, la disponibilité des épices orientales autrefois extrêmement rares a drastiquement augmenté en Occident. Bien que certains aient essayé de stabiliser les prix des épices en brûlant ce qu'ils produisent ou en imposant des règles plus strictes pour leur exportation, il semble maintenant clair que la rentabilité de l'entreprise a pris un tournant permanent vers le bas."
 prices.22.a:0 "D'accord."
 DECLINE_OF_SPICE_TRADE:0 "Déclin du Commerce des Épices"
 prices.23.t:0 "Changements dans les Habitudes de Consommation"
 prices.23.d:0 "Le sucre était autrefois un luxe rare qui devait être importé du Maghreb ou du Moyen-Orient. Alors que le monde s'est ouvert et que le pouvoir d'achat de notre classe urbaine a augmenté, le sucre peut encore être considéré comme un luxe, mais assez abordable."
 prices.23.a:0 "D'accord."
 POPULARIZATION_OF_SUGAR:0 "Popularisation du Sucre"
 prices.24.t:0 "Popularisation des Tissus de Soie"
 prices.24.d:0 "La soie a été en forte demande dans le monde entier depuis bien avant le moyen âge et son approvisionnement était l'une des forces motrices derrière les voyages de découverte en Orient. Avec la plus grande disponibilité de la soie, brute et tissée, la demande pour les tissus de soie en Occident monte toujours plus haut."
 prices.24.a:0 "D'accord."
 POPULAR_SILK_FABRICS:0 "Tissus de soie à la mode"
 prices.25.t:0 "Plantations de Teinture du Bengale"
 prices.25.d:0 "Notre contrôle direct sur certaines des zones productrices de teinture de l'Inde du Nord a attiré un certain nombre de chercheurs de fortune visant à étendre la production dans nos terres du Bengale. Certaines parties du Bengale sembleraient idéales pour cultiver l'indigo et la plupart semblent juger qu'il est probable que ces efforts réussiront s'ils sont autorisés. Cultiver l'indigo et le processus de transformation des plantes en teinture est un travail difficile, cependant, et permettre à ces gens sans scrupules les mains libres ici pourrait mener à des difficultés plus tard."
 prices.25.a:0 "L'autoriser."
 prices.25.b:0 "Restreindre la création de nouvelles Plantations."
 BENGALI_INDIGO_PRODUCTION:0 "Disponibilité accrue des teintures"
 prices.26.t:0 "Développement du Placage"
 prices.26.d:0 "Initialement, de nombreux types de bois tropicaux seraient considérés comme trop fragiles par les menuisiers. Avec le développement du placage, cependant, il est devenu possible d'utiliser l'ébène et d'autres bois tropicaux sélectionnés pour leur beauté plutôt que leur force. En conséquence, la création de beaux et originaux cabinets et autres meubles de prestige en bois tropicaux a grandi pour devenir une entreprise majeure."
 prices.26.a:0 "D'accord."
 VENEERING:0 "Cabinets Plaqués"
 prices.27.t:0 "Déclin des Populations d'Éléphants en Asie du Sud-Est"
 prices.27.d:0 "Après de nombreuses années de lent déclin, la population d'éléphants d'Asie du Sud-Est est maintenant à son plus bas niveau historique. La demande pour les éléphants et les produits en ivoire en Asie du Sud-Est et en Chine n'a, cependant, jamais faibli et en conséquence le prix des éléphants et de leur ivoire augmente."
 prices.27.a:0 "D'accord."
 IVORY_SHORTAGE:0 "Pénurie d'Ivoire en Asie de l'Est"
 prices.28.t:0 "Développement du Travail du Fer"
 prices.28.d:0 "Diverses avancées dans le domaine du travail du fer ont signifié que le canon de fer est maintenant à la fois plus efficace et fiable que les anciens canons de bronze. Comme les produits en fer remplacent aussi de plus en plus le cuivre dans d'autres domaines, comme pour les ustensiles de repas, le prix du cuivre a chuté tandis que la demande pour le fer est en hausse."
 prices.28.a:0 "D'accord."
 IRON_WORKING:0 "Développement du Travail du Fer"
 prices.29.t:0 "Chocolat Chaud"
 prices.29.d:0 "L'usage du cacao pour créer une boisson chaude est une coutume héritée des natifs américains. Bien que la nouvelle boisson ait pris rapidement dans certaines parties de la société cannoréenne, il a fallu du temps, et de grandes quantités de sucre, avant qu'elle n'atteigne une acceptation plus large. Avec cela derrière nous, cependant, la demande pour le chocolat augmente maintenant régulièrement dans l'ancien monde."
 prices.29.a:0 "D'accord."
 HOT_CHOCOLATE:0 "Consommation de Chocolat Chaud"
 prices.30.t:0 "Popularité Croissante du Tabac"
 prices.30.d:0 "Originellement commercialisé comme une plante médicinale, le tabac en est venu à être de plus en plus populaire dans les mondes chrétien et musulman pour ses fins récréatives. De Paris au Bengale, l'habitude a grandi à tel point que l'industrie du tabac devient assez lucrative."
 prices.30.a:0 "D'accord."
 POPULARIZATION_OF_TOBACCO:0 "Popularisation du Tabac"
 prices.31.t:0 "Dissémination de la Plante de Café"
 prices.31.d:0 "Pendant des siècles, le café a été un produit exclusivement cultivé et exporté du Yémen et de l'Éthiopie. Les marchands du Yémen en particulier ont eu une emprise si forte sur le commerce du café qu'ils ont fait de grands efforts pour empêcher quiconque d'apporter la plante à travers leurs frontières.\nTout comme le ver à soie a autrefois voyagé vers l'ouest le long des routes commerciales, la plante de café en est aussi venue à être en possession de nos marchands. Les plantations de [java_coffee_here.GetName] ont commencé à produire une quantité significative de café, rendant les grains beaucoup plus facilement disponibles."
 prices.31.a:0 "Prenez une tasse de [java_coffee_here.GetName] !"
 prices.32.t:0 "Déclin de [mocha.GetCapitalName]"
 prices.32.d:0 "Les marchands qui venaient autrefois dans nos ports pour se procurer du café ont maintenant d'autres options, et bien que [mocha.GetCapitalName] reste un port important en soi, ce n'est plus l'entrepôt principal pour les grains de café dans le monde."
 prices.32.a:0 "Espérons que les marchands [From.GetAdjective] s'étouffent avec leurs viles concoctions."
 JAVA_COFFEE:0 "Dissémination de la Plante de Café"
 prices.33.t:0 "Le Marché International du Livre"
 prices.33.d:0 "Bien que le papier soit supérieur au parchemin de bien des façons, il n'a jamais été entièrement capable de le remplacer. Cependant, avec la popularisation de l'Imprimerie, les livres, pamphlets et même cartes à jouer sont devenus communs, d'une façon qu'ils n'ont jamais été auparavant. L'art de produire le papier lui-même est aussi devenu beaucoup plus raffiné au cours des dernières décennies et ces deux choses coïncident maintenant pour rendre le papier beaucoup plus recherché que jamais.\nPeut-être l'exemple le plus visible de cela est le marché du livre de [bookmarket_here.GetCapitalName], qui semble grandir chaque année. Originellement une foire pour les imprimeurs de [bookmarket_here.GetAreaName], la foire voit maintenant des visiteurs du continent entier."
 prices.33.a:0 "[bookmarket_here.GetCapitalName] est vraiment le plus grand marché du livre au monde."
 prices.33.b:0 "Cela bénéficiera à toute la province."
 INCREASED_PRINTING:0 "Croissance de l'Imprimerie et de l'Édition Modernes"
 prices.34.t:0 "Le Batteur"
 prices.34.d:0 "Pendant des siècles, les moulins à papier ont compté sur des marteaux mécaniques pour battre la pâte de papier en morceaux, écrasant la fibre pour créer la matière première nécessaire pour ensuite créer du papier.\nUtilisant les moulins à vent locaux pour l'énergie, des artisans entreprenants de [hollender_beater_province.GetName] ont maintenant conçu une solution plus efficace. Ce qu'ils appellent le Batteur [Root.GetAdjective], est une cuve avec un rouleau horizontal alimenté par le vent avec des lames. Ces lames peuvent déchiqueter autant de pâte en heures que les anciens marteaux en faisaient en jours."
 prices.34.a:0 "Le Marché du Papier ne sera jamais le même."
 HOLLENDER_BEATER:0 "Batteurs Remplaçant les Marteaux pour la Production de Papier"
 prices.35.t:0 "Administrer un Empire"
 prices.35.d:0 "Les bureaucrates ont longtemps favorisé le papier sur le parchemin et autres matériaux en raison de la facilité de travail avec. Il y a aussi diverses mesures qui peuvent être prises pour rendre les papiers officiels plus difficiles à falsifier. L'invention du filigrane à Fabriano en est une, les techniques élaborées de marbrure et de calligraphie des producteurs de papier islamiques en est une autre.\nAlors que les Empires viennent de plus en plus à englober plus d'un continent, ce besoin d'authenticité prouvable et de facilité d'usage a mené les Bureaucraties Impériales de la Chine à l'Europe à utiliser exclusivement le papier pour les documents et ordres officiels."
 prices.35.a:0 "Le papier est l'avenir."
 PAPER_IN_BUREAUCRACY:0 "Filigranes et Marbrure"
 prices.36.t:0 "Bibliothèques de Prêt et Clubs de Lecture"
 prices.36.d:0 "Avec l'alphabétisation en hausse, la diffusion et dissémination des livres est devenue un objectif à la fois pour des raisons économiques et idéologiques. Les libraires sont devenus une vue beaucoup plus commune dans de nombreuses villes en général, et dans les grandes comme [lending_libraries_here.GetName] il y a des rues entières de magasins bordées de boîtes de livres à vendre.\nPour ceux qui ne pouvaient se permettre d'acheter des livres eux-mêmes, il y a maintenant un nombre croissant de façons d'emprunter ou co-financer les achats de livres, comme les bibliothèques de prêt payantes, les coopératives d'achat de livres, ou les sociétés d'abonnement."
 prices.36.a:0 "Les masses peuvent-elles vraiment être fiables avec la parole écrite ?"
 LENDING_LIBRARIES:0 "Bibliothèques de Prêt et Clubs de Lecture"
 prices.37.t:0 "Échange Colombien"
 prices.37.d:0 "Avec la colonisation des Amériques, une large gamme de nouvelles graines, cultures et animaux commencent à se répandre entre le Nouveau Monde et l'ancien. Dès le premier moment d'introduction, des cultures comme le maïs, le manioc et les tomates se répandent maintenant sur tout l'ancien monde, tout comme les bêtes de somme non-américaines deviennent de plus en plus recherchées dans le nouveau monde.\nAlors que des terres qui étaient autrefois considérées comme impropres à cultiver quoi que ce soit, soit pour une partie de l'année ou dans certains cas jamais auparavant, sont mises à contribution dans la production de nourriture et céréales, la disponibilité générale de nourriture dans le monde est plus haute que jamais. Peu de choses en ce siècle apporteront autant de bénéfice à l'homme commun, car la nourriture cultivée est maintenant beaucoup moins rare qu'elle ne l'était autrefois."
 prices.37.a:0 "C'est formidable..."
 prices.38.t:0 "Facettage"
 prices.38.d:0 "Les maîtres tailleur de gemmes de [diamond_city.GetCapitalName] ont fait une percée dans la taille de diamants en expérimentant avec de la poussière de diamant suspendue dans l'huile sur leurs scaifs. Cela permet aux artisans [Root.GetAdjective] de tailler les pierres rares en formes entièrement nouvelles et avec beaucoup plus de brillance. La technique résultante, connue sous le nom de facettage, produit une pierre d'une forme géométrique plus plaisante et avec de meilleures qualités optiques. Alors que les nouvelles pierres, et la technique pour les faire, se répandent dans les cours et ateliers, la demande pour les bijoux, diamants et pierres précieuses augmente grandement."
 prices.38.a:0 "Les gemmes sont vraiment outrageuses."
 FACETING:0 "Facettage"
 prices.39.t:0 "Diamants du Nouveau Monde"
 prices.39.d:0 "Les diamants, un type de pierre si durable qu'elle ne peut même pas être polie, sauf en utilisant sa propre poussière, ont longtemps été la plus rare de toutes les pierres précieuses. Pendant des siècles, l'Inde a été la seule source connue de diamants dans le monde entier, et même là elle n'est trouvée que dans quelques régions minières bien gardées.\nAvec la découverte de grandes quantités de diamants dans l'intérieur de l'Amérique du Sud, cependant, les diamants sont devenus quelque chose non seulement pour les rois et princes, mais aussi pour les riches magnats, bourgeois ou autres connaisseurs de bijoux."
 prices.39.a:0 "Les diamants sont éternels."
 BRAZILIAN_DIAMONDS:0 "Diamants du Nouveau Monde"
 prices.40.t:0 "Les Églises Corinites et Réformées Rejettent l'Encens"
 prices.40.d:0 "Beaucoup de théologiens réformés et corinites en sont venus à rejeter non seulement la nature élaborément décorée des églises ravéliennes mais aussi l'usage d'encens dans les rituels religieux. L'usage de parfums, bougies et encens est maintenant de plus en plus considéré comme sacrilège et en conséquence la demande pour tous types d'encens qui pendant plus de mille ans ont tiré l'oliban et la myrrhe de l'est vers l'Europe a finalement commencé à diminuer."
 prices.40.a:0 "Tout en flammes."
 REFORMED_REJECTION_OF_INCENSE:0 "Rejet Réformé et Corinite de l'Encens"
 prices.41.t:0 "Croissance de l'Industrie du Parfum"
 prices.41.d:0 "Une classe marchande croissante ainsi qu'un code social de plus en plus exigeant parmi la noblesse et les classes supérieures a mené à une demande accrue pour le parfum. Les salles des grands palais sont maintenant attendues d'avoir un parfum agréable ainsi qu'un décor majestueux. Cela a mené à une poussée de demande pour des produits comme l'oliban, la myrrhe et autres produits parfumés pour la fabrication de parfum et à [perfume_city_grass.GetCapitalName], le raffinement des fleurs locales et des biens parfumés étrangers a même grandi pour devenir une industrie majeure en soi."
 prices.41.a:0 "Ils ont certainement du nez pour ce genre de choses."
 GROWTH_OF_PERFUME_BUSINESS:0 "Croissance de l'Industrie du Parfum"
 prices.42.t:0 "Élevage Sélectif"
 prices.42.d:0 "À travers l'élevage scientifique et très agressif de chevaux, porcs, vaches et moutons, les fermiers [Root.GetAdjective] ont commencé à créer des types d'animaux entièrement nouveaux, plus spécialisés pour les diverses tâches qu'ils doivent accomplir. Pendant des siècles, diverses régions ont eu des races célèbres de bétail, mais avec les nouvelles méthodes maintenant pionnières, il est devenu évident comme il est facile pour l'homme de créer des améliorations spécifiques dans les animaux.\nEn conséquence, le commerce de bétail est revitalisé, avec une augmentation drastique de la qualité des animaux vendus plutôt que juste la quantité d'animaux vendus."
 prices.42.a:0 "Remarquable."
 SELECTIVE_BREEDING:0 "Élevage Sélectif"
 prices.43.t:0 "Cristal de Bohême"
 prices.43.d:1 "Pendant des siècles, le verre vénitien a dominé le secteur de la verrerie, avec de plus petites entreprises de verrerie essayant d'imiter fidèlement les maîtres de l'île de Murano. La Bohême a été une région de fabrication de verre depuis le 12e siècle, mais en combinant leur craie native avec la potasse dans une nouvelle méthode, les verriers bohémiens sont maintenant finalement capables de défier le verre vénitien. Le nouveau brin de cristal bohémien est à la fois plus durable, brillant et distinctement différent dans son style du verre vénitien. Les lustres en cristal bohémien, bijoux en verre et verre gravé deviennent rapidement une vue commune dans toutes les cours d'Europe."
 prices.43.a:0 "Clair comme le Cristal."
 BOHEMIAN_GLASS:0 "Verre de Bohême"
 prices.44.t:0 "Améliorations dans la Fabrication de Lentilles"
 prices.44.d:0 "Depuis le 13e siècle, les lunettes faites de lentilles de verre en sont venues à remplacer les pierres de lecture des ères plus anciennes. À travers l'observation optique minutieuse, ces lentilles ont maintenant atteint un niveau de perfection qui a permis même aux plus petites choses d'être agrandies.\nPour le plaisir des érudits, ces nouvelles lentilles peuvent aussi être utilisées pour créer à la fois des microscopes optiques, leur permettant d'examiner ce qui ne pouvait jamais être vu auparavant, et le télescope réfracteur, permettant l'étude d'objets lointains comme les étoiles. Le domaine de l'optique est maintenant au bord d'une révolution, apportant de grands bénéfices à la fois à la science, navigation et guerre."
 prices.44.a:0 "Nous pouvons maintenant voir des choses lointaines comme si elles étaient proches."
 MODERN_OPTICS:0 "Optique Moderne"
 prices.45.t:0 "Verre de Silex et Cristal de Plomb"
 prices.45.d:0 "Les verriers de [glass_province.GetName] ont commencé à utiliser le silex et le sable avec le plomb pour créer un produit clair, facilement travaillé et sans défaut. Cette nouvelle méthode défie rapidement les centres de production de verre majeurs existants dans le monde alors que les marchés sont inondés du nouveau produit très populaire."
 prices.45.a:0 "Brillant."
 LEAD_CRYSTAL:0 "Cristal de Plomb"
 prices.46.t:0 "Améliorations dans l'Extraction du Charbon"
 prices.46.d:0 "Avec le temps, la technologie a grandement augmenté la production des mines de charbon existantes ainsi que rendu possible l'extraction de charbon dans de nombreux endroits où cela aurait été précédemment infaisable. Nos mines de charbon travaillent à une efficacité sans précédent et bien que l'industrialisation continue signifie encore que le charbon est en grande demande, cette demande peut maintenant être plus facilement satisfaite."
 prices.46.a:0 "Excellent."
 IMPROVED_COAL_MINING:0 "Plus Grande Disponibilité du Charbon"
 trade_company_moluccas:0 "Charte des Moluques"
 TRADE_COMPANY_MOLUCCAS_Indonesia_Trade_Company:0 "Compagnie Commerciale des Moluques"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "Compagnie [Root.Culture.GetName] des Moluques"
 new_england_region:0 "Nouvelle-Angleterre"
 ori_jagannath_cult:0 "Jagannath et Gajapatis"
 desc_ori_jagannath_cult:0 "Plus que toute autre divinité, Jagannath est connecté au peuple d'Orissa et plus que toute autre divinité, ce plus grand avatar de Vishnu est connecté à notre dynastie. Chaque roi Gajapati est soutenu par Jagannath et ses prêtres et le temple de Puri grandit plus riche chaque année grâce au patronage royal."
 ori_no_salt_tax:0 "Pas de Taxe sur le Sel"
 desc_ori_no_salt_tax:0 "Nous avons temporairement arrêté la taxe traditionnelle sur le sel. Bien que cela nous ait privés d'une source majeure de revenus pour l'État, la popularité de notre dynastie et de notre monarque a grandement bénéficié de ce mouvement."
 ori_popular_unrest:0 "Population Lasse de la Guerre"
 desc_ori_popular_unrest:0 "Après des années de guerre, notre peuple est fatigué et veut vivre sa vie en paix."
 ori_support_for_pretender:0 "Soutien au Prétendant"
 desc_ori_support_for_pretender:0 "Cette province soutient un prétendant contre notre règne."
 flavor_ori.1.t:0 "Les Gajapatis et le culte de Jagannath"
 flavor_ori.1.d:0 "Les cérémonies au grand temple de Puri et la bûche dans laquelle Jagannath se manifeste ont parfois été ridiculisées et moquées par les dirigeants étrangers, mais en Orissa Jagannath, le 'Seigneur de l'Univers' est incontestablement la divinité la plus populaire.\nLe soutien de Jagannath et de ses prêtres a aussi été indéfectible pour Raja Kapilendra, le fondateur de notre dynastie. Maintenant le temps est venu pour notre dynastie de rembourser cette dette, nous devrions patronner le temple de Puri et élever le culte de Jagannath comme le culte primaire dans notre royaume."
 flavor_ori.1.a:0 "Louange à Jagannath !"
 flavor_ori.1.b:0 "Ne mettons pas tous nos œufs dans le même panier."
 flavor_ori.2.t:0 "Les Guerres de Kapilendra"
 flavor_ori.2.d:0 "Quand Kapilendra Deva renversa le dernier des Rois de la Ganga Orientale en 1434, Orissa était dans un triste état. Les incursions musulmanes du nord et de l'ouest ainsi que la rivalité avec d'autres voisins au sud avaient grandement réduit le royaume. Depuis, Raja Kapilendra a rapidement retourné tout cela. Dans des guerres consécutives avec le Bengale, les Reddys d'Andhra, les Sultans bahmanis et l'empire de Vijayanagar, Orissa a grandi en taille et en force sous son leadership.\nCette guerre constante a, cependant, fait des ravages sur la population de notre royaume et une saison de récolte inhabituellement mauvaise a maintenant résulté en des troubles populaires croissants. Il a été suggéré que l'humeur publique serait améliorée si nous levions temporairement la taxe traditionnelle sur le Sel et que nous dévotions autrement notre attention au bien public un peu plus."
 flavor_ori.2.a:0 "Nous n'avons pas besoin de la taxe sur le Sel."
 flavor_ori.2.b:0 "Nous ne pouvons céder à la pression publique."
 flavor_ori.3.t:0 "Mort de Kapilendra"
 flavor_ori.3.d:0 "Après une longue vie, le grand roi guerrier Kapilendra repose sur son lit de mort. Au choc de ses 18 fils légitimes, cependant, le vieux roi, guidé par la voix de Jagannath, a élu de faire de son fils illégitime Purushottama son héritier.\nAlors que le roi rend son dernier souffle, la succession royale est loin d'être assurée car Hamvira, le candidat favori jusqu'à cette date, a fui vers le sud où il a pris les armes contre Purushottama."
 flavor_ori.3.a:0 "Nous devons suivre la volonté de Jagannath !"
 flavor_ori.3.b:0 "Hamvira est l'héritier légitime !"
 flavor_ori.3.a.tt:0 "Nos voisins l'apprendront et réagiront en conséquence."
 flavor_ori.4.t:0 "Crise de Succession en Orissa"
 flavor_ori.4.d:0 "Des nouvelles nous sont parvenues que Kapilendra, le roi guerrier d'Orissa, est mort et il semble que ses fils se battent pour son trône, laissant le royaume faible et exposé."
 flavor_ori.4.a:0 "D'accord."
 flavor_ori.5.t:0 "Offre d'Hamvira"
 flavor_ori.5.d:1 "Un messager est arrivé aujourd'hui d'Hamvira, un prétendant au trône d'Orissa. Si nous le soutenons dans sa lutte pour sécuriser le trône d'Orissa pour lui-même, Hamvira prétend qu'il nous accordera un certain nombre de forts importants à l'est."
 flavor_ori.5.a:0 "Envoyer des troupes et de l'argent."
 flavor_ori.5.b:0 "Éviter de s'impliquer."
 flavor_ori.6.t:0 "Les Bahmanis soutiennent Hamvira"
 flavor_ori.6.d:0 "Le sultan bahmani, un vieil ennemi de notre royaume, a décidé de soutenir Hamvira. Nous ne pouvons savoir avec certitude ce qui lui a été promis, mais si les rumeurs sont à croire, Hamvira a été assez désespéré pour promettre aux Bahmanis une grande partie de notre pays."
 flavor_ori.6.a:0 "Mieux vaut s'assurer qu'il ne gagne pas alors."
 flavor_ori.7.t:0 "Hamvira victorieux"
 flavor_ori.7.d:0 "Alors que les armées d'Hamvira, le prétendant, prennent le contrôle de la capitale, la guerre civile semble arriver à sa fin. Au sud, le sultan bahmani a agi rapidement en envoyant des troupes pour garnir les nouveaux forts qui leur ont été promis."
 flavor_ori.7.a:0 "Ce n'est pas bon."
 flavor_ori.8.t:0 "Hamvira paie ses dettes"
 flavor_ori.8.d:0 "Avec la guerre civile en Orissa arrivant à sa fin, nous avons maintenant réussi à prendre le contrôle des zones qui nous ont été promises par Hamvira."
 flavor_ori.8.a:0 "Excellent !"
 flavor_ori.9.t:0 "Le Culte de Jagannath"
 flavor_ori.9.d:0 "Avec le départ des Gajapatis du trône d'Orissa, le lien étroit entre l'État et Jagannath et ses prêtres a été coupé. Bien que le temple de Puri et le culte de cette divinité elle-même restent importants pour la vie culturelle et spirituelle d'Orissa, il n'est plus aussi étroitement lié à la monarchie elle-même."
 flavor_ori.9.a:0 "D'accord."
 flavor_ori.10.t:0 "Naissance de la Littérature Oriya"
 flavor_ori.10.d:1 "Jusqu'à maintenant, le sanskrit a été la seule langue de littérature en Orissa, avec la langue oriya familière étant réservée aux Shudras et castes inférieures. Sarala Das, un soldat retraité avec peu d'éducation formelle a commencé à changer cela, cependant, en traduisant le Mahabharata en oriya. L'œuvre originale de Sarala Das est aussi exclusivement en oriya et d'autres poètes ont maintenant commencé à adopter cette pratique."
 flavor_ori.10.a:0 "D'accord."
 flavor_ori.11.t:0 "Achyutananda"
 flavor_ori.11.d:0 "Un poète, voyant et auteur prolifique a gagné en popularité comme saint vaishnava dans notre royaume. Achyutananda est dit capable de prédire l'avenir et ses livres sont écrits en oriya, la langue du peuple."
 flavor_ori.11.a:0 "D'accord."
 zan_shirazi_islam:0 "Islam Shirazi"
 zan_religious_orthodoxy:0 "A Adopté nos Vues Religieuses"
 zan_religious_unrest:0 "Rupture avec les Traditions Shirazies"
 desc_zan_religious_unrest:0 "Pour apaiser les nombreux commerçants étrangers dans notre État, nous avons commencé à éliminer les pratiques religieuses non orthodoxes. Bien que cela puisse être à notre avantage à long terme, cela mine actuellement la légitimité de notre propre dynastie, qui est enracinée dans ces traditions, et crée des tensions entre les nombreux groupes religieux de notre État en même temps."
 zan_sacked_by_the_zimba:0 "Saccagée par les Zimba"
 desc_zan_sacked_by_the_zimba:0 "Cette cité a été attaquée et saccagée par le peuple Zimba et l'économie locale souffre pendant qu'elle est reconstruite et repeuplée."
 zan_kilwa_chronicle:0 "Chronique de Kilwa"
 desc_zan_kilwa_chronicle:0 "La Chronique de Kilwa est un livre qui enregistre l'histoire de notre dynastie depuis ses origines avant d'arriver à Kilwa jusqu'au jour présent. C'est un document qui prouve notre droit légitime de gouverner les ports de la côte swahilie sans l'ombre d'un doute."
 flavor_zan.1.t:0 "Islam Shirazi et les Patriciens de Kilwa"
 flavor_zan.1.d:1 "La plupart des États swahilis sont à ce jour dirigés par des dynasties qui prétendent descendre de la première migration islamique dans cette région. L'Islam pratiqué par ces 'Shirazis', comme ils s'appellent, n'est, cependant, pas la forme la plus orthodoxe de la religion. De nombreuses cérémonies locales anciennes sont accomplies quotidiennement dans notre cour et les lignées shirazies sont considérées avoir des capacités magiques qui leur donnent le droit de gouverner ces cités.\nAlors que la richesse de Kilwa et des autres États swahilis grandit, cependant, de nouvelles vagues d'étrangers continuent à arriver en grand nombre. Des commerçants d'Oman, de Perse, du royaume bahmani et d'autres terres lointaines ont fait de nos cités leur foyer et une classe montante de marchands indigènes a fait de ces groupes leurs partenaires. Beaucoup des nouveaux venus sont horrifiés par nos traditions. Si nous adoptions une forme plus orthodoxe d'Islam, cela aiderait certainement nos relations avec les autres États de l'océan Indien, mais il y a un risque très réel que cela mine notre propre règne et nuise aux relations avec les autres États swahilis."
 flavor_zan.1.a:0 "Nous devons suivre les voies de nos ancêtres."
 flavor_zan.1.b:0 "Purgeons notre royaume des croyances et cérémonies païennes."
 flavor_zan.2.t:0 "La Chronique de Kilwa"
 flavor_zan.2.d:0 "Avec de plus en plus de commerçants étrangers arrivant sur la côte swahilie depuis des États islamiques orthodoxes, nos anciennes voies shirazies sont de plus en plus attaquées. Nous avons regardé avec dégoût alors que certaines des anciennes dynasties shirazies de la côte swahilie ont été renversées par une classe montante de commerçants indigènes alliés avec les nouveaux venus.\nComme l'une des dynasties shirazies les plus anciennes et les plus puissantes, cependant, nous tenons encore fort. Pour impressionner convenablement les étrangers et les fauteurs de troubles domestiques, il serait peut-être mieux si nous assignions nos scribes à créer une chronique de notre lignée célèbre, afin que nul ne puisse douter de notre origine shirazi et des anciennes racines islamiques de notre dynastie."
 flavor_zan.2.a:0 "Créons une telle Chronique."
 flavor_zan.2.b:0 "Nous avons des affaires plus importantes à traiter."
 flavor_zan.3.t:0 "Abandon des traditions shirazies"
 flavor_zan.3.d:0 "Dans le processus de réforme de l'établissement religieux de notre royaume, nous en sommes arrivés au point où nous devrons faire un choix concernant quelle tradition nous devrions essayer d'émuler. Notre royaume abrite des chiites persans, des commerçants ibadites d'Oman ainsi que des commerçants sunnites indiens et turcs. Outre les considérations théologiques, la forme d'Islam avec laquelle nous nous associerons façonnera probablement la politique étrangère de notre royaume pendant des années."
 flavor_zan.3.a:0 "Nos réformes actuelles ont été suffisantes."
 flavor_zan.3.b:0 "Embrassons le Chiisme."
 flavor_zan.3.c:0 "Alignons-nous avec les Ibadites."
 flavor_zan.3.od:0 "Nous devrions inviter des érudits sunnites à aider à réformer notre royaume."
 flavor_zan.4.t:0 "Cannibales !"
 flavor_zan.4.d:0 "Bien que notre royaume doive toute son existence au réseau commercial de l'océan Indien et détienne très peu de contrôle réel sur l'intérieur africain, nous devons toujours être sur nos gardes pour les peuples de l'intérieur. Un tel groupe, les Zimba cannibales, ont répandu la peur le long de la côte loin au sud. Avec peu d'avertissement, les Zimba descendirent soudainement sur la cité de Kilwa elle-même aujourd'hui. De nombreux citoyens kilwans sont maintenant morts et encore plus ont fui la cité. Il faudra des années à Kilwa pour récupérer, nous pouvons à peine nous rappeler une plus grande tragédie dans l'histoire de notre royaume."
 flavor_zan.4.a:0 "Un jour de tristesse."
 flavor_zan.4.b:0 "Utiliser toutes les ressources pour reconstruire et restaurer Kilwa."
 flavor_zan.5.t:0 "Coup de Suleiman et Muhammad al-Mazlum"
 flavor_zan.5.d:0 "Quand le Sultan Ismâ'îl monta sur le trône de Kilwa en 1442, son règne fut questionné par les dirigeants locaux de Zanzibar qui soutenaient l'offre de son parent Said pour devenir sultan. Le complot de Said fut, cependant, contrecarré par le vizir royal Suleiman et l'émir Muhammad al-Mazlum.\nAvec le décès d'Ismâ'îl lui-même, cependant, il semble que Suleiman et Muhammad ont décidé que le temps est venu pour eux de gouverner en leur propre nom. Agissant rapidement, ils ont utilisé leur influence pour sécuriser la capitale pour eux-mêmes et ont convenu de partager le pouvoir en prenant le trône à tour de rôle."
 flavor_zan.5.a:0 "Suleiman prend le trône."
 flavor_zan.5.b:0 "Muhammad al-Muzlum prend le trône."
 flavor_zan.5.c:0 "$MONARCH$ est notre dirigeant légitime !"
 flavor_zan.6.t:0 "Putschiste Impopulaire"
 flavor_zan.6.d:0 "Bien que $MONARCH$ ait servi comme ministre du trône pendant de nombreuses années avant d'usurper le pouvoir directement, son coup l'a rendu impopulaire parmi les citoyens de Kilwa. Des citoyens proéminents demandent maintenant sa démission et à moins d'être apaisés, nous pourrions avoir une révolte sur les bras tôt ou tard."
 flavor_zan.6.a:0 "Abdiquer en faveur de $HEIR$"
 flavor_zan.6.b:0 "Notre dirigeant a gagné le droit à ce trône."
 flavor_zan.7.t:0 "Vizir Comploteur"
 flavor_zan.7.d:0 "Se tenir au trône kilwan n'a jamais été facile et avec le grand nombre de complots entourant le couronnement de monarques au cours des dernières décennies, le poste de Vizir dans le gouvernement royal est devenu un poste recherché par des hommes ambitieux voulant le trône pour eux-mêmes plutôt que des administrateurs loyaux désireux de servir la couronne.\nLa popularité chancelante de la monarchie dernièrement était apparemment tout ce dont notre Vizir actuel avait besoin pour tenter de sécuriser le trône pour lui-même."
 flavor_zan.7.a:0 "D'accord."
 ful_marabout_wars:0 "Rebelles Marabouts"
 desc_ful_marabout_wars:0 "Un mouvement populaire dans cette zone a commencé à travailler vers la limitation de l'autorité centrale et essaie d'établir un État islamique orthodoxe gouverné par la Sharia."
 flavor_ful.1.t:0 "Troubles Marabouts dans $PROVINCENAME$"
 flavor_ful.1.d:0 "Les prêcheurs marabouts inspirés par le charismatique Nasir al-din ont commencé à propager pour une réformation islamique dans $PROVINCENAME$. De nombreux guerriers locaux ont rejoint les Marabouts et ensemble ils travaillent maintenant en dehors de l'État pour créer une société ici suivant la Sharia dans sa forme la plus pure. Ils s'opposent violemment à toute tradition païenne ou influence étrangère."
 flavor_ful.1.a:0 "D'accord."
 flavor_ful.2.t:0 "Révolution Islamique Orthodoxe"
 flavor_ful.2.d:0 "Les tensions religieuses ont lentement monté dans notre pays depuis la montée des Marabouts au milieu du 17e siècle. Maintenant la faction marabout dans $COUNTRYNAME$ est sortie en révolte ouverte contre l'ancienne aristocratie dans $CAPITAL_CITY$. La révolution promise a rapidement obtenu le soutien de beaucoup des bergers peuls qui sont présents dans de grandes parties de notre État et il est clair que nous aurons bientôt une révolte très sérieuse sur les bras."
 flavor_ful.2.a:0 "Nous devons rejoindre la révolution, mort aux aristocrates !"
 flavor_ful.2.b:0 "Nous devons préserver nos traditions !"
 flavor_ful.3.t:0 "Fin du Jihad Peul"
 flavor_ful.3.d:0 "Comme notre pays a maintenant entièrement abandonné les idéaux islamiques sur lesquels il fut construit, la faction marabout a quitté notre pays et est partie vers d'autres lieux."
 flavor_ful.3.a:0 "D'accord."
 ful_fulani_wars:0 "Troubles parmi les Peuls et Musulmans Orthodoxes"
 desc_ful_fulani_wars:0 "Nos politiques d'État en général et nos actions contre les adeptes d'Usman dan Fodio en particulier ont mené à des troubles généralisés dans notre pays. Les musulmans peuls à l'étranger nous voient avec mépris et nos propres sujets rejettent notre autorité. Sûrement les choses vont se calmer bientôt ?"
 flavor_sok.1.t:0 "Usman dan Fodio"
 flavor_sok.1.d:1 "Inspiré par les révolutions religieuses peules, Usman dan Fodio, un érudit musulman peul à Gobir, a commencé à agiter pour la réforme dans notre pays. Son message fort et sa personne charismatique ont impressionné des parties de notre population et un mouvement croissant soutient maintenant la création d'un Califat gouverné par les traditions islamiques orthodoxes, l'adhérence à la Sharia et la mission de répandre la vraie foi en Afrique de l'Ouest.\nLe message est aussi assez critique de la façon actuelle dont notre État est dirigé et les autorités à Gobir craignent que les adeptes d'Usman Dan Fodio puissent bientôt se révolter ouvertement contre notre règne."
 flavor_sok.1.a:0 "Inviter Usman dan Fodio à réformer notre pays."
 flavor_sok.1.b:0 "Cet agitateur dangereux et ses adeptes doivent être expulsés."
 flavor_sok.1.b.tt:0 "Usman dan Fodio et ses adeptes quitteront le pays."
 flavor_sok.2.t:0 "Les adeptes d'Usman dan Fodio"
 flavor_sok.2.d:0 "Le réformateur islamique populaire Usman dan Fodio a été expulsé par les autorités de Gobir. Lui et ses adeptes cherchent maintenant un dirigeant pieux ailleurs qui leur permettra de reconquérir la cité de Gobir et de créer l'État islamique orthodoxe dont ils rêvent."
 flavor_sok.2.a:0 "D'accord."
 flavor_sok.2.a.tt:0 "Le Califat de Sokoto peut maintenant être créé."
 sokoto_nation_title:0 "Créer le Califat de Sokoto"
 sokoto_nation_desc:0 "Usman dan Fodio et ses adeptes cherchent maintenant un dirigeant pieux qui leur permettra de gouverner la cité de Gobir et de créer l'État islamique orthodoxe dont ils rêvent. Nous devons aider ces hommes pieux à atteindre leur objectif et mettre notre pays à leur disposition."
 kbo_gazargamu:0 "Gazargamu"
 desc_kbo_gazargamu:0 "Nous avons construit une forte cité fortifiée comme nouvelle capitale de notre dynastie ici. Gazargamu assure que nos rois seront en sécurité des armées étrangères et des prétendants."
 kbo_death_to_kingmakers:0 "Aristocratie Loyale"
 desc_kbo_death_to_kingmakers:0 "Nous avons éliminé l'ancienne classe de faiseurs de rois égoïstes parmi les divers détenteurs de titres de notre royaume. Nos subordonnés actuels se concentrent sur servir le trône plutôt que s'enrichir."
 kbo_religious_orthodoxy:0 "Orthodoxie Imposée"
 desc_kbo_religious_orthodoxy:0 "Nous avons une politique stricte contre tout syncrétisme religieux d'influences païennes parmi notre aristocratie."
 flavor_kbo.1.t:0 "Les deux branches de la dynastie Sayfawa"
 flavor_kbo.1.d:0 "Depuis le 14e siècle, il y a eu deux branches de la dynastie Sayfawa se battant pour le trône de notre royaume. Comme aucune branche n'a été assez puissante pour vaincre l'autre entièrement, les lignées Idrisside et Dawudide en sont venues à prendre de courts tours sur le trône. Certains dirigeants n'ont même pas duré une année. Ce conflit a duré trop longtemps et maintenant nos ministres et gouverneurs jouent tous les faiseurs de rois tandis que le royaume brûle.\nAvec la mort de notre $MONARCHTITLE$, la succession disputée habituelle a eu lieu avec un prétendant prenant les armes contre l'héritier royal."
 flavor_kbo.1.a:0 "D'accord."
 flavor_kbo.2.t:0 "Fondation de Gazargamu"
 flavor_kbo.2.d:0 "Bien que Borno soit une province riche pleinement digne d'être la capitale de notre royaume, la défendre a toujours été un problème. De l'est, nos anciens ennemis les Bilala attaquent fréquemment nos terres et les guerres de succession fréquentes soulignent aussi le besoin d'une capitale plus fortifiée.\nDes plans ont été élaborés pour la création d'une cité fortifiée sur la rive occidentale du lac Tchad pour assurer la sécurité future de notre dynastie."
 flavor_kbo.2.a:0 "Construire Gazargamu."
 flavor_kbo.2.b:0 "Notre capitale actuelle convient."
 flavor_kbo.3.t:0 "Imposer l'Orthodoxie Islamique"
 flavor_kbo.3.d:0 "Bien que notre Sultanat islamique soit l'un des plus anciens de cette région, c'est même parmi les classes supérieures une religion non orthodoxe et syncrétique. Inspiré par les nombreux hommes savants qui viennent dans notre capitale, $MONARCH$ a considéré si nous devrions commencer une purge du syncrétisme religieux, surtout parmi l'aristocratie et les membres de la dynastie royale. Comme la lignée dawudide obtient une partie de son soutien des païens, nous ne pouvons qu'espérer que cela diminuera peut-être aussi l'instabilité politique de notre pays."
 flavor_kbo.3.a:0 "Plus de syncrétisme !"
 flavor_kbo.3.b:0 "N'exagérons pas avec cela."
 flavor_kbo.4.t:0 "Traiter avec les Faiseurs de Rois"
 flavor_kbo.4.d:0 "Pendant l'instabilité politique et les conflits fréquents entre Dawudides et Idrissides, tous, de nos détenteurs de titres locaux aux ministres dans notre palais, se sont habitués à pouvoir jouer les faiseurs de rois tout en s'enrichissant en utilisant les ressources de l'État.\nCela doit finir. Révoquons leurs privilèges et si nécessaire même leurs titres et rappelons-leur leurs devoirs envers le trône."
 flavor_kbo.4.a:0 "Les contrôler."
 flavor_kbo.4.b:0 "Nous ne pouvons empiéter sur leurs droits."
 flavor_kbo.5.t:0 "Calife"
 flavor_kbo.5.d:0 "Le prétendant abbasside Abd al-Azis Yakub a accordé le titre de Calife à notre $MONARCHTITLE$. Ce geste fortement légitimant est quelque chose que nous nous assurerons que personne n'oublie et tous les successeurs de $MONARCH$ utiliseront le titre à partir de maintenant."
 flavor_kbo.5.a:0 "D'accord."
 flavor_kbo.6.t:0 "Réformes de $MONARCH$"
 flavor_kbo.6.d:0 "Inspiré par ce qu'il a vu lors de son Hajj, notre $MONARCHTITLE$ $MONARCH$ a décidé que notre royaume doit moderniser son armée et son économie. $MONARCH$ a déjà commencé à prendre des mesures pour renforcer notre bras de cavalerie, inviter des artilleurs turcs et adopter les techniques administratives qu'il a vues parmi nos frères musulmans entre ici et La Mecque."
 flavor_kbo.6.a:0 "Réformer à la fois l'économie et l'armée."
 flavor_kbo.6.b:0 "Se concentrer sur l'Armée."
 flavor_kbo.6.c:0 "Se concentrer sur l'Économie."
 flavor_kbo.7.t:0 "Magira Aisha"
 flavor_kbo.7.d:0 "Pendant la régence de $HEIR$, la reine mère Aisha en est venue à briller. Sous le règne ferme et énergique de cette remarquable régente, le royaume lui-même et son futur dirigeant prospèrent tous deux."
 flavor_kbo.7.a:0 "D'accord."
 flavor_kbo.8.t:0 "Succession Disputée"
 flavor_kbo.8.d:0 "Avec la mort de notre dirigeant, la succession disputée habituelle a eu lieu avec un prétendant prenant les armes contre l'héritier royal."
 flavor_kbo.8.a:0 "D'accord."
