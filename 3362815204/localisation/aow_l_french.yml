 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Notre pays prospère dans les mains habiles de Bendahara Tun Perak."
 mlc_piracy_controlled:0 "Piraterie Sous Contrôle"
 desc_mlc_piracy_controlled:0 "La piraterie dans la mer Malaise peut souvent être un problème, mais en ce moment nous avons les choses en main."
 mlc_islamic_laws_enforced:0 "Application Plus Stricte de la Loi Religieuse"
 desc_mlc_islamic_laws_enforced:0 "Pour plaire aux éléments plus orthodoxes de notre établissement religieux, nous avons adopté une interprétation plus stricte de la loi islamique moins en ligne avec les lois traditionnelles de Malacca. Cette nouvelle direction pour le Sultanat a, cependant, fait que beaucoup de non-musulmans craignent de devenir une partie marginalisée de notre société."
 mlc_economic_boom:0 "Boom Économique"
 desc_mlc_economic_boom:0 "Notre décision de réduire toutes les taxes sur le commerce à pratiquement rien a stimulé la croissance économique et a mené notre royaume à entrer dans une période de croissance économique sans précédent."
 flavor_mlc.1.t:0 "Le Complot contre Raja Ibrahim"
 flavor_mlc.1.d:0 "L'équilibre religieux dans un État aussi cosmopolite que Malacca peut être une chose très fragile. Dans notre État, les commerçants de nombreuses religions et cultures vivent côte à côte mais restent encore séparés dans une certaine mesure. Les plus grandes communautés, celles des Gujaratis, Tamouls, Javanais et Chinois ont toutes leurs obligations respectives envers l'État et garder l'influence de ces groupes en équilibre est l'une des tâches les plus importantes de tout monarque malaccain.\nL'ascension de Raja Ibrahim en 1444 a donc froissé quelques plumes. Ibrahim était un hindou pratiquant et en vint à être vu par beaucoup comme un traditionaliste visant à faire reculer l'influence de l'Islam dans notre pays. Ce fut encore une grande surprise quand le jeune roi fut trouvé mort dans son palais aujourd'hui. Beaucoup soupçonnent que son premier ministre, le Bendahara royal, doit avoir eu une main dans cela mais peu peut être prouvé."
 flavor_mlc.1.a:0 "Raja Ibrahim ne sera pas oublié."
 flavor_mlc.2.t:0 "Bendahara Tun Perak"
 flavor_mlc.2.d:0 "Contrairement au feu Raja Ibrahim (maintenant connu comme Abu Syahid Shah, le roi martyr), notre nouveau dirigeant est un musulman et les communautés commerçantes de notre cité semblent être plus acceptantes de sa domination. Néanmoins, un Bendahara royal qui comploterait contre son suzerain est une chose effrayante et nous serions sages de remplacer ce ministre ou risquer de rencontrer le même sort que son dernier maître. Nos conseillers de confiance pointent tous vers un jeune et réussi général comme remplacement approprié. Tun Perak est dit être sage pour ses années mais avant tout il est aussi dit être extrêmement loyal."
 flavor_mlc.2.a:0 "Nommer Tun Perak"
 flavor_mlc.2.b:0 "Nommer une marionnette et marginaliser le Bendahara."
 flavor_mlc.3.t:0 "Piraterie dans la Mer Malaise"
 flavor_mlc.3.d:0 "Garder les voies maritimes claires est une priorité importante pour un État aussi dépendant du commerce que le nôtre. Dernièrement, l'activité pirate a été à nouveau en hausse. Traditionnellement, c'est le genre de tâche qui serait déléguée aux communautés commerçantes de notre cité."
 flavor_mlc.3.a:0 "Assigner la tâche à l'une des communautés commerçantes."
 flavor_mlc.3.b:0 "Nous utiliserons nos propres ressources pour régler cela."
 flavor_mlc.4.t:0 "L'Islam et l'État Malaccain"
 flavor_mlc.4.d:0 "Malacca a de bien des façons été le centre de l'islamisation de l'archipel malais. Notre État lui-même a, cependant, toujours évité toute variété sévère ou trop orthodoxe de loi islamique en faveur de le garder un endroit attrayant pour les commerçants de toutes nationalités. Au lieu de cela, on compte sur la tradition pour être la loi de la terre tandis que les lois islamiques orthodoxes ont été réservées pour des cas spéciaux, souvent liés au maintien de l'ordre public. Bien que cela ait contrarié certains de ceux avec des sensibilités religieuses plus délicates au fil des ans, cela a été bon pour le commerce et a donc été soutenu par les communautés malaccaines.\nAvec le temps, cependant, les musulmans sont devenus de plus en plus dominants dans notre État et en raison de son importance pour la propagation de l'Islam parmi les îles, certains ont même commencé à considérer Malacca comme un site de pèlerinage. Peut-être le temps est-il venu d'introduire un peu plus d'orthodoxie dans les lois et coutumes de notre État ?"
 flavor_mlc.4.a:0 "Oui, au nom d'Allah."
 flavor_mlc.4.b:0 "Non, gardons nos anciennes traditions."
 flavor_mlc.5.t:0 "Douanes et Droits"
 flavor_mlc.5.d:0 "Le commerce est la seule occupation de notre royaume et à la surprise de beaucoup de visiteurs, nous avons peu d'agriculture et devons importer même les denrées alimentaires de base. Malgré cela, notre royaume prospère et des navires de toute l'Asie viennent à nos quais pour vendre, acheter et revendre toutes sortes de biens.\nPour encourager encore le commerce, le Bendahara royal a suggéré que nous abaissions les douanes et droits à presque rien. Cette politique audacieuse nous distinguerait même des autres royaumes orientés vers le commerce et assurerait selon son opinion notre place comme le plus grand emporium de l'Orient."
 flavor_mlc.5.a:0 "Malacca n'a rien de son cru, et a tout du monde."
 flavor_mlc.5.b:0 "Nous ne pouvons nous permettre d'abaisser ces frais."
 flavor_mlc.6.t:0 "Hang Tuah"
 flavor_mlc.6.d:0 "En réprimant quelques troubles liés à un homme déchaîné dans la campagne, notre Bendahara reçut une aide inattendue d'un guerrier local aujourd'hui. Quand tous les gardes du Bendahara avaient fui, cet homme et ses amis agirent rapidement et vaillamment pour sauver notre ministre. Ému par cette loyauté profonde envers l'État, le Bendahara nomma immédiatement le jeune guerrier, Hang Tuah, au poste de commandant royal.\nNotre royaume a maintenant gagné le service de l'un de ses plus grands champions."
 flavor_mlc.6.a:0 "Que notre peuple ne disparaisse jamais de cette terre."
 flavor_mlc.7.t:0 "Arrivée des Portugais"
 flavor_mlc.7.d:0 "Des navires de rivages distants ne sont pas chose rare à Malacca, pourtant aujourd'hui un visiteur inhabituel est arrivé dans notre cité. Le capitaine se présente comme venant d'un royaume chrétien loin à l'ouest connu sous le nom de Portugal et veut signer un accord commercial par lequel son pays deviendrait l'un des partenaires commerciaux les plus favorisés de notre État.\nLa communauté gujaratie musulmane, cependant, propage très fortement que l'homme est dangereux et que son pays est un ennemi juré de notre religion. Les Gujaratis s'opposent si véhémentement à la présence portugaise ici qu'ils ont déjà commencé à agir avec hostilité ouverte envers les nouveaux venus, confisquant leurs biens et montant à bord de leurs navires. Il y a un risque que cela puisse devenir incontrôlable très rapidement..."
 flavor_mlc.7.a:0 "Réprimander les Gujaratis et tenter de sauver la situation."
 flavor_mlc.7.b:0 "Nous ne devons pas permettre aux Portugais de prendre pied dans cette partie du monde."
 flavor_mlc.7.a.tt:0 "L'incident va être perçu comme légèrement MOINS GRAVE par le Portugal."
 flavor_mlc.7.b.tt:0 "L'incident va être perçu comme PIRE par le Portugal."
 flavor_mlc.8.t:0 "Incident à Malacca"
 flavor_mlc.8.d:0 "Des nouvelles nous sont parvenues que le Sultanat de Malacca a confisqué la cargaison de navires portugais en visite. Nous craignons que nos anciens ennemis dans le monde musulman ne les aient atteints en premier et empoisonné leurs esprits contre nous."
 flavor_mlc.8.a:0 "D'accord."
 tribal_democracy_ruthenian:0 "Hetmanat"
