 tamil_traders_content:0 "Marchands Tamouls Autonomes"
 desc_tamil_traders_content:0 "Cette région abrite d'anciennes et puissantes guildes commerciales que nous avons autorisées à conserver d'anciens privilèges dans l'espoir que cela diminuera les tensions entre elles et l'administration centrale de notre pays."
 tamil_traders_angered:0 "Communautés Commerçantes Contrariées"
 desc_tamil_traders_angered:0 "Les guildes de marchands et d'artisans de cette région sont contrariées que nous ayons empiété sur leurs anciens privilèges."
 vadugan_settlement:0 "Colons Télougous"
 desc_vadugan_settlement:0 "Les colons télougous du nord ont commencé à construire leurs propres communautés dans cette région tamoule, ceci cause des tensions entre eux et la population rurale existante."
 rural_tamil_autonomy:0 "Communautés Rurales Défendues"
 desc_rural_tamil_autonomy:0 "Nous avons limité la migration extérieure dans cette zone et défendu les droits des communautés locales en limitant l'afflux de colons militaires du nord."
 tamil_grandee:0 "Grand Tamoul"
 desc_tamil_grandee:0 "C'est la base de pouvoir de l'homme fort local Chellappa. Bien qu'il semble content pour le moment, il augmente lentement son pouvoir sur la région."
 pulicat_booming:0 "Le Grand Port de Pulicat"
 desc_pulicat_booming:0 "Pulicat est idéalement situé pour être le port principal pour toutes les importations vers la grande cité de Vijayanagar. Alors que la capitale grandit, son port aussi et due à une chaîne d'événements fortunée, le commerce ici est florissant en ce moment. Pour le moment, c'est le port le plus attractif de l'Océan Indien."
 tirupati_tirumala_temple_complex:0 "Complexe du Temple Tirupati-Tirumala"
 desc_tirupati_tirumala_temple_complex:0 "Comme temple principal patronné par notre état, le complexe à Tirupati a grandi pour devenir un des plus grands joyaux de l'Inde. Bien que le fait que la cité-temple elle-même contrôle tant de villages dans cette zone diminue légèrement nos revenus ici, c'est plus que compensé par la splendeur que le temple prête à notre état."
 flavor_vij.11.t:0 "Les Guildes Commerciales Tamoules"
 flavor_vij.11.d:0 "L'empire Vijayanagara, avec sa base militaire dans les hautes terres arides des zones de langue kannada et télougou du plateau du Deccan, a toujours eu du mal à maintenir en ligne les cités commerçantes animées du pays tamoul du sud.\n\nUne ambassade représentant beaucoup des guildes commerciales tamoules les plus importantes vient d'arriver dans notre capitale demandant que leurs traditions et droits anciens soient respectés.\n\nIls ne demandent pas de petites concessions mais s'attendent plutôt à entendre qu'ils peuvent être laissés plus ou moins à leurs propres dispositifs."
 flavor_vij.11.a:0 "Nous pouvons leur permettre une plus grande autonomie."
 flavor_vij.11.b:0 "Nous devons garder ces boutiquiers sous surveillance étroite."
 flavor_vij.12.t:0 "Migration Vadugan"
 flavor_vij.12.d:0 "Depuis la fondation de notre empire, un flux constant de colons télougous a migré vers le sud dans nos terres depuis le Telingana au nord. Nous avons jusqu'ici gracieusement fourni de la terre à développer dans les parties peu peuplées de notre empire et construit des réservoirs d'eau pour aider leurs établissements à grandir. De cette façon, nous avons gagné une source saine et loyale de main-d'œuvre pour nos armées.\n\nDernièrement, cependant, ces colons (connus sous le nom de Vadugans par les Tamouls) ont commencé à se répandre encore plus au sud dans les zones de langue tamoule. Les communautés fermières tamoules ont élevé leurs voix pour leur permettre d'arrêter les colons télougous entrant dans leurs terres."
 flavor_vij.12.a:0 "Ignorer les protestations."
 flavor_vij.12.b:0 "Aider les fermiers à défendre leurs foyers."
 flavor_vij.13.t:0 "Ascension de Chellappa Narasimha"
 flavor_vij.13.d:0 "La nature autonome de nos possessions tamoules a été l'environnement parfait pour construire une base de pouvoir pour un homme fort local.\n\nL'homme en question, connu sous le nom de Chellappa, a demandé à être autorisé à servir comme général et semble content d'agir dans la structure interne de notre empire. Il est, cependant, généralement assumé qu'un homme aussi ambitieux que lui doit avoir ses yeux fixés sur des buts beaucoup plus élevés qu'une position dans l'armée. Bien qu'il soit facile de lui refuser l'honneur qu'il cherche et d'essayer de l'isoler politiquement, nous courons le risque de nous distancer de quelqu'un en contrôle sur beaucoup de notre cœur économique.\n\nD'un autre côté, peut-être serait-il plus prudent de le frapper maintenant au lieu de prolonger un conflit que beaucoup sentent sera inévitable."
 flavor_vij.13.a:0 "Gardez vos amis proches et vos ennemis plus proches"
 flavor_vij.13.b:0 "Essayer de limiter son influence à sa base de pouvoir tamoule."
 flavor_vij.13.c:0 "Frapper maintenant pour l'écraser avant qu'il ne devienne trop fort."
 flavor_vij.14.t:0 "Révolte de Chellappa"
 flavor_vij.14.d:1 "Il semble que notre général Chellappa ait conspiré pour prendre le trône pour lui-même !\n\nSe stylisant maintenant comme Narasimha Saluva, il a levé une armée de troupes loyales à lui et marche sur la capitale."
 flavor_vij.14.a:0 "Ok."
 flavor_vij.15.t:0 "Révolte de Chellappa"
 flavor_vij.15.d:0 "Les chefs des terres tamoules ont été dupés pour croire qu'ils seraient mieux dans un état à eux plutôt que comme partie de notre empire. L'homme fort local Chellappa Saluva a levé une armée et tente de découper un état à lui sur la zone déjà de facto sous son contrôle."
 flavor_vij.15.a:0 "Ok."
 flavor_vij.16.t:0 "Chellappa Marginalisé"
 flavor_vij.16.d:1 "Avec le temps, l'influence de Chellappa a diminué. Maintenant qu'il n'est plus nouveau ou prometteur, il n'est plus un facteur majeur dans la politique tamoule."
 flavor_vij.16.a:0 "Ok."
 flavor_vij.17.t:0 "Pulicat"
 flavor_vij.17.d:0 "La côte Nord de Coromandel et la cité de Pulicat en particulier est vitale pour notre empire. C'est par cette bande côtière que tous les biens de l'est atteignent les 500 000 âmes exigeantes de notre capitale impériale.\n\nAlors que la zone récupère de l'occupation orissane, et alors que la capitale de Vijayanagar elle-même continue de grandir, le port semble maintenant être entré dans un âge d'or de croissance économique et prospérité."
 flavor_vij.17.a:0 "Ok."
 flavor_vij.18.t:0 "Complexe du Temple Tirupati-Tirumala"
 flavor_vij.18.d:0 "Peut-être le plus grand temple de tous dans nos terres, le grand temple de Venkateshwara et la cité-temple connectée de Tirupati est de plus en plus venue à être connectée avec les dirigeants de notre état. Au fil des années, il a grandi d'un pèlerinage majeur à une des grandes cités-temples en Inde. La cité est soutenue par les donations d'innombrables trésors ainsi que plus de 40 villages lui fournissant nourriture et revenus.\n\nNous ne devrions, cependant, pas être contents de ceci. En augmentant notre soutien, lui fournissant encore plus de villages et donations, nous pourrions assurer qu'il devienne la plus grande cité-temple de toute l'Inde du Sud. Que Tirupati prospère aussi longtemps que notre empire grandit !"
 flavor_vij.18.a:0 "Donner fastueusement."
 flavor_vij.18.b:0 "Gardons nos contributions plus modestes."
 flavor_vij.19.t:0 "Abd-ur-Razzaq, ambassadeur de la cour timuride"
 flavor_vij.19.d:0 "Un ambassadeur de Shah Rukh dans la lointaine Samarkand arriva aujourd'hui dans notre capitale. Bien que le Timuride ait voyagé loin et vu beaucoup de grandes choses sur son chemin vers notre grande cité, il apparut très impressionné par ce qu'il trouva ici. Sa connaissance du monde en dehors de l'Inde ainsi que les observations qu'il pourrait partager concernant les terres de nos voisins directs nous seront très utiles."
 flavor_vij.19.a:0 "Ok."
 flavor_vij.20.t:0 "La Capitale Impériale Chalukya"
 flavor_vij.20.d:0 "Bien qu'ils soient partis depuis longtemps, l'Empire Chalukya qui s'étendait du Deccan aux royaumes tamouls reste un souvenir puissant. Alors que notre propre empire s'est étendu et avancé, les poètes et chroniqueurs écrivent comme si Vijayanagar était l'Empire Chalukya renaît. Maintenant que nous avons saisi l'ancienne capitale Chalukya de Kalyana, située non loin de l'ancienne capitale Bahmani de Bidar, nous avons une opportunité de relocaliser la cour vers la cité nordique afin que nous puissions pleinement revendiquer l'héritage Chalukya comme nôtre.\n\nLa capitale traditionnelle à Vijayangar, La Cité de la Victoire, reste cependant une grande et prestigieuse cité, et nous permet de forger un héritage impérial qui nous est propre."
 flavor_vij.20.a:0 "La Cité de la Victoire restera notre capitale."
 flavor_vij.20.b:0 "Nous revendiquerons l'héritage Chalukya, déplaçons la capitale à Kalyana !"
 flavor_vij.20.c:0 "Laisser la capitale dans sa localisation présente."
 flavor_vij.21.t:0 "La Cité de la Victoire"
 flavor_vij.21.d:0 "L'Empire Vijayangar se dresse victorieux sur tous ses ennemis ; le Sultanat Bahmani parvenu est complètement défait, les rois tamouls acceptent dûment notre règle, et nous avons même ajouté Andhra et Lanka à notre domaine. Festins et festivals dans la capitale célèbrent le moment de notre victoire en Inde du sud alors que le Maharaja confère sur [Root.Owner.Monarch.GetHerselfHimself] le titre de Chhatrapati dans un message clair au monde que Vijayanagar ne se soumettra à aucun pouvoir étranger."
 flavor_vij.21.a:0 "Nous sommes victorieux !"
