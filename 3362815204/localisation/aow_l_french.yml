 aow_events.1.t:0 "Le Fléau de [Root.GetName]"
 aow_events.1.d:0 "Tout [Root.Owner.GetName] souffre en guerre, mais ces provinces qui se trouvent sur le chemin de l'ennemi souffrent le plus. Ce qui apparaît à un soldat ou commandant comme une source commode d'approvisionnements est souvent tout ce que les gens du peuple possèdent. Les faubourgs de [Root.GetCapitalName] ont été pillés dans cette guerre au point de la famine. Ils tendent maintenant la main vers le gouvernement pour les aider à récupérer, de peur que la souffrance de [Root.Owner.GetName] ne s'étende sur des années après la paix éventuelle."
 aow_events.1.a:0 "Quoi que ce soit de nécessaire, nous le fournirons."
 aow_events.1.b:0 "Cet argent est mieux dépensé à gagner cette guerre."
 aow_events.2.t:0 "Longer les Frontières"
 aow_events.2.d:0 "Les sièges peuvent être coûteux tant en temps qu'en vies, et nous prenons normalement toutes les mesures nécessaires pour les terminer rapidement. Un siège dans la guerre en cours se trouve se dérouler près de la frontière, déclenchant une discussion sur jusqu'où les soldats devraient aller dans le pillage de la campagne.\n\nLa nation de l'autre côté n'est pas notre ennemi dans cette guerre, mais peut-être que si certains de leurs hameaux étaient pillés, apparemment par erreur, ils comprendraient. Le siège pourrait être grandement aidé par ces approvisionnements."
 aow_events.2.a:0 "Allez aussi loin que nécessaire pour vous réapprovisionner, et finissez ceci."
 aow_events.2.a.tt:0 "[This.Owner.GetName] pourrait ne pas être satisfait de nous..."
 aow_events.2.b:0 "Il serait plus sage de laisser ce conflit dans les frontières de nos ennemis."
 aow_events.3.t:0 "[From.GetName] Attaque nos Frontières"
 aow_events.3.d:0 "Malgré nos nations étant en paix, nous avons reçu des rapports de soldats [From.GetAdjective] attaquant nos frontières dans [Root.GetName], agressant des paysans pour se réapprovisionner. Leurs ambassadeurs nous assurent que c'est une simple erreur et que l'armée est devenue un peu désespérée dans le maintien des approvisionnements pour un siège en cours de l'autre côté de la frontière. Erreur ou non, [Root.GetName] en a souffert."
 aow_events.3.a:0 "C'est une violation inacceptable de nos frontières !"
 aow_events.3.b:0 "Nous pouvons tous faire des erreurs en temps de guerre. Des excuses suffisent."
 aow_events.4.t:0 "Résistance"
 aow_events.4.d:0 "Les roturiers et nobles ne sont pas toujours satisfaits de notre règle, mais ils sont encore moins satisfaits de l'occupation étrangère de leur terre. Malgré la province étant sous contrôle ennemi, un mouvement de résistance a grandi dans [Root.GetName], prêt à frapper contre les envahisseurs et reconquérir la terre pour leur cause. Leur chef est venu vers nous pour de l'aide, promettant que si nous apportons les armes, ils peuvent apporter le feu."
 aow_events.4.a:0 "Espérons que ces patriotes peuvent causer quelques troubles."
 aow_events.4.b:0 "S'ils veulent soutenir [Root.Owner.GetName], ils devraient travailler avec nos forces armées."
 aow_events.5.t:0 "Peste au Siège de [Root.GetName]"
 aow_events.5.d:0 "Où va la guerre, vont la pestilence, la famine et la mort. Nos armées à [Root.GetName] ont tenu le fort contre les forces assiégeantes de nos ennemis, mais les deux côtés ont vu l'arrivée d'une terrible maladie dans la province, mettant en danger les civils ainsi que les soldats. Pour épargner aux locaux une pire épidémie, au moins un côté devrait évacuer certaines de ses personnes. À moins que les attaquants ne montrent la même prudence, cependant, ils pourraient prendre cette opportunité pour avancer leur siège."
 aow_events.5.a:0 "Très bien, nous devons penser au peuple."
 aow_events.5.a.tt:0 "Si nos ennemis restent, ils pourraient profiter de ceci pour prendre l'avantage dans le siège."
 aow_events.5.b:0 "Nous n'abandonnerons pas notre défense !"
 aow_events.5.b.tt:0 "À moins que le côté attaquant n'évacue partiellement, la maladie empirera..."
 aow_events.6.t:0 "Peste au Siège de [From.GetName]"
 aow_events.6.d:0 "Où va la guerre, vont la pestilence, la famine et la mort. Les troupes [From.Owner.GetAdjective] à [From.GetName] ont tenu le fort contre nos forces assiégeantes, mais les deux côtés ont vu l'arrivée d'une terrible maladie dans la province, mettant en danger les civils ainsi que les soldats. Pour épargner aux locaux et nos propres soldats une pire épidémie, au moins un côté devrait évacuer certaines de ses personnes. À moins que les défenseurs ne montrent la même prudence, cependant, ils pourraient prendre cette opportunité pour causer un revers à notre siège."
 aow_events.6.a:0 "Nous ne pouvons nous permettre que cette crise empire."
 aow_events.6.b:0 "Nous ne pouvons leur permettre de prendre l'avantage !"
 aow_events.6.b.tt:0 "À moins que le côté défenseur n'évacue partiellement, la maladie empirera..."
 aow_events.7.t:0 "Défenseurs [From.Owner.GetAdjective] Évacuent le Siège"
 aow_events.7.d:0 "Quand la maladie frappa dans [From.GetName], nous refusâmes d'évacuer, considérant que c'était le devoir des [From.Owner.GetAdjective] de le faire en premier, s'occupant de leur propre peuple. Heureusement, nous avions raison : les défenseurs ont reculé, choisissant d'affaiblir leur position dans le siège pour dépenser ces ressources à essayer d'atténuer la propagation de la maladie. Une excellente opportunité de lancer une offensive sur leur position affaiblie."
 aow_events.7.a:0 "Une opportunité que nous saisirons certainement."
 aow_events.8.t:0 "Les Attaquants Évacuent le Siège"
 aow_events.8.d:0 "Quand la maladie frappa dans [From.GetName], nous refusâmes d'évacuer, considérant que c'était le devoir des forces attaquantes qui avaient apporté la pestilence là de faire le premier pas. Heureusement, nous avions raison : Craignant les conséquences que la maladie pourrait avoir sur leurs troupes, les attaquants ont reculé, causant un revers temporaire pour eux dans le siège. Pendant ce temps, nos défenses restent intactes."
 aow_events.8.a:0 "Qu'elles ne faiblissent jamais."
 aow_events.9.t:0 "La Peste dans [Root.GetName] Empire"
 aow_events.9.d:0 "Malgré la peste balayant la terre déchirée par la guerre, tant nos vaillantes forces défensives que les attaquants incessants assiégeant notre forteresse dans [Root.GetName] refusèrent de reculer. L'entêtement mutuel a causé des pertes majeures pour la population civile de [Root.Capital.GetCapitalName], qui voit maintenant sa cité natale détruite tant par la guerre que par la peste."
 aow_events.9.a:0 "Nous étions tous les deux des fous..."
 aow_events.10.t:0 "La Peste dans [From.GetName] Empire"
 aow_events.10.d:0 "Malgré la peste balayant la terre déchirée par la guerre, tant les forces défensives implacables que nos audacieux attaquants assiégeant leur forteresse dans [From.GetName] refusèrent de reculer. L'entêtement mutuel a causé des pertes majeures pour la population civile de [From.Capital.GetCapitalName], détruisant l'infrastructure et rendant le siège encore plus difficile."
 aow_events.10.a.tt:0 "La peste persistera pendant des années dans [This.GetName], augmentant l'attrition pour les troupes étrangères et nuisant à ses habitants."
 aow_events.11.t:0 "Propagation de la Pestilence"
 aow_events.11.d:0 "La guerre a empiré la propagation des maladies, et ce qui commença jadis comme une épidémie locale centrée autour d'un siège s'est maintenant répandu plus loin. Les civils déplacés ainsi que les mouvements de troupes, tous deux difficiles à éviter en temps de guerre, ont facilité ceci et maintenant [Root.GetName] est aussi tombée victime de la maladie."
 aow_events.11.a:0 "Maudite soit cette guerre..."
 aow_events.12.t:0 "Cruauté des Mercenaires"
 aow_events.12.d:1 "La guerre est rarement sans brutalité. Les soldats ne sont pas connus pour leur miséricorde, mais cette guerre a vu un comportement exceptionnellement vil de la part de nos forces d'occupation. Il semble que les [hired_mercenary_band.GetName], la bande mercenaire que nous avons envoyée pour occuper [war_province.GetAreaName], sont insatisfaites des salaires que nous leur fournissons et ont eu recours au vol de la population civile. Leurs actions ont terni l'image de toutes nos troupes. Alors que l'extorsion par le moyen de la terreur et de la torture devient commune, les soldats [Root.GetAdjective] sont haïs autant que craints et les histoires de leurs atrocités se répandent bien au-delà des frontières de la guerre."
 aow_events.12.a:0 "Nous devrions empêcher que ceci arrive à l'avenir."
 aow_events.12.b:0 "Bellum se ipsum alet ! Laissez-les prendre ce qu'ils veulent."
 aow_events.13.t:1 "Les Bandes Mercenaires Pillent [Root.GetAreaName]"
 aow_events.13.d:1 "L'occupation ennemie de [Root.GetAreaName] a eu un grand coût pour son peuple. Poussés par un mélange d'avidité et de désespoir, les [hired_mercenary_band.GetName], une bande mercenaire embauchée par [From.GetUsableName], ont violemment pillé et terrorisé les civils locaux dans une tentative d'extorquer argent et ressources."
 aow_events.13.a:0 "L'avidité corrompt le cœur des hommes..."
 aow_events.14.t:0 "Réfugiés Déplacés de [Root.GetName]"
 aow_events.14.d:0 "Les effets persistants de la guerre tourmentent encore [Root.Owner.GetName]. Certaines régions ont été détruites au point de devenir presque inhabitables, et les gens ont été forcés de se déplacer pour survivre sous ces conditions. Certaines personnes ont quitté [Root.GetName] entièrement, s'installant dans des provinces voisines où la guerre a laissé moins de cicatrices."
 aow_events.14.a:0 "La guerre peut être finie, mais nos troubles ne le sont pas."
 aow_events.15.t:0 "Les Familles Laissées Derrière"
 aow_events.15.d:0 "La guerre récente a pris un lourd tribut sur notre peuple. Beaucoup furent appelés, peu revinrent. Les familles de nobles et roturiers de même peinèrent alors qu'elles attendaient que les soldats rentrent chez eux, mais la guerre se termina et ils ne revinrent jamais. Maintenant le labeur continue, beaucoup étant si préoccupées par le travail pour compenser la paire de mains perdues qu'elles ont à peine le temps de pleurer. De ceux qui ont le temps de penser, beaucoup pensent de plus en plus que nous avons jeté des vies trop négligemment."
 aow_events.15.a:0 "Nous pouvons alléger le fardeau fiscal sur les endeuillés."
 aow_events.15.b:0 "Soyons plus cléments dans la conscription pour l'armée à l'avenir."
 aow_events.15.c:0 "C'est le prix qui doit être payé pour notre glorieuse nation."
 aow_events.16.t:0 "Sorcellerie"
 aow_events.16.d:0 "Les gens de la cité déchirée par la guerre de [Root.Capital.GetCapitalName] cherchent des raisons aux malheurs qui leur sont tombés dessus. Heureusement, ils n'ont pas trouvé qu'elles étaient liées à notre gouvernement, mais malheureusement, ce qu'ils ont trouvé a causé une grande agitation. Les effets prolongés de la guerre et comment ils semblent affecter certains plus que d'autres, prétendent-ils, ne peuvent être que l'œuvre de ceux pratiquant la sorcellerie et les sortilèges.\n\nLes accusations ont été portées généreusement, et il y a des autorités locales prêtes à organiser des procès appropriés pour ces crimes. Aussi appropriés que peuvent l'être les procès pour magie dans [Root.GetName], en tout cas."
 aow_events.16.a:0 "Permettons-leur de procéder avec les procès locaux."
 aow_events.16.b:0 "$INQUISITOR$ peut s'occuper de ces affaires de façon plus organisée."
 aow_events.16.c:0 "De telles superstitions insensées n'ont pas leur place dans [Root.Owner.GetName] !"
 aow_events.17.t:0 "Chasse aux Sorcières"
 aow_events.17.d:0 "Depuis que les gens qui souffrent depuis longtemps dans [Root.GetName] ont reçu la bénédiction de l'état et de l'église pour poursuivre ceux qui auraient apporté famine et maladie sur eux par le moyen de la sorcellerie, ils en ont fait bon usage. Alors qu'autrefois seuls les évidemment suspects étaient pointés du doigt, les sorcières semblent maintenant être partout. La foule appelle au versement du sang paysan et noble de même, et même certains du clergé local pourraient ne pas être dignes de confiance.\n\nCette abondance de pratiques sataniques explique certainement en grande partie les difficultés d'après-guerre de [Root.GetName], mais les procès de masse qui ont suivi deviennent incontrôlables. Nous pourrions considérer la possibilité que certains sont innocents."
 aow_events.17.a:0 "Cessez cette folie !"
 aow_events.17.b:0 "Intervenons au nom des nobles."
 aow_events.17.c:0 "Intervenons au nom des roturiers."
 aow_events.17.e:0 "Laissons-les rendre justice comme ils l'entendent."
 aow_events.18.t:0 "Une Sorcière de Terres Étrangères"
 aow_events.18.d:1 "Être capable de reconnaître les sorcières et sorciers avec certitude est un don rare, dont nous ne savons à qui Dieu l'accordera. Heureusement, être capable de les reconnaître avec incertitude basée sur un comportement ou des succès étranges ou inhabituels est un don très commun avec le bénéfice ajouté de cibler plus systématiquement les gens qui sont quelque peu inadaptés.\n\nParfois, cependant, cela peut être gênant. Les locaux dans [Root.GetName] ont récemment pointé du doigt une noble femme [they_send_us_witches.GetAdjective] comme sorcière. La poursuivre pourrait causer un incident diplomatique, mais ne pas intervenir pourrait être vu comme un signe de manque de foi."
 aow_events.18.a:0 "Cette peur de l'inconnu doit être arrêtée."
 aow_events.18.b:0 "Sorcières, espions, qui sait ce qu'elles trament ?"
 aow_events.19.t:0 "Une Accusation Très Troublante"
 aow_events.19.d:1 "Sous l'œil vigilant de $INQUISITOR$, les procès pour sorcellerie et hérésie ont procédé sous des circonstances relativement contrôlées. $INQUISITOR_CAP_ADJ$ ne serait pas à notre cour si nous ne lui faisions pas confiance, après tout. Un événement récent a compliqué ceci, cependant, alors que $INQUISITOR_ADJ$ a défié notre confiance en un autre. $STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$, qui a grandement aidé [Root.GetName] dans les relations étrangères, a été accusé de sorcellerie, un témoignage que personne n'est vraiment indiscutable.\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$ prétend que $INQUISITOR$ soutient ces accusations par pure jalousie. Le drame politique peut être derrière tout ceci, mais d'un autre côté, nous avons fait confiance à notre inquisiteur jusqu'ici."
 aow_events.19.a:0 "Tu ne laisseras point vivre la sorcière."
 aow_events.19.b:0 "Tu ne porteras point de faux témoignage contre ton prochain."
 aow_events.20.t:0 "Les Feux de l'Enfer"
 aow_events.20.d:0 "$INQUISITOR$ a été diligent. Avec le soutien du [Root.Monarch.GetTitle], ceux qui pratiquent la sorcellerie sont condamnés et brûlés, sur Terre comme en Enfer. Notre poursuite impitoyable de ces crimes a mis notre dévotion religieuse au-delà de tout reproche.\n\nPourtant, il y a des moments de doute. Un jour, votre jeune héritier [Root.Heir.GetName] regarde l'exécution publique d'une sorcière pour la première fois. Vous voyez [Root.Heir.GetHerHis] yeux se remplir de terreur dans la lueur du feu, et avant que ce soit fini, votre enfant supplie qu'on épargne la sorcière. Vos tentatives d'expliquer ne font rien pour arrêter les larmes, et finalement vous vous trouvez incapable de justifier ceci à un esprit innocent. Peut-être que la condamnée est innocente aussi, et vous brûlerez vous-même un jour, éternellement."
 aow_events.20.a:0 "L'enfant a raison. Nous avons été aveuglés par notre zèle."
 aow_events.20.b:0 "Chut enfant, et espérons que personne n'a entendu cela..."
 aow_events.21.t:0 "Tireur Inconnu"
 aow_events.21.d:0 "[Root.GetName] a une histoire récente de guerre, et le peuple [Root.GetAdjective] doute de plus en plus de ses buts, mais le [Root.Monarch.GetTitle] persiste à mener l'armée toujours en avant. Les soldats sont las, beaucoup souhaitant rentrer chez eux. Nous n'avons jamais eu de raison de considérer à quel point.\n\nJusqu'à ce jour. Alors que les troupes se préparaient à affronter l'ennemi, un coup de feu retentit, et le roi tomba au sol, mort. Un tireur d'élite ennemi ? Un complot par des prétendants au trône ? Ou peut-être était-ce juste à quel point quelqu'un voulait laisser tout ceci derrière."
 aow_events.21.a:0 "Nous ne le saurons peut-être jamais."
 aow_events.22.t:0 "Un Changement de Caractère"
 aow_events.22.d:0 "Après la fin de la guerre, notre fervent conseiller diplomatique $DIPLOMAT$ a imploré [Root.Monarch.GetName] à plusieurs reprises non seulement de changer la politique étrangère pour éviter de futurs bains de sang, mais a même suggéré que [Root.Monarch.GetSheHe] devrait changer [Root.Monarch.GetHerHis] priorités comme dirigeant.\n\n'Tant que le peuple voit leur [Root.Monarch.GetTitle] se préparer pour la guerre, comment peuvent-ils faire autre chose que nous blâmer quand la guerre est sur eux ?' demande $DIPLOMAT$. 'Ce n'est pas simplement ce que le peuple veut. C'est ce dont cette nation a besoin.'"
 aow_events.22.a:0 "Tu as raison, [Root.GetName] a besoin de paix."
 aow_events.22.b:0 "Abandonner l'esprit qui m'a appelé à la guerre ? Ridicule."
 aow_events.23.t:0 "Les Fidèles en Terres Ennemies"
 aow_events.23.d:2 "Beaucoup de soldats voient notre guerre en cours comme un conflit de fois. Ceci a mené à quelque débat autour d'un de nos sièges en cours, où la population locale est [Root.Religion.GetName]. Normalement, nos troupes approvisionneraient le siège en prenant ce dont nous avons besoin des locaux, mais les pieux dans notre armée pensent que nous devrions épargner nos frères et sœurs [Root.Religion.GetName], même au coût que le siège traîne plus longtemps. Qu'est-ce qui vient en premier parmi le peuple [Root.GetAdjective], la foi ou la guerre ?"
 aow_events.23.a:0 "Épargnons les fidèles."
 aow_events.23.b:0 "Aucune pitié pour les ennemis de [Root.GetName] !"
 aow_events.24.t:0 "[Root.GetName] Trahie par des Frères en Foi"
 aow_events.24.d:0 "Quand les fous [Root.Religion.GetName] de [Root.GetName] furent d'abord attaqués par nos ennemis, ils partageaient leur foi, malgré nos meilleurs efforts pour leur faire voir la lumière. Maintenant, ayant souffert l'assaut brutal de la guerre, ils ont vu à quel point la moralité des [Root.Religion.GetName] est vraiment superficielle. Après avoir été assiégés et pillés par les gens en qui ils avaient confiance, ils ont amèrement jeté de côté leurs anciennes croyances, et juré allégeance non seulement à notre pays, mais à notre religion."
 aow_events.24.a:0 "Nous leur montrerons que la foi [Root.Owner.Religion.GetName] a plus d'intégrité que cela."
 aow_events.25.t:0 "Les Mécréants dans [Root.GetName] Vacillent"
 aow_events.25.d:0 "Alors que la plupart de notre nation craint les envahisseurs [Root.Religion.GetName], quelques citoyens semblent les accueillir. Après que [Root.GetName] tomba à l'ennemi, ses habitants semblent avoir commencé à considérer s'ils seraient mieux dans un pays dirigé par des dirigeants de leur propre foi. Dans un effort d'atténuer cette trahison, les dirigeants locaux ont envoyé un messager à notre cour, demandant des promesses d'une approche plus tolérante aux affaires religieuses dans [Root.GetName]. Sinon, l'ennemi pourrait déjà avoir une emprise sur la province."
 aow_events.25.a:0 "Nous récompenserons la loyauté avec le respect."
 aow_events.25.b:0 "Nous n'accepterons pas la déloyauté."
 aow_events.26.t:0 "Déserteurs [Root.Religion.GetName]"
 aow_events.26.d:0 "Les gens sages et spirituellement éclairés de [From.GetName] ont trouvé, après que nous ayons occupé leur terre, qu'ils pourraient bénéficier de se joindre à nous. Après tout, [From.Owner.GetName] est un pays [From.Owner.Religion.GetName], avec peu de compréhension de leurs voies. Si la guerre va bien, ceci aidera certainement."
 aow_events.26.a:0 "Nous pourrions être capables de les accommoder..."
 aow_events.27.t:1 "Trahison [Root.Religion.GetName] dans [Root.GetName] !"
 aow_events.27.d:0 "Notre guerre contre les [Root.Religion.GetName] n'est pas passée inaperçue par leurs soutiens locaux. Dans [Root.GetName], des traîtres qui mettent la foi avant le pays ont pris l'opportunité de se soulever et nous attaquer, espérant peut-être aider l'ennemi ou encourager d'autres nations [Root.Religion.GetName] à rejoindre la guerre."
 aow_events.27.a:0 "La foi détermine le chemin de tous, même les méchants."
 aow_events.28.t:0 "Lutte Dehors, Lutte Dedans"
 aow_events.28.d:1 "Parfois, nous voyons des conflits sur la scène internationale reflétés dans nos propres frontières. Aujourd'hui, nous avons reçu des nouvelles que notre guerre avec les nations [Root.Religion.GetName] a provoqué un conflit religieux dans [Root.GetName], où les fois [Root.Religion.GetName] et [Root.Owner.Religion.GetName] existent côte à côte. Les gens qui étaient voisins et amis s'attaquent mutuellement sur ce qu'ils perçoivent comme les différences entre nous et nos adversaires."
 aow_events.28.a:0 "Comme la guerre, ce conflit doit suivre son cours."
 aow_events.28.b:0 "Unissez-vous contre le vrai ennemi ! Vous êtes tous [Root.Owner.GetAdjective] !"
 aow_events.29.t:0 "Pays Avant Foi"
 aow_events.29.d:0 "Notre relation aux dissidents religieux dans [Root.GetName] a varié, mais au moins certains des citoyens [Root.Religion.GetName] locaux semblent apprécier notre leadership. 'Semblent' peut être une phrase clé dans la situation, parce qu'ils nous ont récemment approchés avec une offre d'utiliser leurs liens religieux dans un de nos pays rivaux pour renforcer notre réseau d'espions international. Pourvu qu'on puisse compter sur eux, ils pourraient fournir un atout rare et précieux..."
 aow_events.29.a:0 "Nous leur ferons confiance pour rester loyaux envers nous."
 aow_events.29.b:0 "Il n'y a pas besoin de telles tactiques sournoises... ou risques."
 aow_events.30.t:0 "Guerriers de la Foi [Root.Religion.GetName]"
 aow_events.30.d:0 "Les plus zélés parmi les [Root.Religion.GetName] de [Root.GetName] ont longtemps gardé la frontière, suspicieux des motifs des mécréants de l'autre côté. Maintenant, ils trouvent leurs soupçons confirmés par la déclaration ouverte de guerre. Préparés et prêts à donner leur vie pour la cause [Root.Religion.GetName], leur milice locale a rejoint nos forces dans la bataille contre l'armée envahissante."
 aow_events.30.a:0 "En avant, sentinelles de la vérité !"
 aow_events.31.t:0 "Premiers Réformateurs"
 aow_events.31.d:0 "Quand les nouvelles de la foi [Root.Religion.GetName] se répandirent dans notre terre, nous fûmes parmi les premiers à l'accepter. Nous savons où repose l'avenir de la foi chrétienne et tandis que des nations moins éclairées peuvent prendre leur temps pour y arriver et ont besoin d'être traînées, nous marchons fièrement vers lui.\n\nHeureusement, nous ne sommes pas entourés par ces fous de tous côtés. Les dirigeants d'un pays voisin ont pris le même chemin admirable, se libérant des griffes du Haut Recteur et s'éduquant en théologie [Root.Religion.GetName]. L'Église de [Root.GetName] peut détenir les plus grands érudits, mais il peut encore y avoir beaucoup à apprendre des autres."
 aow_events.31.a:0 "Ensemble nous répandrons le vrai message de Dieu !"
 aow_events.31.b:0 "L'Église de [Root.GetName] est seule."
 aow_events.32.t:0 "Ni [Root.Religion.GetName] ni Ravélien"
 aow_events.32.d:0 "Les prédicateurs [Root.Religion.GetName] ne sont pas les seuls à se dresser contre l'Église Ravélienne. Des érudits de différents mouvements questionnent leur doctrine corrompue, peut-être pas en parfait accord avec notre propre critique, mais néanmoins hautement pertinente. Une de nos nations voisines abrite un tel mouvement. En ces temps tumultueux, pouvons-nous vraiment nous permettre de chipoter sur des désaccords théologiques quand nous pourrions travailler ensemble ? Cela pourrait nous bénéficier, s'ils montrent le même esprit ouvert."
 aow_events.32.a:0 "Nous nous dresserons avec eux contre le Haut Recteur, s'ils se dressent avec nous."
 aow_events.32.b:0 "Ils répandent des mensonges, simplement des mensonges différents."
 aow_events.33.t:0 "Voisins [From.Religion.GetName] Tendent la Main"
 aow_events.33.d:0 "L'Église de [From.GetName] est loin d'être en accord complet avec l'Église de [Root.GetName] dans beaucoup d'affaires spirituelles, mais dans une affaire mondaine nous sommes d'accord : l'hégémonie du Haut Recteur et des Patriarches ne peut être acceptée par de vrais Chrétiens. Ceci, pour eux, est clairement une raison suffisante pour coopérer, malgré eux étant [From.Religion.GetName] et nous étant [Root.Religion.GetName]. Qu'est-ce qui prend la priorité, la réalité politique de notre ennemi commun, ou notre doctrine d'église ?"
 aow_events.33.a:0 "Ensemble, nous pouvons ramener le Christianisme à ce qu'il était censé être."
 aow_events.33.b:0 "La dernière chose dont nous avons besoin est la confusion théologique dans nos propres rangs."
 aow_events.34.t:0 "Voisins [From.Religion.GetName] Acceptent"
 aow_events.34.d:0 "Notre geste généreux envers [From.GetName] a porté ses fruits. Malgré nos différences, leurs dirigeants [From.Religion.GetName] ont concédé que nous, comme l'avant-garde de la Réformation, devrions tenter d'unir nos causes pour le plus grand bien."
 aow_events.34.a:0 "Les pieux de [Root.GetName] et [From.GetName] se souviendront de ce jour."
 aow_events.35.t:0 "Voisins [From.Religion.GetName] Rejettent Notre Charité"
 aow_events.35.d:0 "L'Église follement dogmatique de [From.GetName] est apparemment trop ancrée dans ses voies pour faire de la diplomatie avec ceux qui essaient de l'aider. Peut-être que nos voies [Root.Religion.GetName] leur semblent juste aussi égarées que les politiques du Saint-Siège."
 aow_events.35.a:0 "Ne savent-ils pas aimer leur prochain comme eux-mêmes ?"
 aow_events.36.t:0 "Les Hérétiques Empiètent sur Notre Terre"
 aow_events.36.d:0 "Alors que nous avons travaillé dur pour extirper la confusion hérétique qui cherche à saper la foi chrétienne, juste de l'autre côté de nos frontières, une nation l'a embrassée. Peut-être pensent-ils que nous avons échoué à remarquer qu'ils ont permis à ceux qui rejettent l'Église Ravélienne de fixer l'agenda dans leur capitale, répandant leurs mensonges rapidement depuis elle. Peut-être pensent-ils que nous avons échoué à remarquer que notre propre pays a vu des provinces détournées de la vraie foi. L'avons-nous fait ?"
 aow_events.36.a:0 "Non, nous pouvons voir trop bien ce qui doit être fait."
 aow_events.36.b:0 "Nous pouvons certainement prétendre."
 aow_events.37.t:0 "La Cause de la Peste Protestante"
 aow_events.37.d:0 "Normalement, la racaille de chaque nation est leur propre affaire. Pas ainsi quand une autre nation épouse ouvertement la même pourriture spirituelle que la racaille. Beaucoup parmi le clergé et militaire tirent une ligne droite entre les révoltés Protestants que nous combattons aujourd'hui et la dévotion à la cause Protestante montrée par nos voisins. Nous ne pouvons rester une nation respectée et crainte aux yeux des autres si nous ne les confrontons pas sur leur soutien, explicite ou implicite, des hérétiques qui assaillent les terres [Root.GetAdjective]."
 aow_events.37.a:0 "Ils feraient mieux d'avoir une réponse pour nous !"
 aow_events.37.b:0 "Ne créons pas plus de troubles sur ceci."
 aow_events.38.t:0 "La Cause de la Peste Calviniste"
 aow_events.38.d:0 "Normalement, la racaille de chaque nation est leur propre affaire. Pas ainsi quand une autre nation épouse ouvertement la même pourriture spirituelle que la racaille. Beaucoup parmi le clergé et militaire tirent une ligne droite entre les révoltés Réformés que nous combattons aujourd'hui et la dévotion à la cause Réformée montrée par nos voisins. Nous ne pouvons rester une nation respectée et crainte aux yeux des autres si nous ne les confrontons pas sur leur soutien, explicite ou implicite, des hérétiques qui assaillent les terres [Root.GetAdjective]."
 aow_events.38.a:0 "Ils feraient mieux d'avoir une réponse pour nous !"
 aow_events.38.b:0 "Ne créons pas plus de troubles sur ceci."
 aow_events.39.t:0 "[From.GetName] Nous Confronte sur les Rebelles"
 aow_events.39.d:0 "Apparemment, la décision du gouvernement [From.GetAdjective] d'imposer la foi de la Cour Régente dans leurs terres a été une erreur de plus d'une façon. Leurs sujets [Root.Religion.GetName] se sont révoltés contre eux, ce que plus que quelques-uns des affectés blâment sur notre soutien de la vraie foi.\n\nMaintenant, un ambassadeur de [From.GetName] nous a ouvertement confrontés sur cette question, et a exigé assez impérieusement que nous renoncions aux rebelles et leur lutte. Bien que nous aimerions certainement voir la propagation de la foi [Root.Religion.GetName], c'est une question diplomatique plus que religieuse. Quelle est notre position sur ces rebelles étrangers ?"
 aow_events.39.a:0 "Cuius regio, eius religio. Ils devraient respecter la volonté de leurs dirigeants."
 aow_events.39.b:0 "Nous demandons que vous cessiez votre oppression de ces pauvres sujets [Root.Religion.GetName] !"
 aow_events.39.c:0 "Nous soutiendrons les fidèles contre vous, ouvertement et avec joie !"
 aow_events.40.t:0 "[From.GetName] Renonce aux Rebelles [From.Religion.GetName]"
 aow_events.40.d:0 "Quels que soient les troubles que nous puissions avoir avec la racaille [From.Religion.GetName] dans nos propres frontières, nous pouvons nous consoler avec le fait que les dirigeants internationaux de leur foi se distancient de cette rébellion. [From.GetName] nous a promis que quelles que soient leurs propres croyances, ils considèrent la révolte contre notre règle inacceptable."
 aow_events.40.a:0 "Espérons que ce ne soit pas juste un discours trompeur."
 aow_events.41.t:0 "[From.GetName] Défend les Rebelles [From.Religion.GetName]"
 aow_events.41.d:0 "Apparemment les [From.Religion.GetName] dans [From.GetName] sont plus effrontés sur les troubles qu'ils causent que nous le pensions. Quand confrontés sur le fait que leurs frères et sœurs en foi émeulent dans nos rues, leur réponse fut que nous nous étions attiré ceci en ne respectant pas leurs croyances hérétiques."
 aow_events.41.a:0 "S'ils voient les choses ainsi, ils ne peuvent guère espérer conserver notre respect."
 aow_events.42.t:0 "[From.GetName] Finance les Rebelles [From.Religion.GetName] !"
 aow_events.42.d:0 "Nos efforts pour amener [From.GetName] à prendre la responsabilité pour l'hérésie qu'ils répandent semblent avoir fait long feu. Non seulement ils ont embrassé le mouvement rebelle contre notre religion d'état, ils ont ouvertement incité plus d'émeutes, causant les hérétiques à devenir encore plus confiants dans leur cause. Chaque goutte de sang Adéanique versé sur notre sol par ces maniaques est maintenant sur leurs mains."
 aow_events.42.a:0 "Il ne peut y avoir d'absolution pour ceux qui persistent dans le péché."
 aow_events.43.t:0 "Véridique de l'Autre Côté de la Frontière"
 aow_events.43.d:1 "Parfois, nous avons la chance de mettre quelque chose en mouvement sans sembler avoir rien fait. Une telle chance est arrivée récemment, quand un véridique vivant dans [send_veridical_province.GetName] a admis à un agent de [Root.GetName] qu'il considérerait de déménager de l'autre côté de la frontière vers [receive_cardinal_province.GetName] et nous soutenir dans le Rectorat pour un prix. Bien que ceci puisse être tentant, il pourrait y avoir un plus grand prix à payer si nous profitons de ceci : la colère de [send_cardinal_province.Owner.GetUsableName], le pays qu'il déserterait."
 aow_events.43.a:0 "Nous tenterons notre chance qu'ils ne le découvrent jamais."
 aow_events.43.b:0 "Cela ne vaut pas le risque, mais l'homme qui l'a trouvé mérite une promotion."
 aow_events.44.t:0 "Véridique Corrompu pour Déménager"
 aow_events.44.d:0 "Un véridique qui était resté auparavant dans [Root.GetName], près de la frontière, a maintenant quitté notre nation entièrement et basculé son allégeance vers nos voisins. Les agents [From.GetAdjective] qui l'ont corrompu pour nous trahir pensaient probablement que nous ne remarquerions pas leur main dans l'affaire, mais ils avaient tort. Ce sabotage intentionnel de notre influence dans le Rectorat est inacceptable et ne restera pas sans défi."
 aow_events.44.a:0 "C'est un affront tant à nous qu'au Dieu Unique."
 aow_events.45.t:0 "Pensées d'Hérésie"
 aow_events.45.d:0 "Le véridique dans [Root.GetName] a vécu près des hérétiques dans notre nation et plutôt que de les condamner, il a essayé de les comprendre. Bien qu'une ligne de conduite sympathique, il a récemment approché un de nos ministres confessant qu'il a lui-même commencé à douter de la doctrine de l'Église. Si ceci venait à la connaissance du Haut Recteur, il ne serait plus autorisé à servir dans le Rectorat, mais peut-être pourrions-nous le convaincre de garder ceci pour lui-même pour quelques couronnes."
 aow_events.45.a:0 "La foi ne peut être achetée, mais le silence peut l'être."
 aow_events.45.a.tt:0 "le Haut Recteur découvrant nos actions."
 aow_events.45.b:0 "C'est malheureux, mais il est mal adapté pour sa position s'il a des doutes."
 aow_events.46.t:0 "Le Haut Recteur Découvre la Duplicité"
 aow_events.46.d:0 "Le véridique que nous avons corrompu pour garder le silence sur ses doutes de doctrine d'Église croyait malheureusement encore en la confession de ses péchés. Encore plus malheureusement, la manière dont il fit ceci au Haut Recteur ne lui a pas accordé le pardon, peut-être parce qu'il ne regrette pas vraiment ses doutes. Bien qu'il regrette de prendre notre pot-de-vin, ceci aussi est venu à la connaissance du Saint-Père, qui est mécontent de nous autant que de l'ancien véridique."
 aow_events.46.a:0 "Est-il trop tard pour nous de demander pardon aussi ?"
 aow_events.47.t:0 "Le Véridique Se Méfie des Païens"
 aow_events.47.d:0 "Le véridique dans [Root.GetName] a été loyal à [Root.Owner.GetName] jusqu'ici, mais commence à avoir des doutes sur son séjour continué ici après avoir vu des païens vivant si près de sa cité natale de [Root.GetCapitalName]. Dans une lettre au [Root.Owner.Monarch.GetTitle], il a prétendu que ces gens ne peuvent être dignes de confiance et demandé qu'ils soient sujets à des régulations beaucoup plus strictes que nos autres citoyens."
 aow_events.47.a:0 "Si nous ne pouvons juger le caractère de quelqu'un par la foi, par quoi d'autre ?"
 aow_events.47.b:0 "Nous n'avons aucune intention de limiter leurs droits à cause d'un homme."
 aow_events.48.t:0 "Contacts au Saint-Siège"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$, étant un Ravélien sage et respecté, a maintenu de bonnes relations avec des véridiques et autres gens dans l'Église même en dehors des frontières de [Root.GetName]. Ils ont récemment découvert qu'un homme qui vient d'être promu véridique, qui est aussi un bon ami à eux, considère de déménager dans notre pays pour faciliter leur travail mutuel sur un texte théologique. Si nous aidions ce processus, nous aurions un véridique dans le Rectorat qui est non seulement loyal à $THEOLOGIAN$$INQUISITOR$, mais aussi à [Root.Monarch.GetName]."
 aow_events.48.a:0 "Quoi que nous puissions faire pour aider, nous le ferons."
 aow_events.48.b:0 "Notre administration a d'autres priorités que le népotisme."
 aow_events.49.t:0 "Ministre Véridique"
 aow_events.49.d:0 "Un des véridiques dans [Root.GetName] s'est révélé être un administrateur compétent et fournit déjà des conseils utiles au [Root.Monarch.GetTitle]. À ce point, en faire un ministre dans notre gouvernement ne serait presque qu'une formalité, mais une formalité importante néanmoins, puisqu'il pourrait devenir encore plus puissant. Avoir un véridique à notre service nous prêterait certainement de la crédibilité avec le Haut Recteur et renforcerait le sentiment que [Root.GetName] est une nation Ravélienne avant tout."
 aow_events.49.a:0 "Il nous a bien aidés jusqu'ici, donc finissons-en avec la formalité."
 aow_events.49.b:0 "[Root.Monarch.GetName] n'a pas besoin de ses conseils pour diriger [Root.GetName]."
 aow_events.50.t:0 "Les Politiques du Véridique Contrarient les Nobles"
 aow_events.50.d:0 "Depuis que nous avons fait d'un de nos véridiques un ministre dans notre gouvernement, il est allé bien au-delà de fournir des aperçus théologiques et a innové significativement dans l'administration de [Root.GetName]. Malheureusement, ses suggestions de centraliser le pouvoir ne sont pas possibles sans enlever quelque autorité aux nobles, qui ont commencé à le voir comme un opportuniste. À ce point, essayer de le retirer du bureau sur cette dispute signifierait probablement que nous perdions sa loyauté entièrement, mais les nobles qui risquent de perdre de ses plans considèrent ceci un sacrifice facilement valable."
 aow_events.50.a:0 "Le ministre nous montre le chemin vers l'avenir."
 aow_events.50.b:0 "Il a outrepassé son autorité et devrait être renvoyé."
 aow_events.51.t:0 "Péchés de Véridique"
 aow_events.51.d:0 "Pendant la conduite d'espionnage dans un de nos pays voisins, nos agents ont filé un homme puissant, un véridique, et découvert que bien que sa loyauté apparaisse incorruptible, sa morale est déjà corrompue au-delà de ce que l'Église peut possiblement imaginer. Bien que les détails de ses transgressions ne nous intéressent pas, ils pourraient intéresser le Haut Recteur et nous donner une chance d'affaiblir l'influence de notre voisin dans le Rectorat. D'un autre côté, avoir une emprise sur un homme de son rang pourrait être utile dans beaucoup de situations."
 aow_events.51.a:0 "Le Saint-Siège doit être informé de ses actions."
 aow_events.51.b:0 "Nous pouvons utiliser ceci comme chantage pour améliorer notre réseau d'espions."
 aow_events.52.t:0 "Véridique Exposé"
 aow_events.52.d:0 "Le véridique dans [Root.GetName] a eu la rumeur d'être de caractère faible, mais a toujours été assez discret pour ne pas garantir d'investigation supplémentaire. Maintenant il semble que des espions étrangers de [From.GetName] qui avaient eu l'œil sur lui ont mis fin à ceci et exposé ses péchés au Haut Recteur. Ses jours comme véridique sont comptés, et notre pouvoir dans le Rectorat sera affaibli due à cette intervention [From.GetAdjective] inopportune."
 aow_events.52.a:0 "Quelle façon sournoise de s'attaquer à notre influence."
 west_african.1.t:0 "Le Sultanat de [Root.GetName]"
 west_african.1.d:0 "Notre peuple a parcouru un long chemin depuis ses origines. Où il y avait jadis beaucoup de tribus avec leurs propres coutumes et dirigeants, les gens à travers [Root.GetName] reconnaissent maintenant [Root.Monarch.GetName] comme leur dirigeant. Beaucoup ont spéculé que [Root.Monarch.GetSheHe] pourrait bientôt se déclarer [Root.Monarch.GetHerselfHimself] Sultan, mais ceci pourrait ne pas aller sans contestation à moins que le titre ne lui soit donné par le Calife.\n\nDes nouvelles nous sont parvenues que le Califat Ottoman a son siège dans la cité distante d'Istanbul et ils pourraient juste être prêts à nous accorder une audience. Peut-être qu'avec la bénédiction du Calife, le Sultanat de [Root.GetName] trouvera soutien parmi les fidèles de ses citoyens."
 west_african.1.a:0 "Voyageons vers cette terre lointaine et cherchons leur soutien !"
 west_african.1.b:0 "Nous n'avons pas besoin de leur approbation pour régner !"
 west_african.2.t:0 "Un Sultan dans [From.GetName]"
 west_african.2.d:0 "Un émissaire est arrivé des terres de [From.GetName], cherchant soutien de [Root.Monarch.GetName] dans [Root.Monarch.GetHerHis] capacité comme Calife pour la création d'un nouveau sultanat. Jadis une collection de tribus disparates, nous sommes informés que le peuple [From.GetAdjective] sont maintenant de pieux Musulmans et dévoués à leur dirigeant, [From.Monarch.GetName], qui souhaite saisir le titre de Sultan avec notre soutien."
 west_african.2.a:0 "Un but noble. La fondation d'un nouveau sultanat est une bénédiction pour nous aussi."
 west_african.2.b:0 "Si vous souhaitez être Sultan, vous devez convaincre le peuple vous-même."
 west_african.3.t:0 "Le Calife Approuve le Sultanat"
 west_african.3.d:0 "L'émissaire est revenu d'Istanbul, apportant des nouvelles de comment le dirigeant du monde musulman a décrété que [Root.Monarch.GetName] est maintenant le Sultan de [Root.GetName]. Ce qui aurait pu autrement se transformer en lutte violente pour le pouvoir et bouleversement politique verra maintenant le soutien de la plupart, peut-être tous, des sages et fidèles parmi le peuple [Root.GetAdjective]."
 west_african.3.a:0 "Seuls les mécréants s'opposeront à nous maintenant."
 west_african.4.t:0 "Le Calife Désapprouve le Sultanat"
 west_african.4.d:0 "L'émissaire est revenu d'Istanbul, mais malgré nos meilleurs efforts, le Calife ne nous accorderait pas le titre. Selon [From.Monarch.GetHerHim], c'est à nous de convaincre le peuple de la capacité de [Root.Monarch.GetName] à diriger comme Sultan."
 west_african.4.a:0 "Un Calife montrant un si pauvre jugement est difficilement digne du titre."
 west_african.5.t:0 "Gens du Désert"
 west_african.5.d:0 "Le peuple [Root.Owner.GetAdjective] a vécu dans ce climat aride pendant longtemps. Bien que ceci cause certaines nations insensées à nous rejeter comme habitant la terre non voulue par d'autres, nous avons maîtrisé des compétences de survie et combat qu'elles seraient sages de craindre.\n\nJuste de l'autre côté de la frontière à [Root.GetName], nos frères souffrent l'oppression d'autres gens, gens qui peuvent ne pas être préparés pour ce dont les [Root.Culture.GetName] sont capables quand vous les sous-estimez. Avec l'aide de ces locaux, nous pourrions organiser un raid dans les terres de leurs oppresseurs, frappant rapidement et profitant du fait que nous connaissons le désert là mieux que quiconque."
 west_african.5.a:0 "Nous arriverons et nous retirerons comme une tempête de sable."
 west_african.5.b:0 "Nous n'assaillirons pas nos voisins ainsi, quels que soient leurs sujets."
 west_african.6.t:0 "Pillards du Désert"
 west_african.6.d:0 "Certaines personnes de l'élite [Root.Culture.GetName] ont récemment été attaquées par ce qu'elles croient être un raid organisé par des militaires étrangers. Initialement, l'attaque semblait avoir eu lieu trop profondément dans nos frontières pour que ceci soit possible, mais une explication de comment ceci aurait pu arriver a commencé à prendre forme. Les [From.Culture.GetName] dans une de nos provinces frontalières, que nous pensions être nos sujets loyaux, semblent avoir conspiré avec nos voisins pour organiser l'attaque.\n\nBien qu'il puisse ne pas être possible de riposter de même, il y a d'autres façons que nous pouvons montrer ce que nous pensons de telles tactiques lâches."
 west_african.6.a:0 "Tôt ou tard, ils paieront."
 west_african.7.t:0 "Une Frontière Plus Sûre"
 west_african.7.d:0 "Un long temps a passé, mais nous n'avons pas oublié comment [Root.GetName] servit jadis comme point d'entrée pour une attaque audacieuse pour piller notre pays. Beaucoup de gens croient que cette menace reste réelle, et demandent que le [Root.Owner.Monarch.GetTitle] agisse sur elle, renforçant notre contrôle de la frontière et s'assurant que les pillards du désert ne sont pas autorisés à la traverser jamais plus."
 west_african.7.a:0 "Nous enverrons les troupes nécessaires immédiatement."
 west_african.7.b:0 "Le [Root.Owner.Monarch.GetTitle] voyagera pour patrouiller la frontière [Root.Owner.Monarch.GetHerselfHimself] !"
 west_african.7.c:0 "Sûrement quelque initiative locale peut être arrangée."
 west_african.8.t:0 "Terre Désolée pour Certains"
 west_african.8.d:0 "Le peuple [Root.Culture.GetName] a toujours été plein de ressources et adaptatif au-delà de ce que d'autres considéreraient possible, et les terres que d'autres peuvent trouver impossible d'habiter ou même traverser sont nos foyers, nos routes et notre domaine. Nous pourrions faire bon usage de ceci, incluant dans les efforts commerciaux de notre pays. Une de nos routes commerciales principales est en fait juste à côté d'une telle région, et il y a eu des discussions sur comment mieux profiter de ceci."
 west_african.8.a:0 "Nous pouvons envoyer nos caravanes sur des routes que nous seuls connaissons."
 west_african.8.b:0 "Cela peut être utilisé comme base pour organiser une attaque sur la route commerciale."
 west_african.9.t:0 "Idolâtrie ou Révérence ?"
 west_african.9.d:0 "Nos efforts pour apporter le salut aux païens dans [Root.GetName] ont porté fruit, mais c'est un fruit étrange et peu familier. La population locale a commencé à accepter le Christ, mais la foi a été entremêlée avec leurs anciennes voies. Anges et esprits, le vrai Seigneur et l'ancien Seigneur du Ciel, la Vierge Bénie et la Déesse Terre... ces gens croient-ils vraiment en ce qu'ils entendent, ou appellent-ils simplement leurs anciennes idoles par des noms différents ? Le missionnaire local est venu vers nous pour des conseils, préoccupé par les âmes du peuple [Root.Owner.GetAdjective], et la sienne."
 west_african.9.a:0 "Leur foi est pure, et nous serions fous de la rejeter."
 west_african.9.b:0 "C'est pire que l'hérésie. Cela doit être extirpé."
 west_african.10.t:0 "Dieu du Ciel"
 west_african.10.d:0 "Nous faisons confiance aux esprits, aux dieux qui ont toujours été avec nous, et notre peuple est rarement impressionné par les mensonges de ceux qui nous mèneraient d'eux. Cependant, certaines personnes à notre frontière qui sont entrées en contact avec ceux qui adorent celui qu'ils prétendent être revenu d'entre les morts semblent avoir vu des similitudes entre leur foi et la nôtre. Tout comme beaucoup ici choisissent d'adorer le Père Céleste, nos voisins parlent de celui qu'ils appellent Christ comme ayant un Père Céleste lui-même. Beaucoup ont commencé à suggérer que ces deux peuvent être un et le même, et que l'animosité entre nos fois n'est rien qu'un malentendu."
 west_african.10.a:0 "C'est simplement un autre mensonge qu'ils répandent pour forcer leur foi sur nous."
 west_african.10.b:0 "Nous avons des noms différents pour beaucoup d'autres choses, donc pourquoi pas les dieux ?"
 west_african.11.t:0 "Tradition ou Haram ?"
 west_african.11.d:0 "Apporter la parole du Prophète au peuple de [Root.GetName] n'a pas été impossible, mais le résultat jusqu'ici a troublé certains de nos érudits religieux. Bien qu'ils aient abandonné beaucoup de traditions païennes, une révérence pour les ancêtres reste avec des nuances troublantes d'adoration. Nous ne voyons aucune faute à honorer sa famille, mais quand les prières sont dirigées vers les morts et non vers Dieu, quelque chose de bon peut-il vraiment en sortir ? Néanmoins, ce sont des pratiques anciennes. Les rejeter peut aliéner beaucoup de ceux qui autrement écouteraient."
 west_african.11.a:0 "Nous respecterons leurs pratiques comme égales aux nôtres."
 west_african.11.b:0 "Il n'y a de dieu que Dieu. S'ils n'apprendront pas ceci, nous n'avons rien accompli."
 west_african.12.t:0 "Beaucoup d'Esprits, Un Dieu"
 west_african.12.d:0 "Nous avons connu la foi musulmane pendant longtemps, mais choisi de rester fidèles à nos traditions. Ceux qui se dévouent seulement au créateur distant, abandonnant les dieux et esprits qui demeurent parmi nous, sont certainement sur le chemin du malheur.\n\nLes gens à la frontière, qui vivent à côté des Musulmans chaque jour, ont commencé à voir les choses différemment. Ils trouvent que les paroles de Muhammad leur parlent aussi bien qu'à leurs voisins et plutôt que de voir ceci comme une trahison des anciennes voies, ils identifient le dieu du prophète avec notre divinité céleste la plus révérée."
 west_african.12.a:0 "Vos ancêtres sont oubliés pendant que vous priez le ciel. C'est inacceptable."
 west_african.12.b:0 "Peut-être que si nous acceptons leur un Dieu, ils considéreront nos nombreux."
 west_african.13.t:0 "Aucun Compromis en Foi"
 west_african.13.d:0 "Bien que beaucoup de nos citoyens ne soient pas encore adeptes de la foi [Root.Religion.GetName], nous sommes restés pleins d'espoir et patients. D'autres ne sont pas si patients. Beaucoup de nos citoyens considèrent absurde que le [Root.Monarch.GetTitle], dirigeant par la grâce de Dieu, accepte le paganisme répandu dans notre pays. Ceci, à son tour, a déclenché l'inquiétude parmi les mêmes païens qu'ils sont sujets d'un système de croyance imposé de l'extérieur, avec certains d'eux appelant au renversement du [Root.Monarch.GetTitle] s'[Root.Monarch.GetSheHe] ne montre pas de révérence pour les pratiques spirituelles qui ont vécu avec le peuple ici pendant des millénaires."
 west_african.13.a:0 "Les croyants ont raison. Nous ne tolérerons pas cette impiété."
 west_african.13.b:0 "Les animistes, bien qu'égarés, doivent être respectés comme citoyens."
 west_african.13.c:0 "Laissons-les résoudre l'affaire entre eux."
 west_african.13.e:0 "Il y a encore du temps pour la réconciliation."
 west_african.14.t:0 "Érudits [Root.Religion.GetName]"
 west_african.14.d:0 "Bien que coupés de beaucoup de notre foi, nous n'avons pas abandonné l'érudition islamique. $THEOLOGIAN$ n'est qu'un des nombreux qui ont écrit de grandes œuvres sur le sujet, leur travail inspirant d'innombrables autres. Par notre dévotion à la foi [Root.Religion.GetName], les œuvres théologiques de [Root.Capital.GetCapitalName] en ont fait une cité célèbre."
 west_african.14.a:0 "Elle restera un phare de sagesse à travers les âges."
 west_african.15.t:0 "La Flore de [Root.GetName]"
 west_african.15.d:0 "Les érudits et scientifiques parmi les [Root.GetAdjective] se sont distingués par une innovation et curiosité extraordinaires. Leurs derniers efforts se sont concentrés sur rassembler des informations sur la vie végétale des grandes régions de jungle de notre terre, espérant gagner des informations utiles pour aider dans la recherche de médecine et techniques de teinture. Ceci a été réussi jusqu'ici, avec le projet de botanique ondulant des développements dans d'autres domaines de recherche."
 west_african.15.a:0 "Et beaucoup reste encore à découvrir."
 west_african.16.t:0 "Les Armes de nos Voisins"
 west_african.16.d:0 "Bien que nous ne doutions pas de la force et ténacité de nos guerriers [Root.GetAdjective], les avances technologiques des armées voisines n'ont pas passé sans notre remarque. L'adoption d'armes à feu change grandement la guerre, et nous pouvons voir des avantages clairs en ceci.\n\nNos voisins sont peu susceptibles de nous fournir tous les détails techniques pour équiper entièrement notre armée, mais ils semblent prêts à nous vendre certaines de leurs armes. Bien que ceci leur donnerait probablement un avantage en termes de nos échanges commerciaux, cela serait indubitablement utile à nos efforts militaires."
 west_african.16.a:0 "Nous devons acquérir cet équipement à tout prix."
 west_african.16.b:0 "Notre armée sert son but, avec ou sans ces armes."
 west_african.17.t:0 "Traite Transatlantique des Esclaves"
 west_african.17.d:0 "[Root.GetName] est loin d'être le seul pays gardant des esclaves, ceci étant un destin commun pour les captifs de guerre dans la région. Nos voisins européens semblent avoir un intérêt spécial pour ceci dernièrement, semblant être dans un besoin désespéré de serviteurs pour travailler la nouvelle terre qu'ils ont saisie de l'autre côté de l'océan. À cette fin, ils tentent maintenant d'arranger un accord commercial à long terme avec nous qui facilitera cet achat d'esclaves.\n\nBien que nous gagnions de l'argent de ceci, les implications ont été la cause de quelque inquiétude. Ils considèrent apparemment notre peuple, ou au moins nos captifs, comme convenant comme leurs esclaves et les traitent avec une brutalité sans limites. Nous ne souhaitons pas plaire à cette notion, mais on ne peut dire ce qu'ils pourraient finir par faire si nous refusons."
 west_african.17.a:0 "Aucun ne sera vendu à ces gens si nous pouvons l'aider."
 west_african.17.b:0 "S'ils peuvent payer, nous pouvons fournir."
 west_african.17.c:0 "Il est temps de mettre fin à la pratique de l'esclavage, pour nous ainsi que pour eux."
 west_african.18.t:0 "Jadis Nomades"
 west_african.18.d:0 "Le peuple [Root.Culture.GetName] de [Root.GetName] a traditionnellement vécu, au moins en partie, une vie nomade. Bien que nos efforts pour centraliser aient rendu ceci moins faisable, les gens y sont habitués et s'attendent à ce que nous n'intervenions pas. Cela rend [Root.Owner.GetName] plus difficile à gérer, cependant. Certains des conseillers du [Root.Owner.Monarch.GetTitle] ont suggéré que nous essayions de prendre le contrôle et restreindre leurs mouvements, mais ceci pourrait être vu comme piétiner le mode de vie qui les a rendus prospères en premier lieu."
 west_african.18.a:0 "Laissons-les vivre comme ils ont toujours fait."
 west_african.18.b:0 "[Root.GetName] est assez ingouvernable comme cela."
 west_african.19.t:0 "Les Ashanti"
 west_african.19.d:0 "Le peuple Akan de Kumasi et la région environnante y ont vécu pendant longtemps maintenant, bien que nous ne les ayons pas considérés comme une nation à part entière. Cependant, leur tribu est d'une telle importance à nos affaires présentes que nous devons conduire commerce et diplomatie avec eux. Bien que la nature de l'état Akan puisse encore changer, nous ne pouvons questionner son existence."
 west_african.19.a:0 "Qui sait, un jour ils pourraient grandir à la force d'un empire."
 west_african.20.t:0 "Sika 'dwa : Le Trône d'Or"
 west_african.20.d:1 "Les Ashanti ont été voisins d'une de nos colonies pendant quelque temps, jusqu'ici sans aucun incident diplomatique majeur. Tout ceci changea récemment, quand notre gouverneur $COLONIAL_GOVERNOR$, notre représentant à la Côte-de-l'Or, entendit parler du Trône d'Or. Cet artefact ancien mystérieux détient apparemment une grande signification pour les Ashanti, pour qui c'est le siège du roi. Bien que nous ayons été vaguement conscients de son existence avant, il vint récemment à la connaissance de $COLONIAL_GOVERNOR$, qui demande de s'asseoir dessus comme démonstration de son, et par extension notre, pouvoir suprême dans la région.\n\n'Pourquoi ne suis-je pas assis sur le Trône d'Or en ce moment ?' a-t-il demandé aux Ashanti, qui n'ont jusqu'ici montré aucun signe de compliance. En effet, ils semblent hautement insultés par la suggestion seule. Jusqu'où devrions-nous être prêts à poursuivre ceci ?"
 west_african.20.a:0 "Aussi loin qu'il le faut !"
 west_african.20.a.tt:0 "Les Ashanti pourraient ne pas bien prendre ceci."
 west_african.20.b:0 "Nous n'avons pas d'usage pour un homme qui demande de tels moyens pour affirmer sa dominance."
 west_african.21.t:0 "Guerre du Trône d'Or"
 west_african.21.d:0 "Le Trône d'Or est le symbole du roi Ashanti, que personne n'est autorisé à violer. Maintenant, les [From.GetAdjective], que nous pensions avoir quelque respect pour nos traditions malgré leur désintérêt en elles, ont envoyé un gouverneur ici qui demande de s'asseoir sur le Trône comme s'il était roi lui-même. Ceci a outragé la Reine Mère et beaucoup d'autres, qui argumentent que cet homme doit être arrêté et la sainteté du Trône d'Or préservée, au coût de la guerre si nécessaire."
 west_african.21.a:0 "Si [From.GetName] fait confiance à un tel fou pour les représenter, il ne peut y avoir que la guerre."
 west_african.21.b:0 "Les traditions ne valent pas commencer une guerre."
 west_african.22.t:0 "Auto-gouvernement pour les [Root.Culture.GetName]"
 west_african.22.d:0 "Les [Root.Owner.Culture.GetName] dirigent [Root.Owner.GetName] justement, nous croyons. [Root.Owner.Monarch.GetName] a été juste envers les différentes tribus sous notre règle, mais pour certains de [Root.Owner.Monarch.GetHerHis] sujets, ceci n'est pas assez. Le peuple [Root.Culture.GetName] a envoyé un représentant de [Root.GetName], demandant de plus grands droits pour prendre des décisions sur leurs propres tribus s'ils doivent rester sous le règne du [Root.Owner.Monarch.GetTitle]. Bien que semblant une demande humble, les nouvelles de mécontentement dans leurs provinces natales en font plus sonner comme une demande."
 west_african.22.a:0 "Les tribus sont mieux dirigées par celles qui se dirigent elles-mêmes."
 west_african.22.b:0 "Nous ne cédons pas aux demandes, même si voilées."
 west_african.23.t:0 "Raids à Travers la Jungle"
 west_african.23.d:0 "Depuis notre adoption de cavalerie, les guerriers montés de [Root.GetName] ont été craints par tous pour leur capacité troublante à attaquer rapidement profondément dans le territoire ennemi, pillant et affaiblissant les défenses. Un groupe de soldats a préparé un plan pour aider la guerre en cours basé sur cette tactique, se préparant à se séparer de l'armée principale et exécuter l'attaque en secret, avant que l'ennemi puisse réagir. Bien qu'un plan risqué, il pourrait donner des fonds très nécessaires pour la guerre."
 west_african.23.a:0 "Nous avons besoin de plus de plans comme ceux-ci !"
 west_african.23.b:0 "Amenez-moi ceux qui ont planifié ceci et laissez-les aider nos plus grands projets à la place."
 west_african.24.t:0 "Dans l'Inconnu"
 west_african.24.d:0 "Le territoire inexploré dans et au-delà des jungles à notre frontière peut sembler menaçant à beaucoup d'autres gens. Mais notre tribu a vécu dans des terres comme celles-ci pendant longtemps, et n'aurait jamais prospéré si nous craignions d'explorer l'inconnu. Maintenant, un grand groupe de jeunes chasseurs demandent la permission du [Root.Monarch.GetTitle] d'explorer et s'installer dans quelque endroit qu'ils puissent découvrir. Certainement, ce sont des gens capables qui pourraient accomplir beaucoup s'ils ne perdaient pas de temps sur des rêves d'endroits pas encore connus, mais qui sommes-nous pour arrêter la curiosité juvénile ?"
 west_african.24.a:0 "Allez et revendiquez ce que vous trouvez pour [Root.GetName] !"
 west_african.24.b:0 "Nous sommes le [Root.Monarch.GetTitle] et ils sont nécessaires ici."
 west_african.25.t:0 "Nouvelles Teintures"
 west_african.25.d:0 "Notre recherche dans la vie végétale de [Root.GetName] continue à mener à de nouvelles découvertes. Nous avons récemment découvert une nouvelle façon de créer des teintures, qui est tant efficace que résulte en couleurs impressionnantes non trouvées nulle part ailleurs que nous connaissons. Puisque les teintures sont une des importantes exportations [Root.GetAdjective], nous verrons que ces techniques précieuses sont répandues rapidement à travers notre terre."
 west_african.25.a:0 "Nous mourons d'envie de les essayer !"
 west_african.26.t:0 "Les Esprits Demeurent"
 west_african.26.d:0 "Beaucoup de religions étrangères ont tenté de planter leurs racines parmi nous et beaucoup de missionnaires ont essayé de nous tourner vers un Dieu, toujours le seul Dieu, toujours le même, toujours différent, toujours le leur. Mais malgré les temps difficiles que nous avons traversés, nous continuons d'honorer les esprits et nos ancêtres. Maintenant les anciens nous ont dit que le temps est juste pour une plus grande célébration de ces rites anciens et que les gens à travers [Root.GetName] devraient être encouragés à participer.\n\nAvec les gens mêmes qui nous verraient convertis juste de l'autre côté de la frontière, ce genre d'événement national attirerait probablement quelque irritation de ceux qui se considèrent au-dessus. Nos diplomates suggèrent que nous le gardions à une plus petite échelle, pour ne pas offenser nos voisins."
 west_african.26.a:0 "Nos ancêtres ne se sont pas recroquevillés dans la honte, et nous non plus !"
 west_african.26.b:0 "Nous ne pouvons nous permettre de mettre en colère ceux qui ont oublié la vérité."
 west_african.27.t:0 "[Root.Monarch.GetTitle] Immortel"
 west_african.27.d:0 "[Root.GetName] est un pays avec de nombreux artisans et artistes qualifiés. Le [Root.Monarch.GetTitle] est souvent attendu de commander une œuvre d'art pour commémorer [Root.Monarch.GetHerHis] prédécesseur, une tradition qui aide tant à se souvenir de nos ancêtres qu'à démontrer la richesse et l'influence du dirigeant actuel.\n\nDe nombreux matériaux sont disponibles, le bronze étant le choix traditionnel. Nous devrions choisir quelque chose de convenable tant pour la grandeur du précédent [Root.Monarch.GetTitle] que d'abordable pour [Root.Monarch.GetName]."
 west_african.27.a:0 "Nos sculpteurs peuvent faire des miracles avec la terre cuite."
 west_african.27.b:0 "Le travail du bronze convient au [Root.Monarch.GetTitle]."
 west_african.27.c:0 "Si nous pouvons obtenir l'ivoire nécessaire, cela pourrait être une œuvre pour les âges."
 west_african.27.e:0 "Rien de moins que l'or ne suffira."
 west_african.27.f:0 "Nous ne pouvons nous permettre de telles frivolités."
 west_african.28.t:0 "Canons des [Root.Culture.GetName]"
 west_african.28.d:0 "Bien que nos efforts pour adopter certaines technologies d'Europe aient été quelque peu entravés par la guerre en cours, l'application de nos nouvelles armes sur le terrain a eu un impact positif. Nos soldats se sont révélés très capables avec les armes à feu, et les gens dans l'armée qui ont été sceptiques envers nos efforts sont maintenant beaucoup plus positifs. Bien que nous soyons loin d'équiper entièrement nos soldats d'armes à feu, nous avons fait des pas significatifs en ce sens."
 west_african.28.a:0 "Les guerriers [Root.GetAdjective] sont déjà craints aujourd'hui. Ils seront inarrêtables demain."
 GEO_ideas:0 "Idées Géorgiennes"
 GEO_ideas_start:0 "Traditions Géorgiennes"
 GEO_ideas_bonus:0 "Ambition Géorgienne"
 bagrationi_dynasty:0 "Dynastie Bagration"
 bagrationi_dynasty_desc:0 "Une dynastie si ancienne que ses origines sont enveloppées de mystère, les rois et reines de la maison Bagration ont dirigé la Géorgie depuis le IXe siècle, d'abord comme ses princes puis comme monarques."
 georgian_isolation:0 "Isolement Géorgien"
 georgian_isolation_desc:0 "Entourés par de puissants pays de religion et culture différentes, nous sommes forcés d'utiliser une diplomatie opportuniste et de changer souvent d'allégeances afin d'apaiser tout le monde et préserver la paix aussi longtemps que possible."
 restoration_of_fortresses_and_churches:0 "Restauration des Forteresses et Églises"
 restoration_of_fortresses_and_churches_desc:0 "Pour restaurer le royaume des invasions dévastatrices des derniers siècles, nous devons reconstruire les forteresses et églises majeures afin que nos cités et villages puissent commencer à prospérer à nouveau. Une taxe spéciale fut imposée pour financer de tels efforts."
 georgian_protectorates:0 "Protectorats Géorgiens"
 georgian_protectorates_desc:0 "Avant l'arrivée mongole, à son âge d'or, la Géorgie exerçait son pouvoir sur un nombre d'états clients. Entourés par des peuples de cultures et religions différentes, nous pourrions trouver plus facile de nous étendre si nous cherchons à créer des états dépendants, plutôt que d'incorporer de nouvelles terres dans notre royaume directement."
 samouravo_counties:0 "Réforme des Samouravo"
 samouravo_counties_desc:0 "Grâce à une réforme administrative divisant les grandes saeristavo (duchés) autonomes en samouravo (comtés) plus petits et plus faciles à contrôler, notre royaume deviendra plus facile à gouverner, plus stable et loyal à la couronne."
 sadrosho_districts:0 "Districts Sadrosho"
 sadrosho_districts_desc:0 "Les Sadrosho (bannières) sont des districts militaires spéciaux utilisés à des fins de mobilisation. Les nobles séculiers se sont révélés turbulents et peu fiables pour les diriger, donc nous confierons plutôt le pouvoir sur eux aux nobles ecclésiastiques comme nos évêques locaux."
 georgian_embassies:0 "Ambassades Géorgiennes"
 georgian_embassies_desc:0 "Entourés par des pays qui cherchent notre destruction, nous essayons de trouver des alliés qui nous aideraient à unir et préserver notre royaume. Des ambassadeurs furent dépêchés vers les plus grands monarques d'Europe demandant leur soutien."
 sumatran_ideas:0 "Idées Sumatranes"
 reliance_on_trade:0 "Dépendance au Commerce"
 reliance_on_trade_desc:0 "Le commerce a toujours été la ressource première de notre immense richesse. Ainsi, nous nous sommes spécialisés pendant des générations à affiner nos compétences de marchandage, apprenant à tirer le meilleur parti de nos affaires avec les autres."
 porch_of_mecca:0 "Porche de La Mecque"
 porch_of_mecca_desc:0 "Les cités sumatranes furent les premières en Asie du Sud-Est à embrasser l'Islam. Nous n'avons pas seulement reçu les voyageurs musulmans du monde entier mais avons aussi promu la foi par le travail missionnaire au nom du Prophète. Nous sommes le pilier indonésien de l'Islam !"
 spice_pirates:0 "Pirates aux Épices"
 spice_pirates_desc:0 "Aussi longtemps qu'il y a eu du commerce dans le détroit de Malacca, il y a eu des pirates. Peut-être devrions-nous conclure un marché avec les chefs pirates expérimentés et transformer leur présence en quelque chose de bénéfique ?"
 center_of_scholarship:0 "Centre d'Érudition"
 center_of_scholarship_desc:0 "Pendant des siècles, les magnifiques cités de Sumatra ont été un lieu d'apprentissage savant et de connaissance. Attirant vers elles les meilleurs et plus brillants d'abord du monde bouddhiste et maintenant du monde musulman, il n'y a pas d'égal à nos esprits académiques !"
 merchants_of_the_indian_ocean:0 "Marchands de l'Océan Indien"
 merchants_of_the_indian_ocean_desc:0 "Voyageant loin et large, nos marchands voyagent vers les endroits les plus exotiques du monde ; du Maghreb à l'ouest à la Chine à l'est - et bien au-delà ! Les richesses abondantes du commerce des épices attirent beaucoup de nouveaux corps capables vers l'artisanat marchand."
 legacy_of_srivijaya:0 "Héritage de Srivijaya"
 legacy_of_srivijaya_desc:0 "Srivijaya était un état sumatrane dominant qui influença la plupart de l'Asie du Sud-Est. Ils détenaient une forte hégémonie dans la région pendant plusieurs siècles, s'étendant par le commerce et la pure force militaire. Et nous sommes leurs fiers héritiers ! Réjouissez-vous !"
 rule_of_the_sea:0 "Règne de la Mer"
 rule_of_the_sea_desc:0 "Les fiers empires sumatrans ont toujours eu de fortes traditions thalassocratiques. Nous devons assurer la dominance continue des mers tant pour protéger notre commerce que nos cités !"
 sumatran_ideas_start:0 "Traditions Sumatranes"
 sumatran_ideas_bonus:0 "Ambition Sumatrane"
 AFG_ideas:0 "Idées Afghanes"
 AFG_ideas_start:0 "Traditions Afghanes"
 AFG_ideas_bonus:0 "Ambition Afghane"
 pashtunwali:0 "Pashtunwali"
 pashtunwali_desc:0 "Pendant des siècles, notre peuple a suivi les principes du Pashtunwali. Ce code d'éthique exige que toute insulte soit rencontrée par la vengeance. Nous ne nous arrêterons devant rien pour accomplir la vengeance pour nos fils perdus."
 shadows_of_the_hindu_kush:0 "Ombres de l'Hindu Kush"
 shadows_of_the_hindu_kush_desc:0 "Tous les Pachtounes sont nés dans les ombres de la grande chaîne de montagnes connue sous le nom d'Hindu Kush, et les montagnes seront notre forteresse contre tout intrus."
 tureh:0 "Tureh"
 tureh_desc:0 "Un principe central du Pashtunwali. Un guerrier doit être brave et affronter toute menace contre sa famille, sa terre ou son honneur. Ainsi nous ne trouverons pas de pénurie d'hommes prêts à combattre pour leur terre."
 afghan_diaspora:0 "Diaspora Afghane"
 afghan_diaspora_desc:0 "Avant l'ascension des Moghols, beaucoup d'Afghans migrèrent vers l'Inde du Nord, où ils réussirent à dominer l'aristocratie locale. Même quand l'Afghanistan était sous contrôle safavide et moghol, le pays servait de terrain de recrutement pour soldats et conseillers. Ceci fournit à l'Afghanistan une influence significative dans les cours étrangères."
 durrani_imperialism:0 "Impérialisme Durrani"
 durrani_imperialism_desc:0 "Suite à l'indépendance de l'Afghanistan de la Perse, beaucoup de cavaliers afghans rentrèrent chez eux pour servir leur roi connu sous le nom de Durr-i-Durrani ou perle des perles. Commençant comme simples pillards, ces forces de cavalerie devinrent bientôt la base pour la formation du plus grand empire jamais dirigé depuis Kaboul."
 institutionalized_loya_jirga:0 "Loya Jirga Institutionnalisée"
 institutionalized_loya_jirga_desc:0 "Le grand conseil tribal connu sous le nom de Loya Jirga était traditionnellement assemblé pour traiter des événements majeurs tels que le couronnement d'un nouveau roi. Le rôle de la Loya Jirga deviendra maintenant institutionnalisé afin que personne ne puisse questionner notre droit de régner."
 graveyard_of_empires:0 "Cimetière des Empires"
 graveyard_of_empires_desc:0 "Aucune force extérieure n'occupera nos terres. Laissez ces soi-disant empires essayer de leur mieux, ils seront tous trouvés défaillants."
 WAL_ideas:0 "Idées Valaques"
 WAL_ideas_start:0 "Traditions Valaques"
 WAL_ideas_bonus:0 "Ambition Valaque"
 cunning_diplomacy:0 "Diplomatie Rusée"
 cunning_diplomacy_desc:0 "Confrontés à des ennemis supérieurs des deux côtés, les dirigeants valaques développèrent un talent pour changer d'alliances quand prudent. Plusieurs sécurisèrent leur trône avec le soutien ottoman puis formèrent des alliances avec la Hongrie ou l'Empereur Anbennari."
 foreign_trade_restrictions:0 "Restrictions Commerciales Étrangères"
 foreign_trade_restrictions_desc:0 "Pendant le règne de Vlad l'Empaleur, le commerce étranger fut restreint à trois villes afin d'aider les marchands valaques."
 mercenary_guard:0 "Garde Mercenaire"
 mercenary_guard_desc:0 "Afin de sécuriser le pouvoir du trône contre les prétendants rivaux, Vlad l'Empaleur institua une garde mercenaire permanente non liée à la politique de pouvoir local."
 w_foreign_advisors:0 "Conseillers Étrangers"
 w_foreign_advisors_desc:0 "Commençant avec Vlad l'Empaleur, les positions de cour furent souvent données à des étrangers sans terre en Valachie. Ceci réduisit la dépendance envers l'aristocratie locale."
 legacy_of_the_impaler:0 "Héritage de l'Empaleur"
 legacy_of_the_impaler_desc:0 "Au moment de sa mort, Vlad l'Empaleur était connu à travers l'Europe comme un tyran prenant plaisir sadique à torturer et tuer. Bien que son héritage fût peut-être immérité, être craint a ses mérites, et les ennemis de la Valachie trembleront quand ils verront nos armées approcher."
 boyar_regime:0 "Régime des Boyards"
 boyar_regime_desc:0 "Le Traité d'Alba Iulia cimenta le pouvoir de la noblesse valaque. Un conseil de 12 grands boyards devait prendre part aux côtés du voïvode dans le gouvernement exécutif du pays."
 abolition_of_serfdom:0 "Abolition du Servage"
 abolition_of_serfdom_desc:0 "En 1746, le servage fut aboli en Valachie, diminuant vastement le nombre de serfs fuyant vers la Transylvanie."
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R- Nous ne pouvons rejoindre ou quitter une Ligue pendant qu'une Guerre de Ligue fait rage.§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R- Nous ne pouvons rejoindre ou quitter une Ligue pendant que nous sommes en guerre.§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R- Nous ne pouvons rejoindre cette Ligue pendant que nous avons une trêve avec l'Empereur.§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R- L'Empereur ne peut rejoindre ou quitter une Ligue.§!"
 NOT_DISCOVERED_HRE:0 "§R- Nous n'avons pas découvert l'Empire d'Anbennar !§!"
 HRE_ON_OTHER_CONTINENT:0 "§R- Nous ne pouvons rejoindre une Ligue si notre capitale est sur un continent différent de l'Empire d'Anbennar.§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R- Nous sommes déjà membre d'une Ligue Religieuse !§!"
 RECENTLY_JOINED_LEAGUE:0 "§R- Vous avez récemment rejoint une Ligue et ne pourrez la quitter jusqu'au §Y$DATE$§!."
 manchu_nation_1_title:1 "Adopter l'Identité Mandchoue"
 manchu_nation_1_desc:0 "Avec les trois capitales des anciennes tribus Jurchen fermement en nos mains, il est maintenant temps de proclamer l'unification de notre peuple par l'adoption d'une nouvelle identité : Mandchoue."
 cb_sengoku:0 "Sengoku"
 cb_sengoku_desc:0 "Nous devrions étendre notre influence dans le Shogunat en saisissant des terres d'un clan voisin."
 british_nation_diplomatically_title:0 "Former la Nation Britannique Diplomatiquement"
 british_nation_diplomatically_desc:0 "En unissant notre développement politique domestiquement et étendant notre influence au-delà de nos frontières, nous serons capables de renforcer notre position dans les affaires mondiales et nous transformer en une des puissances cannoriennes de premier plan, l'Empire Britannique."
 canal_events.25.t:0 "Canal de Kiel Terminé"
 canal_events.25.d:0 "Par ce qui a été considéré comme un effort de construction sans précédent dans la région, la construction du Canal de Kiel connectant la Mer du Nord avec la Baltique a été achevée dans [Root.GetName]. Notre flotte peut maintenant se déplacer entre ces zones clés plus rapidement et plus sûrement, nous donnant l'opportunité pour des manœuvres militaires uniques et projets commerciaux."
 canal_events.25.a:0 "Cela changera le cours des navires et de l'histoire !"
 canal_events.26.t:0 "Canal de Suez Terminé"
 canal_events.26.d:0 "À travers l'histoire, des tentatives ont été faites pour connecter la Mer Rouge et la Méditerranée dans une certaine capacité, mais aucune n'a réussi au niveau du projet de [Root.Owner.GetName]. Où les navires avaient jadis besoin d'encercler un continent pour voyager entre l'Europe et l'Océan Indien, la barrière de terre que de nombreux capitaines ont sans doute maudite pendant des siècles a été écaillée par nos ingénieurs ingénieux. Personne ne pensait que ce serait possible pendant des décennies, mais nous avons osé non seulement le penser, mais le faire."
 canal_events.27.t:0 "Canal de Panama Terminé"
 canal_events.27.d:0 "Beaucoup prétendaient que c'était impossible. D'autres l'ont mis dans le royaume de l'avenir distant, ou des rêves, mais [Root.Owner.GetName] l'a mis dans le royaume de la réalité. Parmi les idées de connecter deux océans, l'Atlantique et le Pacifique semblaient toujours les plus distantes, malgré être séparées par si peu de terre. Mais par la résilience, l'ingéniosité et les pures ressources que nous avons versées dans le projet, il a été achevé, permettant à nos navires un passage sûr sans le besoin de contourner le Cap Horn. Le canal, considéré comme des siècles en avance sur son temps, servira non seulement comme passerelle, mais comme monument au fait que rien n'est impossible pour [Root.Owner.GetName]."
 canal_events.28.t:0 "Canal dans [From.Owner.GetName] Retardé"
 canal_events.28.d:0 "Notre sujet [From.Owner.GetName] a envoyé mot que notre construction de canal a été retardée due à divers facteurs hors de leur contrôle."
 canal_events.28.a:0 "Regrettable"
 canal_events.29.t:0 "Projet de Canal dans [From.Owner.GetName] en Avance"
 canal_events.29.d:0 "Notre sujet [From.Owner.GetName] a envoyé mot que notre construction de canal procède à un rythme plus rapide qu'attendu due à leur gestion compétente du projet."
 canal_events.29.a:0 "Merveilleux !"
