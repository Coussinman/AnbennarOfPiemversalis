 mor_crisis:0 "Crise du Maghreb"
 desc_mor_crisis:0 "Le Maghreb dans son ensemble a connu de nombreuses années difficiles dont il se remet encore. Espérons que les choses vont bientôt s'améliorer à nouveau."
 mor_andalucian_moors:0 "Maures Andalous"
 desc_mor_andalucian_moors:0 "Un grand nombre de Maures andalous se sont installés dans nos cités, enrichissant la culture urbaine et notre État par la même occasion."
 mor_idrisid_cult_soaring:0 "Soutien au Culte Idrisside"
 desc_mor_idrisid_cult_soaring:0 "Le culte d'Idris grandit plus rapidement que quiconque n'aurait pu l'imaginer. Ce mouvement immensément populaire ne restera peut-être pas éternellement aussi enflammé, mais actuellement il embrase les cœurs de notre peuple."
 flavor_mor.1.t:0 "Crise du Maghreb"
 flavor_mor.1.d:0 "Le siècle passé a été dur et impitoyable pour les pays du Maghreb. En raison de la désertification croissante, de la diminution de la population urbaine, de la famine généralisée et de groupes de nomades de plus en plus puissants et déloyaux parcourant la campagne, la plupart des États d'Afrique du Nord ont connu des jours meilleurs.\nBien que les choses s'améliorent un peu dernièrement, que le commerce intérieur soit en hausse et qu'il y ait des signes d'urbanisation croissante à nouveau, nos États ne sont encore que l'ombre d'eux-mêmes. Beaucoup craignent qu'une fois que les Ibériques auront fini d'anéantir le Royaume de Grenade, ils ne viennent pour nous."
 flavor_mor.1.a:0 "Qu'ils essaient ! Nous nous relèverons !"
 flavor_mor.2.t:0 "Réfugiés Maures"
 flavor_mor.2.d:0 "L'Espagne a choisi d'expulser les Maures qui résidaient encore dans ses frontières. De grands nombres de réfugiés maures andalous arrivent donc dans nos ports, demandant à être accueillis dans notre pays. Bien qu'il nous peine que ces gens aient dû quitter leurs foyers, cela pourrait bien être une bénédiction pour notre royaume. La plupart des réfugiés sont des citadins, artisans, érudits, artistes et administrateurs. Précisément le genre de personnes dont nos propres cités manquent cruellement après la grande crise du Maghreb."
 flavor_mor.2.a:0 "Nous accueillons nos frères en la foi."
 flavor_mor.3.t:0 "Muhammad al-Jazuli et les Dala'il al-Khayrat"
 flavor_mor.3.d:0 "Récemment revenu après un long séjour au Hedjaz, un leader soufi populaire originaire de la vallée du Sous jouit d'une popularité qui monte rapidement dans notre royaume. De la terre sainte, al-Jazuli apporte avec lui les Dala'il al-Khayrat, un livre de prières dans lequel il a rassemblé des litanies demandant à Dieu de bénir, de montrer miséricorde et bonté à Muhammad.\nContrairement à al-Jazuli lui-même, le livre peut être en de nombreux endroits et étant donnée sa popularité fantastique, il semble destiné à survivre à la fois à lui et à notre dynastie."
 flavor_mor.3.a:0 "D'accord."
 flavor_mor.4.t:0 "Culte Idrisside de Fès"
 flavor_mor.4.d:0 "Accomplissant une légende de longue date, le corps préservé d'Idris II a été trouvé dans l'une des mosquées de Fès il y a quelques années. Depuis cet événement, les chérifs idrissides ont été au centre d'un culte grandissant à Fès et dans notre royaume en général.\nCe culte dévot semble destiné à élever les cœurs de notre population après la période difficile que nous avons laissée derrière nous. Il y a, cependant, toujours un risque avec des mouvements populaires passionnés comme celui-ci, il ne faudrait pas qu'ils oublient qui détient le pouvoir temporel."
 flavor_mor.4.a:0 "Soutenir les Idrissides."
 flavor_mor.4.b:0 "Leur permettre une représentation mais pas de véritable soutien officiel."
 flavor_mor.5.t:0 "Abu Zakariya Yahya al-Wattasi"
 flavor_mor.5.d:0 "En tout sauf le nom, le Maroc n'a pas une mais deux dynasties royales. Depuis vingt ans passés, presque tout le pouvoir formellement détenu par la dynastie marinide a en fait été exercé par leur formidable vizir wattasside Abu Zakariya Yahya.\nInsensément populaire après sa victoire contre les Portugais en 1437 et son patronage du culte idrisside à Fès, Abu Zakariya Yahya a assuré que la bureaucratie royale soit à la fois bien fonctionnelle et imprégnée de membres de la famille wattasside. Comme les Wattassides sont apparentés aux dirigeants marinides, ceci n'est peut-être pas en soi un développement inquiétant. Maintenant qu'Abu Zakariya Yahya repose sur son lit de mort, cependant, nous ne pouvons que nous demander ce que l'avenir apportera. Le grand homme a apparemment rien laissé au hasard et a déjà arrangé pour que son cousin lui succède comme Vizir, mais ce qui reste incertain est ce que la famille wattasside fera à l'avenir avec le réseau que Yahya leur a construit."
 flavor_mor.5.a:0 "Nous avons perdu un grand homme."
 flavor_mor.6.t:0 "Une Conspiration Wattasside ?"
 flavor_mor.6.d:0 "Il nous est maintenant clair que la famille wattasside a été autorisée à devenir trop forte et influente dans notre royaume. À moins que nous n'agissions pour freiner leur pouvoir maintenant, nous ne pourrons peut-être plus le faire plus tard. Le Sultan $MONARCH$ est convaincu qu'il y a une conspiration contre le trône en cours."
 flavor_mor.6.a:0 "Tuez-les tous !"
 flavor_mor.6.b:0 "Ils demeurent nos conseillers de confiance."
 flavor_mor.7.t:0 "Révolte Wattasside"
 flavor_mor.7.d:0 "Dans ce qui fut perçu comme une trahison soudaine de nos vizirs wattassides, notre Sultan a fait rassembler et exécuter tous les Wattassides qu'il a pu trouver. La popularité de la famille wattasside, cependant, signifie que cela a été un mouvement très impopulaire.\nAlors que $MONARCH$ nommait hier un nouveau vizir, non-wattasside, pour le servir, des émeutes ont éclaté et il est murmuré que quelque part deux frères wattassides restent cachés pour prendre le contrôle de cette révolte, déterminés à venger leur famille."
 flavor_mor.7.a:0 "D'accord."
 flavor_mor.8.t:0 "Ultimatum Wattasside"
 flavor_mor.8.d:0 "Il semble que les soupçons contre nos vizirs wattassides avaient du fondement. Aujourd'hui notre Sultan a reçu un ultimatum de Muhammad al-Wattasi. Il doit soit abandonner le trône pacifiquement, soit risquer une révolte ouverte contre son pouvoir."
 flavor_mor.8.a:0 "Abdiquer"
 flavor_mor.8.b:0 "Le trône est mien !"
 flavor_mor.9.t:0 "L'Expédition Soudanaise"
 flavor_mor.9.d:0 "Au cours des siècles, nous avons pu compter sur les caravanes de sel et d'or du Sahara.\nMalgré l'insistance de presque tous les conseillers, $MONARCH$ insiste maintenant que nous devons sécuriser cette route commerciale nous-mêmes. On ne peut faire confiance aux Touaregs pour protéger ces caravanes et nous pouvons être presque certains que les sources de ces biens précieux seraient gérées plus efficacement directement par notre royaume."
 flavor_mor.9.a:0 "Traversons le Sahara !"
 flavor_mor.9.b:0 "C'est une mission impossible, le désert ne peut être contrôlé."
 flavor_mor.10.t:0 "L'Expédition Soudanaise"
 flavor_mor.10.d:0 "Les armées marocaines avancent dans le Sahara méridional via la route de l'oasis de Touat."
 flavor_mor.10.a:0 "Cela ne peut être bon."
 flavor_mor.12.t:0 "Les Cités Impériales"
 flavor_mor.12.desc:0 "Tout au long de son histoire, plusieurs grandes cités ont eu l'honneur d'être le centre politique du sultanat marocain. Sous les Idrissides et les Marinides, la cité septentrionale de Fès a été le siège de gouvernement favori, permettant à ses dirigeants de mener la charge contre leurs ennemis en Ibérie et dans le Maghreb oriental. Les Almoravides et les Almohades favorisaient la cité méridionale de Marrakech, tandis que le Calife Yaqub al-Mansur tenta d'établir la capitale à Rabat. Certains à la cour soutiennent que Meknès pourrait aussi servir de centre politique. N'importe laquelle de ces cités ferait une belle capitale pour notre nation."
 flavor_mor.12.a:0 "Fès sera la capitale."
 flavor_mor.12.b:0 "Marrakech sera la capitale."
 flavor_mor.12.c:0 "Meknès sera la capitale."
 flavor_mor.12.d:0 "Rabat sera la capitale."
 flavor_mor.13.t:0 "Agitation dans le Sud"
 flavor_mor.13.desc:0 "Dans le sillage du conflit entre les Wattassides et les Marinides, les puissances du sud ont commencé à s'agiter. Sentant la faiblesse, les Soufis, tribus et Émirs ont commencé à former des alliances et à conclure des pactes matrimoniaux entre eux. Bien que beaucoup à la cour du [Root.Monarch.GetTitle] soient satisfaits de les laisser à leurs propres affaires et de se cloîtrer dans [Root.Capital.GetName], la menace du sud ne fera que continuer à grandir si elle n'est pas traitée."
 flavor_mor.13.a:0 "Une démonstration de force leur rappellera leur place."
 flavor_mor.13.b:0 "Nous devrions les laisser à leurs propres affaires."
 fulo_spawning_region:0 "Fulo"
 mal_fulani_migration:0 "Expansion des Peuls"
 desc_mal_fulani_migration:0 "Les nomades peuls ont commencé à pénétrer nos frontières dans cette région et minent activement notre autorité sur nos sujets."
 mal_islamisation_of_the_aristocracy:0 "Islamisation de l'Aristocratie"
 desc_mal_islamisation_of_the_aristocracy:0 "Les enseignements islamiques descendent maintenant lentement de certains membres de notre aristocratie vers le peuple commun de notre empire. Bien que cela crée quelques tensions entre traditionalistes et convertis, cela mènera indubitablement à une situation plus stable à long terme."
 mal_portuguese_meddling:0 "Ingérence Extérieure"
 desc_mal_portuguese_meddling:0 "Les commerçants portugais se sont mêlés des affaires de cette région, encourageant nos subordonnés locaux à se rebeller contre le pouvoir central."
 mal_portuguese_traders:0 "Contacts Commerciaux Portugais"
 desc_mal_portuguese_traders:0 "Nos ports sont fréquentés par des commerçants portugais qui nous apportent des chevaux et des biens exotiques en échange d'or et d'esclaves."
 mal_unsafe_roads:0 "Routes Dangereuses"
 desc_mal_unsafe_roads:0 "Les routes de cette région sont infestées de bandits et de pillards. Bien que l'ordre sera indubitablement restauré à terme, cela nuit actuellement à la fois à l'économie locale et crée des tensions entre nos sujets et l'État."
 mal_wangaras_upset:0 "Wangaras Mécontents"
 desc_mal_wangaras_upset:0 "En limitant de force les contacts autorisés avec les commerçants portugais, nous avons en même temps réussi à aliéner notre propre caste marchande, les Wangaras. Bien que les relations entre le trône et ces commerçants reviendront probablement à la normale avec le temps, il pourrait bien falloir plus longtemps à notre économie pour se rétablir."
 flavor_mal.2.t:0 "Émergence des Peuls"
 flavor_mal.2.d:0 "Un groupe de nomades errants connus sous le nom de Peuls se sont unis sous la direction de Tengella et de son fils Koly. Migrant vers le sud, les Peuls ont maintenant formé un état expansionniste autour de Futa Tooro avec les yeux rivés sur toute la région sénégambienne. Ces Peuls semblent n'avoir aucun respect pour nos frontières et il y a déjà eu de nombreux incidents de ces tribus pénétrant profondément dans nos terres, levant des taxes sur notre peuple et minant notre autorité."
 flavor_mal.2.a:0 "D'accord."
 flavor_mal.4.t:0 "Les Wangara et les Portugais"
 flavor_mal.4.d:0 "Ayant adopté une approche moins violente, les commerçants portugais sont devenus une vue de plus en plus commune le long de nos côtes occidentales. De bien des façons, c'est un avantage pour notre État car cela nous a donné un accès beaucoup plus facile aux chevaux pour nos armées et un moyen de se procurer des biens précieux des nombreux ports exotiques fréquentés par les marchands portugais. Pour de l'or ou des esclaves, il n'y a pas grand-chose que les Portugais ne nous vendraient pas et notre caste marchande, les Wangara, prospère grâce à ce nouveau partenariat.\nIl y a, cependant, une légère inquiétude concernant ce développement dans certains camps, le nombre d'esclaves pour un cheval semble continuer à augmenter de jour en jour et bien que nos propres entreprises transocéaniques ne se soient pas si bien passées, il semblerait moins que prudent de dépendre entièrement de ces marchands étrangers car ils ne peuvent sûrement pas avoir nos meilleurs intérêts à cœur."
 flavor_mal.4.a:0 "D'accord."
 flavor_mal.5.t:0 "Ingérence Portugaise"
 flavor_mal.5.d:0 "Les commerçants portugais sur notre côte occidentale sont devenus une vraie nuisance dernièrement. Bien que les chevaux qu'ils apportent pour nos armées et les biens exotiques qu'ils apportent de pays lointains nous soient d'une grande utilité, il semble qu'ils ne puissent s'empêcher de se mêler de la politique locale. Il est clair que plusieurs chefs qui sont en contact avec les Portugais ont été encouragés à étendre leur autorité personnelle et à tenter lentement de couper les liens avec notre administration centrale.\nPour traiter cela, nous pourrions soit frapper les chefs eux-mêmes, soit tenter de limiter l'influence des Portugais."
 flavor_mal.5.a:0 "Agir de manière décisive pour limiter l'influence portugaise."
 flavor_mal.5.b:0 "Le problème réside avec les chefs déloyaux."
 flavor_mal.6.t:0 "Islamisation de l'Aristocratie"
 flavor_mal.6.d:0 "Bien que notre royaume soit islamique de nom, l'ancienne religion de nos ancêtres est encore très présente. L'Islam a, cependant, gagné plus de terrain dernièrement parmi l'aristocratie et les marabouts errants sont aussi devenus une vue de plus en plus commune même dans les coins les plus reculés de nos terres.\nDans le passé, nos prédécesseurs ont tous évité d'être trop forcés concernant la conversion de leurs sujets, mais si nous le souhaitons, nous pourrions probablement tirer parti de ces développements récents pour encourager la propagation de la vraie foi."
 flavor_mal.6.a:0 "Convertissons notre peuple !"
 flavor_mal.6.b:0 "Ne faisons pas de vagues."
 flavor_mal.7.t:0 "Routes Dangereuses"
 flavor_mal.7.d:0 "Le temps nécessaire pour compléter un voyage de notre capitale à la côte a augmenté de manière alarmante en raison de la route directe étant infestée de bandits, de pillards peuls et de chefs locaux espérant s'enrichir en attaquant les riches commerçants wangara.\nÀ moins que nous ne tentions de traiter ce problème bientôt, nous pourrions nous retrouver à perdre le contact avec les parties périphériques de notre empire."
 flavor_mal.7.a:0 "Donner du pouvoir aux chefs locaux pour traiter le problème."
 flavor_mal.7.b:0 "Investir les ressources de l'État pour dégager toutes les routes."
 flavor_mal.7.c:0 "Concentrons-nous plutôt sur nos zones centrales."
 flavor_mal.8.t:0 "Montée de Kaabu"
 flavor_mal.8.d:0 "Sami Koli, le gouverneur de Kaabu nous accuse de négliger les zones commerciales côtières de notre empire. Il a maintenant menacé de couper complètement les liens avec nous et a commencé à traiter avec les nations commerciales européennes directement plutôt qu'en tant que notre représentant. Jamais très engagé envers la religion d'État malienne, Kaabu est devenu un bastion de la religion traditionnelle locale et ses nouveaux dirigeants ont été prompts à l'utiliser contre nous.\nAvec une forte identité religieuse et ses liens commerciaux atlantiques, Kaabu a toutes les chances de devenir un État durable. Si nous devons arrêter cela, nous devrions probablement agir dès que possible."
 flavor_mal.8.a:0 "Nous devons écraser ces rebelles !"
 flavor_mal.8.b:0 "Nous devrons nous en occuper plus tard."
 incan_nation_title:0 "Tawantinsuyu, l'Empire des Incas"
 incan_nation_desc:0 "Autrefois l'un des nombreux petits royaumes régionaux, notre État détient maintenant des terres dans les quatre régions des Andes. Notre royaume s'est transformé en quelque chose de plus grand, un puissant empire de nombreux peuples unis sous une forte classe de dirigeants. Pour nos sujets, nous sommes simplement leurs suzerains, les Incas."
 incan_nation_rnw_title:0 "Tawantinsuyu, l'Empire des Incas"
 incan_nation_rnw_desc:0 "Autrefois l'un des nombreux petits royaumes régionaux, notre État détient maintenant des terres dans les quatre régions des Andes. Notre royaume s'est transformé en quelque chose de plus grand, un puissant empire de nombreux peuples unis sous une forte classe de dirigeants. Pour nos sujets, nous sommes simplement leurs suzerains, les Incas."
 incan_nation_empire_custom_tooltip:0 "Le Rang Gouvernemental de §Y[Root.GetName]§! change pour §YEmpire§!."
 andean_group:0 "Andin"
 andean_desc:0 "Avec le groupe technologique andin, les niveaux de technologie sont 150% plus chers (250%)."
 oromo_spawn_region:0 "Oromia"
 eth_independent_church:0 "Une Église Indépendante"
 desc_eth_independent_church:0 "Nous sommes en train de couper les liens avec le Patriarche d'Alexandrie. Un mouvement risqué mais qui revitalise actuellement notre église."
 eth_itinerant_capital:0 "Capitale Itinérante"
 desc_eth_itinerant_capital:0 "Bien qu'il y ait de nombreux inconvénients à une cour itinérante, l'une de ses forces est la façon dont elle nous permet de répandre la culture de notre cour royale."
 eth_zara_yakob_centralisation:0 "Réformes de Centralisation"
 desc_eth_zara_yakob_centralisation:0 "Nous entreprenons actuellement une série de réformes pour diminuer l'autonomie provinciale dans notre Empire."
 eth_oromo_migration:0 "Migration Oromo"
 desc_eth_oromo_migration:0 "Cette zone a vu un large afflux de nomades oromo récemment."
 eth_mount_geshen:0 "La Montagne des Rois"
 desc_eth_mount_geshen:0 "Nous avons maintenu vivante la tradition royale du Mont Geshen. Cela signifie que nous gardons tous les héritiers royaux confinés dans la zone autour du Mont Geshen afin que nous sachions que nous pouvons toujours compter sur avoir un héritier approprié quand nécessaire."
 flavor_eth.6.t:0 "Réformes de centralisation de Zara Yakob"
 flavor_eth.6.d:0 "Sous les soins de la dynastie salomonique, l'Éthiopie a grandi d'un royaume en un grand empire. Cependant, les diverses régions sous notre règne manquent d'une langue, religion ou système administratif commun.\nZara Yakob, le dirigeant le plus capable que l'Éthiopie ait vu depuis longtemps, a préparé un certain nombre de réformes qui pourraient grandement contribuer à créer un État plus unifié."
 flavor_eth.6.a:0 "Nous devons centraliser l'État."
 flavor_eth.6.b:0 "Nous pouvons centraliser plus tard."
 flavor_eth.7.t:0 "La Capitale Itinérante"
 flavor_eth.7.d:0 "Pour contrôler le divers empire éthiopien, les Salomonides n'ont jamais établi de capitale permanente. Au lieu de cela, la cour royale voyage de chef en chef tous les quelques mois.\nBien qu'il soit difficile d'établir une continuité administrative dans de telles circonstances, la cour voyageuse a ses avantages. Les visites fréquentes des cours royales dans tous les coins de l'Empire contribuent à la croissance d'une culture d'élite commune dans nos terres."
 flavor_eth.7.a:0 "C'est ainsi que cela a toujours été."
 flavor_eth.7.b:0 "Encourager activement la conversion culturelle de la campagne."
 flavor_eth.8.t:0 "Debre Berhan - La Montagne de Lumière"
 flavor_eth.8.d:0 "$MONARCH$ a eu une vision dans laquelle on lui a montré une montagne brillante sur laquelle construire la nouvelle capitale de l'Éthiopie. Une église a déjà été construite sur le site et maintenant c'est à l'État de réaliser le rêve de notre Empereur."
 flavor_eth.8.a:0 "Le temps est venu pour une Capitale permanente."
 flavor_eth.8.b:0 "Ne rompons pas avec la Tradition."
 flavor_eth.9.t:0 "Debre Berhan Pillée"
 flavor_eth.9.d:0 "Les vieilles traditions ont la vie dure et alors que la campagne de Debre Berhan est en train d'être pillée, la nouvelle capitale est abandonnée par tous, de nos courtisans au plus humble palefrenier. Nous n'avons d'autre choix que de reprendre la coutume d'avoir une cour itinérante."
 flavor_eth.9.a:0 "Nous devons nous déplacer vers les provinces."
 flavor_eth.10.t:0 "Gondar - Une nouvelle Capitale"
 flavor_eth.10.d:0 "$MONARCH$ se trouve passer de plus en plus de temps près des monastères du lac Tana. En raison de ce patronage continu du roi, une petite ville marchande a commencé à surgir dans la zone et certains ont commencé à nommer la cité comme une capitale secondaire de notre royaume.\nCette idée a plu à $MONARCH$ qui croit qu'une capitale permanente ici pourrait nous permettre de commencer un nouvel héritage spirituel et architectural."
 flavor_eth.10.a:0 "Construisons notre capitale ici."
 flavor_eth.10.b:0 "Nous ne devons pas nous lier à un seul endroit."
 flavor_eth.11.t:0 "Le sort des Coptes Égyptiens"
 flavor_eth.11.d:0 "Des nouvelles nous sont parvenues d'Égypte que le sultan mamelouk persécute les Coptes dans ses terres. En tant que royaume frère sous le Patriarcat d'Alexandrie, il est de notre devoir d'agir. Le fait que le patriarche lui-même soit aux mains des Mamelouks complique quelque peu les choses cependant, une attaque directe pourrait mettre en péril les fondations de notre église."
 flavor_eth.11.a:0 "Envoyer une lettre ferme au Sultan."
 flavor_eth.11.b:0 "Éviter le risque de mettre en colère les Mamelouks."
 flavor_eth.11.c:0 "C'est un motif de guerre !"
 flavor_eth.12.t:0 "Une lettre arrive d'Éthiopie"
 flavor_eth.12.d:0 "Nous avons reçu une lettre de l'Empereur éthiopien aujourd'hui. Le message est un compte détaillé des nombreux méfaits perçus de notre Sultanat contre les Coptes qui résident dans nos frontières.\nIl y a probablement peu de raison de s'inquiéter, cependant, car le patriarche des Coptes égyptiens et éthiopiens est notre otage. Il semble très improbable qu'un monarque éthiopien risquerait la sécurité de son patriarche pour une affaire comme celle-ci."
 flavor_eth.12.a:0 "Envoyer une réponse sarcastique."
 flavor_eth.12.b:0 "Tenter de s'excuser et réparer les relations."
 flavor_eth.13.t:0 "Une lettre est arrivée d'Éthiopie"
 flavor_eth.13.d:0 "Nous avons reçu des nouvelles que l'Empereur d'Éthiopie estime que nous maltraitons la population copte dans nos terres. Il voit clairement cela comme un motif de guerre et il y a beaucoup de spéculations qu'une attaque éthiopienne pourrait être imminente."
 flavor_eth.13.a:0 "Ils n'oseraient pas."
 flavor_eth.14.t:0 "Un ambassadeur des Mamelouks"
 flavor_eth.14.d:0 "Aujourd'hui un messager mamelouk est arrivé à notre cour portant la réponse du Sultan à nos préoccupations concernant les Coptes dans ses terres.\nLa réponse est loin de l'excuse que nous avions attendue cependant. Le Sultan a choisi de montrer son mépris pour la cour éthiopienne et il ridiculise toute forme de châtiment que nous pourrions tenter."
 flavor_eth.14.a:0 "Emprisonner l'Ambassadeur."
 flavor_eth.14.b:0 "C'est un motif de guerre !"
 flavor_eth.14.c:0 "Laissons simplement tomber."
 flavor_eth.15.t:0 "Les Mamelouks s'Excusent"
 flavor_eth.15.d:0 "Le Sultan mamelouk a envoyé des nouvelles qu'il examine la situation des Coptes dans ses terres. Il nous assure qu'il n'a que des sentiments d'amitié envers le peuple éthiopien et l'église copte."
 flavor_eth.15.a:0 "D'accord."
 flavor_eth.16.t:0 "Ambassadeur Détenu"
 flavor_eth.16.d:0 "L'empereur éthiopien était si mécontent de notre réponse à sa lettre qu'il a fait détenir notre messager."
 flavor_eth.16.a:0 "D'accord."
 flavor_eth.17.t:0 "Mort d'un Évêque"
 flavor_eth.17.d:0 "L'Évêque d'Éthiopie est mort et l'église éthiopienne a demandé un successeur au Patriarche copte d'Alexandrie.\nBien qu'un successeur ait été choisi par le Patriarche, ce serait une bonne opportunité de montrer aux Éthiopiens qui commande. L'Empereur d'Éthiopie a activement poursuivi une politique de conversion contre ses sujets musulmans et il détient toujours l'ambassadeur que nous avons envoyé pour le réprimander la dernière fois."
 flavor_eth.17.a:0 "Empêcher la nomination d'un nouvel Évêque"
 flavor_eth.17.b:0 "Nous ne devons pas interférer dans ces affaires"
 flavor_eth.18.t:0 "Évêque manquant"
 flavor_eth.18.d:0 "Cela fait longtemps maintenant que le dernier évêque d'Éthiopie est mort et nous avons demandé un successeur à Alexandrie. Les Mamelouks pourraient-ils interférer ?"
 flavor_eth.18.a:0 "D'accord."
 flavor_eth.19.t:0 "Les Ordres Monastiques"
 flavor_eth.19.d:0 "L'une des plus grandes forces de l'église éthiopienne est le grand nombre de monastères prospères qui parsèment le paysage de notre État. Les ordres monastiques ont contribué au succès de notre État en fondant de nouveaux monastères dans les zones nouvellement conquises et en y répandant la parole de la vraie foi. Les monastères d'Éthiopie sont aussi la source de l'éducation du clergé éthiopien, de sa noblesse et de ses administrateurs et ont ainsi grandement contribué à la revitalisation de l'église éthiopienne dans les années passées.\nL'autre côté de cette médaille, cependant, est que les monastères et les ordres qui les dirigent sont devenus à la fois riches et autonomes."
 flavor_eth.19.a:0 "Tenter de les contrôler."
 flavor_eth.19.b:0 "Sauvegarder les privilèges des ordres"
 flavor_eth.20.t:0 "Indépendance du Patriarcat"
 flavor_eth.20.d:0 "La dépendance de l'église éthiopienne envers le Patriarcat d'Alexandrie a toujours été un handicap pour notre pays. Peut-être y avait-il autrefois un besoin pratique d'évêques, de clergé et de guidance spirituelle de l'étranger. L'expansion de l'église éthiopienne au cours des deux derniers siècles, cependant, signifie que notre royaume forme déjà ses propres clercs et il y a une forte infrastructure religieuse sous la forme d'églises et de monastères dans toutes nos terres.\nAvec le Patriarcat égyptien tenu en otage par des conquérants musulmans, nous devons souvent attendre longtemps entre la mort d'un évêque et la nomination du suivant. Il serait beaucoup plus efficace de nommer notre leadership religieux parmi les rangs de notre propre clergé."
 flavor_eth.20.a:0 "Nous ne pouvons déshonorer notre Patriarche."
 flavor_eth.20.b:0 "Notre Église devrait être libre d'influence étrangère."
 flavor_eth.21.t:0 "Les Oromos"
 flavor_eth.21.d:0 "Un étrange peuple nomade a traversé notre frontière depuis l'intérieur africain dans nos terres frontalières. Migrant en grand nombre protégés par des guerriers très capables, leurs coutumes étrangères menacent de déchirer et remodeler le tissu même de la société ici.\nCes disciples de Waaq remplacent et convertissent rapidement les fidèles de toutes les confessions dans la zone, remplaçant les anciennes structures sociales par de nouvelles des leurs."
 flavor_eth.21.a:0 "D'accord."
 flavor_eth.23.t:0 "Colons Oromos"
 flavor_eth.23.d:0 "Des groupes de colons nomades sont entrés dans la province de $PROVINCENAME$. La population de la province est soit déplacée soit assimilée par les Oromos."
 flavor_eth.23.a:0 "D'accord."
 flavor_eth.24.t:0 "Intégration des Oromos"
 flavor_eth.24.d:0 "Il semble que les vagues de colons oromos s'installant dans nos terres aient finalement faibli. Les immigrants eux-mêmes ont aussi commencé à se sédentariser et bien que notre société soit changée de bien des façons, la phase initiale violente d'intégration de ce nouveau peuple semble être terminée."
 flavor_eth.24.a:0 "D'accord."
 flavor_eth.26.t:0 "Amba Geshen - La Montagne des Rois"
 flavor_eth.26.d:0 "Autrefois, notre grand royaume était en proie aux crises et aux conflits civils à chaque succession. Pour traiter ce problème, l'un des premiers des rois salomoniques établit donc l'institution du Mont Geshen. Depuis ce jour, tous les princes royaux sauf l'héritier direct du roi sont gardés isolés du monde extérieur sur les pentes du Mont Geshen. L'État s'assure que ces rois potentiels ne manquent de rien et cette période d'isolement peut être utilisée pour l'étude et la contemplation par les princes. Pour protéger les princes du monde extérieur, et pour protéger le royaume des revendications des princes, la montagne est gardée sous étroite surveillance.\nCette coutume nous a bien servis au fil des ans et le royaume est devenu beaucoup plus stable qu'il ne l'était autrefois. Certains estiment encore que garder tous nos héritiers royaux en un seul endroit est assez risqué.\nAujourd'hui nous nous retrouvons avec un roi vieillissant et aucun héritier pour lui succéder, c'est précisément dans des situations comme celle-ci que la montagne pourrait s'avérer utile."
 flavor_eth.26.a:0 "Nous sommes fortunés que nos ancêtres aient eu une telle prévoyance."
 flavor_eth.26.b:0 "Nous n'avons pas besoin de cette prison dorée."
 flavor_eth.26.b.tt:0 "La montagne sera utilisée à d'autres fins"
 flavor_eth.27.t:0 "Hélène d'Éthiopie"
 flavor_eth.27.d:0 "Tôt dans son règne, le roi $MONARCH$ épousa la fille de l'un des chefs musulmans du royaume. Alors que la jeune femme se convertit et prononça ses vœux à l'empereur éthiopien, il n'y avait aucun moyen de savoir que cela s'avérerait être l'une des personnes les plus influentes de la politique éthiopienne pendant des années. Eleni ou Hélène servirait avec le temps non seulement son mari mais plusieurs rois successifs après lui comme une conseillère capable et comme un pouvoir derrière le trône."
 flavor_eth.27.a:0 "D'accord."
 flavor_eth.28.t:0 "Catastrophe à la Montagne des Rois"
 flavor_eth.28.d:0 "Personne ne sait exactement ce qui s'est passé, mais des nouvelles nous sont parvenues aujourd'hui que tous les princes du Mont Geshen sont morts. Il semblerait que quelqu'un ait réussi à surprendre les gardes pour ensuite procéder au massacre des héritiers royaux. Alors que le royaume tente de se remettre du choc, il est clair que cette tradition particulière ne fera plus partie de notre héritage national."
 flavor_eth.28.a:0 "Tout est perdu."
 REPUBLIC_OF_WESTPHALIA:0 "République de Westphalie"
 KINGDOM_OF_WESTPHALIA:0 "Royaume de Westphalie"
 KINGDOM_OF_NAPLES:0 "Royaume de Naples"
 REPUBLICS_OF_NAPLES:0 "République Parthénopéenne"
 KINGDOM_OF_ITALY:0 "Royaume d'Italie"
 SUBALPINE_REPUBLIC:0 "République d'Italie"
 GC_ASIA_BOOKMARK:0 "Royaumes de l'Orient"
 GC_ASIA_BOOKMARK_DESC:0 "Foyer de la majorité de la population mondiale et origine de la majorité de ses biens manufacturés, l'Asie reste à bien des égards le centre évident du monde en 1444. De la Chine Ming à la myriade d'États en Inde et en Indochine, en passant par l'Empire timouride en ruine et les vastes steppes au nord, l'Asie reste fondamentalement désintéressée par des conflits tels que la croisade de Varna ou la Guerre de Cent Ans."
 GC_AMERICA_BOOKMARK:0 "Les Premières Nations"
 GC_AMERICA_BOOKMARK_DESC:0 "50 ans avant sa rencontre avec Christophe Colomb, les Amériques sont une région immense et diverse. Au sud, Cusco vient juste de commencer son ascension d'un royaume mineur au grand empire inca. En Amérique centrale, la Triple Alliance aztèque nouvellement formée n'est qu'une des nombreuses puissances régionales fortes. En Amérique du Nord, peut-être la région la plus divisée de toutes, les fédérations iroquoise et huronne viennent juste de commencer à se former."
 GC_AFRICA_BOOKMARK:0 "Empires des Sables"
 GC_AFRICA_BOOKMARK_DESC:0 "En 1444, l'Afrique est une région pleine de royaumes émergents. À l'est, l'empire chrétien éthiopien vit un âge d'or sous son dirigeant célébré Zara Yakob. En Afrique de l'Ouest, l'espace laissé par l'empire malien en ruine est rempli par des États montants tels que Songhaï. Une crise en cours au Maghreb résultera bientôt en la renaissance d'un royaume marocain fort au nord-ouest, tandis que le nord-est devient le terrain de jeu des impérialistes européens et turcs."
 bng_nabibangsha:0 "Les Nabibangsha"
 desc_bng_nabibangsha:0 "Les Nabibangsha et autres manifestations du syncrétisme hindou-musulman assurent que les affaires quotidiennes dans notre État religieusement divisé restent plutôt paisibles."
 bng_mosque_city_of_bagerhat:0 "Cité-Mosquée de Khalifatabad"
 desc_bng_mosque_city_of_bagerhat:0 "C'est le site de la cité-mosquée de Khalifatabad, foyer de l'une des plus grandes mosquées de l'Inde."
 bng_delta_reclaimed:0 "Reconquête du Delta"
 desc_bng_delta_reclaimed:0 "Grâce au dur labeur de nos sujets, de vastes nouvelles zones ont été ouvertes à la colonisation et à la culture dans cette région, stimulant à la fois les revenus provinciaux et l'intérêt local pour la foi islamique."
 bng_delhian_refugees:0 "Réfugiés de Delhi"
 desc_bng_delhian_refugees:0 "Nous avons ouvert nos bras aux nobles en fuite de l'ancien Sultanat de Delhi. Ces nobles appauvris sont impatients de gagner de nouvelles fortunes pour eux-mêmes à notre service."
 bng_port_of_calcutta:0 "Port de Calcutta"
 desc_bng_port_of_calcutta:0 "Autrefois le site de quelques petits villages, Calcutta est maintenant un port prospère largement dominé par les commerçants européens."
 flavor_bng.1.t:0 "L'Ordre Chishti et les Sultans du Bengale"
 flavor_bng.1.d:0 "L'ordre soufi Chishti a toujours entretenu une relation particulière avec notre dynastie royale. L'ordre a pu compter sur notre patronage et nous avons compté sur son soutien en retour. Il y a moins d'une génération, Nur Qutb-i 'Alam, dirigeant des Chishti au Bengale, assura notre retour au pouvoir alors que le Sultanat était menacé par un usurpateur hindou.\nAlors que les tristes nouvelles du décès de Nur Qutb-i 'Alam nous parviennent maintenant, le temps est venu de réaffirmer cette alliance entre pouvoir temporel et spirituel. D'autre part, cela pourrait aussi être une bonne opportunité de distancer le trône de l'ordre Chishti, une organisation qui est devenue un peu trop puissante pour être rassurante."
 flavor_bng.1.a:0 "Continuer à patronner l'ordre."
 flavor_bng.1.b:0 "Séparons nos chemins."
 flavor_bng.2.t:0 "Les Nabibangsha"
 flavor_bng.2.d:0 "Avec le temps, la présence soufie au Bengale a mené à un certain degré de syncrétisme religieux. Dans le cadre de cette tendance générale, l'auteur et poète bengali Sayid Sultan a récemment créé quelque chose d'assez unique. C'est un livre en bengali sur la lignée des prophètes de l'Islam. L'une des caractéristiques inhabituelles de ce livre est que parmi la rangée classique de prophètes, Sayid Sultan a aussi inclus le dieu hindou Krishna parmi ceux qui vinrent avant Mohamed."
 flavor_bng.2.a:0 "C'est une grande œuvre de la littérature bengalie."
 flavor_bng.2.b:0 "Nous ne pouvons permettre un tel blasphème."
 flavor_bng.3.t:0 "La Cité-Mosquée de Khalifatabad"
 flavor_bng.3.d:0 "Dans une partie récemment défrichée des profondes forêts de mangroves des Sunderbans se trouve la cité de Khalifatabad. Non content d'avoir défriché la zone dans les années 1430, le dirigeant local Khan Jahan Ali a passé une vie à remplir la cité de mosquées et de grands bâtiments. Parmi les nombreuses mosquées de Bagerhat se trouve l'énorme Mosquée Shait Gambuj avec plus de 80 coupoles, probablement la plus grande mosquée de l'Inde."
 flavor_bng.3.a:0 "D'accord."
 flavor_bng.4.t:0 "Reconquête du Delta"
 flavor_bng.4.d:0 "Le Bengale est célèbre pour ses sols fertiles et ses riches récoltes. Le grand delta du Gange est, cependant, encore couvert d'épaisses jungles et de marécages. Le défrichement des terres pour permettre à notre population toujours croissante un peu d'espace pour s'étendre est un processus qui continue lentement mais régulièrement depuis plus longtemps que quiconque ne peut s'en souvenir.\nRécemment, un certain nombre d'hommes saints, beaucoup d'entre eux soufis, ont commencé à s'impliquer dans ce processus. Ces hommes saints ont mobilisé les cœurs de notre peuple et le processus de reconquête des terres semble soudainement aller beaucoup plus facilement qu'il ne l'a jamais fait auparavant. Comme pour confirmer que les choses avancent maintenant dans la bonne direction, le cours du grand fleuve Gange lui-même s'est déplacé d'une manière qui a encore aidé ce processus."
 flavor_bng.4.a:0 "D'accord."
 flavor_bng.5.t:0 "Aristocrates en Fuite"
 flavor_bng.5.d:0 "Après la chute du Sultanat de Delhi, de grandes parties de son ancienne noblesse dirigeante ont traversé nos frontières. Les nobles sont déterminés à se construire une nouvelle vie et à reconquérir un jour ce que leurs familles ont perdu.\nC'est un groupe hétérogène d'Afghans, d'Ouzbeks, de Touranis et de Persans, tous habitués à exercer un grand pouvoir. Sûrement notre État peut bénéficier de leurs contacts et de leur expérience. En même temps, leur arrivée cause des tensions sociales et des troubles dans nos terres."
 flavor_bng.5.a:0 "Nous devons encourager ces hommes de qualité à nous servir !"
 flavor_bng.5.b:0 "Essayer de les décourager de rester dans nos terres."
 flavor_bng.6.t:0 "Montée du Tigre"
 flavor_bng.6.d:0 "Un homme appelé Sher Shah Sur ou Sher Khan s'est élevé pour devenir le dirigeant incontesté des nobles de Delhi qui se sont installés dans des parties de nos terres. Avec des promesses de richesse et de vengeance, ce dirigeant charismatique a levé une armée et est prêt à marcher contre quiconque s'opposerait à lui.\nBien qu'on s'attendrait à ce que l'objectif à long terme de cette armée soit la reconquête du Sultanat de Delhi, nous avons aujourd'hui reçu un ultimatum du camp de Sher Shah. Soit nous quittons le trône et lui permettons de prendre le contrôle de notre royaume, soit il viendra l'épée à la main pour nous le prendre."
 flavor_bng.6.a:0 "Si tu veux mon trône, tu devras te battre pour l'obtenir."
 flavor_bng.6.b:0 "Se rendre."
 flavor_bng.6.b.tt:0 "(Sher Shah commencera avec une faible légitimité)"
 flavor_bng.7.t:0 "Le Raja de Bhurshut"
 flavor_bng.7.d:0 "Il est récemment venu à notre attention que le détenteur hindou de l'un des plus grands domaines de notre Sultanat a comploté avec nos ennemis en Orissa. Le domaine est une entité très ancienne connue sous le nom de royaume de Bhurshut et elle précède la domination musulmane en Inde."
 flavor_bng.7.a:0 "Confisquer le domaine."
 flavor_bng.8.t:0 "L'Octroi de Calcutta"
 flavor_bng.8.d:0 "Un ambassadeur représentant les intérêts de la Compagnie anglaise des Indes orientales est arrivé à notre cour aujourd'hui demandant à être autorisé à établir une colonie permanente dans le delta du Gange afin de faciliter les connexions commerciales entre nous et l'Occident.\nComme on peut s'y attendre d'un commerçant, il est prêt à payer pour ce privilège."
 flavor_bng.8.a:0 "Leur accorder quelques villages dans le delta."
 flavor_bng.8.b:0 "Renvoyer l'émissaire."
 flavor_bng.9.t:0 "Croissance de Calcutta"
 flavor_bng.9.d:0 "Les villages que nous avons autrefois accordés aux commerçants occidentaux ont grandi pour devenir un port commercial majeur connu sous le nom de Calcutta. Bien que l'économie de la cité soit en plein essor et que toute la région prospère grâce à cela, il y a lieu de s'inquiéter.\nEn raison de la grande influence économique des commerçants européens, ils sont de plus en plus vus comme la véritable autorité de toute la zone, pas seulement de la cité elle-même. Le commandant local a commencé à construire un certain nombre de nouveaux forts pour protéger la cité sans demander notre permission et nos demandes d'arrêter la construction ont été accueillies par le silence."
 flavor_bng.9.a:0 "Démolissez ces forts !"
 flavor_bng.9.b:0 "Laissez les forts tranquilles."
 flavor_bng.10.t:0 "Le Trou Noir de Calcutta"
 flavor_bng.10.d:0 "Les soldats que nous avons envoyés à Calcutta ont promptement réduit les nouveaux forts et emprisonné les Occidentaux qu'ils trouvèrent à l'intérieur. Alors que les prisonniers retournaient ensuite dans leurs pays mères respectifs, cependant, cet incident semble avoir pris des proportions démesurées.\nParmi les libérés, une histoire a commencé à circuler au sujet d'un terrible cachot connu sous le nom de Trou Noir de Calcutta. Selon l'histoire, la grande majorité des prisonniers mourut en raison des conditions horribles qu'ils durent endurer là. Notre commandant local nous assure que ce n'est pas vrai, mais cela importe peu. Les commerçants anglais des Indes orientales font tout leur possible pour convaincre leur pays mère de 'restaurer l'ordre' dans notre royaume."
 flavor_bng.10.a:0 "D'accord."
 flavor_bng.11.t:0 "Le Trou Noir de Calcutta"
 flavor_bng.11.d:0 "Une histoire d'actes odieux nous est parvenue de la lointaine cité de Calcutta. Il apparaît qu'une colonie anglaise là-bas a été attaquée par le dirigeant local. Les commerçants et soldats à Calcutta sont alors rapportés avoir subi le sort horrible d'être jetés dans un cachot infâme connu sous le nom de 'Trou Noir de Calcutta'.\nDepuis que les nouvelles nous sont parvenues, nous avons été assiégés par des marchands indiens nous pressant d'agir maintenant et de restaurer l'ordre dans cette partie barbare du monde."
 flavor_bng.11.a:0 "D'accord."
 flavor_bng.12.t:0 "Le Tigre Triomphant"
 flavor_bng.12.d:0 "L'influence du Bengale s'étend du Pendjab à la frontière chinoise. Il y a eu peu d'empires plus puissants dans l'histoire, et aucun mieux gouverné. Les célébrations de notre victoire résonnent dans tout l'empire, mais nulle part plus qu'à [Root.Capital.GetName] où roturiers, marchands, érudits et nobles se pressent pour se prélasser dans la gloire de [Root.Monarch.GetName].\n\nLe Tigre du Bengale triomphe !"
 flavor_bng.12.a:0 "Nous sommes victorieux !"
 bah_bidar_fort:0 "Fort de Bidar"
 desc_bah_bidar_fort:0 "Notre capitale est aussi extravagante qu'elle est bien gardée."
 bah_attracting_the_right_people:0 "Attirer les Bonnes Personnes"
 desc_bah_attracting_the_right_people:0 "Nous menons actuellement une campagne plus intensive que jamais pour convaincre les commandants, marchands et administrateurs musulmans talentueux de venir dans notre pays et d'y chercher fortune."
 bah_habhsis:0 "Habshis Loyaux"
 desc_bah_habhsis:0 "Un nombre croissant de nos forts sont garnis par des esclaves habshis loyaux car on peut compter sur eux pour rester fidèles au trône plutôt qu'aux factions de la cour."
 bah_deccanis_gharbians:0 "Deccanis et Gharbiens"
 desc_bah_deccanis_gharbians:0 "Notre cour reste polarisée entre les factions deccanie et gharbienne. Nous essayons de stabiliser la situation en alternant notre soutien aux groupes, mais il y a encore des tensions indéniables qui rendent la gestion quotidienne du pays beaucoup plus difficile."
 bah_gharbians:0 "Soutien des Gharbiens"
 desc_bah_gharbians:0 "Nous soutenons la faction gharbienne à la cour, en retour nous obtenons un afflux constant de nouveaux aventuriers des pays musulmans occidentaux."
 bah_deccanis:0 "Soutien des Deccanis"
 desc_bah_deccanis:0 "Nous soutenons la faction deccanie à la cour, en retour nos provinces sont devenues beaucoup plus calmes et plus faciles à contrôler."
 bah_bidriware_boom:0 "Essor du Bidriware"
 desc_bah_bidriware_boom:0 "Les artisans de Bidar ont inventé un nouveau type d'artisanat métallique connu sous le nom de Bidriware. Cela a présentement revitalisé l'économie locale."
 flavor_bah.1.t:0 "Bidar, une véritable capitale pour les Bahmanis"
 flavor_bah.1.d:0 "Fatigué des intrigues constantes et de l'atmosphère empoisonnée de Gulbarga, l'une des premières décisions entreprises par $MONARCH$ dans sa jeunesse fut de déplacer la capitale du royaume bahmani à Bidar. Sur le site d'un ancien fort situé carrément au milieu du plateau du Deccan, une capitale entièrement nouvelle a été construite, une cité magnifique comparable aux grandes cités de Perse et de Transoxiane. Avec ses 37 bastions et 7 portes, Bidar est aussi une forteresse impressionnante et la défense principale de notre dynastie.\nConstruite pour impressionner la cour royale elle-même, elle n'en est pas moins majestueuse et la salle d'audience avec le trône turquoise de notre dynastie est peut-être le symbole le plus renommé de notre famille.\nRien de tout cela n'est bon marché bien sûr. Notre vizir nous a contactés aujourd'hui avec une liste de choses nécessitant une attention urgente et une autre liste de domaines qu'il serait sage de continuer à développer."
 flavor_bah.1.a:0 "Bidar doit rester une capitale digne de notre dynastie."
 flavor_bah.1.b:0 "N'exagérons pas avec cela."
 flavor_bah.2.t:0 "Attirer les Bonnes Personnes"
 flavor_bah.2.d:0 "Le Sultanat bahmani est à bien des égards un État colonial. Le Deccan n'avait été sous contrôle musulman que depuis 20 ans quand nos ancêtres secouèrent le joug impérialiste de Delhi. La grande majorité de nos sujets sont des Marathes, Kannadigas et Télougous hindous.\nAvec l'Inde du Nord fermée pour nous par les Sultans de Delhi pendant si longtemps, nous avons dû compter sur l'immigration outre-mer directement de Perse et du monde arabe pour répondre aux besoins de notre État.\nNotre dynastie a donc toujours dépensé beaucoup d'énergie à essayer d'attirer des hommes capables et savants vers ce qui est devenu un royaume plutôt cosmopolite. Depuis que nous avons perdu le contrôle de la côte occidentale, cependant, il semble que ce flot de personnes capables se soit transformé en un filet. Si nous voulons éviter une crise sérieuse, nous devons doubler nos efforts pour attirer tous les hommes de qualité ici malgré les risques."
 flavor_bah.2.a:0 "Doublons nos efforts."
 flavor_bah.2.b:0 "Utilisons davantage l'expertise locale."
 flavor_bah.3.t:0 "Mahmud Gawan"
 flavor_bah.3.d:0 "Aujourd'hui un marchand persan nommé Mahmud Gawan est arrivé à $CAPITAL$ cherchant une audience. Ayant eu la chance de se présenter, il explique qu'il est exactement le genre de personne dont notre royaume a besoin. Outre ses qualités personnelles de commerçant et d'administrateur, il dit qu'il a un réseau de contacts dans tout le monde musulman dont nous pourrions bénéficier.\nMahmud Gawan promet que si nous lui donnons les moyens de le faire, il fera prospérer notre économie et rendra notre royaume si célèbre que tout le monde accourra sur nos rivages pour nous servir."
 flavor_bah.3.a:0 "C'est vraiment le Prince des Marchands !"
 flavor_bah.4.t:0 "Habshis Loyaux"
 flavor_bah.4.d:0 "Les esclaves sont l'une des plus anciennes marchandises du réseau commercial de l'océan Indien. Des jeunes Éthiopiens sont capturés, convertis à l'Islam et entraînés pour devenir des soldats, administrateurs et marins d'élite avant d'être vendus aux dirigeants en Inde et en Perse.\nComme notre royaume a une pénurie distincte d'hommes qui sont à la fois capables et loyaux, ces 'Habshis' pourraient s'avérer un atout précieux pour notre dynastie. Utilisons ces esclaves pour garnir nos forts, nos bureaux et nos navires plutôt que de faire confiance aux factions gharbienne et deccanie qui se querellent à la cour."
 flavor_bah.4.a:0 "Commencer l'importation à grande échelle d'Habshis"
 flavor_bah.4.b:0 "Essayons de trouver une autre voie."
 flavor_bah.5.t:0 "Deccanis et Gharbiens"
 flavor_bah.5.d:0 "Notre politique de recrutement extérieur constant a eu ses inconvénients. Connus sous le nom de 'Deccanis', les nobles bahmani de deuxième et troisième génération avec la partie restante de l'ancienne noblesse hindoue deviennent de plus en plus une faction forte à la cour prônant l'indigénisation de notre Sultanat. Contre eux se dressent les nouveaux immigrants de l'ouest, les 'Gharbiens', qui sont venus chercher fortune dans les riches terres de l'Inde.\nLa cour est maintenant assez polarisée entre les deux et dernièrement ils doivent même être séparés dans notre chambre d'audience et lors des cérémonies royales."
 flavor_bah.5.a:0 "Tenter de les monter les uns contre les autres."
 flavor_bah.5.b:0 "Favoriser les Gharbiens"
 flavor_bah.5.c:0 "Favoriser les Deccanis"
 flavor_bah.6.t:0 "Bidriware"
 flavor_bah.6.d:0 "Un nouveau type d'artisanat métallique s'est développé dans les ateliers de Bidar. Ce nouveau style s'est rapidement répandu parmi les artisans persans de la cité et est devenu une exportation célèbre de notre capitale."
 flavor_bah.6.a:0 "Excellent !"
 flavor_bah.7.t:0 "Grand Diamant Trouvé"
 flavor_bah.7.d:0 "Une livraison très spéciale est arrivée aujourd'hui des mines de diamants de Kollur. Le diamant est le plus gros que quiconque aux marchés aux diamants de Golconde ait jamais vu et il fut jugé approprié qu'il soit présenté directement au $MONARCHTITLE$."
 flavor_bah.7.a:0 "Je le chérirai toujours"
 flavor_bah.7.b:0 "Le vendre"
 flavor_bah.8.t:0 "Afanasy Nikitin"
 flavor_bah.8.d:0 "Un voyageur d'un pays lointain est arrivé à notre cour aujourd'hui. Impressionné par notre hospitalité et la splendeur de la capitale, il offre des histoires de ceux de nos voisins qu'il a visités. Il raconte aussi des récits du pays lointain d'où il a commencé son voyage, d'une cité nommée 'Tver' et d'une terre de longs et froids hivers."
 flavor_bah.8.a:0 "Intéressant"
 guj_walls_of_ahmedabad:0 "Murs d'Ahmadabad"
 desc_guj_walls_of_ahmedabad:0 "Un système de murs, portes et plus de 170 bastions protège la cité d'Ahmadabad des envahisseurs tout en offrant à la cité l'espace pour continuer sa croissance météorique."
 guj_champaner_project:0 "Construction de Champaner"
 desc_guj_champaner_project:0 "Nous dépensons actuellement assez librement pour la construction d'une seconde capitale sur la frontière montagneuse de la région du Gujarat."
 guj_champaner:0 "Champaner"
 desc_guj_champaner:0 "C'est le site de notre capitale secondaire, la grande cité-forteresse de Champaner."
 guj_merchants_doing_well:0 "Marchands Prospères"
 desc_guj_merchants_doing_well:0 "Notre communauté marchande se porte très bien en ce moment."
 guj_hardline_rel_policy:0 "Politique Religieuse Dure"
 desc_guj_hardline_rel_policy:0 "Après une période de laxisme, nous avons maintenant imposé la loi religieuse dans notre royaume et adopté une politique beaucoup plus sévère envers les non-musulmans."
 flavor_guj.1.t:0 "Croissance d'Ahmadabad"
 flavor_guj.1.d:0 "Notre capitale Ahmadabad grandit rapidement depuis sa fondation en 1411 et il semble improbable que cela s'atténue de sitôt. La proximité étroite de Khambat, l'un des plus grands ports de l'Inde et selon certains le port le plus achalandé du monde, assure un flot constant de personnes, de biens et de capitaux.\nUne cité qui grandit si rapidement est, cependant, difficile à défendre efficacement, surtout étant donnée sa position au milieu des plaines du Gujarat. Certains disent que nous devrions prendre une part plus active dans la planification de la cité et ne pas seulement nous concentrer sur comment l'embellir. Le système de murs et bastions suggéré par nos architectes peut sembler stupéfiant, mais l'alternative est une capitale presque sans défenses."
 flavor_guj.1.a:0 "Construire les murs."
 flavor_guj.1.b:0 "Mieux vaut laisser la cité rester une capitale ouverte."
 flavor_guj.2.t:0 "Champaner - Une Seconde Capitale ?"
 flavor_guj.2.d:0 "Le fort de Champaner se trouve dans une position très stratégiquement viable au centre des montagnes juste entre le plateau de Malwa et les plaines du Gujarat. En plus de sa position défendable, il est aussi idéalement situé pour contrôler la route commerciale entre le Doab et les ports océaniques de notre terre.\n$MONARCHTITLE$ $MONARCH$ a conçu un plan très ambitieux pour transformer le fort de Champaner en une nouvelle grande capitale secondaire de notre royaume. Comme symbole de notre dynastie, la construction serait supervisée par les meilleurs architectes du monde indo-islamique et aucune dépense ne serait épargnée."
 flavor_guj.2.a:0 "Que la construction commence !"
 flavor_guj.2.b:0 "Nous n'avons aucun intérêt pour ce projet de vanité."
 flavor_guj.3.t:0 "Champaner"
 flavor_guj.3.d:1 "Enfin notre capitale secondaire est presque terminée. Une cité majestueuse avec palais, mosquées, temples, un système d'approvisionnement en eau avancé et surtout des fortifications, existe maintenant autour du sommet de Champaner.\nL'un des plus beaux bâtiments est l'énorme Mosquée Jama Masjid dans le style exquis gujarati indo-musulman pour lequel notre sultanat est devenu connu."
 flavor_guj.3.a:0 "Excellent !"
 flavor_guj.4.t:0 "Champaner Perdue"
 flavor_guj.4.d:0 "La cité de Champaner nous a été perdue et avec elle nos rêves de la capitale parfaite."
 flavor_guj.4.a:0 "D'accord."
 flavor_guj.5.t:0 "Burhanuddin Qutub-e Alam"
 flavor_guj.5.d:0 "L'un des maîtres soufis résidant dans notre capitale est devenu de plus en plus franc dans son soutien à notre dynastie dernièrement. Il est clair pour beaucoup maintenant que nous dirigeons le royaume dans une bonne direction et l'effet de ces déclarations sur l'humeur publique a été très positif."
 flavor_guj.5.a:0 "Quel homme clairvoyant !"
 flavor_guj.6.t:0 "La Communauté Marchande Jaïne et Hindoue - Vasanta Vilasa"
 flavor_guj.6.d:0 "Le bien-être des marchands du Gujarat a toujours été proche du cœur de notre dynastie et nous en sommes venus non seulement à tolérer mais aussi à encourager de bien des façons les commerçants jaïns, hindous ou parsis qui font des affaires dans nos cités.\nEn conséquence, les affaires ont été très bonnes pour les marchands de toutes religions au Gujarat dernièrement. Dans un manuscrit récemment complété sur les rites du printemps et le dieu Krishna, un marchand hindou éminent d'Ahmadabad a saisi l'opportunité de louer la cité et ses dirigeants.\nPeut-être cela plus que tout est un signe du succès de nos politiques."
 flavor_guj.6.a:0 "Excellent."
 flavor_guj.6.b:0 "Blasphème ! Clairement nos lois sont devenues trop laxistes."
 flavor_guj.7.t:0 "Une Ambassade au Sultan Ottoman"
 flavor_guj.7.d:0 "Dans un monde dangereux, il est parfois bon d'avoir des contacts qui peuvent vous protéger. Avec l'arrivée des Portugais dans l'océan Indien, il semble incertain si quiconque peut être en sécurité en mer maintenant. Nous avons reçu des rapports répétés de navires attaqués par des navires chrétiens dernièrement. Ces pirates menacent le commerce dont vit notre Sultanat et doivent être arrêtés.\nIl est récemment venu à notre attention que l'Empire ottoman, aussi distant soit-il, a acquis des ports dans la mer Rouge. Peut-être serait-il sage de contacter le Sultan de Constantinople pour discuter d'une possible alliance contre ces pirates chrétiens ?"
 flavor_guj.7.a:0 "Envoyer un émissaire à la Sublime Porte."
 flavor_guj.7.b:0 "Nous nous débrouillerons bien par nous-mêmes."
 flavor_guj.8.t:0 "Temps de s'impliquer dans l'océan Indien ?"
 flavor_guj.8.d:0 "Un émissaire du lointain Sultanat gujarati est arrivé à la cour aujourd'hui. Le Sultan du Gujarat envoie des nouvelles qu'il a été affligé par des pirates portugais et que ces navires menacent le flot de biens orientaux qui coulent vers l'est dans nos terres. Les Portugais ont aussi empêché les fidèles indiens d'atteindre La Mecque et Médine, un voyage qui commence au Gujarat pour beaucoup.\nLe Gujarat peut être loin, mais nous pourrions sûrement leur envoyer quelque chose pour les aider dans leur lutte."
 flavor_guj.8.a:0 "Nous devons rester forts avec nos frères en la foi !"
 flavor_guj.8.b:0 "L'Inde ? Nous avons des affaires à régler beaucoup plus près que cela."
 flavor_guj.9.t:0 "Aide Ottomane"
 flavor_guj.9.d:0 "Le sultan ottoman nous a envoyé des nouvelles qu'il sympathise profondément avec notre souhait d'être libre de la menace portugaise. Pour nous aider à nous défendre, il a envoyé un certain nombre de navires et d'officiers navals ottomans, les deux pouvant bénéficier à notre royaume dans une future lutte contre les Portugais."
 flavor_guj.9.a:0 "D'accord."
 flavor_guj.10.t:0 "Sombres Nouvelles"
 flavor_guj.10.d:0 "Malheureusement, il semble que le Sultan ressent moins fortement que nous au sujet d'un front unifié contre ces pirates chrétiens et il a envoyé des nouvelles qu'il n'est pas intéressé par des aventures orientales."
 flavor_guj.10.a:0 "D'accord."
 flavor_guj.11.t:0 "Mort d'Ahmad Kattu"
 flavor_guj.11.d:0 "Ahmad Kattu, maître soufi et soutien de notre famille, est décédé. Ce grand homme a agi comme conseiller pour plus d'une génération de Sultans gujaratis et prit autrefois part à la planification de la grande cité d'Ahmadabad. Cette perte laisse un grand vide spirituel dans notre royaume et notre dynastie sera éternellement en sa dette."
 flavor_guj.11.a:0 "Nous devons construire un magnifique mausolée pour honorer ce grand homme."
 flavor_guj.11.b:0 "C'est une grande perte pour le royaume."
 flavor_guj.12.t:0 "Qissa-i Sanjan - La Communauté Parsie du Gujarat"
 flavor_guj.12.d:0 "Il y a plusieurs centaines d'années, un groupe de réfugiés zoroastriens de Perse s'est installé au Gujarat, fondant la communauté parsie de Sanjan. À travers les siècles, cette minorité religieuse s'est révélée résiliente et a pris une part active dans le développement de cette région dynamique.\nRécemment, un prêtre parsi a enregistré la tradition historique orale des Parsis, depuis leur exode de Perse au 10e siècle jusqu'à aujourd'hui. Le Qissa-i Sanjan résultant est sûrement un exemple classique de poésie persane de haute classe, mais c'est avant tout une histoire qui sera chérie par les Parsis eux-mêmes pendant des générations."
 flavor_guj.12.a:0 "D'accord."
 flavor_guj.13.t:0 "Mirat-i-Sikandiri"
 flavor_guj.13.d:0 "Le Sultanat du Gujarat a une riche tradition d'écriture historique et au fil des années, de nombreux historiens de cour ont reçu le patronage de notre dynastie. Le Mirat-i-Sikandiri récemment complété par Shaikh Sikandar ibn Muhammad Manjhu n'est pas seulement un excellent exemple de cela, mais essaie aussi d'incorporer tous les écrits précédents sur son sujet. L'œuvre résultante est une chronique détaillée de l'histoire du Sultanat du Gujarat depuis sa création jusqu'à aujourd'hui."
 flavor_guj.13.a:0 "D'accord."
