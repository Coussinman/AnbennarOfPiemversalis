 per_najaf:0 "Les Sanctuaires de Najaf"
 desc_per_najaf:0 "Najaf, lieu de repos final d'Ali, est l'un des endroits les plus sacrés sur terre pour les Chiites. En tant que gardiens de cette ville sainte, nous avons entrepris divers projets pour faire de ce site tout ce qu'il est supposé être."
 per_miniature_school:0 "École de Peinture Miniature Persane"
 desc_per_miniature_school:0 "L'activité de peinture miniature est florissante. Tous ceux qui comptent dans le monde islamique souhaitent acquérir ou imiter les œuvres de nos maîtres."
 per_mushashaiya:0 "Les Musha'sha'iyyah"
 desc_per_mushashaiya:1 "La secte militante Musha'sha'iyyah s'est emparée de cette province, menant à des troubles et à l'instabilité sociale."
 per_safawiya:0 "Les Safawiyyah"
 desc_per_safawiya:1 "L'ordre militant Safawiyyah s'est emparé de cette province et beaucoup de ses habitants aspirent à rejoindre leurs frères de foi."
 per_shia_conversion_policy:0 "Un État Chiite"
 desc_per_shia_conversion_policy:0 "Un pays fort est un pays d'une foi forte. Nous promouvons activement le Chiisme Duodécimain comme foi pour le peuple de Perse."
 per_pragmatic_ulema:0 "Conversion du Clergé"
 desc_per_pragmatic_ulema:0 "Nous avons adopté une politique de récompenses généreuses pour les clercs sunnites qui se convertissent à notre nouvelle religion d'État."
 per_conversion_of_the_clergy:0 "Conversion du Clergé"
 desc_per_conversion_of_the_clergy:0 "Tous les clercs qui ne sont pas disposés à devenir de fidèles adeptes de notre nouvelle religion d'État sont activement persécutés. Il ne doit y avoir aucun traître parmi le clergé dans notre État."
 per_shiite_immigration:0 "Migration Chiite"
 desc_per_shiite_immigration:0 "Les érudits, avocats, clercs et autres hommes de qualité chiites affluent vers nos rivages du monde entier."
 per_building_isfahan:0 "Reconstruction d'Isfahan"
 desc_per_building_isfahan:0 "Les ressources de cette zone sont partiellement consommées par le projet de reconstruction de la ville d'Isfahan en capitale mondiale."
 per_isfahan_maidan:0 "Isfahan nisf-i Jahan"
 desc_per_isfahan_maidan:0 "'Isfahan est la moitié du monde' est un vieux dicton. Après notre restructuration de la ville, c'est plus vrai que jamais. Cette ville est la capitale artistique, politique et culturelle non seulement de la Perse mais de tout le monde persianophone."
 MOVE_WITH_TRANSPORT:0 "Il est possible de se déplacer ici avec l'aide de navires de transport."
 MOVE_WITH_TRANSPORT_BUSY:0 "Il est possible de se déplacer ici avec l'aide de navires de transport, mais toutes les flottes de transport sont actuellement occupées."
 CAN_EXPLORE_TOOLTIP:0 "Clic droit pour ordonner à votre marine d'explorer cette province."
 CANNOT_CIRCUMNAVIGATE_ALREADY_CIRCUMNAVIGATED:0 "Vous ne pouvez Faire le Tour du Globe qu'une fois !"
 CANNOT_CIRCUMNAVIGATE_NO_TECH:0 "Vous avez besoin d'au moins le niveau de Technologie Diplomatique §Y$NUM$§! pour pouvoir Faire le Tour du Globe."
 CANNOT_EXPLORE_NO_EXPLORER:1 "Vous devez avoir un Explorateur dirigeant cette marine pour pouvoir l'envoyer en mission d'exploration.\n"
 CANNOT_EXPLORE_NO_ADJACENT:1 "Vous devez explorer une province adjacente pour pouvoir envoyer des explorateurs ici.\n"
 CANNOT_EXPLORE_NOT_ENOUGH_SHIPS:0 "Vous devez avoir un total d'au moins 3 navires Légers et Lourds dans cette flotte pour pouvoir explorer avec elle."
 CANNOT_EXPLORE_NOT_IN_PORT:0 "Votre flotte doit être au port pour pouvoir l'envoyer en mission d'exploration."
 CANNOT_EXPLORE_TOO_FAR_AWAY:0 "Cette province est trop éloignée de votre province principale la plus proche pour pouvoir l'explorer."
 flavor_per.7.t:0 "Peinture Miniature Persane"
 flavor_per.7.d:0 "Dans l'art persan, l'interdiction de représenter la figure humaine n'a jamais atteint la littérature non-religieuse et la noblesse persane commande des manuscrits enluminés contenant des peintures miniatures exquises et très coûteuses depuis aussi longtemps que quiconque s'en souvienne.\nAvec la renaissance de l'Empire persan, l'industrie de la peinture miniature est maintenant florissante. Les œuvres des maîtres de l'école de $CAPITAL$ attirent non seulement les acheteurs domestiques mais sont maintenant exportées dans tout le monde islamique."
 flavor_per.7.a:0 "D'accord."
 flavor_per.8.t:0 "Iskander Munshi"
 flavor_per.8.d:0 "Après une vie dans la bureaucratie royale, Iskandar Beg Munshi a complété une grande chronique de l'histoire de notre État. Commençant par la fondation de notre dynastie, Munshi continue à raconter les événements de chaque Shah depuis. Les parties plus récentes de la période couverte par la chronique tirent de la riche expérience de Munshi de son temps au service du trône."
 flavor_per.8.a:0 "D'accord."
 flavor_per.9.t:0 "Najaf"
 flavor_per.9.d:0 "Nous sommes fortunés d'être les gardiens de Najaf, l'une des villes les plus saintes du monde et lieu de repos de l'Imam Ali. Ces dernières années, pendant les luttes de Timour, des Jalayirides et des Qara Qoyunlu, la ville et ses sanctuaires sont devenus quelque peu négligés. Il est de notre devoir de rectifier cette situation."
 flavor_per.9.a:0 "Nous devons faire tout notre possible pour embellir Najaf et ses sanctuaires."
 flavor_per.9.b:0 "Protégeons Najaf sans nous livrer à l'extravagance."
 flavor_per.10.t:0 "Montée des Musha'sha'iyyah"
 flavor_per.10.d:0 "Une secte millénariste centrée autour du théologien irakien Muhammed Ibn Falah gagne rapidement des adeptes parmi les tribus arabes et persanes du sud de la Mésopotamie. Alors que la secte continue à gagner des adeptes et des atouts financiers, il reste incertain si Ibn Falah ou l'un de ses successeurs deviendra un facteur significatif dans la politique de la Perse."
 flavor_per.10.a:0 "D'accord."
 flavor_per.11.t:0 "Montée des Safawiyyah"
 flavor_per.11.d:0 "La riche secte soufie Safawiyyah du nord-ouest de la Perse a commencé une transformation d'une secte largement ascétique en un ordre militaire. Les idées de la secte ont touché les tribus turcomanes de Perse et les dirigeants de la secte sont de plus en plus considérés comme des êtres semi-divins. Quel effet cela aura sur la politique de la Perse reste à voir."
 flavor_per.11.a:0 "D'accord."
 flavor_per.12.t:0 "Révolte Qizilbash"
 flavor_per.12.d:0 "L'apparition d'un État persan religieux a agité les cœurs des tribus Qizilbash dans nos terres. Des affrontements mineurs avec les officiels gouvernementaux ont maintenant escaladé en un soulèvement complet."
 flavor_per.12.a:0 "D'accord."
 flavor_per.13.t:0 "Chiisme Persan"
 flavor_per.13.d:0 "Trop longtemps la Perse a été divisée quand des envahisseurs étrangers sont entrés dans nos terres. Bien que $MONARCH$ soit un $MONARCHTITLE$ immensément populaire, un État durable ne devrait pas être construit sur des loyautés personnelles seules. La voie à suivre doit être d'unifier notre peuple à travers une identité religieuse commune différente de celle de nos voisins.\nBien que loin de tous nos sujets ne s'identifieraient comme Chiites actuellement, il y a de nombreux cas de coutumes chiites, comme l'honoration des Imams, étant pratiquées par les Musulmans de Perse. En s'assurant que notre peuple adhère tous au Chiisme Duodécimain, nous pouvons créer une identité persane qui résistera à l'épreuve du temps."
 flavor_per.13.a:0 "Notre peuple sera unifié par leur foi."
 flavor_per.13.b:0 "Il y a de la force dans la diversité aussi."
 flavor_per.14.t:0 "La Foi des Oulémas Sunnites"
 flavor_per.14.d:0 "Bien que l'Islam populaire en Iran puisse être positivement prédisposé envers le Chiisme, les Oulémas ont toujours été dominés par les Sunnites. Pour certains de ces clercs, la transition a été très fluide, presque suspecte, tandis que d'autres ont refusé de s'adapter aux nouvelles voies de notre État."
 flavor_per.14.a:0 "Récompenser ceux qui se convertissent."
 flavor_per.14.b:0 "Punir ceux qui ne se convertissent pas."
 flavor_per.15.t:0 "Fuite des Cerveaux Chiites"
 flavor_per.15.d:0 "Cela fait maintenant des siècles qu'il y a eu un État chiite fort soit en Iran soit ailleurs. Avec la naissance de notre royaume, un nombre croissant de théologiens, clercs et toutes sortes d'intelligentsia chiites sont venus affluer vers nos frontières du monde musulman entier.\nC'est assez fortuné car il y a une pénurie d'avocats, clercs et officiels chiites dans nos terres, mais ce tournant des événements a fait que beaucoup de monarques musulmans se sentent assez menacés par notre État."
 flavor_per.15.a:0 "Accueillons nos frères."
 flavor_per.15.b:0 "Nous ne devrions pas risquer de mettre nos voisins en colère."
 flavor_per.16.t:0 "Isfahan"
 flavor_per.16.d:0 "Si nous devons construire une nation vraiment persane, nous devons créer une capitale digne et vraiment persane. Isfahan est une ancienne ville située au cœur des terres de Perse et conviendrait bien à nos ambitions.\nDes architectes talentueux de toutes nos terres sont prêts à transformer cette ancienne ville en un symbole approprié de notre pouvoir. C'est, cependant, un processus qui va être à la fois coûteux et prenant du temps."
 flavor_per.16.a:0 "Que le travail commence !"
 flavor_per.16.b:0 "$CAPITAL_CITY$ est la capitale de ce pays."
 flavor_per.17.t:0 "Isfahan nisf-i Jahan"
 flavor_per.17.d:0 "La construction du nouveau centre royal à Isfahan est finalement terminée et devant nous se trouve maintenant l'une des plus grandes villes du monde. Commençant à l'avenue Chahar Bagh et finissant avec le grand Maydan-i Naqsh-i Jahan, nous avons maintenant rassemblé toutes les institutions gouvernementales de notre empire en un seul endroit.\nCe Maidan d'Isfahan est lui-même un microcosme de notre empire, une énorme place remplie des stands de marchands de toutes nos terres, dominée par la monumentale mosquée Masjid-i Shah, le Bazar Impérial et le Palais Ali Qapu de notre $MONARCHTITLE$. Dans le processus de complétion de la restructuration de la ville, de nombreuses nouvelles techniques de construction sont nées par nécessité et une génération d'artisans et d'architectes ont développé leurs métiers plus loin qu'on ne pensait possible auparavant."
 flavor_per.17.a:0 "Excellent !"
 flavor_jaj.1.t:0 "L'État Siddi d'Habsan"
 flavor_jaj.1.d:0 "Les versions semblent diverger sur exactement comment c'est arrivé, certains disent qu'ils sont venus dans l'obscurité, certains qu'ils s'étaient cachés dans de grandes boîtes déguisées en cadeaux, mais d'une façon ou d'une autre le commandant de l'un de nos forts côtiers a réussi à perdre le contrôle à la fois de son fort insulaire et de toute la région sous son contrôle en même temps. Les auteurs sont un groupe de Siddis, anciens esclaves d'origine éthiopienne qui sont devenus une vue assez commune dans les marines et armées de cette région.\nLe dirigeant des Siddis a envoyé un émissaire à notre cour aujourd'hui, demandant que nous leur permettions de rester en contrôle du fort qu'ils ont pris en échange de leur service loyal à notre État."
 flavor_jaj.1.a:0 "Très bien."
 flavor_jaj.1.b:0 "Ces rebelles doivent être traités !"
 flavor_jaj.1.c:0 "Leur permettre d'avoir les mains libres."
 mer_fortification_effort:0 "Fortifications du Mewar"
 desc_mer_fortification_effort:0 "Notre Rana a jugé bon de faire une supervision générale de tous les forts de nos terres."
 mer_kumbalgarh:0 "Kumbhalgarh"
 desc_mer_kumbalgarh:0 "Cette zone est contrôlée par l'énorme forteresse au sommet de la montagne de Kumbhalgarh. Ses murs longs et épais sont dits n'être seconds qu'à celui des terres lointaines de Chine."
 mer_vijaya_sthambha:0 "Vijaya Sthambha"
 desc_mer_vijaya_sthambha:0 "Similaire en style aux anciens monuments jaïns dans la même zone, le Vijaya Sthambha ou Tour de la Victoire se dresse comme un monument au succès de notre dynastie."
 flavor_mer.1.t:0 "Vijaya Sthambha"
 flavor_mer.1.d:0 "Pour commémorer ses victoires sur ses nombreux ennemis tels que le Sultan de Malwa, les Rajas traîtres de Marwar et le cupide Sultan du Gujarat, Rana Kumbha commença la construction d'un monument unique en 1442.\nPrennant plus de dix ans à compléter, le Vijaya Sthambha avec ses neuf étages richement décorés est un témoignage non seulement à notre dynastie mais aussi à l'habileté et à l'artisanat de nos sculpteurs et architectes."
 flavor_mer.1.a:0 "Perfection !"
 flavor_mer.2.t:0 "Le Retour de Rana Jodha Rathore"
 flavor_mer.2.d:0 "Quand nous avons annexé le royaume voisin de Marwar en 1438, c'était dans un acte de rétribution. Les Ranas Rathore de Marwar, autrefois amis de confiance et régents de nos Rajas, avaient conspiré pour assassiner notre héritier royal et renverser notre royaume. Depuis, le dernier héritier restant de la lignée Rathore erre dans les déserts du Rajasthan, attendant son heure et une opportunité de reconquérir son patrimoine.\nCe temps semble finalement être venu, au moins dans l'esprit de Jodha Rathore. Nous venons de recevoir des nouvelles que nos hommes dans le fort de Mandore au Marwar ont été submergés par des soldats loyaux à la cause des Rathores."
 flavor_mer.2.a:0 "Cela signifie la guerre."
 flavor_mer.2.b:0 "Laissons le passé au passé."
 flavor_mer.3.t:0 "Kumbhalgarh"
 flavor_mer.3.d:0 "Bien que le royaume de Mewar soit à la fois fier et fort, un épitomé de l'esprit Rajput d'autrefois, il a peu d'amis et beaucoup d'ennemis. Pour nous défendre et dissuader tout envahisseur potentiel, nous devons fortifier notre royaume. Des plans ont été élaborés pour une forteresse utilisant la chaîne Aravalli elle-même comme un mur contre nos ennemis. Cette énorme forteresse au sommet de la montagne nous permettrait de garder un œil attentif sur la plupart de nos terres et avec le fort de Chittorgarh, elle ferait de nos terres un cauchemar à contrôler pour tout envahisseur."
 flavor_mer.3.a:0 "Construire Kumbhalgarh"
 flavor_mer.3.b:0 "Fortifier la campagne à la place."
 flavor_mer.4.t:0 "Mira Bai"
 flavor_mer.4.d:0 "Dans une tentative de réconcilier notre dynastie avec nos rivaux au Marwar, l'un de nos princes fut marié à la Princesse Rathore Mira Bai il y a quelques années. Le mariage devait devenir une affaire assez courte, cependant, car la jeune princesse fut veuve quelques années plus tard.\nComme veuve, Mira Bai est devenue de plus en plus dévouée à Krishna et a été vue errant dans les rues de la capitale chantant et dansant avec d'autres d'une foi également forte. Le fait que ce comportement soit loin d'être approprié pour une veuve royale a mené à une certaine mauvaise volonté dans la famille royale. Possiblement à cause de cela, Mira Bai a maintenant opté pour quitter $CAPITAL_CITY$ et on l'a entendue faire le tour de la campagne du Rajasthan, proclamant son amour et sa dévotion à Krishna."
 flavor_mer.4.a:0 "D'accord."
 flavor_mer.5.t:0 "Le Complot contre Rana Kumbha"
 flavor_mer.5.d:0 "Rana Kumbha, l'un des plus grands rois de notre dynastie, est devenu la victime d'un complot odieux. Apparemment inconscient du fait que cela tachera la réputation de notre famille pour toujours, l'un des fils royaux, Udai, a assassiné son père.\nCe Parricide a secoué notre royaume jusqu'au cœur. Ne voulant rien avoir à faire avec un meurtrier, les fiers chefs du royaume de Mewar ont élu de soutenir le frère d'Udai, Raimal, à la place."
 flavor_mer.5.a:0 "Soutenir Udai."
 flavor_mer.5.b:0 "Soutenir Raimal."
 granada_influx:0 "Afflux Maure"
 desc_granada_influx:0 "Une proclamation a été diffusée de notre pays, que les enfants perdus d'al-Andalus sont invités à chercher abri et nouvelles vies dans nos belles cités. Nous leur donnerons une réception amicale et accueillante car ils enrichiront notre pays et appauvriront celui de l'infidèle. Avec le temps, ils deviendront visibles avec leur sophistication et influenceront nos recherches."
 flavor_gra.1.t:0 "Réfugiés Maures"
 flavor_gra.1.d:0 "Au nom d'Allah, le Très Gracieux, le Très Miséricordieux. Grenade est tombée aux mains des infidèles ! Le dernier joyau d'al-Andalus, un phare d'apprentissage est maintenant aux mains castillanes. Alors que le monde islamique chancelle de cette perte, les réfugiés maures affluent vers les cités et cours musulmanes d'Afrique du Nord et du Moyen-Orient, apportant avec eux la connaissance, les œuvres d'érudits exceptionnels comme Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi et Abu Bakr ibn Tufail. Inviter ces réfugiés à $COUNTRY$ pourrait fournir un énorme coup de pouce à nos propres efforts dans les domaines de la science et de la culture."
 flavor_gra.1.a:0 "Par tous les moyens, invitons-les à $COUNTRY$ !"
 flavor_gra.1.b:0 "Non, nous n'avons pas besoin d'eux."
 jnp_jaunpur_qila:0 "Shahi Qila de Jaunpur"
 desc_jnp_jaunpur_qila:0 "Le Shahi Qila de Jaunpur est la citadelle la plus fortement fortifiée de notre pays et la fierté de notre dynastie."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "Le Sant Kabir peut avoir un problème avec l'autorité religieuse, mais pour notre royaume dans l'ensemble, la présence de cet homme saint aide à rassembler notre peuple."
 jnp_rajput_recruitment:0 "Recrutement Rajput"
 desc_jnp_rajput_recruitment:0 "Nous avons initié un programme de recrutement ciblant les villages rajputs du Doab et de la plaine gangétique. Rejoindre l'armée devient une nouvelle tradition pour les seconds fils des familles de ces communautés."
 jnp_decline_of_delhi:0 "Déclin de Delhi"
 desc_jnp_decline_of_delhi:0 "L'écriture est sur le mur pour nos anciens suzerains dans le Sultanat de Delhi. Maintenant tous les hommes talentueux quittent le Sultanat pour chercher un emploi à l'étranger."
 jnp_pilgrim_tax:0 "Taxe des Pèlerins"
 desc_jnp_pilgrim_tax:0 "Nous avons promulgué une politique de taxation sur les nombreux pèlerins de l'Inde du Nord. Bien que ce soit une politique très impopulaire pour nos sujets non-musulmans, elle apporte un revenu stable au trésor de l'État."
 jnp_sadak_e_azam:0 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:0 "L'ancien commerce de l'Inde du Nord de Sadak-e-Azam est soutenu par un réseau de caravansérails, facilitant le commerce et enrichissant notre État."
 flavor_jnp.1.t:0 "Le Déclin de Delhi"
 flavor_jnp.1.d:0 "Bien qu'une grande tragédie pour beaucoup, le sac de Delhi par Timour en 1398 fut l'un des événements les plus importants de l'histoire de notre sultanat. C'est ce qui propulsa nos ancêtres de simples gouverneurs de l'est (Malik-us-Sharq) à Sultans de plein droit. Depuis ce jour, nous avons regardé avec grand intérêt alors que le Sultanat de Delhi a été graduellement déchiré par des luttes internes et des prétendants avec soutien extérieur, utilisant chaque opportunité pour ronger lentement leur contrôle sur l'Inde du Nord.\nLa situation de Delhi est maintenant pire que jamais et alors qu'encore un autre homme fort local avide de pouvoir marche sur la capitale, un flot croissant de nobles et officiels de Delhi se déverse à travers nos frontières cherchant un nouvel emploi et offrant de nous aider à sécuriser ce qui reste des terres de Delhi."
 flavor_jnp.1.a:0 "D'accord."
 flavor_jnp.2.t:0 "Les Rajputs du Doab"
 flavor_jnp.2.d:0 "Traditionnellement, les pouvoirs musulmans de cette région ont compté militairement sur la cavalerie afghane et persane. Si nous sommes disposés à étendre l'influence hindoue dans nos armées, cependant, les communautés agricoles rajputes qui parsèment les régions du Doab et gangétique feraient une source idéale d'infanterie. Non seulement il y a beaucoup de seconds fils qui sauteraient sur la perspective de devenir soldats, beaucoup de ces communautés sont dites avoir déjà maîtrisé l'usage des armes à feu mieux que beaucoup de nos soldats réguliers."
 flavor_jnp.2.a:0 "Intégrons-les avec nos forces."
 flavor_jnp.2.b:0 "Non, c'est trop dangereux de compter sur ces Hindous."
 flavor_jnp.3.t:0 "Kabir"
 flavor_jnp.3.d:0 "Certains disent qu'il est né musulman et certains hindou, à l'homme lui-même cela importe peu. Un Sant d'une pauvre caste de tisserand à Varanasi s'est élevé à des niveaux de popularité sans précédent. Les poèmes de Kabir sont une attaque contre les dogmes inutiles, le système de castes et le clergé hindou et musulman. Pour Kabir, le divin est sans forme et les coutumes religieuses sur-réglementées ne font que nous éloigner de lui."
 flavor_jnp.3.a:0 "D'accord."
 flavor_jnp.4.t:0 "Le Jaunpur Qila"
 flavor_jnp.4.d:0 "Le site de Jaunpur sur la rive nord de la rivière Gomti a été commandé par un fort bien avant l'arrivée de l'Islam dans ces terres. Les sultans de Delhi en leur temps fortifièrent encore la place en utilisant des matériaux de beaucoup des bâtiments des Rashtrakutas vaincus de Kannauj.\nAvec l'avènement de notre Sultanat indépendant à la fin du 14e siècle, le fort fut encore renforcé et commença à servir de résidence royale. Maintenant que notre État a grandi pour devenir une puissance de plein droit, cependant, il est grand temps que nous jetions un nouveau regard sur l'état du Jaunpur Qila."
 flavor_jnp.4.a:0 "Entreprenons des rénovations massives."
 flavor_jnp.4.b:0 "Renforçons-le dans les zones faibles."
 flavor_jnp.5.t:0 "Mosquée Jama Masjid"
 flavor_jnp.5.d:0 "La première des grandes œuvres du sultanat de Jaunpur après son indépendance fut l'imposante mosquée Atala Masjid, un mariage d'architecture locale et musulmane contrairement à tout ce qui peut être vu ailleurs en Inde. La façade impressionnante de la mosquée est tout à fait unique et a attiré l'attention des hauts et des bas.\nAlors que notre Sultanat a grandi, la renommée de la mosquée Atala Masjid aussi et alors que nous nous tenons maintenant prêts à commencer plus d'œuvres de construction, on croit que nous devrions continuer à développer ce style architectural unique et le rendre plus étroitement associé à notre Sultanat."
 flavor_jnp.5.a:0 "Nous avons besoin d'une nouvelle Mosquée dans ce style !"
 flavor_jnp.5.b:0 "Retournons au style plus conservateur des Sultans de Delhi."
 flavor_jnp.6.t:0 "Les Pèlerins de Varanasi"
 flavor_jnp.6.d:0 "L'une des plus anciennes villes du monde et la ville la plus sainte de l'Hindouisme, Varanasi, se trouve non loin de Jaunpur. Chaque jour, d'innombrables pèlerins indiens traversent nos terres pour atteindre non seulement Varanasi mais beaucoup des autres lieux saints de l'Hindouisme, du Bouddhisme et du Jaïnisme dans la région que nous occupons.\nCes voyageurs sont compulsés par leurs convictions religieuses à faire ce voyage et tenteront d'atteindre leur objectif presque indépendamment de tout obstacle que nous pourrions mettre en leur chemin. Notre vizir a donc suggéré que nous, comme les sultans de Delhi avant nous, créions une taxe spécifique sur tous les pèlerins qui visiteraient les lieux saints dans nos terres. En place, une telle taxe nous apporterait indubitablement un revenu stable, mais ce ne serait pas une politique très populaire parmi nos sujets non-musulmans."
 flavor_jnp.6.a:0 "Nous avons besoin de la taxe des pèlerins."
 flavor_jnp.6.b:0 "Permettons aux pèlerins un passage libre."
 flavor_jnp.7.t:0 "Le Sadak-e-Azam"
 flavor_jnp.7.d:0 "À travers le milieu de nos terres, tout le chemin du Bengale à Kaboul, va l'une des plus anciennes routes commerciales du monde. Le Sadak-e-Azam est l'artère commerciale de l'Inde du Nord et le moyen par lequel la plupart des biens et marchands arrivent ou quittent nos terres. Rendre le voyage plus sûr et plus rapide pour les voyageurs de cette route devrait être une priorité absolue pour notre Sultanat et pour tout autre pouvoir que le chemin traverse. Il a été suggéré qu'en renforçant la route existante et en supplémentant les arrêts existants de la route par un réseau de Serais de notre cru, nous pourrions grandement faciliter le voyage pour beaucoup."
 flavor_jnp.7.a:0 "Investir dans le Sadak-e-Azam."
 flavor_jnp.7.b:0 "Les Commerçants devraient payer leurs propres dépenses."
 flavor_jnp.8.t:0 "Le Gouverneur de Kalpi"
 flavor_jnp.8.d:0 "Juste entre le plateau de Malwa et les plaines du sultanat de Jaunpur se trouve le petit État de Kalpi. C'est une zone qui pendant des années a été contestée entre nous et les Sultans de Malwa avant de finalement tomber entre leurs mains en 1433.\nLes rumeurs de la mauvaise conduite du gouverneur malwanais contre les filles musulmanes de sa cour ont dernièrement enflammé l'opinion publique contre lui parmi notre population musulmane. Cela pourrait bien être l'opportunité que nous attendions..."
 flavor_jnp.8.a:0 "Exiger qu'on nous donne le droit de punir Kalpi."
 flavor_jnp.8.b:0 "Laisser l'affaire reposer."
 flavor_jnp.9.t:0 "Le Sort de Kalpi"
 flavor_jnp.9.d:0 "Les émissaires des Sultans de Jaunpur prétendent que le sultan de Kalpi, notre vassal, s'est mal conduit envers les femmes musulmanes et doit être puni. Les Jaunpuris prendraient l'affaire en main et veulent conduire une expédition punitive contre Kalpi.\nBien que nous ayons aussi entendu des rumeurs de l'état des affaires à Kalpi, c'est une décision à considérer soigneusement, Kalpi est une ancienne zone contestée entre Jaunpur et Malwa et il ne semble pas improbable que les Jaunpuris puissent avoir de plus grands plans qu'ils ne le laissent entendre."
 flavor_jnp.9.a:0 "Permettre aux Jaunpuris de punir Kalpi"
 flavor_jnp.9.b:0 "Nous devons soutenir notre Vassal."
 flavor_jnp.10.t:0 "Kalpi - Permission Accordée"
 flavor_jnp.10.d:0 "Malwa a accepté de nous laisser punir le Sultan de Kalpi dans l'intérêt de meilleures relations entre nos deux États."
 flavor_jnp.10.a:0 "Excellent !"
 flavor_jnp.11.t:0 "Le Sultan de Malwa Refuse"
 flavor_jnp.11.d:0 "Malwa a clarifié que si nous voulons entreprendre tout type d'expédition punitive contre Kalpi, nous devrons les combattre aussi."
 flavor_jnp.11.a:0 "D'accord."
