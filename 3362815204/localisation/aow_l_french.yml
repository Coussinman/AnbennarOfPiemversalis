 TRIANGLE_TRADE:0 "Le Commerce Triangulaire"
 prices.1.t:0 "Le Commerce Triangulaire"
 prices.1.d:0 "Quand les nations Cannoriennes commencèrent à coloniser l'Amérique du Nord et du Sud, elles créèrent de grandes plantations pour la production de Coton, Tabac et Sucre. D'abord elles essayèrent d'utiliser la population locale comme esclaves, mais celle-ci mourut rapidement là où cela fut tenté. Les esclaves furent alors importés d'Afrique, ce qui créa un système commercial triangulaire. L'Europe vendait textiles, rhum et biens manufacturés à l'Afrique, l'Afrique vendait des esclaves à l'Amérique, et l'Amérique vendait coton, sucre et tabac à l'Europe."
 prices.1.a:0 "Ceci augmentera la demande pour les Esclaves."
 EUROPEANS_IN_CHINA:0 "Marchands Cannoriens en Chine"
 prices.2.t:0 "Marchands Cannoriens en Chine"
 prices.2.d:0 "Avec un contingent important de Marchands Cannoriens en Chine, la demande pour la porcelaine chinoise a explosé. La porcelaine chinoise est demandée par tous en Europe, et les Chinois n'acceptent que l'argent ou l'or comme paiement."
 prices.2.a:0 "Ceci augmentera la demande pour la Porcelaine."
 JOHAN_FRIEDRICH_BOTTGER:0 "Production de Porcelaine en Europe"
 prices.3.t:1 "Porcelaine à Meissen"
 prices.3.d:1 "Nos inventeurs ont passé du temps à étudier des échantillons de porcelaine que nos marchands ont rapportés de Chine. Ils prétendent avoir découvert les secrets de sa production. Les échantillons qu'ils ont présentés à [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName] sont certainement très fins, et apporteront une richesse considérable s'ils peuvent être produits en grandes quantités. Ils demandent maintenant notre investissement pour établir une manufacture de porcelaine qui, disent-ils, leur permettra de capturer le marché allemand de la vaisselle chinoise."
 prices.3.a:1 "La porcelaine sera notre chemin vers la richesse."
 Corinite_DONT_EAT_FISH:0 "Les Corinites ne Mangent pas de Poisson"
 prices.4.t:0 "Corinites Retranchés"
 prices.4.d:0 "Avec les Corinites prenant le dessus dans de plus en plus de pays Adéaniques, il y a moins de gens qui observent le Carême. Sans les 40 jours où tout Ravélien respectable ne peut manger de viande et est forcé de manger du poisson, la demande pour le poisson chute."
 prices.4.a:0 "Ceci diminuera la demande pour le Poisson."
 COFFEE_BOOM:0 "Boom du Café"
 prices.5.t:0 "Boom du Café"
 prices.5.d:1 "Originellement une boisson largement associée au monde musulman, le café est devenu de plus en plus commun même parmi les chrétiens en Europe. Dans un monde de plus en plus interconnecté, acquérir quoi que ce soit, y compris le café, n'est plus aussi difficile qu'autrefois. En conséquence, les cafés s'établissent de plus en plus en Europe et les grains exotiques sont de plus en plus demandés."
 prices.5.a:0 "Ceci augmentera le prix du café."
 COTTON_IMPORTS:0 "Importations de Coton Cannorien"
 COTTON_IMPORTS_BANNED:0 "Importations de Coton Interdites"
 prices.6.t:0 "Importations de Coton"
 prices.6.d:0 "Durant la Renaissance, les tissus de coton indien devinrent de plus en plus populaires en Europe. Finalement, l'industrie lainière [Root.GetAdjective] subit une pression intense et demanda une interdiction des importations de coton."
 prices.6.a:0 "Nous ne restreindrons pas le libre-échange."
 prices.6.b:0 "Le mercantilisme est la bonne voie."
 TEA_AND_SUGAR:0 "Thé et Sucre"
 prices.7.t:0 "Du Thé et du Sucre"
 prices.7.d:0 "Originellement une boisson chinoise, le thé devint rapidement la nouvelle boisson nationale [Root.GetAdjective] après son introduction en [Root.GetName]. Mélangé avec du sucre, il est consommé par les riches, les pauvres et même [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 prices.7.a:0 "Ceci augmentera la demande pour le thé et le sucre."
 SPICE_TRADE:0 "Commerce des Épices"
 prices.8.t:0 "Commerce des Épices"
 prices.8.d:0 "La découverte de la Route Commerciale des Indes Orientales a inauguré l'âge du Commerce des Épices. Avec de nouvelles routes commerciales disponibles, contrôler le flux d'épices comme le poivre ou la cannelle est devenu plus important que jamais."
 prices.8.a:0 "Ceci augmentera le prix des épices."
 ABOLITIONISM:0 "Abolitionnisme"
 prices.9.t:0 "Abolitionnisme"
 prices.9.d:0 "Avec l'esclavage maintenant interdit en [Root.GetName] et d'autres pays susceptibles de suivre, il semble que la traite transatlantique des esclaves connaîtra un déclin marqué."
 prices.9.a:0 "Ceci diminuera la demande pour les esclaves."
 HUAYNAPUTINA:0 "Éruption d'Huaynaputina"
 prices.10.t:0 "Éruption d'Huaynaputina"
 prices.10.d:0 "En février 1600, le volcan péruvien connu sous le nom d'Huaynaputina éclata dans une explosion massive. Les effets de l'éruption furent ressentis partout dans le monde, où la famine tua des millions et le commerce de grain et de vin s'effondra."
