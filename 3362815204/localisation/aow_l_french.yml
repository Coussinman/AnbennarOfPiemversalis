 unaided_during_blockade:0 "Sans Aide pendant le Blocus"
 desc_unaided_during_blockade:0 "Le manque de soutien étatique pendant la période où la cité était sous blocus a causé la méfiance de la population envers leurs dirigeants."
 scottish_mercenaries:0 "Mercenaires Écossais"
 desc_scottish_mercenaries:0 "De nombreux Écossais servent dans nos armées comme soldats de fortune, augmentant notre dépendance potentielle envers de telles troupes."
 huguenot_stronghold:0 "Bastion Huguenot"
 desc_huguenot_stronghold:0 "Les dissidents religieux ont trouvé refuge ici et ont commencé à se fortifier en préparation de la défense ou de la révolte."
 jesuit_ruler:0 "Dirigeant Jésuite"
 desc_jesuit_ruler:0 "Le dirigeant a été éduqué par les Jésuites et ne peut tolérer les hérésies ou les hérétiques."
 nobles_fled:0 "Nobles en Fuite"
 desc_nobles_fled:0 "Quand notre capitale tomba, les nobles se sentirent menacés et fuirent le pays, trouvant refuge dans les nations voisines de notre foi."
 golden_age_transylvania:0 "Âge d'Or de la Transylvanie"
 desc_golden_age_transylvania:0 "Notre monarque habile et les investissements dans notre capitale ont inauguré un âge d'or pour notre nation."
 god_is_spanish:0 "Dieu est Espagnol"
 desc_god_is_spanish:0 "Nos succès dans la guerre de la Ligue ont convaincu beaucoup que Dieu est de notre côté et se bat pour notre nation."
 god_wants_peace:0 "Dieu Veut la Paix"
 desc_god_wants_peace:0 "Nos revers dans la guerre de la Ligue ont convaincu beaucoup que Dieu veut que nous fassions la paix et perdent espoir en la victoire."
 in_league_for_land:0 "Dans la Ligue pour la Terre"
 desc_in_league_for_land:0 "Nous avons clarifié nos intentions de prendre des terres dans la guerre de la Ligue, et que les préoccupations religieuses sont secondaires."
 in_league_for_faith:0 "Dans la Ligue pour la Foi"
 desc_in_league_for_faith:0 "Nous avons clarifié que nous avons rejoint la Guerre de la Ligue pour nous battre pour la survie de la vraie foi."
 tyw_events.1.t:0 "Reservatum Ecclesiasticum"
 tyw_events.1.d:0 "En tant qu'Empereur, nous devrons peut-être accepter que certains de nos sujets tombent dans l'hérésie pour éviter les conflits internes. Le dirigeant dicte la religion du royaume, après tout. Nous ne pouvons nous permettre d'être si cléments avec les principautés ecclésiastiques, cependant. L'un des Prince-Électeurs qui règnent dans l'Empire d'Anbennar semble avoir abandonné la Cour et écouté les mensonges des Corinites, risquant non seulement son âme, mais celles de tous ses sujets. Grâce à la réservation ecclésiastique, nous nous réservons le droit de le forcer à démissionner en cas de trahison comme celle-ci."
 tyw_events.1.a:0 "L'imposer ! Un bon Adéanique prendra sa place."
 tyw_events.1.a.tt:0 "Envoyer des nouvelles au [This.Monarch.GetTitle] de [This.GetName]. Nous connaîtrons sa réponse dans deux semaines."
 tyw_events.1.b:0 "Cela causerait trop de troubles."
 tyw_events.2.t:0 "L'Empereur Exige la Démission"
 tyw_events.2.d:0 "La conversion de [Root.Monarch.GetName] à la foi [Root.Religion.GetName] semble avoir mis en colère l'Empereur [From.Monarch.GetName]. [From.GetName] prétend maintenant imposer le Reservatum Ecclesiasticum, une mesure qui force les [Root.Monarch.GetTitle]s dans l'Empire à abandonner leurs titres s'ils se convertissent depuis la Cour Régente Adéanique. La réservation n'est pas soutenue parmi les Corinites dans l'Empire, et peut-être perdrait-elle de son autorité si elle était véritablement contestée."
 tyw_events.2.a:0 "C'est dans le droit de l'Empereur."
 tyw_events.2.b:0 "Jamais ! Il y a le salut hors de l'Église !"
 tyw_events.3.t:0 "Le [From.Monarch.GetTitle] Refuse de Démissionner"
 tyw_events.3.d:0 "À notre surprise et indignation, [From.Monarch.GetName] de [From.GetName] a refusé d'accepter la validité de la réservation ecclésiastique comme nous l'interprétons, prétendant qu'l'évoquer est une preuve de tyrannie de notre part. Si nous souhaitons sauver les âmes du peuple [From.GetAdjective], il semble que nous devions imposer la vraie foi nous-mêmes."
 tyw_events.3.a:0 "Les hérétiques brûleront."
 tyw_events.4.t:0 "Le [From.Monarch.GetTitle] Démissionne"
 tyw_events.4.d:0 "Le [From.Monarch.GetTitle] de [From.GetName] a sagement accepté notre application de la réservation ecclésiastique et a démissionné en faveur du Ravélien [From.Monarch.GetName]. Nous avons aussi démontré que l'Empire d'Anbennar reste fidèle à son nom et que nous attendons que nos dirigeants religieux, sinon tous les princes, restent sur le vrai chemin ou donnent leur titre à quelqu'un qui le fait."
 tyw_events.4.a:0 "L'Empereur protège."
 tyw_events.5.t:0 "Blocus"
 tyw_events.5.d:0 "Le peuple de [Root.GetCapitalName] dépend fortement de son port pour approvisionner la cité avec ce dont elle a besoin, mais le blocus contre [Root.GetName] a coupé à la fois de nombreux luxes et certains biens qu'ils prétendent nécessaires pour faire fonctionner la cité. Le peuple peut difficilement se contenter de [Root.GetTradeGoodsName] seul, et se tourne vers le [Root.Owner.Monarch.GetTitle] pour trouver une solution."
 tyw_events.5.a:0 "Détourner des ressources pour faire livrer les biens par voies terrestres."
 tyw_events.5.b:0 "Employer notre réseau de corsaires pour faire passer les biens en contrebande."
 tyw_events.5.c:0 "La guerre est dure pour tout le monde. Ils devront s'en contenter."
 tyw_events.6.t:0 "La Grande Comète"
 tyw_events.6.d:0 "Les phénomènes mystérieux dans le ciel nocturne ont souvent été interprétés comme de mauvais présages ou des signes de la fin des temps. Un phénomène particulièrement notable, une grande comète, a été visible récemment, causant plus d'émoi que d'habitude.\n\n$NATURAL_SCIENTIST$, cependant, a saisi l'opportunité d'observer de près les mouvements de la comète. Le résultat a été une œuvre scientifique qui nous apprend beaucoup sur la distance de l'objet par rapport à nous et dissipe de nombreuses anciennes superstitions sur les comètes. Bien qu'il semble incertain si les roturiers s'en souviendront à l'avenir, cette comète a fourni plus de perspicacité que de peur."
 tyw_events.6.a:0 "Continuez à regarder le ciel !"
 tyw_events.7.t:0 "Éducation pour un [Root.Monarch.GetTitle]"
 tyw_events.7.d:0 "Le décès tragique du précédent [Root.Monarch.GetTitle] a laissé [Root.Heir.GetName] sans parent, mais pas sans gardiens ou tuteurs. Les conseillers servant à notre cour sont préoccupés de donner à [Root.Heir.GetHerHim] la meilleure éducation disponible en préparation de gouverner [Root.GetName]. Espérant gagner faveur et influence dans le futur, beaucoup de gens essaient de servir comme influence primaire. En fin de compte, l'un d'eux réussira probablement, impactant quel genre de dirigeant [Root.Heir.GetName] s'avérera être."
 tyw_events.7.a:0 "Un conseiller travaillant dans la division administrative fournira la meilleure éducation."
 tyw_events.7.a.tt:0 "[Root.Heir.GetName] augmentera [Root.Heir.GetHerHis] compétences administratives."
 tyw_events.7.b:0 "Un esprit diplomatique est nécessaire pour enseigner et gouverner [Root.GetName]."
 tyw_events.7.b.tt:0 "[Root.Heir.GetName] augmentera [Root.Heir.GetHerHis] compétences diplomatiques."
 tyw_events.7.c:0 "La guerre doit être la préoccupation primaire d'un futur [Root.Monarch.GetTitle]."
 tyw_events.7.c.tt:0 "[Root.Heir.GetName] augmentera [Root.Heir.GetHerHis] compétences militaires."
 tyw_events.8.t:0 "Mercenaires Écossais"
 tyw_events.8.d:0 "Bien que l'Écosse ait jusqu'ici réussi à rester en dehors des conflits religieux dans l'Empire d'Anbennar, ce n'est pas par manque d'intérêt. Nous sommes vivement conscients que cette guerre impactera toute l'Europe et ne sommes pas sans enjeu diplomatique dans le résultat. Bien que l'Écosse ne soit peut-être pas disposée à aller en guerre pour une Ligue, beaucoup d'Écossais le sont. Servant comme mercenaires dans les armées étrangères sur le continent, ils pourraient bien changer le cours de la guerre sans notre implication directe."
 tyw_events.8.a:0 "Les envoyer se battre pour la Ligue Évangélique."
 tyw_events.8.b:0 "Les envoyer se battre pour la Ligue Adéanique."
 tyw_events.8.c:0 "Nous avons besoin de toutes les troupes que nous pouvons rassembler ici même."
 tyw_events.9.t:0 "Mercenaires Écossais"
 tyw_events.9.d:0 "Des mercenaires d'Écosse ont commencé à rejoindre nos rangs en grand nombre. Les rapports indiquent que nos alliés voient aussi beaucoup d'entre eux arriver pour rejoindre les justes dans nos efforts pour finir les luttes religieuses dans l'Empire d'Anbennar une fois pour toutes. Bien que leur nation ne nous rejoigne pas dans la guerre, les Écossais semblent disposés à se battre pour notre Ligue, pour le bon prix."
 tyw_events.9.a:0 "Alors nous serons disposés à le payer."
 tyw_events.10.t:0 "Les Hongrois se Révoltent contre la Domination Habsburg"
 tyw_events.10.d:0 "Le peuple hongrois de [Root.GetName] a commencé à voir le conflit religieux dans l'Empire comme un conflit entre eux et les Habsbourg qui gouvernent [Root.Owner.GetName]. Quand la guerre fait rage entre les rois et empereurs corinites et ravéliens, ils prétendent que le peuple doit prendre les armes pour protéger leur foi aussi. Comme si la guerre en cours ne suffisait pas, nous devons maintenant composer avec ces fauteurs de troubles dans des terres qui auraient dû depuis longtemps accepter d'être gouvernées par la dynastie Habsburg."
 tyw_events.10.a:0 "Nos ennemis répandent des mensonges partout."
 tyw_events.11.t:0 "Les Huguenots se Rassemblent à La Rochelle"
 tyw_events.11.d:0 "Les guerres de religion peuvent être terminées, mais les conflits religieux en France ne le sont pas. Les hérétiques huguenots, prétendant être préoccupés par leur droit de pratiquer leur foi sous le règne de [Root.Monarch.GetName], ont commencé à se préparer pour ce qui pourrait bien être une révolte ouverte. Bien qu'ils ne soient pas allés si loin encore, ils se sont rassemblés dans la cité de La Rochelle et ont commencé à fortifier ses structures défensives. Leurs intentions exactes ne sont pas claires, mais les plus rebelles parmi eux prétendent qu'ils créeront un État indépendant, se libérant de la domination française et ravélienne."
 tyw_events.11.a:0 "Si cela continue, nous pourrions bien nous avérer être aussi impitoyables qu'ils prétendent que nous le sommes."
 tyw_events.12.t:0 "Les Rebelles Huguenots ont Besoin de Notre Aide"
 tyw_events.12.d:0 "Bien que [Root.GetName] soit maintenant libre de la tyrannie de l'Église Ravélienne, beaucoup souffrent de la même oppression à l'étranger. Les Huguenots en France ont trouvé nécessaire de construire des fortifications en préparation des terreurs que le régime français visitera sans doute sur eux.\n\nAussi vraie que puisse être la foi de ces gens braves, il est douteux qu'ils aient les moyens de résister à la puissance de l'armée française. Cependant, avec le soutien du [Root.GetAdjective] [Root.Monarch.GetTitle], tout est possible."
 tyw_events.12.a:0 "Dites-leur de frapper contre les Français, et nous suivrons !"
 tyw_events.12.b:0 "Nous préférerions ne pas attirer la colère de la France."
 tyw_events.13.t:0 "Soutien Britannique aux Huguenots"
 tyw_events.13.d:0 "Les dissidents huguenots qui se sont rassemblés à La Rochelle, montrant précédemment au moins quelque prudence, ont été enhardis par le soutien du [From.GetAdjective] [From.Monarch.GetTitle]. Apparemment les hérétiques traîtres en [From.GetName] ont jugé bon non seulement de répandre leurs mensonges en France, mais aussi d'y allumer des feux. Qu'ils honorent leur promesse ou non, les Huguenots sont maintenant en révolte ouverte."
 tyw_events.13.a:0 "Les ennemis de la France paieront pour cela, à La Rochelle comme à [From.Capital.GetCapitalName]."
 tyw_events.14.t:0 "Chute de Prague"
 tyw_events.14.d:0 "Prague a été le foyer de nombreux rois et même d'empereurs et est une cité avec de nombreux héritages en son sein. Avec la capture d'aujourd'hui par les troupes [Root.GetAdjective], il y a certainement une tentation d'apporter certains des trésors de la cité à [Root.Capital.GetCapitalName] et de les revendiquer pour nous. Avec certains artefacts rares étant sans égal dans le monde connu, ceci pourrait être notre seule chance de mettre la main dessus... mais difficilement sans attirer la colère des citoyens de Prague."
 tyw_events.14.a:0 "Apportez-les à notre capitale ! C'est ainsi que se construisent les héritages."
 tyw_events.14.b:0 "Ces trésors appartiennent ici."
 tyw_events.15.t:0 "Albrecht von Wallenstein"
 tyw_events.15.d:0 "Un noble de la Maison de Waldstein a émergé comme un général talentueux au milieu des conflits religieux dans l'Empire d'Anbennar. Venant de Bohême, Wallenstein prouva sa loyauté à l'empereur tôt dans la guerre. Il a déjà commencé à fournir des aperçus et innovations à la fois sur la plus grande et plus petite échelle de la guerre et continuera, nous l'espérons, à être un atout précieux dans nos efforts pour restaurer foi et ordre dans l'Empire."
 tyw_events.15.a:0 "L'Empereur [Root.Monarch.GetName] a besoin de loyauté maintenant plus que jamais."
 tyw_events.16.t:0 "Les Loyautés de Wallenstein Mises en Doute"
 tyw_events.16.d:0 "Depuis qu'il a rejoint nos forces tôt dans la guerre, Wallenstein s'est montré très capable comme commandant militaire. Cependant, bien qu'il ait fait un effort pour paraître loyal et reconnaissant, il est connu pour être en désaccord avec beaucoup des décisions de l'Empereur [Root.Monarch.GetName]. Des sources fiables indiquent qu'il a même été mis en colère par certains de nos refus de compromis dans le conflit. Beaucoup le soupçonnent maintenant de considérer faire défection vers l'ennemi. Heureusement, certains des officiers dans ses forces sont encore loyaux à nous en premier. Ils pourraient s'assurer qu'il ne se batte jamais pour une autre Ligue."
 tyw_events.16.a:0 "Il doit être capturé, vivant ou mort."
 tyw_events.16.b:0 "Nous avons besoin de lui vivant, dirigeant nos troupes."
 tyw_events.17.t:0 "Wallenstein nous Trahit"
 tyw_events.17.d:0 "Les pires peurs de nos conseillers se sont révélées vraies. Notre dépendance envers le leadership militaire de Wallenstein pendant que la guerre mettait une pression accrue sur notre nation et Empire l'a rendu assez audacieux pour nous déserter au milieu de la guerre, fuyant pour rejoindre l'ennemi. Nos troupes ne l'ont pas vu pour la dernière fois sur les champs de bataille, mais il dirigera maintenant les armées des traîtres contre l'Empereur."
 tyw_events.17.a:0 "Nous aurions dû le faire tuer quand nous en avions la chance."
 tyw_events.17.a.tt:0 "Albrecht von Wallenstein fera défection vers [This.GetName]."
 tyw_events.18.t:0 "Le Général Wallenstein Fait Défection de [From.GetName]"
 tyw_events.18.d:0 "Notre guerre pour arrêter la tyrannie [From.Religion.GetName] de l'Empereur Anbennérien à [From.Capital.GetCapitalName] a fait que même [From.Monarch.GetHerHis] propres généraux doutent de leur cause. Après avoir vu le refus de [From.GetName] de faire des compromis alors que la guerre traîne, Albrecht von Wallenstein a décidé qu'il serait mieux de nous servir. Il semble qu'ils aient douté de ses loyautés une fois de trop."
 tyw_events.18.a:0 "Une prophétie auto-réalisatrice, mais heureuse pour nous."
 tyw_events.19.t:0 "Siège d'Hiver"
 tyw_events.19.d:0 "Un siège qui traîne pendant l'hiver est toujours coûteux et mieux évité complètement. Cet hiver a été particulièrement rude et l'un de nos sièges a vu à la fois équipement et soldats geler. À ce rythme, nous devrons soit récupérer et attendre la fin de l'hiver, soit envoyer plus d'hommes, dont beaucoup mourront probablement de froid et de famine. Combien sommes-nous disposés à sacrifier pour prendre cette seule cité ?"
 tyw_events.19.a:0 "Autant qu'il le faut."
 tyw_events.19.b:0 "Attendons notre heure."
 tyw_events.20.t:0 "Fin de la Maison des Griffons"
 tyw_events.20.d:0 "L'état tumultueux de l'Empire d'Anbennar a eu des conséquences sur la santé de notre [Root.Monarch.GetTitle]. Notre petite nation se trouve au milieu d'un conflit qui couve, et au pire moment possible, notre dirigeant est en mauvaise santé et manque d'héritiers. Avec [Root.Monarch.GetHerHis] décès, la Poméranie voit la fin des Griffons, qui ont gouverné cette nation pendant des siècles, et risque le partage par les puissances qui frappent opportunément contre les parties les plus faibles de l'Empire."
 tyw_events.20.a:0 "Nous persisterons comme souverains à travers ces temps difficiles."
 tyw_events.20.a.tt:0 "[This.GetName] gagnera des revendications sur toutes les provinces poméranniennes."
 tyw_events.21.t:0 "Fin de la Maison des Griffons"
 tyw_events.21.d:0 "Après avoir gouverné la Poméranie pendant des siècles, le dernier [From.Monarch.GetTitle] de la Maison des Griffons à régner dans le pays est décédé sans héritier. Avec les conflits religieux en cours dans l'Empire d'Anbennar, il ne serait pas impossible pour quelqu'un avec de l'ambition de revendiquer la région. Cependant, nous ne sommes pas les seuls à l'avoir remarqué, et de nombreuses puissances pourraient bientôt se préparer à obtenir leur part des terres poméranniennes."
 tyw_events.21.a:0 "Nous reconnaissons une opportunité quand nous en voyons une."
 tyw_events.22.t:0 "Bataille de [Root.GetCapitalName]"
 tyw_events.22.d:0 "La guerre de la Ligue a été amenée au cœur de notre nation, et pourtant nous avons subi la défaite. Les forces [From.GetAdjective] ont engagé les nôtres près de notre capitale de [Root.Capital.GetCapitalName] et ont gagné, ce qui a causé à la fois inquiétude et honte dans notre armée. La guerre peut encore être gagnée, mais cette bataille peut encore être rappelée, que cela nous plaise ou non."
 tyw_events.22.a:0 "Nous ne pouvons qu'espérer que nos futurs succès l'éclipseront."
 tyw_events.23.t:0 "Ennemis de la Ligue"
 tyw_events.23.d:0 "Notre décision de prendre position dans le conflit religieux dans l'Empire d'Anbennar a causé des discussions encore plus enflammées sur la position de [Root.GetName] sur la question de la Réforme. Nous ne doutons peut-être pas des objectifs de la Ligue, mais il ne manque pas de gens dans notre pays qui en doutent. Ce qui nous est évident, que nous avons choisi le bon côté pour le bien de tout le peuple [Root.GetAdjective] indépendamment de la foi, semble comme les mensonges d'hérétiques à certains de nos sujets. Les objecteurs les plus zélés ont pris les armes contre leurs dirigeants et la Ligue."
 tyw_events.23.a:0 "Comme ces gens connaissent peu les affaires internationales."
 tyw_events.24.t:0 "$THEOLOGIAN$$INQUISITOR$ Remet en Question Notre Foi"
 tyw_events.24.d:0 "[Root.Monarch.GetName] est un dirigeant à l'esprit pratique. Bien qu'aussi pieux que n'importe quel [Root.Monarch.GetTitle], les alliances politiquement expédientes passent en premier, et malgré notre foi [Root.Religion.GetName], nous avons rejoint une Ligue religieuse qui s'oppose à nos croyances. La plupart des conseillers voient cela comme une nécessité - certains d'entre eux peuvent même l'avoir suggéré.\n\n$THEOLOGIAN$$INQUISITOR$ n'est pas un tel conseiller. Une personne de foi, ils ont mal caché leur indignation à notre décision et leur attitude commence maintenant à impacter notre diplomatie internationale. Bien que nous restions loyaux à la Ligue, nous pourrions trouver difficile de maintenir de bonnes relations avec ses membres quand nous ne sommes pas seulement de la mauvaise foi, mais gardons une telle compagnie."
 tyw_events.24.a:0 "S'ils ne peuvent se taire, ils doivent partir."
 tyw_events.24.b:0 "Nos alliés méritent d'entendre la vérité, même quand ils ne l'aiment pas."
 tyw_events.25.t:0 "Les [Root.Religion.GetName] [Root.Culture.GetName] Remettent en Question notre Règne"
 tyw_events.25.d:0 "Le peuple de [Root.GetName] a souvent vu sa loyauté envers [Root.Owner.GetName] remise en question à la fois à cause de leur héritage [Root.Culture.GetName] et à cause de leur refus de suivre la foi [Root.Owner.Religion.GetName]. Cela a mené certains d'entre eux à questionner s'ils appartiennent sous le règne de [Root.Owner.Monarch.GetName] du tout. De plus en plus, ils demandent le droit pour les locaux qui représentent leurs intérêts de prendre des décisions sur comment la province devrait être gouvernée. Nous atteignons un point où quelque sorte de compromis doit être fait."
 tyw_events.25.a:0 "Donner le pouvoir aux nobles [Root.Religion.GetName] [Root.Owner.Culture.GetName] dans la région."
 tyw_events.25.b:0 "Donner le pouvoir à ceux [Root.Culture.GetName] qui suivent la foi [Root.Owner.Religion.GetName]."
 tyw_events.25.c:0 "Accepter de leur donner le droit de se gouverner eux-mêmes dans une certaine mesure."
 tyw_events.26.t:0 "Éducation Jésuite pour [Root.Heir.GetName]"
 tyw_events.26.d:0 "La Société de Jésus, une congrégation plus communément connue par le nom de ses membres, les Jésuites, ont offert de fournir une éducation pour le jeune [Root.Heir.GetName]. Beaucoup de parents et conseillers ont soutenu la suggestion, espérant que [Root.Heir.GetSheHe] grandira pour devenir, comme les Jésuites s'appellent eux-mêmes, un soldat de Dieu. En ces temps turbulents, ils soutiennent, la force de l'esprit est le trait le plus important d'un dirigeant. D'autres craignent qu'un peuple si proche de l'Église endurcisse le cœur du [Root.Monarch.GetTitle] naissant envers ceux qui s'écartent de sa doctrine."
 tyw_events.26.a:0 "Nous avons besoin d'un [Root.Monarch.GetTitle] qui peut se battre pour notre foi !"
 tyw_events.26.a.tt:0 "[Root.Heir.GetName] sera élevé comme un soldat de Dieu, versé dans les affaires militaires, mais dur envers les hérétiques."
 tyw_events.26.b:0 "Nous ne permettrons pas à un ordre religieux d'influencer notre futur dirigeant."
 tyw_events.27.t:0 "Le [Root.Monarch.GetTitle] Éduqué par les Jésuites Monte sur le Trône"
 tyw_events.27.d:0 "Laisser l'éducation de [Root.Monarch.GetName] aux Jésuites a donné ce que la plupart considéreraient comme les résultats attendus. Le nouveau [Root.Monarch.GetTitle] ne manque ni de conviction ni de bravoure, mais est farouchement loyal à l'Église Ravélienne et aux Jésuites en particulier. Les fidèles se réjouissent, mais les hérétiques craignent maintenant [Root.GetName] plus que jamais."
 tyw_events.27.a:0 "Ad maiorem Dei gloriam."
 tyw_events.28.t:0 "Les Nobles [Root.Culture.GetName] Fuient à l'Étranger"
 tyw_events.28.d:0 "La guerre pour l'unité religieuse dans l'Empire d'Anbennar ne va pas en notre faveur. Notre capitale de [Root.Capital.GetCapitalName], considérée par beaucoup comme le dernier refuge sûr pour ceux qui peuvent l'atteindre, a été prise par l'ennemi. Maintenant la noblesse, à la fois ceux qui résidaient dans la cité au début et ceux qui y avaient fui, craignent que [Root.GetName] soit perdu et ont commencé à s'échapper vers ces voisins qui peuvent encore loger de bons [Root.Religion.GetName]s."
 tyw_events.28.a:0 "Laissez-les fuir, et revenir quand [Root.GetName] verra de meilleurs jours."
 tyw_events.28.b:0 "Les amener en sécurité dans nos frontières, quoi qu'il en coûte."
 tyw_events.29.t:0 "Les Nobles [From.Culture.GetName] Cherchent Refuge"
 tyw_events.29.d:0 "L'occupation de [From.Capital.GetCapitalName] a effrayé beaucoup parmi la noblesse de [From.GetName], les poussant à fuir le pays et espérer trouver abri parmi leurs compagnons [Root.Religion.GetName]s ici. Puisque le conflit est religieux, au moins en surface, nous serions attendus d'aider ceux qui partagent notre foi. Pourtant les yeux des ennemis de la Ligue sont toujours sur nous, et il y en a beaucoup qui ne prendraient pas bien de voir leurs ennemis sous notre protection."
 tyw_events.29.a:0 "Sûrement il y en a d'autres qui peuvent porter ce fardeau."
 tyw_events.29.b:0 "Les fidèles [Root.Religion.GetName] trouveront toujours un havre ici."
 tyw_events.30.t:0 "Íñigo Vélez de Guevara"
 tyw_events.30.d:0 "Des conflits comme nos préoccupations présentes sur l'état religieux de l'Empire d'Anbennar, bien qu'ils puissent sembler décidés par la guerre, requièrent aussi le tact diplomatique et la finesse pour être gagnés. Il se trouve que nous avons un homme à notre disposition, le Comte d'Oñate, qui possède exactement ces talents. Nos ennemis dans l'Empire ont des voisins qui pourraient très bien être intéressés de savoir que nous préférerions voir cette terre en d'autres mains. Simplement leur faire savoir pourrait déclencher un conflit à notre avantage."
 tyw_events.30.a:0 "Envoyer des nouvelles que [Root.GetName] souhaite leur donner les terres de nos ennemis."
 tyw_events.30.a.tt:0 "Offrir à [This.GetName] une revendication sur une nation EoA voisine qui s'oppose dans les Ligues."
 tyw_events.30.b:0 "Ses talents sont mieux appliqués aux efforts diplomatiques à long terme."
 tyw_events.31.t:0 "[From.GetName] Offre un Ennemi de la Ligue"
 tyw_events.31.d:0 "L'allégeance de l'un de nos voisins, un membre compagnon de l'Empire, semble avoir mis en colère [From.GetName]. Ils ont envoyé un ambassadeur, un homme nommé Íñigo Vélez de Guevara qui semble avoir mené la diplomatie dans diverses parties de l'Empire, pour nous offrir une revendication sur les terres de ceux qui ont opposé leur Ligue.\n\nDes temps difficiles peuvent être devant, mais des temps difficiles ne sont pas sans opportunités. C'est une chance d'étendre nos frontières, ou alternativement de montrer que nous ne voulons aucun mal à nos voisins dans l'Empire, indépendamment des loyautés de Ligue."
 tyw_events.31.a:0 "Accepter l'offre de l'ambassadeur."
 tyw_events.31.b:0 "Faire savoir à tous que nous ne revendiquons pas cette terre."
 tyw_events.32.t:0 "Imposer le Péage du Sund à la Suède"
 tyw_events.32.d:0 "Le Péage du Sund a été une source importante de revenus pour le Danemark depuis le début du 15e siècle et nous a permis d'exercer une influence significative sur le commerce à travers l'Øresund depuis lors.\n\nLa Suède a été exemptée des péages depuis que nos pays étaient unis dans l'Union de Kalmar. Cependant, la Suède n'est plus sous la domination de la couronne danoise et ne l'a pas été depuis longtemps. Peut-être devraient-ils commencer à payer le prix aussi - il n'y a qu'une limite à la générosité que nous pouvons montrer pour les vieux temps, après tout."
 tyw_events.32.a:0 "Nous aurions dû supprimer cette exemption il y a longtemps."
 tyw_events.32.b:0 "Des traditions comme celles-ci maintiennent la paix."
 tyw_events.33.t:0 "Le Danemark Impose le Péage du Sund"
 tyw_events.33.d:0 "Malgré leur contrôle du Sund leur donnant déjà une position puissante dans le commerce baltique, les Danois semblent avoir laissé leur cupidité l'emporter sur eux. Nous avons été informés que le Péage du Sund, dont notre nation a été exemptée depuis les jours de l'Union de Kalmar, est maintenant imposé aux navires suédois aussi. Cela semble déjà être un agacement significatif, et certains conseillers suggèrent même des plans pour partir en guerre à cause de cette grave insulte."
 tyw_events.33.a:0 "Diables danois !"
 tyw_events.34.t:0 "Demander le Soutien Ottoman pour Revendiquer la Pologne"
 tyw_events.34.d:0 "Nous vivons à une époque de possibilités, et notre nation n'a fait que commencer à étendre ses frontières. Née à la frontière entre le monde chrétien et le monde musulman, avec à la fois l'Empire d'Anbennar et l'Empire ottoman si proches, nous devons utiliser nos connexions sagement pour persister. Ayant maintenu de bonnes relations diplomatiques avec les Turcs, nous pouvons utiliser leur soutien pour préparer une invasion des terres polonaises et les revendiquer pour nous."
 tyw_events.34.a:0 "Le moment est venu. C'est notre chance."
 tyw_events.34.a.tt:0 "Si les Ottomans acceptent, nous devrions avoir des revendications sur les provinces polonaises voisines après une semaine."
 tyw_events.34.b:0 "La Transylvanie ne souhaite aucun mal aux Polonais."
 tyw_events.35.t:0 "La Transylvanie Demande un Soutien pour Revendiquer la Pologne"
 tyw_events.35.d:0 "[From.Monarch.GetName] de Transylvanie a envoyé des nouvelles qu'ils considèrent une invasion de la Pologne. Croyant que nous bénéficierions de voir leurs voisins affaiblis, ils veulent notre soutien implicite pour revendiquer cette terre."
 tyw_events.35.a:0 "Une excellente initiative."
 tyw_events.35.b:0 "Nous ne voyons aucun intérêt dans une telle campagne."
 tyw_events.36.t:0 "Libérer la Hongrie de l'Oppression Religieuse"
 tyw_events.36.d:0 "La formation des Ligues dans l'Empire d'Anbennar a clarifié que nous vivons à une époque où les nations ne restent plus assises à ne rien faire et permettent aux gens de leur foi de souffrir sous des dirigeants impies. Non loin de notre frontière, les [Root.Religion.GetName]s hongrois sont dans exactement cette situation inacceptable. Notre nation a des liens forts avec la Hongrie en droit et en esprit, et ne peut laisser cela continuer. Il est temps pour nous de les libérer et de reconquérir la terre, afin que le sang [Root.Religion.GetName] ne puisse plus jamais être versé sur elle."
 tyw_events.36.a:0 "La Transylvanie soutient les Hongrois."
 tyw_events.37.t:0 "Âge d'Or de la Transylvanie"
 tyw_events.37.d:0 "Notre nation voit peut-être sa meilleure ère depuis qu'elle est née sous sa forme actuelle. [Root.Monarch.GetName] s'est révélé être un [Root.Monarch.GetTitle] très capable, et des investissements sont faits pour faire de [Root.Capital.GetCapitalName] une cité cultivée et impressionnante. Nous espérons répandre l'architecture et l'éducation dans toute la nation au cours de la prochaine décennie, et prions pour que cet âge de paix et de prospérité dure."
 tyw_events.37.a:0 "Nous construirons une nation qui durera à travers les âges."
 tyw_events.38.t:0 "Unis dans la Prière"
 tyw_events.38.d:0 "[Root.Monarch.GetName], étant un [Root.Monarch.GetWomanMan] de foi, a trouvé une façon inhabituellement personnelle de créer la confiance et d'assurer la loyauté. Quand [Root.Monarch.GetSheHe] rencontre un autre dirigeant [Root.Religion.GetName] en personne, [Root.Monarch.GetSheHe] leur demandera souvent de prier ensemble pour leurs objectifs communs. Bien qu'abandonnant peut-être une partie de la distance parfois nécessaire en diplomatie, cela peut créer des liens plus forts que tout accord formel. [Root.Monarch.GetSheHeCap] a considéré employer cette méthode à nouveau lors d'une prochaine visite à une capitale étrangère, bien qu'il ne soit pas certain que ce sera réussi."
 tyw_events.38.a:0 "Les âmes, pas seulement les esprits, doivent s'unir pour qu'une vraie confiance se forme."
 tyw_events.38.b:0 "Peut-être vaudrait-il mieux pratiquer une diplomatie plus séculaire."
 tyw_events.39.t:0 "Dieu est Espagnol"
 tyw_events.39.d:0 "Notre guerre en cours sur l'état religieux de l'Empire d'Anbennar se passe bien. L'optimisme de voir nos efforts pour accomplir des objectifs religieux a pris une forme particulièrement spirituelle, avec l'un de nos ministres déclarant que Dieu est Espagnol, se battant pour notre nation ces jours-ci. Si les choses continuent à aller dans notre sens, même nos ennemis pourraient devoir admettre qu'il y a une part de vérité dans cela."
 tyw_events.39.a:0 "Quel meilleur allié un soldat pourrait-il jamais demander ?"
 tyw_events.40.t:0 "Dieu Veut la Paix"
 tyw_events.40.d:0 "Notre guerre en cours sur l'état religieux de l'Empire d'Anbennar se passe mal. Puisque la religion est au cœur de ce conflit, beaucoup de ceux qui prétendaient autrefois que les Dieux étaient avec nous quand nous avons décidé de rejoindre la Ligue prétendent maintenant que les Dieux nous privent des moyens de guerre et veulent que nous fassions la paix. Bien que loin d'être la seule interprétation des événements actuels, cela a été répété assez de fois pour augmenter les doutes que la guerre puisse être gagnée."
 tyw_events.40.a:0 "C'est une pauvre foi qui augmente le doute."
 tyw_events.41.t:0 "Le Troc Augmente"
 tyw_events.41.d:0 "Alors que le mauvais état de la monnaie [Root.GetAdjective] devient de plus en plus troublant pour nous, le peuple commun a commencé à chercher d'autres solutions. Beaucoup deviennent méfiants de l'utilisation de l'argent et l'évitent quand c'est possible, revenant aux anciens moyens de commerce comme le système de troc. Peut-être leurs préoccupations sont-elles mal placées, mais si nous n'agissons pas rapidement, nous pourrions perdre notre emprise sur l'économie et le pays lui-même."
 tyw_events.41.a:0 "Espérons simplement que cela fonctionne bien pour eux jusqu'à ce que nous maîtrisions le problème."
 tyw_events.41.b:0 "Chercher les conseils de nos meilleurs économistes pour arrêter cela par tous les moyens."
 tyw_events.42.t:0 "Capturer la Flotte au Trésor Espagnole"
 tyw_events.42.d:0 "Nos corsaires ont longtemps été un agacement pour les flottes espagnoles, mais un plan audacieux échafaudé récemment ferait de nous plus qu'un simple agacement. La Flotte au Trésor espagnole part des colonies, transportant une cargaison d'argent, d'or et de biens exotiques valant plus que leur poids en l'un ou l'autre. Nos corsaires prévoient d'intercepter ces navires dans les premières étapes de leur route. Ils nous assurent que la cargaison peut être capturée avec peu de risque, et est improbable d'échouer à moins que quelqu'un ne trahisse notre plan aux Espagnols."
 tyw_events.42.a:0 "Leurs trésors sont mieux dans les mains [Root.GetAdjective]."
 tyw_events.42.b:0 "Nous ne souhaitons guère attirer la colère de l'armada espagnole."
 tyw_events.43.t:0 "Flotte au Trésor Espagnole Capturée !"
 tyw_events.43.d:0 "Un par un, les navires de la Flotte au Trésor espagnole ont été interceptés, beaucoup d'entre eux pris par surprise, certains d'entre eux piégés, non préparés pour que nous fassions une attaque si audacieuse. Malgré certains navires recevant un avertissement à l'avance, la cargaison des navires capturés stimulera notre économie pendant des mois, sinon des années. Les corsaires sont revenus à [Root.Capital.GetCapitalName] en héros. Nous ne verrons probablement jamais plus une capture si réussie."
 tyw_events.43.a:0 "Pourtant c'était une joie de la voir une fois."
 tyw_events.44.t:0 "Flotte au Trésor Capturée par les Hollandais"
 tyw_events.44.d:0 "Les corsaires hollandais qui ont longtemps affligé nos efforts pour ramener les biens commerciaux à la maison depuis les colonies distantes ont récemment fait une attaque directe sur notre Flotte au Trésor juste alors qu'elle partait pour les ports espagnols pour ramener argent et or dans notre patrie. Bien que certains navires étaient préparés et ont réussi à éviter l'assaut, ceux qui ne l'ont pas fait nous ont coûté cher. Il n'a pas encore été décidé comment ou ce que les Hollandais paieront pour cela, mais ils paieront certainement."
 tyw_events.44.a:0 "Or, argent et sang seraient tous des monnaies acceptables."
 tyw_events.45.t:0 "Un [Root.Monarch.GetTitle] Éduqué"
 tyw_events.45.d:0 "L'éducation que [Root.Monarch.GetName] a reçue en grandissant pendant la régence l'a préparé à gouverner comme [Root.Monarch.GetTitle], exactement comme nous l'espérions. Les conseillers qui l'ont fournie sont fiers d'avoir laissé un tel héritage durable dans la sagesse et les motifs du [Root.Monarch.GetWomanMan] qui gouvernera [Root.GetName]."
 tyw_events.45.a:0 "Ils devraient l'être."
 tyw_events.46.t:0 "Victoire à [From.Capital.GetCapitalName] !"
 tyw_events.46.d:0 "La guerre de la Ligue nous a amenés jusqu'à la capitale de l'un de nos ennemis. Frappant au cœur de leur nation, nous avons été victorieux, à leur grande honte. Parmi les nombreux soldats habiles impliqués, un en particulier a été loué pour avoir contribué à la victoire et a été promu au poste de général après avoir montré un calme exceptionnel et une réflexion rapide pendant le chaos."
 tyw_events.46.a:0 "Il pourrait encore frapper la peur dans les cœurs de plus de nations."
 tyw_events.47.t:0 "Préparer nos Défenses"
 tyw_events.47.d:0 "[Root.GetName] est attaqué, mais l'ennemi n'a jusqu'ici pas avancé très loin dans nos terres. Nos stratèges militaires suggèrent que nous fortifiions nos défenses où elles sont le plus nécessaires. Ils se tournent, cependant, vers [Root.Monarch.GetName] pour une opinion sur exactement où ce serait. Il est certainement vrai que nous ne pouvons nous permettre de perdre le contrôle de notre capitale, mais il pourrait encore être mieux de fortifier nos frontières d'abord."
 tyw_events.47.a:0 "Se concentrer sur la préparation de la capitale et de ses provinces environnantes."
 tyw_events.47.b:0 "Les fortifications doivent commencer aux points de nos frontières."
 tyw_events.48.t:0 "Vraies Intentions"
 tyw_events.48.d:0 "Bien que la guerre de la Ligue ait été commencée pour des raisons religieuses, l'allégeance religieuse de l'Empire d'Anbennar n'est pas la seule préoccupation des membres. Certains voient la guerre comme une chance de revendiquer des terres de certains de ceux du côté opposé, considérant les objectifs religieux des dirigeants comme secondaires, sinon un prétexte entièrement.\n\nRécemment, nous avons été confrontés par des ambassadeurs du dirigeant de notre Ligue, qui nous implore de clarifier nos vrais motifs pour le bénéfice des futures négociations de paix."
 tyw_events.48.a:0 "Nous espérons finir cette guerre avec plus de terre et n'en faisons pas de secret."
 tyw_events.48.b:0 "[Root.GetName] se bat pour la cause de la foi elle-même !"
 tyw_events.49.t:0 "[From.GetName] Prétend se Battre pour la Terre"
 tyw_events.49.d:0 "Bien que la foi [Root.Religion.GetName] puisse être cruciale pour nous, certains membres de la Ligue ne sont pas si nobles dans leurs intentions. Un ambassadeur est récemment revenu de [From.Capital.GetCapitalName] avec des nouvelles des [From.GetAdjective], qui ont admis que ce qu'ils espèrent vraiment gagner de cette guerre est l'expansion de leurs frontières. Nouvelles déplaisantes, affaiblissant la force de notre coopération et position pour négocier la paix."
 tyw_events.49.a:0 "Au moins ils sont honnêtes dans leur égoïsme."
 tyw_events.50.t:0 "[From.GetName] Prétend se Battre pour la Foi"
 tyw_events.50.d:0 "Tous les membres de la Ligue n'ont pas rejoint notre côté pour se battre pour la cause [Root.Religion.GetName]. Beaucoup ont simplement choisi notre côté parce que c'est politiquement expédient. Les nouvelles de [From.GetName], cependant, sont qu'ils se soucient vraiment de notre sort et voient la Ligue comme une alliance religieuse avant tout, et vont au combat sachant qu'ils font l'œuvre des Dieux à nos côtés."
 tyw_events.50.a:0 "Espérons qu'ils restent fidèles à un idéal si noble."
