 desc_forbade_witch_hunts:0 "Les dirigeants de l'état et de l'église dans notre nation se sont prononcés contre la croyance hérétique en la magie, frustrant ceux qui s'accrochent à de telles superstitions."
 loyal_unbelievers:0 "Mécréants Loyaux"
