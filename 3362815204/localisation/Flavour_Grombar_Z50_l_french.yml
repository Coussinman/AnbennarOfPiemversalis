Z50_forced_marriages_title:0 "Mariages Forcés"
 Z50_forced_marriages_desc:0 "Les Seigneurs des Marches, bien qu'ayant soumis il y a des décennies à la domination orque, nourrissent encore quelque degré de rébellion, et certains peuvent encore avoir de la loyauté envers l'ancien domaine humain de Bal Vroren. Afin d'assurer leur loyauté continue, tant aujourd'hui que pour les générations à venir, nous présenterons ces seigneurs humains avec des consortes orques. Non seulement cela assurera leur loyauté à court terme, car ils seront peu susceptibles de vouloir aller contre leurs épouses, mais à long terme également, les demi-orques sont bien plus susceptibles d'être loyaux envers notre nouveau royaume que les humains.\n\nRefuser ces mariages ne sera pas une option."
 Z50_trade_priviliges_for_cedevik_title:0 "Privilèges Commerciaux pour Cedevik"
 Z50_trade_priviliges_for_cedevik_desc:0 "Durant la conquête de la Marche de Vroren par Brasur, le seigneur de Cedevik fut l'un des nombreux qui refusèrent de se soumettre au nouveau Roi Gris, mais après des mois de siège, les puissants marchands de Cedevik, d'esprit plus sain que leur seigneur insensé, réalisèrent l'inévitabilité de la conquête de Brasur et ouvrirent les portes de la cité. Brasur les récompensa en exécutant le seigneur et en établissant plutôt une république marchande. Loyale au Roi Gris bien sûr.\n\nIl est temps, maintenant, de leur rappeler les nombreux bénéfices de notre règne. En vendant certains de nos droits commerciaux à eux, nous obtiendrons des pièces dont nous avons grand besoin, et assurerons leur loyauté dans les années à venir."
 Z50_subjugate_goblins_title:0 "Subjuguer les Gobelins"
 Z50_subjugate_goblins_desc:0 "Durant la Marée Verte, une tribu gobeline connue sous le nom des Gobe-Cache traversa les frontières de notre nouveau royaume, s'établissant au sommet de la grande montagne du Pic-du-Gosier. Une épine constante dans notre flanc depuis leur arrivée, nous devons amener le Pic-du-Gosier sous notre contrôle, non seulement pour établir une position défensive stratégique contre les aventuriers du sud, mais pour montrer une fois pour toutes que la force du Roi Gris ne doit pas être sous-estimée."
 Z50_religious_syncretism_title:0 "Syncrétisme de Dookan"
 Z50_religious_syncretism_desc:0 "Nous ne sommes pas intéressés à répandre la foi de Dookan parmi nos sujets humains. Après tout, seuls les plus forts sont dignes de suivre dans le sillage de Dookan. Plutôt, il est simplement bien plus facile pour tous les impliqués de permettre aux humains de continuer à adorer les dieux de leurs ancêtres. Après tout, les faibles semblent ressentir une sorte de besoin de croire en quelque chose, et qui sommes-nous pour leur refuser une forme de réconfort ?\n\nLes humains doivent être rappelés, cependant, que bien que leurs fois soient tolérées dans nos terres, Dookan règne encore suprême sur toute la divinité."
 Z50_rebuild_garok_title:0 "Reconstruire Garok"
 Z50_rebuild_garok_desc:0 "Esald, ou Garok en Orque, est l'une des plus anciennes et plus grandes cités de l'Étendue Alénique. En fait, en raison de sa localisation centrale, elle pourrait bien servir comme nouvelle capitale potentielle pour les Rois Gris. Mais si Garok doit servir de nouvelle capitale de Grombar, elle nécessitera une population plus puissante, et l'infrastructure pour la soutenir. Ainsi, nous attirerons des orques des terres environnantes pour déménager dans la cité. Combiné avec des efforts de construction pour revitaliser l'ancienne infrastructure, nous transformerons Garok en un centre culturel et économique, construit en collaboration entre orques et humains."
 Z50_rebuild_bastan_duskur_title:0 "Reconstruire Bastan-Duskur"
 Z50_rebuild_bastan_duskur_desc:0 "Bastan-Duskur, connue des Hommes des Marches sous le nom de Cedevik, a longtemps servi comme le cœur économique de notre royaume, un centre de commerce et d'échange pour rivaliser avec tout autre dans la Tombe-du-Géant. Cependant, les bâtiments de la cité sont vieux, et sa population est encore dominée par l'humanité. Comme nous l'avons fait à Garok, nous encouragerons la migration orque vers la cité, ainsi qu'investir de vastes montants dans la revitalisation de l'infrastructure de la cité, pour créer une cité qui n'est pas seulement l'égale de toutes les autres dans la Tombe-du-Géant, mais la plus grande cité de la mer, envie de toutes les autres !"
 Z50_repopulate_alenic_reach_cities_title:0 "Repeupler les Marches"
 Z50_repopulate_alenic_reach_cities_desc:0 "Au cours de siècles de guerre et de conflit, les cités des Marches ont vu un grand déclin. À travers la côte sud de la Tombe-du-Géant, des quartiers entiers de cités se dressent vides, avec simplement pas assez d'humains pour les peupler. Nous rectifierons cette situation ; une vague de colons orques et demi-orques sera envoyée vers l'ouest, afin de rejoindre les Hommes des Marches dans la construction de nos cités vers des hauteurs toujours plus grandes."
 Z50_repopulation_of_gerudian_cities_title:0 "Repeuplement des Cités Gérudiennes"
 Z50_repopulation_of_gerudian_cities_desc:0 "Tant Redgarhavn que Konungrhavn, les plus grandes des cités gérudiennes, ont fortement résisté à notre conquête, et ainsi ont été grandement endommagées durant les nombreuses guerres contre les royaumes du grand nord. Nos colons repeupleront ces cités et les développeront en de grands centres de Grombar comme leurs cités sœurs au sud. Après tout, quel meilleur destin pourrait arriver à ces terres que de servir comme le commencement d'encore plus d'intégration de l'humanité dans le royaume des orques ?"
 Z50_create_iron_company_title:0 "Créer la Compagnie de Fer"
 Z50_create_iron_company_desc:0 "Dans le cadre de notre initiative pour assurer la supériorité de l'espèce orque sur le nord, nous établirons une force armée d'élite, composée seulement des plus puissants guerriers à travers tout Grombar. Assez tôt, tout Cannor apprendra à craindre la simple mention de la Compagnie de Fer. Et ils le devraient, car tous ceux qui ne le font pas, ne vivent pas si longtemps par la suite."
 Z50_resettlement_of_white_reachmen_title:0 "Réinstallation des Hommes Blancs des Marches"
 Z50_resettlement_of_white_reachmen_desc:0 "Les Hommes Blancs des Marches, si longtemps sujets à la domination orque légitime, détiennent encore bien trop d'influence dans les centres économiques vitaux de l'Étendue Alénique, et les humains ont même commencé à s'agiter pour l'indépendance du puissant royaume de Grombar. De plus, nos colonies dans le Passage Nordique ont pris du retard en population, avec beaucoup d'orques ne voulant pas partir vers les terres bien plus dures et gelées de l'est. Il semble, cependant, que ces deux problèmes puissent en fait se résoudre d'eux-mêmes..."
 Z50_resettlement_of_blue_reachmen_title:0 "Réinstallation des Hommes Bleus des Marches"
 Z50_resettlement_of_blue_reachmen_desc:0 "Avec le succès stupéfiant de la réinstallation de leurs cousins orientaux dans le grand est, il va de soi que le même concept fonctionnerait sûrement dans l'ouest. En évacuant de force les Hommes Bleus des Marches de leurs cités, en faveur de l'installation dans le Passage Nordique, nous ferons place à encore plus de colons orques dans nos terres plus à l'ouest."
 Z50_break_diplomatic_isolation_title:0 "Briser l'Isolement Diplomatique"
 Z50_break_diplomatic_isolation_desc:0 "Les orques sont forts, mais nous n'avons pas besoin d'être forts seuls. À l'ouest, de nombreuses nations pourraient potentiellement devenir de nouveaux alliés de notre royaume grandissant. Les elfes de Celmaldor promettent de grandes opportunités sous la forme de commerce à travers le nord. Les gnomes de la Côte-du-Dragon pourraient bien s'avérer des alliés parfaits, avec leurs cerveaux ajoutés à notre force brute. Finalement, les rois-roses de Lorent, bien que ne partageant pas grand-chose en commun avec nous, portent un désir similaire de voir la destruction de Gawed.\n\nQui que nous choisissions, il semble que Grombar pourra marcher vers demain avec des alliés à nos côtés."
 Z50_greenmarch_title:0 "Marche Verte"
 Z50_greenmarch_desc:0 "Les orques de la Marée Verte furent trompés par Dookanson, menant une guerre d'annihilation sans but qui devait toujours finir en désastre. Cela ne doit pas être la fin de leur histoire, cependant. Les orques verts sont encore des orques, après tout, et la perspective d'une marche orque pour nous garder contre les royaumes escanniens montants est certainement une proposition tentante."
 Z50_first_orcish_kingdom_title:0 "Premier Royaume Orque"
 Z50_first_orcish_kingdom_desc:0 "Brasur Mâchoire-Gelée commença sa conquête du royaume de la Marche de Vroren en 1420, capturant la précédente famille royale et subjuguant les seigneurs locaux dans une campagne qui dura près de cinq ans. Les mémoires de ses campagnes et la force de ses clans demeurent encore, maintenant un sens de peur chez les seigneurs humains locaux, mais il n'est pas clair si ce sens de peur continuera à garder les humains en ligne une fois que le premier Roi Gris sera passé. Par conséquent, il est de la plus haute importance de démontrer la force et la stabilité de notre nouveau royaume. Nous ne tomberons pas au même destin que Dookanson !"
 Z50_unite_gray_orcs_title:0 "Unir les Orques Gris"
 Z50_unite_gray_orcs_desc:0 "Bien qu'une vaste majorité des orques de la Marée Grise promettent leur loyauté au Roi Gris, beaucoup ont plutôt choisi de rester dans les lacs des Larmes-du-Géant, notamment le clan traître de Mâchoire-Brisée. Si notre domaine doit survivre aux années qui viennent, alors nous devons assurer la loyauté de tous les clans d'Orques Gris. Divisés, nous tombons, mais unis, nous conquérons."
 Z50_king_of_orcs_and_humans_title:0 "Roi des Orques et des Humains"
 Z50_king_of_orcs_and_humans_desc:0 "Avec le passage de Brasur, le premier Roi Gris, Mâchoire-Gelée se trouve maintenant à un carrefour. Nos terres servent maintenant de foyer tant aux orques qu'aux humains, et la place des humains dans notre nouveau royaume est déjà devenue un sujet de grand débat.\n\nBien qu'aucun ne plaide pour l'expulsion des humains, deux camps semblent avoir émergé. Le premier parle de la suprématie inhérente de l'espèce orque sur l'humanité, et ainsi plaide pour un état de domination orque et demi-orque sur les sujets humains. Le second, cependant, plaide pour une politique de tolérance, traitant les humains de notre royaume, sinon comme des égaux, alors comme des partenaires. Notre monarque fait maintenant face à un choix qui définira Mâchoire-Gelée, et par extension toute l'espèce orque grise, pour les siècles à venir."
 Z50_strengthen_royal_power_title:0 "Renforcer le Pouvoir Royal"
 Z50_strengthen_royal_power_desc:0 "À notre ouest, bien que subordonnés, les ducs et marchands humains ont longtemps joui d'un grand degré d'autonomie dans leurs affaires. Ceci ne peut durer, car toute quantité d'autonomie qu'ils retiennent pourrait bien mener à un sens d'indépendance, et peut-être même de rébellion, dans les années à venir. Plutôt, le royaume du Roi Gris doit être centralisé en un seul état, et les nobles humains doivent être mis en ligne, par force si nécessaire."
 Z50_brand_new_kingdom_title:0 "Royaume Flambant Neuf"
 Z50_brand_new_kingdom_desc:0 "N'étant plus un éparpillement de tribus, siégeant comme conquérants sur le royaume d'antan, nous avons vraiment transformé notre royaume en un royaume à part entière. Nous ne sommes sûrement pas Bal Vroren, mais nous ne sommes aussi plus le royaume de Mâchoire-Gelée. Nous sommes devenus quelque chose de plus grand, quelque chose de plus. Un royaume où orque et humain de même sont capables de vivre ensemble en paix, non seulement survivant, mais prospérant. Grombar."
 Z50_move_capital_to_garok_title:0 "Déplacer la Capitale à Garok"
 Z50_move_capital_to_garok_desc:0 "La cité de Garok, la plus grande des cités sur la Baie des Frissons, est un centre stratégique et économique vital dans l'Étendue Alénique. Aussi bien que cela, elle sert comme un point bien plus central pour notre administration, étant au cœur de nombreux de nos principaux centres de population. Ainsi, la cité semble être une localisation évidente pour que le Roi Gris tienne cour. Après tout, un nouveau royaume a besoin d'une nouvelle capitale, une qui peut servir comme centre pour notre royaume dans les années à venir."
 Z50_fall_of_bayvic_title:0 "Chute de Bayvic"
 Z50_fall_of_bayvic_desc:0 "Bayvic, la plus grande des cités du nord, a longtemps été une épine dans notre flanc. À chaque tournant, ils cherchent à détruire notre nation, afin de renforcer leur propre hégémonie sur la Tombe-du-Géant. De plus, la cité sert comme point d'unité pour les humains de l'Étendue Alénique, et pourrait peut-être un jour former un front uni afin de détruire le puissant royaume que nous avons travaillé si dur à construire. Bayvic doit tomber."
 Z50_finish_conquest_of_free_cities_title:0 "Finir la Conquête des Marches"
 Z50_finish_conquest_of_free_cities_desc:0 "Les ligues commerciales des Hommes Bleus des Marches sont fragiles et instables. Les cités se font concurrence et se battent entre elles constamment, dans de petites querelles qui semblent être sans fin. Avec la chute de Bayvic, non seulement divisées, elles se dressent maintenant sans chef. Ainsi, toutes les marches seront amenées sous la domination de Grombar, afin d'apporter le commerce et la prospérité indus de l'Étendue Alénique à toutes les terres nordiques."
 Z50_fortify_gawedi_border_title:0 "Fortifier la Frontière Gawedienne"
 Z50_fortify_gawedi_border_desc:0 "Au sud se trouve Gawed, le royaume du puissant aigle, seigneur de l'Alen. Peut-être ce royaume pourrait-il servir comme notre premier vrai rival dans ces terres. Ainsi, ils méritent le respect d'une préparation appropriée pour la guerre. Nous construirons une série de fortifications le long de notre frontière, afin d'assurer que le conflit à venir entre nos royaumes se produit sur le sol de Gawed, et non de Grombar."
 Z50_conquer_great_marches_title:0 "Conquérir les Grandes-Marches"
 Z50_conquer_great_marches_desc:0 "Entre Gawed et Grombar se trouvent les Grandes-Marches, une terre de climat dur et de gens plus durs. Bien qu'aucun match pour un orque ou demi-orque, ces gens sont au moins quelque peu dignes de respect, représentant peut-être le plus près que l'humanité pourrait jamais venir d'être digne du respect de Dookan. Ces terres mettront sûrement un grand combat, et par Dookan, nous leur en donnerons un !"
 Z50_destroy_gawed_title:0 "Détruire Gawed"
 Z50_destroy_gawed_desc:0 "Bien qu'ayant prouvé être un ennemi puissant, il est devenu clair que tant qu'une bannière d'aigle vole au-dessus de la Frontière Alénique, il y aura toujours plus de ceux qui cherchent à annihiler Grombar dans son entièreté. Ainsi, nous devons détruire Gawed une fois pour toutes, car seulement une fois que le Roi Gris marche à travers Gaweton, et que la terre de Gawed elle-même n'est plus qu'un souvenir distant, les peuples de Grombar ne pourront jamais vraiment être en sécurité."
 Z50_develop_glass_production_title:0 "Développer la Production de Verre"
 Z50_develop_glass_production_desc:0 "Dans beaucoup de nos provinces intérieures, la source principale de revenus est celle du commerce de fourrures. Les fourrures, cependant, sont loin d'être les biens commerciaux les plus profitables, surtout avec la concurrence toujours croissante avec les marchands de Gawed. Au lieu de cela, la région a été trouvée contenir plusieurs grands dépôts de sable, très probablement laissés là par les glaciers qui se sont retirés pour laisser la Tombe-du-Géant, et ainsi devrait servir comme localisation de choix pour de nouvelles verreries."
 Z50_grombari_glass_title:0 "Verre Grombarien"
 Z50_grombari_glass_desc:0 "Avec la production de verre bien en cours dans le nord, les Larmes-du-Géant montrent aussi un potentiel pour de vastes nouvelles verreries. Ce sera une affaire assez simple d'appliquer ce que nous avons appris dans le sud à l'ouest, et bientôt plus de verre en Cannor aura été fait à Grombar que non !"
 Z50_rebuild_bal_vroren_title:0 "Reconstruire Bal Vroren"
 Z50_rebuild_bal_vroren_desc:0 "La grande citadelle de Bal Vroren fut abandonnée après l'Éveil-Draconique, il y a presque mille ans. Les locaux sont encore superstitieux toutes ces années plus tard, parlant de dragons et des esprits, mais nous, orques, n'avons pas peur des dragons et des morts. Même dans son état ruiné actuel, cette citadelle est trop puissante pour simplement être laissée abandonnée. Repeuplons et reconstruisons cette ancienne citadelle castenorienne !"
 Z50_start_colonizing_northern_pass_title:0 "Coloniser le Passage Nordique"
 Z50_start_colonizing_northern_pass_desc:0 "À notre est se trouve le Passage Nordique, l'une des rares voies pour contourner la puissante Échine-du-Serpent. Bien qu'habitée principalement par des gobelins, la région est loin d'être densément peuplée, et ainsi terre de choix pour notre royaume en expansion constante. De plus, en sécurisant cette terre pour Grombar, nous sécuriserons aussi une grande zone tampon contre toute menace naine montante qui mettrait fin à nous, dans leur quête sans fin pour détruire l'espèce orque."
 Z50_found_kara_tarug_title:0 "Fonder Kara-Tarug"
 Z50_found_kara_tarug_desc:0 "Au centre du Passage Nordique se trouve le Grand Lac Salé, l'un des rares endroits dans le Passage Nordique pas complètement couvert de forêts. Ainsi, en raison tant de sa localisation stratégique que de sa terre facile à développer, nous construirons une nouvelle cité fortifiée, Kara-Tarug, pour servir comme capitale à l'est. Toujours plus loin, le domaine des Rois Gris s'étendra !"
 Z50_control_northern_pass_title:0 "Contrôler le Passage Nordique"
 Z50_control_northern_pass_desc:0 "Il est devenu clair que les nains ne sont pas la seule menace à l'est. Des rumeurs abondent de quelqu'un s'appelant le Caehn, qui prévoit de marcher vers l'ouest et détruire tout ce que nous chérissons. Nous ne devons pas permettre que ceci arrive, et afin d'accomplir cela, le Passage Nordique dans son entièreté doit être amené sous contrôle grombarien."
 Z50_cities_of_the_northern_pass_title:0 "Cités du Passage Nordique"
 Z50_cities_of_the_northern_pass_desc:0 "Les Tarugs furent initialement construits comme de petites forteresses dans le Passage Nordique et protégèrent les colons grombariens des géants et gobelins, errant autour des forêts gelées. Mais sans menace, ces colonies commencèrent à croître rapidement et se transformèrent bientôt de petits avant-postes en cités florissantes."
 Z50_conquer_serpents_vale_title:0 "Conquérir le Val-du-Serpent"
 Z50_conquer_serpents_vale_desc:0 "Autrefois, les nains appelaient le Val-du-Serpent le « Grenier du Dwarovar ». Étant tombé en ruine il y a des millénaires, cependant, il est difficile de comprendre pourquoi. Néanmoins, malgré la nature désolée des collines des vallées du sud, leur valeur stratégique ne peut être niée, car en contrôlant ces terres nous assurons que toute menace naine montant du Rocher-du-Roi sera entourée de tous côtés par ceux désireux de défendre notre royaume."
 Z50_conquer_krakdhumvror_title:0 "Conquérir Krakdhûmvror"
 Z50_conquer_krakdhumvror_desc:0 "Loin au nord, dans l'Enclume-du-Géant, se trouve Krakdhûmvror ; Forge-Gelée. Apparemment intouchée par les guerres du reste du Dwarovar, les nains de Krakdhûmvror ont maintenant été coupés du reste du monde grâce à nos conquêtes étendues vers l'est. Malgré être des nains, les ennemis mortels de Dookan, les Nains de Quartz pourraient encore s'avérer être des sujets précieux, car leur expertise industrielle sera sans doute utile dans les années à venir."
 Z50_conquer_celmaldor_title:0 "Conquérir Celmaldor"
 Z50_conquer_celmaldor_desc:0 "Dans les contrées les plus lointaines du nord se trouve le port de Celmaldor, bastion le plus au nord des elfes. Plus important, cependant, c'est l'un des plus grands ports sur le Dégel Nordique qui soit à notre portée. Ainsi, il est d'importance vitale qu'il soit amené dans le royaume plus large de Grombar, afin de projeter notre puissance navale non seulement à travers la Tombe-du-Géant, mais à travers le monde entier."
 Z50_grombar_white_harbor_of_celmaldor_title:0 "Port Blanc de Celmaldor"
 Z50_grombar_white_harbor_of_celmaldor_desc:0 "Originellement construit pour contenir l'entièreté de la puissante Flotte Vestige, le Port Blanc est depuis longtemps tombé en délabrement. Nous, cependant, avons tant les ressources que la volonté de restaurer ce puissant port à sa gloire ancienne, comme un vrai symbole de la suprématie navale grombarienne. Bientôt, la Flotte Vestige semblera comme un petit groupe de bateaux de pêche comparé à l'Armada Grise !"
 Z50_gray_king_in_the_north_title:0 "Roi Gris dans le Nord"
 Z50_gray_king_in_the_north_desc:0 "C'est fait. D'Anbennar à l'Échine-du-Serpent, d'Escann au Nord Gelé, toute la Gérudie, toutes les côtes de la Tombe-du-Géant, toutes s'inclinent devant les héritiers de Brasur ; les Rois Gris. Bien que pas les plus riches, notre peuple est certainement le plus dur, brave, et fort de tout Cannor, et à travers le monde. Pour le reste de l'histoire, tous connaîtront le royaume de Grombar, et les royaumes du sud trembleront devant le Roi du Nord !"
 Z50_economic_development_title:0 "Développement Économique"
 Z50_economic_development_desc:0 "Grombar n'est plus une terre dépourvue de cités et colonies. Maintenant, nous nous sommes établis comme un vrai centre économique dans le nord, avec les marchés grombariens attirant des commerçants d'Escann, de l'Étendue Alénique, de Lencenor, d'Anbennar, et même du Bulwar. Cependant, cette prospérité n'est pas garantie ; nous devons travailler dur pour assurer que notre prospérité économique continue bien dans le futur."
 Z50_ordal_fish_market_title:0 "Marché aux Poissons d'Ordal"
 Z50_ordal_fish_market_desc:0 "La Tombe-du-Géant, avec sa taille pure et sa population relativement faible l'entourant, est devenue foyer à certaines des plus grandes pêcheries du monde. La concurrence constante entre ces pêcheries, cependant, a résulté en des prix baissant à un degré déraisonnable. En établissant un marché aux poissons unifié pour toute la Tombe-du-Géant à Ordal, nous assurerons que le commerce de poisson reste tant stable que lucratif."
 Z50_grombari_luxury_goods_title:0 "Biens de Luxe Grombariens"
 Z50_grombari_luxury_goods_desc:0 "Bien que déjà nous fabriquions de grandes quantités de biens, pour la plupart ils tendent à être de facture effectivement moins chère en comparaison à leurs contreparties humaines, ou au moins c'est la perception parmi les marchands étrangers. Nous devons nous efforcer de changer cela, en augmentant dramatiquement nos standards de production. Fabriqué à Grombar sera bientôt synonyme de luxe !"
 Z50_subjugate_rebellious_tribes_title:0 "Subjuguer les Tribus Rebelles"
 Z50_subjugate_rebellious_tribes_desc:0 "Bien que les Mâchoire-Brisée aient été maîtrisés, beaucoup de nos parents refusent encore de se soumettre à notre domination légitime, et même nous attaquent depuis leurs colonies à l'est. Nous devons les maîtriser, les amenant dans le domaine des Rois Gris. Bien sûr, aussi bien que d'unifier davantage notre peuple, l'afflux de population combiné avec leur connaissance des terres plus à l'est rendra notre expansion dans les terres au nord de l'Échine-du-Serpent d'autant plus facile."
 Z50_conquest_of_olavlund_title:0 "Conquête d'Olavslund"
 Z50_conquest_of_olavlund_desc:0 "Plus au nord, dans les Fjords de la Côte Gérudienne, se trouve Olavslund, foyer à certaines des seules terres agricoles fertiles dans le grand nord. Ceci seul serait raison suffisante pour saisir ces terres, mais depuis des décennies maintenant les raiders nordiques ont terrorisé nos côtes, attaquant dans le mort de la nuit, utilisant les tactiques d'un lâche. Maintenant, ils n'auront nulle part où courir, aucune mer vers laquelle se retirer, aucune obscurité depuis laquelle tendre une embuscade. Les Olavais nous affronteront face à face, et comme tous ceux qui nous ont affrontés avant, ils s'effondreront sûrement."
 Z50_no_more_songs_title:0 "Plus de Chansons"
 Z50_no_more_songs_desc:0 "Dans les contrées lointaines de la Côte Gérudienne se trouve le domaine des Prêtres-Scaldes de Skaldskola. Pendant des millénaires, ils ont chanté des chansons vides de sens à un dieu inexistant. Pire encore, beaucoup de leurs contes se moquent directement de notre peuple, nous dépeignant nous orques comme une race sauvage, guerrière sans sens de civilisation. Nous mettrons fin à cette moquerie pour de bon, alors que nous brûlons leurs contes et chantons de la folie des Gérudiens. Qui rira alors ?"
 Z50_control_giants_isles_title:0 "Contrôler les Îles"
 Z50_control_giants_isles_desc:0 "Éparpillées à travers la Tombe-du-Géant se trouvent plusieurs chaînes d'îles, notamment les Îles du Géant Noyé et le Manoir-du-Géant. En tenant ces positions stratégiques, nous assurerons la dominance de Grombar sur nos mers, et serons capables d'approvisionner nos flottes en voyages plus longs que jamais auparavant."
 Z50_naval_base_title:0 "Centre Naval"
 Z50_naval_base_desc:0 "Le Manoir-du-Géant se trouve au centre de la Tombe-du-Géant, et il peut être presque certain que quiconque le contrôle aura un vaste avantage sur toute nation dans la région, étant capable d'approvisionner facilement flottes et armées à travers la mer sans étendre les lignes d'approvisionnement. Ainsi, nous construirons cette île en un grand centre naval comme nul autre, pour construire la Flotte Grise vers des hauteurs encore plus grandes. Elle servira aussi sûrement comme station d'approvisionnement puissante pour la conquête finale du reste de la Gérudie."
 Z50_invade_dalr_title:0 "Envahir Dalr"
 Z50_invade_dalr_desc:0 "À notre ouest se trouve le dernier et plus puissant des royaumes gérudiens ; Bjarnrík. Afin d'assurer notre dominance totale des terres du nord, les rois-ours doivent être amenés au talon. Seulement alors, avec les puissants Fjords et Forêts du nord sous Commandement Grombarien, serons-nous capables de vraiment nous appeler les seigneurs et protecteurs de la Gérudie. Bjarnrík prendra fin, et ainsi prendront fin les jours où les Gérudiens se pensaient plus puissants que les orques."
 Z50_iron_mines_of_dwaroval_title:0 "Mines de Fer de Dwaroval"
 Z50_iron_mines_of_dwaroval_desc:0 "Notre ancien foyer, l'Échine-du-Serpent, abrite certains des plus grands dépôts de minéraux du monde connu. Bien que nous ne contrôlions aucun territoire dans les tunnels eux-mêmes, dans les terres entourant les montagnes il est assez facile de puiser dans les vastes veines de métal qui rendirent les nains si riches. Dwaroval semble le plus adapté pour le commencement de ces opérations d'extraction, avec de grands dépôts de fer déjà découverts là. Nous volerons les richesses des nains de sous leur nez !"
 Z50_beginning_of_industrialization_title:0 "Commencement de l'Industrialisation"
 Z50_beginning_of_industrialization_desc:0 "Plus précieux que l'or, le mithril, ou même la larme-de-dame, le charbon promet de pousser le monde dans un nouvel âge d'industrie et d'artifice. À travers Grombar, des dépôts de charbon ont été découverts, et de vastes fourneaux sont maintenant établis pour alimenter les commencements d'un nouvel âge. Loin sont partis les souvenirs d'un groupe désespéré de guerriers errant dans les forêts nordiques, remplacés par la vue d'un futur brillant au-delà de l'imagination."
 Z50_destroy_ebonfrosts_successors_title:0 "Détruire les Successeurs d'Ébène-Givré"
 Z50_destroy_ebonfrosts_successors_desc:0 "Autrefois, avant la Marée Grise, en un temps que les humains appellent l'Ère de la Glace Noire, le Jarldom d'Urviksten se dressait à la tête d'un empire s'étendant à travers tout Escann. Sous Castan Ébène-Givré, le peuple d'Urviksten réussit presque à conquérir tout Cannor. Maintenant, cependant, bien que complètement défait et contenu aux contrées orientales de la Gérudie, les héritiers d'Ébène-Givré nourrissent encore des ambitions de recréer leurs conquêtes vieilles de siècles. Nous devons couper cela dans l'œuf ici et maintenant, et démontrer que même les plus puissants des guerriers humains ne sont pas de taille face à un orque !"
 Z50_colonize_gerudian_coast_title:0 "Coloniser la Côte Gérudienne"
 Z50_colonize_gerudian_coast_desc:0 "À notre nord se trouve la terre indomptée de la Marche-des-Géants, qui divise notre royaume des terres de l'ancienne Gérudie. Cette terre, bien que longtemps non réclamée, est de grande importance stratégique, servant comme route d'invasion potentielle tant au nord qu'au sud, ainsi qu'agissant comme port potentiel nouveau pour nos flottes grandissantes. Par conséquent, les orques locaux doivent être amenés dans le giron des Rois Gris dès que possible. Après tout, si nous ne la prenons pas, les Gérudiens le feront certainement."
 Z50_first_orcish_fleet_title:0 "Première Flotte Orque"
 Z50_first_orcish_fleet_desc:0 "Bien que les orques n'aient pas eu accès à la mer pour toute notre histoire, sans parler d'une marine, cela ne signifie pas que nous ne devrions pas en construire une maintenant. Afin de sécuriser le futur du premier royaume orque, nous devons assurer que nos ennemis ne peuvent simplement faire débarquer leurs armées dans notre dos. Plutôt, nous construirons la première flotte que l'espèce orque ait jamais vue ; une flotte assez grande pour faire honte à celles de l'humanité ! Car la première flotte orque sera aussi la plus grande, non seulement dans la Tombe-du-Géant, mais à travers le monde."
 Z50_naval_nation_title:0 "Nation Navale"
 Z50_naval_nation_desc:0 "Avoir une flotte ne signifie rien si elle est au fond de la mer. Nous devons assurer que la Flotte Grise n'est pas seulement la plus grande dans la Tombe-du-Géant, mais capable de vaincre toutes les flottes de nos rivaux combinées ! Seulement alors Grombar sera vraiment en sécurité, comme les maîtres légitimes de la Tombe-du-Géant, et toutes les terres qui l'entourent."
 Z50_colony_in_dalaire_title:0 "Colonie en Dalaire"
 Z50_colony_in_dalaire_desc:0 "Loin à l'ouest, par-delà l'océan, se trouve Aelantir, la patrie des elfes, ruinée comme tant d'autres choses que les elfes mettent leurs mains dessus. Néanmoins, les terres les plus proches de nous présentent certaines opportunités, et une base de pouvoir en Aelantir serait certainement un bienfait pour Grombar dans les années à venir, tant en termes d'opportunités économiques de ce continent perdu, que pour garder un œil sur les empires elfiques montants plus au sud."
 Z50_grombari_melting_pot_title:0 "Creuset Grombarien"
 Z50_grombari_melting_pot_desc:0 "Bien que pendant des années humains et orques aient été en désaccord, ici à Grombar, nos deux peuples se sont réunis en une grande nation. Dans les rues de nos cités, on peut voir commerce, amitié, et même amour fleurir entre humain et orque. Aucun humain ou orque n'est esclave d'un autre, et tous travaillent ensemble afin d'atteindre un futur plus brillant."
 Z50_new_faces_of_northmen_title:0 "Nouveaux Visages des Hommes du Nord"
 Z50_new_faces_of_northmen_desc:0 "Autrefois, les terres du nord abritaient les divers royaumes de l'humanité ; Gérudiens, Hommes des Marches, Escanniens. Maintenant, cependant, ces peuples ont fusionné en un, avec les orques gris qui appellent maintenant aussi le nord leur foyer. Nos terres ne sont plus celles des humains ou des orques. Maintenant, quand un sudiste visite le nord, il voit une terre non d'humains ou d'orques, mais de demi-orques, les vrais héritiers du futur de Grombar."
 Z50_brother_countries_title:0 "Pays Frères"
 Z50_brother_countries_desc:0 "Bien que nous soyons de loin le plus grand des royaumes demi-orques, nous ne sommes nullement seuls. À travers Escann, et même en Aelantir, de nouveaux royaumes demi-orques sont établis. Afin de sécuriser l'existence continue des demi-orques sur le continent, nous devons prendre nos frères demi-orques sous l'aile protectrice du royaume de Grombar."
 Z50_strong_kingdom_policy_title:0 "Politique du Royaume Fort"
 Z50_strong_kingdom_policy_desc:0 "Bien que certains argumenteraient que toutes les races sont également fortes à leur propre manière, il nous est clair que les orques et demi-orques sont plus forts que les autres. Le fait de la matière est que dans ce monde, les forts règnent, et les faibles sont conquis. Il se trouve que dans chaque cas à Grombar, les forts sont les orques, et les faibles sont tous les autres."
 Z50_weak_do_not_live_in_grombar_title:0 "Pas de Foyer pour les Faibles"
 Z50_weak_do_not_live_in_grombar_desc:0 "Les terres centrales de Grombar, le centre de notre royaume, doivent être pleinement colonisées par les forts. Les humains, assez clairement, après toutes leurs terres que nous avons conquises, sont faibles. Après tout, s'ils n'avaient pas été faibles, ils n'auraient pas été conquis par Grombar en premier lieu. Ainsi, il n'est que juste que ces terres deviennent foyer seulement des plus forts."
 Z50_human_segregation_title:0 "Ségrégation Humaine"
 Z50_human_segregation_desc:0 "Les humains, étant faibles, ont perdu le droit d'exister aux côtés des orques dans le cœur de Grombar. Ce n'est pas de la cruauté de la part du Roi Gris, mais plutôt de la miséricorde. En bannissant la population humaine vers les régions froides et dures aux franges de Grombar, il se pourrait bien que les humains deviennent un jour assez forts pour rejoindre la société orque plus large. Qui sait, dans quelques siècles ils pourraient même être considérés nos égaux, aussi ridicule que cela sonne. Pour l'instant, cependant, l'humanité a été séparée de l'espèce orque, purement pour le betterment des humains, bien sûr."
 
