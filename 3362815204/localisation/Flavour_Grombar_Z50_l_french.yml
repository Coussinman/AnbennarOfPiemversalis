 flavor_grombar.1.t:0 "Des Orques et des Hommes"
 flavor_grombar.1.d:0 "Avec la mort de Brasur, le trône de Mâchoire-Gelée passe désormais à son fils $MONARCH$, un demi-orque. Il semble déjà que les chefs de clan et les seigneurs du royaume cherchent à l'attirer de leur côté, car dès que $MONARCH$ est monté sur le trône, il doit faire un choix vital. Embrassera-t-il la cause de ces chefs réformistes et seigneurs humains, cherchant à transformer les terres de Mâchoire-Gelée en une contrée de coopération pacifique entre orques et humains ? Ou s'inclinera-t-il devant la volonté des partisans de la ligne dure, établissant une nation pour les orques, et les orques seuls ? C'est en ce jour que l'héritage des Rois Gris sera défini, mais seul $MONARCH$ peut choisir ce que cet héritage sera."
 flavor_grombar.1.a:0 "Un héritage d'orques."
 flavor_grombar.1.b:0 "Un héritage pour tous."
 
 flavor_grombar.2.t:0 "L'Ascension de Garonar"
 flavor_grombar.2.d:0 "Suite à la mort de Brasur, un second prétendant au trône, Garonar, a déjà pris de l'importance. Bien qu'il ne soit pas techniquement dans la ligne directe de succession, sa revendication est en fait plus solide que celle de $MONARCH$, et étant un demi-orque, il bénéficie d'un soutien bien plus important de la population humaine. Étant donné sa nature pusillanime, cependant, $MONARCH$ pourrait bien finir par simplement garder le trône pour lui-même. Les chefs de clan représentent donc le facteur décisif ; celui qu'ils soutiendront deviendra le nouveau dirigeant de Mâchoire-Gelée."
 flavor_grombar.2.a:0 "Les chefs de clan soutiennent Garonar."
 flavor_grombar.2.b:0 "Abandonner Garonar sur le bord du chemin."
 
 flavor_grombar.3.t:0 "Le Commandement du Roi Gris"
 flavor_grombar.3.dh:0 "Durant ces dernières décennies, bien que nous ayons pu être subjugués sous la botte orque, contrairement aux récits que nous avons entendus du sud, ces Orques Gris ont gouverné avec une poigne relativement souple, nous permettant ainsi qu'à nos frères des Marches de vivre dans une relative autonomie de leur domaine. Tant que nous payions nos taxes et envoyions nos soldats, il semblait que les orques étaient satisfaits de nous laisser suffisamment tranquilles.\n\nJusqu'à maintenant.\n\nUn messager de Bal Vroren est arrivé, exigeant que nous intégrions notre royaume dans leur nouveau royaume de Grombar. On nous a promis des positions dans la nouvelle classe noble qui a émergé dans le royaume, mais nos terres ne seront plus autonomes. Bien que nous vivrons sûrement le reste de nos vies dans la splendeur à laquelle nous sommes habitués, notre époque en tant que dirigeants de notre propre royaume pourrait bien toucher à sa fin."
 flavor_grombar.3.do:0 "Durant ces dernières décennies, bien que nous ayons pu être subjugués sous la botte orque, contrairement aux récits que nous avons entendus du sud, ces Orques Gris ont gouverné avec une poigne relativement souple, nous permettant ainsi qu'à nos frères des Marches de vivre dans une relative autonomie de leur domaine. Tant que nous payions nos taxes et envoyions nos soldats, il semblait que les orques étaient satisfaits de nous laisser suffisamment tranquilles.\n\nJusqu'à maintenant.\n\nUn messager de Bal Vroren est arrivé, exigeant que nous intégrions notre royaume dans leur nouveau royaume de Grombar. Il est clair que c'est moins une requête qu'une menace. En fait, il nous a été clairement fait comprendre que notre choix se situe entre l'esclavage ou la mort pure et simple. La poigne du Roi Gris s'est finalement resserrée en un étranglement."
 flavor_grombar.3.a:0 "Nous accepterons l'intégration (ceci mettra fin à votre partie)."
 flavor_grombar.3.b:0 "Nous défendrons notre liberté."
 flavor_grombar.3.c:0 "Nous vivrons à genoux (ceci mettra fin à votre partie)."
 flavor_grombar.3.d:0 "Nous mourrons debout et fiers !"
 
 flavor_grombar.4.t:0 "Les Richesses du Nord"
 flavor_grombar.4.d:0 "Les terres à l'est de la Tombe-du-Géant ont toujours été riches. Riches en armées, batailles, conflits et guerres. Pourtant, elles recèlent aussi un vaste potentiel en ressources. L'ivoire, l'or, le verre, et bien sûr, les fourrures, abondent toutes dans cette terre, si l'on sait où chercher. Il apparaît cependant que notre économie se trouve en position de faire un usage spécial de l'un de ces biens de luxe, de les produire en telle quantité et qualité que le reste du monde tremblera d'envie. Quel bien la prochaine génération d'artisans grombariens utilisera-t-elle pour faire connaître nos terres à travers le monde ?"
 flavor_grombar.4.a:0 "Les plus belles fourrures."
 flavor_grombar.4.b:0 "L'ivoire idéal."
 flavor_grombar.4.c:0 "La verrerie de génie."
 flavor_grombar.4.dd:0 "L'or glorieux."
 
 flavor_grombar.5.t:0 "Le Destin du Pic-du-Gosier"
 flavor_grombar.5.d:0 "Avec les derniers défenseurs du Pic-du-Gosier tombant devant la puissante horde orque, la question de que faire de ces gobelins se pose maintenant. Durant la majeure partie de l'histoire orque, les gobelins ont servi comme esclaves, mais en ces temps, alors que nous voyons nos frères et sœurs du sud mis aux fers par les humains, le concept d'esclavage nous laisse un goût amer dans la bouche. Ainsi, deux options s'offrent à nous : nous pouvons soit expulser les gobelins et faire place à une colonisation orque appropriée, soit les embrasser comme partenaires égaux dans notre nouveau royaume nordique."
 flavor_grombar.5.a:0 "Accueillir les gobelins dans le giron."
 flavor_grombar.5.b:0 "Expulser ces squatteurs !"
 
 flavor_grombar.6.t:0 "Le Sort du Pic-du-Gosier"
 flavor_grombar.6.d:0 "Les gobelins du Pic-du-Gosier, sous le clan Gobe-Cache, étaient autrefois l'un des plus puissants des nouveaux clans gobelins établis en Escann. Il semble cependant qu'ils aient été engloutis par la marée toujours croissante qu'est la terre du Roi Gris. Suite à leur expulsion, nous voyons maintenant un train de réfugiés s'étendant au-delà de l'horizon, cherchant refuge dans nos terres."
 flavor_grombar.6.a:0 "Un accueil chaleureux au sud !"
 
 flavor_grombar.7.t:0 "Un Étrange Messager"
 flavor_grombar.7.d:0 "Bien que de nombreux diplomates et ambassadeurs passent régulièrement par nos terres, celui-ci est sûrement l'un des plus uniques. Prétendant être un représentant du Roi Gris de Grombar, qui cherche notre aide afin de combattre le royaume de Gawed. Bien qu'il s'agisse d'une proposition étrange en effet, la perspective est certainement intriguante : avoir Grombar comme allié alignerait leurs puissantes armées à nos côtés, et toute opportunité de contrarier les Gawediens est toujours la bienvenue. Il y a ceux qui s'inquiètent cependant : la mémoire de la Marée Verte est encore fraîche, il y a de cela quelques décennies à peine, et beaucoup croient que les orques, peu importe à quel point nos intérêts peuvent s'aligner, sont simplement trop dangereux."
 flavor_grombar.7.a:0 "Gawed tremblera devant nous !"
 flavor_grombar.7.b:0 "Renvoyer le messager les mains vides."
 
 flavor_grombar.8.t:0 "Une Réponse de l'Ouest"
 flavor_grombar.8.d:0 "L'un des messagers que nous avons envoyés dans les terres à l'ouest de Gawed est revenu avec d'excellentes nouvelles ! Il semble qu'une nouvelle alliance ait été forgée, amenant finalement Grombar sur la scène mondiale. Nous n'envahirons plus simplement tous ceux qui nous entourent ; maintenant, nous mènerons une diplomatie appropriée, et combattrons nos guerres avec des amis et alliés à nos côtés !"
 flavor_grombar.8.a:0 "Une amitié est forgée."
 
 flavor_grombar.9.t:0 "L'Aigle et l'Orque"
 flavor_grombar.9.d:0 "L'orque marche à travers la forêt puissante,\nla hache reposant près de sa jambe fatiguée.\nIl se traîne à travers la neige glacée\npour réclamer la tête d'un aigle tyran.\n\nDepuis de nombreuses années, l'oiseau lâche\na terrorisé son ennemi.\nAvec des cris et des piaillements de son bec insolent\net la tromperie, sale et vile.\n\nL'aigle règne sur la terre du sud,\nqu'il a gagnée par mensonges et tricheries.\nQuand on lui dit de se battre, l'aigle fuit,\nloin de la portée orque vertueuse.\n\nMais l'orque continue de marcher, toujours,\nsa hache toujours à ses côtés.\nCar bientôt, avec un puissant coup,\nil s'assurera que ce maudit oiseau meure."
 flavor_grombar.9.a:0 "De plus, je crois que Gawed doit être détruit !"
 
 flavor_grombar.10.t:0 "Du Sang le Long de l'Alen"
 flavor_grombar.10.d:0 "Il y a du sang le long de l'Alen,\nstrié à travers son flot puissant.\nUne quantité de douleur et de difficultés,\nqu'aucun orque ne devrait jamais connaître.\n\nLe sang est répandu par des navires sans fin,\nune force apparemment infinie.\nCes galères dirigées par des esclavagistes,\net ramées par de puissants orques.\n\nIls nous rassemblent, ces esclavagistes,\nen une parodie de horde.\nIls fouettent et maudissent et nous haïssent,\npassent nos enfants au fil de l'épée.\n\nAlors où, demandez-vous, l'Alen coule-t-il,\noù ces esclavagistes demeurent-ils ?\nLes étendues gelées du grand nord,\nou dans les feux éternels de l'enfer ?\n\nVous auriez tort, car c'est bien pire,\nla terre de ces esclavagistes est bien plus grotesque.\nUne cité de mort, de douleur et de souffrance,\nune cité qu'ils appellent Vertesk."
 flavor_grombar.10.a:0 "Bientôt, leur sang tachera la rivière."
 
 flavor_grombar.11.t:0 "Essor du Commerce des Pierres d'Âme"
 flavor_grombar.11.d:0 "Pendant des siècles, les humains qui ont vécu dans ces terres croyaient que les perles présentes sur l'Île Vroren contenaient les âmes des morts, spécifiquement celles tuées durant l'Éveil-Draconique. Avec l'intensification de la production de ces perles, malgré quelques protestations de nos sujets humains locaux, d'autres ont commencé à chercher fortune sur l'île, et une mini 'ruée vers les perles' a commencé. Des marchands ont commencé à arriver de tout Cannor, cherchant à acheter les perles à un prix élevé, surtout les Corvuriens, qui semblent porter un intérêt particulier à la mythologie plus morbide qui les entoure."
 flavor_grombar.11.a:0 "Nos coffres se remplissent."
 
 flavor_grombar.12.t:0 "L'Université d'Ur Sarmozd"
 flavor_grombar.12.d:0 "Au lendemain des Guerres Corinites, en 1602, Temar Mer-de-Fer cherchera à recréer les traditions d'apprentissage qu'il avait vues lors de sa campagne à l'ouest dans Grombar. Dans la cité d'Ur Sarmond, il fondera une université dédiée à l'avancement de la connaissance dans les domaines théologiques, scientifiques et arcaniques, ainsi qu'à servir de lieu pour enregistrer et préserver l'histoire orque. Vers le milieu du 17ème siècle, Ur Sarmond deviendra un centre d'apprentissage renommé, et l'un des plus respectés de Cannor, avec de nombreux érudits des universités d'Anbennar faisant le long voyage vers le nord pour à la fois étudier et apprendre à la prestigieuse université."
 flavor_grombar.12.a:0 "Une fontaine de connaissance naît."
 
 flavor_grombar.13.t:0 "Des Mammouths dans leur Salle"
 flavor_grombar.13.d:0 "Alors que Grombar s'étend vers l'extérieur, dans les terres du grand nord, nous sommes tombés sur une nouvelle source précieuse de revenus : les mammouths. Déjà, les défenses de mammouth atteignent des prix élevés tant pour les acheteurs domestiques que pour les marchands étrangers, mais l'offre ne peut suivre la demande. Une proposition a été faite de capturer un petit groupe de mammouths, et de commencer à les élever dans la Salle-des-Mammouths, comme cela se faisait il y a des siècles sous l'ancien empire de Castenor. Bien que coûteuse, l'entreprise promet de se rembourser dans les années à venir."
 flavor_grombar.13.a:0 "Capturer ces mammouths !"
 flavor_grombar.13.b:0 "Les laisser tranquilles."
 
 flavor_grombar.14.t:0 "Le Sac de Vertesk"
 flavor_grombar.14.d:0 "Le temps est venu ; la vengeance nous attend. Dans chaque rue, à chaque coin, la cité maudite, si longtemps à la fois haïe et crainte, est saccagée et pillée par nos puissantes hordes. Les marchés d'esclaves sans fin ont été détruits, les anciens prisonniers se joignant au massacre de leurs anciens maîtres. La cité d'esclaves, de mort et de haine, n'est plus. À sa place se dresse maintenant une ruine fumante, un avertissement à tous ceux qui oseraient participer au vil commerce d'esclaves, de ce qui arrive à ceux qui pensent pouvoir mettre un orque aux fers."
 flavor_grombar.14.a:0 "Justice pour les tombés."
 
 flavor_grombar.15.t:0 "Mariage Forcé"
 flavor_grombar.15.d:0 "Un messager arrive de Bal Vroren, apportant des nouvelles du plus récent décret du Roi Gris : la noblesse des Marches doit prendre des épouses orques, $MONARCH$ inclus. En tant que vassaux, il semble que nous n'ayons d'autre choix que d'accepter. Nous ne pouvons qu'espérer que les mariages soient heureux, alors que nous nous rapprochons toujours plus des orques qui appellent ces terres leur foyer."
 flavor_grombar.15.a:0 "Commencer les préparatifs de mariage."
 flavor_grombar.15.b:0 "Je refuse !"
 
 flavor_grombar.16.t:0 "Afflux de Tribus Orques"
 flavor_grombar.16.d:0 "Avec le lever du soleil, par-dessus l'horizon, vient ce qui semble être une gigantesque caravane. Des dizaines de milliers d'orques, nouveaux arrivants de l'est, avec diverses allégeances à divers clans, sont arrivés dans nos terres. Ils portent avec eux un morceau de parchemin, signé par le Roi Gris lui-même, leur accordant le droit de s'installer dans nos terres. Bien qu'ils prennent soin de professer leur loyauté à $MONARCH$, ceci continuera indubitablement le processus de lente perte d'autonomie de notre royaume. Néanmoins, cependant, plus de sujets seront sûrement d'aide."
 flavor_grombar.16.a:0 "Les Humains et les orques se rapprochent toujours plus."
 
 flavor_grombar.17.t:0 "Crovis Adshaw, Prince de la Marche de Vroren"
 flavor_grombar.17.d:0 "Le jeune seigneur Crovis d'Adshaw a rassemblé une grande armée de mercenaires et aventuriers aléniques et les a menés dans notre cité, proclamant son objectif ambitieux de vaincre le Roi Gris et de restaurer le royaume déchu de la Marche de Vroren. Avec le sang des Vrorenssons coulant dans ses veines, sa revendication du royaume est valide. Il n'est qu'un homme cependant, et les orques ont maintenant aussi une revendication légitime sur le royaume. Il est clair que Crovis ne prévoit pas quitter la cité discrètement, et ceci pourrait être notre seule chance de liberté, bien que nous serons forcés de faire face à toute la fureur des orques de Mâchoire-Gelée. Si nous l'acceptons et échouons, notre autonomie ne sera plus."
 flavor_grombar.17.a:0 "Salut au Roi Crovis, Seigneur des Vroren !"
 flavor_grombar.17.b:0 "Le renvoyer, les jours de la Marche de Vroren ne sont plus."
 
 flavor_grombar.18.t:0 "Une Visite à Corintar"
 flavor_grombar.18.d:0 "Les Orques Gris trouvent peu d'amis en Escann. Les humains nous méprisent simplement pour être de la même espèce que Dookanson, et nos cousins verts nous voient à la fois comme des traîtres et des hérétiques. Ironiquement cependant, ceux qui ont mis fin à la Marée Verte pourraient bien être la meilleure chance que nous ayons d'un allié dans le sud. Corintar a accueilli les demi-orques locaux, les traitant comme des égaux, et étant donné notre brève coopération dans la lutte contre Dookanson, ils pourraient bien être ouverts à l'établissement d'une alliance entre nos nations naissantes. Certains, cependant, préféreraient ne pas ouvrir de relations avec les sudistes du tout, pour empêcher une démonstration potentielle de faiblesse.\n\nNotre dirigeant demi-orque est impatient de mener l'ambassade [Root.Monarch.GetHerselfHimself], espérant avoir un mot avec le fameux Lothane Croc-Bleu lui-même et avoir un contact personnel avec lui. Il est risqué d'envoyer $MONARCH$ en terres humaines, mais si [Root.Monarch.GetSheHe] est gardé par nos guerriers et prétend être un simple capitaine mercenaire demi-orque, [Root.Monarch.GetSheHe] devrait aller bien."
 flavor_grombar.18.a:0 "Envoyer un émissaire aux héros de la Marée Verte."
 flavor_grombar.18.b:0 "Une nation forte n'a besoin d'aucun allié."
 
 flavor_grombar.19.t:0 "Mercenaires du Nord"
 flavor_grombar.19.dl:0 "Bien que nous recevions souvent divers envoyés et diplomates des royaumes à l'ouest, nous avons reçu ce qui pourrait être l'envoyé le plus unique à jamais entrer dans les terres du Corintar. Un groupe de mercenaires orques venant du grand nord sont arrivés récemment dans notre terre. Leur capitaine a demandé une audience privée avec le fameux héros de la Marée Verte et notre dirigeant, $MONARCH$. Durant cette rencontre, le capitaine demi-orque a révélé qu'en réalité [From.Monarch.GetSheHe] n'est autre que le Chef de Guerre des Orques Gris et descendant de Brasur Mâchoire-Gelée, dirigeant de la Marée Grise, et [From.Monarch.GetSheHe] offre à Lothane une alliance et un soutien mutuel.\n\nNous ayant aidés contre leurs frères verts durant nos guerres avec Dookanson, le clan Mâchoire-Gelée reste composé d'orques, et beaucoup de notre peuple nourrit encore des rancunes et des peurs de leur espèce. Si nous nous allions avec eux, certains pourraient dire que nous sommes des traîtres à l'humanité, mais beaucoup de demi-orques de Grombar pourraient rejoindre nos clans. De plus, la force des Orques Gris ne devrait pas être sous-estimée."
 flavor_grombar.19.dn:0 "Bien que nous recevions souvent divers envoyés et diplomates des royaumes à l'ouest, nous avons reçu ce qui pourrait être l'envoyé le plus unique à jamais entrer dans les terres du Corintar. Un groupe de mercenaires orques venant du grand nord sont arrivés récemment dans notre terre. Leur capitaine a demandé une audience privée avec le fameux héros de la Marée Verte et notre ancien dirigeant, Lothane Croc-Bleu, qui vit paisiblement à Corintar, conseillant les dirigeants locaux, mais ne dirigeant pas directement le pays. Durant cette rencontre, le capitaine demi-orque a révélé qu'en réalité [From.Monarch.GetSheHe] n'est autre que le Chef de Guerre des Orques Gris et descendant de Brasur Mâchoire-Gelée, dirigeant de la Marée Grise, et [From.Monarch.GetSheHe] offre à Lothane une alliance et un soutien mutuel.\n\nNous ayant aidés contre leurs frères verts durant nos guerres avec Dookanson, le clan Mâchoire-Gelée reste composé d'orques, et beaucoup de notre peuple nourrit encore des rancunes et des peurs de leur espèce. Si nous nous allions avec eux, certains pourraient dire que nous sommes des traîtres à l'humanité, mais beaucoup de demi-orques de Grombar pourraient rejoindre nos clans. De plus, la force des Orques Gris ne devrait pas être sous-estimée."
 flavor_grombar.19.a:0 "Les accueillir à bras ouverts."
 flavor_grombar.19.b:0 "Repousser leurs offres d'alliance."
 
 flavor_grombar.20.t:0 "Un Voyage Réussi"
 flavor_grombar.20.d:0 "Nos envoyés sont revenus du sud, célébrant avec une nouvelle délégation humaine, ici pour représenter le Corintar à la cour du Roi Gris. Il est évident que notre mission diplomatique a été un succès, et ces nouveaux délégués humains nous assurent que les Corintariens seront parfaitement heureux d'établir une alliance.\n\nNotre Chef de Guerre et Lothane Croc-Bleu ont échangé beaucoup d'histoires sur leur passé. Ils ne sont peut-être pas devenus amis ; cependant, ils sont maintenant capables de mieux se comprendre, ce qui bénéficiera positivement à nos relations avec le Corintar. Lothane a l'intention de rendre une visite de retour à l'ancienne Marche de Vroren pour voir si les histoires de notre Chef de Guerre sur la vie dans nos terres étaient vraies.\n\nBien que cette nouvelle soit positive, il y a encore beaucoup de gens dans nos terres qui sentent que c'était une erreur, et il y a une agitation croissante sur ce qui est perçu par beaucoup comme une démonstration de faiblesse de notre roi. Bien que maintenu au minimum, notre royaume apparaît effectivement plus faible sur la scène mondiale qu'avant. Néanmoins, le Corintar sera sûrement un allié utile dans les années à venir."
 flavor_grombar.20.a:0 "Une victoire, mais pas totale."
 
 flavor_grombar.21.t:0 "Négociations Échouées"
 flavor_grombar.21.d:0 "Nos envoyés sont revenus du sud, abattus par un refus total de nos efforts diplomatiques. Il semble que le Corintar ne soit pas du tout intéressé par une alliance, et bien qu'ils aient essayé d'être courtois, il est clair que notre amitié ne les intéresse pas.\n\nBien que malheureux, il y a en fait beaucoup de gens dans nos terres qui sont soulagés par cette nouvelle ; voyant s'allier avec ces sudistes comme un signe de faiblesse, beaucoup des clans voient cette nouvelle comme une fortune plutôt qu'un malheur, et certains ont même commencé à célébrer ouvertement l'échec diplomatique. Bien que presque certainement un coup à notre prestige, il semble que nous ayons en fait évité de potentiels troubles importants."
 flavor_grombar.21.a:0 "Un échec, mais pas total."
 
 flavor_grombar.22.t:0 "Ascension des Demi-Orques"
 flavor_grombar.22.d:0 "Pendant plus d'un siècle, Grombar fut défini par la division entre orques et humains. Toutes les affaires semblaient être au moins dans une certaine mesure divisées selon des lignes raciales, et la méfiance persistante entre les deux groupes ne semblait jamais complètement s'estomper. Ces dernières années, cependant, un troisième groupe, les demi-orques, a été en hausse. N'étant plus une minorité, les demi-orques ont atteint et dépassé les populations d'humains et d'orques de même. Chaque jour, il devient de plus en plus clair que la nôtre n'est plus une nation d'orques ni d'humains, mais une union des deux, et quel meilleur symbole d'unité qu'un peuple né des deux ? Il est grand temps que nous le rendions officiel ; Grombar est une terre pour orque et humain de même, et le premier endroit en Cannor que les demi-orques peuvent vraiment appeler foyer."
 flavor_grombar.22.a:0 "Une terre pour tous."
 
 flavor_grombar.23.t:0 "Boom de Population Demi-Orque en [grombar_half_orc_province.GetName]"
 flavor_grombar.23.d:0 "Dans les terres de [grombar_half_orc_province.GetName], au cours des dernières années, la population demi-orque a régulièrement été en hausse. Il est clair que, dans les années à venir, $PROVINCENAME$ deviendra presque certainement encore un autre centre de la population demi-orque toujours croissante de Grombar."
 flavor_grombar.23.a:0 "Plus on est de fous, plus on rit !"
 
 flavor_grombar.24.t:0 "Réfugiés Demi-Orques"
 flavor_grombar.24.d:0 "À travers Escann, il y a peu de groupes aussi persécutés que nos frères demi-orques. Déplacés à la fois dans les terres des humains et dans les terres des orques, beaucoup de demi-orques se trouvent sans famille, foyer, ou même nourriture. Il n'est donc pas surprenant que des réfugiés demi-orques du sud continuent d'affluer dans nos terres. Nous les avons déjà dirigés pour s'installer en [grombar_migration_province.GetName], et par leur gratitude, il est clair qu'ils deviendront bientôt des sujets loyaux."
 flavor_grombar.24.a:0 "Les accueillir à bras ouverts !"
 
 flavor_grombar.25.t:0 "Corinites en $PROVINCENAME$"
 flavor_grombar.25.d:0 "Avec beaucoup ces dernières années venant à douter de la foi de Dookan, en combinaison avec l'ascension rapide de la foi Corinite, il n'est pas étonnant que beaucoup de Grombariens aient commencé à se tourner vers la foi de Corin. La population demi-orque de $PROVINCENAME$, dont beaucoup sont des réfugiés d'Escann, ont montré un intérêt particulier pour la foi. Déjà, les Corinites se sont établis comme la foi primaire dans la région."
 flavor_grombar.25.a:0 "Les Corinites se répandent."
 
 flavor_grombar.26.t:0 "Ascension des Corinites"
 flavor_grombar.26.d:0 "Comme un feu de forêt, la foi Corinite se répand à travers Grombar. Dans toutes les terres où les Corinites ont même une petite présence, leur prédication continue, répandant la foi à travers nos provinces. Les demi-orques surtout sont impatients de se convertir à la nouvelle foi, alors que de plus en plus de notre peuple adorent le tueur de Dookanson."
 flavor_grombar.26.a:0 "Les Corinites grandissent en nombre."
 
 flavor_grombar.27.t:0 "Réfugiés Demi-Orques"
 flavor_grombar.27.d:0 "À travers Escann, il y a peu de groupes aussi persécutés que nos frères demi-orques. Déplacés à la fois dans les terres des humains et dans les terres des orques, beaucoup de demi-orques se trouvent sans famille, foyer, ou même nourriture. Il n'est donc pas surprenant que des réfugiés demi-orques du sud continuent d'affluer dans nos terres. Nous les avons déjà dirigés pour s'installer dans la colonie naissante de $PROVINCENAME$, et par leur gratitude, il est clair qu'ils deviendront bientôt des sujets loyaux, malgré nos différences religieuses."
 flavor_grombar.27.a:0 "Les accueillir à bras ouverts !"
 
 flavor_grombar.28.t:0 "L'Invasion de Crovis"
 flavor_grombar.28.d:0 "De l'ouest, dans les terres d'Adshaw, le jeune prince Crovis a décidé de pousser sa revendication sur la Marche de Vroren, amenant avec lui une armée de milliers d'aventuriers, mercenaires et coupe-jarrets aléniques. Se faisant appeler le 'Prince de la Marche de Vroren', ce jeune arriviste représente encore une menace véritable à l'autorité du Roi Gris. Il a déjà été couronné roi de la Marche de Vroren à Esald et l'a proclamée comme sa capitale, pendant ce temps nos sujets déloyaux se rassemblent sous sa bannière. Probablement seulement le premier de nombreux défis que nous affronterons dans la défense de notre nouvelle patrie, nous devons faire un exemple de ce soi-disant conquérant."
 flavor_grombar.28.a:0 "Rallier les tribus !"
 
 flavor_grombar.29.t:0 "Une Chance de Liberté"
 flavor_grombar.29.d:0 "Avec le couronnement de Crovis Adshaw comme roi de la Marche de Vroren, pour la première fois en décennies les Rois Gris apparaissent faibles. Bien qu'il ne puisse sûrement pas triompher seul, si nous joignons nos forces avec lui, cela pourrait bien être suffisant pour renverser les forces de Mâchoire-Gelée. Ceci pourrait bien être notre dernière chance d'indépendance ; la question est, la saisirons-nous ?"
 flavor_grombar.29.a:0 "Pour la Marche de Vroren !"
 flavor_grombar.29.b:0 "Sa cause est vouée à l'échec."
 
 flavor_grombar.30.t:0 "Rébellion des Hommes des Marches"
 flavor_grombar.30.d:0 "Il semble que l'un de nos sujets des Marches ait joint ses forces avec l'usurpateur Crovis. Bien que nous les écraserons encore sûrement, ceci rendra sûrement le reste de la guerre une affaire beaucoup plus difficile."
 flavor_grombar.30.a:0 "C'est bon."
 
 flavor_grombar.31.t:0 "L'Appel de la Bataille"
 flavor_grombar.31.d:0 "Alors que Grombar rejoint ce qui pourrait bien être l'un des conflits les plus larges et les plus dévastateurs de l'histoire de Cannor, la guerre de la Ligue Corinite, des appels ont déjà commencé pour que $MONARCH$ mène personnellement nos armées au combat. Les chamans parlent de grande victoire si nos armées ont le roi à leur tête, et les généraux sont assez excités par le potentiel boost au moral. Aussi bien que cela, la dernière chose que $MONARCH$ voudrait en des temps comme ceux-ci est d'être accusé de lâcheté."
 flavor_grombar.31.a:0 "Nous marchons à la guerre !"
 flavor_grombar.31.b:0 "Ne soyons pas hâtifs ici."
 
 flavor_grombar.32.t:0 "L'Ascension de Mer-de-Fer"
 flavor_grombar.32.d:0 "Le pire est arrivé ; $MONARCH$ est tombé au combat. Avec leur mort, bien que traditionnellement son héritier prendrait le pouvoir, ces temps terribles requièrent un leadership fort, pas seulement un individu capable de gouverner, mais un capable de diriger. Et de tous ceux dans Grombar, aucun ne semble plus capable que Temar Mer-de-Fer. Ayant prouvé être un puissant amiral dans les nombreuses batailles navales de la Guerre de la Ligue Corinite, Mer-de-Fer est devenu presque une légende vivante à travers Grombar, renommé pour son héroïsme, ses prouesses, et son leadership.\n\nAimé par le peuple, la noblesse, et l'armée de même, ceux dans les plus hauts échelons du pouvoir l'ont invité à la capitale pour saisir le pouvoir. Bien que ceci soit fait sous le prétexte d'une régence, il y a la vérité non-dite que s'il le souhaite, Mer-de-Fer pourrait saisir le titre de Roi Gris ici et maintenant avec peu ou pas d'opposition."
 flavor_grombar.32.a:0 "Salut Mer-de-Fer, Roi Gris de Grombar !"
 flavor_grombar.32.b:0 "Salut Mer-de-Fer, Régent Gris de Grombar !"
 
 flavor_grombar.33.t:0 "Les Réformes Navales de Mer-de-Fer"
 flavor_grombar.33.d:0 "Avec un amiral au commandement de la nation, il est presque inévitable que la marine soit améliorée. Sous le règne de Mer-de-Fer, l'intégralité du système naval a été réorganisée, avec un système méritocratique de promotion implémenté. De plus, Mer-de-Fer a une fois de plus ouvert les plus hauts échelons de l'amirauté à la population humaine de Grombar. Même le plus humble des balayeurs de pont peut un jour s'élever à la position de capitaine, peu importe la classe ou la race. Inutile de dire que cet afflux de nouveau talent, combiné avec la promesse d'avancement pour un travail de qualité, a vu une ascension rapide dans l'efficacité de la Flotte Grise."
 flavor_grombar.33.a:0 "Grombar règne sur les flots !"
 
 flavor_grombar.34.t:0 "La Fin de la Régence Mer-de-Fer"
 flavor_grombar.34.d:0 "Avec $HEIR$ maintenant préparé à diriger Grombar, la régence de Mer-de-Fer a, en théorie, pris fin. En pratique, cependant, $HEIR$ détient relativement peu de pouvoir politique, et Mer-de-Fer est encore populaire parmi le peuple commun, sinon pas aussi aimé qu'il l'était autrefois par la noblesse. Bien que cela puisse bien causer quelque instabilité, s'il le souhaite, Mer-de-Fer pourrait facilement jeter de côté le titre de régent, et réclamer le titre de Roi Gris qu'il a rejeté toutes ces années."
 flavor_grombar.34.a:0 "Mer-de-Fer se retire."
 flavor_grombar.34.b:0 "Salut Mer-de-Fer, Roi Gris de Grombar !"
 
 flavor_grombar.40.t:0 "Dissolution des Clans"
 flavor_grombar.40.d:0 "Depuis l'unification des Orques Gris, les clans ont détenu une grande influence sur les affaires de Grombar, et ont joui de plusieurs privilèges non accordés aux autres états. Alors que le temps progresse, cependant, il devient de plus en plus clair que cette situation ne peut rester comme elle est. Les clans deviennent toujours plus indépendants, et les dirigeants de certains ont même commencé à discuter de la possibilité de saisie de plus de pouvoir, et peut-être un coup ou une rébellion armée. De plus, même si ces menaces internes n'étaient pas présentes, le simple fait est qu'alors que Grombar s'urbanise de plus en plus, l'occupation continue de terres qui pourraient autrement étendre nos puissantes cités par de petites tribus disparates, continue de retenir notre développement en cours."
 flavor_grombar.40.a:0 "Dissoudre de force les clans."
 flavor_grombar.40.b:0 "Négocier des restrictions avec les clans."
 flavor_grombar.40.c:0 "Commencer à donner plus de pouvoir à la noblesse."
 
 flavor_grombar.41.t:0 "Marche Verte"
 flavor_grombar.41.d:0 "Les orques de la Marée Verte furent trompés par Dookanson, menant une guerre d'annihilation sans but qui devait toujours finir en désastre. Cela ne doit pas être la fin de leur histoire, cependant. Les orques verts sont encore des orques, après tout, et la perspective d'une marche orque pour nous garder contre les royaumes escanniens montants est certainement une proposition tentante.\n\nCependant, voulons-nous vraiment donner à nos frères verts autant de liberté ?"
 flavor_grombar.41.a:0 "Établir la Marche Verte."
 flavor_grombar.41.b:0 "Ils sont sujets de notre royaume."
 
 flavor_grombar.50.t:0 "L'Aventure de Crovis"
 flavor_grombar.50.d:0 "Le jeune prince Crovis a été couronné avec succès Roi de la Marche de Vroren, et se prépare à libérer le royaume des orques barbares à l'est. Beaucoup dans nos terres réclament que nous l'assistions, un fils d'Adshaw et un membre de la maison seigneuriale, cependant la menace posée par les orques pourrait être trop pour que nous la gérions."
 flavor_grombar.50.a:0 "Il aura le soutien de sa patrie."
 flavor_grombar.50.b:0 "Nous pouvons lui envoyer de l'or et des guerriers."
 flavor_grombar.50.c:0 "Il s'est pavé son chemin lui-même."
 
 flavor_grombar.51.t:0 "Guerre pour les Vroren"
 flavor_grombar.51.d:0 "Le temps de la guerre est venu ! Le soi-disant « Roi Gris » des orques a commencé sa marche sur Crovis, et nous a appelés à soutenir sa grande quête. La guerre à venir décidera du destin de la Marche de Vroren, et peut-être de l'Étendue Alénique dans son ensemble."
 flavor_grombar.51.a:0 "Aux armes !"
 
 flavor_grombar.52.t:0 "Bénédictions de la Patrie"
 flavor_grombar.52.d:0 "Notre famille de retour à Adshaw a entendu parler de notre succès et a déclaré leur soutien militaire pour nous. Avec leur assistance, la libération de la Marche de Vroren viendra sûrement à fruition !"
 flavor_grombar.52.a:0 "Excellent !"
 
 flavor_grombar.53.t:0 "Cadeaux de la Maison"
 flavor_grombar.53.d:0 "Notre famille de retour à Adshaw a entendu parler de notre succès et a envoyé un convoi de guerriers frais et de couronnes pour soutenir notre quête."
 flavor_grombar.53.a:0 "Toute aide est la bienvenue."
 
 flavor_grombar.55.t:0 "Crovis Se Dresse Victorieux !"
 flavor_grombar.55.d:0 "Les braves hommes des Marches se dressent victorieux sur les orques monstrueux aujourd'hui, alors que la horde s'est brisée sous notre assaut implacable. Alors qu'ils fuient dans les Larmes-du-Géant, la bannière de la grande Marche de Vroren s'élève une fois de plus au-dessus des murs d'ivoire de la Salle-des-Mammouths. Pour la première fois en décennies, les Hommes Blancs des Marches se dressent libres et unis, libérés par le grand Crovis Adshaw. Il se dresse maintenant comme l'un des plus grands héros d'Escann, parmi les Lothane Croc-Bleu et a même été comparé à Corin elle-même pour son grand acte. Maintenant, avec Escann encore fracturé et les chaînes orques brisées, la Marche de Vroren se dresse dans une position de grande opportunité et pouvoir."
 flavor_grombar.55.a:0 "Un jour béni !"
 
 flavor_grombar.56.t:0 "Crovis Tombe"
 flavor_grombar.56.d:0 "Lui et ses brigands ont combattu avec férocité et zèle, bien plus longtemps que nous nous y serions attendus, et pour cela nous devons les féliciter. Cependant, sa quête a rencontré sa fin prédite, les armées du soi-disant 'Prince de la Marche de Vroren' gisent maintenant brisées, l'esprit de ses rebelles brisé, et la volonté des Hommes Blancs des Marches fermement brisée par le poing du Roi Gris. Que ses échecs servent d'exemple aux autres ; la Marche de Vroren est partie, et ceci est maintenant la maison des Orques Gris."
 flavor_grombar.56.a:0 "Que ceci soit une leçon pour tous !"
 
 flavor_grombar.57.t:0 "Le Roi Gris Tombe"
 flavor_grombar.57.d:0 "Après d'innombrables revers et échecs, le Royaume Gris s'est finalement complètement brisé, ses guerriers fuyant vers l'est dans les étendues glacées des Larmes-du-Géant et abandonnant tout ce pour quoi nous avions combattu pour gagner. Comment ceci a pu arriver nous dépasse encore, même nos chamans les plus sages ne savent pas pourquoi Dookan nous a maudits ainsi. Ce que nous savons c'est ceci ; la Marche de Vroren n'est plus tombée, et nous ne sommes plus les bienvenus dans les Marches."
 flavor_grombar.57.a:0 "Dookan nous a abandonnés."
 
 flavor_grombar.58.t:0 "Du Sang sur les Vroren"
 flavor_grombar.58.d:0 "La quête de Crovis a échoué. Les hordes du Roi Gris nous ont dépassés à pratiquement chaque tournant, chaque victoire que nous avons réussi à arracher étant immédiatement transformée en encore une autre retraite. Et maintenant, le dernier espoir pour une Marche de Vroren libre s'est estompé, notre peuple a perdu sa volonté, nos guerriers leur esprit, et notre roi, son ambition. Nous devons accepter, au moins pour l'avenir prévisible ; la Marche de Vroren est tombée, et dans sa tombe règnent maintenant les orques."
 flavor_grombar.58.a:0 "Comment ceci pourrait-il être ?"
 
 flavor_grombar.99.t:0 "À un Carrefour"
 flavor_grombar.99.d:0 "La division religieuse dans Grombar a finalement atteint un point d'ébullition. Chaque jour, notre peuple se détourne des vieilles voies de Dookan vers la foi montante des Corinites. Bien que les anciens clans et leurs chamans s'accrochent encore aux voies de Dookan, il devient toujours plus clair que le peuple a bien plus de foi en Corin qu'ils n'en ont jamais eu en Dookan. Par conséquent, un choix nous attend. Nous accrocherons-nous aux vieilles voies, et retiendrons la foi de nos ancêtres ? Ou bougerons-nous avec les temps, et rejoindrons la foi du tueur de Dookanson ? Notre politique humaniste, cependant, adoucira les bords entre les côtés conflictuels et nous permettra d'éviter de noyer le pays dans le désastre."
 flavor_grombar.99.a:0 "Pour Corin !"
 flavor_grombar.99.b:0 "Pour Dookan !"
 
 flavor_grombar.100.t:0 "Guerres de Religion Grombariennes - À un Carrefour"
 flavor_grombar.100.d:0 "La division religieuse dans Grombar a finalement atteint un point d'ébullition. Chaque jour, notre peuple se détourne des vieilles voies de Dookan vers la foi montante des Corinites. Bien que les anciens clans et leurs chamans s'accrochent encore aux voies de Dookan, il devient toujours plus clair que le peuple a bien plus de foi en Corin qu'ils n'en ont jamais eu en Dookan. Par conséquent, un choix nous attend. Nous accrocherons-nous aux vieilles voies, et retiendrons la foi de nos ancêtres ? Ou bougerons-nous avec les temps, et rejoindrons la foi du tueur de Dookanson ?"
 flavor_grombar.100.a:0 "Pour Corin !"
 flavor_grombar.100.b:0 "Pour Dookan !"
 
 flavor_grombar.101.t:0 "La Défenestration d'Ur Sarmond"
 flavor_grombar.101.d:0 "Il semble que, dans la pratique de répandre sa foi, l'un des prêcheurs Corinites les plus proéminents d'Ur Sarmond, après une série particulièrement émouvante de sermons, ait été jeté par une fenêtre par une foule en colère composée principalement de membres de clans encore loyaux aux voies de Dookan. $MONARCH$ doit maintenant faire un choix ; condamnera-t-il le meurtre, et amènera la colère des fidèles de Dookan ? Ou le soutiendra-t-il, et provoquera ceux suivant Corin en un soulèvement ?"
 flavor_grombar.101.a:0 "Condamner la défenestration."
 flavor_grombar.101.b:0 "Soutenir la défenestration."
 
 flavor_grombar.102.t:0 "Fanatiques Religieux"
 flavor_grombar.102.d:0 "La violence est en hausse en $PROVINCENAME$, car bien qu'elle suive encore les voies de l'hérésie, ceux loyaux à notre foi ont commencé à répandre leurs voies d'une manière moins que pacifique, même fanatique. Émeutes, meurtres, incendies, tous ont commencé à se répandre dans la région, au nom de notre foi. Bien que ces actions soient faites en soutien de notre cause, elles sont horribles néanmoins, tel est le dilemme moral affronté par $MONARCH$."
 flavor_grombar.102.a:0 "La fin justifie les moyens."
 flavor_grombar.102.b:0 "Peu importe la foi, ce sont notre peuple."
 
#flavor_grombar.103.t:0 "Assassination of the Gray King"
#flavor_grombar.103.d:0 "A single dagger, that was all it took. Laced with poison, $MONARCH$ didn’t even realise they were dying until their muscles refused to move, and their body slammed to the floor. Suspicion is already cast on those at court still following the faith of Dookan, but no direct link between them and the assassins has yet been forged. Now, however, the question of succession is paramount.\n\nThose following the ways of Corin insist that $MONARCH$’s eldest heir, Korz Frozenmaw, take the crown of the Gray King, but others, those following the ways of Dookan, present their own candidate, Gunk Doombringer. Regardless of who is chosen to lead Grombar, it is without doubt that the other will flee, forming an armed rebellion with their supporters, only adding to the chaos that has engulfed our nation."
#flavor_grombar.103.a:0 "Korz ascends to the throne."
#flavor_grombar.103.b:0 "Gunk seizes the kingdom."
 
 flavor_grombar.104.t:0 "Soulèvement Tribal"
 flavor_grombar.104.d:0 "À travers Grombar, dans toutes les terres qui suivent encore les voies de Dookan, encore un autre soulèvement a commencé. Menés par les restes des anciens clans, ces orques cherchent à restaurer Grombar à leur propre vision de la nation, une enracinée dans les vieilles voies et traditions dépassées. Alors que de plus en plus de fidèles de Dookan se soulèvent, il est clair que les voies de nos ancêtres ne tomberont pas sans combat."
 flavor_grombar.104.a:0 "Sauvages déloyaux !"
 
 flavor_grombar.107.t:0 "Édit de Garok"
 flavor_grombar.107.d:0 "Avec la propagation continue des Corinites à travers Grombar, il devient de plus en plus clair que, peu importe combien nous pouvons promouvoir les vieilles voies, Grombar ne sera jamais vraiment libre de l'hérésie Corinite. Ainsi, certains des chamans les plus anciens ont négocié avec un groupe de prêcheurs Corinites, et le résultat est le document qui repose maintenant devant $MONARCH$ ; l'Édit de Garok. Si $MONARCH$ le signe, au moins pour un temps, un degré de paix pourrait être atteint avec les Corinites de notre royaume. Beaucoup des éléments plus traditionnels des tribus, cependant, seront sûrement mécontents de toute sorte de paix avec les Corinites."
 flavor_grombar.107.a:0 "Signer l'édit."
 flavor_grombar.107.b:0 "Nous ne négocions pas avec les Corinites."
 
 flavor_grombar.200.t:0 "Fin des Guerres de Religion Grombariennes"
 flavor_grombar.200.d:0 "C'est fini. Après des décennies de conflit interne, Grombar a finalement atteint un état de paix. Bien que les érudits du futur puissent bien regarder ces événements comme l'une des ères les plus sombres de Grombar, nous avons émergé un royaume plus fort et plus uni que jamais. Ceci pourrait ne pas être la fin des conflits religieux dans Grombar, car des conflits mineurs continueront sûrement, mais le pire est maintenant derrière nous."
 flavor_grombar.200.a:0 "Notre foi est sécurisée."
 
