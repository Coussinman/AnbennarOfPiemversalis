Voici la traduction en français des textes entre guillemets, en ignorant les noms propres :

l_french:

adventurers_estate_events.1.t:0 "Avancement du Pouvoir des Aventuriers"
adventurers_estate_events.1.d:0 "Le statut des $ESTATE_ADVENTURERS$ ne repose pas sur les privilèges des $ESTATE_NOBLES$ ou des $ESTATE_CHURCH$ ou la richesse des $ESTATE_BURGHERS$. Au lieu de cela, ils ont dû se faire leur propre fortune par la bravoure et les compétences de combat. Cependant, cela leur a très bien réussi récemment. Bien que ce ne soit pas aussi prestigieux, le commerce est en de nombreuses façons l'épine dorsale de notre économie et, grâce à leur contrôle sur les moyens de production, les $ESTATE_ADVENTURERS$ ont réussi à augmenter leur pouvoir sur notre pays."
adventurers_estate_events.1.a:0 "Ok."
EST_VAL_ADVENTURERS_ADVANCE:0 "Avancement de l'Influence des Aventuriers : §Y$VAL$%§!"

adventurers_estate_events.2.t:0 "Déclin de l'Influence des Aventuriers"
adventurers_estate_events.2.d:0 "Sans les vieux privilèges et les pedigrees ou le pur pouvoir économique des autres factions, le statut et l'influence des $ESTATE_ADVENTURERS$ sont rarement aussi sécurisés que ceux de ceux qui sont nés dans le pouvoir. Récemment, une combinaison de quêtes échouées et d'ambitions politiques mal dirigées a abouti à une perte de pouvoir et d'influence pour les $ESTATE_ADVENTURERS$ de [Root.GetName]."
adventurers_estate_events.2.a:0 "Ok."
EST_VAL_ADVENTURERS_DECLINES:0 "Déclin de l'Influence des Aventuriers : §Y$VAL$%§!"

adventurers_estate_events.3.t:0 "Commissions Militaires"
adventurers_estate_events.3.d:0 "Il ne fait aucun doute que les $ESTATE_ADVENTURERS$ vivent une vie beaucoup plus riche que le citoyen moyen, et il va même jusqu'à dire qu'ils ont combattu une large gamme d'ennemis à travers tous types de terrains. Certains ont suggéré de prendre des $ESTATE_ADVENTURERS$ comme officiers et commandants au sein de nos forces pour utiliser leur large éventail de connaissances, bien que d'autres avertissent que leur éducation irrégulière à la guerre pourrait faire souffrir notre armée professionnellement."
adventurers_estate_events.3.a:0 "Aucun noble ne servira sous un roturier."
adventurers_estate_events.3.b:0 "Nous promouvons sur le mérite."
EST_VAL_NO_COMMISSIONS_FOR_ADVENTURERS:0 "Les $ESTATE_ADVENTURERS$ ne peuvent pas devenir officiers commissionnés : §Y$VAL$%§!"
EST_VAL_COMMISSIONS_FOR_ADVENTURERS:0 "Les $ESTATE_ADVENTURERS$ peuvent devenir officiers commissionnés : §Y$VAL$%§!"

adventurers_estate_events.4.t:0 "Les Paysans Partent pour l'Aventure"
adventurers_estate_events.4.d:0 "Les $ESTATE_NOBLES$ se plaignent qu'un nombre croissant de serfs désertent les foyers sûrs qui leur sont fournis pour chercher fortune en tant que $ESTATE_ADVENTURERS$. Ils estiment que nous sommes à blâmer car nous avons permis aux $ESTATE_ADVENTURERS$ de devenir trop puissants, ce qui inspire les serfs à abandonner leurs maîtres légitimes.\n\nLes représentants des grandes familles demandent maintenant que nous limitions le pouvoir des $ESTATE_ADVENTURERS$ afin que l'ordre naturel des choses puisse être restauré."
adventurers_estate_events.4.a:0 "Ces serfs doivent être ramenés."
adventurers_estate_events.4.b:0 "Personne ne peut résister à l'Appel de l'Aventure !"

adventurers_estate_events.5.t:0 "Les $ESTATE_BURGHERS$ Refusent de Payer les $ESTATE_ADVENTURERS$"
adventurers_estate_events.5.d:0 "Nous avons officiellement été sollicités par un aventurier éminent qu'un marchand puissant a refusé de le payer pour sa quête accomplie. Un représentant du marchand affirme que l'aventurier a fait un travail inadéquat, et selon le contrat qu'ils ont signé... ne sont pas obligés de payer si le contractant juge le résultat insuffisant !"
adventurers_estate_events.5.a:0 "Une quête est une quête. Forcez le marchand à payer."
adventurers_estate_events.5.b:0 "Si les aventuriers ont fait un mauvais travail, alors laissez-les souffrir."
EST_VAL_SUPPORTED_ADVENTURERS:0 "Aventuriers Soutenus contre les Marchands : §Y$VAL$%§!"
EST_VAL_SUPPORTED_BURGHERS_VS_ADVENTURERS:0 "Marchands Soutenus contre les Aventuriers : §Y$VAL$%§!"

adventurers_estate_events.6.t:0 "Les $ESTATE_ADVENTURERS$ Insultent la $ESTATE_CHURCH$"
adventurers_estate_events.6.d:0 "Les $ESTATE_ADVENTURERS$ sont un groupe stéréotypiquement opiniâtre, surtout contre les formes d'autorité et de religion. Nous avons été informés d'un incident où un aventurier renommé a insulté un membre senior de notre foi !\n\nLes aventuriers ont depuis été capturés par la $ESTATE_CHURCH$, qui exige maintenant que nous nous occupions de ces parvenus."
adventurers_estate_events.6.a:0 "Punissez les $ESTATE_ADVENTURERS$."
adventurers_estate_events.6.b:0 "Les mots ne sont que des mots, laissez-les partir."
EST_VAL_UNDERMINED_BY_ADVENTURERS:0 "Sapé par les Aventuriers : §Y$VAL$%§!"

adventurers_estate_events.7.t:0 "Les $ESTATE_ADVENTURERS$ Refusent de Remettre un Artefact aux $ESTATE_ARTIFICERS$"
adventurers_estate_events.7.d:0 "Les $ESTATE_ARTIFICERS$ sont venus à nous en panique, déclarant que les $ESTATE_ADVENTURERS$ qu'ils avaient engagés pour récupérer des artefacts ont disparu avec ! En trouvant les aventuriers, ils affirment que l'artefact est quelque chose à préserver, affirmant qu'il appartient dans un musée, pas quelque chose à être détruit et exploité !"
adventurers_estate_events.7.a:0 "Il appartient dans un musée !"
adventurers_estate_events.7.b:0 "Prenez l'artefact par la force."
EST_VAL_EXPLOITING_ARTIFACTS:0 "Exploitation des Artefacts des Aventuriers : §Y$VAL$%§!"

adventurers_estate_events.8.t:0 "Les Aventuriers Engagés par l'État Nous Embarrassent"
adventurers_estate_events.8.d:0 "Un groupe d'aventuriers que nous avons engagé pour une quête a apparemment causé beaucoup d'embarras au nom [Root.GetAdjective] !"
adventurers_estate_events.8.a:0 "Soupir"
adventurers_estate_events.8.b:0 "Essayez de sauver la face"

adventurers_estate_events.9.t:0 "Les Aventuriers Retraités Achètent des Terres"
adventurers_estate_events.9.d:0 "Les $ESTATE_ADVENTURERS$ vivent rarement longtemps, mais s'ils le font, ils prennent leur retraite en tant qu'individus riches, célèbres et puissants. Quelques aventuriers ont fait cela, et ont acheté de nombreuses propriétés et entreprises pour vivre une vie tranquille avec leurs butins durement gagnés. Ces individus, bien que retraités, ont encore de nombreuses connexions fortes avec les aventuriers actuels, et leur influence ne manquera pas de croître en cultivant la prochaine génération d'aventuriers."
adventurers_estate_events.9.a:0 "Bonne chance pour la retraite !"
adventurers_estate_events.9.b:0 "Payez pour une partie des terres pour rester en bons termes"
EST_VAL_ADVICE_FROM_LOYAL_RETIRED_ADVENTURERS:0 "Conseils des Aventuriers Retraités Loyaux"

adventurers_estate_events.10.t:0 "Trop d'Aventuriers !"
adventurers_estate_events.10.d:0 "Chaque auberge est envahie d'aventuriers, tous cherchant des emplois et suivant des rêves de gloire. Les tableaux de primes sont vides, et les donneurs de quêtes éminents sont harcelés pour n'importe quoi et tout.\n\nIl n'y a aucun doute, si ce chaos devait continuer, et que les aventuriers deviennent encore plus nombreux et puissants... ou pire, déloyaux, cela apportera le désastre à notre pays."
adventurers_estate_events.10.a:0 "Je vous paierai 10 couronnes pour partir d'ici."
too_many_adventurers:0 "Trop d'Aventuriers"
too_many_adventurers_desc:0 "Ce pays a trop d'aventuriers, rendant les choses chaotiques et mécontentant la population générale"

adventurers_estate_events.11.t:0 "Grand Nombre de Fausses Licences Découvertes !"
adventurers_estate_events.11.d:0 "Selon la loi [Root.GetAdjective], les $ESTATE_ADVENTURERS$ qui souhaitent faire des affaires dans le pays doivent passer et payer pour une Licence d'Aventure.\n\nIl semble qu'un marché noir significatif et une corruption au sein de nos tribunaux aient été révélés, et de nombreux aventuriers ont été pris avec de fausses licences ! Bien que certains soient certainement non qualifiés, d'autres se sont avérés réussis, même sans avoir passé le test, et demandent maintenant à passer par des moyens officiels — mais cela pourrait saper notre autorité et notre contrôle sur l'état."
adventurers_estate_events.11.a:0 "Expédiez ceux qui se sont prouvés"
adventurers_estate_events.11.b:0 "Faites-les passer par tout le processus"
shortage_of_adventurers:0 "Pénurie d'Aventuriers"
EST_VAL_ADVENTURER_UNQUALIFIED_ADVENTURERS:0 "Aventuriers Non Qualifiés"

adventurers_estate_events.12.t:0 "Un Aventurier Célèbre Offre ses Services"
adventurers_estate_events.12.d:0 "Grâce à nos bonnes relations avec les $ESTATE_ADVENTURERS$, en plus de leur pouvoir croissant, un aventurier célèbre a offert ses services pour rejoindre notre armée !"
adventurers_estate_events.12.a:0 "Laissez-les diriger nos forces !"
adventurers_estate_events.12.b:0 "La pensée créative est ce dont nous avons besoin."

adventurers_estate_events.13.t:0 "Les Aventuriers Partagent leurs Exploits"
adventurers_estate_events.13.d:0 "Notre coopération avec les $ESTATE_ADVENTURERS$ au sein du royaume leur a permis d'enseigner une ou deux choses à notre armée, et de partager une partie de leurs gains bien mérités à l'État !"
adventurers_estate_events.13.a:0 "Excellent !"

adventurers_estate_events.14.t:0 "Offre de l'Ordre des Chroniqueurs"
adventurers_estate_events.14.d:0 "Un groupe en plein essor d'érudits et de chercheurs de connaissances d'Anbenncóst a offert ses services en tant qu'intermédiaires entre nous et les $ESTATE_ADVENTURERS$ de notre royaume.\n\nL'Ordre des Chroniqueurs cherche à rassembler toute information dans le monde connu afin de créer une encyclopédie mondiale de connaissances, et encourage ainsi les aventuriers à être des explorateurs et des chercheurs de vérité plutôt que des guerriers. Dans le cadre de leur offre, ils donneront des Subventions de Chroniqueurs qui peuvent couvrir ou financer des portions de quêtes et d'expéditions d'aventuriers.\n\nEn retour, nous devons partager toute connaissance que les aventuriers rapportent ou acquièrent dans notre royaume avec les Chroniqueurs, afin de les aider dans leurs recherches et leur tenue de livres."
adventurers_estate_events.14.a:0 "C'est un accord."
adventurers_estate_events.14.b:0 "Les aventuriers sont faits pour combattre, pas pour la connaissance !"

adventurers_estate_events.15.t:0 "Révolte des $ESTATE_ADVENTURERS$ de [Root.GetName]"
adventurers_estate_events.15.d:0 "Les $ESTATE_ADVENTURERS$ refusent d'accepter la confiscation de leurs terres et se sont soulevés en révolte contre nous !"
adventurers_estate_events.15.a:0 "Ok."

adventurers_estate_events.16.t:0 "Les $ESTATE_ADVENTURERS$ Causent un Carnage !"
adventurers_estate_events.16.d:0 "Bien que nous ne nous soyons pas bien entendus avec les $ESTATE_ADVENTURERS$ récemment, leur manque de respect a atteint son paroxysme : Nous avons reçu des rapports que des aventuriers opérant à [adventurer_province.GetName] ont agi d'une manière si détestable lors de leur quête que plusieurs propriétés ont été endommagées et détruites, et de nombreux membres du public sont morts en tant que dommages collatéraux.\n\nMalheureusement, ils sont partis depuis longtemps — mais ce ne sera pas la dernière fois si nous ne gagnons pas le respect de l'état."
adventurers_estate_events.16.a:0 "Maudits soient-ils !"

adventurers_estate_events.17.t:0 "Un Barde Célèbre Vous Cocufie !"
adventurers_estate_events.17.d:0 "Un barde célèbre (ou plutôt, infâme) a publiquement déclaré à la cour qu'ils ont romancé [Root.Consort.GetName], votre partenaire significatif ! \"C'était comme si c'était un jet de dé\", disent-ils.\n\nVous êtes une honte pour la cour. Le barde a malheureusement échappé à vos gardes et s'est échappé de la ville avec sa troupe."
adventurers_estate_events.17.a:0 "Maudits soient ces bards charismatiques !"
adventurers_estate_events.17.b:0 "...et divorcez de [Root.Consort.GetName] pendant que vous y êtes !"

adventurers_estate_events.18.t:0 "Les Aventuriers Puissants Sapent l'État"
adventurers_estate_events.18.d:0 "Avec la vaste influence et le pouvoir que les $ESTATE_ADVENTURERS$ ont accumulés à [Root.GetName], il n'est pas surprenant qu'ils agissent maintenant avec une impunité relative, et traitent les choses comme s'ils étaient invincibles, et pire, comme s'ils dirigeaient l'endroit ! Des dizaines de rapports sont arrivés concernant divers incidents où des aventuriers dans notre royaume ont refusé de respecter nos coutumes et lois, et à plusieurs reprises ont même insulté le nom du [Root.Monarch.GetTitle] en public !"
adventurers_estate_events.18.a:0 "Ils sont trop puissants, nous devons les apaiser pour l'instant"
adventurers_estate_events.18.b:0 "Rappelez-leur à qui ils parlent !"
EST_VAL_UNDERMINING_THE_STATE:0 "Saper l'État : §Y$VAL$%§!"
EST_VAL_PUT_INTO_PLACE:0 "Remis en Place : §Y$VAL$%§!"

adventurers_estate_events.19.t:0 "Les $ESTATE_ADVENTURERS$ Demandent de Plus Grandes Récompenses"
adventurers_estate_events.19.d:0 "Les $ESTATE_ADVENTURERS$ ont récemment accompli un travail discret et difficile pour le pays, mais maintenant ils sont revenus vers nous en demandant une plus grande récompense que ce que nous avions convenu ! Ils déclarent que la quête était plus difficile que prévu, mais nos conseillers disent le contraire — et qu'ils testent jusqu'où ils peuvent aller !"
adventurers_estate_events.19.a:0 "Bien, payez-leur une somme plus grande"
adventurers_estate_events.19.b:0 "Refusez de payer"
EST_VAL_FORCED_COUNTRY_TO_GIVE_GREAT_REWARDS:0 "Obtenu de Plus Grandes Récompenses : §Y$VAL$%§!"

adventurers_estate_events.20.t:0 "Les $ESTATE_ADVENTURERS$ Investissent dans [adventurer_province.GetName]"
adventurers_estate_events.20.d:0 "Grâce à notre bonne relation et au pouvoir influent des $ESTATE_ADVENTURERS$, un groupe célèbre s'est attaché aux habitants de [adventurer_province.GetName], et a en retour investi une partie de leur richesse dans le développement du bien-être des habitants là-bas."
adventurers_estate_events.20.a:0 "Génial !"

adventurer_settlers:0 "Colons Aventuriers"
desc_adventurer_settlers:0 "Nos sujets aventuriers sont habitués à vivre à la frontière, loin des frontières bien définies et près des raids orques ou gobelins et d'un climat parfois rude. Cette expérience s'est avérée inestimable dans des terres similaires que nous colonisons comme à Castanor ou dans les Profondeurs."

adventurers_leading_own_troops:0 "Aventuriers dirigeant leurs propres bandes."
desc_adventurers_leading_own_troops:0 "Nos aventuriers dirigent maintenant leurs propres bandes indépendamment de la structure militaire générale."