l_french:

 #Missions
 F21_reclaim_the_north_title:0 "Reconquérir le Nord"
 F21_reclaim_the_north_desc:0 "Aqatbahar est tombée face à une invasion gobeline, alors que nous avions été incapables de prendre la cité dans le passé. Cette honte doit être rectifiée. Si nous devons préserver la suprématie des Elfes Solaires dans le nord de Bulwar, ils doivent être chassés du nord."
 F21_end_the_rivalry_title:0 "Mettre Fin à la Rivalité"
 F21_end_the_rivalry_desc:0 "Nos proches dirigeant Azka-Evran ont toujours été la branche inférieure de la famille. Leur perte d'Aqatbahar face aux gobelins de Marblehead n'a fait que prouver le point.\n\nNéanmoins, ils ont été un irritant et un rival à notre règne sur Bahar assez longtemps. Il est temps de mettre fin à cette rivalité - définitivement."
 F21_dinatoldir_scepter_title:0 "Un Sceptre Suprême"
 F21_dinatoldir_scepter_desc:0 "La lance Dinatoldir fut maniée par Jaher lui-même durant la libération de Bulwar, et fut brisée au milieu de ses Campagnes Halessies. Il donna néanmoins les pièces restantes au gouverneur d'Imuluses, Amarien, qui divisa alors la lance entre ses deux fils Birzartan et Eletar.\n\nMaintenant que nous avons récupéré notre héritage légitime d'Azka-Evran, nous pourrions reforger la lance. Cependant, le temps des héros est révolu, et le temps des hommes d'État et des stratèges a commencé. La lance pourrait mieux nous servir comme symbole - un sceptre - pour montrer notre pouvoir et notre légitimité."
 F21_modern_artillery_title:0 "Artillerie Moderne"
 F21_modern_artillery_desc:0 "Nos efforts en technologie militaire ont longtemps été concentrés sur le développement de l'artillerie. En finançant davantage la recherche universitaire et en exigeant une formation spéciale de soutien d'artillerie de nos officiers, nous pourrions établir une branche d'artillerie véritablement moderne."
 F21_western_ports_title:0 "Les Ports Occidentaux"
 F21_western_ports_desc:0 "Les ports occidentaux de Bahar forment une porte d'entrée parfaite vers Cannor et pourraient nous permettre de contrôler le commerce dans la mer de Divenhal. Cependant, établir un tel contrôle pourrait nécessiter quelques investissements préalables."
 
 F21_end_the_rebellion_title:0 "Mettre Fin à la Rébellion"
 F21_end_the_rebellion_desc:0 "Depuis que l'autoproclamé Akal, Dartaxes szel-Farramaz, a incité une rébellion dans nos provinces septentrionales, sa rébellion s'est étendue le long de la rivière Saluraš et a même pris la ville d'Akal-Uak. Le général traître doit être mis au pas, avant que l'hérésie de l'Ancien Culte Solaire ne se répande davantage. Nous devons mettre fin à cette menace à la stabilité - que dis-je, à l'existence même de notre pays."
 F21_calm_the_waves_title:0 "Apaiser les Flots"
 F21_calm_the_waves_desc:0 "Avec la rébellion réprimée, nous devons rétablir l'ordre social et religieux approprié dans la région. Seulement alors pourrons-nous construire une nation stable et prospère."
 F21_ordalanner_title:0 "L'Ordalanner"
 F21_ordalanner_desc:0 "En produisant des pièces d'artillerie toujours plus grandes et sophistiquées, telles que l'Ordalanner, nous serons capables de décimer nos ennemis avec une puissance de feu supérieure. Pour cela, un approvisionnement régulier en fer et un artisanat nain expérimenté sont une nécessité."
 F21_integrate_dwarves_title:0 "Intégrer les Nains"
 F21_integrate_dwarves_desc:0 "Seulement en intégrant les différentes races résidant dans notre état, et en les utilisant là où leurs capacités spécifiques conviennent le mieux, pouvons-nous augmenter l'efficacité de notre état encore davantage. Ainsi, nous devrions établir une division administrative naine et coordonner le déploiement des nains dans les mines et industries, où ils travaillent le plus efficacement."
 F21_integrate_harpies_title:0 "Intégrer les Harpies"
 F21_integrate_harpies_desc:0 "Bien qu'Amarien elle-même, notre grand ancêtre, ait chassé les Harpies d'Imuluses et Kuzaram, les temps ont changé et nous ne pouvons ignorer les avantages que les harpies pourraient apporter à notre état. Par conséquent, nous devrions plutôt les intégrer et les utiliser davantage. Par nature, leur implication dans les services de courrier et d'éclairage permettra à notre administration de fonctionner plus efficacement. Elles pourraient aussi travailler comme divertisseuses ou hôtesses lors des divers festins souvent tenus par notre noblesse."
 
 F21_true_capital_title:0 "Centraliser l'Administration"
 F21_true_capital_desc:0 "Après les désastres des dernières décennies, il est devenu clair que les moyens traditionnels d'administrer un pays sont devenus obsolètes. Seulement en modernisant et centralisant l'administration pourrons-nous rationaliser les processus, contrôler et réguler les politiques et détecter la corruption plus facilement et rapidement. Ceci nécessitera cependant l'établissement de l'infrastructure locale nécessaire dans la capitale."
 F21_educate_officials_title:0 "Éduquer les Officiels"
 F21_educate_officials_desc:0 "Le système féodal tel qu'il est n'exige pas que notre noblesse excelle en administration et gouvernance. Il n'exige même pas une éducation sur ces matières. Nous devrions changer cela et rendre l'éducation administrative obligatoire pour tous ceux qui souhaitent administrer la terre au nom de la couronne."
 F21_sun_elven_state_title:0 "Un État d'Elfes Solaires"
 F21_sun_elven_state_desc:0 "Le rôle des elfes solaires a longtemps été l'une des questions les plus importantes d'importance religieuse et administrative dans notre pays. Bien que notre gouvernement et administration soit et doive rester dominé par les elfes solaires, l'exclusion des autres races, spécialement les humains nombreux, n'est pas l'usage le plus efficace de notre population. L'utilisation de talents d'autres races devrait être considérée attentivement à l'avenir."
 F21_examination_system_title:0 "Système d'Examens"
 F21_enact_plans_title:0 "Le Plan sur 25 Ans"
 F21_enact_plans_desc:0 "Après l'établissement du système d'examens, il est devenu commun pour même le [Root.Monarch.GetTitle] de prendre part aux examens de temps en temps. Cette implication est allée si loin que notre [Root.Monarch.GetTitle] est maintenant attendu de produire un traité sur l'avenir de l'état tous les 25 ans. Ce traité est alors examiné par l'élite intellectuelle de la nation et un plan administratif pour les 25 prochaines années est établi sur sa base. Si le traité ne devait cependant pas suffire en qualité pour servir comme telle base, la légitimité du [Root.Monarch.GetTitle] et le soutien parmi l'administration prendraient certainement un coup."
 
 F21_northern_march_title:0 "Marche Septentrionale"
 F21_northern_march_desc:0 "Notre vassal septentrional Gelkalis a accompli son devoir et chassé les harpies de nos terres. Avec la frontière septentrionale défendue, nous serons capables d'utiliser les tactiques militaires et troupes du nord ailleurs dans notre pays."
 F21_heartland_title:0 "Renforcer le Cœur du Pays"
 F21_heartland_desc:0 "Le cœur de notre nation est montagneux et densément boisé. Ceci a été un obstacle au développement concentré dans le passé. Nous devrions investir dans la région afin de sécuriser notre prospérité."
 F21_prime_harbour_title:0 "Le Port d'État"
 F21_prime_harbour_desc:0 "Deshkumar est la voie naturelle de Birsartansbar vers la mer. Nous devrions augmenter le débit et l'investissement dans le port afin de revitaliser notre région capitale."
 F21_bay_of_mirrors_title:0 "Zone Économique de la Baie des Miroirs"
 F21_bay_of_mirrors_desc:0 "Avec la côte de Bulwar sous notre contrôle et la haute influence que nous avons atteinte sur le commerce dans la région, nous pouvons organiser le développement de la région et établir de nouvelles routes commerciales le long de la côte."
 F21_birsartans_legacy_title:0 "L'Héritage de Birsartan"
 F21_birsartans_legacy_desc:0 "Birsartan, le héros légendaire d'après qui notre pays fut nommé, était un grand homme d'État et administrateur. Nous l'émulerons et introduirons les procédures administratives les plus sophistiquées et modernes que Bulwar ait jamais vues."
 
 F21_prepare_southern_strike_title:0 "Préparer la Frappe Méridionale"
 F21_prepare_southern_strike_desc:0 "Nos tentatives d'étendre nos frontières durant les guerres de cendres ont toutes été infructueuses ; ceci peut être retracé à notre diplomatie insuffisante. Nous devrions chercher des alliés afin d'améliorer nos chances à l'avenir et égaler la puissance de nos voisins plus puissants, tel que le Royaume d'Irrliam contrôlant la région au sud."
 F21_new_era_title:0 "Une Nouvelle Ère"
 F21_new_era_desc:0 "Avec la puissance d'Irrliam brisée, nous sommes en position privilégiée pour contester Bulwar. Une nouvelle ère commence - l'ère de Birzartanšes."
 F21_strengthen_hold_title:0 "Renforcer notre Emprise"
 F21_strengthen_hold_desc:0 "Si nous devons établir Birzartanšes comme l'hégémon prééminant de Bulwar, nous devrons contrôler les riches cités densément peuplées de Brasan et Irrliam."
 F21_southern_push_title:0 "Poussée Méridionale"
 F21_southern_push_desc:0 "En poussant vers le sud depuis Brasan, nous serons capables de tenir un terrain défensif et défendre Bulwar de toute menace venant du Salahad."
 F21_protect_bulwar_title:0 "Protéger Bulwar"
 F21_protect_bulwar_desc:0 "Seulement en continuant notre conquête vers l'est et en éliminant tout prétendant dans Bulwar proprement dit pourrons-nous sécuriser un avenir prospère pour Bulwar sous notre leadership éclairé."
 
