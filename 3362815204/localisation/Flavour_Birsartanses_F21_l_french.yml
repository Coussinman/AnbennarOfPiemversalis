 #Events
 flavour_birsartanses.1.t:0 "Pacification d'Aqatbahar"
 flavour_birsartanses.1.d:0 "Aqatbahar et sa capitale Aqatbar ont longtemps été l'envie de Birzartanšes, dont les dirigeants convoitaient la région fertile et prospère. Ceci culmina dans la guerre Baharkandi-Birzartanšesi de 1419, plongeant définitivement la région dans des décennies de dévastation.\n\nCependant, nos prédécesseurs ont échoué. Au lieu de revenir victorieuses, les armées Birzartanšesi ont dû rentrer chez elles pour réprimer les soulèvements et rébellions humaines, avant qu'Aqatbar ne puisse être conquise. L'hérétique Šebhuliam s'éleva dans les montagnes au nord et les armées Birzartanšesi furent étirées. Au lieu de nous, les gobelins de Marblehead ont mis en déroute les Baharkandi en 1439, tuant leur Roi Kaltan III au combat. Après leur défaite sur le terrain, la capitale se rendit et offrit la famille royale comme prisonniers aux gobelins, ce qui mena à l'extinction de la branche familiale Eletarzuir.\n\nMaintenant la région est entre nos mains, mais nous devrons décider comment traiter nos nouveaux sujets. Beaucoup de gobelins se sont installés ici depuis la conquête de Marblehead et bien qu'ils soient des créatures viles et aient commis de nombreux péchés, tel que le massacre des Eletarzuir, ils sont aussi industrieux et rapides. Bien que nous puissions les chasser du royaume, nous pourrions aussi les trouver utiles à l'état."
 flavour_birsartanses.1.a:0 "Les chasser du royaume."
 flavour_birsartanses.1.b:0 "Nous pourrions encore leur trouver une utilité."
 flavour_birsartanses.2.t:0 "Le Sac d'Azka-Evran"
 flavour_birsartanses.2.d:0 "Depuis la chute d'Aqatbar face aux gobelins et le massacre suivant qui décima les Eletarzuir, nos proches et dirigeants de Baharkand, Deggarion, le fils bâtard survivant de Kaltan III, s'enfuit vers Azka-Evran et dirigea la ville depuis. Au lieu de rendre la couronne de Baharkand à son héritier légitime, notre Reine Keladora I, cousine de Kaltan III, les gens d'Azka-Evran proclamèrent le bâtard leur Akal. Cette tache sur notre honneur ne pouvait être tolérée.\n\nMaintenant la ville est tombée sous notre contrôle et doit être châtiée pour son impunité. Elle sera pillée, et ses trésors, incluant la pointe de la légendaire Dinatoldir, emmenés à notre capitale ancestrale à la place."
 flavour_birsartanses.2.a:0 "Laisser les hommes piller pendant trois jours et trois nuits."
 flavour_birsartanses.3.t:0 "Le Porteur de Lumière"
 flavour_birsartanses.3.d:0 "La lance Dinatoldir, maniée par Jaher lui-même quand il libéra Bulwar, était une arme légendaire. Nous ne sommes pas, cependant, des héros légendaires comme Jaher, aptes à manier un tel pouvoir personnel immense pour intimider nos ennemis. Au lieu de cela, nous avons trouvé un type de force différent dans la création d'un état, une bureaucratie qui accomplira notre volonté comme une machine imparable.\n\nNous n'avons pas besoin d'un [Root.Monarch.GetTitle]-Guerrier quand nos armées disciplinées, bien approvisionnées et entraînées, écrasent toute résistance à la fois plus complètement et avec bien plus de dévouement qu'un héros victorieux ne pourrait jamais le faire. Notre force ne réside pas en une personne mais dans le système, qui est froid et sans cœur, mais aussi principiel et implacable, écrasant tout individu sous ses pieds dans sa marche pour proclamer notre vision.\n\nCe dont nous avons donc besoin n'est pas une lance, mais un symbole de notre pouvoir et autorité absolue sur l'état. Aucun symbole ne pourrait être plus approprié qu'un sceptre forgé des restes de Dinatoldir, montrant notre légitimité par Jaher lui-même tout en proclamant notre volonté d'un avenir forgé dans l'acier et le papier."
 flavour_birsartanses.3.a:0 "Commencer la forge."
 flavour_birsartanses.4.t:0 "Dartaxes Capturé"
 flavour_birsartanses.4.d:0 "Dartaxes szel-Farramaz était un serviteur loyal de Birzartanšes pendant de nombreuses années. Seulement quand le mécontentement humain atteignit un nouveau sommet durant les décennies de dévastation commença-t-il à rallier d'autres mécontents dans l'armée autour de lui. Après cela, il poursuivit une alliance avec les Šebhuliam, une secte hérétique suivant l'ancien culte solaire se cachant dans les montagnes septentrionales. Seulement quand il fut sûr de son succès frappa-t-il.\n\nSa rébellion amena Birzartanšes au bord de la destruction. La capitale ne fut sauvée que par une invasion gobeline entrant dans le pays dans le dos de l'armée rebelle, forçant Dartaxes à se retirer et sécuriser ses positions.\n\nCes jours au précipice eurent aussi un effet profond sur la princesse Keladora. Déçue par son père, le roi Arantir I, et son administration défaillante, elle mena une révolte de palais et prit le pouvoir elle-même. Ses expériences façonneraient la politique Birzartanšesi pendant des décennies.\n\nCes événements sont loin dans le passé, cependant. Maintenant la rébellion est écrasée et Dartaxes lui-même fut capturé par nos troupes. Il est un symbole de notre faiblesse, et un hérétique aussi. Il ne peut y avoir d'autre avenir pour lui que la mort sur le bûcher. Ses suiveurs, cependant, non seulement les humains qui se sont soulevés contre notre règne mais aussi ceux nés sous son règne ou égarés par les Šebhuliam, ne sont peut-être pas complètement perdus. Nous devrions décider comment les traiter."
 flavour_birsartanses.4.a:0 "Les faire brûler avec leur faux Akal."
 flavour_birsartanses.4.b:0 "Les laisser retourner chez eux."
 flavour_birsartanses.5.t:0 "Administrateurs Humains"
 flavour_birsartanses.5.d:0 "Les demandes en personnel de notre bureaucratie grandissante nous ont laissés avec un choix difficile. Continuer notre pratique actuelle d'exiger des officiels elfes solaires pourrait bientôt mener à un déclin de qualité si la population elfe solaire n'est pas assez grande pour soutenir l'administration d'un état plus large. Cependant, relaxer les restrictions pour permettre plus d'implication humaine pourrait perturber l'équilibre délicat atteint après les bouleversements religieux des années 1440. De plus, cela ne pourrait être conseillé que si le sentiment humain envers l'état est à un niveau acceptable."
 flavour_birsartanses.5.a:0 "Nous ne pouvons les utiliser."
 flavour_birsartanses.5.b:0 "Nous en avons besoin."
 flavour_birsartanses.6.t:0 "Le Traité Royal"
 flavour_birsartanses.6.d:0 "Les fonctions d'une bureaucratie efficace doivent être basées sur des principes généraux d'art de gouverner et de valeurs. Cependant, décider en détail et réagir aux exigences toujours changeantes d'une administration modernisante et grandissante nécessite plus qu'un simple ensemble de directives vagues. Au lieu de cela, une réévaluation continue de nos doctrines et politiques ainsi que l'établissement de nouvelles sont nécessaires pour soutenir un état efficace.\n\nNul autre que notre [Root.Monarch.GetTitle] n'est qualifié pour décider du développement futur de notre état. Il est donc impératif que [Root.Monarch.GetHerHis] pensées soient rendues publiques en grand détail et profondeur. Pour atteindre cela, la formulation d'un traité royal sur la politique et l'administration est nécessaire toutes les quelques décennies afin de réorganiser l'état de la manière la plus efficace.\n\nSur la base de ce traité, l'administration sera capable d'établir les meilleures pratiques et objectifs à atteindre sur les 25 prochaines années, moment auquel un nouveau traité sera attendu."
 flavour_birsartanses.6.a:0 "Commençons alors."
 flavour_birsartanses.7.t:0 "Le Devoir d'un [Root.Monarch.GetTitle]-Administrateur"
 flavour_birsartanses.7.d:0 "Birzartanšes soutient l'un des corps administratifs les plus efficaces et sophistiqués au monde. Un tel état puissant nécessite un dirigeant sophistiqué et efficace à sa tête.\n\nL'inaction actuelle du [Root.Monarch.GetTitle] concernant d'importantes décisions politiques a mené à des préoccupations grandissantes pour l'avenir de l'état au sein de l'administration. Un traité royal devrait être écrit afin de clarifier les politiques des décennies à venir et apaiser toute appréhension."
 flavour_birsartanses.7.a:0 "Il n'y a pas besoin."
 flavour_birsartanses.7.b:0 "Écrire un traité."
 flavour_birsartanses.8.t:0 "Promulguer un Plan sur 25 Ans"
 flavour_birsartanses.8.d:0 "Le récent traité royal fut un succès retentissant parmi l'élite intellectuelle de notre nation. Un nombre d'officiels et conseillers ont déjà présenté des plans et politiques pour atteindre nos objectifs sur les prochaines décennies. Maintenant nous n'avons plus qu'à décider où investir et quelles idées implémenter."
 flavour_birsartanses.8.a:0 "Promulguer un plan administratif."
 flavour_birsartanses.8.b:0 "Promulguer un plan diplomatique."
 flavour_birsartanses.8.c:0 "Promulguer un plan militariste."
 flavour_birsartanses.9.t:0 "Échec de Planification"
 flavour_birsartanses.9.d:0 "Le récent traité royal a laissé beaucoup à désirer dans sa qualité et direction. L'administration de l'état fut incapable de discerner des politiques claires pour les prochaines décennies du document sous-jacent et a commencé à s'engager dans un comportement contradictoire et inconsistant. Divers groupes essaieront d'interpréter le vague traité royal pour s'adapter à leurs propres agendas et gaspilleront sans doute les ressources de l'état sur les années à venir. La promulgation du plan sur 25 ans s'est terminée en échec abject."
 flavour_birsartanses.9.a:0 "C'est horrible !"
 
 #Decisions
 birsartanses_25_year_plans_title:0 "Promulguer un Plan sur 25 Ans"
 birsartanses_25_year_plans_desc:0 "Promulguer avec succès un plan sur 25 ans nécessitera une administration sophistiquée et efficace. Des conseillers hautement qualifiés, des dirigeants sages, et même un focus sur les entreprises administratives pourraient assurer notre succès, tandis qu'un échec pourrait avoir des effets débilitants sur la nation."
 birsartanses_integrate_goblins_title:0 "Intégrer les Gobelins"
 birsartanses_integrate_goblins_desc:0 "Afin d'utiliser efficacement les gobelins et leurs avantages particuliers, nous devrons investir dans leur acceptation sociétale et essayer de réduire les frictions avec les autres races. Seulement alors serons-nous capables de les utiliser efficacement."