 high_philosophy_events.22.t:0 "Le Temple Englouti"
 high_philosophy_events.22.d:0 "La plupart des apparitions de Gunjit dans les Hauts Temples voient le Haut Dieu des artisans coulé comme un personnage secondaire, tandis qu'il forge les outils et armes nécessaires aux autres Hauts Dieux. Dans les niveaux supérieurs du Haut Temple partiellement englouti du Lac Tamakhan, son visage peut être vu en association avec Nermali et Dipar. Cependant, enterré loin dans les chambres sombres gorgées d'eau se trouve une petite pièce avec les signes révélateurs de l'artisanat de Gunjit. Notre seul compte de la chambre nous vient d'un petit groupe d'aventuriers, qui, heureusement pour nous, ont enregistré la disposition de la pièce et fait un transfert de ses images centrales.\n\nSelon le compte : \"...Au début, la pièce était baignée dans l'obscurité - seul un petit orbe bleu pouvait être vu à travers l'air moisi. En touchant l'orbe, l'obscurité dans toute la pièce fut tirée vers lui. Des wisps de suie et de cendre fouettèrent devant nous gémissant comme les morts. Puis tout fut silencieux, et l'orbe de verre bleu brillant bouronna à une fréquence basse. Avec l'obscurité dispersée, la scène nous fut révélée. L'orbe était assis sur un podium de marbre blanc entouré de 4 images du Haut Dieu Gunjit, qui le dépeignait à diverses étapes dans le processus de fabrication des deux. Au-dessus de l'orbe était une murale d'étoiles connectées comme des constellations, et étalée sur la plupart du plafond. Cependant, il n'y avait rien d'autre dans la chambre, et l'étroitesse du passage précédent nous empêcha de ramener l'orbe.\"\n\nTandis que [Root.Monarch.GetName] finit de lire le compte, [Root.Monarch.GetHerHis] yeux jettent un coup d'œil sur le lac voisin. Tandis que le soleil commence à se coucher, et que l'eau est peinte avec les teintes vibrantes du coucher de soleil, [Root.Monarch.GetName] réfléchit à l'histoire."
 high_philosophy_events.22.a:0 "Gunjit nous rappelle de ne pas seulement donner, mais d'enseigner et d'autonomiser les autres."
 high_philosophy_events.22.b:0 "L'affichage symbolise la mort et Purtara. Les étoiles détiennent la clé pour éviter la vraie mort."
 high_philosophy_events.22.c:0 "Un engin fascinant. Peut-être que Gunjit nous laisse un ensemble d'instructions... mais pour quoi ?"
 gunjit_empower_others:0 "Gunjit : Enseigner et Autonomiser"
 high_philosophy_events.23.t:0 "La Folie de Simral"
 high_philosophy_events.23.d:0 "Si l'on souhaite entrer dans la bibliothèque du Haut Temple de Khabtei Teleni, on est d'abord accueilli par le visage luisant du Haut Dieu de la Connaissance, Simral - sa forme graciant les doubles portes qui sont l'entrée principale. À l'intérieur repose l'une des collections d'écrits anciens les mieux préservées de Haless. D'anciennes tablettes d'argile et des rouleaux de papyrus bordent les murs de granit, de petites lanternes éclairées par magie illuminent les scripts et les zones de lecture associées, et présentée de manière proéminente à l'arrière du bâtiment se trouve la mosaïque communément appelée \"La Folie de Simral\".\n\nConstruite de tessères de verre peintes à la main, la mosaïque dépeint Simral flottant parmi les nuages par une journée ensoleillée tandis que des éclats d'or et d'argent rencontrent ses jambes croisées. De son perchoir céleste, il esquisse la progression de la scène de gauche. Là, dans la jungle en dessous, une armée de points noirs, à peine perceptibles, déplace des blocs vers une fondation massive où une tour à moitié finie construite de blocs de pierre blanche s'élève dans le ciel. Plus important encore, Simral semble être surpris par ce qui était sur le côté droit de la mosaïque. Sur cette tache reposent de grandes entailles et d'innombrables tuiles manquantes qui ont rendu ce qui était là indéchiffrable. Le débat sur ce qui était là fait rage, mais quoi que ce fût est perdu depuis longtemps dans l'histoire.\n\nRegardant la murale répliquée et la bibliothèque associée, [Root.Monarch.GetName] considère la signification des œuvres d'art."
 high_philosophy_events.23.a:0 "Le cycle de création et destruction doit être une clé vers Purtara."
 high_philosophy_events.23.b:0 "L'orgueil est le tueur de l'esprit."
 high_philosophy_events.23.c:0 "La perte de connaissance est déchirante. Je me dévouerai à son annulation."
 high_philosophy_events.23.e:0 "Les yeux de Simral regardent vers le ciel. Une confirmation de notre dogme."
 simral_protec_knowledge:0 "Simral : Préserver et Protéger"
 simral_look_up:0 "Simral : Observateur d'Étoiles"
 high_philosophy_events.24.t:0 "Nouvelle Croissance"
 high_philosophy_events.24.d:0 "Il y a un conte étrange gravé sur le mur du jardin dans le Haut Temple de Sighajisbid. Contrairement à la plupart des histoires de Hauts Temples, celle-ci ne commence pas par une représentation de l'un des Hauts Dieux, ou de leurs nombreux enfants, mais plutôt par un petit écureuil rouge. La créature creuse à travers les feuilles et les détritus autour des racines d'un chêne, mais malgré ses efforts, elle revient les mains vides. Il lève les yeux et observe une grande obscurité cendrée envelopper les cieux. Des braises tombent autour de lui jusqu'à ce que finalement, sans prix en main, il soit forcé de fuir.\n\nLe Haut Dieu Vadham arrive quelque temps plus tard. Le chêne est réduit à une coque fumante, et la terre autour de lui est en ruine. Pourtant, l'écureuil a survécu au désastre et approche Vadham, auquel il répond en plaçant un sac sur le sol. Les tuiles suivantes dépeignent le véritable festin qui se déverse - des graines de toutes sortes et variétés différentes, la plupart encore protégées dans leurs coques. L'écureuil, bien sûr, prend autant de graines qu'il peut et fuit dans la campagne environnante. À cela, Vadham sourit et part.\n\nL'image finale est étalée en dessous et à travers toutes les autres, dépeint une nouvelle forêt. Elle est couverte de croissance fraîche et de faune abondante. Au milieu de la scène, Vadham est assis sur la souche du chêne brûlé tandis qu'il surveille un petit jardin potager, et semble en paix. [Root.Monarch.GetName] fixe la réplique de la murale et considère sa signification."
 high_philosophy_events.24.a:0 "Avec une main guidante, la croissance sortira de la destruction"
 high_philosophy_events.24.b:0 "On ne doit pas combattre la nature, mais couler avec elle."
 high_philosophy_events.24.c:0 "Un dirigeant doit donner à [Root.Monarch.GetHerHis] peuple dans les bons et mauvais moments en égale mesure."
 high_philosophy_events.24.e:0 "Pour qu'il y ait ordre, la maison d'une famille doit être maintenue par sa tête - le père."
