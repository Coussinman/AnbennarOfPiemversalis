 high_philosophy_events.27.t:0 "Nermali - Mort et Deuil"
 high_philosophy_events.27.d:0 "La mort est l'une des rares expériences humaines universelles - une qui, en quelque partie, touche chacun et tous d'entre nous. Ceci est vrai pour [Root.Monarch.GetName] tandis qu'un de leurs amis proches passe dans l'obscurité au-delà de la vie - et espérons dans Purtara. En ce temps de perte, [Root.Monarch.GetSheHe] médite sur la dichotomie de la vie et de la mort.\n\nDans le Haut Temple de Lanjincun, une série de stèles dans le mur du temple intérieur dépeignent Nermali, le Haut Dieu des guérisseurs, soignant une variété de maladies différentes. Parfois elle est montrée guérir les malades d'un geste de la main, à d'autres occasions l'un des serpents sur son collier descend vers les mourants et suce des fluides de leurs veines, et en bien d'autres elle s'agenouille au chevet des mourants et administre un baume ou une potion. La plupart de ces maladies et afflictions sont communément connues des peuples de Haless, comme le sont certains de ses remèdes - pourtant il y a une stèle, perchée sur un cercueil de pierre bordé de métal argenté qui dépeint quelque chose de différent.\n\nLe quartile supérieur est bordé d'images dépeignant Nermali tentant plusieurs méthodes de guérison différentes en vain, jusqu'à ce que finalement, dans une grande image occupant le reste de la stèle, elle semble prier. Ses flacons bouchés reposent brisés sur le sol, sa main ne brille que faiblement, et ses serpents joignent les mains de leur maître en défaite levées au-dessus d'un corps en exultation apparente. Le corps lui-même est enduit de lignes noires malsaines. De minces wisps de fumée s'élèvent des teintes orange brillantes qui l'entourent. [Root.Monarch.GetName] regarde cette image, répliquée dans un tome peint à la main, et considère sa signification."
 high_philosophy_events.27.a:0 "Il y a beauté dans la tristesse de la mort - je devrais exprimer ma tristesse par l'art."
 high_philosophy_events.27.b:0 "Très pragmatique ! Il y a sagesse dans ces stèles qui vaut la peine d'être transmise aux gens."
 high_philosophy_events.27.c:0 "Nous devrions vivre par l'exemple de Nermali en essayant tout ce que nous pouvons pour soulager le fardeau de la mort."
 high_philosophy_events.27.e:0 "Il y a une peste de gribouillage noir qui vient pour nous tous ! Verrouillez les portes et jetez la clé !"
 nermali_wise_treatments:0 "Nermali : Sagesse Médicale"
 nermali_ease_death:0 "Nermali : Le Fardeau de la Mort"
 nermali_nier:0 "Nermali : Gribouillage Noir"
 high_philosophy_events.28.t:0 "Vachava - Retrouvailles"
 high_philosophy_events.28.d:0 "Aujourd'hui, [Root.Monarch.GetName] est confronté à un défi remis à de nombreux pratiquants de Haute Philosophie - interpréter l'histoire de Vachava et Sudarkha. Un conte sculpté dans les côtés du puits à degrés dans le Haut Temple de Shanyutian.\n\nLa première sculpture de la série dépeint Vachava le Haut Dieu des Marchands tandis qu'elle travaillait, se déplaçant de mine en forge, de forge en monnaie, et de monnaie en chariot pour charger divers objets d'or et d'argent. Quand la nuit descendit finalement, une figure sauta du chariot et remit à Vachava un paquet. Elle monta alors son cheval et voyagea à travers la terre. Elle chevaucha à travers montagnes et vallées, rivières et marécages, jusqu'à ce qu'elle arrive finalement à sa destination : un petit cottage niché dans une clairière verdoyante. En ce moment, Vachava est montrée à son plus beau - baignée dans un soleil matinal, des lignes d'argent tracées dans ses cheveux, et des contours dorés graciaient ses pas tandis qu'elle approchait le cottage. Avec le paquet marron en main, elle secoua le heurtoir et attendit.\n\nL'image suivante est malheureusement perdue dans l'histoire ; cependant, nous possédons la sculpture qui suit par la suite. Elle dépeint Vachava face à face avec la déesse connue sous le nom de Sudarkha, enfant de Nermali. Elle est drapée dans une robe bleue-verte cousue de fils dorés, et des libellules graciaient sa forme tandis qu'elles flottaient leurs ailes prismatiques. Vachava tenait Sudarkha étroitement - leurs bras enroulés autour des tailles l'une de l'autre. Le paquet reposait à leurs pieds, et était ouvert pour révéler un collier doré avec une pierre précieuse bleue sortant de la boîte. Le conte se termine là abruptement. Aucune autre image ne survit. Que pense [Root.Monarch.GetName] ?"
 high_philosophy_events.28.a:0 "Connaître la valeur d'un objet - à la fois pour vous-même et les autres."
 high_philosophy_events.28.b:0 "La richesse est un moyen vers une fin. Donnez avec largesse."
 high_philosophy_events.28.c:0 "Le conte lui-même n'est pas important, mais l'artisanat et le mécène derrière eux l'est."
 high_philosophy_events.28.e:0 "Un marchand doit être économe - un colocataire peut économiser beaucoup de couronnes."
 vachava_know_value:0 "Vachava : Valeur Relativiste"
 vachava_give_lavishly:0 "Vachava : Moyens et Fins"
 vachava_patron:0 "Vachava : Un Mécène"
 vachava_thrifter:0 "Vachava : Elles Étaient Colocataires"
 high_philosophy_events.50.t:0 "Dekhana, Pichka"
 high_philosophy_events.50.d:0 "La dichotomie de la réflexion – Dekhana – et de la poursuite – Pichka – de Kartya, le but approprié de l'existence morale, est parmi les tensions les plus centrales des enseignements de Haute Philosophie. On ne peut agir sans sagesse, mais agir est nécessaire pour marcher sur le chemin juste. Les plus grands des enseignants rappelleront à leurs étudiants qu'il ne suffit pas de simplement savoir quoi faire - parfois, nous devons faire le choix conscient de réfléchir ou de nous dédier au cours. Maintenant est l'un de ces moments."
 high_philosophy_events.50.a:0 "Agir avec droiture est le chemin à suivre"
 high_philosophy_events.50.b:0 "Nous manquons de la sagesse nécessaire pour poursuivre Kartya"
 high_philosophy_events.51.t:0 "Purtara"
 high_philosophy_events.51.d:0 "Comme enseigné par toutes les écoles de Darsanasara, une vie morale finit de la même manière qu'une immorale. Mais, pour ceux qui ont marché le Nitikamarja jusqu'à sa fin et vécu la vie en accord avec Kartya, le but approprié de l'existence morale, après la mort il y a Purtara - l'unité avec les Hauts Dieux, l'accomplissement spirituel qui permet d'échapper au coil mortel. Aussi fervents que soient les débats concernant la nature du Nitikamarja sont les débats concernant Purtara et si l'on l'a atteint ou non, avec les particulièrement justes souvent identifiés comme Purtararam - celui qui a atteint les dieux.\n\nLe récent passage de [Root.Monarch.GetName], qui était renommé à la fois comme un grand dirigeant et une personne juste, a vu beaucoup le proclamer Purtararam, et bien que nous pleurions leur passage, nous nous souvenons du paradis qui attend si nous vivons seulement avec droiture."
 high_philosophy_events.51.a:0 "Puisse [Root.Monarch.GetSheHe] veiller sur nous aux côtés des Hauts Dieux"
 high_philosophy_events.52.t:0 "La Voie du Milieu"
 high_philosophy_events.52.d:0 "Le chemin est bien des choses. C'est la guerre, et c'est la paix. C'est l'amour, et c'est la perte. C'est la méditation, et c'est l'action. Être, et ne pas être. Faire, et ne pas faire. Penser, et ne pas penser. Réfléchir, poursuivre. Dekhana, Pichka. Le Nikitkamarja s'étend devant nous et exige les deux de nous. Et nous sommes préparés à être l'un ou l'autre, selon le besoin qui se présente."
 high_philosophy_events.52.a:0 "Parfaitement équilibré, comme toutes choses devraient l'être"
 high_philosophy_events.53.t:0 "Érudits de Retour"
 high_philosophy_events.53.d:0 "Après la dissolution de l'Empire du Phénix et les conquêtes de Ramapalar, la rivière Dhenbasana s'est réaffirmée comme le centre principal d'apprentissage savant de Haless, éclipsant Sir, Sarisung et Tianlou. Des érudits de toute persuasion affluèrent vers Rayavashapal et Dhenijansar pour apprendre des enseignants les plus renommés de science, théologie et droit. De nombreux étudiants de nos terres, ayant terminé leur pèlerinage éducatif, rentrent maintenant chez eux et espèrent intégrer les idées qu'ils ont apprises là-bas, aussi hétérodoxes soient-elles comparées à celles de nos terres. Devons-nous permettre à ces étudiants une place pour enseigner et débattre, ou leurs idées n'ont-elles pas de place dans notre administration ?"
 high_philosophy_events.53.a:0 "Leur sagesse et connaissance nouvellement trouvées guideront notre nation"
 high_philosophy_events.53.b:0 "Ils ne comprendraient pas la lutte qui afflige notre peuple"
 high_philosophy_events.54.t:0 "Mystiques et Conteurs"
 high_philosophy_events.54.d:0 "Les savants questionnent souvent la grande influence que les conteurs ont sur les vies des hommes communs. Bien qu'aucun ne douterait que les frises d'histoires des Hauts Dieux siègent au cœur de notre foi et de nos vies, des millénaires de tradition littéraire ont produit toutes sortes d'histoires de héros qui n'ont rien à voir avec eux. Ces contes risquent de confondre le divin avec le mortel et de faire un culte des destins sérieusement déformés de figures historiques. Un philosophe éminent à [hp_mystics_target.GetAreaName] a pris une position forte contre les conteurs du royaume, avertissant que l'écoute obsessionnelle d'histoires pourrait conduire à une fausse compréhension des dieux et éloigner les gens du Nitikamarja."
 high_philosophy_events.54.a:0 "Nous devons être fiers et nous inspirer des histoires des Hauts Dieux"
 high_philosophy_events.54.b:0 "Les fausses croyances sont nuisibles, surtout si elles sont trop belles pour être vraies"
 high_philosophy_events.55.t:0 "Kartya"
 high_philosophy_events.55.d:0 "Les enseignements centraux de Haute Philosophie sont principalement concernés par l'ascertainement et la poursuite du but approprié de l'existence mortelle, ou Kartya. Bien qu'il y ait un large désaccord sur le Kartya qui doit être suivi pour atteindre Purtara, le paradis de l'union spirituelle avec les Hauts Dieux, les croyances communes à travers la plupart des sectes incluent l'honnêteté, la modération, la patience, la non-violence et la compassion. Les définitions de ces idéaux sont parmi les sujets les plus âprement débattus par les théologiens de Haute Philosophie."
 high_philosophy_events.55.a:0 "Il est important pour toutes valeurs d'être pratiquées, pas seulement prêchées"
 high_philosophy_events.55.b:0 "Il est insensé d'agir sans comprendre ce que vous avez réellement prêché"
 high_philosophy_events.56.t:0 "Nourriture des Dieux"
 high_philosophy_events.56.d:0 "Dans le canon des nombreux textes de Haute Philosophie, un sujet ardemment débattu est la question des restrictions alimentaires sur les combinaisons de nourritures. Les Hauts Dieux, quand représentés à table, consomment ce qui semble être des viandes, fromages, grains, fruits, légumes - mais seulement dans certaines combinaisons. Le blé n'est jamais montré sur la même table que le riz ; les légumes-racines jamais représentés avec des fruits. Ceci a conduit à l'émergence de certaines traditions savantes qui prônent la prohibition de servir toutes combinaisons de nourritures non vues dans les frises des Hauts Temples. Ceci pourrait bien nous gagner le soutien des prêtres et gourous, mais beaucoup préféreraient être capables de cuisiner comme ils le voient approprié."
 high_philosophy_events.56.a:0 "Les Hauts Dieux ont donné un exemple à suivre !"
 high_philosophy_events.56.b:0 "Suivre aveuglément la vie exquise des Hauts Dieux est une entreprise insensée !"
 high_philosophy_events.57.t:0 "Ambroisie d'Aelantir ?"
 high_philosophy_events.57.d:0 "Dans le canon des nombreux textes de Haute Philosophie, le débat sur quelles combinaisons de nourritures sont appropriées pour la consommation figure de manière proéminente – mais elles n'ont jamais été si ardemment débattues qu'aujourd'hui, avec l'arrivée de commerçants Cannoriens portant de grands nombres de denrées alimentaires auparavant inconnues. Les échanges de plantes et d'animaux trouvés à Aelantir ont causé une explosion culinaire dans le lointain Cannor, et maintenant les commerçants qui ont pratiqué le commerce vers les continents occidentaux portent à nos rivages de nombreux ajouts intéressants nouveaux à notre palais.\n\nTraditionnellement, les philosophes ont dit qu'on ne doit pas combiner des nourritures non montrées ensemble sur les frises des Hauts Temples – contre ces restrictions, ces nouvelles denrées alimentaires ont causé tout un émoi. Certains purs et durs appellent à une interdiction complète de ces nouvelles importations, tandis que d'autres disent que chacune devrait être identifiée avec sa contrepartie la plus proche et autorisée comme substitutions pour elles dans les recettes traditionnelles."
 high_philosophy_events.57.a:0 "Ces nouvelles nourritures n'ont jamais été mangées par notre peuple, et elles devraient le rester"
 high_philosophy_events.57.b:0 "Ce don culinaire devrait être utilisé de manière appropriée à notre bénéfice"
 high_philosophy_events.58.t:0 "Le Mandat de Dipar"
 high_philosophy_events.58.d:0 "Le Haut Juge du Monde, Dipar, était à bien des égards un premier parmi les égaux au temps des Dieux. La sagesse de Dipar était la lumière guide des nombreux dieux, et c'étaient ses plans et conseils qui furent pivots dans des douzaines de contes de valeur et de gloire. Mais la sagesse n'est pas quelque chose qui est confiné en méditation - c'est par un mot bien placé et une main ferme qu'un esprit aigu sculpte le monde. Mais un vrai juge règle les questions – et une reste. Quand jouer la main, et où ?"
 high_philosophy_events.58.a:0 "La justice prévaut avec l'avancement de la loi et du progrès !"
 high_philosophy_events.58.b:0 "La justice devrait être concernée par l'accomplissement des besoins du plus grand nombre !"
 high_philosophy_events.59.t:0 "Appels à l'Action"
 high_philosophy_events.59.d:0 "La grande emphase que notre gouvernement a placée sur Dekhana, le côté réflexif et interne du Nitikamarja, a eu l'effet d'aliéner de nombreux ministres, réformateurs et activistes cherchant à faire leur marque sur la société. Ne se contentant plus de méditation et de débat savant, beaucoup dans [Root.GetName] ont commencé à s'organiser autour de gourous et prêcheurs, qui appellent à une implication mondaine renforcée et à une fin du retrait spirituel qu'ils prétendent dominer [Root.GetName]. Tandis que les tensions s'enflamment, plusieurs philosophes influents ont déclaré leur soutien pour le [Root.Monarch.GetTitle], potentiellement calmant la situation."
 high_philosophy_events.59.a:0 "Il est temps d'agir !"
 high_philosophy_events.59.b:0 "Nous n'avons pas fini de discerner la bonne philosophie !"
 high_philosophy_events.60.t:0 "Appels de Réflexion"
 high_philosophy_events.60.d:0 "Bouger, agir, faire - la force motrice par laquelle les Hauts Dieux sculptèrent le monde est une chose grande et puissante, mais demeurer éternellement dans ce pouvoir est dangereux. Il en est ainsi, certains prétendent maintenant, avec l'état tel qu'il se dresse aujourd'hui. De nombreux détracteurs ont commencé à s'organiser autour de gourous et prêcheurs qui prônent pour une période de retrait spirituel et d'auto-réflexion pour remettre le cours de [Root.GetName] sur les rails, s'assurant que nos pas marchent sur le chemin vers Purtura. Il y a une résistance substantielle à une telle action, cependant. Beaucoup dans le gouvernement, sûrs de leur Kartya, voient ce mouvement comme rien que de l'atermoiement – bien que si nous les suivons, cela pourrait bien augmenter la fatigue des gens à long terme."
 high_philosophy_events.60.a:0 "Nous devons nous arrêter et réfléchir"
 high_philosophy_events.60.b:0 "La nation ne devrait pas être arrêtée juste pour que nous nous asseyions"
 high_philosophy_events.61.t:0 "Nitikamarja an Bhramada"
 high_philosophy_events.61.d:0 "Il est enseigné que les Hauts Dieux n'étaient pas tant les créateurs du monde que ses illuminateurs - contre l'obscurité primordiale, ils levèrent une torche et découvrirent un chemin vers l'illumination. Les leçons que les peuples de Haless ont glanées de leurs Hauts Temples infusent non seulement la Haute Philosophie mais aussi les nombreux enseignements de Vimdatrong et Yanshen. Il y a eu généralement une large coexistence de ces fois, avec les philosophes souvent recadrant leurs actions morales des peuples dans le concept du Nitikamarja. Cependant, certains de nos conseillers croient que nous devrions prosélytiser plus agressivement dans l'état de [hp_heathen_target.GetAreaName], où le [hp_heathen_target.Religion.GetName] est dominant – malgré les troubles que cela causerait."
 high_philosophy_events.61.a:0 "Nous devons guider leur peuple vers le chemin vers Purtara"
 high_philosophy_events.61.b:0 "Il suffit pour eux de faire le bien sans le besoin de convertir"
 high_philosophy_events.62.t:0 "Dana"
 high_philosophy_events.62.d:0 "C'est en des moments tels que ceux-ci, quand notre pays est caractérisé par une tranquillité relative et une auto-réflexion, que nous nous souvenons de regarder ceux qui sont moins fortunés. Les récentes récoltes n'ont été ni des échecs ni un grand succès – en conséquence, tandis que la plupart ont de la nourriture et l'état a d'amples approvisionnements de grain, il y a encore quelques infortunés qui ont faim. Nous pourrions bien prendre action pour les nourrir, mais notre retenue et considération a vu jusqu'ici les affaires largement se gérer elles-mêmes vers un but positif pour la plupart des gens. N'est-ce pas la preuve que Dekhana est le bon chemin ?"
 high_philosophy_events.62.a:0 "Aider les gens devrait être la priorité de cette nation !"
 high_philosophy_events.62.b:0 "Nous ne devrions pas dévier du chemin qui nous a menés à ces bons moments"
 high_philosophy_events.63.t:0 "Arda"
 high_philosophy_events.63.d:0 "C'est en des moments tels que ceux-ci, quand notre pays est fort en action et vibrant en esprit, que nous nous souvenons de regarder ceux qui ont été laissés derrière par notre marche du progrès. La grande ardeur de l'état nous a propulsés le long de notre chemin à grande vitesse - mais cela ne nous a-t-il pas menés à ne pas tenir compte de ceux qui questionnaient nos politiques ? Ceux qui seraient blessés pour ce que nous voyons autrement comme le bien plus grand ? Beaucoup ont été dépossédés par notre marche le long du Nitikamarja - peut-être serait-il mieux de s'asseoir avec ces communautés, entendre leurs griefs, et chercher à les adresser ? Même si cela impliquerait une déviation de nos politiques ?"
 high_philosophy_events.63.a:0 "Nous tirerions d'autres gens plus loin si nous continuons notre progrès"
 high_philosophy_events.63.b:0 "Il est temps de regarder en arrière et écouter ceux laissés derrière"
 high_philosophy_events.64.t:0 "Pariccaga"
 high_philosophy_events.64.d:0 "La volonté de [Root.Monarch.GetName] de risquer sa vie et ses membres dans la protection de [Root.Monarch.GetHerHis] peuple est considérée très digne de respect. Des figures dirigeantes ont exprimé leur soutien pour [Root.Monarch.GetHerHim], certains même le proclamant comme un dirigeant idéal pour ce sacrifice de soi. En effet, plonger tête première dans le danger en poursuite de la défense d'un peuple est sûrement en accord avec le Nitikamarja, et implique bien que Tamatma – le chi du collectif – est fort, et la victoire certaine."
 high_philosophy_events.64.a:0 "Les Hauts Dieux ont béni son règne sur nous !"
 high_philosophy_events.64.b:0 "Nous le suivrions jusqu'à la fin des temps !"
 high_philosophy_events.65.t:0 "Svayatma"
 high_philosophy_events.65.d:0 "La cultivation d'Atma, appelée chi par les Yansheni, est une partie centrale de Haute Philosophie. Chaque individu, en discernant leur propre Nitikamarja – leur propre \"chemin vers la droiture\" – et en le marchant, apporte leur âme en équilibre. Ainsi, ils cultivent leur Svayatma, l'atma du soi. En agissant avec habileté, sagesse et grâce, ils avancent vers Purtara. Bien qu'il y ait débat parmi les savants religieux sur quelles actions on devrait prendre sur le chemin vers l'éternité, il n'y a aucun doute que parmi leur école religieuse, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un parangon. Par leur brillance et actions, ils brillent comme un phare pour tous à suivre, leur propre Svayatma éclairant le chemin pour d'autres d'atteindre Purtara."
 high_philosophy_events.65.a:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] devrait être un exemple à suivre !"
 high_philosophy_events.66.t:0 "Visvatma"
 high_philosophy_events.66.d:0 "Quand les Hauts Dieux vinrent à cette terre et la refaçonnèrent à leur image, ils élevèrent haut les grands temples qui forment maintenant la fondation de notre foi. Ici ils inscrivirent leurs actes et leçons pour tous ceux qui vinrent après, une saga remplie de sagesse pour ceux disposés à apprendre. Et ainsi, tandis que nous avons étudié ces grandes œuvres d'art et disséqué la signification laissée en elles, nous aussi avons grandi sages, et dans notre sagesse rendu la faveur.\n\nAujourd'hui le monde est en paix, les temples sont en ordre, et du Paravimvata à la mer les reliques des Hauts Dieux sont honorées de manière appropriée. Vraiment ceci est la signification de Visvatma – l'atma du monde lui-même en équilibre. Vraiment ceci est le chemin des dieux."
 high_philosophy_events.66.a:0 "L'ordre des Hauts Dieux se dresse haut par leurs temples resplendissants"
 high_philosophy_events.67.t:0 "Tamatma"
 high_philosophy_events.67.d:0 "Le royaume prospère - ceci est évident pour tout observateur. L'angoisse et la désolation ont été chassées, les gens sont prospères et heureux, l'état stable et bien gouverné. Tout ceci descend comme une conséquence de notre règne sage, preuve que la gouvernance du royaume est entièrement en accord avec les enseignements des Hauts Dieux. En ce temps de paix, il y a joie. En ce temps de sécurité, les gens construisent, contribuant au monde ordonné des dieux. L'atma du collectif – le Tamatma – est en équilibre. Tout est comme il devrait être."
 high_philosophy_events.67.a:0 "Que la paix grace à jamais cette belle terre"

 high_philosophy_events.100.t:0 "ÉVÉNEMENT CACHÉ"
 high_philosophy_events.100.d:0 "VOUS NE DEVRIEZ PAS VOIR CECI"
 high_philosophy_events.100.a:0 "VEUILLEZ SIGNALER :)"
 high_philosophy_events.101.t:0 "Le Schisme Se Déverse en Conflit Violent"
 high_philosophy_events.101.d:0 "« L'histoire de notre tradition est marquée principalement par les cicatrices du conflit. Son tissu déchiré et en lambeaux, rapiécé avec les rêves de Rajas, avant d'être déchiré à nouveau. D'innombrables fils ont été perdus dans les sables du temps : les Niatkaiks, la Secte Jagdishka, l'École de la Porte Fermée, et tant d'autres. Ceci est pour dire, que j'espère que Suhan finira comme simplement une autre déchirure dans le tissu, rapiécée avec les actes d'hommes meilleurs. »\n-Philosophe Vasantbir Ghick\n\nL'écharpe a été arrachée. Le verre lié repose brisé sur le sol, et Suhan a écrasé les fragments en poussière cristalline. Une œuvre exquise de mains soigneuses a été mise en pièces. Le verre teinté transformé en rien que du sable ; notre art a été détruit.\n\nLa cour est divisée, les érudits du Palais Doré argumentent avec les érudits de l'Âme Ascendante avec les mains sur les dagues. Pendant ce temps, les agents de Suhan parcourent la campagne retournant les gens communs contre nous. La seule façon que nous retrouvions le contrôle de la situation est en créant un front unifié contre la tempête. La seule vraie question est comment traiterons-nous ceux qui ont rejoint Suhan."
 high_philosophy_events.101.a:0 "Ceux qui ont rejoint Suhan doivent se défaire de leurs croyances"
 high_philosophy_events.101.b:0 "Peut-être pouvons-nous raisonner avec eux - refaire le verre à nouveau."
 high_philosophy_events.102.t:0 "Le Schisme Se Déverse en Conflit Violent"
 high_philosophy_events.102.d:0 "« Quand on marche le chemin vers purtara on ne doit pas se concentrer sur seulement un de ses constituants, de peur d'en être arraché. Car s'ils ne suivent que les pavés, ou la terre, ou l'herbe piétinée, alors la totalité de leur voyage leur échappera, et ainsi, aussi, la destination. »\n- Gourou Suhan\n\nLe chemin une fois brisé a été reformé, et Suhan nous mène maintenant sur le sentier multifacette. Pourtant ces éclats, en partie fusionnés à nouveau, ne rejoindront pas simplement la nouvelle harmonie paisiblement. La fumée s'élève des oreilles des érudits et de la base des bâtiments. Les débats de philosophes éduqués ont quitté les Temples, et entré dans la campagne.\n\nD'innombrables courtiers de pouvoir locaux s'accrochent encore aux anciennes voies, luttant inutilement contre la marée. Pourtant leur conflit a porté fruit, et le spectre de la révolte ravage maintenant la campagne. Une action rapide doit être prise, sinon le chemin est laissé piétiné et ruiné."
 high_philosophy_events.102.a:0 "Ces dirigeants peuvent seulement voir le sens par la force."
 high_philosophy_events.102.b:0 "Nous devons suivre l'exemple de Suhan, et approcher ceci en paix et tolérance."
 high_philosophy_events.103.t:0 "ÉVÉNEMENT CACHÉ"
 high_philosophy_events.103.d:0 "VOUS NE DEVRIEZ PAS VOIR CECI"
 high_philosophy_events.103.a:0 "VEUILLEZ SIGNALER :)"
 high_philosophy_events.104.t:0 "La Fin du Tourment Philosophique"
 high_philosophy_events.104.d:0 "« Il y a une obscurité qui brûle dans nos cœurs. Les maux de ce monde attisent ces flammes, essayant constamment de forcer frère contre frère. Pourtant visatma travaille à contrer cette force, et apporter l'équilibre au monde. Par les actions d'hommes bons, et, plus crucialement, de bons dirigeants, nous pouvons éviter les temps de crise et futilité, car par l'équilibre et surtout l'ordre, il y a paix »\n-Tarphenday du Manteau Chromatique\n\nLes combats ont enfin pris fin. Les taches de sang dans les Hauts Temples prendront des années à nettoyer de la pierre, et de nombreuses familles ne connaîtront jamais la paix à nouveau, mais au moins le pire est fini, et la nation peut commencer à récupérer."
 high_philosophy_events.104.a:0 "Une étape cruciale vers la restauration de Visatma"
 high_philosophy_events.105.t:0 "La Fin du Tourment Philosophique"
 high_philosophy_events.105.d:0 "« Le Nitikamarja doit intrinsèquement impliquer la souffrance. Car atteindre Purtara c'est se sévrer des liens qui vous lient à ce plan ; ces besoins temporels doivent être brisés... Sur des pieds sanglants, avec des mains sanglantes, nous marchons le chemin juste à sept voies. Dekhana, Pichka. Tout est souffrance jusqu'à ce moment fatidique de vraie liberté. »\n-Auteur Inconnu, Brahmkalaa du Haut Temple de Tianlou\n\nLes combats ont enfin pris fin. Les taches de sang marquant le marbre blanc pristine sur les Hauts Temples prendront des années à nettoyer de la pierre, et de nombreuses familles ne connaîtront jamais la paix à nouveau, mais au moins le pire est fini. La nation peut commencer à récupérer à la lumière d'un nouveau jour et faire face à ses défis à nouveau."
 high_philosophy_events.105.a:0 "Nous foulons le long chemin - vers l'avenir."
 high_philosophy_events.110.t:0 "La Plume Bienveillante et le Gant de Velours"
 high_philosophy_events.110.d:0 "Visatma est un principe universel dans la pensée de Haute Philosophie ; l'Atma fluide qui coule entre les êtres et le monde en général. Pourtant les spécificités sont toujours matière à débat. La pensée du Palais Doré tient qu'il doit être maintenu par les actions d'empires et de bons dirigeants, tandis que l'école de l'Œil Étoilé tient que tous les individus doivent le maintenir par la croissance de votre Atma personnel. Suhan s'oppose aux deux de ces écoles de pensée.\n\nSuhan croit que visatma est simplement. Il n'y a aucune raison pour l'individu de se préoccuper de son bien-être. Il fluctuera avec les saisons, les voies du monde, et les actes de l'homme, mais avec le temps il se redressera une fois de plus.\n\nRetourner l'horloge de la réformation est impossible, pourtant les dommages à visatma peuvent être défaits ; quelle forme prend ce travail ? Les mots gentils de philosophes locaux, chacun essayant de convertir ceux qu'ils peuvent retour à notre doctrine ? Ou est-ce la force du $MONARCHTITLE$ qui, par la force, rendra la stabilité ?"
 high_philosophy_events.110.a:0 "Supprimez les convertis de Suhan et restaurez l'ordre"
 high_philosophy_events.110.b:0 "Allouez des fonds de prosélytisme pour les Hauts Temples dans la campagne"
 high_philosophy_events.111.t:0 "Libération Illégale"
 high_philosophy_events.111.d:0 "L'esclavage est une constante à Rahen. Peu d'états s'en passent ; même Bhuvari, une république née des feux d'une révolte d'esclaves, a échoué à se débarrasser de son emprise horrible. Les pouvoirs en place bénéficient souvent bien trop, et changeront rarement de leur propre accord - sans un degré de force il ne mourra jamais. Peut-être, la Praxis de Suhan sera cette force pour le changement.\n\nUne des doctrines centrales de la Praxis exige le respect pour tous les peuples vivants ; ainsi hommes, femmes, Harimari, Humain, esclave, et homme libre sont tous égaux. Ne pas considérer la sagesse de ceux vus comme \"inférieurs\" c'est ignorer la moitié de la connaissance du monde. Beaucoup des adeptes de Suhan prennent ceci à cœur, et mènent des mouvements pour la progression des femmes, et parfois prennent action violente contre les propriétaires d'esclaves.\n\nAujourd'hui un tel incident est venu à passer. Avec une demi-douzaine de gardes et le propriétaire de plantation pendus pour leurs crimes perçus ; les esclaves de la plantation, libérés par pointe de lance, fuient maintenant dans la campagne. La réalité est que $COUNTRY$ est encore un endroit où l'esclavage est légal, et que le $MONARCHTITLE$ l'aime ou non, la loi exige justice. Le fils du propriétaire de plantation susdit est venu demander le retour des esclaves, et que les perpétrateurs soient pendus pour leurs crimes. Que dit le $MONARCHTITLE$ ?"
 high_philosophy_events.111.a:0 "La violence engendre la violence. Dédommagez le fils, mais pas plus."
 high_philosophy_events.111.b:0 "Envoyez des équipes de recherche et amenez les hommes à la justice."
 high_philosophy_events.112.t:0 "La Conséquence de la Ferveur"
 high_philosophy_events.112.d:0 "La Praxis de Suhan enseigne de nombreuses croyances et pratiques qui semblent antithétiques aux écoles plus traditionnelles de Haute Philosophie. En particulier, la Praxis de Suhan dicte que la somptuosité des Hauts Temples ; leurs coussins de velours, bougies dorées, et attirails luxueux, devraient être traités avec une ferveur limite iconoclaste. Pour eux, l'ajout de mortels à ces temples sous la forme de biens de luxe est une souillure de ces lieux saints — tachés avec les tentations de l'homme. Les philosophes qui suivent la Praxis de Suhan feront souvent un point de retirer ces objets et de les faire fondre, ou de les vendre où possible. En pratique, ils devraient laisser les murales, statues, et artefacts laissés par les Hauts Dieux seuls, mais ce n'est pas toujours le cas.\n\nLe $MONARCHTITLE$ vient de recevoir des rapports troublants d'un groupe prenant ce principe doctrinal trop loin, et dans le processus de retirer les luxes a défiguré et retiré les gemmes et métaux du mur d'un Haut Temple mineur. La population locale, en particulier les membres de l'école du Turban de Soie, est outrée et exige une action dure. Pourtant, pour quelque raison, ces hommes se sont rendus et supplient pour le pardon ; un petit groupe de pratiquants de la Praxis de Suhan les suit, plaidant pour la clémence."
 high_philosophy_events.112.a:0 "Exécutez-les. La murale est irremplaçable ; leurs actions impardonnables."
 high_philosophy_events.112.b:0 "Ils sont clairement juste mal guidés. Un peu de temps de prison leur fera du bien."
 high_philosophy_events.113.t:0 "Poids de nos Mots"
 high_philosophy_events.113.d:0 "La Haute Philosophie a toujours été une énigme sur les questions de tolérance. Les peuples de Haless qui suivent le Chemin Accrétif, Chemin Transmutatif, et Accord Mystique sont souvent autorisés à suivre leurs fois avec peu d'ennui. Pourtant, les choses changent dans les confins des diverses écoles de Haute Philosophie. Suivant ses débuts humbles comme une forme syncrétisée de l'ancienne foi Devimarjan, schisme après schisme a déchiré la doctrine. Œil Étoilé et Palais Doré, Âme Ascendante et Griffe Inébranlable, Soleil Radieux et tous autres ; fondamentalement opposés sur les questions de visatma, svayatma, et émulation respectivement.\n\nBien que toutes les écoles ne soient pas à la gorge l'une de l'autre, l'effusion de sang d'aujourd'hui n'a fait qu'augmenter les tensions supposément enterrées dans des conseils depuis longtemps passés. La conversation dans la Salle du Débat Sans Fin est venue aux coups, et dans notre propre capitale un désaccord philosophique se termine avec des lames - les sols du palais tachés de sang. La violence définissant la réformation, de père Écharpe Orange contre fils Praxis, est égalée dans nos cercles. Nous avons émis un édit de tolérance, pourtant si nous ne pouvons même pas nous tolérer nous-mêmes, alors à quoi bon notre parole ? Peut-être que l'édit était une erreur..."
 high_philosophy_events.113.a:0 "Hélas, nous ne pouvons pas contrôler la violence d'un individu."
 high_philosophy_events.113.b:0 "Amenez les autres écoles à la chambre, nous devons régler ceci."
 high_philosophy_events.150.t:0 "Saler de Vieilles Blessures"
 high_philosophy_events.150.d:0 "En l'an 289, le Premier Conseil Jagabharaata de Rayavashapal mena au second grand schisme de Haute Philosophie. La tradition une fois unie se divisa en trois sur la nature d'atma. Les débats concernant sa compartimentalisation, distribution, et transmutabilité menèrent aux précurseurs de l'Âme Ascendante et l'Œil Étoilé se séparant des précurseurs de l'école du Palais Doré. La Praxis de Suhan souligne la vérité trouvée dans tous les enseignements de toutes les écoles de Haute Philosophie. Une façon qu'elle fait ceci est en argumentant pour un chemin du milieu - une nature mutable d'atma dépendante de la nature et croyances du soi. Plusieurs officiels locaux suivant les écoles du Palais Doré et de l'Œil Étoilé à $PROVINCE$ voient le récent schisme comme un ressassement de ce problème vieux de siècles. Pour une fois unis contre un ennemi commun, et avec une fureur juste, ils ont fait des appels pour la violence dans toute la province. Les deux parties lancent maintenant ouvertement boue et flèche pareil, non seulement contre les agents du [Root.Monarch.GetTitle], mais aussi ceux dans leurs propres écoles qui refusent d'accepter leur position. La population a été prise dans les tirs croisés."
 high_philosophy_events.150.a:0 "Dépouillez ces Officiels de leurs titres, et Bannissez-les"
 high_philosophy_events.150.b:0 "Envoyez des troupes supplémentaires à la région ; gardez la paix."
 high_philosophy_events.151.t:0 "Marcher le Chemin"
 high_philosophy_events.151.d:0 "Une branche du plan de [Root.Monarch.GetName] pour convertir la population se centrait sur l'emploi de groupes mixtes de soldats et philosophes appelés Jireedeehana. La structure spécifique et le nombre d'hommes variaient d'état en état, mais leur mission clé était la même. Répandre la parole de Suhan en marchant le monde en accord avec sa doctrine tout en gardant un compte détaillé de leurs allées et venues.\n\nL'espoir de [Root.Monarch.GetName] était toujours que ces Jireeraturadeehana aideraient à atteindre les groupes plus distants de convertis potentiels profondément dans les zones rurales de $COUNTRY$ ; cependant, ils n'ont pas encore atteint ce but. Beaucoup de nos sujets ruraux ne sont pas enthousiastes à convertir à la doctrine de Suhan. L'école de l'Écharpe Orange tient spécialement une emprise étranglante sur ces groupes - les enracinant dans la tradition familiale. Certains sont même allés jusqu'à tendre des embuscades aux Jireeraturadeehana sur le sentier tandis qu'ils marchent. La question a été soulevée en cour plusieurs fois maintenant, mais [Root.Monarch.GetName] a finalement été poussé pour une décision."
 high_philosophy_events.151.a:0 "Trésorier ! Allouez des fonds pour des soldats supplémentaires."
 high_philosophy_events.151.b:0 "Ils viendront éventuellement. Ignorez-les."
 high_philosophy_events.152.t:0 "Le Soleil Levant"
 high_philosophy_events.152.d:0 "Quand le soleil se lève, les pratiquants de l'école de l'Aube Radieuse sont là pour rencontrer le nouveau jour. Ils prient les Hauts Dieux et les remercient pour le matin et pour tout le monde autour d'eux. Ils sont rejoints à leur tour par les quelques pratiquants du Culte du Soleil à Rahen, qui à leur tour font leurs propres prières. Les deux groupes ont, pendant les siècles après la conquête de Rahen par Jaher, prié ensemble en paix. Cependant, en cet âge de conflit, la paix a été brisée par l'arrivée de la Praxis de Suhan.\n\nComme les anciennes fois des Déserts Sarhal, et l'école de l'Aube Radieuse, les adhérents de la Praxis de Suhan prient aussi le matin. Les Hauts Dieux sont remerciés pour leur travail en bannissant l'obscurité primordiale dans les premiers jours du monde, et, plus important, ouvrant le chemin vers Purtara pour tous à marcher. Tandis que beaucoup dans le cercle du Gourou Suhan avaient espéré que ce groupe commun les amènerait ensemble, cela n'a fait que déchirer la tapisserie davantage.\n\nAujourd'hui, un groupe de pratiquants de Praxis fit face au Haut Temple pour leur prière matinale et fut accueilli avec des pierres, couteaux, et violence inexorable - violence qui exige une réponse."
 high_philosophy_events.152.a:0 "Envoyez les troupes"
 high_philosophy_events.152.b:0 "Envoyez une délégation dans l'esprit de réconciliation."
 high_philosophy_events.153.t:0 "Mots Vides"
 high_philosophy_events.153.d:0 "Tolérer le différent, l'inconnu, est souvent plus facile à dire qu'à faire. Quand les hostilités commencèrent à éclater, [Root.Monarch.GetName] déclara un édit de tolérance religieuse, déclarant que tous les groupes religieux dans la plus grande tradition Raheni devaient être considérés comme égaux. L'intendant et héraut ont dispersé l'édit loin et large, pourtant il semble de plus en plus que le [Root.Monarch.GetTitle] semble se soucier peu d'effectivement faire respecter leurs mots.\n\nPlusieurs Jireedeehana voyous ont pris à terroriser les pratiquants locaux des plus anciennes écoles de Haute Philosophie, et en conséquence de nombreux cas de tueries extrajudiciaires, et représailles ont eu lieu. Plusieurs villages et petites villes ont commencé à se déchirer tandis que l'ancien et le nouveau s'agrippent pour les gorges l'un de l'autre. Le gouffre doctrinal s'élargit de jour en jour, et à moins que le [Root.Monarch.GetTitle] ne mette la force derrière leurs mots alors la violence ne continuera qu'à spiraler."
 high_philosophy_events.153.a:0 "Notre temps est mieux dépensé ailleurs"
 high_philosophy_events.153.b:0 "Émettez un édit"
