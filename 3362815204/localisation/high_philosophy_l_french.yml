 high_philosophy_events.14.t:0 "Le Chemin de la Sagesse et du Pouvoir"
 high_philosophy_events.14.d:0 "Dans l'enseignement de l'École de l'Âme Ascendante, pour qu'on atteigne Purtara, on doit se dédier entièrement à s'améliorer soi-même. Que ce soit en se concentrant sur le physique ou le mental et magique ou spirituel, on doit considérer tous les aspects pour se préparer à l'ascension. Notre dirigeant n'a qu'un temps limité dans cette vie donc il est idéal de commencer à se concentrer sur ces efforts immédiatement. Ainsi, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a rassemblé des érudits expérimentés de l'École de l'Âme Ascendante pour tracer un chemin pour [Root.Monarch.GetHerHis] propre avancement. Sur quoi vont-ils se concentrer ?"
 high_philosophy_events.14.a:0 "Appelez les plus grands guerriers de notre terre à notre capitale, je m'entraînerai."
 high_philosophy_events.14.b:0 "Envoyez des messagers vers des terres lointaines pour que j'apprenne ce qu'il y a."
 high_philosophy_events.14.c:0 "J'aimerais explorer le spirituel, aller au-delà de ce que je perçois actuellement."
 high_philosophy_events.14.e:0 "Je veux explorer les inconnus de la magie."
 high_philosophy_events.15.t:0 "Une Fausse Ascension"
 high_philosophy_events.15.d:0 "Récemment, un philosophe non orthodoxe mais populaire a prétendu avoir atteint Purtara par sa propre version des enseignements de l'École de l'Âme Ascendante. Ceci est contesté par de nombreux philosophes et gourous éminents de l'École de l'Âme Ascendante, mais néanmoins ce philosophe non conventionnel se révèle assez populaire et infliger une punition pour ses mensonges irriterait les gens qui affluent vers lui. Que ferons-nous ?"
 high_philosophy_events.15.a:0 "Débarrassez-vous de lui immédiatement"
 high_philosophy_events.15.b:0 "Cherchez-le, voyez si nous pouvons apprendre de ses méthodes inhabituelles."
 high_philosophy_events.15.c:0 "Je débattrai avec lui moi-même."
 high_philosophy_events.16.t:0 "Respectez nos Anciens"
 high_philosophy_events.16.d:0 "Notre vénérable monarque est vu comme un parent de la nation, et comme un parent bien-aimé [Root.Monarch.GetHerHis] enfants affluent vers [Root.Monarch.GetHerHis] aide alors qu'[Root.Monarch.GetSheHe] se fatigue, en accord avec les enseignements de l'Écharpe Orange. Les nobles de tout le royaume sont prêts à aider dans l'entretien de notre état. Où leur permettrons-nous d'aider ?"
 high_philosophy_events.16.a:0 "Nous avons besoin d'assistance dans notre administration"
 high_philosophy_events.16.b:0 "Notre corps diplomatique pourrait utiliser des perspectives fraîches."
 high_philosophy_events.16.c:0 "L'armée a besoin d'une nouvelle cohorte d'officiers."
 high_philosophy_events.17.t:0 "Sang Jeune"
 high_philosophy_events.17.d:0 "La jeunesse est gaspillée sur les jeunes, dit-on. Les érudits renommés de l'École de l'Écharpe Orange ont cependant l'intention de s'assurer que cela ne befalle pas le [Root.Monarch.GetTitle], ou du moins ils essaieront. Ils offrent leurs services et leur guidance, mais notre jeune dirigeant se hérisse contre leurs suggestions, appelant leurs propositions dépassées pour les temps modernes. En effet, notre dirigeant questionne aussi pourquoi les érudits ne proposent jamais de réformes pour leurs propres institutions intégrées dans notre état mais optent joyeusement pour diluer le pouvoir du [Root.Monarch.GetTitle]. Ces érudits rejettent la préoccupation de notre dirigeant en disant qu'elle découle de l'âge juvénile et de la naïveté de [Root.Monarch.GetName]. Comment le [Root.Monarch.GetTitle] répondra-t-il ?"
 high_philosophy_events.17.a:0 "Ils m'appellent naïf mais l'hypocrisie est assourdissante."
 high_philosophy_events.17.b:0 "Avec l'âge vient la sagesse, j'ai beaucoup à apprendre."
