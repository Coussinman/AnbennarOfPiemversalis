 high_philosophy_events.18.t:0 "Tuer les Pauvres ?"
 high_philosophy_events.18.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] est assis en face de la table de deux de [Root.Monarch.GetHerHis] conseillers les plus fiables : $TREASURER$, et $TRADER$.\n\n$TREASURER$ commence à parler. « Nous avons fait comme vous l'avez demandé, [Root.Monarch.GetName]. Nous avons passé les données par tous nos modèles, mais j'ai peur qu'il n'y ait simplement pas de solution simple pour créer la prospérité pour toutes les personnes de notre société. »\n\n« Nous avons essayé d'augmenter les tarifs, de réduire les tarifs, d'augmenter les taux d'intérêt, d'augmenter les taux d'intérêt et les tarifs, de baisser les taux d'imposition et d'augmenter les tarifs... mais rien de tout cela ne semble fonctionner. » explique $TRADER$.\n\nSoudainement, [Root.Monarch.GetName] intervient. « Avez-vous essayé de tuer les pauvres ? »\n\n$TREASURER$ est pris au dépourvu, mais $TRADER$, abattu, commence à expliquer. « Avec tout le respect, [Root.Monarch.GetTitle], nous avons eu cette conversation auparavant. Nous n'allons pas le faire. »\n\n« Eh bien, je ne dis pas que nous devrions le faire ; mettez-le simplement dans votre théorie et vérifiez. »\n\n« Non. » $TRADER$ semble rassembler son courage. « Je ne vais pas le faire, même dans un cadre théorique. C'est offensant et maléfique. »\n\n« Je ne vois pas l'objection ! La théorie ne va pas être offensée. »\n\n$TRADER$ roule les yeux et sort un abaque et du parchemin. Quelques minutes de calculs furieux plus tard, ils pointent vers un nombre sur un morceau de parchemin. « Voilà. Voyez ? » dit $TRADER$ « Cela ne marcherait pas, donc nous n'allons pas le faire. »\n\nAbasourdi, [Root.Monarch.GetName] objecte : « C'est pourquoi nous ne le faisons pas ?! Je n'aurais jamais dû vous demander de vérifier ! Si le résultat s'était révélé positif, vous auriez déjà commencé à les mettre dans des gibets. Je ne réalisais pas que c'était seulement le pragmatisme au cœur froid qui empêchait mes conseillers de boire le sang des orphelins. »\n\n$TREASURER$ et $TRADER$ commencent à crier, mais [Root.Monarch.GetName] les interrompt. « Écoutez, nous n'allons pas le faire. » [Root.Monarch.GetSheHeCap] fait une pause un moment, « Je pense qu'il est assez clair ce que nous devons faire... »"
 high_philosophy_events.18.a:0 "Réduire les taux d'intérêt, consolider les réserves d'or, maintenir les tarifs stables, et rassembler les nains."
 silk_turban_no_more_poor:0 "Nous ne tuons pas les pauvres."
 high_philosophy_events.19.t:0 "La Cour de Dipar"
 high_philosophy_events.19.d:0 "Affiché de manière proéminente dans la plupart des palais de justice à travers Rahen se trouve le sceau judiciaire qui présente la main de Dipar tenant une tige d'argent. Tandis que [Root.Monarch.GetName] entre dans le palais de justice, [Root.Monarch.GetSheHe] s'arrête pour réfléchir à l'origine du symbole.\n\nÀ la périphérie du Haut Temple de Bubhagama, il y a une petite structure de pierre en ruines dans laquelle se trouve un puits immensément profond. Autour de sa bordure se trouve un ensemble élaboré de sculptures qui s'enroulent autour du puits comme un serpent. Ces images dépeignent une histoire sur le grand Dipar aux yeux clairs, et comment il rendit jugement sur l'ombre connue sous le nom de Tuunkiichaaya.\n\nTuunkiichaaya est amené devant un podium où ils gesticulent sauvagement ; peut-être plaidant auprès d'un public invisible. Dipar contemple les mots de Tuunkiichaaya, mais alors, dans le quatrième panneau, une grande commotion éclate. Jaghut, le Haut Dieu des artistes, court dans la pièce portant plusieurs sculptures de pierre et commence à argumenter avec Dipar. Les 3 sculptures suivantes s'étendent en taille au rythme de l'énergie de l'argument ; chaque nouvelle image plus grande que la dernière. Tandis que le conflit arrive près d'en venir aux coups, Dipar lève sa main droite, et puis donne à Jaghut une petite tige métallique. Jaghut quitte alors la pièce, pour ne plus jamais être vu pour le reste du conte.\n\nDans les deux derniers panneaux, Dipar impose une sentence pour un crime inconnu. Tuunkiichaaya est alors envoyé dans une obscurité qui consume tout - comme s'ils tombaient dans l'obscurité sans fin du puits. Avec [Root.Monarch.GetHerHis] mémoire rafraîchie, [Root.Monarch.GetName] considère l'œuvre d'art et sa signification."
 high_philosophy_events.19.a:0 "Tuunkiichaaya était un trompeur qui a dupé Jaghut. Un homme juste doit voir au-delà de la tromperie."
 high_philosophy_events.19.b:0 "Tuunkiichaaya est une métaphore pour l'obscurité - le genre que nous devons bannir de nous-mêmes"
 high_philosophy_events.19.c:0 "Il y a quelque chose qui ne va pas ici. Peut-être que Dipar avertit contre la corruption."
 high_philosophy_events.19.e:0 "La tige était une menace - l'ordre doit être maintenu par la menace de violence."
