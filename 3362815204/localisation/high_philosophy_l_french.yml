 high_philosophy_events.0.t:0 "Les Écoles de Haute Philosophie"
 high_philosophy_events.0.d:0 "Nous avons récemment découvert la sagesse des philosophes de Rahen. Leur perspicacité quant à la meilleure façon de mener nos vies et notre société, afin que nous puissions nous élever vers les hauteurs des Hauts Dieux, est manifestement d'une importance vitale. Cependant, maintenant que nous avons rejoint leurs rangs de philosophes, il est clair que, parmi leurs modes de pensée, ils sont également très divisés quant à la signification de certains reliefs et frises clés qui ont été découverts dans les Hauts Temples. Plusieurs écoles d'apprentissage différentes sont apparues à notre cour. Vers qui devons-nous nous tourner pour leur sagesse ?"
 high_philosophy_events.0.a:0 "L'École de l'Œil Étoilé"
 high_philosophy_events.0.b:0 "L'École du Soleil Radieux"
 high_philosophy_events.0.c:0 "L'École de l'Écharpe Orange"
 high_philosophy_events.0.dd:0 "L'École du Palais Doré"
 high_philosophy_events.0.e:0 "L'École de la Griffe Inébranlable"
 high_philosophy_events.0.f:0 "L'École du Turban de Soie"
 high_philosophy_events.0.g:0 "L'École de l'Âme Ascendante"
 high_philosophy_events.1.t:0 "Respect mutuel entre l'[Root.GetReligiousSchool] et l'[school_opinion_increase_country.GetReligiousSchool]"
 high_philosophy_events.1.d:0 "Il n'y a jamais eu de différences théologiques valant un véritable conflit entre les écoles de l'[Root.GetReligiousSchool] et de l'[school_opinion_increase_country.GetReligiousSchool], et les deux coutumes coexistent souvent côte à côte.\nLa coopération durable entre les États [Root.GetAdjective] de l'[Root.GetReligiousSchool] et de l'[school_opinion_increase_country.GetReligiousSchool] [school_opinion_increase_country.GetAdjective] a cependant conduit à une nouvelle ère de compréhension et de respect mutuels."
 high_philosophy_events.1.a:0 "Ils sont sages."
 high_philosophy_events.2.t:0 "L'[Root.GetReligiousSchool] et l'[school_opinion_increase_country.GetReligiousSchool] normalisent leurs relations"
 high_philosophy_events.2.d:0 "Pendant quelque temps, la relation entre l'[Root.GetReligiousSchool] et l'[school_opinion_increase_country.GetReligiousSchool] a été fortement marquée par la méfiance et le conflit. Certains érudits sont allés jusqu'à dénoncer les théologiens de l'autre école et leurs adeptes.\nCependant, les tensions se sont considérablement apaisées ces dernières années, avec les érudits [Root.GetAdjective] de l'[Root.GetReligiousSchool] et [school_opinion_increase_country.GetAdjective] de l'[school_opinion_increase_country.GetReligiousSchool] montrant la voie vers la tolérance et la coexistence."
 high_philosophy_events.2.a:0 "Il y a du mérite dans leur théorie."
 high_philosophy_events.3.t:0 "Les philosophes et la guerre [Root.GetAdjective] - [school_opinion_decrease_country.GetAdjective]"
 high_philosophy_events.3.d:0 "Le conflit prolongé entre les [school_opinion_decrease_country.GetAdjective] et les [Root.GetAdjective] commence à se répandre dans le domaine philosophique. Le respect mutuel et la tolérance sont à leur plus bas niveau, et la pensée de l'[school_opinion_decrease_country.GetReligiousSchool] est marginalisée dans la société [Root.GetAdjective]."
 high_philosophy_events.3.a:0 "Scandaleux."
 high_philosophy_events.4.t:0 "S'élever soi-même"
 high_philosophy_events.4.d:0 "Après une longue journée de voyage, la caravane du [Root.Monarch.GetTitle] atteignit enfin le Haut Temple. Autrefois, le [Root.Monarch.GetTitle] aurait passé des années entre les visites, mais depuis que l'érudit de l'école de l'Âme Ascendante était arrivé à [Root.Monarch.GetHerHis] cour, cela était devenu un voyage régulier. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] descendit et entra dans le complexe du temple. Sa tour centrale s'élevait haut dans le ciel, et elle était entourée de murs solides qui abritaient diverses structures plus petites.\n\nL'érudit interrompit l'émerveillement du [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] souhaita la bienvenue. Il emmena [Root.Monarch.GetName] à l'entrée de ce qui semblait être une petite cave de pierre. À l'intérieur, [Root.Monarch.GetName] fut accueilli par une grande fosse construite comme un ancien puits à degrés. L'érudit alluma une lanterne et commença à descendre les escaliers en faisant signe à [Root.Monarch.GetName] de le suivre. Tandis qu'ils progressaient, l'érudit parla.\n\n« Nous avons déjà longuement parlé de la nécessité d'améliorer tous les aspects de vous-même : le physique, le mental, le magique, et bien sûr le spirituel... mais je crains que vous n'ayez pas pleinement pris à cœur la nécessité de maîtriser le pouvoir et d'avoir la sagesse de bien l'utiliser. Certes, vous pouvez commander $COUNTRY$, mais vous ne vous contrôlez pas encore vous-même. Pour vraiment atteindre Purtara, vous devez avoir le pouvoir de façonner le monde et la sagesse des Hauts Dieux. »\n\nFinalement, l'érudit atteignit le fond et déplaça la lanterne pour illuminer le mur sud. Une sculpture occupait l'intégralité du mur et dépeignait une scène de construction massive. Des montagnes furent nivelées, et le temple lui-même construit à partir des restes de l'ancien. Tout cela accompli par le Haut Dieu Pathim avec apparemment peu d'effort et une fanfare massive de ceux en dessous d'elle. L'érudit parla une fois de plus.\n\n« Asseyons-nous maintenant dans ce lieu saint ancien, et méditons sur cette sagesse dont je parle. »"
 high_philosophy_events.4.a:0 "« Avec le pouvoir et la sagesse, j'atteindrai Purtara. »"
 high_philosophy_events.5.t:0 "Ordre Doré"
 high_philosophy_events.5.d:0 "Des rayons de lumière orange filtraient par les fenêtres orientales. Ils dansaient précisément avec le mouvement des rideaux, qui à leur tour flottaient en accord avec la brise. [Root.Monarch.GetName] dormait encore tandis que la lumière commençait à ramper vers [Root.Monarch.GetHerHis] lit. Comme sur commande, au moment où la lumière atteignit le visage de [Root.Monarch.GetName], un coup vint à la porte, et l'érudit l'entrouvrit en tournant le dos à la pièce.\n\nIl s'excusa : « Ah, je ne me rendais pas compte que vous dormiez encore. Cependant, c'est le moment mathématiquement parfait pour une autre de mes leçons. »\n\n[Root.Monarch.GetName] grogna, mais se rassembla et revêtit une robe avant d'inviter l'érudit à entrer. Il entra dans la pièce et fit un geste vers les rideaux de soie à l'extrémité orientale qui séparaient la chambre de l'espace extérieur. Écartant les rideaux, tous deux sortirent sur le balcon circulaire et contemplèrent $CAPITAL_CITY$.\n\nL'érudit commença à discourir : « En dessous de vous se trouvent les gens de votre ville. Ils se déplacent selon leur place, n'est-ce pas ? Le boulanger apporte ses marchandises aux marchés juste au moment où ils ouvrent. Les feux de la forge allumés par le forgeron quand le soleil touche pour la première fois son front. Même les commerçants se déplacent de long en large avec la mécanique d'horlogerie du monde. Tous à leur place. Tous à leur plus grand potentiel. Même la ville elle-même reflète la géométrie précise des Hauts Temples à travers le tracé de ses rues et les angles de ses structures. »\n\nL'érudit fit une pause. « C'est cela que les temples honorent le plus : l'Ordre. Le perpétuer est la forme la plus pure de Kartya. » Il y eut une pause plus longue tandis qu'ils regardaient tous deux la ville en mouvement. Finalement, l'érudit demanda : « Que croyez-vous être votre place dans le mécanisme du monde ? »"
 high_philosophy_events.5.a:0 "« Préserver et répandre l'ordre, et trouver un sens dans ma place en son sein. »"
 golden_palace_scholar_meeting:0 "Sens par l'Ordre"
 high_philosophy_events.6.t:0 "Écharpe Familiale"
 high_philosophy_events.6.d:0 "C'était le jour des pétitions dans la cour de $COUNTRY$. Des gens de tous horizons étaient autorisés à venir et à s'adresser au [Root.Monarch.GetTitle]. Cela signifiait souvent que [Root.Monarch.GetName] devait écouter de mesquines querelles sur des bornes de propriété, ou qui possédait une chèvre particulière. Aujourd'hui n'était pas très différent. Le suivant dans la file était un homme de caste inférieure, ses mains couvertes de callosités, et ses vêtements à peine tenus ensemble. Il s'agenouilla devant le [Root.Monarch.GetTitle] [Root.Monarch.GetName] et commença à parler d'une voix tremblante :\n\n« [Root.Monarch.GetTitle] [Root.Monarch.GetName], je ne demande pas grand-chose de mes supérieurs, mais aujourd'hui je dois implorer le vôtre. Mon fils aîné est malade, mais je ne peux pas me permettre son médicament. Je ne suis qu'un simple fermier, et ma femme a quitté ce monde depuis longtemps. S'il vous plaît, pouvez-vous trouver dans votre cœur de m'aider ? »\n\n[Root.Monarch.GetName] envisagea de chasser l'homme d'un geste, mais décida de ne pas le faire. Peut-être que l'érudit de l'école de l'Écharpe Orange avait vraiment un impact sur [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHeCap] se souvint que l'érudit parlait presque quotidiennement de l'importance de l'harmonie familiale ; de l'importance de refléter les Hauts Dieux et de suivre sa place dans la structure familiale. Les aînés doivent subvenir aux besoins de leur descendance, qui à leur tour doivent être obéissants envers leurs parents et grands-parents. Ce n'est qu'une fois qu'une famille a atteint l'harmonie interne qu'elle peut commencer à se connecter avec d'autres familles dans l'harmonie externe, et atteindre Purtara.\n\nUne tape sur l'épaule sortit le [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.Monarch.GetHerHis] rêverie. Un conseiller se pencha et chuchota : « Voulez-vous que je me débarrasse de lui ? »"
 high_philosophy_events.6.a:0 "« Non. Cet homme se prosterne par amour de la famille. Donnez-lui ce dont il a besoin ! »"
 orange_sash_scholar_meeting:0 "La Famille Avant Tout"
 high_philosophy_events.7.t:0 "Doux comme la Soie"
 high_philosophy_events.7.d:0 "Une lettre fut placée sur la table à côté du [Root.Monarch.GetTitle] [Root.Monarch.GetName] alors qu'[Root.Monarch.GetSheHe] prenait un déjeuner en solitaire. [Root.Monarch.GetHerHisCap] yeux parcoururent les lettres dorées sur la page et sautèrent d'une enluminure exquise à l'autre. [Root.Monarch.GetSheHeCap] finit de lire et, perplexe, demanda une escorte jusqu'aux bains publics.\n\nTandis que [Root.Monarch.GetName] marchait, [Root.Monarch.GetSheHe] se remémora les événements des derniers mois. [Root.Monarch.GetSheHeCap] avait invité un érudit de l'école du Turban de Soie à $COUNTRY$ et lui avait donné carte blanche pour parcourir les rues. En quelques semaines, cette décision sembla atteindre ses fins de manière exquise. Les marchés étaient pleins de marchandises inédites apportées par des marchands de loin (qui bien sûr étaient obligés de payer une taxe sur les importations). Les nouvelles recettes résolurent rapidement les problèmes du [Root.Monarch.GetTitle] [Root.Monarch.GetName], et bientôt [Root.Monarch.GetSheHe] tourna [Root.Monarch.GetHerHis] attention vers d'autres questions. [Root.Monarch.GetSheHeCap] pensait que ce serait la fin de l'affaire, mais alors qu'[Root.Monarch.GetSheHe] tournait le coin vers les bains, [Root.Monarch.GetSheHe] réalisa qu'il y avait plus chez cet érudit qu'un désir de richesse.\n\nLes bains étaient normalement un endroit tranquille, mais aujourd'hui un essaim d'ouvriers enveloppait le site. Des maçons travaillaient à retirer des sections d'anciens murs de briques de boue et les remplaçaient par du granit fraîchement taillé. Des artisans œuvraient à rénover les fresques et les mosaïques de carreaux, tandis que des drapiers apportaient des rideaux de soie lisse et les suspendaient aux fenêtres. Un forgeron plaçait des pierres précieuses et des métaux fins dans le sol, tandis qu'un autre homme apportait des candélabres dorés suspendus à placer dans de nouveaux luminaires de plafond. L'érudit émergea de l'agitation avec un marchand à ses côtés et s'approcha rapidement du [Root.Monarch.GetTitle]. L'érudit parla :\n\n« Je vois que vous avez reçu la missive de mon compagnon. Bien ! Bientôt les bains de $CAPITAL_CITY$ seront la plus magnifique émulation de l'esthétique du temple doré ! Cet homme a embrassé mes enseignements de tout cœur et a donné lui-même une portion significative des fonds pour ce projet ! Il semblerait que vos sujets commencent enfin à comprendre l'importance d'utiliser leur richesse pour enrichir et élever leur communauté. »\n\nL'érudit sourit : « Purtara pourrait enfin être à leur portée. »\n\nAvec jubilation, le marchand et l'érudit partirent. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] resta en état de choc. Les enseignements de l'érudit semblaient vraiment prendre racine. Que signifierait cela ? Cela pourrait bien... Un page courut à côté du [Root.Monarch.GetTitle] et sortit une lettre avec un sceau doré. [Root.Monarch.GetName] commença à lire :"
 high_philosophy_events.7.a:0 "« ...et maintenant une école. Peut-être que cette richesse nous rapprochera vraiment tous de Purtara. »"
 silk_turban_scholar_meeting:0 "Par la Fortune il y a Prospérité"
 high_philosophy_events.8.t:0 "Foi Radieuse"
 high_philosophy_events.8.d:0 "C'était un après-midi pluvieux dans $CAPITAL_CITY$ quand le [Root.Monarch.GetTitle] [Root.Monarch.GetName] entra dans le temple pour rejoindre la session. [Root.Monarch.GetSheHeCap] fit face à la fenêtre occidentale, en ligne avec les autres, et déroula [Root.Monarch.GetHerHis] tapis. Pendant quelques instants, le silence envahit [Root.Monarch.GetName]. Puis l'érudit du Soleil Radieux commença à mener le temple dans la pénitence rituelle.\n\n« Malheureusement, le soleil ne nous gratifie pas de sa présence cet après-midi. Pourtant, ne soyons pas perdus dans l'obscurité, mais révérons plutôt Digatha afin qu'elle puisse nous conduire hors de la tempête. Car tandis que les pluies tombent autour de nous, et que le tonnerre gronde au loin, chacun de nous est perdu dans sa propre tempête - une de notre propre création. »\n\nL'érudit continua tandis que le tonnerre se rapprochait de plus en plus de la ville.\n\n« Nous nous sommes tous écartés de notre Nitikamarja. La nature de la vie quotidienne l'assure. Pourtant, nous pouvons, comme toujours, y retourner une fois de plus. Comme les Hauts Dieux adoraient autrefois, ainsi ferons-nous. Leurs cérémonies sont nos cérémonies, et par notre foi et notre ferveur nous serons placés sur le vrai chemin vers Purtara. Que la guidance des Hauts Dieux vous touche tous. »\n\nLa foudre tomba au loin tandis qu'il s'exclamait : « La proclamation étant terminée, il est temps de faire comme les Hauts Dieux firent autrefois. Présentez votre offrande à la flamme, et purifiez-vous par sa destruction. »\n\nUn à un, les gens marchèrent vers l'autel et apportèrent des objets à dévorer par le bassin enflammé. Une femme âgée apporta un fragment de poterie, et son mari apporta un marteau. Chaque personne ici présenta quelque chose dont elle devait être absoute, un écart erroné de leur Nitikamarja qu'elle souhaitait corriger. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] fut le dernier à faire une offrande et présenta une pointe de lance, prise à un soldat qui tomba au combat contre [Root.Monarch.GetHerHis] armée. Tandis qu'[Root.Monarch.GetSheHe] la plaçait dans la flamme, un grand éclair s'écrasa au sol à quelques mètres du terrain du temple. L'érudit sourit comme un enfant et parla une fois de plus :\n\n« Les Hauts Dieux semblent être très satisfaits de votre offrande. »"
 high_philosophy_events.8.a:0 "« Par ceci puissé-je être pardonné d'avoir dévié de Nitikamarja. Louange aux Hauts Dieux ! »"
 radiant_sun_scholar_meeting:0 "Signe des Hauts Dieux"
 high_philosophy_events.9.t:0 "Yeux Ouverts"
 high_philosophy_events.9.d:0 "Quand le soleil se coucha, le [Root.Monarch.GetTitle] [Root.Monarch.GetName] monta finalement la colline pour rejoindre les autres autour des bougies allumées. Tous les échelons de la cour étaient présents, des serviteurs aux administrateurs, et certains de la famille du [Root.Monarch.GetTitle]. Une fois que [Root.Monarch.GetName] fut assis dans le cercle, l'érudit Aahan sortit un certain nombre d'enveloppes de soie de son manteau et commença à les distribuer. L'érudit entra ensuite au centre de l'anneau et parla :\n\n« Nous avons fait du chemin dans nos leçons. Nous avons observé les corps célestes, et j'ai partagé la connaissance de leurs vérités cachées. Nous avons pris part aux thés aux herbes et débattu de nos vérités collectives sous la lumière de la lampe. Pourtant, ce ne sont que deux des trois chemins que vous devez emprunter... Je vais maintenant allumer l'encens. Je vous demande de le regarder, de tomber dans sa forme tourbillonnante, et quand vous serez prêts, de mettre votre bandeau. » Puis il y eut une pause. « Commençons. »\n\nAprès l'arrivée de l'Érudit de l'Œil Étoilé, des événements agnostiques de caste comme celui-ci surgirent dans tout [Root.Country.GetName]. Des villes qui avaient auparavant vu peu de dévots devinrent des points chauds du jour au lendemain tandis que l'érudit enseignait à de nouveaux élèves les signes cachés dans les corps célestes et mettait l'accent sur le chemin triple vers l'illumination. Il encourageait le débat, la discussion et la méditation, de sorte que tous puissent trouver la connaissance intérieure, de groupe et extérieure qui sont le cœur du chemin triple.\n\nTandis que les dernières bougies commençaient à crépiter, les cônes d'encens s'éteignirent finalement. Un à un, les gens retirèrent leurs bandeaux - ayant fini leur méditation - et attendirent que tous regardent les mèches tamisées. Tandis que [Root.Monarch.GetName] ouvrait [Root.Monarch.GetHerHis] yeux, l'érudit se déplaça autour de l'anneau et demanda à tous de partager ce qu'ils avaient appris au cours de la semaine passée. Un page parla avec affection de la première leçon et d'une compréhension nouvelle des étoiles et de leurs significations. Un diplomate décrivit avec enthousiasme son expérience de participation au débat et à la croissance collective lors de la deuxième leçon. Puis un forgeron remarqua la nouvelle réalisation de soi qu'il avait découverte dans cette troisième leçon. D'autres parlèrent de diverses vérités, jusqu'à ce que finalement, l'érudit se tourna vers [Root.Monarch.GetName] et demanda :\n\n« Qu'est-ce que vous avez appris ? »"
 high_philosophy_events.9.a:0 "« Les étoiles détiennent les secrets de notre destinée, mais cet avenir est un auquel tous doivent prendre part. »"
 starry_eye_scholar_meeting:0 "Secrets des Étoiles"
 high_philosophy_events.10.t:0 "Idées Inébranlables"
 high_philosophy_events.10.d:0 "« Le vrai chemin vers Purtara est d'émuler le penchant des Hauts Dieux pour la force et la domination. C'est par ces facettes que les Hauts Dieux firent la guerre - leur plus grand accomplissement - et assurèrent la paix, la prospérité et la monumentalité - leur second plus grand accomplissement. On doit s'efforcer d'être strict mais généreux avec ses clients, protéger farouchement ses protégés, et subsumer ses ennemis. C'est le Kartya le plus véritablement épousé par les Hauts Dieux et leurs temples. » - Sarika Mrudaya de l'École de la Griffe Inébranlable\n\nL'érudit de l'école de la Griffe Inébranlable lut ce passage dans les appartements du [Root.Monarch.GetTitle] [Root.Monarch.GetName], mais il avait résonné dans les halls de [Root.Monarch.GetHerHis] demeure depuis. Les réverbérations passèrent dans la campagne, vers les seigneurs mesquins et les officiers de l'armée. Les gouverneurs provinciaux sévissent contre les détracteurs et recrutent les détenteurs de pouvoir locaux dans leurs relations patron-client. Les maires encouragent l'exercice normal des milices locales, et les villes et bourgs sous cette nouvelle règle plus stricte prospèrent.\n\nAujourd'hui, un groupe de généraux et d'officiers de rang inférieur vinrent devant le [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Ils proclamèrent que les bannières gonflaient de nouvelles recrues et qu'il était temps pour la guerre. Au début, [Root.Monarch.GetName] hésita, et la foule rassemblée devint agitée. Certains soldats chuchotèrent des plaintes. Certains parlèrent ouvertement que le [Root.Monarch.GetTitle] se souciait peu de Pichka et ne lui rendait que service du bout des lèvres. Un général irrité cria que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] souhaitait les empêcher d'atteindre Nitikamarja. À cette affirmation, l'Érudit de la Griffe Inébranlable, qui se tenait à côté d'eux, leva la main et intervint :\n\n« C'est la volonté des Hauts Dieux que ces hommes montrent leur prouesse des armes, leur discipline et bien sûr leur force, par le combat. Ils sont disposés et prêts à affronter vos ennemis et à émerger victorieux. On ne devrait pas leur nier l'opportunité d'atteindre Purtara. Quel est votre commandement ? »\n\nLes conseillers militaires et soldats de la cour regardèrent le [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec des visages sévères ; ils attendaient nerveusement [Root.Monarch.GetHerHis] proclamation."
 high_philosophy_events.10.a:0 "« Rassemblez vos bannières ! Il est temps d'employer notre force à l'image des Hauts Dieux ! »"
 unbroken_claw_scholar_meeting:0 "Volonté Inébranlable"
 high_philosophy_events.11.t:0 "Zélote [debate_province.Religion.GetName] humilié par les faits et la logique !"
 high_philosophy_events.11.d:0 "Un professeur [debate_province.Religion.GetName] donnait une conférence dans l'école de [debate_province.GetName] sur la folie de [Root.Religion.GetName]. Heure après heure, il se moqua des Hauts Dieux comme impuissants ou fictifs, railla leurs adeptes comme des hypocrites superstitieux, et affirma la supériorité morale, intellectuelle et théologique des enseignements [debate_province.Religion.GetName]. Après qu'il eut fini, il demanda à l'amphithéâtre si quelqu'un osait défier ses arguments. L'amphithéâtre était complètement silencieux, mais alors un seul assistant se leva et demanda sans peur : « Si [debate_province.Religion.GetName] est si supérieur, pourquoi n'a-t-il rien produit d'aussi magnifique que les Hauts Temples ? » Le professeur ouvrit la bouche, mais ne trouva aucun mot pour répondre. Son visage devint pâle, ses mains commencèrent à trembler, et puis il courut finalement hors de l'amphithéâtre, la tête enfouie dans ses paumes dans une tentative désespérée de retenir ses larmes. Comme sur commande, l'amphithéâtre entier commença à applaudir à l'unisson devant l'étalage rhétorique stupéfiant dont ils venaient d'être témoins, et ils acceptèrent tous de suivre [Root.Religion.GetName] à partir de maintenant."
 high_philosophy_events.11.a:0 "Le nom de cet assistant ? [Root.Adm_Advisor.GetName]."
 euphoric_enlightenment:0 "Illumination Euphorique"
 high_philosophy_events.12.t:0 "Les Écoles de la Praxis de Suhan"
 high_philosophy_events.12.d:0 "Nous avons récemment découvert la sagesse du Gourou Suhan. Sa perspicacité quant à la meilleure façon de mener nos vies et notre société, afin que nous puissions nous élever vers les hauteurs des Hauts Dieux, est manifestement d'une importance vitale. Cependant, maintenant que nous avons rejoint leurs rangs de philosophes, il est clair que, parmi leurs modes de pensée, ils sont également très divisés quant à la signification de certains reliefs et frises clés qui ont été découverts dans les Hauts Temples. Plusieurs écoles d'apprentissage différentes sont apparues à notre cour. Vers qui devons-nous nous tourner pour leur sagesse ?"
 high_philosophy_events.12.a:0 "L'École de la Vérité Synthétique"
 high_philosophy_events.12.b:0 "L'École du Paradigme Final"
 high_philosophy_events.13.t:0 "Une Rivalité Pressante"
 high_philosophy_events.13.d:0 "Les croyances de la Haute Philosophie découlent de l'interprétation des diverses œuvres d'art dans les Hauts Temples - ainsi, être capable de voir ces pièces est une exigence clé pour la pratique. Historiquement, les adeptes visualisaient les œuvres d'art des temples lointains à travers Haless en s'appuyant sur des codex remplis de réplications peintes. Ces codex, appelés Brahmkalaas, ont souvent été le seul moyen pour les individus de caste moyenne et inférieure de voir par eux-mêmes les œuvres d'art des Hauts Temples. Bien qu'à l'origine assez laborieux à produire, l'avènement de l'impression sur blocs de bois dans les années 800 AA réduisit considérablement les exigences de main-d'œuvre pour leur production, et la création de Brahmkalaas a été une activité significative depuis, avec presque chaque école et foyer de caste supérieure possédant une copie.\n\nLà où la presse à blocs innova la copie des murales des Hauts Temples, la presse d'imprimerie à caractères mobiles a innové la copie du mot écrit. Ceci a à son tour conduit à une prolifération d'essais et d'interprétations concernant l'art dans les Brahmkalaas, et il devient de plus en plus commun pour les individus de caste inférieure et moyenne de posséder une copie d'essais concernant les diverses murales et fresques des Hauts Temples. Bien que ce soit strictement positif pour ceux qui ne pourraient jamais se permettre un Brahmkalaa, de nombreux philosophes sont préoccupés par le fait qu'un grand nombre de personnes n'interprètent plus les œuvres d'art elles-mêmes, mais font confiance au récit écrit de quelqu'un d'autre. De plus, de moins en moins de gens achètent les anciens Brahmkalaas imprimés sur blocs de bois, et l'industrie dans son ensemble commence à peiner.\n\nDes artistes et philosophes des Hauts Temples voisins sont venus à la cour de [Root.Country.GetName], demandant de l'aide avec leur industrie en déclin et de sévir contre la prolifération de ces nouveaux essais et les presses qui permettent leur circulation. Que dit [Root.Monarch.GetName] ?"
 high_philosophy_events.13.a:0 "Les Brahmkalaas sont critiques pour une pratique appropriée - nous assisterons le commerce."
 high_philosophy_events.13.b:0 "Les livrets d'essais sont plus accessibles - il n'y aura pas de traitement préférentiel."
