 high_philosophy_events.26.t:0 "Un Rivage Blanc et un Océan de Larmes"
 high_philosophy_events.26.d:0 "Le matin vient avec peu de splendeur ce matin, tandis que le [Root.Monarch.GetTitle] [Root.Monarch.GetName] monte sur un ferry et regarde vers la mer. Une tapisserie de gris et d'argents s'étend devant [Root.Monarch.GetHerHim], occasionnellement rayée de bandes de teintes jaunes ou oranges. Les vagues lèchent languissamment le côté du vaisseau, et [Root.Monarch.GetName] soupire. Ce sera le troisième jour en mer - sans perspective de mouvement vers l'avant. [Root.Monarch.GetName] s'effondre sur un banc, sent l'air salin caresser [Root.Monarch.GetHerHis] visage, et se souvient d'une histoire.\n\nSelon le Haut Temple de Keoaden, Daiia, un enfant du Haut Dieu Dipar, voyagea un jour avec le Haut Dieu Digatha. Leur destination - une terre de sables blancs et d'eaux prismatiques. Chaque jour, les vents les pousseraient loin de leur proie. Digatha s'assiérait patiemment sur le pont et regarderait les vagues, pourtant Daiia tenterait de lutter pour ramener l'embarcation sur son cours. Le premier jour, elle essaya avec des voiles, puis le second avec des rames, et enfin le troisième avec les deux simultanément. Pendant ces trois jours, Digatha regardait, jusqu'au quatrième jour où elle se leva et se déplaça au côté de Daiia. Digatha plaça une main sur la rame, et invita Daiia à venir s'asseoir. Les mots parlés ne sont pas écrits. Un panneau dépeint les deux assises, regardant les vagues. Un second panneau montre Digatha se procurant un filet de pêche. Puis les troisième, quatrième et cinquième panneaux les dépeignaient tandis qu'elles attendaient - les vents et les vagues continuaient leur barattage. Pourtant, finalement, le sixième jour les cieux se dégagèrent, l'embarcation atteignit la mer en constante évolution et s'échoua sur ses rivages blancs. En sécurité sur ces sables, il est dit que Daiia demanda à Digatha \"Pourquoi n'as-tu pas arrêté les vents ?\" À quoi Digatha répondit \"Je l'ai fait, mais pour ceux qui n'étaient pas nous - pour ceux qui avaient besoin d'une vraie aide, quand tout ce dont nous avions besoin était la patience.\" Cependant, tout le monde sait que c'est simplement ce que nous disons aux enfants, car dans l'image finale Digatha et Daiia s'assoient simplement là sur la plage et pleurent.\n\n[Root.Monarch.GetName] est réveillé par l'éclaboussure d'eau salée sur leur visage tandis que le vent commence à gagner en force, et considère la signification du conte."
 high_philosophy_events.26.a:0 "Voyager c'est bouger, changer, et pleurer ce qui est perdu."
 high_philosophy_events.26.b:0 "On ne devrait pas essayer de combattre la nature elle-même, mais bouger avec elle."
 high_philosophy_events.26.c:0 "Nous naviguons dans une sphère vaste, dérivant toujours dans l'incertitude, poussés d'un bout à l'autre."
