 high_philosophy_events.20.t:0 "Prathim et le Mur des Dieux"
 high_philosophy_events.20.d:0 "Les conflits des siècles passés ont malheureusement bloqué l'accès à l'une des plus grandes merveilles de la tradition de Haute Philosophie - Le Mur des Dieux. Bien que la plupart ne puissent plus s'y rendre en sécurité, il y a, heureusement pour eux, d'innombrables répliques peintes à la main dans plusieurs Brahmkalaas différents. La structure massive s'étend dans l'écart entre Maruvad et le Plateau de l'Ascension, et contient d'innombrables exemples d'architecture des Hauts Dieux et des civilisations humaines anciennes. Il est largement compris que l'essentiel de ce travail fut accompli par le Haut Dieu des Artistes, Pathim, grâce à un ensemble de trois dalles sculptées reposant en bas à droite du monument.\n\nLa première dalle de granit montre la falaise comme elle était autrefois - un beau paysage boisé défini par des affleurements rocheux abrupts. Dans la seconde, Pathim est montré à plusieurs endroits différents sculptant la pierre et déblayant le feuillage - travaillant sur la face de la falaise comme si c'était un bloc de marbre. Finalement, la troisième sculpture montre Le Mur des Dieux quand Pathim finit le projet. Des statues sculptées dans la terre bordent la falaise tandis que des marches raides se tordent et tournent entre leurs formes. Sous l'image de la structure, apparemment dans la terre elle-même, repose le Haut Dieu elle-même dans une stance méditative entourée de fleurs de lotus. Fait intéressant, par une comparaison rapide, on peut voir que beaucoup a été ajouté à la structure depuis que le Haut Dieu finit son projet : de nouveaux temples et sentiers parsèment le paysage, des jardins de lotus ornent maintenant les diverses terrasses, et des statues dans plusieurs styles différents gracent le pic de la falaise.\n\nMéditer sur Le Mur des Dieux est une tâche vraiment impossible, et beaucoup ont dévoué leur vie à la tentative. Cependant, la construction du monument est une affaire différente, beaucoup plus traitable, à contempler. Que fait [Root.Monarch.GetName] du chef-d'œuvre de Pathim ?"
 high_philosophy_events.20.a:0 "Seuls les puissants peuvent construire une telle structure. Je devrais aussi afficher ma force."
 high_philosophy_events.20.b:0 "Les dalles en bas sont un rappel ; soyez fier de tout le chemin que vous avez parcouru."
 high_philosophy_events.20.c:0 "Si peu peuvent le voir, alors nous pouvons profiter de l'offre limitée de répliques."
 high_philosophy_events.20.e:0 "Le Mur des Dieux est, dans son ensemble, plus semblable à un voyage qu'à un monument."
 prathim_mighty_structures:0 "Prathim : Architecture Puissante"
 high_philosophy_events.21.t:0 "La Tragédie de Liilaamora"
 high_philosophy_events.21.d:0 "La pluie cliquette sur les tuiles de toit d'argile. [Root.Monarch.GetName] regarde par l'abri de brique et observe tandis que la route de terre devient lentement criblée de flaques. Un garde suit le regard de [Root.Monarch.GetName] vers l'eau et lève la voix avec abattement : « C'est comme si Liilaamora elle-même versait des larmes aujourd'hui... » Un idiome parfaitement normal, mais aujourd'hui, piégé dans cet abri au bord de la route, [Root.Monarch.GetName] choisit de méditer dessus.\n\nLa Tragédie de Liilaamora est un conte bien connu ; étalé sur une série de petits cylindres de céramique profondément dans le Haut Temple de Sarilavhan. Le conte commence tandis que le Haut Dieu Jaghut approche un village où il distribue le contenu d'un petit panier de nourriture. Les gens, plus petits relativement à Jaghut, participent avec hésitation, avec une exception - Liilaamora. Elle se tient de manière défiante, transperçant le Haut Dieu du regard.\n\nDans une scène qui a depuis été taillée avec un couteau grossier et fondue en plusieurs endroits, Jaghut semble se mettre à genoux. Les deux parlent alors à travers plusieurs images, avec chaque, l'expression de Liilaamora s'adoucit, et devient chaleureuse. Finalement ils partent, marchant sur un chemin de fleurs de lotus. Ils marquent leur voyage avec des guirlandes florales tandis qu'ils marchent en paix. Ils atteignent finalement le Haut Dieu Dipar, qui crie vers le couple. Les deux se tiennent défiant d'une manière normalement pas appropriée pour le tranquille Jaghut, pourtant Dipar ne bouge pas et pointe loin du chemin.\n\nLiilaamora devient de plus en plus faible tandis qu'ils approchent un petit bosquet d'arbres, jusqu'à ce que finalement, sur un lit de fleurs de lotus, elle soit mise au repos. Jaghut pleure avec elle à l'unisson ; leurs larmes formant deux rivières qui serpentent à travers les vallées de Shamakhad. Caché dans la sculpture finale, reposant doucement sur la poitrine de Liilaamora, se trouve une petite tige d'argent."
 high_philosophy_events.21.a:0 "Jaghut affiche la nécessité d'être gentil, tout en se dressant contre l'injustice."
 high_philosophy_events.21.b:0 "La souffrance est une partie normale de la vie. Peut-être une partie essentielle du chemin."
 high_philosophy_events.21.c:0 "Dipar est le héros - restaurant finalement l'ordre à ce non-sens."
 high_philosophy_events.21.e:0 "Jaghut montre l'importance de l'art, afin que nous puissions nous souvenir et être émus."
