 high_philosophy_events.25.t:0 "Le Voyage d'Anjita dans l'Obscurité"
 high_philosophy_events.25.d:0 "Le conflit actuel a eu un impact sur [Root.Monarch.GetName], et après beaucoup de harcèlement de la part de leurs conseillers, [Root.Monarch.GetSheHe] a décidé de prendre du recul pour la journée et d'essayer de se détendre. [Root.Monarch.GetSheHe] a choisi de, sur le conseil d'un philosophe, passer ce temps en méditation. Se procurant un Brahmkalaas de [Root.Monarch.GetHerHis] collection privée, [Root.Monarch.GetName] s'assoit dans la lumière du matin et tourne vers une collection de répliques peintes du Mur des Dieux.\n\nL'ensemble des images répliquées dépeint le voyage du Haut Dieu Anjita pour sauver son fils-fille Tikhaaphula après qu'ils soient capturés par le dragon noir Hakataamadiihai (qui est un autre conte en soi). Après un certain nombre d'épreuves et de tribulations dans la colline environnante, sa quête le mène dans les profondeurs d'une grande montagne. Entrant dans une grotte, la terre commence à s'incliner dans l'obscurité bouillonnante. Tandis que le chariot d'Anjita se précipite vers l'avant, le Haut Dieu combat ce qui semble être les ombres elles-mêmes, et ne peut prévaloir qu'avec l'aide d'une torche bleue. Après avoir échappé aux ombres, il atteint le fond et entre dans l'antre de la bête. Une grande bataille éclate entre les deux tandis qu'Anjita charge son chariot dans des nuages de fumée verte qui étouffent toute vie qu'ils touchent. Le conflit s'étend sur trois peintures, se terminant seulement quand Anjita, après avoir patiemment attendu une ouverture, perce le ventre du dragon avec une lance de lumière pure façonnée par le Haut Dieu Gunjit.\n\n[Root.Monarch.GetName] finit de regarder les répliques peintes, et puis, sirotant d'une tasse de thé, réfléchit à la signification de l'histoire en relation avec [Root.Monarch.GetHerHis] conflit actuel."
 high_philosophy_events.25.a:0 "On doit charger dans la mêlée, et affronter ses peurs de front."
 high_philosophy_events.25.b:0 "Anjita ne pouvait prévaloir que par sa patience, et par l'aide des autres."
 high_philosophy_events.25.c:0 "La force d'Anjita réside à la fois dans le corps et la volonté."
 high_philosophy_events.25.e:0 "Pour rester inébranlable, on doit frapper rapidement mais avec précision"
