 murdkather_elarbarc_tensions_title:0 "Tensions d'Élarbarc"
 murdkather_elarbarc_tensions_desc:0 "Élarbarc, nommée d'après le célèbre marin Éalar, est réputée pour son industrie navale florissante, son commerce prospère et ses festivals flottants qui animent ses eaux. Cependant, cette tranquillité est plus souvent troublée qu'intacte ces dernières années, car les seigneurs prétentieux de Dearktir menacent notre commerce et notre peuple. Installés sur l'île de Billel, les Dearktirans harcèlent nos marchands avec des amendes et des droits de douane à l'entrée et à la sortie du port de Murdkather, prétendant qu'ils pénètrent dans leurs eaux souveraines. Il est de notre devoir de protéger nos citoyens et leurs moyens de subsistance : le harcèlement de Dearktir prendra fin avec notre conquête de l'île !"
 murdkather_autumn_passage_title:0 "Le Passage d'Automne"
 murdkather_autumn_passage_desc:0 "Au nord de Murdkather, au-delà d'une courte étendue de bois avant le Domandrod, s'étend un étroit passage de terres habitables bordant l'Égasach, revendiqué par la tribu des Trimgarb Peitar. Ils nous menacent et nous insultent en tant qu'hérétiques, prétendant avoir une quête sacrée pour mettre fin à notre vénération de l'Été. De plus, leurs terres relient le Randrunnse à l'Élarbarc et au Sarmadfar. Mettons fin à la fois à leurs menaces contre notre foi et nos moyens de subsistance, tout en augmentant nos profits grâce au contrôle de ce commerce !"
 murdkather_summer_shipyards_title:0 "Les Chantiers Navals de l'Été"
 murdkather_summer_shipyards_desc:0 "Depuis l'époque d'Éalar le Marin, Murdkather a été un centre florissant de construction navale. Alimentés par le bois des terres frontalières du Domandrod de Snodglac et Galarig, nos navires sont hautement prisés dans tout l'Eordand. À la fin du XVe et au début du XVIe siècle, des efforts furent entrepris pour améliorer et développer l'industrie navale en privilégiant l'exploitation du bois de première qualité et la réparation des anciennes cales sèches des Précurseurs dans le port de Murdkather."
 murdkather_randrunnse_ports_title:0 "Les Ports du Randrunnse"
 murdkather_randrunnse_ports_desc:0 "Le commerce de tout l'Eordand converge vers le Sarmadfar, mais nous ne devons pas ignorer les sources de ces nombreuses richesses. Le Randrunnse, une vaste mer semblable au Sarmadfar mais aux hivers rigoureux, est un carrefour commercial pour la Cour d'Hiver et les envahisseurs d'Automne du nord. Avec notre accès au nord sécurisé par la pacification des Trimgarb, les cités marchandes du Randrunnse de Jhorgashirr et Slegcal sont désormais à notre portée. Murdkather doit éclairer et enrichir ces terres glaciales avec la chaleur de l'Été !"
 murdkather_snecboth_fur_trade_title:0 "Le Commerce des Fourrures de Snecboth"
 murdkather_snecboth_fur_trade_desc:0 "Les ports du Randrunnse regorgent de bois, de goudron, de poissons et, plus important encore, de fourrures en abondance. Bien qu'il y ait quelques Reliques des Précurseurs à découvrir, le commerce des fourrures provenant des forêts infinies du nord est bien plus lucratif. Cependant, leurs trappeurs semblent être quelque peu... peu ambitieux. Les Snecboth doivent apprendre les bonnes pratiques commerciales, pour leur propre bénéfice bien entendu."
 
