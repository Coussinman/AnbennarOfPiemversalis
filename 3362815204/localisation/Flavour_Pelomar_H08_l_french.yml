l_french:
 pelomar_reclaim_pelodard_title:0 "Reconquérir Pelodard"
 pelomar_reclaim_pelodard_desc:0 "Embarras pour notre règne, le contrôle sur notre royaume légitime de Pelodard s'est délité au cours des siècles. Jadis bastion de la foi Eordellon et du nom des Liés-par-Serment, les traîtres de Kairncal se tournèrent vers l'adoration du Printemps quelques siècles après la malheureuse défaite du premier Lié-par-Serment. Nos ancêtres ont échoué à les réintégrer : il nous incombe de restaurer notre règne légitime sur Kairncal et Pelodard !"
 pelomar_arakepruni_rivals_title:0 "Rivaux d'Arakeprun"
 pelomar_arakepruni_rivals_desc:0 "Arakeprun a toujours été notre ennemi, nous narguant pour la défaite de Pelodan le Premier par leurs mains perfides. Bien qu'ils se targuent d'être les hérauts du printemps, la saison du renouveau, ils n'hésitent pas à se rabaisser vers le passé pour moquer notre honneur. Il est temps que leurs moqueries soient réduites au silence."
 pelomar_elchosi_frontier_title:0 "Frontière Elchosi"
 pelomar_elchosi_frontier_desc:0 "Le Duché d'Elchos s'étend entre le très vertueux Pelomar et les vers d'Arakeprun. Bien que par le passé les Liés-par-Serment aient aidé les Elchosi dans leur lutte pour l'indépendance, qu'il ne soit pas mal compris qu'ils ne sont pas nos alliés. Les Elchosi furent une opportunité de blesser nos rivaux haïs : ils sont aussi des iconoclastes Vernaux qui se sont détournés des enseignements des Fées. Leurs terres devraient également servir de frontière de choix et de ligne de front pour nos efforts continus contre les hérétiques Selpheregi."
 pelomar_end_the_selphereg_apostasy_title:0 "L'Apostasie Selphereg"
 pelomar_end_the_selphereg_apostasy_desc:0 "Avec Elchos et la grande région de Monkast sous le contrôle des Liés-par-Serment, Arakeprun lui-même se trouve à notre portée. Le cœur de l'hérésie printanière sera arraché, rapprochant l'Eordand d'un pas vers l'unité promise par notre serment."
 pelomar_honor_the_ancestors_title:0 "Honorer les Ancêtres"
 pelomar_honor_the_ancestors_desc:0 "À la périphérie de Pelodard s'étendent de vastes étendues de forêts vierges, mais sous les racines des arbres anciens reposent les tombes et sépultures des Peitar tombés au cours des siècles. Les cendres transformées en terre au fil des nombreuses années nourrissent les arbres, et l'on dit que ces bois sont protégés par les esprits des morts. Honorons nos ancêtres en construisant une série de monuments à travers ces bois mortuaires, afin que tous puissent connaître les sacrifices qui ont été faits pour que nous puissions vivre aujourd'hui."
 pelomar_prove_oathsworn_name_title:0 "Dynastie des Liés-par-Serment"
 pelomar_prove_oathsworn_name_desc:0 "À demi enveloppée dans le mythe, la dynastie des Liés-par-Serment tire son nom du serment prêté par le premier Pelodan. Quand les premiers Eordans quittèrent le Domandrod après les cataclysmes qui ravagèrent la terre, le peuple était tout entier uni dans les préceptes enseignés par les Fées. Au fil des années et des terres repeuplées, certains Eordans commencèrent à favoriser une saison par-dessus les autres, abandonnant leur foi pour l'idolâtrie. Les quelques fidèles, les Peitar, qui gardèrent les traditions furent unis par le premier Pelodan, qui jura de restaurer l'équilibre des saisons à travers l'Eordand aux Fées du Domandrod. Hélas, leur cause échoua car Pelodan fut tué par les hérétiques, alors que les ennemis de l'Eordellon se ralliaient derrière les restaurateurs d'Arakeprun. Depuis sa défaite, les Peitar ont été morcelés, ayant perdu leur foi en les Liés-par-Serment, et les dirigeants de Pelomar ont obstinément juré l'un après l'autre le serment prêté il y a si longtemps."
 pelomar_subdue_heretical_worship_title:0 "Subjuguer les Hérétiques"
 pelomar_subdue_heretical_worship_desc:0 "Il est de notre mandat de diriger les Peitar et d'apporter l'équilibre aux saisons. Il ne fait aucun doute que notre cause est juste, car nous seuls sommes les Liés-par-Serment, Champions des Fées. Tous ceux qui osent tordre les paroles du Domandrod apprendront l'erreur de leurs voies : l'ère de l'hérésie sera terminée."
 pelomar_romance_of_the_southrealms_title:0 "Romance des Royaumes du Sud"
 pelomar_romance_of_the_southrealms_desc:0 "Que ce soit par une journée printanière parfumée ou dans les profondeurs glacées de l'hiver, Pelodan X Lié-par-Serment et Leslindel Lame-Rapide de Sidpar ont brillé comme l'exemple radieux du matrimoine. Leur amour a uni Pelomar et Sidpar, mettant fin à de nombreuses années de guerre amère et de déclin pour les deux États."
 pelomar_colltinn_purchase_title:0 "Conférence de Colltinn"
 pelomar_colltinn_purchase_desc:0 "Pelomar lui-même est détaché du Domandrod, et notre voisin le duché de Sidpar contrôle la province de Colltinn qui nous relierait. Colltinn était une terre disputée avant le mariage entre nos deux États, la rendant malade de décadence et de pourriture par l'intensification magique de la mort des batailles. Bien que la terre ait peu de valeur en elle-même, il est inestimable que nous sécurisions notre propre entrée au Domandrod sans dépendre de nos relations peut-être temporaires avec Sidpar."
 pelomar_aid_to_sidparen_relatives_title:0 "Aide à Sidpar"
 pelomar_aid_to_sidparen_relatives_desc:0 "Notre partenaire de Sidpar a sa propre part de problèmes, assailli par les hérétiques de la Cour d'Été. En tant que Peitar, il est de notre devoir d'aider nos frères, et en tant que Liés-par-Serment, c'est notre responsabilité. Apportons la guerre à Dearktir et morcelons les royaumes estivaux !"
 pelomar_gatethrone_of_sidpar_title:0 "Trône-Portail de Sidpar"
 pelomar_gatethrone_of_sidpar_desc:0 "Pendant de nombreuses années, notre alliance avec Sidpar s'est dressée comme un rempart brillant de pureté Eordellon au sud de l'Eordand. Avec l'essor de notre puissance dans la région, la question de l'indépendance de Sidpar s'est posée. À l'époque de Pelodan X, l'épouse royale Leslindel écrivait souvent à son frère Taelarian Lame-Rapide qu'un Pelomar et Sidpar unis seraient bien plus efficaces qu'en tant qu'États disparates. Et en tant que nos frères Peitar, ils sont sous notre Serment sujets du Champion des Fées. Nous clarifierons qu'ils sont nos sujets maintenant."
 pelomar_swiftsword_legacy_title:0 "Héritage des Lame-Rapide"
 pelomar_swiftsword_legacy_desc:0 "Les Lame-Rapide de Sidpar se réclamaient les reconquérants du Sarmadfar, aspirant à mettre fin à la Cour d'Été en subjuguant Dearktir et Murdkather. Au-delà de notre serment, honorons l'héritage des Lame-Rapide en accomplissant leur mission."
 pelomar_spilled_salt_title:0 "Sel Répandu"
 pelomar_spilled_salt_desc:0 "La cité de Bagcatir se dresse défiant contre nous, nous nargiant à la fois avec leur hérésie estivale et leur suprématie des Seigneurs Marchands. Leur emprise sur le commerce du Sarmadfar sera brisée, répandue et dissoute dans l'océan comme le sel qui enrichit leur cité."
 pelomar_gannag_estuary_development_title:0 "Développement de l'Estuaire Gannag"
 pelomar_gannag_estuary_development_desc:0 "Puissante rivière dont la source se trouve dans le Domandrod, la rivière Gannag joue un rôle important pour l'irrigation et le commerce au sud de l'Eordand. Cependant, les nombreuses années de guerre dévastatrice avec les hérétiques n'ont pas permis à cette région de prospérer. Avec notre emprise sécurisée dans cette région, le grand Sidpar et la rivière Gannag peuvent être développés pour être un joyau brillant, l'agriculture de subsistance étant remplacée par des cultures qui apporteront la prospérité à tous."
 pelomar_wane_of_the_autumn_moon_title:0 "Déclin de la Lune d'Automne"
 pelomar_wane_of_the_autumn_moon_desc:0 "L'antre de la Cour d'Automne, Einnsag, ne se trouve pas loin du cœur Vernal d'Arakeprun. Connue pour la force de ses légions, la Cour d'Automne défend aussi sa cité sainte avec le pouvoir isolant des vagues. Si nous pouvons contourner ces défenses, la puissance de la Cour d'Automne aura diminué comme le déclin de la lune."
 pelomar_extinguish_darblath_autumnals_title:0 "Éteindre les Automnaux de Darblath"
 pelomar_extinguish_darblath_autumnals_desc:0 "Les vestiges de la Cour d'Automne se rallient à Darblath, leur forteresse septentrionale contre les Snecboth. Ils n'attendront aucune miséricorde sinon la chance de rejoindre le troupeau Eordellon. Après notre conquête de Darblath, elle constituera un beau rempart contre les hérétiques de la Cour d'Hiver, une Forteresse des Quatre Saisons."
 pelomar_winter_winds_vanquished_title:0 "Vents d'Hiver Vaincus"
 pelomar_winter_winds_vanquished_desc:0 "Le nord de l'Eordand est une terre froide et sauvage assaillie par la guerre entre les fanatiques d'Automne et d'Hiver. Au-delà de Darblath, les deux factions se battent l'une contre l'autre depuis Jhorgashirr et Gemradcurt : les deux doivent être saisies et ramenées aux préceptes de l'Eordellon."
 pelomar_harmony_of_the_seasons_title:0 "Harmonie des Saisons"
 pelomar_harmony_of_the_seasons_desc:0 "Maintenant que les quatre cours saisonnières d'Eordand ont été saisies et leur hérésie terminée, les Liés-par-Serment peuvent enfin être proches d'accomplir leur serment. Pelomar doit tenir fermement que la vraie voie est un Eordand uni, équilibré en toutes les saisons, tout sous celui qui porta la volonté des Fées."
 pelomar_ward_of_summer_title:0 "Garde de l'Été"
 pelomar_ward_of_summer_desc:0 "La porte officielle d'entrée dans le Domandrod au sud, Sidpar a traditionnellement été administré par les Lame-Rapide des Peitar. La Garde de l'Été doit être contrôlée par les Peitar de crainte que les beaux bois et les Fées ne soient corrompus par nos frères hérétiques."
 pelomar_ward_of_spring_title:0 "Garde du Printemps"
 pelomar_ward_of_spring_desc:0 "Arankid se dresse comme la Garde du Printemps, protégeant étroitement ceux qui peuvent entrer dans le Domandrod depuis l'ouest. Cependant, elle est tombée entre les mains des hérétiques Vernaux d'Arakeprun : elle doit être rendue aux mains des Peitar."
 pelomar_ward_of_autumn_title:0 "Garde de l'Automne"
 pelomar_ward_of_autumn_desc:0 "La Garde d'Automne à Orachran, jadis possession exclusive des Iadth Peitar, servit de zone de rassemblement pour l'invasion Peitar des États Tuathak d'Oreig et Dorcurt. Nous devons nous assurer que la connexion au Domandrod demeure sécurisée."
 pelomar_ward_of_winter_title:0 "Garde de l'Hiver"
 pelomar_ward_of_winter_desc:0 "La porte septentrionale vers le Domandrod, Dungat veille sur les bois silencieux et froids au nord. Bien qu'exploitée par les Gardiens-de-Porte Peitar de Strutmar, nous devons nous assurer qu'elle demeure sous contrôle Peitar."
 pelomar_fifth_ward_title:0 "La Cinquième Garde"
 pelomar_fifth_ward_desc:0 "Aussi loin que quiconque puisse s'en souvenir, il y avait quatre entrées vers le Domandrod. Une pour chaque saison, chacune fidèlement gardée par les Peitar. Mais pour des raisons inconnues, cette harmonie fut récemment brisée par l'établissement d'une cinquième porte à Fogrim. Originellement vue comme une seconde Garde d'Hiver par les Snecboth, la Croisade Hivernale l'a récemment revendiquée comme une nouvelle Garde d'Automne. Peu importe comment la classifier, nous devons prendre cette nouvelle garde du Domandrod et établir de véritables gardiens Eordellon pour elle."
 pelomar_the_northern_passage_title:0 "Le Passage Septentrional"
 pelomar_the_northern_passage_desc:0 "Une étroite bande de terre aride à la bordure orientale du Domandrod relie les terres du Sarmadfar et du Randrunnse. Tenues par les Peitar de Strutmar, ces terres s'avéreront inestimables si nous devons nous étendre plus au nord, et ramener les Tuathak et Snecboth dans le bercail."

