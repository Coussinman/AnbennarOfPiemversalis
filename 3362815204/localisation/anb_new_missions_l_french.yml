l_french:
 dostanor_eliminating_the_opposition_title:0 "Éliminer l'Opposition"
 dostanor_eliminating_the_opposition_desc:0 "Corveld a été reconstruite, mais nous devons désormais la restaurer dans toute sa gloire d'antan. La première étape consiste à anéantir les républiques rivales de Nathalaire et de Crathánor, car ces cités-États constituent de redoutables adversaires pour la renaissance de notre glorieuse métropole."
 dostanor_expand_our_trade_network_title:0 "Étendre notre Réseau Commercial"
 dostanor_expand_our_trade_network_desc:0 "À mesure que nous étendons nos territoires, nos marchands prospéreront également. Il nous suffit de canaliser intelligemment nos richesses vers le sud, en direction de Corveld, afin d'alimenter la renaissance économique de notre joyau urbain."
 dostanor_the_northern_way_title:0 "La Voie Septentrionale"
 dostanor_the_northern_way_desc:0 "La Route du Dragon a peut-être été interrompue lors de la Marée Verte, mais maintenant que plusieurs royaumes d'aventuriers ont émergé des cendres, exercer notre influence vers le nord est devenu une stratégie des plus profitables pour notre expansion."
 dostanor_the_jewel_of_the_swamp_title:0 "Le Joyau des Marécages"
 dostanor_the_jewel_of_the_swamp_desc:0 "Après des années de guerres acharnées, de croissance soutenue et de diplomatie raffinée, Corveld est enfin prête à reprendre sa place légitime en tant que centre commercial majeur et cité-phare de notre puissance régionale."
 dostanor_the_dragon_road_title:0 "La Route du Dragon"
 dostanor_the_dragon_road_desc:0 "La façon la plus naturelle de restaurer la splendeur de Corveld est de rétablir la route commerciale légendaire qui fit sa richesse en premier lieu : l'illustre Route du Dragon. Redirigeons les trésors de l'Orient vers nos cofres !"
 dostanor_western_trade_title:0 "Commerce Occidental"
 dostanor_western_trade_desc:0 "À l'époque dorée de Corveld, les principales routes commerciales venaient de l'est et enrichissaient notre cité. Aujourd'hui, l'équilibre des échanges s'oriente vers l'ouest. C'est donc vers cette direction que porteront nos efforts et notre attention."
 dostanor_uniting_dostanor_title:0 "Unifier le Dostanor"
 dostanor_uniting_dostanor_desc:0 "Bien que notre nation prétende régner sur l'ensemble du Dostanor, nombre de nos sujets de droit ne nous servent pas, que ce soit par esprit de rébellion ou à cause d'interférences étrangères. Cela rend notre revendication au pouvoir risible. Nous aurons le dernier mot."

 wine_bay_fleet_title:0 "Construire une Flotte"
 wine_bay_fleet_desc:0 "Nous devons impérativement construire une flotte imposante si nous voulons devenir une puissance respectée dans la Baie des Vins et contrôler ses routes maritimes stratégiques."
 wine_bay_trade_title:0 "Le Commerce des Vins"
 wine_bay_trade_desc:0 "Le contrôle du lucratif commerce des vins nous assurerait une source de revenus considérable, ainsi qu'une influence significative dans tout le Diven Occidental et ses riches territoires."
