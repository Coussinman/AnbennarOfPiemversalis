l_french:
 dostanor_eliminating_the_opposition_title:0 "Éliminer l'Opposition"
 dostanor_eliminating_the_opposition_desc:0 "Corveld a été reconstruite, mais maintenant nous devons la développer pour lui rendre sa gloire passée. La première étape est de détruire les républiques de Nathalaire et Crathánor, car elles sont des adversaires redoutables pour la ville renaissante."

 dostanor_expand_our_trade_network_title:0 "Étendre notre Réseau Commercial"
 dostanor_expand_our_trade_network_desc:0 "Alors que nous étendons notre territoire, nos marchands feront de même. Nous devons simplement diriger notre richesse vers le sud, vers Corveld."

 dostanor_the_northern_way_title:0 "La Voie du Nord"
 dostanor_the_northern_way_desc:0 "La Route du Dragon a peut-être été interrompue par le Greentide, mais maintenant que plusieurs royaumes d'aventuriers se sont élevés, exercer notre influence vers le nord est devenu une stratégie rentable."

 dostanor_the_jewel_of_the_swamp_title:0 "Le Joyau du Marais"
 dostanor_the_jewel_of_the_swamp_desc:0 "Après des années de guerre, de croissance et de diplomatie, Corveld est maintenant prête à reprendre sa place en tant que grand centre de commerce."

 dostanor_the_dragon_road_title:0 "La Route du Dragon"
 dostanor_the_dragon_road_desc:0 "La manière la plus naturelle de restaurer la ville de Corveld est de rétablir la route qui l'a rendue riche en premier lieu : la Route du Dragon. Redirigeons les richesses de l'Est !"

 dostanor_western_trade_title:0 "Commerce Occidental"
 dostanor_western_trade_desc:0 "À l'époque dorée de Corveld, les principales routes commerciales étaient celles de l'est. Maintenant, la balance commerciale pointe vers l'ouest. Tel sera donc le centre de nos efforts."

 dostanor_uniting_dostanor_title:0 "Unir Dostanor"
 dostanor_uniting_dostanor_desc:0 "Bien que notre nation prétende régner sur tout Dostanor, beaucoup de nos sujets de droit ne nous servent pas, soit par défiance, soit par ingérence étrangère. Cela rend notre prétention au pouvoir risible. Nous aurons le dernier mot."

 wine_bay_fleet_title:0 "Construire une Flotte"
 wine_bay_fleet_desc:0 "Nous devons construire une flotte si nous voulons être une puissance dans la Baie des Vins."

 wine_bay_trade_title:0 "Le Commerce du Vin"
 wine_bay_trade_desc:0 "Le contrôle du commerce du vin nous assurerait une source riche de revenus, ainsi qu'une influence significative dans l'Ouest Diven."
