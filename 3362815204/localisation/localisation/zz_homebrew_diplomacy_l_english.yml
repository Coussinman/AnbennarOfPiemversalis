 homebrew_make_dominion_vassal_title:0 "Establish Dominion"
 homebrew_make_dominion_vassal_tooltip:0 "We can make §Y[From.GetName]§! a dominion, guarenteeing their autonomy but also increasing their loyalty and unlocking new interactions."
 homebrew_make_dominion_vassal_desc:0 "This action will make §Y[From.GetName]§! a dominion, guarenteeing their autonomy but also increasing their loyalty and unlocking new interactions.\n\n§OWe cannot have more dominions than what our current Diplomatic Technology allows (1 dominion per 5 levels)§!"
 
