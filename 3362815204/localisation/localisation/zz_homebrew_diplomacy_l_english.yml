 homebrew_rescind_dominion_title:0 "Rescind Dominion Status"
 homebrew_rescind_dominion_tooltip:0 "We can turn §Y[From.GetName]§! back into a regular vassal, §Rincreasing their liberty desire by 25 and reducing our stability by 1.§!"
