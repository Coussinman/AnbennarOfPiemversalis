l_french:
 khom_civilwar.1.t:0 "Le Jeune Empereur"
 khom_civilwar.1.d:0 "Caoban Dinh, héritier légitime du grand empire de Baihon Xinh, jette un regard par la fenêtre sur les hauts temples immaculés de Xan Vaung. Un brouhaha emplissant la pièce, il se remémore les mois passés.\n\nSon père les avait convoqués, lui et ses deux frères aînés, à un grand banquet, vu comme la dernière occasion d'être joyeux en famille avant que leur père ne meure et que les frères ne deviennent ennemis. En vérité, cependant, l'Empereur avait d'autres motifs, comme en témoigna l'arrivée d'hommes armés dans la salle qui arrêtèrent les trois frères. Les espions de l'Empereur avaient découvert les plans des frères pour diviser ses terres après sa mort, et l'Empereur était fou de rage. Si consumé par la rage que l'Empereur ordonna l'exécution de ses fils sans penser aux conséquences. Pourtant, il semble que l'Empereur n'ait pu supporter d'assister à la mort de ses enfants, et il laissa l'exécution à l'un de ses subordonnés. Alors que les têtes quittaient les corps de ses frères, Dinh parla rapidement, suppliant le bourreau d'épargner sa vie et promettant des récompenses. Sa langue d'argent semblait avoir convaincu l'homme, qui libéra Dinh et promit de dire à l'Empereur qu'il était mort. Il partit seul vers le nord à cheval où le peuple Phonan le cacha des yeux de l'Empereur et lui promit son soutien après avoir entendu son histoire.\n\nDes semaines passèrent dans le silence de l'Empereur, une opportunité que Dinh ne laissa pas passer. Les nombreuses connexions qu'il avait établies en préparation pour la lutte de succession portèrent leurs fruits et déjà une grande armée se rassemblait à Mo Hoang pour déposer l'empereur fou. Cependant, avant qu'ils ne puissent marcher vers le sud, de terribles nouvelles arrivèrent ; l'Empereur Caoban Sang siège désormais sur son trône ni vivant ni mort et des rumeurs abondent selon lesquelles la glorieuse capitale de Tuan Caoban est assiégée par des esprits maléfiques nés de la folie de l'Empereur.\n\nCaoban Dinh se recentre sur la pièce. Autour d'une grande table, des hommes discutent des dernières préparations pour la guerre. Il regarde autour de lui, voyant l'ambassadeur du Kudet Kai, parmi la pléthore d'autres qui ont lié leur sort au sien et contribué à sa cause. Le temps des discussions est révolu ; maintenant est venu le temps de la guerre !\n\n"
 khom_civilwar.1.a:0 "Une fin pour l'Empereur Spectre !"

 khom_civilwar.2.t:0 "Le Spectre d'un Empire"
 khom_civilwar.2.d:0 "Durant la vie de Caoban Sang, Empereur du Baihon Xinh, le palais était rempli d'émissaires étrangers suppliants, de nobles loyaux, et surtout de ses trois fils pleins de vie. Maintenant les couloirs sont vides, à l'exception du spectre sur le trône.\n\nLes mois précédents, ses espions avaient découvert un complot entre ses fils pour diviser l'empire en trois à sa mort. Sang était un homme instruit, et savait que cela plongerait Baihon Xinh, déjà affaibli par la perte de son centre économique à cause d'une incursion de pirates, dans une autre période de seigneurs de guerre. Une période dont il ne pourrait peut-être jamais s'échapper. Ne voyant pas d'autre option, Sang fit un choix très difficile. La vie de ses fils était un prix lourd, mais un sacrifice digne pour préserver l'unité.\n\nDes sommations furent envoyées à ses fils pour un grand banquet à Tuan Caoban, un dernier adieu du père à ses fils ; mais pas de la manière à laquelle ils s'attendaient. Alors que le festin touchait à sa fin, Sang s'excusa, car il ne pouvait supporter d'assister à l'acte. Bien que cet acte éviterait un futur de conflits, il était également vrai qu'il laissait Sang sans héritier. Même s'il parvenait à en engendrer un dans le peu de temps qu'il lui restait, il n'aurait pas le temps de lui donner une éducation appropriée. Il avait besoin de plus de temps. Convoquant ses mystiques les plus loyaux à une réunion secrète, ils arrivèrent à une solution à ce problème, un ancien rituel apporté de Bomdan il y a longtemps. Un nettoyage minutieux du corps, l'allumage d'un encens spécial, un couteau rituel imprégné d'énergies magiques, et une volonté inébranlable de continuer à vivre.\n\nUn mois passa avant que Sang ne se réveille à nouveau, désormais une entité éphémère de fureur juste. N'étant plus entravé par les limites d'un corps mortel, il pouvait établir un empire qui durerait encore mille ans. Malheureusement, le destin fit en sorte qu'il soit éclairé par le fait que les grandes choses n'arrivent jamais si facilement. Pendant son absence, il fut découvert que les bourreaux avaient laissé son plus jeune fils, Dinh, échapper à son sort. Dinh s'était enfui vers la ville nordique de Mo Hoang et rassemblait déjà une armée pour prendre Tuan Caoban. Apparemment, Dinh avait établi de nombreuses connexions au sein de l'administration de l'empire et de nombreux nobles affluaient à sa cause. Dans la frénésie qui suivit cette révélation, un autre coup arriva. Le roi fantoche de Nagon à l'ouest avait levé sa propre armée et déclaré son indépendance, sachant que nous ne pouvions nous permettre de contester son insubordination.\n\nPeu importe ; Caoban Sang n'avait pas conquis la mort pour abandonner maintenant. Maintenant est le moment de faire appel à notre allié restant, les femmes guerrières de Chien Binhrung, pour la guerre contre le dernier de sa chair."
 khom_civilwar.2.a:0 "Pour l'Empereur !"

 khom_civilwar.3.t:0 "Le Kai de Pierre"
 khom_civilwar.3.d:0 "Il y a quelques décennies à peine, Kudet Kai était au bord de la destruction aux mains des barbares Binhrung. Notre seigneur commun, l'Empereur Caoban Sang de Baihon Xinh, refusa même d'entendre nos protestations, semblant content de l'oppression de notre peuple. Le siège de Nirakvonkai ne fut brisé que par le courage de l'actuel seigneur Pulutan et sa bande de guerriers.\n\nNotre peuple a jusqu'à présent été contraint de supporter ce mauvais traitement, mais maintenant les choses ont changé ; Baihon Xinh n'est plus et l'empire de Caoban Sang s'est effondré en une guerre civile totale. Dans un accès de folie, Sang a assassiné ses fils et utilisé des magies noires pour vivre après la mort, mais un fils a échappé. Caoban Dinh se tient à la tête d'une révolte pour déposer le spectre portant les habits d'empereur, mais il rencontre une forte résistance de la part des impudentes Chien Binhrung, qui ont décidé de s'aligner avec le mal. Nous devons nous tenir aux côtés de Dinh dans sa lutte, car il n'y a rien pour nous dans l'avenir de Sang sinon la souffrance."
 khom_civilwar.3.a:0 "Nous serons à nouveau libres !"

 khom_civilwar.4.t:0 "Le Kai de Cristal"
 khom_civilwar.4.d:0 "Chien Binhrung et Kudet Kai étaient autrefois unis dans leur règne sur Thidinkai, mais après une guerre dévastatrice qui laissa nos deux dirigeants morts, les soldats de Kudet Kai incinérèrent sans ménagement le corps de notre reine dans un acte de trahison et de mépris total pour nos coutumes. Il y a quelques décennies, nous avons failli venger cette tragédie et mettre fin à leur règne, mais nous avons été contrecarrés par un mercenaire Harimari particulièrement rusé qu'ils ont ensuite élu seigneur.\n\nNous nous trouvons maintenant à un tournant de l'histoire. L'empire de Baihon Xinh, qui revendiquait autrefois la domination sur nous, n'est plus et Thidinkai plonge dans une nouvelle ère de seigneurs de guerre. L'empereur Caoban Sang a été trahi par ses fils et a donc été contraint de les tuer, mais l'un d'eux a survécu et se tient maintenant en rébellion ouverte. Déjà, nos espions ont découvert des preuves de correspondance entre le prétendant et le seigneur tigre de Kudet Kai. Contre toute raison, il y a eu silence de la part de l'empereur Sang, mais tout allait bientôt être révélé.\n\nSang, ne voyant pas d'autre moyen de protéger son peuple dans son âge avancé, a effectué des magies secrètes pour vivre sous forme spirituelle. Il serait hypocrite de notre part de dénoncer cette action, car n'est-elle pas similaire à notre vénération des Reines de Cristal ? L'un des premiers actes après sa renaissance fut un message nous promettant des territoires de Kudet Kai si nous l'aidions à réprimer les traîtres. Puisqu'il semble que le prétendant ait fait la même promesse à notre rival, nous n'avons d'autre choix que de combattre."
 khom_civilwar.4.a:0 "Nous triompherons"

 khom_civilwar.10.t:0 "Un Pétitionnaire de Mo Hoang"
 khom_civilwar.10.d:0 "Aujourd'hui, un messager est arrivé devant notre forteresse, prétendant représenter le véritable souverain de Baihon Xinh, résidant temporairement à Xan Vaung. L'homme dit que Caoban Dinh a été contraint de prendre les armes contre la folie du vieil empereur, qui cherche à régner même après la mort. Beaucoup dans la forteresse en veulent encore aux tributs exorbitants que le vieil empereur levait pour financer ses campagnes militaires sans fin et voient cela comme une chance de mettre sur le trône un souverain qui se sentira redevable envers nous.\n\nAlors que la conversation touchait à sa fin, l'homme a laissé échapper qu'il était là de sa propre initiative, il semble donc que ce soit finalement à nous de tendre la main à ce prétendant."
 khom_civilwar.10.a:0 "Nous offrirons notre aide"
 khom_civilwar.10.b:0 "Il est dans notre intérêt de rester en dehors de cela"

 khom_civilwar.11.t:0 "Un Messager du Duandi de Verkal Ozovar"
 khom_civilwar.11.d:0 "Le Roi de la Montagne de Verkal Ozovar a jugé bon de nous offrir son aide dans notre lutte, sous la forme d'une intervention militaire directe et d'armes naines avancées. Ils n'ont pas précisé ce qu'ils attendent en retour, mais les nains ont une longue vie et une mémoire encore plus longue ; ils n'oublieront pas la dette que nous aurions envers eux."
 khom_civilwar.11.a:0 "Nous avons besoin de toute l'aide possible"
 khom_civilwar.11.b:0 "Nous pouvons gérer cela sans faire encore plus de promesses"

 khom_civilwar.12.t:0 "Dinh Accepte"
 khom_civilwar.12.d:0 "Les montagnes de Phokhao sont un endroit mortel où vivre - parsemées de failles et de fissures, sujettes aux avalanches, et horriblement froides par-dessus tout. Sous les montagnes, en revanche, on peut voir sa barbe grisonner en paix, en tranquillité et en confort. C'est un confort que les nains connaissent depuis des millénaires, creusant profondément et avidement. Le magasin de la montagne cache de nombreux secrets pour nous, mais qu'en est-il d'en haut ? Le Roi de la Montagne n'a guère pensé à la surface depuis les jours de l'Empire du Phénix, il n'a guère rassemblé la Garde de la Forteresse pour combattre les ennemis de Verkal Ozovar.\n\nLe Baihon Xinh s'est fracturé, les longues oreilles de l'ouest supplantées par la simple incompétence du sud Kai. Pourtant, tout ce qui vit sous les montagnes tombera sous la domination du Roi de la Montagne... et ils ne font pas exception."
 khom_civilwar.12.a:0 "Préparez la Garde de la Forteresse, rassemblez les Hinphats - les nains marchent à la guerre."

 khom_civilwar.13.t:0 "Mo Hoang Refuse"
 khom_civilwar.13.d:0 "Malgré leur besoin désespéré d'alliés et notre force militaire éprouvée, le seigneur de Mo Hoang a refusé notre généreuse offre d'aide. Bien que ce soit dommage qu'une telle opportunité d'étendre notre influence ait été perdue, il est probablement préférable que nous ne soyons pas alliés à un individu aussi peu sage."
 khom_civilwar.13.a:0 "Telle est la folie de la jeunesse"

 khom_civilwar.15.t:0 "Le Roi Déchu"
 khom_civilwar.15.d:0 "Notre royaume n'est plus que l'ombre de ce qu'il était. Nos sujets se sont rebellés et nous venons de subir un coup presque fatal de la part de pirates venus d'outre-mer. Maintenant, notre dernière bouée de sauvetage, nos alliés à Hon Sai, sont au bord de la destruction."
 khom_civilwar.15.a:0 "Envoyer une offre d'aide"
 khom_civilwar.15.b:0 "Nous nous battons pour nous-mêmes"

 khom_civilwar.16.t:0 "Jaya Raya Offre Son Aide"
 khom_civilwar.16.d:0 "Nous avons reçu une offre d'aide de notre petit allié de la jungle Jaya Raya. Bien qu'ils soient eux aussi l'ombre d'eux-mêmes, ils peuvent encore offrir un nombre substantiel de guerriers. En retour, nous accepterons de les aider à reprendre leur terre aux pirates une fois notre situation actuelle résolue."
 khom_civilwar.16.a:0 "Nous accepterons leur aide."
 khom_civilwar.16.b:0 "Nous pouvons gérer cette crise sans eux."

 khom_civilwar.17.t:0 "Hon Sai Accepte"
 khom_civilwar.17.d:0 "La nouvelle est arrivée aujourd'hui que l'Empereur Spectre de Hon Sai a accepté notre offre d'aide. Une grande armée a déjà été rassemblée dans notre capitale, bien qu'elle aurait été considérée comme petite à l'époque de notre gloire. Les garnisons frontalières ont été affaiblies à des niveaux dangereux, et presque tous les hommes capables de combattre dans la nation sont prêts à se battre pour obtenir de l'aide pour notre terre. Aujourd'hui, nous nous battons non seulement pour un allié étranger, mais pour notre propre survie."
 khom_civilwar.17.a:0 "À la guerre"

 khom_civilwar.18.t:0 "Hon Sai Décline"
 khom_civilwar.18.d:0 "Il semble que les spectres ne soient pas aussi raisonnables qu'ils l'étaient de leur vivant. Le dirigeant fantôme de Hon Sai a rejeté notre offre, et la grande armée que nous avions rassemblée rentre chez elle, déçue. Avec ce rejet de la part de notre dernier allié extérieur, l'avenir de Jaya Raya semble sombre."
 khom_civilwar.18.a:0 "Nous sommes seuls"

 khom_civilwar.20.t:0 "Sirtan Rejoint la Mêlée"
 khom_civilwar.20.d:0 "Nos éclaireurs rapportent que le grand royaume de Baihon Xinh s'est effondré en guerre civile, et nos guerriers sont impatients d'en profiter. Bien que tous soutiennent l'intervention, certains ont suggéré que nous nous allions avec l'un des prétendants afin de réduire les risques pour nous-mêmes. Alternativement, nous pourrions piller les deux impunément, bien que cela puisse comporter des risques à l'avenir."
 khom_civilwar.20.a:0 "Conclure un accord avec Mo Hoang pour piller leurs ennemis"
 khom_civilwar.20.b:0 "Conclure un accord avec Hon Sai pour piller leurs ennemis"
 khom_civilwar.20.c:0 "Gehe Ketine ne fait pas de distinction entre ceux que la tempête ravage"
 khom_civilwar.21.t:0 "Notre Offre a été Dédaignée"
 khom_civilwar.21.d:0 "Notre offre à l'une des parties a été dédaignée, avec eux citant notre soi-disant « penchant pour la destruction » comme raison. Devons-nous poursuivre l'autre prétendant dans l'espoir qu'il soit plus accommodant, ou devons-nous abandonner les apparences et commencer les raids immédiatement ?"
 khom_civilwar.21.dbothdecline:0 "Les deux parties ont décliné de traiter avec nous, ne nous laissant d'autre choix que de piller les deux."
 khom_civilwar.22.t:0 "Les Sirtan Proposent un Marché"
 khom_civilwar.22.d:0 "Un messager des tribus Sirtan est arrivé avec une proposition. Nous ne serons pas pillés pendant cette crise et les Sirtan interviendront militairement de notre côté, mais nous renonçons aux droits sur tout butin de guerre en plus de laisser les tribus piller à leur guise après notre victoire. Les Sirtan sont tristement célèbres pour leur cruauté et nous entendons être une force unificatrice ; est-il vraiment judicieux de travailler avec eux ou devons-nous risquer qu'ils aillent vers nos ennemis ?"
 khom_civilwar.22.a:0 "Accepter le marché"
 khom_civilwar.22.b:0 "Nous refusons de travailler avec des sauvages"
 khom_civilwar.23.t:0 "Mo Hoang Accepte"
 khom_civilwar.23.d:0 "Le prétendant à Mo Hoang a accepté notre offre d'aide. Nos guerriers sont prêts à chevaucher."
 khom_civilwar.23.a:0 "Pour la gloire et le butin !"
 khom_civilwar.24.t:0 "Les Sirtan Proposent un Marché"
 khom_civilwar.24.d:0 "Un messager des tribus Sirtan est arrivé avec une proposition. Nous ne serons pas pillés pendant cette crise et les Sirtan interviendront militairement de notre côté, mais nous renonçons aux droits sur tout butin de guerre en plus de laisser les tribus piller à leur guise après notre victoire. Les Sirtan sont tristement célèbres pour leur cruauté et nous entendons être une force unificatrice ; est-il vraiment judicieux de travailler avec eux ou devons-nous risquer qu'ils aillent vers nos ennemis ?"
 khom_civilwar.24.a:0 "Accepter le marché"
 khom_civilwar.24.b:0 "Nous refusons de travailler avec des sauvages"
 khom_civilwar.25.t:0 "Hon Sai Accepte"
 khom_civilwar.25.d:0 "L'Empereur Spectre de Hon Sai a accepté notre offre d'assistance. Nos guerriers sont prêts à chevaucher."
 khom_civilwar.25.a:0 "Pour la gloire et le butin !"

 khom_civilwar.26.t:0 "Un Chef Mercenaire Propose un Marché"
 khom_civilwar.26.d:0 "Des mercenaires, suivant toujours la trace du sang, ont afflué à Thidinkai ces derniers temps. Un capitaine mercenaire plutôt célèbre est venu à nous avec une proposition. Il est prêt à servir en tant que général et à utiliser ses connexions pour nous obtenir des contrats favorables et saboter les efforts de notre ennemi pour trouver des hommes. En échange, il veut que nous accordions certains privilèges aux mercenaires dans notre nouvelle administration, ainsi qu'une somme modeste pour graisser quelques pattes."
 khom_civilwar.26.a:0 "Accepter le marché"
 khom_civilwar.26.b:0 "Refuser poliment"

 khom_civilwar.49.t:0 "Les Âmes Torturées de Tuan Caoban"
 khom_civilwar.49.d:0 "Les combats dans la campagne ont cessé après la reddition du commandement militaire de Hon Sai et les quelques personnes restées loyales au spectre ont été détenues ou tuées, mais il reste une entité qui continue sa résistance jusqu'au bout. Peu ont réussi à s'échapper du Palais de l'Empereur Spectre, comme il a été nommé, mais ils partagent tous une histoire qui appartient mieux aux cauchemars. Tuan Caoban est devenue une ville paralysée par la peur, les respirations retenues dans une attente anxieuse pour que le [Root.Monarch.GetTitle] agisse et mette fin au tourment des vivants et des morts dans ses murs. Après une consultation minutieuse avec de nombreux exorcistes et chasseurs de spectres, un rituel a été conçu pour bannir l'esprit maléfique. Un rituel dans lequel le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] jouera un rôle central.\n\nTard dans l'après-midi, [Root.Monarch.GetTitle] [Root.Monarch.GetName], accompagné de nombreux exorcistes qualifiés et de chasseurs de spectres vétérans, entre dans le palais. Des heures passent et des cris surnaturels ne cessent de venir du bâtiment maudit. Ce n'est que lorsque la lune atteint son zénith que la situation change et que soudain le silence envahit la ville. Tout le monde à l'extérieur attend avec anxiété, mais des cris éclatent lorsque quelqu'un remarque la fumée montante."
 khom_civilwar.49.a:0 "Tout le monde recule !"

 khom_civilwar.50.t:0 "Les Cendres se Déposent"
 khom_civilwar.50.d:0 "[Root.Monarch.GetName] et un groupe beaucoup plus petit de compagnons jaillissent des portes avec des flammes léchant leurs talons. L'ensemble des terrains du palais s'enflamme rapidement et il y a une course pour s'assurer que le feu ne se propage pas au reste de la ville. L'incendie est bien trop grand pour être éteint, donc le palais est laissé brûler toute la nuit. Au matin, il ne reste que des fondations fumantes comme témoignage de ce qui fut autrefois le plus grand palais de Vimdatrong.\n\nL'Empereur [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] médite sur la signification de la destruction tout en frottant distraitement une main bandée. Avec la destruction du palais vient la destruction d'importantes installations gouvernementales et de documents. Toute l'histoire du règne de la dynastie Caoban a simplement été effacée de l'existence. Où cela laisse-t-il [Root.Monarch.GetHerHim] en tant que successeur ?\n\nCela laisse [Root.Monarch.GetHerHim] avec un devoir, réalise [Root.Monarch.GetSheHe]. Un devoir de construire un nouvel empire, sans les erreurs du passé qui le pèsent. Un devoir de construire un gouvernement qui ne répétera pas ces erreurs."
 khom_civilwar.50.a:0 "Un devoir de construire un nouveau Baihon Xinh"

 khom_civilwar.51.t:0 "Hon Sai Victorieux"
 khom_civilwar.51.d:0 "La guerre est enfin terminée. Nos troupes ont vaincu le dernier bastion de la résistance des traîtres. Malheureusement, le grand temple de Xan Vaung a été gravement endommagé pendant la guerre et pillé par des gredins. Après avoir réglé les pourparlers de paix avec l'ambassadeur de Chien Binhrung, où ils ont enfin pu se venger de la profanation du corps de leur ancienne reine, nous pouvons nous tourner vers des questions internes plus pressantes. Tirant les leçons de son échec précédent, l'Empereur Spectre lui-même a décapité son fils ingrat dans la salle du trône, ignorant les supplications de clémence de ses partisans survivants. Maintenant, l'esprit de l'Empereur Spectre peut enfin se concentrer sur la véritable tâche à accomplir, canaliser sa ferveur pour ressusciter Baihon Xinh et guider sa nation à reconquérir la gloire et l'influence perdues."
 khom_civilwar.51.a:0 "L'Empereur Déterminé nous guidera à nouveau vers la grandeur"

 khom_civilwar.52.t:0 "Une Paix Précaire"
 khom_civilwar.52.d:0 "Nos champs sont stériles, notre trésorerie vidée, et le sol taché de rouge. Personne n'a gagné ce jour, mais pour l'instant, il y a la paix."
 khom_civilwar.52.a:0 "Nous lécherons tous nos blessures et nous préparerons pour la prochaine guerre"

 khom_civilwar.53.t:0 "Victoire"
 khom_civilwar.53.d:0 "Le destin est à nouveau entre nos mains. Avec la victoire de Mo Hoang sur leur passé, nous avons également remporté une victoire sur les Anroang de Chien Binhrung. Nos armées se déplacent rapidement pour sécuriser le contrôle sur notre territoire perdu et pressent pour revendiquer les forteresses de collines de Keodan. Les femmes guerrières ont été repoussées dans les jungles d'où elles viennent et les Kai de l'Est ne forment plus qu'un seul peuple !"
 khom_civilwar.53.a:0 "L'unité enfin"

 khom_civilwar.54.t:0 "Défaite"
 khom_civilwar.54.d:0 "Nous avons subi une défaite écrasante. Bien que pas aussi totale que celle que nos alliés de Mo Hoang ont subie, nous avons tout de même été chassés de nos territoires centraux par Kudet Kai. Notre peuple est en armes face à cette humiliation et l'avenir du Vung Quc semble sombre."
 khom_civilwar.54.a:0 "Que reste-t-il pour Chien Binhrung ?"

 khom_civilwar.55.t:0 "Une Guerre Bien Menée"
 khom_civilwar.55.d:0 "Grâce à la force des armes et à d'habiles manœuvres diplomatiques, nous sommes sortis victorieux de la Guerre pour le Baihon Xinh. Caoban Dinh a été nommé seul héritier de l'empire, avec notre place en tant que dirigeant du Kai du Nord enfin cimentée. Le domaine en ruine de Verkal Ozovar se relèvera à nouveau de ses cendres !"
 khom_civilwar.55.a:0 "Accueillons nos vétérans avec un festin !"

 khom_civilwar.56.t:0 "Défaite"
 khom_civilwar.56.d:0 "Non seulement sommes-nous seuls, mais nos armées sont brisées et notre trésorerie vidée. Nos conseillers ne voient qu'un seul chemin à suivre à partir de maintenant : nous soumettre au nouvel Empereur du Baihon Xinh."
 khom_civilwar.56.a:0 "Nos voisins clament vengeance ; nous avons besoin du soutien"
 khom_civilwar.56.b:0 "Nous pouvons tenir seuls"
 khom_civilwar.57.t:0 "Jaya Raya Offre Leur Vassalité"
 khom_civilwar.57.d:0 "Les tribus brisées de Jaya Raya nous ont envoyé un serment de fidélité, comment devons-nous répondre ?"
 khom_civilwar.57.a:0 "Accepter leur vassalité"
 khom_civilwar.57.b:0 "Décliner"
 khom_civilwar.58.t:0 "Mo Hoang Accepte"
 khom_civilwar.58.d:0 "Mo Hoang a accepté notre serment de fidélité."
 khom_civilwar.58.a:0 "Très bien"
 khom_civilwar.59.t:0 "Mo Hoang Refuse"
 khom_civilwar.59.d:0 "Mo Hoang a refusé notre serment de fidélité."
 khom_civilwar.59.a:0 "Il semble que nous soyons seuls"

 khom_civilwar.60.t:0 "Victorieux"
 khom_civilwar.60.d:0 "Nos alliés de circonstance ont proclamé la victoire, maintenant est notre moment de tirer pleinement parti de notre positionnement."
 khom_civilwar.60.a:0 "Piller et ravager à notre guise !"

 khom_civilwar.61.t:0 "Défaite"
 khom_civilwar.61.d:0 "Pour l'instant, nous devons nous replier dans les sables avec le maigre butin que nous avons réussi à saisir et espérer ne pas nous être fait un ennemi trop puissant."
 khom_civilwar.61.a:0 "Malheureux"

 khom_civilwar.70.t:0 "Défaite"
 khom_civilwar.70.d:0 "Nous avons subi une défaite écrasante. Bien que pas aussi totale que celle que nos alliés de Mo Hoang ont subie, nous avons tout de même été chassés de nos territoires centraux par Chien Binhrung. Notre peuple est en armes face à cette humiliation et l'avenir du Seigneur Tigre semble sombre."
 khom_civilwar.70.a:0 "Que reste-t-il pour Kudet Kai ?"

 khom_civilwar.71.t:0 "Victoire"
 khom_civilwar.71.d:0 "Le passé a été rectifié. Avec la victoire de Hon Sai sur leur prétendant, nous avons également vengé notre humiliation aux mains du Seigneur Tigre actuel et des brûleurs de reine du passé. Nos armées se déplacent rapidement pour sécuriser la grande ville de Nirakvonkai et la campagne environnante tandis que notre flotte sécurise la côte."
 khom_civilwar.71.a:0 "Tout est à nouveau dans l'ordre"

 khom_civilwar.72.t:0 "Défaite"
 khom_civilwar.72.d:0 "Notre soutien à un prétendant échoué ne nous reflète pas favorablement devant l'Empereur revanchiste de Baihon Xinh. Il faudra beaucoup de manœuvres diplomatiques pour sortir de cet embarras indemnes."
 khom_civilwar.72.a:0 "Pendre quiconque a pensé que c'était une bonne idée"

 khom_civilwar.73.t:0 "L'Empereur Spectre Triomphe"
 khom_civilwar.73.d:0 "Nos soldats ont été essentiels à la victoire de l'Empereur Spectre, et il a déjà commencé à montrer sa gratitude. Soldats, conseillers et trésors arrivent en foule."
 khom_civilwar.73.a:0 "Nous reprendrons notre place légitime de Roi des Rois"

 khom_civilwar.74.t:0 "Victorieux"
 khom_civilwar.74.d:0 "Nos alliés de circonstance ont proclamé la victoire, maintenant est notre moment de tirer pleinement parti de notre positionnement."
 khom_civilwar.74.a:0 "Piller et ravager à notre guise !"

 khom_civilwar.75.t:0 "Défaite"
 khom_civilwar.75.d:0 "Pour l'instant, nous devons nous replier dans les sables avec le maigre butin que nous avons réussi à saisir et espérer ne pas nous être fait un ennemi trop puissant."
 khom_civilwar.75.a:0 "Malheureux"

