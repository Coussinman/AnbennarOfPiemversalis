#Localisation des Castes
estate_uppercastes:0 "Hautes Castes"
estate_uppercastes_desc:0 "Ce domaine représente les hautes castes de la société Raheni, qui incluent les castes des prêtres, des administrateurs et des guerriers."
estate_uppercastes_ownership:0 "Propriété foncière des [Country.GetUpper CastesName]"
uppercastes_loyalty_modifier:1 "Équilibre de la Loyauté des [Country.GetUpper CastesName]"
uppercastes_influence_modifier:0 "Influence des [Country.GetUpper CastesName]"
uppercastes_privilege_slots:0 "Privilèges Max des [Country.GetUpper CastesName]"

#Privilèges des Hautes Castes
estate_uppercastes_organization_caste:0 "Organisation des Castes : $ESTATE_NAME$"
estate_uppercastes_organization_caste_desc:0 ""
estate_uppercastes_organization_reformed:0 "Castes Abolies : $ESTATE_NAME$"
estate_uppercastes_organization_reformed_desc:0 ""
estate_uppercastes_organization_caste_dhenijanraj:0 "Organisation des Castes : $ESTATE_NAME$"
estate_uppercastes_organization_caste_dhenijanraj_desc:0 ""
estate_uppercastes_organization_caste_bhuvauri:0 "Organisation des Castes : $ESTATE_NAME$"
estate_uppercastes_organization_caste_bhuvauri_desc:0 ""
estate_uppercastes_land_rights:0 "Concessions de Terres pour $ESTATE_NAME$"
estate_uppercastes_land_rights_desc:0 "Donner des terres aux hautes castes en récompense de leurs services les rendrait plus loyaux envers l'État."
estate_uppercastes_right_of_counsel:0 "Premières des Castes"
estate_uppercastes_right_of_counsel_desc:0 "Reconnaître les hautes castes comme le premier et le plus important groupe de castes."
estate_uppercastes_articles_of_war:0 "Codification des Articles de Guerre"
estate_uppercastes_articles_of_war_desc: "En permettant à nos [Root.GetUpper CastesName] de codifier les méthodes de guerre, nous standardisons nos processus militaires et créons un appareil efficace pour travailler."
estate_uppercastes_nobility_primacy:0 "Fermer les Postes de Conseil Militaire aux Étrangers"
estate_uppercastes_nobility_primacy_desc:0 "Nous ne pouvons pas permettre à quiconque n'appartient pas à une caste guerrière de donner des conseils sur les questions de guerre, car cela serait désharmonieux et une atteinte aux droits de ces castes !"
estate_uppercastes_supremacy_over_crown:0 "Convoquer le Conseil Inter-Castes"
estate_uppercastes_supremacy_over_crown_desc:0 "En convoquant le conseil inter-castes, nous pouvons augmenter l'harmonie de notre nation et permettre aux castes de faire des suggestions à notre dirigeant dans le processus."
estate_uppercastes_statutory_rights:0 "Donner à $ESTATE_NAME$ une Surveillance Complète"
estate_uppercastes_statutory_rights_desc:0 "En retour de leur soutien dans un moment de besoin, le [Root.Monarch.GetTitle] a accepté d'accorder aux [Root.GetUpper CastesName] des droits considérables qui placent des limitations strictes sur l'autorité de [Root.Monarch.GetHerHis]."
estate_uppercastes_advisors:0 "Conseillers Formés des Hautes Castes"
estate_uppercastes_advisors_desc:0 "Il ne peut y avoir de meilleure source de conseils que les [Root.GetUpper CastesName], qui sont capables plus que quiconque de se consacrer à la culture de leurs esprits."
estate_uppercastes_officer_corp:0 "Établir des Maisons de l'Armée"
estate_uppercastes_officer_corp_desc:0 "Donner des postes de commandement à des maisons de guerriers expérimentées, elles savent ce qui est le mieux pour l'armée !"
estate_uppercastes_school_tuition:0 "Augmentation des Frais de Scolarité"
estate_uppercastes_school_tuition_desc:0 "En augmentant les frais de scolarité pour les écoles, nous pouvons pousser les castes moyennes et basses hors du système éducatif sans strictement leur interdire de rejoindre."
estate_uppercastes_all_school_diplomats:0 "Diplomates de Toutes les Écoles"
estate_uppercastes_all_school_diplomats_desc:0 "Embaucher des diplomates de chaque école favorisera des relations amicales avec nos frères religieux et permettra un accès plus facile à leurs cours."
estate_uppercastes_eunuchs_in_uppercastes:0 "Intégration des Eunuchs"
estate_uppercastes_eunuchs_in_uppercastes_desc:0 "Aux fins du système de castes, tous les eunuques seront comptés parmi les rangs des Hautes Castes. En effet, cela signifie que quiconque cherchant à élever sa position dans la vie peut s'entraîner pour devenir un eunuque, améliorer son sort dans la vie et aider dans l'immense tâche de gouverner un empire."
estate_uppercastes_admiralty:0 "Hautes Castes dans l'Amirauté"
estate_uppercastes_admiralty_desc:0 "Donner le contrôle des hautes castes sur la marine lui donnerait une orientation militaire plus grande et nous aiderait grandement à sécuriser nos eaux, mais cela se ferait au détriment de nos capacités marchandes."
estate_uppercastes_intercaste_marriages:0 "Mariages Intercastes"
estate_uppercastes_intercaste_marriages_desc:0 "En permettant aux membres de différentes castes de se marier entre eux, une personne des castes inférieures ou moyennes pourra gravir la hiérarchie sociale beaucoup plus rapidement."
estate_uppercastes_military_achievements:0 "Concessions de Terres pour Réalisations Militaires"
estate_uppercastes_military_achievements_desc:0 "En accordant à nos vétérans un lopin de terre comme pension militaire, nous donnons à nos soldats l'incitation à rester disciplinés pendant la bataille ; sachant qu'ils pourront prendre leur retraite dans un domaine qu'ils pourront appeler le leur."
estate_uppercastes_freedom_of_profession:0 "Liberté de Profession"
estate_uppercastes_freedom_of_profession_desc:0 "Ouvrir les hautes castes à tous ceux qui peuvent aider la nation à avancer nous apporterait des bénéfices massifs, et les hautes castes seraient libres de faire et de vivre comme elles le souhaitent, même si cela dérange les adeptes plus rigides du système de castes."

estate_uppercastes_supremacy_over_crown_effect_tooltip:0 "§YLes Domaines§! peuvent donner §Ydes Agendas§! sans que la §YDiète§! ait été convoquée."

#Localisation du Monopole des Hautes Castes
estate_uppercastes_monopoly_of_metals:0 "Monopole sur l'Exploitation Minière et la Métallurgie"
estate_uppercastes_monopoly_of_metals_desc:0 "Sans métal, nos armées seraient sans dents. Seules les [Root.GetUpper CastesName] peuvent être dignes de confiance pour administrer ses revenus, car ce sont elles qui apportent la plus grande contribution à nos armées nationales."
estate_uppercastes_monopoly_of_metals_effect_tooltip:2 "§RAucun revenu de §YFer§!, §YMithril§! ou §YCuivre§!§!"
estate_uppercastes_monopoly_of_metals_mod:1 "Monopole sur l'Exploitation Minière et la Métallurgie"
desc_estate_uppercastes_monopoly_of_metals_mod:1 "L'État a accordé aux [Root.Owner.GetUpper CastesName] des droits de monopole sur la production de fer, de mithril et de cuivre."
estate_uppercastes_monopoly_of_metals_revoke_tooltip:0 "Le revenu de production de §YFer§!, §YMithril§! et §YCuivre§! est restauré"
estate_uppercastes_monopoly_of_livestock:0 "Monopole sur le Bétail"
estate_uppercastes_monopoly_of_livestock_desc:0 "Nos éleveurs de bétail font un travail précieux en nourrissant notre grande nation. Qui mieux que les [Root.GetUpper CastesName], qui possèdent déjà une grande partie des terres dans les zones rurales où les éleveurs opèrent, pour administrer leurs revenus ?"
estate_uppercastes_monopoly_of_livestock_effect_tooltip:2 "§RAucun revenu de §YBétail§!§!"
estate_uppercastes_monopoly_of_livestock_mod:1 "Monopole sur le Bétail"
desc_estate_uppercastes_monopoly_of_livestock_mod:1 "L'État a accordé aux [Root.Owner.GetUpper CastesName] des droits de monopole sur l'élevage de bétail."
estate_uppercastes_monopoly_of_livestock_revoke_tooltip:0 "Le revenu de production de §YBétail§! est restauré"
estate_uppercastes_monopoly_of_gems:0 "Monopole sur les Pierres Précieuses"
estate_uppercastes_monopoly_of_gems_desc:0 "Une belle pierre précieuse peut valoir plus que son poids en or. Il n'est donc pas étonnant que les [Root.GetUpper CastesName] souhaitent contrôler les revenus de leur commerce."
estate_uppercastes_monopoly_of_gems_effect_tooltip:4 "§RAucun revenu de §YPierres Précieuses§!§!"
estate_uppercastes_monopoly_of_gems_mod:1 "Monopole sur les Pierres Précieuses"
desc_estate_uppercastes_monopoly_of_gems_mod:1 "L'État a accordé aux [Root.Owner.GetUpper CastesName] des droits de monopole sur l'exploitation minière et les opérations de fabrication de pierres précieuses."
estate_uppercastes_monopoly_of_gems_revoke_tooltip:0 "Le revenu de production de §YPierres Précieuses§! est restauré"

monopoly_privileges.5.d.uppercastes:0 "Le monopole sur les opérations minières et de métallurgie que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer les revenus de ces opérations. Cependant, les [Root.GetUpper CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.6.d.uppercastes:0 "Le monopole sur le bétail que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer les revenus de l'élevage de bétail. Cependant, les [Root.GetUpper CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.7.d.uppercastes:0 "Le monopole sur les pierres précieuses que nous avons accordé aux [Root.GetUpper CastesName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer les revenus de l'exploitation minière et de la production de pierres précieuses. Cependant, les [Root.GetUpper CastesName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."

#Agendas des Hautes Castes
