amadia_early_damestear: "Damestear Amadien" #Modificateurs d'Événements Anb

amadia.3.t: "Le Visage du Dieu"
amadia.3.desc: "Lorsque la Ruine d'Aelantir a séparé nos terres, nos dieux l'ont été aussi. Fragmentés en divers visages par la Ruine, les dieux représentent maintenant un fragment de leur forme originale, chacun avec ses propres personnalités et motivations. Comme beaucoup de choses en Amadia, nous devons laisser notre visage choisi entre les mains du destin et espérer faire face à ce qui nous est donné."
amadia.3.a: "Le Soleil, la Lune, ou quelque chose au-delà..."
amadia.3.b: "Nous devons nous améliorer, quelle que soit notre forme."
amadia.3.c: "Allons-nous prospérer, dépérir, ou changer en quelque chose de nouveau ?"
amadia.3.d: "La personne idéale n'est jamais vraiment hors de portée."
amadia.3.e: "Les tempêtes ne sont jamais prévisibles."
amadia.3.f: "Connaissance, mais de quel type ?"
amadia.3.g: "De quel côté devons-nous nous ranger ?"