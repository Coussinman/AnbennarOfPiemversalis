diggy.214.a_s:0 "Une gemme magnifique !"
diggy.214.a_g:0 "Une gemme magnifique !"
diggy.214.a_f:0 "Une gemme magnifique !"

diggy.215.t:0 "Le Jade de Grônstunad"
diggy.215.d_s:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Les plus puissants parmi eux portaient un grand joyau de jade, finement ouvragé et immaculément poli, le fruit de siècles de labeur. Lorsque l'Assemblée s'est réunie pour la première fois, cette gemme a été remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Lorsque Aul-Dwarov est tombé, Grônstunad est resté, et a forgé un empire à lui seul. Toutes les choses doivent finir, cependant, et une série de mécontents ont fait tomber les Nains de Jade. Finalement, le Jade de Grônstunad—ainsi que Grônstunad lui-même—est tombé entre les mains du Commandement.\n\nIl n'est pas resté entre leurs mains longtemps, cependant, car maintenant il est à nous—et nous ne relâcherons pas notre emprise sur lui aussi facilement qu'ils l'ont fait !"
diggy.215.d_g:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Les plus puissants parmi eux portaient un grand joyau de jade, finement ouvragé et immaculément poli, le fruit de siècles de labeur. Lorsque l'Assemblée s'est réunie pour la première fois, cette gemme a été remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Lorsque Aul-Dwarov est tombé, Grônstunad est resté, et a forgé un empire à lui seul. Toutes les choses doivent finir, cependant, et une série de mécontents ont fait tomber les Nains de Jade. Finalement, le Jade de Grônstunad—ainsi que Grônstunad lui-même—est tombé entre les mains du Commandement.\n\nAvec le temps, il est passé de leurs mains à une autre, et ainsi de suite, jusqu'à ce qu'il se retrouve entre les mains de l'un de nos sujets, qui nous l'a ensuite remis. Le Jade est à nous, maintenant—et nous ne relâcherons pas notre emprise sur lui aussi facilement que ceux avant nous l'ont fait !"
diggy.215.d_f:0 "Avant la Marée Verte, avant Castanor, avant Aul-Dwarov, il y avait les Nains de Jade. Les plus puissants parmi eux portaient un grand joyau de jade, finement ouvragé et immaculément poli, le fruit de siècles de labeur. Lorsque l'Assemblée s'est réunie pour la première fois, cette gemme a été remise pour être ajoutée au Dwarovkron, signifiant que l'autorité du Haut Roi s'étendait jusqu'à Rahen et Yanshen. Lorsque Aul-Dwarov est tombé, les Nains de Jade ont construit un empire à l'est, et ce n'est qu'après de nombreuses luttes que nous les avons fait tomber. Le Jade de Grônstunad—ainsi que Grônstunad lui-même—est maintenant entre nos mains.\n\nIl symbolise notre victoire sur les nains décadents. Qu'il serve de rappel : Aul-Dwarov s'est effondré une fois, et si cela devait être nécessaire, nous le détruirions à nouveau ! Car nous avons forgé un puissant empire pour nous-mêmes à la surface, et l'avenir nous appartient."
diggy.215.a_s:0 "Maintenant et pour toujours !"
diggy.215.a_g:0 "Maintenant et pour toujours !"
diggy.215.a_f:0 "Plus jamais !"

diggy.216.t:0 "Le Saphir de Dûr-Vazhatun"
diggy.216.d_s:0 "Dans les régions les plus septentrionales de la Serpentspine vivaient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Lorsque le Dwarovkron a été forgé, les Observateurs du Ciel ont envoyé au Haut Roi un grand saphir en symbole de leur considération, et il est resté l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Lorsque l'Empire Nain est tombé, le saphir a été perdu, mais a été trouvé par Gerin Orcrend, un aventurier de Castellyrie, qui l'a emporté avec lui à Ovdal Lodhum.\n\nUne chose en a mené à une autre. Disons simplement que nous sommes entrés en possession du saphir, l'ayant libéré de ses anciens propriétaires. En ce qui nous concerne, c'est une victoire sans équivoque et absolue pour notre cause !"
diggy.216.d_g:0 "Dans les régions les plus septentrionales de la Serpentspine vivaient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Lorsque le Dwarovkron a été forgé, les Observateurs du Ciel ont envoyé au Haut Roi un grand saphir en symbole de leur considération, et il est resté l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Lorsque l'Empire Nain est tombé, le saphir a été perdu, mais a été trouvé par Gerin Orcrend, un aventurier de Castellyrie, qui l'a emporté avec lui à Ovdal Lodhum.\n\nCe fort doit maintenant allégeance à nous, et le saphir nous a donc été remis."
diggy.216.d_f:0 "Dans les régions les plus septentrionales de la Serpentspine vivaient les nains de Dûr-Vazhatun, les esprits les plus brillants d'Aul-Dwarov. Lorsque le Dwarovkron a été forgé, les Observateurs du Ciel ont envoyé au Haut Roi un grand saphir en symbole de leur considération, et il est resté l'une des gemmes les plus brillantes de cette couronne pendant de nombreuses années. Lorsque l'Empire Nain est tombé, le saphir a été perdu, mais a été trouvé par Gerin Orcrend, un aventurier de Castellyrie, qui l'a emporté avec lui à Ovdal Lodhum.\n\nIl y a de nombreuses années que cette gemme est tombée entre nos mains, et nous la défendrons de ceux qui cherchent à l'obtenir pour leurs propres desseins néfastes—car Gerin n'est pas passé par tant de luttes pour qu'elle soit enlevée si facilement !"
diggy.216.a_s:0 "La nôtre, maintenant et pour toujours !"
diggy.216.a_g:0 "La nôtre, maintenant et pour toujours !"
diggy.216.a_f:0 "Pour Gerin !"

diggy.217.t:0 "L'Agate d'Asra"
diggy.217.d:0 "Ovdal Asra était autrefois l'un des forts les plus influents d'Aul-Dwarov, et a contribué une gemme massive d'agate rose au Dwarovkron, qui reposait sur le front du Haut Roi. C'est tout ce qui est connu d'Ovdal Asra, cependant, car il est tombé il y a longtemps, et n'a pas été redécouvert (sauf pour un bref moment en 1410, par Fognir Asra). Il vit cependant, sous la forme de l'Agate d'Asra, qui reposait dans les coffres de la Banque Asra jusqu'à récemment, lorsqu'elle a été ramenée à la maison vers la Serpentspine. Et maintenant elle nous appartient !"
diggy.217.a:0 "Cela fera un bel ajout à notre collection !"

diggy.218.t:0 "Le Dwarovkron"
diggy.218.d:0 "Grâce à un mélange de moyens justes et déloyaux, nous avons réussi à obtenir une relique d'époques lointaines ! Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tout le peuple nain sous un trône et une Assemblée. Il a été perdu lors des derniers jours du Dwarovar, mais a maintenant été retrouvé—et réassemblé ! (Bien que pas nécessairement par nous.) Peu importe la manière dont nous l'avons obtenu, seulement que nous l'avons fait, et avec un tel artefact en notre possession, notre domination sur la Serpentspine sera sûrement incontestée."
diggy.218.a:0 "Bien joué !"

diggy.401.t:0 "Le Tunnel de Marrhold"
diggy.401.d:0 "Pendant des milliers d'années, le tunnel reliant Marrhold au reste du Dwarovar a été bloqué. Personne ne se souvient exactement de ce qui a causé la destruction de ce grand tunnel, bien que la théorie la plus largement acceptée soit un ancien effondrement. Quoi qu'il en soit, grâce à nos efforts, le tunnel a été dégagé une fois de plus."
diggy.401.a:0 "Le Dwarovar est ouvert !"

diggy.500.t:0 "Explosion de Gaz"
diggy.500.d:0 "Une étincelle. Une seule étincelle maudite. C'est tout ce qu'il a fallu pour que la poche de gaz s'enflamme, et notre puits entier explose. Le tunnel s'est effondré depuis, et nos mineurs sont, malheureusement, morts, car il n'y avait pas assez d'avertissement pour qu'ils évacuent."
diggy.500.a:0 "Maudit soit !"

diggy.501.t:0 "Effondrement de Caverne !"
diggy.501.d:0 "Une seule poutre desserrée a suffi pour que notre puits de mine s'effondre, avec des dizaines de mineurs ensevelis vivants sous d'énormes tonnes de roche. Nos efforts de minage ont été retardés, et leurs familles ont été informées de la perte. Bien que tragique, cela ne sera sûrement qu'un accident parmi tant d'autres au nom du progrès de notre fort."
diggy.501.a:0 "Nous devons continuer !"

diggy.502.t:0 "Roche Tendre"
diggy.502.d:0 "Il semble que la fortune nous sourit, car nos mineurs sont tombés sur une section de roche qui semble presque fondre au contact. Nos efforts de minage continuent bien au-dessus du calendrier, et cela aidera sûrement à l'expansion continue de notre fort."
diggy.502.a:0 "Continuez le bon travail !"

diggy.503.t:0 "Sang et Sueur"
diggy.503.d:0 "Nos mineurs sont tombés sur une roche qui, elle-même, brise tout sauf les équipements de minage les plus solides. Et pourtant, nos frères déterminés continuent. À travers la douleur, ils minent. À travers la sueur, ils minent. À travers la pure force de volonté, ils minent."
diggy.503.a:0 "S'élever par la force de volonté !"

diggy.504.t:0 "Deux Mineurs, Un Minéral Magique"
diggy.504.d:0 "Des nouvelles nous sont parvenues d'une grande découverte ! Dans l'un des nombreux tunnels qui serpentent à travers notre fort, deux mineurs sont tombés sur un vaste dépôt de damestear, un minéral magique—un ingrédient principal dans toutes les choses magiques, de l'artificerie aux enchantements. Jusqu'à ce point, ils parlaient presque à l'unisson, mais bientôt, les deux ont commencé à se quereller. Finalement, le premier mineur a parlé, et a dit que le damestear devait être miné et exploité pour le bénéfice de notre grande nation, et apporterait sûrement de grandes richesses. Le second, cependant, a élevé la voix, et a proclamé haut et fort que miner le damestear apporterait, plutôt que des richesses, un grand danger, et ne vaudrait pas le risque de l'extraire."
diggy.504.a:0 "De grandes richesses, dites-vous ?"
diggy.504.b:0 "La sécurité d'abord."

diggy.505.t:0 "Explosion de Damestear"
diggy.505.d:0 "Le sol tremble. Les murs tremblent. Les débris se détachent du plafond de la caverne. Les cris de ceux encore dans les mines résonnent à travers le fort. Une seule note se tient devant vous. Elle contient seulement quatre mots : 'Je vous l'avais dit'."
diggy.505.a:0 "Pourquoi moi ?"

diggy.506.t:0 "Embuscade de Gobelins"
diggy.506.d:0 "Les mineurs entrent dans une caverne. Au-delà de la lumière de leurs torches, il n'y a que l'obscurité. Ils marchent prudemment, méfiants de déranger les pièges qui pourraient s'y trouver. La caverne est silencieuse, sauf pour le doux crépitement de leurs torches. Puis—des flèches volent. Les torches s'écrasent au sol, et sont éteintes sur le sol de pierre froid. Pendant quelques secondes, il n'y a rien que l'obscurité. Et puis, en un instant, l'obscurité est percée par la lueur de centaines d'yeux jaunes brillants."
diggy.506.a:0 "Préparez vos armes !"

diggy.507.t:0 "Opposition Orc"
diggy.507.d:0 "Alors que les murs s'effritent, un spectacle redoutable se dresse pour nous accueillir : une caverne remplie à ras bord d'orcs hostiles. En un instant, la bataille éclate. Nous avons immédiatement envoyé des renforts, mais les orcs semblent d'une manière ou d'une autre continuer à gonfler en nombre."
diggy.507.a:0 "Tenez bon !"

diggy.508.t:0 "Belle Caverne"
diggy.508.d:0 "À première inspection, la caverne semble être comme une autre, une petite ouverture dans la montagne, remplie d'air plutôt que de terre. Mais seulement à première inspection. Car une fois que vous entrez dans la caverne, ses propriétés véritablement merveilleuses deviennent apparentes. Les murs semblent être entièrement incrustés de cristaux ! Lorsque la lumière est projetée sur eux, ils réfléchissent la lumière de manière à créer une tapisserie complète de lumière, sinueuse, tournoyante et changeante à mesure que les sources de lumière se déplacent. Cela pourrait être la chose la plus proche que nous ayons jamais eue de la vraie beauté."
diggy.508.a:0 "Combien pensez-vous que ces cristaux valent ?"
diggy.508.b:0 "Ouvrons la caverne à tous ! Pour un prix, bien sûr..."

diggy.509.t:0 "Profits de la Belle Caverne"
diggy.509.d:0 "À travers notre fort, les gens affluent pour voir la caverne merveilleuse que nous avons découverte ! Les gens du commun et les élites sont laissés muets de stupeur par la beauté des motifs changeants et mouvants des lumières. Cela a inspiré de nombreuses pièces dans la communauté plus artistique de notre fort, mais même les artistes eux-mêmes conviennent qu'ils ne peuvent pas vraiment recapturer la beauté de la caverne elle-même."
diggy.509.a:0 "Superbe !"
diggy.509.b:0 "Eureka !"
spark_tooltip:0 "§G[Root.Monarch.GetName] a soudainement eu une étincelle de génie !\nAlors que certains dans le pays ne comprennent pas et critiquent [Root.Monarch.GetHerHis] idées, il semble que de grandes choses sont à venir...§!"

diggy.510.t:0 "Fondations Instables"
diggy.510.d:0 "La pierre semble se fendre et se fissurer, alors qu'une section entière de notre fort, toute neuve, s'enfonce profondément dans la montagne. Après enquête, il semble que les structures spécifiques aient été construites sur une rivière souterraine, et avec suffisamment de construction et d'érosion, la pierre n'a tout simplement pas pu tenir. Heureusement, ceux qui étaient présents à ce moment-là ont pu être secourus, et bien qu'il y ait eu de nombreuses blessures, il n'y a heureusement eu aucun décès."
diggy.510.a:0 "Qui a approuvé cela ?"

diggy.511.t:0 "Frappe du Serpent"
diggy.511.d:0 "Est-ce la fin ? Les montagnes elles-mêmes semblent rugir de rage, alors qu'un tremblement de terre, comme aucun vu de mémoire d'homme, secoue notre fort jusqu'à son cœur. De grandes fissures se forment dans la roche, avalant des bâtiments entiers, et des débris tombent d'en haut, brisant des structures et ensevelissant des citoyens vivants. Pendant une heure entière, le séisme continue, récoltant de plus en plus de dégâts à mesure que les secondes passent. Et puis, aussi soudainement qu'il a commencé, il cesse. Les dégâts sont immenses, et beaucoup de nos ressources sont prises simplement pour maintenir notre fort en un seul morceau. Maintenant, cependant, un choix se présente à nous ; ce grand tremblement, qui a fendu le cœur de notre fort, a révélé de nombreux minéraux précieux qui étaient auparavant non découverts. En raison de la nature instable des fissures, l'accès à ces minéraux sera probablement de courte durée. Nous pourrions consacrer des efforts à la récolte de ces ressources, mais cela prendrait sûrement du temps aux efforts de secours et de traitement des survivants."
diggy.511.a:0 "Nous devrions exploiter ces minerais inexploités !"
diggy.511.b:0 "Les blessés doivent être soignés."

diggy.512.t:0 "Veines de Magma"
diggy.512.d:0 "Les mineurs et les bâtisseurs approfondissant notre fort sont tombés sur plusieurs poches de magma liquide chaud en creusant de nouveaux tunnels. Ceux-ci nous ont forcés à rediriger les excavations et à modifier les schémas pour accommoder ces barrières imprévues. Cependant, elles peuvent également présenter une opportunité. Avec un peu d'ingénierie astucieuse, nous pourrions les exploiter pour fournir de la chaleur et de l'énergie pour les logements et les industries du nouveau niveau."
diggy.512.a:0 "Essayons de les utiliser."
diggy.512.b:0 "Creusons simplement autour d'eux !"

diggy.513.t:0 "Le Socle Rocheux"
diggy.513.d1:0 "Lors de la construction d'un fort, il y a de nombreuses choses à considérer. Parmi elles : la roche doit être relativement travaillable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment de place pour une expansion future. Cependant, lors de notre récente expansion de notre fort capital, nous semblons avoir atteint le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher, est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant le nouveau niveau de fond récemment terminé de [Root.Capital.GetName]. Nos experts en creusement affirment qu'il serait pratiquement futile d'essayer de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nC'est vraiment une occasion mémorable, mais sombre. Depuis des temps immémoriaux, la société naine et les forts de creusement ont été fortement conjoints, et l'idée qu'il y aurait un jour une fin au creusement semblait absurde—aucun conte ancestral nain connu ne mentionne rien de tel. Peut-être qu'à l'avenir, les nains vénéreront [Root.Monarch.GetName] l'Excavateur ?"
diggy.513.d2:0 "Lors de la construction d'un fort, il y a de nombreuses choses à considérer. Parmi elles : la roche doit être relativement travaillable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment de place pour une expansion future. Cependant, lors de notre récente expansion de notre fort capital, nous semblons avoir atteint le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher, est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant le nouveau niveau de fond récemment terminé de [Root.Capital.GetName]. Nos experts en creusement affirment qu'il serait pratiquement futile d'essayer de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nC'est vraiment une occasion mémorable, mais sombre. Depuis des temps immémoriaux, la société naine et les forts de creusement ont été fortement conjoints, et l'idée qu'il y aurait un jour une fin au creusement semblait absurde. Cependant, nous avons entendu de grands récits sur le fond du monde auparavant ; cela doit être lui, sûrement ?"
diggy.513.d3:0 "Lors de la construction d'un fort, il y a de nombreuses choses à considérer. Parmi elles : la roche doit être relativement travaillable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment de place pour une expansion future. Cependant, lors de notre récente expansion de notre fort capital, nous semblons avoir atteint le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher, est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant le nouveau niveau de fond récemment terminé de [Root.Capital.GetName]. Nos experts en creusement affirment qu'il serait pratiquement futile d'essayer de continuer à s'étendre vers le bas, et que nous ferions mieux d'accepter que c'est la fin.\n\nCela devra être un changement de paradigme pour notre nation—Si nous ne pouvons pas simplement continuer à creuser vers le bas pour faire entrer plus de population, où iront-ils ?!"
diggy.513.a:0 "Un nouvel Ancêtre est-il forgé ?"
diggy.513.b:0 "C'est la fin."
diggy.513.c:0 "Il suffit d'en écraser un peu plus, cela fonctionnera probablement !"

diggy.514.t:0 "Le Socle Rocheux"
diggy.514.d1:0 "Lors de la construction d'un fort, il y a de nombreuses choses à considérer. Parmi elles : la roche doit être relativement travaillable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment de place pour une expansion future. Cependant, lors de notre récente expansion de notre fort capital, nous semblons avoir atteint le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher, est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant le nouveau niveau de fond récemment terminé de [Root.Capital.GetName].\n\nCependant, peut-être que cela ne doit pas être la fin. Que ce soit par un coup de chance cosmique ou par une planification astucieuse de nos ancêtres, le socle rocheux ici semble étrangement... poreux. Cela a effectivement provoqué une explosion de ferveur dans notre société—nous devons aller plus profond."
diggy.514.d2:0 "Lors de la construction d'un fort, il y a de nombreuses choses à considérer. Parmi elles : la roche doit être relativement travaillable, la zone doit être assez géologiquement stable, la planification civile doit gérer les flux d'air et d'eau, et il doit y avoir suffisamment de place pour une expansion future. Cependant, lors de notre récente expansion de notre fort capital, nous semblons avoir atteint le fond du monde. Une couche apparemment infinie de roche volcanique dure, légèrement chaude au toucher, est ce que [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit en regardant le nouveau niveau de fond récemment terminé de [Root.Capital.GetName].\n\nCependant, par un coup de chance cosmique, le socle rocheux ici semble étrangement... poreux. Nos maîtres creuseurs disent que cela est probablement suffisant pour continuer à creuser !"
diggy.514.a:0 "Frappez la Terre !"
diggy.514.b:0 "Continuez à creuser !"

diggy.515.t:0 "Le Sang de Halanna"
diggy.515.d1:0 "Après avoir heurté pour la première fois la couche rocheuse promptement nommée le fond du monde, nous avons pensé que ce serait la fin. Cependant, nous avons trouvé un moyen de continuer à creuser, et c'est ce que nous avons fait. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque mal à l'aise. Enfin, nos éclaireurs de creusement ont réussi à pénétrer cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma—rappelant un système d'artères et de veines.\n\nNous ne pouvons pas creuser plus loin sans risquer l'intégrité du nouveau niveau de fond du fort, donc c'est là que le creusement doit s'arrêter. C'est vraiment une occasion mémorable, mais sombre. Depuis des temps immémoriaux, la société naine et les forts de creusement ont été fortement conjoints, et l'idée qu'il y aurait un jour une fin au creusement semblait absurde—aucun conte ancestral nain connu ne mentionne rien de tel. Pourtant, peut-être qu'à l'avenir les nains vénéreront [Root.Monarch.GetName] l'Excavateur ?"
diggy.515.d2:0 "Après avoir heurté pour la première fois la couche rocheuse promptement nommée le fond du monde, nous avons pensé que ce serait la fin. Cependant, nous avons trouvé un moyen de continuer à creuser, et c'est ce que nous avons fait. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque mal à l'aise. Enfin, nos éclaireurs de creusement ont réussi à pénétrer cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma—rappelant un système d'artères et de veines.\n\nNous ne pouvons pas creuser plus loin sans risquer l'intégrité du nouveau niveau de fond du fort, donc c'est là que le creusement doit s'arrêter. C'est vraiment une occasion mémorable, mais sombre. Depuis des temps immémoriaux, la société naine et les forts de creusement ont été fortement conjoints, et l'idée qu'il y aurait un jour une fin au creusement semblait absurde. Cependant, nous avons entendu de grands récits sur des explorateurs trouvant un réseau de lave appelé le Sang de Halanna ; cela doit être lui, sûrement ?"
diggy.515.d3:0 "Après avoir heurté pour la première fois la couche rocheuse promptement nommée le fond du monde, nous avons pensé que ce serait la fin. Cependant, nous avons trouvé un moyen de continuer à creuser, et c'est ce que nous avons fait. Bien que nous ne puissions jamais creuser trop profondément, nous avons maintenant atteint un point où la chaleur étouffante du monde est suffisante pour rendre quiconque mal à l'aise. Enfin, nos éclaireurs de creusement ont réussi à pénétrer cette couche surnommée le fond du monde pour trouver un réseau labyrinthique de rivières de magma—rappelant un système d'artères et de veines.\n\nMalgré [Root.Monarch.GetTitle] [Root.Monarch.GetName] insistant à plusieurs reprises, nos maîtres creuseurs consciencieux ont menacé de sauter dans le magma en dessous plutôt que de risquer d'étendre davantage le fort et ainsi faire s'effondrer le plancher. Peut-être ont-ils raison..."
diggy.515.a:0 "Un nouvel Ancêtre est forgé !"
diggy.515.b:0 "C'est la fin."
diggy.515.c:0 "Peut-être que écouter les ingénieurs est sage."

diggy.516.t:0 "Les Exigences du Travail"
diggy.516.d:0 "Avec la construction de notre Fort qui se poursuit, on ne peut s'empêcher de penser qu'elle pourrait se faire à un rythme plus rapide. Bien que cela puisse être une entreprise assez coûteuse, si nous devions consacrer encore plus des ressources de notre nation à répondre aux diverses exigences de la construction, nous pourrions sûrement avoir notre fort terminé en un temps record !"
diggy.516.a:0 "La construction est primordiale, peu importe le coût."
diggy.516.b:0 "Tout semble bien comme c'est."

diggy.517.t:0 "Un Beau Fort"
diggy.517.d:0 "Avec les avancées continues de la construction du fort dans [Root.GetName], plusieurs membres éminents de notre communauté plus artistique : artistes, sculpteurs sur pierre, et divers autres, ont apporté une proposition au premier plan. En tant que démonstration de notre culture, disent-ils, notre fort doit également être en lui-même une œuvre d'art. Mettre cela en œuvre prendrait sûrement de grandes quantités de temps et de ressources à d'autres projets, mais peut-être, comme tout art, la vraie beauté vaut le prix ?"
diggy.517.a:0 "Construisons un beau fort."
diggy.517.b:0 "Les opérations continueront comme avant."

diggy.518.t:0 "Travailleurs Militaires"
diggy.518.d:0 "Bien que beaucoup soient prêts à travailler pour construire notre grand fort, le nombre de ceux qui sont prêts à travailler est limité. Pourtant, il semble que nous ayons une vaste réserve de main-d'œuvre inexploitée sous la forme de notre armée. Utiliser le personnel militaire pour la construction aiderait certainement le processus, mais nos généraux s'inquiètent de l'impact que ce mouvement pourrait avoir sur notre préparation militaire. Nous devons donc choisir nos priorités : notre fort, ou notre armée ?"
diggy.518.a:0 "Notre armée est sans valeur si elle n'a rien à défendre."
diggy.518.b:0 "Notre fort est sans valeur s'il n'y a personne pour le défendre."

diggy.519.t:0 "Couche d'Apatite"
diggy.519.d:0 "L'apatite est surtout connue pour son utilisation comme minéral indicateur, avec une dureté de 5 sur l'échelle de dureté de Dwohs. Elle est généralement de couleur verte, mais peut être jaune, brune, bleue, violette, rose ou incolore. Ces couleurs sont souvent si vives que l'apatite a fréquemment été taillée comme une pierre précieuse. L'apatite est un matériau fragile. Elle se brise à la fois par fracture et clivage, mais le clivage est généralement indistinct.\n\nNous avons rencontré un tel minéral en creusant, devons-nous continuer à creuser à travers ?"
diggy.519.a:0 "BIEN SÛR !"
diggy.519.b:0 "Nous ne pouvons pas supporter le coût, trouvons une autre voie."

diggy.520.t:0 "Couche d'Orthoclase"
diggy.520.d:0 "L'orthoclase est un minéral feldspath, l'un des minéraux formateurs de roche les plus abondants de la croûte continentale. L'orthoclase est le plus largement rencontrée comme le feldspath rose trouvé dans de nombreux granites et est assignée à une dureté de '6' sur l'échelle de dureté de Dwohs.\n\nNos courageux mineurs ont rencontré un tel minéral en creusant, que devons-nous faire ?"
diggy.520.a:0 "Nous ne ralentirons pas !"
diggy.520.b:0 "Trouvons un autre chemin."

diggy.521.t:0 "Couche de Pyrite de Fer"
diggy.521.d:0 "La pyrite est un minéral jaune laiton avec un éclat métallique brillant et est le minéral sulfure le plus commun. Elle se forme à haute et basse température et se produit, généralement en petites quantités, dans les roches ignées, métamorphiques et sédimentaires du monde entier. La pyrite est si commune que de nombreux géologues nains la considéreraient comme un minéral ubiquitaire. Un tel matériau est maintenant sur notre chemin."
diggy.521.a:0 "Aucune Pyrite ne bloquera notre chemin !"
diggy.521.b:0 "Essayez de creuser à travers un autre chemin."

diggy.522.t:0 "Couche de Spinelle"
diggy.522.d:0 "Le spinelle est un minéral oxyde (7,5 à 8 sur l'échelle de dureté de Dwohs) et est souvent trouvé en cristaux octaédriques. Il est typiquement trouvé dans trois situations géologiques : comme cristaux dans les calcaires et dolomites qui ont été soumis au métamorphisme de contact ; comme grains de forme irrégulière dans les roches ignées basiques ; et comme galets usés par l'eau dans les dépôts alluviaux. Il semble que nous ayons trouvé un énorme dépôt de celui-ci sur le chemin de nos opérations de creusement."
diggy.522.a:0 "Quel est le problème ? Creusez à travers !"
diggy.522.b:0 "Peut-être devrions-nous repenser notre stratégie..."

diggy.523.t:0 "Couche de Corindon"
diggy.523.d:0 "Le corindon est un minéral formant des roches que l'on trouve dans les roches ignées, métamorphiques et sédimentaires, avec une valeur de 9 sur l'échelle de dureté de Dwohs. Le minéral est largement connu pour sa dureté extrême et pour le fait qu'il est parfois trouvé sous forme de beaux cristaux transparents de nombreuses couleurs différentes. La dureté extrême fait du corindon un excellent abrasif, et lorsque cette dureté se trouve dans de beaux cristaux, vous avez le matériau parfait pour tailler des gemmes.\n\nNous avons rencontré une couche massive de celui-ci. Comment devons-nous procéder ?"
diggy.523.a:0 "Rien ne nous arrêtera."
diggy.523.b:0 "Peut-être si nous allons un peu plus à gauche..."

diggy.524.t:0 "Couche de Carbonadwo"
diggy.524.d:0 "Les diamants Carbonadwo sont une variété rare et inhabituelle de diamant. Lorsqu'ils sont trouvés sur le terrain, ils ne ressemblent à aucun autre type de diamant. Ils sont sombres, opaques, poreux et affichent souvent une subtile lustre. Ils sont composés presque entièrement de diamants microcristallins dans des orientations cristallographiques aléatoires. Le nom 'diamant noir' est parfois utilisé pour le carbonadwo, cependant ce nom devrait techniquement être réservé aux diamants avec une couleur de corps noire causée par des nuages de petites inclusions noires ou par la carbonisation des surfaces de fracture.\n\nC'est la couche la plus dure que nous ayons jamais rencontrée, un 10 sur l'échelle de dureté de Dwohs."
diggy.524.a:0 "Enfin, un adversaire digne !"
diggy.524.b:0 "Je ne veux pas que notre bataille soit légendaire..."

diggy.525.t:0 "Un Explosif"
diggy.525.d:0 "Plusieurs ingénieurs miniers sont venus nous voir au cours des derniers jours avec un seul mot en tête : explosifs. Nous ne sommes pas sûrs de la sécurité de ces explosifs, ni même de la manière dont nos ingénieurs se sont procurés, mais ils nous assurent que ceux-ci accéléreront sûrement la construction de notre fort. Les ingénieurs en question semblent assez enthousiastes, peut-être un peu trop enthousiastes..."
diggy.525.a:0 "Comment cela pourrait-il mal tourner ?"
diggy.525.b:0 "Que voulez-vous dire par 'techniquement sûr' ?"

diggy.526.t:0 "Veine de Métaux Précieux Trouvée"
diggy.526.d:0 "Les creuseurs de notre fort viennent à nous avec de bonnes nouvelles : ils ont découvert une petite veine de métaux précieux en creusant ! La décision de ce qu'il faut faire de cette trouvaille fortunée nous appartient maintenant."
diggy.526.a:0 "Distribuez la trouvaille parmi les creuseurs !"
diggy.526.b:0 "Utilisez la trouvaille pour renforcer notre trésorerie !"

diggy.527.t:0 "Embuscades de Slimes des Cavernes"
diggy.527.d:0 "Un message de [Root.Capital.GetName] ! Nos creuseurs signalent des embuscades sporadiques de slimes des cavernes qui ralentissent toute l'opération d'approfondissement. D'où ils viennent est un mystère, mais il est clair que pour s'assurer que le creusement continue à bon rythme, nous devons envoyer des gardes appropriés pour les mineurs."
diggy.527.a:0 "Envoyez l'armée !"
diggy.527.b:0 "Nous n'avons pas les hommes à épargner."

diggy.528.t:0 "Blocage Administratif"
diggy.528.d:0 "Approfondir un fort implique plus que simplement creuser : c'est aussi une grande tâche administrative pour décider qui obtient les nouveaux quartiers, quel type de design est utilisé dans l'architecture et quel plan est employé pour le nouveau niveau. Parfois, cela conduit à des désaccords entre les figures dirigeantes de l'opération d'expansion, et malheureusement deux bureaucrates rivaux se sont retrouvés dans une telle impasse que notre intervention est nécessaire."
diggy.528.a:0 "Envoyez nos administrateurs les plus dignes de confiance pour aider à résoudre le problème."
diggy.528.b:0 "Licenciez les deux imbéciles !"

diggy.529.t:0 "Un Mineur se Distingue"
diggy.529.d:0 "Alors que l'opération d'approfondissement se poursuit dans notre fort, un mineur local a gagné en reconnaissance en tant qu'individu exceptionnellement compétent, capable de faire le travail de plusieurs creuseurs à lui seul. Il s'est approché de nous en demandant un meilleur salaire et une reconnaissance officielle."
diggy.529.a:0 "Accordez leur demande."
diggy.529.b:0 "Ils méritent un rôle plus prestigieux !"

diggy.530.t:0 "Une Proposition de Marchand"
diggy.530.d:0 "Un marchand de notre fort est venu à nous avec une proposition : il souhaite concentrer les ressources des commerçants du fort pour aider les efforts de creusement. Cela entraverait leur capacité à marchander à court terme, mais un fort plus magnifique rapporterait plus d'argent pour tout le monde."
diggy.530.a:0 "Un petit prix à payer."
diggy.530.b:0 "Nous ne pouvons pas nous permettre cela."

diggy.531.t:0 "Tunnel de Ver Pourpre Découvert"
diggy.531.d:0 "Les travaux d'expansion de notre fort ont été interrompus aujourd'hui, lorsque nos mineurs ont presque chuté dans un tunnel massif qui s'est ouvert en dessous d'eux. Il ne fait aucun doute que ce tunnel est l'œuvre de Vers Pourpres. En étendant notre fort le long des parois du tunnel, nous pouvons réduire beaucoup de travail. Nous ne sommes cependant pas les seuls à avoir cette idée, et il n'est pas rare que des Vers Pourpres rampent à travers les tunnels creusés par des Vers précédents. Si nous utilisons ce tunnel, nous ne pouvons pas écarter la possibilité d'une attaque à l'avenir."
diggy.531.a:0 "Postez des gardes le long du tunnel."
diggy.531.b:0 "Creusez autour."

diggy.532.t:0 "Attaque de Ver Pourpre"
diggy.532.d:0 "Nos précautions concernant le Tunnel de Ver Pourpre se sont avérées correctes, car nos gardes viennent de repousser un énorme Ver Pourpre émergeant de la bouche du tunnel. Grâce à leurs efforts, aucun dommage n'a été causé au fort lui-même."
diggy.532.a:0 "Trois hourras pour nos gardes !"

diggy.533.t:0 "Attaque Massive de Ver Pourpre"
diggy.533.d:0 "Il s'avère que nos précautions autour du Tunnel de Ver Pourpre n'étaient pas suffisantes. Un Ver Pourpre bien plus grand que prévu a submergé nos gardes et endommagé tous nos bâtiments dans le tunnel. Ayant sous-estimé la menace que représente le tunnel, il semble que nous n'ayons d'autre choix que d'abandonner nos bâtiments dans celui-ci et de creuser autour du tunnel à la place."
diggy.533.a:0 "Maudits soient ces vers !"

diggy.550.t:0 "Nouvelles d'une Bande de Guerre Orc"
diggy.550.d:0 "Les armées se déplacent rapidement dans les montagnes, mais les nouvelles se déplacent plus vite. Des messagers viennent à nous avec un seul avertissement sinistre : une bande de guerre orc approche de notre territoire. Avec elle, vient la marée de la guerre."
diggy.550.a:0 "Nous devons nous préparer pour la tempête à venir..."

diggy.551.t:0 "La Bande de Guerre Arrive"
diggy.551.d:0 "Nos terres ont, une fois de plus, été attaquées par une vaste bande de guerre orc. La bataille à venir sera rude, mais nous pouvons, non, nous devons nous en sortir ! Ces orcs nous verraient massacrés, mais ce n'est pas nous qui mourrons ce jour !"
diggy.551.a:0 "Aux armes !"

diggy.552.t:0 "Une Armée Technocratique"
diggy.552.d:0 "Les technocrates ont réformé une grande partie de notre armée mais nous pouvons encore améliorer certaines choses."
diggy.552.a:0 "Nous pouvons fabriquer plus de canons, mais ils pourraient ne pas être aussi bons."
diggy.552.b:0 "Nous pouvons armer nos soldats avec de meilleurs fusils, pour un prix."
diggy.552.c:0 "Nous pouvons consacrer certains de nos bureaucrates à l'armée."
diggy.552.e:0 "Nous pouvons armer nos soldats avec des munitions explosives."
diggy.552.f:0 "Nous pouvons consacrer une partie de notre production à l'artillerie."

diggy.553.t:0 "Surplus de Venombrew"
diggy.553.d:0 "La boisson hallucinogène connue sous le nom de venombrew est produite par les gobelins des terres d'araignées depuis des temps immémoriaux. Une marchandise précieuse à échanger avec d'autres tribus de gobelins, elle est devenue encore plus précieuse à l'époque moderne pour ces gobelins qui passent leur temps à créer un art ou des dispositifs étranges. C'est pourquoi il est si fortuit que nos artisans aient produit un surplus cette année.\n\nQue devons-nous en faire, ô [Root.Monarch.GetTitle] avisé ?"
diggy.553.a:0 "Vendez-la ! De l'argent pour les coffres !"
diggy.553.b:0 "Donnez-la aux artistes."
diggy.553.c:0 "Les inventeurs semblent avoir besoin d'un peu."
diggy.553.e:0 "Pouvons-nous l'utiliser comme une arme ?"

diggy.554.t:0 "Réparations de Voie Ferrée"
diggy.554.d:0 "Le Dwarovrod dans [event_province.GetName] a sérieusement besoin de réparations après que plusieurs sections ont été endommagées : un effondrement a enseveli un ensemble d'aiguillages et de signaux, une bande de bugbears sauvages a arraché des rails pour les fondre en armes, et une petite ligne de branche a été presque oblitérée par une coulée de lave. Les trains transportant du fret et des passagers sont bloqués sur des kilomètres, car ils prennent tour à tour une seule voie pour les deux directions. Réparer la voie sera coûteux, mais ne pas le faire coûtera encore plus à long terme."
diggy.554.a:0 "Réparons les rails le plus rapidement possible !"
diggy.554.b:0 "Malheureusement, les réparations doivent être retardées."

diggy.555.t:0 "Horde d'Ettins Errants"
diggy.555.d:0 "Il est déjà assez difficile pour les deux têtes d'un ettin de s'entendre, sans parler de plus d'une de ces bêtes agissant de concert. À la fois sauvages et stupides, ils sont presque toujours des créatures solitaires. Cependant, une pénurie de proies a conduit un groupe d'ettins affamés dans [event_province.GetName] à se rassembler. Maintenant, ils sèment la pagaille dans nos établissements là-bas, mangeant nos sujets avec joie. Nous devrons envoyer une cohorte de soldats et d'aventuriers pour les affronter—mais une telle force ne sera pas bon marché."
diggy.555.a:0 "Préparez deux armes, une pour chaque tête."
diggy.555.b:0 "Les colons sont livrés à eux-mêmes."

diggy.556.t:0 "Machine Antique"
diggy.556.d:0 "L'un des meilleurs bricoleurs de [Root.Capital.GetName] nous a apporté des nouvelles merveilleuses. Grâce à un travail acharné, du courage et une étincelle de génie, elle a réussi à restaurer une ancienne machine naine en état de fonctionnement. Incrustée d'un magnifique réseau de mithril et de laiton, parsemée de gemmes faiblement brillantes d'énergie arcanique, vrombissante de rouages et de paliers encore aussi précis que le jour où ils ont été fabriqués—pourtant, nous n'avons toujours aucune idée terrestre de ce qu'elle fait et pourquoi elle a été construite. Sans aucun doute, elle rapporterait une somme princière à un collectionneur riche, mais nous pourrions également discerner des connaissances précieuses si nous choisissons d'étudier l'appareil."
diggy.556.a:0 "Vendez-la."
diggy.556.b:0 "Étudiez-la."

diggy.557.t:0 "Le Souffle de Halanna"
diggy.557.d:0 "Des agriculteurs de [event_province.GetName] ont signalé une découverte merveilleuse. Cherchant de nouvelles cavernes à semer, ils sont tombés sur un caldeira dormant et refroidi, abritant une botanique remarquable, presque surnaturelle. Des champignons de la taille d'arbres poussent du sol et pendent du plafond comme des stalactites. Le serpentbloom s'enroule comme des lianes autour des tiges et des chapeaux, brillant si fortement que la caverne est éclairée d'une lumière de crépuscule. Les agriculteurs estiment que cette seule caverne luxuriante pourrait fournir autant de nourriture qu'une douzaine de cavernes cultivées."
diggy.557.a:0 "Magnifique !"

diggy.558.t:0 "Grattements dans l'Obscurité"
diggy.558.d:0 "Avant que les habitants de [event_province.GetName] ne sachent ce qui les attend, des dizaines de monstrosités à huit pattes grimpent sur les murs et coupent les gardes en deux avec des pinces tranchantes comme des rasoirs. Bientôt, les citoyens sont enveloppés dans des toiles impénétrables, drainés de leurs fluides vitaux, leurs enveloppes desséchées devenant des hôtes pour des couvées d'œufs d'araignées. Nous pouvons nettoyer le nid avec des torches et des lames, mais les dégâts ont été faits."
diggy.558.d2:0 "Les oreilles attentives d'un garde captent heureusement les faibles tremblements de centaines de pattes d'arachnides grattant vers une ville de [event_province.GetName]. Avertis à temps, les habitants prennent position avec des torches, des fouets, des filets et des perches. Bientôt, une énorme horde d'araignées géantes se rue vers l'établissement et dans l'enclos improvisé. Avec de la chance et de l'habileté, nous dompterons ces bêtes, récolterons leur soie et terrifierons nos ennemis en chevauchant sur leur dos."
diggy.558.a:0 "Un jour sombre !"
diggy.558.b:0 "Amenez ces huit pattes à talon !"
diggy.558.c:0 "Plus d'araignées ? Quelle belle journée !"

diggy.559.t:0 "Montrer Qui est le Patron"
diggy.559.d:0 "Un groupe de petits orcs est venu dans notre camp à [event_province.GetName]. Leur chef dit que lui et sa tribu veulent le butin et la gloire qui viennent avec faire partie de [Root.GetName]. Le [Root.GovernmentName] a toujours besoin de plus de guerriers, mais nous devrions faire porter l'eau et couper le bois à ces petits avant de les mettre sur nos lignes de front."
diggy.559.a:0 "Nous sommes vraiment les meilleurs !"

diggy.560.t:0 "Guerres Tribales"
diggy.560.d:0 "Une caravane de colons dans [province.GetName] est tombée sur un spectacle macabre. Des orcs et des gobelins locaux, embrochés, démembrés, décapités—un massacre mutuel apparent. Un peu plus loin sur la route, ils rencontrent les camps abandonnés des natifs, les survivants ayant apparemment fui la zone. Malgré leur statut primitif, leurs cadavres et leurs camps sont mûrs pour le pillage. De plus, leur absence rendra la colonisation de [event_province.GetName] encore plus facile."
diggy.560.a:0 "Magnifique !"

diggy.561.t:0 "Trésor Trouvé"
diggy.561.d:0 "Un glissement de terrain dans une grotte a découvert un complexe minier étendu, possiblement vieux de centaines d'années. Bien que la mine elle-même semble avoir été complètement vidée de tout ce qui valait la peine d'être creusé depuis longtemps, lors de nos explorations, nous sommes tombés sur un énorme trésor de bijoux et de pièces de monnaie présumément laissés ici pour être gardés en sécurité avant que l'entrée ne soit ensevelie."
diggy.561.a:0 "Les mines abandonnent un dernier butin..."

diggy.562.t:0 "Golem de Guerre Ancien"
diggy.562.d:0 "En creusant, nos mineurs ont découvert ce qu'ils croyaient être une grande statue de mithril, mais une inspection et une excavation plus poussées ont révélé quelque chose de très différent ; c'est un Golem de Guerre dormant, enterré depuis plus de mille ans !"
diggy.562.a:0 "Il nous servira sur le champ de bataille, comme il était destiné à le faire."
diggy.562.b:0 "Fait de mithril, dites-vous..."
diggy.562.c:0 "Il est trop précieux ! Il appartient dans un musée."

diggy.563.t:0 "Statue Ancestrale"
diggy.563.d:0 "Nous avons découvert un petit sanctuaire presque enterré, datant peut-être d'avant les derniers jours du Dwarovar. Il ne contient qu'une seule chose : une statue finement sculptée et vivement peinte d'un Nain inconnu. Bien qu'elle ne porte aucune inscription, la signification est claire ; c'était autrefois un objet de grande vénération."
diggy.563.a:0 "Écrasons-la. Ces terres sont les nôtres maintenant."
diggy.563.b:0 "C'était un lieu de vénération, et le sera à nouveau."
diggy.563.c:0 "Pour le bon enchérisseur, cela pourrait rapporter un prix élevé..."

diggy.564.t:0 "Armerie Perdue"
diggy.564.d:0 "Une expédition explorant les cavernes de [event_province.GetName] est tombée sur une grande porte en acier encastrée dans la bouche de l'une des grottes. Avec des heures de force brute, ils ont réussi à l'ouvrir, découvrant un énorme cache d'armes naines anciennes encore en parfait état. Cette armerie équipera bien nos armées pour de nombreuses guerres à venir."
diggy.564.a:0 "Je prendrai l'une de ces haches, s'il vous plaît !"
diggy.564.b:0 "Donnez-moi les deux haches, maintenant !"

diggy.565.t:0 "Depuis les Ténèbres"
diggy.565.d:0 "Les locaux de [event_province.GetName] signalent que des créatures étranges émergent des profondeurs, causant des ravages et de la peur sans nom. Ils demandent que nous envoyions une expédition pour nettoyer l'endroit afin qu'ils puissent dormir la nuit à nouveau."
diggy.565.a:0 "Oui, oui, nous nous en occuperons."

diggy.566.t:0 "Grippe des Chauves-Souris"
diggy.566.d:0 "Une étrange maladie dévastatrice parmi les habitants de [event_province.GetName] a laissé beaucoup mourir en masse avec des toux sèches et des respirations sifflantes. D'après ce que nous pouvons dire, cette maladie peut être retracée jusqu'à la grande population de chauves-souris de la province. Nos mages affirment avoir développé un élixir qui, lorsqu'il est vaporisé dans les cavernes, fera rétrécir et s'envoler comme de la poussière les créatures détestables. Nos conseillers plus pragmatiques suggèrent d'utiliser ces ressources pour aider les malades et les mourants."
diggy.566.a:0 "Vaporisez et priez."
diggy.566.b:0 "Prenez soin des malades."
diggy.566.c:0 "Qu'est-ce que quelques gobelins malades face à tout ce guano explosif !"

diggy.567.t:0 "Attaque des Bugbears"
diggy.567.d:0 "Sortant des coins sombres et des cavernes de [event_province.GetName], ils viennent : des bugbears, avec une fourrure emmêlée et de la frénésie dans les yeux, attaquant tout sur leur passage. Déjà plusieurs établissements périphériques ont été réduits en cendres et les colons ont été emportés. Par chance, l'un des prisonniers s'est échappé et nous dit qu'il peut nous ramener à la cachette des bugbears. Nous pourrions envoyer une compagnie de soldats pour les éliminer et libérer les colons. D'un autre côté, les bugbears attaquent de manière indiscriminée—en corrompant et en cajolant les chefs de la bande, ils pourraient laisser nos colons [Root.Culture.GetGroupName] tranquilles et tourner leurs haches sauvages contre les natifs de [event_province.GetName]."
diggy.567.a:0 "Ne vous en occupez pas. Tuez-les tous."
diggy.567.b:0 "Essayez de les faire faire notre volonté."

diggy.568.t:0 "Déraillement de Train"
diggy.568.d:0 "Nos colons dans [event_province.GetName] sont tombés sur un obstacle, littéralement. Une barricade massive de chariots miniers, de wagons de fret volumineux et de locomotives élancées se trouve au milieu de la voie, parsemée de tourelles de fortune. Éparpillés autour se trouvent un assortiment bigarré d'armes et d'armures rouillées, et de squelettes de nains, d'orcs et de gobelins. Quiconque a construit la barricade a perdu sa bataille il y a longtemps, mais leurs œuvres restent un obstacle au développement de notre colonie. Nous pourrions diriger les colons pour suspendre d'autres projets afin de démanteler la barricade, ou pour travailler autour de la barricade, laissant les débris pour un autre jour."
diggy.568.a:0 "Dégagez-la."
diggy.568.b:0 "Nous nous en occuperons plus tard."

diggy.569.t:0 "Mine de Piètre Qualité"
diggy.569.d:0 "Les mines des anciens nains étaient presque des œuvres d'art dans leur construction, et beaucoup ont tenu pendant des milliers d'années après que leurs bâtisseurs aient été renversés. Nous devons admettre, les nôtres ne sont pas près d'être aussi bien construites. Dans [event_province.GetName], nos mineurs se plaignent d'une chaleur insupportable et d'un air vicié. Le bois des poutres soutenant les puits pourrit, et les clous rouillent. Pour assurer une productivité totale, nous devons investir dans la réparation et l'entretien des mines—ou même copier les designs des anciens nains et les améliorer. Cependant, cela serait un effort coûteux en capital."
diggy.569.a:0 "Renforcez-les."
diggy.569.b:0 "Construisez-les à nouveau selon les designs anciens."
diggy.569.c:0 "Tenez simplement votre souffle et continuez à creuser !"

diggy.570.t:0 "Ancien Champ de Bataille"
diggy.570.d:0 "Une expédition dans [event_province.GetName] est tombée sur ce qui semblait être une fosse commune à ciel ouvert. En fait, les restes d'un champ de bataille, il est jonché de nombreux squelettes de nains et de crânes à défenses d'orcs. D'après ce que nous pouvons reconstituer, il n'y avait pas de vainqueur clair—les deux côtés semblent avoir perdu la bataille. Les survivants étaient clairement trop peu nombreux ou trop épuisés pour piller les cadavres, qui sont maintenant mûrs pour le pillage."
diggy.570.a:0 "Cherchez des objets de valeur—ils n'en ont plus besoin."
diggy.570.b:0 "Cela sert bien les nains !"
diggy.570.c:0 "Cela sert bien les sauvages !"

diggy.571.t:0 "Texte Ancien Illisible"
diggy.571.d:0 "Un groupe de mineurs est tombé sur une ancienne tablette runique, essayez comme ils le peuvent, ils n'ont pas réussi à en comprendre le sens. Lorsqu'elle a été apportée à [Root.Monarch.GetTitle] [Root.Monarch.GetName], [Root.Monarch.GetSheHe] l'a regardée pendant quelques minutes et a dit 'Cette tablette parle du dieu...'"
diggy.571.a:0 "Aurikus"
diggy.571.b:0 "Auirukis"
diggy.571.c:0 "Auirikus"
diggy.571.e:0 "Aiurikus"
diggy.571.f:0 "Auirukus"

diggy.572.t:0 "Texte Ancien Illisible"
diggy.572.d:0 "La salle était remplie de soupirs d'émerveillement. Bien que ce ne soit qu'un fragment de connaissance, tout ce qui vient des anciens jours d'Aul-Dwarov est une véritable trouvaille. Encore plus étonnant était la capacité de [Root.Monarch.GetTitle] [Root.Monarch.GetName] à lire ces anciennes runes."
diggy.572.d2:0 ""Non, vous êtes un imbécile !" cria un vieux nain, s'avançant de la foule. "Ce n'est pas comme ça que l'on prononce ce nom !" Deux gardes ont rapidement sauté sur le vieux barbu, le muselant alors qu'ils le traînaient hors de la salle. Le mal était déjà fait, cependant, et des murmures douteux ont rempli la pièce. Le [Root.Monarch.GetTitle] ne savait-il vraiment pas comment interpréter les anciennes runes ? Elles semblaient si simples. Les rumeurs se répandraient bientôt au-delà de la salle, et [Root.Monarch.GetTitle] [Root.Monarch.GetName] est devenu une sorte de risée."
diggy.572.a:0 "Vraiment merveilleux."
diggy.572.b:0 "Oh, la honte."

diggy.573.t:0 "Héritage Familial"
diggy.573.d:0 "Une récente chasse au trésor a mis en notre possession un magnifique plastron doré, habilement ouvragé avec des flouritures géométriques complexes. Sur celui-ci se trouve ce qui semble être un blason familial : trois chèvres au sommet de trois montagnes couronnées de nuages d'orage. Aujourd'hui, un noble est arrivé, affirmant être le grand, grand neveu du dernier propriétaire de l'armure, qui a été tué par des orcs il y a un siècle. En guise de preuve, il présente un sceau familial correspondant à celui du plastron, et demande respectueusement que nous lui rendions l'héritage."
diggy.573.a:0 "Sa revendication semble légitime."
diggy.573.b:0 "À bas cet imposteur !"

diggy.574.t:0 "Carte au Trésor"
diggy.574.d:0 "Un prospecteur excentrique s'est approché de nous avec une carte qu'il prétend nous mènera à un immense trésor de mithril, de gemmes et d'artefacts nains anciens. La carte elle-même est grossière, presque enfantine, avec une ligne en pointillés bouclant autour de pictogrammes de fosses à pointes, de cascades et même d'un dragon, se terminant par un grand X rouge. Bien que l'apparence et le comportement du prospecteur n'inspirent pas confiance, notre arpenteur en chef souligne une section ressemblant à une caverne que nous venons de commencer à cartographier. Hochement de tête enthousiaste, le prospecteur demande des 'frais initiaux nominaux'."
diggy.574.a:0 "Voyons où cela nous mène."
diggy.574.b:0 "Éloignez ce fou de ma présence !"

diggy.575.t:0 "Heigh-Ho, Heigh-Ho"
diggy.575.d:0 ""Ce n'est pas une astuce pour devenir riche rapidement\nSi vous creusez, creusez, creusez avec une pelle ou une pioche !"\n-Chanson populaire des Nains de Diamant d'Arg-Ôrdstun\n\nJouant des luths, des flûtes et des tambours dans les profondeurs, nos bardes ont poussé nos mineurs et bâtisseurs à de nouveaux sommets de productivité avec le pouvoir de la musique. Les chansons et les chants joyeux de nos travailleurs remplissent chaque caverne et fort. Les éclats de roche et les clous martelés dans le bois forment le rythme de cette harmonieuse symphonie."
diggy.575.a:0 "Dans une mine ! Dans une mine ! Où un million de diamants brillent !"

diggy.576.t:0 "Trop Sombre pour Voir"
diggy.576.d:0 "Nos mineurs dans [event_province.GetName] ont travaillé dur pour creuser des dizaines de nouveaux puits et élargir les anciens. Cela a étiré l'approvisionnement en huile de lanterne dangereusement mince. À ce moment critique, le désastre a frappé : un grand envoi d'huile a été détruit dans un effondrement. Nous devrons envoyer un autre envoi à [event_province.GetName] pour maintenir les opérations, mais cela coûtera un prix élevé."
diggy.576.a:0 "Envoyez un autre envoi immédiatement !"
diggy.576.b:0 "Nous voyons assez bien dans le noir—continuez à creuser."
diggy.576.c:0 "Pourquoi utiliser de l'huile quand nous pouvons innover ?"
diggy.576.tooltip:0 "Nous ne §Gsuffrirons plus§! de ces problèmes."

diggy.577.t:0 "La Bénédiction du Serpent"
diggy.577.d:0 "Avec la restauration des systèmes d'irrigation de la Vallée du Serpent, la région retrouve les mêmes sommets de productivité que lorsqu'elle était le grenier d'Aul-Dwarov. De nouvelles fermes poussent sur les collines en terrasses, alors que toutes sortes de cultures sont semées, cultivées et récoltées sous l'abri de la Vallée. Des migrants de notre propre royaume et de l'étranger arrivent en masse à la Vallée du Serpent pour travailler dans ses fermes, augmentant encore ses rendements."
diggy.577.a:0 "Bienvenue à tous !"

diggy.578.t:0 "La Malédiction du Serpent"
diggy.578.d:0 "La bénédiction de la Vallée du Serpent dépend en fin de compte de l'ingénierie naine ancienne—terrasses, canaux, fossés d'irrigation, même des évents géothermiques qui chauffent le sol de la vallée. Ces systèmes, bien que restaurés à un fonctionnement de base, nécessitent encore des réparations et un entretien extensifs. Le coût sera considérable, mais doit être pesé contre la menace de glissements de terrain dus à des terrasses brisées, de sécheresse due à des canaux obstrués, et de geysers bouleversants dus à des évents brisés."
diggy.578.a:0 "Nous devons garder le Serpent arrosé et chaud !"
diggy.578.b:0 "Un peu de crachat et de ficelle de balingage suffira sûrement à le maintenir ensemble..."

diggy.579.t:0 "Gardiens de Champignons"
diggy.579.d:0 "De nombreuses créatures inhabituelles errent dans les grottes de la Serpentspine, et nos agriculteurs semblent en avoir rencontré certaines. Ils affirment que depuis quelques mois, alors qu'ils récoltaient des champignons, des sons étranges pouvaient être entendus au loin, et récemment nous avons reçu des rapports d'yeux brillants et de 'champignons marchants' occasionnels. Ces rumeurs ont été écartées jusqu'à présent, car hier il a été découvert que les champignons nouvellement cultivés sont maintenant protégés par un grand nombre de fungrum. Quelques agriculteurs malheureux et meurtris ont déjà été battus par eux, et les fermes de la région sont maintenant paralysées."
diggy.579.a:0 "Envoyez une petite force pour s'en débarrasser."
diggy.579.b:0 "Laissez-les. Nous cultiverons ailleurs."

diggy.580.t:0 "Apprentissage par l'Observation"
diggy.580.d:0 "Depuis l'incident précédent avec nos fermes, les fungrum de [Root.GetName] sont devenus de plus en plus audacieux. Ce qui était autrefois une observation rare est maintenant un événement fréquent. Ils explorent constamment les routes de marche communes et parfois même les établissements... Et maintenant, certains des biens de nos citoyens ont commencé à disparaître, laissant beaucoup s'inquiéter du fait que les fungrum pourraient devenir plus intelligents. La situation devient intenable et une action est nécessaire.\n\nNous pourrions simplement les fumer, bien qu'ils aient considérablement augmenté en nombre depuis la dernière fois que nous avons envisagé cette possibilité. Ou, comme l'a recommandé un jeune diplomate, nous pourrions tenter de négocier avec eux, puisqu'ils ont montré des signes d'intelligence."
diggy.580.a:0 "Bien, envoyez l'armée !"
diggy.580.b:0 "Bien, essayons de 'négocier'."

diggy.581.t:0 "Une Relation Fructueuse"
diggy.581.d:0 "Certains de nos diplomates seniors se sont opposés à l'idée d'essayer de négocier avec les fungrum, car il est connu qu'ils n'ont pas la capacité de parler, mais en fin de compte, ils avaient tort. Après quelques gestes maladroits, les fungrum de [Root.GetName] ont pu comprendre quelque peu notre intention, et ils ont même rendu certains des biens volés.\n\nAprès près d'une semaine d'allers-retours, les négociations ont abouti à un accord mutuellement bénéfique : nos colons et les fungrum locaux coexisteront, et l'État les protégera en échange d'un approvisionnement régulier en nourriture... qui s'avère être des champignons. Beaucoup se demandent maintenant pourquoi ils nous enverraient les champignons qu'ils défendaient si vaillamment auparavant, et il semble qu'ils ne soient pas aussi intelligents que nous le pensions."
diggy.581.a:0 "Hé, ils sont en fait des gars plutôt sympas !"

diggy.582.t:0 "Le Peuplement de Champignons se Développe"
diggy.582.d:0 "Les fungrum sont extrêmement vulnérables dans la Serpentspine en raison d'une abondance de prédateurs. Mais maintenant, grâce à notre protection, les fungrum ont pu vivre dans une paix relative. En conséquence, le peuplement de fungrum a pu croître et prospérer. En conséquence, nous avons vu une augmentation de la quantité de nourriture qu'ils nous envoient."
diggy.582.a:0 "Heureusement que nous ne les avons pas mangés à l'époque."

diggy.583.t:0 "Raid de Minotaures dans notre arsenal"
diggy.583.d:0 "Bien que les minotaures soient des créatures fortes, leur petit nombre et leur manque d'organisation signifient que, à part quelques embuscades sur de petites caravanes ou sur des voyageurs solitaires, ils ne posent pas de menace sérieuse à notre glorieuse nation. Cependant, un troupeau de minotaures exceptionnellement bien coordonné a lancé un raid sur l'arsenal de [event_province.GetName], pillant la plupart des armes et causant des problèmes dans les ateliers et les établissements environnants. Si nous voulons nous débarrasser d'eux avant qu'ils ne puissent causer plus de dégâts à nos sujets, il sera nécessaire d'envoyer un détachement bien équipé de nos soldats et aventuriers."
diggy.583.a:0 "Débarrassez-vous simplement d'eux."
diggy.583.b:0 "Ce n'est pas mon problème."
diggy.583.c:0 "Ils devraient payer pour ces armes."
diggy.583.cd:0 "Nous allons essayer de négocier avec les minotaures."

diggy.584.t:0 "Les minotaures acceptent l'accord"
diggy.584.d:0 "La plupart des minotaures sont agressifs envers les étrangers, et encore plus lorsqu'ils sont en plein raid. Mais ce troupeau était une exception ; ils ont offert de servir de gardes pour nos caravanes commerciales en échange de nourriture et d'armes. Cela sera utile pour nos marchands contre les créatures qui rôdent dans la Serpentspine."
diggy.584.a:0 "Le meilleur accord que nous ayons jamais fait."

diggy.585.t:0 "Attaqués avec nos propres armes"
diggy.585.d:0 "La plupart des minotaures sont agressifs envers les étrangers, et encore plus lorsqu'ils sont en plein raid. Malheureusement, ces minotaures ne font pas exception ; les marchands que nous avons envoyés pour faire un accord pour les armes ont été tués par ces armes. Maintenant, avec encore plus d'armes, les minotaures sont un problème plus grand que jamais pour les colons de [event_province.GetName]. Peut-être que la paix n'a jamais été une option avec ces créatures."
diggy.585.a:0 "Nous aurions dû attaquer en premier."

diggy.586.t:0 "Un Rituel Fongique"
diggy.586.d:0 "Des rapports étranges nous sont parvenus concernant un rituel bizarre qui est rapidement devenu courant parmi les mineurs de [event_province.GetName]. Chaque fois que les mineurs aperçoivent un fungrum, ils abandonnent complètement toutes les opérations pour le pointer du doigt et proclamer 'Champignon' encore et encore pendant plusieurs minutes avant de retourner au travail, énergisés. Les surveillants des mines là-bas demandent que nous fassions quelque chose à ce sujet, affirmant que le bruit les rend fous, et offrent même de nous payer pour que cela cesse, mais nos rapports de production mensuels montrent une augmentation marquée de la productivité au même moment que ce rituel. Il semble que le temps perdu dans ce comportement étrange soit plus que compensé par le regain de moral qu'il donne aux mineurs."
diggy.586.a:0 "Champignon !"
diggy.586.b:0 "Retournez au travail, paresseux !"

diggy.587.t:0 "La Forme la Plus Sincère de Flatterie"
diggy.587.d:0 "Quelqu'un se tient devant [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Cela ressemble à un [Root.Culture.GetName]. Cela s'habille comme un [Root.Culture.GetName]. Ce n'en est pas un. Une rare mutation des fungrum découverte dans une caverne lointaine se tient devant vous, presque identique en apparence à n'importe quel [Root.Culture.GetName] normal à travers une pièce... mais approchez-vous, et il est clair de voir que ce n'en est pas un. Il est bien connu que les fungrum possèdent une intelligence rudimentaire, mais celui-ci semble être plus intelligent que la plupart, communiquant par écriture à la craie sur une ardoise autour de son cou. Une fois sa vraie nature claire, la salle est remplie de voix en colère exigeant sa destruction, tandis que certains suggèrent la notion extravagante que l'impartialité de cet imposteur le rend parfait pour servir le [Root.Monarch.GetTitle]."
diggy.587.a:0 "J'ai eu des conseillers plus étranges."
diggy.587.b:0 "Non ! Non ! Non ! Brûlez-les tous et jetez les cendres dans le gouffre le plus profond que vous puissiez trouver !"

diggy.588.t:0 "Une Mine de Champignons ?"
diggy.588.d:0 "Il y a toujours plus de progrès à faire dans le minage, et pourtant, peu importe jusqu'où nous allons, certaines veines sont simplement hors de portée. Parfois, il nous manque les techniques pour accéder à ces riches gisements, mais généralement, c'est une question de coût plus élevé pour les extraire qu'ils n'en valent la peine. Tel est le cas avec un gisement de mithril connu dans [event_province.GetName] qui a grandement excité les prospecteurs initiaux avant qu'il ne devienne clair que non seulement la majeure partie de la veine était complètement submergée, mais que l'espace au-dessus du lac de la caverne était rempli d'un gaz à la fois volatil et toxique. Les mineurs de la région ont depuis longtemps abandonné et sont passés à autre chose, mais maintenant un événement très curieux s'est produit : certains fungrum natifs de la région ont commencé à extraire le mithril, imperméables aux effets du gaz et capables de rester longtemps submergés sous l'eau. Sans outils appropriés, leur travail est agonisantement lent, simplement en taillant la veine avec des rochers jusqu'à ce que de petits morceaux se détachent. Certains de nos citoyens les plus entreprenants sont venus nous proposer d'essayer de communiquer avec eux et de les équiper pour le travail afin d'obtenir le minerai—en fournissant de la nourriture et de la protection en échange, contractant effectivement les opérations minières dans [event_province.GetName] aux fungrum. Cela semble juste assez fou pour que cela puisse fonctionner..."
diggy.588.a:0 "Qu'est-ce qu'un peu de nourriture en échange de mithril !"
diggy.588.b:0 "Je ne fais pas confiance à ces maudits champignons. Ce sont les yeux !"

diggy.589.t:0 "Un Troupeau de Rothé"
diggy.589.d:0 "Depuis la chute d'Aul-Dwarov, des troupeaux sauvages de rothé ont paissonné dans les vastes grottes riches en champignons de la Serpentspine touchées par le Souffle de Halanna. Contrairement à leurs ancêtres domestiqués, les rothé sauvages sont plus grands et ont des sabots plus forts, ce qui les rend souvent difficiles à domestiquer.\n\nSelon les habitants de [event_province.GetName], les cultures de serpentbloom ont attiré l'attention d'un troupeau particulier de rothé qui semble avoir conservé certaines des caractéristiques de leurs ancêtres domestiqués. Bien que nous puissions chasser ce troupeau pour sa viande et ses peaux, certains des locaux ont également suggéré que nous pourrions essayer de domestiquer ce troupeau, bien que la domestication puisse être compliquée en raison de la nature de ces animaux."
diggy.589.a:0 "Faites un grand festin avec leur viande et les plus beaux manteaux avec leurs peaux !"
diggy.589.b:0 "Les domestiquer apportera plus d'avantages."
diggy.589.c:0 "Si nous voulons reconquérir Aul-Dwarov, nous devons aussi reconquérir leur bétail."

diggy.590.t:0 "Échos du Passé"
diggy.590.d:0 "Depuis que nous avons reconquis le Fort de [event_province.GetName], certains de nos habitants ont commencé à signaler des apparitions d'échos fantomatiques dans les parties les plus sombres et les plus profondes du Fort. Les rapports des apparitions varient ; certains disent que les figures étranges apparaissent vêtues d'armures et hurlant des cris de bataille, prêts à faire leur dernier combat ; d'autres disent qu'ils ressemblent à des forgerons se précipitant pour terminer leurs créations, ou à des bâtisseurs renforçant de vieux bâtiments ; et d'autres encore disent qu'ils ressemblent à des nains ordinaires vaquant à leurs occupations quotidiennes.\n\nBien que les échos soient inoffensifs et inconscients de leur environnement, la plupart des nains du fort sont effrayés de les voir et nous demandent de faire quelque chose à ce sujet. Nos mages et nos gardiens de pierre ont suggéré des moyens de traiter cela ; les mages ont suggéré de canaliser les énergies dans le Fort qui causent la présence de ces échos, tandis que les gardiens de pierre ont suggéré que nous construisions des sanctuaires pour permettre aux esprits de ces nains de reposer en paix. Nous pouvons également ignorer cela comme un autre phénomène naturel dans notre fort."
diggy.590.a:0 "Canalisons ce qui cause ces échos."
diggy.590.b:0 "Construisons les sanctuaires et laissons-les reposer."
diggy.590.c:0 "Ils finiront par disparaître."

diggy.591.t:0 "Leçons du Passé"
diggy.591.d:0 "Des années se sont écoulées depuis les premières apparitions d'échos dans le Fort, et bien que initialement craints par la plupart des habitants du Fort, les échos sont finalement devenus une partie habituelle de la vie à [event_province.GetName]. Plus important encore, ils sont devenus une source de connaissances sur les anciens habitants du Fort. Trois types d'échos reviennent couramment : les guerriers donnant leur dernier combat contre les hordes sans fin d'orcs, les forgerons forgeant les meilleures armes pour les défenseurs, et les bâtisseurs construisant des améliorations impressionnantes pour l'infrastructure.\n\nBeaucoup de nos érudits ont commencé à utiliser cela pour apprendre l'histoire de [event_province.GetName] et pour inspirer de nouvelles techniques dans tout le Fort. Mais il semble que ce qui cause ces phénomènes se dissipe maintenant, et certains échos commencent déjà à disparaître complètement. Nos mages ont suggéré que nous canalisions l'énergie restante pour essayer de préserver certains des échos du passé pour un certain temps. Maintenant, nous devons décider quel type d'écho nous voulons préserver, les guerriers, les forgerons ou les bâtisseurs."
diggy.591.a:0 "Apprenons des guerriers."
diggy.591.b:0 "Apprenons des forgerons."
diggy.591.c:0 "Apprenons des bâtisseurs."

diggy.592.t:0 "Tentative de Raid des Norkers"
diggy.592.d:0 "Notre colonie naissante dans [event_province.GetName] a signalé une embuscade sur nos mineurs par une colonie de norkers, qui ont utilisé leur peau rocheuse et craquelée pour se camoufler en rochers. Cruels, vicieux et absolument paranoïaques envers les autres êtres vivants, les norkers ont rassemblé des raiders pour attaquer notre colonie, mais leurs tactiques de nuée primitives et leur manque apparent d'armes ou d'armures réelles ont causé leur défaite. Après avoir retracé leurs pas à travers les cavernes, nous avons découvert le site de ruines naines qui était utilisé comme colonie. Bien que les ruines regorgent de trésors, la négligence à long terme de ces ruines garantit presque que le site s'effondrerait si nous le dérangions davantage par le pillage."
diggy.592.a:0 "Plus d'or et moins de logements pour ces créatures ? Comme c'est avantageux."
diggy.592.b:0 "Ces ruines doivent être préservées pour les générations futures—commencez les réparations."
diggy.592.c:0 "Si ces ruines pouvaient abriter ces créatures, elles peuvent absolument abriter nos colons."
diggy.592.e:0 "Oubliez les ruines, nous devons envoyer des guerriers pour massacrer les norkers restants."

diggy.593.t:0 "Les Veladklufar Mangent Nos Mines"
diggy.593.d:0 "Toute mine échouera sans la bonne infrastructure ; quant à [event_province.GetName], nos mineurs se sont plaints de l'augmentation des accidents sur le lieu de travail. Après une enquête approfondie, nous avons découvert une grande infestation de veladklufar, de grands insectoïdes arborant des mâchoires en forme de ciseaux qui tranchent la roche et la pierre, des essaims qui ont déchiré les supports, les rampes et les chariots de mine en lambeaux. Pour empirer les choses, ils possèdent des écailles irisées qui les camouflent dans l'environnement sombre des mines, leur permettant d'échapper aux représailles de nos mineurs. Nous devrons envoyer de l'aide pour traiter cette infestation, ou risquer de perdre en productivité non seulement dans nos mines, mais aussi dans nos villes sculptées dans la pierre."
diggy.593.a:0 "Ce n'est qu'un tas de cafards, écrasez-les simplement !"
diggy.593.b:0 "Envoyez quelques aventuriers pour balayer cette infestation."
diggy.593.c:0 "Apportez quelques rations supplémentaires de serpentbloom ; nous pouvons les domestiquer pour qu'ils creusent avec nous, et non contre nous."

diggy.594.t:0 "Une Envie de Crevettes"
diggy.594.d:0 "Les colons de [event_province.GetName] ont découvert un lac souterrain expansif suite à une démolition contrôlée de cavernes pour faire de la place à de nouveaux logements. Après avoir rapidement inspecté le lac, ils ont découvert une population abondante de crustacés de caverne, dont certains ont été attendris en raison des débris tombants de l'explosion. Avec la viande de crustacé extraite par les locaux, elle a rapidement gagné en popularité pour son exotisme, sa douceur et sa richesse, devenant une nouvelle délicatesse dans la province. Le gouverneur nous a envoyé une pétition, demandant un financement étendu pour démarrer une industrie d'élevage de crustacés et assurer que les gens puissent profiter de leurs nouveaux trésors indéfiniment."
diggy.594.a:0 "C'est une demande étrange, mais je m'assurerai d'essayer quelques crustacés cuits à la vapeur."
diggy.594.b:0 "Mon médecin a dit que je devrais manger moins de viande rouge. Ayez autant d'argent que vous avez besoin."

diggy.595.t:0 "La Migration des Lumimoths Commence"
diggy.595.d:0 "Le son flottant de millions d'ailes résonne à travers la Serpentspine ; la lueur douce d'un faux-aube émerge à l'horizon. Cela ne peut signifier qu'une seule chose : une migration de lumimoths a commencé ! Ils se précipitent dans l'air, des milliers forts, traversant les cavernes et les forts et s'écoulant le long de l'ancien rail nain. Des motifs scintillants et chatoyants se forment dans la masse, des formes dansantes subtiles que l'œil a du mal à saisir. Les stalactites deviennent des balises alors que les insectes flottants se posent, l'ensemble du complexe de grottes illuminé dans des nuances de violet et de cyan."
diggy.595.a:0 "Aussi beau qu'une comète souterraine !"
diggy.595.b:0 "Les écritures naines, les trésors des gobelins—tout se révèle à la lumière des moths !"

diggy.596.t:0 "Horde de Bnunin !"
diggy.596.d:0 "Cela a commencé lorsqu'un fermier entreprenant a ramené à la maison un bnunin qui mâchait ses champignons. Cela s'est aggravé lorsqu'un autre fermier a fait la même chose. Une fois que ces deux bnunin ont eu un peu de temps seuls ensemble, eh bien... les choses sont devenues vraiment incontrôlables. Les cultures sont mâchées, et partout où vous allez, vous pouvez repérer le nez qui gigote et la queue duveteuse caractéristiques de ce pestiféré maudit. La pire partie est que la communauté agricole ne semble pas s'en soucier ! Ils ont commencé à garder les bnunin comme animaux de compagnie, laissant des champs juste pour qu'ils y broutent, et même organisant des concours pour le titre de 'Bnu le Plus Câlin' ! Bien sûr, personne n'a réussi à câliner l'un d'eux sans se faire horriblement mordre—c'est le principe de la chose. Sûrement, cette bouffonnerie ne peut pas être autorisée à continuer ?"
diggy.596.a:0 "Absolument pas ! Mettez des clôtures, confisquez les animaux de compagnie, faites sortir les bnunin d'ici !"
diggy.596.b:0 "Quel est le mal ? Ils sont si mignons, après tout !"
diggy.596.c:0 "Des concours, dites-vous ? Sûrement que le [Root.Monarch.GetTitle] devrait avoir le Bnu le plus câlin !"

diggy.597.t:0 "Dissuasion des Bugbears"
diggy.597.d:0 "La caverne autrefois sereine, maintenant le foyer d'une colonie naissante de [Root.Culture.GetName], est récemment devenue le théâtre d'un conflit territorial croissant. La cause involontaire de ce malaise ? Une population importante de bugbears, natifs des tunnels avant l'arrivée des colons. Au début, les incursions étaient légères, limitées à des raids espiègles de petites caches de nourriture. Les colons ont initialement accepté ces transgressions comme le prix de la coexistence, mais l'audace des bugbears a grandi à chaque rencontre, encouragée par l'absence apparente de conséquences. Un jour, une équipe de mineurs s'est aventurée plus loin dans les tunnels environnants. Alors qu'ils empilaient leur butin de la journée, l'un des bugbears, plus audacieux que les autres, a vu une opportunité. Avec un rugissement tonitruant, l'intrus affamé a chargé les hommes surpris, qui ont lâché leurs outils et se sont précipités pour sauver leur vie. Le bugbear a saisi les déjeuners abandonnés, se gorgeant de ce repas facile.\n\nCet incident a été un tournant. Maintenant, de plus en plus de ces créatures osent faire le trajet vers la colonie. L'odeur de la nourriture facilement disponible s'est avérée trop attirante pour résister et les colons se retrouvent assiégés. Leur bétail n'est plus en sécurité, et même leurs foyers risquent d'être pillés. Les efforts pour effrayer les créatures avec du bruit et des épouvantails colorés ont jusqu'à présent été inefficaces. Les colons demandent maintenant notre soutien pour traiter ce problème."
diggy.597.a:0 "Notre armée peut les éliminer."
diggy.597.b:0 "Une petite garnison devrait suffire."
diggy.597.c:0 "Laissez-les se débrouiller seuls."
diggy.597.e:0 "S'ils sont si intéressés par la nourriture, peut-être pourraient-ils rejoindre notre armée ?"

diggy.598.t:0 "Une Armée Gelée"
diggy.598.d:0 "Les mineurs de [event_province.GetName] ont fait une découverte troublante lors d'une expansion des opérations. Alors qu'ils creusaient plus profondément dans la terre, ils sont tombés sur une ancienne caverne remplie de dizaines de cadavres nains déformés dans des positions tordues, comme s'ils avaient été pris au milieu d'une bataille féroce. Les cadavres étaient recouverts de couches de glace ancienne et épaisse, les préservant dans une immobilité étrange, leurs armes toujours fermement serrées dans leurs mains. Leur peau était pâle avec une teinte bleue, préservée par la caverne glacée. Nos érudits sont perplexes face à cette découverte macabre, mais certains disent que les vêtements anciens suggèrent que les cadavres doivent avoir des centaines, sinon des milliers d'années.\n\nCela nous présente un dilemme difficile. D'une part, nous pourrions simplement ignorer le problème et continuer nos opérations dans d'autres zones. D'autre part, les prospecteurs nous ont informé que les veines les plus prometteuses de métaux précieux sont situées dans cette direction."
