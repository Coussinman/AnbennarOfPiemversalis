diggy.600.a:0 "Beurk, débarrassez-vous de ces cafards !"
diggy.600.b:0 "Une demande élevée, dites-vous ?"
diggy.600.c:0 "Si nous choisissons les larves femelles, nous pouvons le rendre encore plus efficace !"

diggy.750.t:0 "Gestionnaire d'Événements"
diggy.750.d:0 ""
diggy.750.a:0 ""

diggy.751.t:0 "Une Nuit de Sang et de Feu"
diggy.751.d:0 "L'animosité entre les peuples de la Serpentspine est ancienne et légendaire, une histoire écrite dans le sang et le fer, griffonnée sur les salles pierreuses du Dwarovar. Les générations de conflits entre Nains, Gobelins et Orcs ont créé une méfiance large et générale, une supposition que l'Autre ne désire rien de plus que tuer et prendre le peu que chaque peuple possède. Des contes chuchotés d'atrocités et de vengeances glorieuses sont racontés à voix basse aux enfants la nuit, pour leur faire craindre les croquemitaines et les élever pour se réjouir de la destruction de leur ennemi ancestral. Ainsi, la méfiance entre les peuples est renforcée et amplifiée, chaque côté croyant le pire de leurs ennemis, s'assurant que le conflit continuera à faire rage chaque fois que les orcs, les gobelins et les nains entrent en contact les uns avec les autres.\n\nDans la province de [event_province.GetName], cette atmosphère de xénophobie et de paranoïa a débordé en un conflit ouvert entre les peuples qui y vivent. Il est incertain comment le conflit a commencé, mais il s'est rapidement transformé en violence de foule, avec des gangs armés patrouillant dans les rues, s'introduisant dans les maisons, pillant les magasins et tuant tout membre d'autres races qu'ils ont pu mettre la main sur. Après une nuit gore de feu et de sang, l'emprise de la folie meurtrière a commencé à se relâcher sur la foule, et les survivants ont pu commencer à faire le bilan des conséquences—des maisons brûlées, des moyens de subsistance détruits, d'innombrables morts et encore plus de déplacés. Les populations minoritaires sont particulièrement dévastées, et il leur faudra des années pour se remettre, si jamais elles le font."
diggy.751.a:0 "Quelle catastrophe..."

diggy.752.t:0 "Vitres Brisées et Paix Brisée"
diggy.752.d:0 "La compétition sur un marché est un moteur d'innovation et de productivité, mais il est trop courant pour les principaux acteurs d'un marché d'instaurer des politiques qui excluent les nouvelles entrées. Les méthodes par lesquelles cela est fait varient, mais vont souvent au-delà de la simple économie et dans le contrôle social et le sectarisme. Tel est le cas que cela semble se produire dans [event_province.GetName], où les entreprises locales ont conspiré pour forcer les minorités à quitter les entreprises où elles ont été autrement rentables. Leurs tactiques ont inclus la sous-enchère des prix, l'utilisation des conseils municipaux pour mettre en œuvre des politiques défavorables pour leurs concurrents, et le vandalisme des propriétés contrôlées par les minorités. Bien qu'un certain degré de compétition hostile soit attendu, ces actions sont allées bien au-delà de la simple hostilité commerciale et ciblent des individus qui seraient autrement des gens d'affaires rentables. Si nous intervenons pour arrêter ces actions, cela sera sûrement impopulaire, mais nous renforcerons probablement l'économie locale en le faisant."
diggy.752.a:0 "Ne risquez pas de mécontenter les gens—s'ils forcent les minorités à partir, alors soit."
diggy.752.b:0 "Les entreprises vont accepter un peu de compétition, par la force il semble."

diggy.753.t:0 "Un Rejet de la Gentillesse"
diggy.753.d:0 "Un quartier majoritairement nain riche de [event_province.GetName] a récemment vu un afflux d'orcs et de gobelins aisés, qui ont utilisé leur richesse pour acquérir des propriétés et s'installer dans la région. Ils ont fait ce déménagement malgré la population naine écrasante du quartier étant peu accueillante envers eux, déterminée à s'imposer dans des territoires qui les refuseraient simplement sur la base de la circonstance de naissance, insistent pour obtenir de bonnes opportunités pour leurs enfants et montrent qu'ils sont plus que capables de vivre côte à côte en paix. Bien qu'il n'y ait pas de règles qui interdisent explicitement aux orcs et aux gobelins de vivre dans le quartier, la population est en ébullition à cause de ce déménagement. Un groupe d'hommes d'affaires influents et de magnats locaux ont pétitionné le gouvernement pour forcer les minorités à quitter le quartier, bien qu'il n'y ait pas de base légale pour le faire. Ils seront sûrement mécontents et causeront des problèmes si nous ne le faisons pas, cependant."
diggy.753.a:0 "Faites-les partir—ils causent des troubles."
diggy.753.b:0 "Ils ont tout à fait le droit de vivre où ils choisissent."

diggy.754.t:0 "Ceux qui Travaillent les Forces"
diggy.754.d:0 "Aussi important que l'État et la famille le sont pour la société naine, les affaires sont en de nombreuses façons le cœur de la civilisation au jour le jour parmi les nains. Les entreprises sont organisées en associations d'entreprises similaires, souvent à travers des familles apparentées, connues sous le nom de Cartels, et sont responsables non seulement du travail du secteur privé mais aussi de diverses missions gouvernementales sous-traitées, telles que la sécurité publique. Alors que plus de terres ont été récupérées dans le Dwarovar et que le nombre d'établissements et de districts périphériques augmente, le rôle de ces forces de police privées devient de plus en plus important pour maintenir la paix. Malheureusement, il y a récemment eu une série d'activités policières problématiques qui a révélé des biais majeurs dans les forces de police des cartels—elles ont refusé d'intervenir pour protéger les minorités, n'ont pas engagé de poursuites judiciaires contre des individus connectés, et ont même été accusées de perpétrer des actes violents contre des individus que certains considèrent comme 'indésirables'—des gobelins et des orcs vivant dans les districts qu'elles patrouillent. Il y a un sentiment général que la sécurité publique est sapée par les forces de sécurité des cartels, et certains ont demandé que nous intervenions plus directement pour garantir que des policiers mieux formés et moralement plus intègres soient en place."
diggy.754.a:0 "Qui sommes-nous pour interférer dans le fonctionnement des entreprises privées ?"
diggy.754.b:0 "Les cartels écoutent l'argent. Payez-les pour garantir que tous reçoivent une protection."

diggy.755.t:0 "Revendications Ancestrales"
diggy.755.d:0 "La Serpentspine a toujours été contestée par diverses races. Les nains ont cherché à reconquérir leur ancienne patrie depuis des milliers d'années, mais cela n'a été qu'un rêve lointain jusqu'à ce que la Marée Verte emmène la grande majorité des orcs et des gobelins hors des montagnes. Dans le vide de pouvoir laissé derrière, les reconquérants se sont écoulés—des forts restants ainsi que des aventuriers de la surface se sont lancés pour reprendre leurs salles ancestrales. Mais pour toutes les revendications naines de propriété légitime, les gobelins et les orcs ont habité les routes et les forts des montagnes en l'absence des nains, et n'ont pas de manque de revendication de patrie. Ainsi, des revendications conflictuelles sur diverses parcelles de terre ont causé des crises constantes depuis la reconquête du Dwarovar.\n\nMaintenant, dans [event_province.GetName], un tel différend menace de déborder en un conflit ouvert. Deux clans différents affirment être les propriétaires légitimes de terres précieuses, riches en minéraux et contenant de nombreuses anciennes structures qui datent de l'époque d'Aul Dwarov. Les deux refusent de céder dans leurs droits de propriété et ont apporté des dizaines de pièces de documentation et de témoignages oraux aux tribunaux pour soutenir leurs revendications. Alors que l'affaire judiciaire fait rage, les tensions montent et les mots en colère menacent d'éclater en coups. Sachant que la question est sensible, les tribunaux se sont tournés vers le gouvernement central et nous demandent de résoudre la question, car ils ne semblent pas avoir de réponse prête à la question."
diggy.755.a:0 "Nous ne nous impliquons pas dans cela—s'ils se battent, ils se battent."
diggy.755.b:0 "Très bien—mais régler cela sera un drain sur les ressources gouvernementales..."

diggy.756.t:0 "Quartiers Minoritaires"
diggy.756.d:0 "Dans la province de [event_province.GetName], il y a récemment eu une augmentation dramatique de la ségrégation raciale. Une combinaison de mesures délibérées de planification urbaine par nos administrateurs et d'attitudes peu accueillantes de la population ont forcé les minorités de la région dans des quartiers délabrés qui sont surpeuplés et insalubres. La souffrance dans ces ghettos, relégués dans les coins reculés du fort, est immense, mais elle est aussi facile à manquer—en restant dans les parties prospères de la ville, on pourrait ne jamais savoir qu'il y a de telles zones terribles dans la ville. Nous pourrions garantir que l'infrastructure s'étend à ces quartiers et forcer des changements chez certains de ces administrateurs plus xénophobes, mais une telle opération serait sûrement impopulaire."
diggy.756.a:0 "Cela ne ressemble pas vraiment à un problème."
diggy.756.b:0 "Eh bien, cela ne peut pas être toléré. Essayons de corriger certaines de ces choses."

diggy.757.t:0 "Accident Minier"
diggy.757.d:0 "Un accident terrible a récemment frappé l'une de nos opérations minières dans [event_province.GetName]—un puits qui était censé être sécurisé s'est effondré et a enseveli de nombreux mineurs vivants. La plupart sont morts immédiatement, tandis que d'autres ont été laissés à languir dans l'obscurité jusqu'à ce qu'ils soient secourus. Dans le sillage de cette grande perte de vie, les surveillants de la mine ont mené une enquête sur les causes probables et ont produit un rapport qui accuse le travail inférieur des populations minoritaires comme cause ! Citant leurs nombreux échecs en intelligence, en savoir-faire et en fabrication de matériaux, ils ont placé la faute fermement aux pieds des minorités. Cela a enflammé les émotions des familles et des amis des mineurs décédés, et a conduit à des licenciements massifs de nombreux dans les mines et des emplois non liés autour de la province. Certains de nos conseillers ont suggéré que nous devrions probablement revoir le rapport et le site de l'accident pour double vérifier les accusations du contremaître, mais cela serait coûteux et pourrait potentiellement perturber les relations avec le cartel minier."
diggy.757.a:0 "Le Cartel doit avoir raison—c'est la faute des minorités !"
diggy.757.b:0 "Nous allons jeter un coup d'œil et nous assurer que cela ne se reproduise plus."

diggy.758.t:0 "Les Préjugés des Dirigeants"
diggy.758.d:0 "Les souvenirs des nains sont longs, les noms des ancêtres de 40 générations auparavant sont rappelés dans la prière et les amours et les haines de leur peuple sont ressentis plus longtemps. Parmi les maisons nobles et les élites riches de la société naine, qui conservent encore des reliques de l'époque d'Aul Dwarov, il y a un sentiment profondément enraciné que l'ensemble de la Serpentspine est la possession légitime des nains, que leur patrie ancestrale et légitime doit être reprise, et qu'aucun compromis ne peut être offert à d'autres prétendants, qu'ils soient des nains d'autres clans ou les gobelins et les orcs qui habitent encore dans l'obscurité du Dwarovar.\n\nAlors que nous nous sommes étendus et avons reconquis plus de territoire, de plus en plus de gobelins et d'orcs sont venus habiter dans notre territoire. Bien que la majorité vive en périphérie, beaucoup ont trouvé leur chemin dans nos villes et cités, où ils travaillent comme une sous-classe permanente. Méprisés au mieux par la population, il y a récemment eu des rumeurs que certains des travailleurs ont atteint une camaraderie avec ces populations minoritaires, se sentant plus en commun avec leurs compagnons travailleurs qu'avec les riches, et qu'ils ont commencé à plaider pour l'extension de certains droits et privilèges aux populations d'orcs et de gobelins. Alors que la nouvelle de cela a atteint les élites, cela a provoqué la fureur—ces travailleurs stupides ont-ils oublié la gloire de leurs ancêtres, et qui était-ce qui a volé l'ancien empire ? Un groupe de nobles riches et influents sont venus au gouvernement et demandent que nous réprimions sévèrement tout faiseur de troubles et les quartiers minoritaires dans leur ensemble, mettant ces créatures répugnantes à leur place et garantissant que notre État ne suivra pas la voie d'Aul Dwarov."
diggy.758.a:0 "Longs sont également nos souvenirs. Nous ne tolérerons aucune indulgence envers ces squatteurs."
diggy.758.b:0 "Et comment de telles choses ont-elles aidé Aul Dwarov ? Nous devons tracer une nouvelle voie."

diggy.760.t:0 "Gestion des Rails"
diggy.760.d:0 "Construire les rails peut peser sur l'esprit et le corps. Peut-être est-il temps que nous déléguions l'effort à nos bâtisseurs capables ?"
diggy.760.a:0 "Continuer comme d'habitude"
diggy.760.aa:0 "Laissez-moi y réfléchir"
diggy.760.b:0 "Rapportez-vous plus tard"
diggy.760.c:0 "Construisez à volonté"
diggy.760.d.1:0 "Ne me dérangez plus jamais"

diggy_project.1.t:0 "Infrastructure de Fonderie Avancée"
diggy_project.1.d:0 "[Root.GetName] a commencé les travaux d'amélioration de notre infrastructure de fonderie pour accueillir les avancées et les développements les plus récents dans notre fort et dans le monde."
diggy_project.1.a:0 "Excellent"

diggy_project.2.t:0 "Infrastructure de Fonderie Avancée Complète"
diggy_project.2.d:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de fonderie avancée dans [Root.GetName].\n\nDes convoyeurs au sol et au plafond tournent et tournent dans toute la province, des brouettes pleines de métaux et de minerais sont dirigées vers ceux qui en ont besoin via des systèmes de transport privatisés, et de massives auto-forges dominent des cavernes entières pour forger les métaux les plus durs."
diggy_project.2.da:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de fonderie avancée dans [Root.GetName].\n\nDes convoyeurs au sol et au plafond tournent et tournent dans toute la province, alimentant diverses machines et engins, transformant effectivement le fort en une immense usine, avec de massives auto-forges dominant même des cavernes entières pour forger les métaux les plus durs.\n\nDe plus, comme nous sommes les premiers à réaliser un tel exploit, nos architectes ont inventé la plus grande forge de toutes : la Forge de Magma.\nCette merveille du monde souterrain est capable d'atteindre les températures les plus élevées jamais enregistrées, toutes alimentées par la lave sous la terre bénie pour nous par Halanna elle-même."
diggy_project.2.a:0 "Bon travail !"

diggy_project.3.t:0 "Infrastructure de Métropole Avancée"
diggy_project.3.d:0 "[Root.GetName] a commencé les travaux d'amélioration de notre infrastructure de métropole pour accueillir les avancées et les développements les plus récents dans notre fort et dans le monde."
diggy_project.3.a:0 "Excellent"

diggy_project.4.t:0 "Infrastructure de Métropole Avancée Complète"
diggy_project.4.d:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de métropole avancée dans [Root.GetName].\n\nDes blocs d'appartements entiers sont creusés dans les murs, non seulement des pièces mais des complexes entiers sont enterrés profondément dans la pierre du Dwarovar. La technologie ferroviaire du Dwarovar a été réutilisée pour créer un transport public qui peut emmener quelqu'un entre les districts en moins de trente minutes. Étrangement, ce développement fascinant a été surnommé 'le Tube', ou 'le Métro'. Ne savent-ils pas que chaque partie du Fort est souterraine ?"
diggy_project.4.da:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de métropole avancée dans [Root.GetName].\n\nDes blocs d'appartements entiers sont creusés dans les murs, non seulement des pièces mais des complexes entiers sont enterrés profondément dans la pierre du Dwarovar. La technologie ferroviaire du Dwarovar a été réutilisée pour créer un transport public qui peut emmener quelqu'un entre les districts en moins de trente minutes. Étrangement, ce développement fascinant a été surnommé 'le Tube', ou 'le Métro'. Ne savent-ils pas que chaque partie du Fort est souterraine ?\n\nDe plus, comme nous sommes les premiers à réaliser un tel exploit, nos architectes ont réalisé une nouvelle merveille : l'Académie des Grands Artificiers.\nEn tant que bastion du monde civilisé, nous attirons les meilleurs de tout Halann et, à ce titre, nos architectes ont conçu un vaste complexe qui abritera les plus grands artificiers du monde alors qu'ils apprennent et réinventent le Dwarovar avec nous."
diggy_project.4.a:0 "Bon travail !"

diggy_project.5.t:0 "Infrastructure d'Artisanat Avancée"
diggy_project.5.d:0 "[Root.GetName] a commencé les travaux d'amélioration de notre infrastructure d'artisanat pour accueillir les avancées et les développements les plus récents dans notre fort et dans le monde."
diggy_project.5.a:0 "Excellent"

diggy_project.6.t:0 "Infrastructure d'Artisanat Avancée Complète"
diggy_project.6.d:0 "Nous avons enfin terminé l'amélioration de notre infrastructure d'artisanat avancée dans [Root.GetName].\n\nDes routes de marbre sont flanquées des deux côtés par des ateliers et des studios magnifiques de tous les métiers et de toutes les tailles. Des systèmes de transport acheminent toutes les ressources imaginables autour du Fort, des brouettes de mithril aux tubes à air transportant soigneusement les plus précieuses des gemmes, pour s'assurer qu'aucun artisan ne manque d'outils ou de matériaux."
diggy_project.6.da:0 "Nous avons enfin terminé l'amélioration de notre infrastructure d'artisanat avancée dans [Root.GetName].\n\nDes routes de marbre sont flanquées des deux côtés par des ateliers et des studios magnifiques de tous les métiers et de toutes les tailles. Des systèmes de transport acheminent toutes les ressources imaginables autour du Fort, des brouettes de mithril aux tubes à air transportant soigneusement les plus précieuses des gemmes, pour s'assurer qu'aucun artisan ne manque d'outils ou de matériaux."
diggy_project.6.a:0 "Bon travail !"

diggy_project.7.t:0 "Infrastructure de Ferme Avancée"
diggy_project.7.d:0 "[Root.GetName] a commencé les travaux d'amélioration de notre infrastructure de ferme verticale pour accueillir les avancées et les développements les plus récents dans notre fort et dans le monde."
diggy_project.7.a:0 "Excellent"

diggy_project.8.t:0 "Infrastructure de Ferme Avancée Complète"
diggy_project.8.d:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de ferme verticale dans [Root.GetName].\n\nLes vues de ce fort sont encore plus magnifiques qu'avant, non seulement le fort a des fermes en terrasses pittoresques et de la verdure, mais si l'on regarde vers le bas, on se retrouve à marcher sur de l'herbe. De l'herbe de toutes choses, poussant profondément sous terre ! Même le temps de surface est maintenant répliqué ici, avec les systèmes de ventilation mis à niveau pour faire circuler l'air frais et disperser l'eau pour répliquer la pluie."
diggy_project.8.da:0 "Nous avons enfin terminé l'amélioration de notre infrastructure de ferme verticale dans [Root.GetName].\n\nLes vues de ce fort sont encore plus magnifiques qu'avant, non seulement le fort a des fermes en terrasses pittoresques et de la verdure, mais si l'on regarde vers le bas, on se retrouve à marcher sur de l'herbe. De l'herbe de toutes choses, poussant profondément sous terre ! Même le temps de surface est maintenant répliqué ici, avec les systèmes de ventilation mis à niveau pour faire circuler l'air frais et disperser l'eau pour répliquer la pluie.\n\nDe plus, comme nous sommes les premiers à réaliser un tel exploit, nos architectes ont réalisé une nouvelle merveille : le Jardin Sphérique.\nDans une grande caverne naturelle aux confins du fort, nos architectes ont été véritablement inspirés par leur travail et ont créé une sorte de sphère suspendue, essentiellement une serre sphérique en verre. Elle est capable de son propre écosystème botanique, et peut cultiver la faune et la flore du Dwarovar et de la surface."
diggy_project.8.a:0 "Bon travail !"

diggy_project.9.t:0 "Infrastructure Militaire Avancée"
diggy_project.9.d:0 "[Root.GetName] a commencé les travaux d'amélioration de notre infrastructure militaire pour accueillir les avancées et les développements les plus récents de notre fort et du monde."
diggy_project.9.a:0 "Excellent"

diggy_project.10.t:0 "Infrastructure Militaire Avancée Complète"
diggy_project.10.d:0 "Nous avons enfin terminé l'amélioration de notre infrastructure militaire avancée dans [Root.GetName].\n\nL'aménagement du fort a été considérablement revu, et ce qui était autrefois un labyrinthe de bâtiments et de ruelles séparés en routes militaires est maintenant devenu un fort parfaitement ordonné où chaque district est divisé par des routes plus larges à angles droits. Chaque maison est maintenant une forteresse avec diverses défenses intégrées dans tout le fort, en plus des pièges et des zones de destruction intégrés dans la conception. Une grande voie ferrée mène de l'entrée du fort aux casernes centrales, permettant aux armées d'être manœuvrées dans et hors du fort avec hâte."
diggy_project.10.a:0 "Bon travail !"

