goblin_tide.1.t:0 "Marée des Gobelins"
goblin_tide.1.d:0 "Il semble que nos efforts d'exploration dans l'Ancien Fort n'aient trouvé ni trésor ni gloire, mais quelque chose de bien pire : des gobelins. Des nombres incroyables, incalculables de gobelins, qui semblent très, très en colère."
goblin_tide.1.a:0 "À qui est venue l'idée d'y aller de toute façon ?"

goblin_tide.2.t:0 "Gobelins Envahisseurs"
goblin_tide.2.d:0 "Les gobelins ont commencé à nous attaquer directement ; la guerre est sur nous !"
goblin_tide.2.a:0 "Tenez bon—le sol !"

goblin_tide.3.t:0 "Ancienne Porte des Gobelins"
goblin_tide.3.d:0 "Des structures de pierre anciennes, inactives depuis des millénaires, sont dispersées dans tout notre pays, et ont échappé même à nos plus grands esprits quant à leur but. Maintenant, cependant, leur nature a été révélée : une entrée dans nos terres pour des nombres incalculables de gobelins."
goblin_tide.3.a:0 "Nous devons fermer les portes !"

goblin_tide.4.t:0 "L'Arrivée"
goblin_tide.4.d:0 "Des gobelins en nombre incalculable ont commencé à nous attaquer ! De toutes les directions, nous sommes menacés par une véritable mer de gobelins. Nous devons nous préparer pour la marée à venir."
goblin_tide.4.a:0 "Les portes doivent être fermées."

goblin_tide.5.t:0 "Dent-Sale"
goblin_tide.5.d:0 "Monté sur une ancienne et inconnue créature gigantesque, un gobelin qui s'appelle Dent-Sale a commencé à attaquer notre royaume avec une horde plus grande que tout ce qui a été vu jusqu'à présent. Nous devons abattre ce misérable !"
goblin_tide.5.a:0 "Aux armes !"

goblin_tide.6.t:0 "Un ancien artefact nain"
goblin_tide.6.d:0 "Notre équipe d'exploration est venue à nous avec un nouvel artefact de l'Ancien Fort : une tablette de pierre, contenant une écriture qui est clairement naine, mais contrairement à toute langue naine vue auparavant."
goblin_tide.6.a:0 "Vendez-la !"
goblin_tide.6.b:0 "Mettez-la en exposition à [Root.Capital.GetName]"
goblin_tide.6.c:0 "Essayez de la déchiffrer."

goblin_tide.7.t:0 "Rumeurs de l'Ancien Fort"
goblin_tide.7.d:0 "Des rumeurs ont commencé à se répandre de divers aventuriers dans l'Ancien Fort. Ils rapportent le son de pas au loin, le son de voix chuchotantes, portées loin par le vent, et une sensation constante d'être observés."
goblin_tide.7.a:0 "Ils sont superstitieux, ignorez-les."
goblin_tide.7.b:0 "Envoyez quelqu'un pour enquêter avant de continuer."
goblin_tide.7.c:0 "Des secrets ? Des rumeurs ? Cela signifie probablement plus de trésor !"

goblin_tide.8.t:0 "Les rumeurs continuent"
goblin_tide.8.d:0 "Des années ont passé, mais les rumeurs de l'Ancien Fort continuent, et restent les mêmes. Pas, voix, et la sensation d'être observés."
goblin_tide.8.a:0 "Quelque chose est ici..."
goblin_tide.8.b:0 "Ce ne sont que des rumeurs. Ignorez-les."

goblin_tide.10.t:0 "La marée recule"
goblin_tide.10.d:0 "Pendant des années, notre armée s'est heurtée à la Marée des Gobelins. Des batailles ont été livrées, des gens sont morts, mais maintenant nous pouvons enfin nous tourner vers l'avenir."
goblin_tide.10.a:0 "Nous avons combattu et gagné."
goblin_tide.10.b:0 "Nous avons échoué, mais continuerons vers l'avant et vers le bas !"

