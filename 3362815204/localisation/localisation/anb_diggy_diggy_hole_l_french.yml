diggy_spawnable.1.t:0 "L'expédition de Began quitte pour la Serpentspine"
diggy_spawnable.1.d:0 "Un nain riche nommé Began a vendu tous ses biens terrestres pour rassembler des fonds et des pairs partageant les mêmes idées afin d'organiser une expédition dans le Dwarovar. Il se dirige vers la Serpentréache, espérant réinstaller l'un des forts perdus là-bas."
diggy_spawnable.1.d2:0 "Les tensions entre les gobelins et les nains à Ovdal Tûngr semblaient avoir atteint un point d'ébullition récemment, mais intéressamment, au lieu d'une confrontation violente, un groupe de nains a simplement décidé de quitter leur fort derrière eux. Menés par un nain nommé Began, ils se déplacent dans la Serpentspine dans le cadre d'une sorte de mission de réclamation."
diggy_spawnable.1.a:0 "Que les ancêtres les guident !"
diggy_spawnable.1.aa:0 "Bonne débarrassse !"
diggy_spawnable.1.b:0 "Jouer en tant qu'eux"
diggy_spawnable.2.t:0 "Le Cartel Mithril-Arm lance l'exploration du Dwarovar"
diggy_spawnable.2.d:0 "Le puissant Cartel Mithril-Arm, originaire de nos terres, a annoncé une nouvelle expédition pour s'installer dans le Dwarovar."
diggy_spawnable.3.t:0 "La Compagnie des Porteurs de Rancune part pour la Maison"
diggy_spawnable.3.d:0 "La célèbre compagnie de mercenaires a rassemblé suffisamment de fonds pour se rendre au centre de la Serpentspine et s'installer dans leur patrie ancestrale."
diggy_spawnable.4.t:0 "Le Départ des Nains d'Améthyste"
diggy_spawnable.4.d:0 "Les Nains d'Améthyste à Sharaja ont financé une expédition ambitieuse pour réinstaller l'Arbre de Pierre. Malheureusement, la porte de Hul-az-Krakazol a été scellée pendant leur exode, et aucun nain n'était assez sobre pour se souvenir de garder la porte secrète déverrouillée. Ils devront faire le long détour."
diggy_spawnable.4.d2:0 "Les Nains d'Améthyste à Sharaja se sont enfuis vers l'Arbre de Pierre. Comment cela a pu se produire sous les yeux vigilants de nos troupes est un mystère. Clairement, un peu de discipline est nécessaire !"
diggy_spawnable.4.a:0 "Que leurs ancêtres les guident !"
diggy_spawnable.4.c:0 "Nains stupides"
diggy_spawnable.5.t:0 "Cartel de Barbe Noire"
diggy_spawnable.5.d:0 "Dwosgraeg était assis sur un petit rocher entouré de cadavres de gobelins, nettoyant sa hache avec un chiffon qu'il avait arraché à l'une des créatures les moins soignées. Autour de lui, d'autres nains fouillaient les corps à la recherche de tout objet de valeur et établissaient un périmètre de surveillance. Le Cartel était une machine bien huilée à présent, n'ayant presque plus besoin des conseils de Dwosgraeg pour fonctionner. Il termina de nettoyer et regarda autour de lui plus attentivement. Ils étaient arrivés dans ce qui semblait être un ancien hameau construit sur le côté de la voie ferrée et s'étaient occupés de ses précédents occupants. Il supposa que c'était un bon endroit pour se reposer un moment avant de continuer plus profondément dans les tunnels.\n\nCela faisait au moins un an qu'ils avaient posé le pied pour la première fois dans la Serpentspine. Quand il était petit, Dwosgraeg était toujours fasciné par la chaîne de montagnes mythique et ses vastes réseaux de grottes et de tunnels. Combattre dans les profondeurs sombres comme les héros nains d'autrefois avait toujours été l'un de ses plus grands rêves, et maintenant il vivait ce rêve et c'était tout ce qu'il avait espéré : combats en espace restreint, espaces confinés, emplacements d'embuscades diaboliques ; combattre côte à côte en tant que mur de boucliers impénétrable ; ennemis à chaque coin. Il ne s'était jamais senti aussi vivant en combattant sous le soleil à Escann ou dans l'Empire. Ses ennemis étaient également plus dans leur élément ici, les gobelins utilisant leur petite taille à grand effet. Il savourait le défi.\n\nUn éclat de rire jaillit de derrière Dwosgraeg. Il se retourna pour regarder et vit que certains des nains lançaient des lances sur un cadavre qu'ils avaient déplacé pour qu'il s'appuie contre un mur. Ils disaient aussi quelque chose, mais Dwosgraeg ne se souciait pas de les écouter. Il s'approcha de l'agitation et prit la parole : 'Je pensais avoir été clair que les cadavres ne sont pas des jouets ?' Tous les regards étaient maintenant tournés vers lui. 'Monsieur, ce n'est pas un jeu, c'est...' 'Un autre mot de ta part et je te couperai la langue net. Je pensais me reposer ici un moment, mais il semble qu'il y ait assez d'énergie pour continuer à marcher.' Il vit que certaines personnes qui avaient déjà sorti leurs sacs lançaient des regards noirs aux lanceurs de lances. Il savait que sa présence imposante et sa compétence inégalée étaient les seules choses qui unissaient vraiment cette bande de nains guerriers. Ils n'étaient pas là parce qu'un noble riche les avait payés ou à cause du mal du pays. Ils étaient là pour combattre, piller et aventurer.\n\nAprès un silence suffisamment long, Dwosgraeg donna l'ordre."
diggy_spawnable.5.a:0 ""CARTEL DE BARBE NOIRE ! FORMATION DE MARCHE !""
diggy_spawnable.6.t:0 "Deuxième Expédition Asra"
diggy_spawnable.6.d:0 "Le Dwarovar était riche, et tout le monde le savait. Ainsi, lorsque la nouvelle est arrivée que la Marée Verte avait été brisée à Rottenstep, de nombreux nains se sont réjouis à l'idée de s'aventurer profondément dans les cavernes désormais libres d'orcs de la Serpentspine et de se faire une fortune. Une telle tentative avait déjà été faite par Fognir Asra, qui en 1410 AA avait dirigé une expédition dans le Dwarovar afin de récupérer la Pierre d'Agate. Le succès de l'expédition avait conduit à la création de la Banque Asra, et aucun autre nain n'était mieux placé que Jarmun, un membre du clan Asra et un parent de Fognir, pour lancer une expédition à lui. Cette fois, cependant, l'objectif serait complètement différent : au lieu de récupérer une seule pierre, ils récupéreraient toute la Serpentspine.\n\nAssembler une bande d'aventuriers et obtenir des fonds n'était pas un problème ; de nombreux nains pensaient qu'ils avaient droit à une part de la richesse de leurs ancêtres, et la Banque Asra était plus qu'heureuse de fournir des fonds à leurs frères. Le vrai problème était que aucun de ces 'aventuriers' ne savait vraiment ce qui se passait à l'intérieur des cavernes. De nombreux nains qui avaient fui Khugdihr après que le fort ait été brisé en 1424 AA étaient encore en vie, mais même eux ne savaient pas ce qui les attendait plus profondément dans la montagne. Malgré tout cela, la Deuxième Expédition Asra a été assemblée et était prête à affronter tous les dangers qui gardaient leurs anciennes maisons.\n\nAprès être entrés dans Khugdihr par ses portes brisées, l'expédition a été accueillie par une petite tribu de gobelins squatteurs. Ils n'avaient évidemment aucune chance contre le nombre écrasant des nains, et le fort a été rapidement libéré. Mais ils n'étaient pas venus ici pour le prestige ou la gloire : ils étaient venus pour la richesse.\n\nMaintenant, l'expédition a quitté Khugdihr et se tient au début du grand Dwarovrod. Le moral est élevé, et le financement de la Banque Asra leur permet de rester dans les cavernes indéfiniment. Et malgré le fait que la charte de la Banque Asra stipule explicitement que 'les profits doivent primer sur le prestige ou toute idée de 'gloire naine', beaucoup dans l'expédition se demandent :"
diggy_spawnable.6.a:0 "Trahir leurs ancêtres pour un gain personnel en vaut-il la peine ?"
diggy_spawnable.7.t:0 "La Compagnie de Rubis"
diggy_spawnable.7.d:0 "Comme les autres nains de Rubyhold, Kûrgûm Gemseeker a grandi en entendant des histoires sur la façon dont ses ancêtres ont fondé Rubyhold, comment ils ont extrait les plus beaux rubis, et comment ils ont offert le plus fin rubis qu'ils aient jamais déterré, la Pierre de Rubis, pour orner la Dwarovkron du Haut Roi à Aul-Dwarov. Dès son plus jeune âge, il a voulu imiter ses ancêtres et fantasmé souvent sur le fait d'être le nain qui trouverait la Pierre de Rubis, une fois perdue avec la Dwarovkron au profit des orcs qui rôdaient maintenant dans la maison ancestrale de tous les nains.\n\nKûrgûm n'était pas seul dans son ambition, cependant. Depuis longtemps, il y avait des nains au sein de Rubyhold qui étaient impatients de reconquérir l'ancienne gloire d'Aul-Dwarov. Ce petit groupe de nains, connu sous le nom de Ruby Reclaimers, se caractérisait non seulement par leur zèle bruyant, mais aussi par leur mépris pour les anciens dieux du panthéon nain. Au lieu de cela, ils dirigeaient leur culte vers leurs ancêtres nains et leurs réalisations. L'affinité de Kûrgûm avec les Ruby Reclaimers l'a conduit à rejoindre leurs rangs, et sa passion pour la recherche de la Pierre de Rubis l'a rendu célèbre parmi eux.\n\nAvec l'arrivée des nouvelles de la Marée Verte, les Ruby Reclaimers, toujours vocaux, sont devenus plus bruyants que jamais, alors que de plus en plus de jeunes nains devenaient impatients de reconquérir leur patrie ancestrale dans la Serpentspine. Les nouvelles selon lesquelles leurs rivaux à Silverforge avaient organisé plusieurs expéditions vers la Serpentspine, et que même la Banque Asra avait financé une deuxième expédition dans les montagnes, n'ont fait qu'exacerber la situation.\n\nAvec son charisme et son zèle, Kûrgûm est rapidement devenu le leader le plus important des Ruby Reclaimers qui voulaient former une expédition vers la Serpentspine, utilisant la recherche de la Pierre de Rubis comme point de ralliement pour ses partisans. Lorsque le roi Gronmar Redstone a vu les problèmes que cette ferveur pouvait apporter à Rubyhold, il a décidé de rencontrer Kûrgûm et, après une longue négociation des termes, la Compagnie de Rubis est née pour trouver le plus fin rubis jamais extrait et reconquérir la patrie de leurs ancêtres.\n\nLa Compagnie de Rubis a fait un long voyage de Rubyhold à la Serpentspine, et maintenant ils sont là, aux portes de Verkal Kozenad, pour trouver la Pierre de Rubis."
diggy_spawnable.7.a:0 "Pour la Pierre de Rubis !"
diggy_spawnable.7_tt:0 "Découvrez chaque §YCible d'Expédition§! dans les zones voisines"
diggy_spawnable.8.t:0 "Cartel Mithril-Arm"
diggy_spawnable.8.d:0 "Pendant des siècles, le Cartel Mithril-Arm avait monopolisé le commerce rare de mithril à Silverforge. Toute arme et armure en mithril vendue était soigneusement cataloguée par les archivistes du Cartel et suivie avec diligence pour s'assurer que le moins possible de ce métal précieux soit perdu. Cependant, même avec leur comptabilité minutieuse, sans nouveau flux de mithril provenant de la Serpentspine suite à la Marée Verte, la niche économique du Cartel a diminué à mesure que le mithril était perdu dans la multitude de conflits menés au cours du 15ème siècle. Mais alors que d'un côté la Marée Verte menaçait la fin du commerce du Cartel Mithril-Arm, de l'autre elle présentait une opportunité comme aucune autre. Maintenant, les anciennes mines du Dwarovar étaient abandonnées une fois de plus et une nouvelle chance se présentait de prospecter de nouvelles veines de minerai de mithril, et avec ce nouveau minerai, ils pourraient rallumer les anciennes forges et fabriquer davantage de ce métal précieux eux-mêmes.\n\nAinsi, avec le dernier de leur argent dépensé en fournitures, le Cartel Mithril-Arm s'est mis en route pour la Serpentspine. Avec eux, ils ont apporté les outils qu'ils avaient utilisés pour déterminer la qualité et la pureté du mithril et leurs manuels bien tenus sur l'entretien du mithril. Armés de cette connaissance, ils, avec leur leader Bertus Mirth-Arm, se sont battus pour pénétrer dans les profondeurs. Après une longue et ardue expédition, ils ont enfin trouvé ce qu'ils cherchaient : une nouvelle veine de mithril."
diggy_spawnable.8.a:0 "Remercions les ancêtres !"
diggy_spawnable.9.t:0 "Compagnie des Porteurs de Rancune"
diggy_spawnable.9.d:0 "Pour la plupart des nains adorateurs des Ancêtres, régler les rancunes était un devoir important. Pour la Compagnie des Porteurs de Rancune, redresser les torts du passé était un mode de vie. Basée à Rubyhold, la compagnie opérait comme justice à louer depuis des siècles ; récupérant des héritages perdus et enterrant des haches depuis longtemps mortes - pour une somme ronde, bien sûr. \n\nAvec la fin de Dookanson et de sa Marée Verte est venue une nouvelle opportunité, cependant. Une chance de s'aventurer à nouveau dans la Serpentspine et de venger les torts perpétrés contre Aul-Dwarov. Pourtant, avec tant de rancunes, la discorde a rapidement surgi au sein du groupe quant à savoir laquelle des insultes venger en premier. La liste était longue, avec près de dix mille ans d'histoire enfouis dans le roc et le sang des montagnes. De chaque fort émanait le spectre d'innombrables affronts, et chaque nouveau recruté apportait avec lui des récits transmis de génération en génération de plus d'affronts.\n\nCe cycle a été brisé avec l'arrivée de Belgrak Cavedweller. Belgrak, guerrier légendaire du Cercle de Corin, a quitté les salles habituellement bruyantes dans un silence révérencieux. Levant une chope, il a lancé sa propre suggestion dans les débats - les forts du Dwarovar central avaient une histoire unique. Il avait été dévasté par les orcs et les gobelins, mais il portait également les cicatrices des elfes à l'extérieur de la montagne, leur Impératrice Brûlée ayant autrefois tourné les nains les uns contre les autres dans leurs propres foyers et saccagé des salles autrefois resplendissantes au-delà de toute reconnaissance dans leur convoitise pour la richesse des montagnes. Avec un dernier coup de la chope sur sa table, la bande a éclaté en approbation du plan et s'est précipitée pour établir leurs plans pour l'expédition.\n\nSuivant Belgrak, la Compagnie est arrivée dans le Dwarovar central avec une liste de torts en tête, prête à rendre chaque goutte de sang versée en nature."
diggy_spawnable.9.a:0 "Il est temps de régler quelques rancunes"
diggy_spawnable.10.t:0 "Le Lancer de Pièce"
diggy_spawnable.10.d:0 "Quand Began Stormhammer était enfant, son grand-père lui avait donné une pièce. C'était une chose sans prétention, sa seule caractéristique distinctive étant son antiquité. Le père de son grand-père l'avait, apparemment, fabriquée lui-même, sculptant le visage d'un ancien monarque Dwarovic à peine souvenir sur un côté du cuivre. Autrefois, peut-être, elle avait été parfaitement équilibrée. Maintenant, alors que Began la lançait distraitement en regardant la Mer des Échos, elle semblait favoriser le bord sculpté.\n\nOvdal Tûngr n'était pas le pire endroit pour vivre. Bien que l'air marin ne lui convenait pas autant que les bateaux eux-mêmes, la culture naine y était encore forte. Il y avait grandi et s'y était fait une maison, acceptant tout travail qu'il pouvait trouver qui ne nécessitait pas de monter à bord de l'un de ces bateaux infernaux. Il avait vendu du poisson. Il avait travaillé à approfondir le fort. Il avait transporté d'énormes planches de bois jusqu'aux cales sèches. Quand il était enfant, sa mère avait plaisanté en disant qu'il était né sans jambes de marin. La vie était calme. Paix.\n\nQuelque chose d'agréable brûlait dans sa poitrine. Quelque chose de familier, et pourtant pas. Quelque chose que la mer n'avait pas pu apaiser.\n\nShazstundihr était tentamment proche. Les jours clairs, s'il gravissait les montagnes de Gulangor suffisamment haut pour voir entre leurs pics, les sommets de la Serpentréache étaient visibles. Même maintenant, des décennies après que ses prédécesseurs aient fui ces anciennes salles, Began pouvait sentir quelque chose d'inexplicable l'attirer vers elles. Il lança la pièce une fois de plus, observant le visage dans sa paume alors qu'il le regardait avec impérieusement. Quand il était enfant, elle était d'un orange plaisant et poli. Maintenant, dans l'air salé et humide d'Ovdal Tûngr, elle avait pris une étrange teinte bleu-vert.\n\nPeut-être, si Began était entièrement fait de cuivre, aurait-il pu changer comme sa pièce. Malheureusement pour les squatteurs qui restaient dans la Serpentréache, son sang était mélangé avec la couleur du marbre."
diggy_spawnable.10.a:0 "Un peu de chance va loin..."
diggy_spawnable.11.t:0 "L'Appel des Ténèbres"
diggy_spawnable.11.d:0 "Depuis qu'ils ont fui à travers les portes de Hul-az-Krakazol, les Nains d'Améthyste se souviennent de peu de choses. Beaucoup étaient simplement trop paniqués dans leur hâte à partir. Beaucoup d'autres, de manière caractéristique, étaient embrouillés par un excès d'ale - le même vice qui les avait conduits à perdre la clé à l'intérieur. Certains, cependant, se souviennent d'avoir caché leurs larmes de honte avec leurs barbes, se lamentant du sort qui avait finalement atteint chaque recoin de la Serpentspine. Ils se souviennent de la lumière du soleil ; chaude et inhabituelle, alors qu'elle effleurait leur peau comme un ami indésirable. Ces sobres parmi eux devaient rappeler aux autres de ne pas la regarder directement, alors qu'ils se rendaient à Sharaja.\n\nLeur nouvelle ville était une bonne ville. Remplie de pierres précieuses, elle était presque assez proche de leur maison pour en devenir la prochaine. Les gens là-bas étaient sceptiques, mais se sont rapidement réchauffés à leur artisanat maîtrisé ; surtout une fois que leurs tonneaux furent enfin vides. Les années passèrent. Les nains offraient à leurs nouveaux voisins une médecine avancée, une ale délicieuse, de nouvelles méthodes d'irrigation.\n\nLes nains regardaient les jours passer ; alors que la lumière du soleil imprégnait et se divisait dans les pierres précieuses de Sharaja, leurs couleurs semblaient presque briller aussi fort que de la teinture fraîche. Mais toujours, ce n'était pas chez eux. Toujours, ces couleurs se contenteraient de se fondre dans le blanc. Toujours, les Nains d'Améthyste languissaient.\n\nMaintenant, des nouvelles leur sont parvenues. Loin, loin à l'ouest, une grande aventure pour reprendre la Serpentspine était en cours. Déjà, certains forts majestueux avaient été réparés, leurs squatteurs forcés de partir et leurs citoyens d'origine réinstallés. Bien que beaucoup de ceux qui avaient fui soient décédés, beaucoup d'autres voient ces nouvelles comme un signe pour reprendre leur ancienne maison. Bien que Hul-az-Krakasol soit toujours verrouillée, Grozumdihr reste ouverte - une porte vers le passé, et maintenant, l'avenir. Avec Sharaja leur souhaitant bonne chance, ils retournent dans les montagnes, disant au revoir à la lumière hantée une fois de plus.\n\nL'obscurité humide de l'Arbre de Pierre avait toujours été un ami plus accueillant."
diggy_spawnable.11.a:0 "Un ami que nous accueillons à bras ouverts !"
diggy_spawnable.12.t:0 "La Compagnie de Duran Bouclierbleu"
diggy_spawnable.12.d:0 "Premier cousin issu de germain du Lord-Électeur de Silverforge, Duran Bouclierbleu a passé sa jeunesse à errer dans le monde, des confins du Bois Profond à la ville d'Anbenncóst, de l'île de Nimscodd à la Baie du Vin et le Sorncóst. Pourtant, en vieillissant, sa soif d'aventure et sa fascination pour les ruines et l'histoire n'ont fait que croître ; il a visité les murs blancs de Castanor, il a traversé les champs inondés et les villes des marais infestés de gnolls au sud de Corvuria, il a contemplé la tour infâme qui fut autrefois le cœur de Castanor Noir, et pourtant, peu importe le nombre de sites qu'il a vus ou d'histoires qu'il a découvertes, cela ne pouvait jamais vraiment le satisfaire.\n\nIl voulait voir le Dwarovar. Les montagnes de la Serpentspine, infestées d'orcs, cachaient un vaste royaume de villes naines plus grandes que toute métropole humaine, des salles à multiples piliers de pierre creusées plus profondément que les montagnes n'étaient hautes. Tout ce qu'il avait vraiment voulu faire avant de mourir était de voir ces anciennes salles, ne serait-ce qu'une fois... mais tant que les orcs régnaient encore sur la Serpentspine, ce n'était qu'un rêve.\n\n... Et puis, un jour, alors qu'il visitait les nains de l'ouest de Rubyhold, il a entendu une nouvelle. Le seigneur de guerre orc, Korgus Dookanson, avait déclaré la guerre au monde de la surface, se déversant à travers le sous-continent d'Escann dans une croisade vengeuse au nom de leur Dieu, le Grand Dookan. Mais un seul détail résonnait dans l'esprit de Duran, au point de l'obsession. Les montagnes de la Serpentspine avaient été vidées des orcs.\n\nDans le petit pays lorentais, dans la ville de Thomsbridge, il a tenu une réunion entre un certain nombre de parents, d'aventuriers, d'un sorcier et de leur hôte halfling. Un accord a été conclu, un contrat signé, et la Compagnie de Duran Bouclierbleu a été formée. Il savait qu'il n'y aurait jamais une opportunité comme celle-ci, jamais plus. Il n'allait pas attendre que les pilleurs détruisent tout avant qu'il ne puisse le voir, et si les Dieux... non... si les Ancêtres l'avaient voulu, il ne reculerait devant rien pour reconquérir et reforger les terres ancestrales qu'il n'avait jamais connues.\n\nDes années plus tard, après un voyage harassant à travers les cavernes et les routes du Dwarovar, la compagnie a finalement atteint ce qui fut autrefois le cœur de l'ancien Empire d'Aul-Dwarov. La quête de la patrie naine ne fait que commencer."
diggy_spawnable.12.a:0 "Pour nos ancêtres !"
diggy_spawnable.13.t:0 "L'Union des Maîtres Forgerons"
diggy_spawnable.13.d:0 "Un seul éclat.\n\nSorti d'un fossé de gore et de saleté, mais dans la lumière déclinante de l'aube, il brillait. Khuznoli Hammerfall avait trouvé ce petit éclat de mithril parmi les restes d'un chef orc après une action de l'arrière-garde contre la Marée Verte, et il l'avait ramené chez lui dans les salles et les tavernes de Silverforge. L'éclat avait capturé quelque chose en lui et avait allumé une idée simple.\n\n'Pensez à ce que nous avons perdu', disait-il à ses parents. 'Pensez à ce que nous pourrions reconquérir si nous retournions simplement chez nous'. Ce n'était pas une simple expédition de creusement dans le Dwarovar qu'il proposait, mais la réinstallation et la reconquête à grande échelle des anciens forts - afin qu'aucun nain ne se demande ce qui avait été perdu.\n\nD'abord, les jeunes apprentis l'ont rejoint. Ils étaient jeunes, ambitieux, s'impatientant sous l'ancien dogme du clan. Lorsqu'il présentait l'éclat, ils le passaient entre eux, leurs grognements vantards silencieux.\n\nEnsuite, les artisans, jetés dehors pour mourir de faim lorsque la demande d'armement nain a commencé à se tarir. Nous avons des barbes longues à nos mentons, disaient-ils, mais imaginez un temps où aucun nain ne mourrait de faim, pour les travaux de l'acier et du feu.\n\nEnfin, les vétérans des Guerres de Lilas, qui apportaient la connaissance de la guerre et la détermination à tenir bon dans l'obscurité. Ils disaient peu, mais ils soulevaient des haches de bataille usées et connaissaient l'expression usée de Khuznoli comme celle d'un nain qui avait vu le mauvais côté d'un combat. Une vue digne de confiance.\n\nIls s'appelaient l'Union des Maîtres Forgerons. Khuznoli Hammerfall a juré de les mener dans l'obscurité de leurs foyers ancestraux et de trouver quelque trace des legs de leurs pères. Alors qu'ils se frayaient un chemin dans les profondeurs, des nains qui avaient été brisés étaient rendus entiers à nouveau. Des âmes torturées étaient libérées. De vieux pieds prenaient un pas rapide. Tout cela avec l'idée qu'un jour, ils pourraient reprendre pour leurs fils ce qui avait été arraché à leurs ancêtres.\n\nAcculés dans l'obscurité, avec des gobelins tout autour d'eux, l'Union se prépare à reprendre ce qui leur revient de droit."
diggy_spawnable.13.a:0 "Les merveilles de la montagne"

I01_nation_title:0 "Refonder Amldihr"
I01_nation_desc:0 "Amldihr, signifiant Portes de l'Assemblée, était le principal fort à l'époque d'Aul-Dwarov. Lorsque le Dwarovar était uni sous un seul empire, c'était à Amldihr que le Haut Roi siégeait et tenait l'assemblée avec les rois mineurs du Dwarovar."
I02_nation_title:0 "Refonder Krakdhûmvror"
I02_nation_desc:0 "Basé dans les régions nordiques de la Serpentspine, Krakdhûmvror, également connu sous le nom de Salle de Forgefroid, était un fort incroyablement solitaire et gardait jalousement des secrets qui fusionnaient l'art de la glace et la forge."
I03_nation_title:0 "Refonder Dûr-Vazhatun"
I03_nation_desc:0 "Dûr-Vazhatun, la légendaire maison des observateurs du ciel, était l'un des rares forts à s'intéresser aux affaires au-delà de la surface. Connu pour son ancien observatoire, Dûr-Vazhatun était dit être l'endroit où les philosophes et les ésotériques de l'ancien Dwarovar se réunissaient autrefois."
I04_nation_title:0 "Refonder Orlazam-az-dihr"
I04_nation_desc:0 "Orlazam-az-dihr était connu sous le nom de Porte des Seigneurs des Béliers, et était responsable de la défense de la Vallée du Serpent et d'Amldihr contre les menaces externes. Ils étaient célèbres pour leurs éclaireurs qui rôdaient dans la vallée et les montagnes de la Serpentspine au sommet de béliers puissants, qui étaient également utilisés pour forger leurs armes et leurs armes mortelles."
I05_nation_title:0 "Refonder Mithradhûm"
I05_nation_desc:0 "L'un des forts les plus renommés de l'ancien Dwarovar. Mithradhûm, également connu sous le nom de Vrai-Fort, était l'homonyme et la plus grande mine de l'un des plus fins métaux du monde : le Mithril."
I06_nation_title:0 "Refonder Er-Natvir"
I06_nation_desc:0 "Er-Natvir était le cœur du Dwarovar industriel (si une telle distinction est significative, étant donné que tous les forts étaient industriels), ainsi que tous les types de transport et de marchandises. La Route du Dwarovar et son rail trouvaient leur point de néxus à Er-Natvir, et c'est également là que ce chemin de fer était contrôlé."
I07_nation_title:0 "Refonder Khugdihr"
I07_nation_desc:0 "Khugdihr était l'un des derniers forts nains à tomber, et ce n'est qu'en 1424 qu'il a été submergé par les forces orques dirigées par Gurukk Briseur de Siège. Cette chute a provoqué le dernier afflux de réfugiés nains à travers Cannor... et a annoncé la Marée Verte."
I08_nation_title:0 "Refonder Haraz Orldhûm"
I08_nation_desc:0 "Le Lieu des Hauts Seigneurs, Haraz Orldhûm a été construit sur le dos des esclaves."
I09_nation_title:0 "Refonder Verkal Kozenad"
I09_nation_desc:0 "Verkal Kozenad était connue sous le nom de Citadelle du Destin. Un fort enveloppé de mystère, on dit que ce fort a été maudit pendant les Derniers Jours du Dwarovar. Premier à être attaqué par les orcs, premier à tenter la paix, et premier à la trahir juste après."
I10_nation_title:0 "Refonder Hul-Jorkad"
I10_nation_desc:0 "Connu communément sous le nom de Salle de Jorkad, ce fort maudit est le lieu de naissance mythique et l'homonyme de la race orque."
I11_nation_title:0 "Refonder Shazstundihr"
I11_nation_desc:0 "Connu sous le nom de Porte de Marbre, Shazstundihr était autrefois un partenaire commercial majeur pour les anciens humains du monde, et aurait apparemment aidé à influencer les architectures à base de marbre de Castanor."
I12_nation_title:0 "Refonder Orlghelovar"
I12_nation_desc:0 "Orlghelovar était la Maison des Seigneurs du Verre, et étaient apparemment ceux qui ont enseigné la fabrication du verre à l'humanité primitive. Les Nains de Cobalt qui vivaient à l'intérieur étaient célèbres pour leurs verres de couleur bleue, et ils sont encore précieux aujourd'hui sous le nom de Verre d'Orlghelovar."
I13_nation_title:0 "Refonder Verkal Skomdihr"
I13_nation_desc:0 "Un fort ancien et couvert de mousse qui a presque été envahi par les Bois Profonds, Verkal Skomdihr était autrefois connu sous le nom de Porte contre les Bois, et protégeait le Dwarovar de l'influence des Fées. Peut-être qu'avec un nouveau dirigeant, il pourra à nouveau accomplir son devoir ?"
I14_nation_title:0 "Refonder Gor Vazumbrog"
I14_nation_desc:0 "Une forteresse ancienne et noble, tandis que Gor Ozumbrog garde l'est, Gor Vazumbrog (signifiant Fort de l'Ouest qui relie les Montagnes) garde et ouvre la voie pour les terres de la Serpentspine occidentale."
I15_nation_title:0 "Refonder Hehodovar"
I15_nation_desc:0 "Nommé d'après un bâtisseur incroyablement talentueux et rapide, Hehodovar était la Maison de Hehogrim le Diligent. C'était l'un des premiers forts construits et des connaissances anciennes sur l'architecture, non trouvées ailleurs à Halann, peuvent être vues ici."
I16_nation_title:0 "Refonder Gor Bûrad"
I16_nation_desc:0 "Un fort haut et imposant connu pour ses murs noirs carbonisés, Gor Bûrad, connu sous le nom de Montagne du Sommet de Feu, est centré autour d'une immense fosse de lave qui alimente le volcan au-dessus. On disait autrefois que les nains les plus féroces et les plus en colère venaient d'ici."
I17_nation_title:0 "Refonder Gor Ozumbrog"
I17_nation_desc:0 "Une forteresse ancienne et élégante, tandis que Gor Vazumbrog garde l'est, Gor Ozumbrog (signifiant Fort de l'Est qui relie les Montagnes) garde et ouvre la voie pour les terres de la Serpentspine orientale."
I18_nation_title:0 "Refonder Grôzumdihr"
I18_nation_desc:0 "Grôzumdihr, nommé d'après sa massive porte verte, était connu dans tout Rahen comme les fournisseurs et guides de la civilisation Raheni primitive. Connus pour leur compassion, les Nains de Péridot de Grôzumdihr étaient autrefois une vue commune en tant que conseillers dans les salles des rois Raheni."
I19_nation_title:0 "Refonder Ovdal-az-Ân"
I19_nation_desc:0 "Un fort solitaire et isolé, Ovdal-az-Ân était connu sous le nom de Fort du Un. Maison des plus dévots adeptes du Panthéon Nain, ce fort se dressait autrefois comme le siège des Grands Prêtres d'Aul-Dwarov."
I20_nation_title:0 "Refonder Hul-az-Krakazol"
I20_nation_desc:0 "La Salle légendaire des Maîtres Brasseurs, Hul-az-Krakazol est célèbre dans le folklore et les mythes de Haless comme un endroit où la célèbre ale Krakazol était fabriquée - une ale magique consommée par les artistes martiaux ivres de Haless."
I21_nation_title:0 "Refonder Tuwad-Dhûmankon"
I21_nation_desc:0 "Connu sous le nom de Second Domaine, Tuwad-Dhûmankon était le fort enfant du gigantesque Grônstunad. Souvent dans l'ombre de sa mère, peut-être qu'un nouveau dirigeant pourra aider ce fort à trouver sa place dans l'histoire."
I22_nation_title:0 "Refonder Grônstunad"
I22_nation_desc:0 "Grônstunad, signifiant la Mine de Jade, servait de capitale aux Nains de Jade de l'est, et était dit rivaliser avec Amldihr lui-même. On disait qu'à ses débuts, il servait de capitale orientale pour Aul-Dwarov, mais après la chute de l'ouest face à l'invasion orque, Grônstunad a prospéré et est devenu plus grand et plus magnifique qu'Amldihr ne l'a jamais été. Toutes les bonnes choses ont une fin, cependant, et bien que pendant de nombreuses années Grônstunad ait profité de sa position dans le monde, tout a changé lorsque les hobgobelins ont attaqué..."
I23_nation_title:0 "Former Haraz Dhûmankon"
I23_nation_desc:0 "Maintenant que nous avons un pied solide dans les montagnes de surface, nous pouvons créer une nouvelle autorité capable de choses autres que la guerre : Haraz Dhûmankon, également connu sous le nom de Haut Domaine - une région frontalière de notre plus grand sous-empire."
I23_nation_claims_tooltip:0 "§Y[Root.GetName]§! gagne une revendication permanente sur chaque province de la §YSerpentspine§!."
I24_nation_title:0 "Restaurer l'Empire Nain"
I24_nation_desc:0 "Aul-Dwarov. L'Empire des Nains. Littéralement connu sous le nom de Maison de Tous les Nains. Autrefois le bastion du monde ancien, bien avant que tout humain ou elfe n'ait une quelconque urgence ou gloire. Il est tombé à cause des luttes internes naines et du fléau répugnant qu'est la race orque ; maintenant le Dwarovar gît dans les ténèbres en ruine. Seul un véritable héritier du Dwarovar, résolu contre toute adversité, pourrait restaurer un tel domaine ancien."
I24_nation_krak_tooltip:0 "§RNous perdrons l'accès à nos Forgerons de Glace si nous faisons cela !§!"
I25_nation_title:0 "Refonder Verkal Dromak"
I25_nation_desc:0 "Un fort reclus niché profondément dans les collines et les montagnes, Verkal Dromak était connu sous le nom de Citadelle des Rêveurs, et où les philosophes ostracisés, les cartes sauvages et les devins se sont enfuis après avoir été ostracisés de Dûr-Vazhatun."
H79_nation_title:0 "Ressusciter Ovdal Kanzad"
H79_nation_desc:0 "Connu sous le nom de Forteresse des Canons, Ovdal Kanzad était le principal fabricant d'armes à feu et de canons à Aul-Dwarov, fabriquant des armes de destruction massive avant que le premier homme n'ait appris à manier une épée. Ses habitants sont connus sous le nom de Nains d'Ambre en raison de leur proximité avec l'Arbre de Pierre, mais en fait, ils obtiennent leur teinte jaunâtre du soufre utilisé dans une telle armurerie. Les raffineries de canons du fort sont silencieuses, jusqu'à ce qu'un véritable maître des armes les réveille une fois de plus !"
F47_nation_title:0 "Ressusciter Verkal Gulan"
F47_nation_desc:0 "Le fort de Verkal Gulan, avec Seghdihr lui-même, étaient les deux seuls survivants de la chute de l'alliance Segbandal après sa dissolution lorsque Jexis a conquis Seghdihr en 1139. Malgré la survie et la richesse immense de Verkal Gulan, dans l'isolement, ses habitants sont devenus complaisants et corrompus. Sa chute éventuelle n'était pas une surprise. Maintenant, le fort a été réclamé par des nains au cœur pur. Nous restaurerons le fort à sa gloire passée et au-delà. La Citadelle Dorée se lèvera à nouveau !"
H78_nation_title:0 "Ressusciter Seghdihr"
H78_nation_desc:0 "Connu sous le nom de Porte Sud, Seghdihr a gagné en importance après la chute du Dwarovar, et était le leader de la Segbandal (l'Alliance du Sud) qui, pendant un certain temps, a maintenu une sécurité relative dans le Dwarovar central jusqu'à ce qu'elle soit dissoute après que Jexis ait conquis le fort en 1139. Peut-être qu'un véritable héritier de la Segbandal se lèvera et réclamera à nouveau Seghdihr ?"
H77_nation_title:0 "Ressusciter Ovdal Lodhum"
H77_nation_desc:0 "Ovdal Lodhum était connu sous le nom de Fort où l'Amour Vit, et était connu pour son architecture magnifique et comme un endroit de lune de miel parfait pour les jeunes mariés nains de l'ancien empire. Après la chute, c'était l'un des rares forts à avoir survécu - après tout, l'amour triomphe toujours."
H76_nation_title:0 "Ressusciter Arg-Ôrdstun"
H76_nation_desc:0 "La capitale nominale de la Serpentréache, Arg-Ôrdstun était la maison des Nains de Diamant fiers et forts qui, à leur époque, défiaient souvent l'autorité du Haut Roi d'Aul-Dwarov. Si ce fort est un jour restauré, peut-être que les jours de la puissance Ôrdstunic reviendront un jour ?"

