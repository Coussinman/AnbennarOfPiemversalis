dig_8:0 "Niveau de Creusement 8 : Fort Profond"
desc_dig_8:0 "Ce fort est si profond qu'une personne pourrait passer toute sa vie à explorer ses profondeurs, et à son lit de mort, il resterait encore plus à découvrir.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 110§!"
dig_9:0 "Niveau de Creusement 9 : Fort Sans Soleil"
