diggy.119.t:0 "[From.Capital.GetCapitalName] Développement d'une Nouvelle Culture"
diggy.119.a:0 "C'était à prévoir. Donnons au fort le respect qu'il mérite."
diggy.119.c:0 "Réprimons-les par la force. Démolissons leurs salles si nécessaire !"

diggy.119.daa:0 "Les nains d'Amldihr ont creusé profondément et ont découvert de nombreuses régions perdues du fort. Conçues pour administrer le vaste empire qu'était Aul-Dwarov, ces complexes bureaucratiques perdus ont été mis à profit par notre propre État en plein essor, et les administrateurs de tous les coins se sont de plus en plus attirés vers le fort.\n\nCette imitation de l'ancien fort n'est pas passée inaperçue auprès de sa population - même maintenant, le marteau doré d'Amldihr est déployé aux côtés de nos propres bannières. Il semble que le fort commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
diggy.119.dab:0 "Les nains de Krakdhûmvror ont creusé profondément et ont découvert de nombreuses régions perdues du fort. Conçues pour tirer parti du froid mordant, ces anciennes forges ont commencé à produire des œuvres complexes de quartz et d'acier.\n\nCette imitation de l'ancien fort n'est pas passée inaperçue auprès de sa population - même maintenant, l'enclume liée aux flocons de neige de Krakdhûmvror est déployée aux côtés de nos propres bannières. Il semble que le fort commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
diggy.119.dac:0 "Les nains de Dûr-Vazhatun ont creusé profondément et ont découvert de nombreuses régions perdues du fort. Des œuvres vertigineuses d'acier et de verre, ces anciens observatoires attirent la lumière des cieux vers les entrailles les plus profondes de Halann une fois de plus, et les nains curieux affluent vers ses salles pour des débats savants.\n\nCette imitation de l'ancien fort n'est pas passée inaperçue auprès de sa population - même maintenant, la montagne observatrice des étoiles de Dûr-Vazhatun est déployée aux côtés de nos propres bannières. Il semble que le fort commence à se considérer comme une nation, quelque chose que nous devrons peut-être gérer."
