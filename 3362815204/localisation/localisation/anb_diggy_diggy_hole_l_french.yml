the_underempire_title:0 "£icon_dig_deeper£ L'Empire d'Obsidienne"
the_underempire_desc:0 "Foyer des Nains d'Obsidienne et domaine éternel du Père des Runes, le Sous-Empire sert de manifestation physique de la volonté du Père. Profondément sous la terre, protégé par une ancienne magie runique, le Sous-Empire a taillé son territoire à partir de l'abîme de la Serpentspine elle-même, et a survécu jusqu'à ce jour dans un splendide isolement.\n\nCependant, le Sous-Empire n'est plus isolé, car les Légions d'Obsidienne cherchent désormais à étendre le saint domaine du Père des Runes au monde de la surface une fois de plus. Nous pouvons puiser dans ses ressources illimitées pour nous aider dans notre réclamation.\n\n§YPlus le niveau du §HRunelink§! est élevé, plus les bonus que nous pouvons obtenir sont grands.\nPlus le niveau de la §HGueule du Père des Runes§! est élevé, moins le revers sera coûteux.§!"
