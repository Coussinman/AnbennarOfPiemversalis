diggy_fallen.1.t:0 "Couche Étrange de Calcite"
diggy_fallen.1.d:0 "Nous avons découvert une mystérieuse couche de débris de calcite dans l'un de nos forts. Il semble que de étranges magies runiques aient été appliquées, des runes que nos forgerons de runes n'ont jamais vues auparavant. Le but des runes est incertain, et l'effet ne semble plus avoir d'importance. Un matériau aussi large et facile à creuser pourrait nous donner l'opportunité de creuser beaucoup plus vite que jamais auparavant ! Cela apporterait sûrement de grands avantages à notre processus de construction du fort, si nous choisissons de creuser ici."
diggy_fallen.1.a:0 "Excellent !"
diggy_fallen.1.b:0 "Un panneau n'a pas besoin de dire 'Attention' pour être compris"

diggy_fallen.2.t:0 "Développement Rapide du Fort"
diggy_fallen.2.d:0 "Notre Grande Excavation de Calcite à [Root.GetName] nous apporte d'énormes avantages en matière de développement du Fort, nous permettant de progresser dans notre travail plus rapidement que partout ailleurs !"
diggy_fallen.2.a:0 "Continuons nos opérations"

diggy_fallen.3.t:0 "Rumeurs Étranges"
diggy_fallen.3.d:0 "De étranges rumeurs ont commencé à circuler dans le pays à propos de nains à la peau grisâtre se cachant dans les profondeurs ombragées de nos cavernes. Chaque fois qu'on les approche, ils semblent disparaître dans l'obscurité."
diggy_fallen.3.a:0 "Envoyer quelqu'un pour enquêter"

diggy_fallen.4.t:0 "Enquête sur [Root.GetName]"
diggy_fallen.4.d:0 "Nos enquêteurs ont exploré les profondeurs des cavernes à la recherche des nains ombragés. Leur enquête a demandé beaucoup d'efforts, mais alors qu'ils fouillaient les profondeurs, ils ont finalement trouvé..."
diggy_fallen.4.a:0 "Absolument rien..."
diggy_fallen.4.b:0 "Un cercle runique noir, qu'ils ont rapidement détruit"

diggy_fallen.6.t:0 "L'Invasion d'Obsidienne"
diggy_fallen.6.d:0 "Une vaste armée est apparue apparemment de nulle part. Se faisant appeler les Nains d'Obsidienne, ils prétendent que leur peuple a été injustement exilé dans des profondeurs plus grandes que nous ne pouvons l'imaginer par les rois de l'ancien Aul-Dwarov, et qu'ils sont maintenant remontés à la surface pour réclamer ce qui leur appartient de droit ! Il semble que notre nation soit leur première cible dans leur quête de réclamation."
diggy_fallen.6.a:0 "Nous devons défendre nos terres contre ces envahisseurs."
diggy_fallen.6.b:0 "Nous devons réclamer ce qui nous appartient de droit ! §R(Jouer en tant que les Nains d'Obsidienne)§!"

diggy_fallen.7.t:0 "Invasion Terminée"
diggy_fallen.7.d:0 "Les derniers jours de conflit contre les soi-disant nains d'obsidienne ont été difficiles. Les nains que nous avons combattus avaient une passion aussi dure que la calcite et étaient déterminés à venger leur trahison aux mains des anciens nains. Malheureusement pour eux, nous avons combattu pour notre position dans cette région avec force et puissance, aiguisant nos compétences. Maintenant que c'est terminé, nous revendiquons le titre de défenseurs de la Serpentspine et nos soldats combattent avec plus de discipline et de puissance que jamais !"
diggy_fallen.7.d2:0 "La guerre avec les anciens nains est terminée, beaucoup sont morts, Obsidienne ou autre, et de vastes étendues de terre ont été dévastées, mais à la fin..."
diggy_fallen.7.a:0 "Nous avons remporté une victoire totale"
diggy_fallen.7.b:0 "Nous sommes arrivés à une impasse"

diggy_fallen.8.t:0 "Instruments de Sa Volonté"
diggy_fallen.8.d:0 "Par Sa Gloire, Sa Volonté et Sa Splendeur, les armées du Père des Runes, imprégnées d'un but divin, ont fait le premier pas pour reconquérir la surface. Cela a coûté beaucoup de sang nain, mais un tel sang est versé avec un but divin, et ainsi le déversement de sang est la Volonté du Père.\n\nAvec le Lien Runique établi, la Troisième Étape a été franchie, et ainsi, après d'innombrables Millénaires, la Quatrième Étape peut commencer.\n\nPar le sang, par la sueur. Par la rédemption.\n"
diggy_fallen.8.a:0 "Le Père des Runes nous sauvera tous"

diggy_fallen.9.t:0 "Élections d'Obsidienne"
diggy_fallen.9.d:0 "Le moment est venu pour un nouveau Héraut des Runes. En tant que dernier acte de leur mandat, le Héraut sortant a jeté les runes, il appartient maintenant aux scribes des runes de déterminer quel candidat les runes ont choisi. Et bien sûr, il appartient aux familles de les persuader."
diggy_fallen.9.a:0 "Il voit des Tonneaux Noirs"
diggy_fallen.9.b:0 "Il témoigne de la Pierre la Plus Profonde"
diggy_fallen.9.c:0 "Il sélectionne ceux de l'Obscurité"
diggy_fallen.9.e:0 "Il manie le Marteau des Ombres"
diggy_fallen.9.f:0 "Il choisit une Barbe de Runes"

diggy_fallen.10.t:0 "La Gueule a Faim"
diggy_fallen.10.d:0 "Par la Sainte Volonté du Père, le Lien Runique est maintenu. Pourtant, sans vigilance de la part de Ses enfants, la Gueule s'effritera et la Gueule se fermera.\n\nSans la Gueule, le Lien Runique ne peut être maintenu.\n\nSans le Lien Runique, le Père sera coupé de Ses enfants.\n\nSans le Père, Ses enfants sont perdus et périront sûrement.\n\nLe flux de soldats ne peut cesser, de peur que nous voyions l'Empire s'effondrer devant tous ceux qui cherchent à défier la Volonté du Père. Le flux d'esclaves ne peut cesser, de peur que ceux qui seraient rachetés en Son nom soient autorisés à gaspiller leur vie sans but, plutôt que de verser leur sueur et leur sang bénis au nom du Père. Ainsi, la Gueule doit être maintenue, et la Gueule doit grandir. \n\nTelle est la Volonté du Père.\n"
diggy_fallen.10.a:0 "Et ainsi en sera-t-il"

diggy_fallen.11.t:0 "La Gueule se Flétrit"
diggy_fallen.11.d:0 "Nous avons échoué.\n\nLa Gueule s'effrite, malgré nos efforts.\n\nLe Lien Runique s'affaiblit, et ainsi la Volonté du Père a été défiée, une trahison du plus haut ordre. Pourtant, tout n'est pas perdu ; le Lien Runique reste, bien qu'affaibli, et peut donc être restauré. \n\nAinsi, le Père, dans Sa sagesse, dans Sa miséricorde, nous épargnera, bien que cette miséricorde ne durera pas éternellement. Le Père donne à Ses enfants de nombreux dons ; le don de la vie, le don de la sueur, le don du sang, le don de la sainte rune. Le don de mourir en Son saint nom. \n\nCes dons sont donnés par le Père librement, mais peuvent tout aussi facilement être repris.\n\nLe Lien Runique doit être maintenu.\n\nLa Gueule doit être restaurée.\n\nAinsi en est-il, et ainsi en sera-t-il.\n"
diggy_fallen.11.a:0 "Telle est la Volonté du Père"

diggy_fallen.12.t:0 "La Gueule Grandit"
diggy_fallen.12.d:0 "Gloire soit à la Volonté du Père, car c'est par Sa Volonté, et Sa Volonté seule, que nous avons réussi dans notre but divin !\n\nLa Gueule s'ouvre de plus en plus, notre lien avec Son sous-empire grandissant encore plus fort. Encore plus de Ses serviteurs viennent en aide à notre sainte réclamation de la surface, et encore plus d'esclaves voyagent en dessous, afin de gagner Sa rédemption. Quelle tâche enviable ils portent ; de verser leur sueur sainte et leur sang saint sur Ses runes, au service de Sa Volonté.\n\nPour l'instant, nous devons nous contenter de simplement verser notre sueur dans le labeur et notre sang dans la bataille, tel est le plan du Père, et ainsi en sera-t-il.\n\nLa Gueule a faim, et la Gueule aura encore faim.\n"
diggy_fallen.12.a:0 "Louange soit le Père !"

diggy_fallen.13.t:0 "Les Dons du Père"
diggy_fallen.13.d:0 "La Volonté du Père est absolue, et Sa Volonté est que Ses enfants vivent leur vie pour Le servir, Son but divin, Son Obsidienne bénie.\n\nAinsi, par la puissance de l'empire du Père, plus de ressources seront envoyées pour nous aider dans notre mission divine d'accomplir Ses tâches les plus saintes.\n\nLa seule question qui reste est de savoir quel bienfait nous demanderons au Père.\n\nCar le Père est généreux, et le Père est puissant. \n\nLe Père est éternel.\n"
diggy_fallen.13.a:0 "Sa Bénédiction, et c'est suffisant (retour)"
diggy_fallen.13.b:0 "Ses Armées, pour montrer au monde Sa gloire"
diggy_fallen.13.c:0 "Son Héros, pour nous mener à une mort glorieuse en Son nom"
diggy_fallen.13.e:0 "Ses Ouvriers de Runes, pour construire des monuments à Sa gloire"
diggy_fallen.13.f:0 "Ses Batteries Runiques, pour apporter Sa colère à ceux qui défient Sa Volonté"
diggy_fallen.13.g:0 "Son Pardon, pour ceux qui cherchent la rédemption"
diggy_fallen.13.h:0 "Son Serviteur, pour interpréter Sa Volonté divine"
diggy_fallen.13.i:0 "Son Maître de Guerre, pour nous apprendre à saigner en Son honneur"
diggy_fallen.13.j:0 "Son Scribe de Runes, pour nous donner Ses magies runiques saintes"

diggy_fallen.14.t:0 "Le Lien Runique"
diggy_fallen.14.d:0 "Sans le Père des Runes, nous ne sommes rien.\n\nAinsi en a-t-il été, et ainsi en sera-t-il toujours.\n\nLongtemps nous avons rêvé de ce jour, où les puissantes forces de notre Père retourneraient, pour reconquérir notre ancienne demeure. Pourtant, tout cela est sans signification si le Lien avec notre Saint Père ne peut être maintenu, car sans Lui, nous sommes abandonnés.\n\nLe puissant Lien Runique s'étend des profondeurs les plus profondes que les nains aient jamais creusées à la base de [province.GetName], maintenu par la Volonté Bénie du Père. Pourtant, seul, il n'est pas suffisant. Ainsi, il sera renforcé. \n\nUn grand puits creusé dans la terre, entourant l'entrée du Lien Runique, large de plus de cent mètres, maintenu par certaines des plus grandes runes de pouvoir jamais vues par les yeux des nains. De puissants ponts métalliques, forgés en mithril et renforcés par la volonté runique du Père, s'étendent à travers l'ouverture du Lien Runique, avec de puissants treuils runiques attachés à eux qui transportent d'innombrables tonnes de matériel entre la surface et les Profondeurs au quotidien. D'en haut, les ponts métalliques faisant saillie à travers le Lien Runique à des angles irréguliers, combinés à la forme circulaire du Lien, lui donnent l'apparence d'une puissante gueule, avalant tout ce qu'elle peut, et recrachant des marchandises en échange. Ainsi, il est nommé le Runemaw. Telle est la Volonté du Père.\n\nD'en bas, de frais soldats impatients de combattre en Son nom, des matières premières, et les scribes de runes les plus puissants que le Père peut fournir. D'en haut, d'innombrables esclaves, frais de nos conquêtes, avalés tout entiers par le Runemaw. Ne plaignez pas les esclaves, car ils sont dotés d'un but divin : se racheter aux yeux du Père, par la sueur de leur front et le sang de leurs veines.\n\nAinsi, le Lien Runique sera maintenu.\n\nAinsi, le Lien Runique doit être maintenu.\n\nAu nom du Sang, au nom de la puissante Rune.\n"
diggy_fallen.14.a:0 "Au nom du Père"

