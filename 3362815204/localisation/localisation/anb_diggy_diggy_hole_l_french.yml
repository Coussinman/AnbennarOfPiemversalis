### Stagnation des Vestiges et Vestiges
diggy_remnant_stagnation.1.t:0 "La Stagnation des Vestiges"
diggy_remnant_stagnation.1.d:0 "Pendant des millénaires, nous avons attendu dans la sécurité de notre fort. Alors que le Dwarovar brûlait autour de nous, au milieu du chaos des invasions d'orcs et de gobelins, nous avons fermé nos portes et attendu. Maintenant, cependant, le temps de l'attente est terminé. Nous devons sortir, reconquérir le Dwarovar et construire à nouveau une grande nation naine ! De notre population émergent trois factions, les Réclamateurs, les Expansionnistes et la Garde [Root.GetAdjective].\n\nLes Réclamateurs partagent une vision d'une grande capitale, un fort magnifique et splendide comme le mentionnent les histoires d'Aul-Dwarov, des mégastructures monumentales qui s'étendent profondément dans Halann, vers le centre même du monde. Ils croient que c'est seulement par ces entreprises artistiques et architecturales que nous pouvons nous assurer que notre société ne échouera plus.\n\nLes Expansionnistes prônent un effort de colonisation massive dans les anciennes voies ferrées naines, les veines et les artères d'Aul-Dwarov, et les nombreuses cavernes qui bordent ces routes. En s'assurant que ces régions sont sûres, disent-ils, nous pourrons dormir tranquillement à nouveau, sachant qu'aucun orc, aucun gobelin ne pourra nous attaquer à nouveau.\n\nLa Garde [Root.GetAdjective] se tient pour notre puissance militaire, notre prouesses au combat et notre supériorité tactique. Pour s'assurer que les Derniers Jours du Dwarovar, le déclin de mille ans de notre ancien empire au sein des montagnes de la Serpentspine, ne se répètent jamais, nous devons être mieux préparés aux dangers qui rôdent encore à l'extérieur de nos portes. Ce n'est qu'avec une armée bien équipée que nous pouvons assurer la sécurité de notre fort.\n\nEnfin, il y a aussi les Redevables, un groupe de nains plus âgés qui s'opposent à cette entreprise, par peur des dangers à venir et à l'extérieur, ainsi que par haine de tout changement dans notre pays. Leurs dirigeants ont annoncé qu'ils essaieront de nous arrêter de toutes les manières possibles, même en utilisant la force, si le besoin s'en fait sentir.\n\nLa question se pose maintenant à nous : quelle sera notre première étape ?"
diggy_remnant_stagnation.1.a:0 "Il est temps de forger notre chemin"
diggy_remnant_stagnation.1.tooltip:0 "De nombreuses années seront consacrées à travailler pour atteindre cet objectif..."

diggy_remnant_stagnation.2.t:0 "Le Réveil des Vestiges"
diggy_remnant_stagnation.2.d:0 "Cela a pris beaucoup de préparation, mais nous sommes enfin prêts à sortir dans le monde. Nous ne nous cacherons plus derrière nos murs ! Maintenant, pour voir les fruits de nos préparatifs..."
diggy_remnant_stagnation.2.a:0 "Nous pourrons creuser plus profondément que jamais auparavant !"
diggy_remnant_stagnation.2.b:0 "Nous sommes prêts à envoyer des colons à nouveau"
diggy_remnant_stagnation.2.c:0 "Notre armée sera équipée des meilleures armes"

diggy_remnant_stagnation.3.t:0 "Réactionnaires !"
diggy_remnant_stagnation.3.d:0 "L'appel à l'arrêt de notre projet de réveil est devenu de plus en plus fort et les Redevables pressent notre [Root.Monarch.GetTitle] de mettre fin à cette folie, comme ils l'appellent. Le faire entraînerait un immense revers pour tout ce que nous avons accompli jusqu'à présent."
diggy_remnant_stagnation.3.a:0 "Suivre leurs demandes"
diggy_remnant_stagnation.3.b:0 "Faire semblant d'obéir"
diggy_remnant_stagnation.3.c:0 "Les purger !"

diggy_remnant_stagnation.4.t:0 "Main-d'œuvre Disponible"
diggy_remnant_stagnation.4.d:0 "De nombreux nains se sont inscrits pour nous aider dans nos efforts pour réveiller notre fort, pour sortir de siècles de stagnation. Ces hommes peuvent être mis à de nombreuses utilisations différentes : formés aux méthodes de Hehogrim pour rejoindre nos équipes d'architecture et de construction, envoyés dans les tunnels sombres pour se préparer à une future exploration, ou même mis à l'usage plus direct et mundane de compléter nos armées et la Garde [Root.GetAdjective]."
diggy_remnant_stagnation.4.a:0 "Rien"
diggy_remnant_stagnation.4.b:0 "Les envoyer aux Réclamateurs"
diggy_remnant_stagnation.4.c:0 "Les faire explorer les tunnels"
diggy_remnant_stagnation.4.e:0 "Consolider l'armée"

diggy_remnant_stagnation.5.t:0 "Une Question de Ressources"
diggy_remnant_stagnation.5.d:0 "Nous avons mis de côté un fonds considérable de ressources à investir dans notre réveil. Mais dans quelle faction devrions-nous investir ces ressources ? Tout le monde est impatient de les utiliser, mais nous ne pouvons les allouer qu'à une seule faction."
diggy_remnant_stagnation.5.a:0 "Rien"
diggy_remnant_stagnation.5.b:0 "Aux Réclamateurs"
diggy_remnant_stagnation.5.c:0 "Aux Expansionnistes"
diggy_remnant_stagnation.5.e:0 "À la Garde [Root.GetAdjective]"

diggy_remnant_stagnation.6.t:0 "Les Réclamateurs"
diggy_remnant_stagnation.6.d:0 "Les Réclamateurs partagent une grande vision d'expression artistique et architecturale, l'idée d'un fort pour rivaliser avec les beautés d'Aul-Dwarov, un retour aux jours de gloire des âges passés. Ils croient que cette vision nous mènera à notre réveil. Un groupe de Réclamateurs s'approche maintenant de notre [Root.Monarch.GetTitle] et demande comment nous pourrions soutenir leurs plans."
diggy_remnant_stagnation.6.a:0 "Nous ne pouvons pas"
diggy_remnant_stagnation.6.b:0 "Essayer de cartographier les niveaux inférieurs de [Root.Capital.GetName]"
diggy_remnant_stagnation.6.c:0 "Préparer une expédition plus profondément dans [Root.Capital.GetName]"

diggy_remnant_stagnation.7.t:0 "Les Expansionnistes"
diggy_remnant_stagnation.7.d:0 "Au-delà des murs de notre fort se trouvent des tunnels et des cavernes vides, attendant d'être repris par leurs propriétaires légitimes, les nains de [Root.GetName]. Les Expansionnistes ont fait de cela leur objectif principal et, à cette fin, ils s'approchent de notre [Root.Monarch.GetTitle] et demandent plus de ressources allouées à eux. Que devrions-nous faire de cette demande ?"
diggy_remnant_stagnation.7.a:0 "Rien"
diggy_remnant_stagnation.7.b:0 "Recruter plus de colons"
diggy_remnant_stagnation.7.c:0 "Préparer un convoi logistique"

diggy_remnant_stagnation.8.t:0 "La Garde [Root.GetAdjective]"
diggy_remnant_stagnation.8.d:0 "Lorsque Aul-Dwarov, l'ancien empire nain dans la Serpentspine, est tombé face aux orcs et aux gobelins, c'est la faiblesse de notre armée et des décennies de stagnation qui ont conduit à notre chute. Il n'est donc pas surprenant que la Garde [Root.GetAdjective] prône le renforcement de nos rangs avec des nains capables et des armes, afin que notre puissance militaire puisse vaincre tous les dangers qui se cachent au-delà de nos frontières. Cela nécessite un engagement substantiel, alors ils s'approchent maintenant de notre [Root.Monarch.GetTitle] pour savoir ce que nous devrions faire."
diggy_remnant_stagnation.8.a:0 "Rien"
diggy_remnant_stagnation.8.b:0 "Produire plus d'équipement"
diggy_remnant_stagnation.8.c:0 "Étendre les installations de formation"

diggy_remnant_stagnation.9.t:0 "Un Orateur Influente"
diggy_remnant_stagnation.9.d:0 "Nos préparatifs pour sortir de siècles de stagnation sont un sujet de discussion dans tous les rangs sociaux de notre pays. Des agriculteurs et des travailleurs communs aux responsables de cartels puissants et même aux chefs de clan, chacun a son propre avis sur la direction que devrait prendre notre pays. Ces discussions sont généralement tenues en privé, derrière des portes closes, mais cela a soudainement changé car un homme d'État célèbre a décidé de rendre ses vues publiques. Il parle ouvertement de ses croyances selon lesquelles il est temps de laisser notre passé derrière nous et de poursuivre le grand rêve d'un Aul-Dwarov restauré.\n\nUn grand nombre de nains se sont rassemblés autour de lui dans la rue où il prêche sa doctrine, et bientôt ses ennemis sont également arrivés. Les Redevables, les nains s'opposant à tout changement dans notre pays, lui crient avec colère et lui lancent un mélange d'insultes et de produits. La situation est dangereusement proche de s'escalader en bagarre, alors notre [Root.Monarch.GetTitle] est pressé de faire quelque chose à ce sujet."
diggy_remnant_stagnation.9.a:0 "Faire sortir les Redevables d'ici"
diggy_remnant_stagnation.9.b:0 "L'arrêter"

diggy_remnant_stagnation.10.t:0 "Le Patronage d'un Clan"
diggy_remnant_stagnation.10.d:0 "Les nains de [Root.GetName] sont gouvernés par des clans puissants depuis des temps immémoriaux. Ces clans détiennent beaucoup de pouvoir dans notre fort et commandent une influence significative. L'un de ces clans propose de nous aider dans nos récents efforts pour mettre fin à nos siècles de stagnation. C'est une vue bienvenue, mais certains clans rivaux pourraient voir cela comme une transgression marquée de la politique de clan proclamée par notre [Root.Monarch.GetTitle]. Devrions-nous encore accepter cette offre ?"
diggy_remnant_stagnation.10.a:0 "Refuser respectueusement"
diggy_remnant_stagnation.10.b:0 "Les faire aider les Réclamateurs"
diggy_remnant_stagnation.10.c:0 "Utiliser leurs fonds pour approvisionner les Expansionnistes"
diggy_remnant_stagnation.10.e:0 "Faire former leurs meilleurs à la Garde [Root.GetAdjective]"

diggy_remnant_stagnation.20.t:0 "Investissement Direct"
diggy_remnant_stagnation.20.d:0 "Grâce à la gestion minutieuse de notre pays par [Root.Monarch.GetName], nous nous retrouvons avec un surplus d'argent dans nos coffres, des fonds qui peuvent être directement investis dans l'une des factions. La question est de savoir si nous devrions le faire, et si oui, laquelle ?"
diggy_remnant_stagnation.20.a:0 "Laissons l'or là où il appartient : dans le trésor."
diggy_remnant_stagnation.20.b:0 "Investir dans les Réclamateurs"
diggy_remnant_stagnation.20.c:0 "Étendre nos efforts de colonisation"
diggy_remnant_stagnation.20.e:0 "Recruter plus de soldats"

