diggy.1.t:0 "[Root.GetName] Fort"
diggy.1.d:0 "Après de nombreuses années d'efforts, nous avons enfin terminé les nouveaux districts de notre Fort. Cet exploit d'architecture et d'ingénierie nous offre de nombreuses opportunités d'expansion pour l'avenir."
diggy.1.a:0 "[Root.strikeTheEarth] frapper la [Root.swearAtTheEarth] terre !"

diggy.12.t:0 "Restauration de [Root.GetName]"
diggy.12.d:0 "Après de nombreuses années de travail, [Root.GetName] a été restauré dans sa gloire passée ! Nous avons fait face à de nombreuses épreuves et tribulations, mais sûrement, avec le fort fonctionnant à nouveau, nous pourrons vraiment construire notre nation vers un lendemain meilleur, ou dans ce cas, vers le bas !"
diggy.12.a:0 "Fantastique !"

diggy.13.t:0 "Capture de [Root.GetName]"
diggy.13.d:0 "La bataille pour [Root.GetName] a été longue et dure, et de nombreux guerriers nobles sont morts. La bataille féroce qui a eu lieu a gravement endommagé le fort, mais ce n'est rien qui ne puisse être réparé à long terme."
diggy.13.a:0 "Telle est la nature de la guerre."

diggy.15.t:0 "Trésor Ancien"
diggy.15.d:0 "Alors que la roche s'effritait, nos mineurs ont vu un spectacle des plus merveilleux. Une chambre ancienne, remplie à ras bord de reliques naines anciennes, datant de l'époque d'Aul-Dwarov. Mais encore plus important, elles semblent être faites de pur or solide !"
diggy.15.a:0 "Faisons-les fondre !"
diggy.15.b:0 "Créons un musée."
diggy.15.c:0 "Surement ce n'est pas tout ? Creusons plus profond !"
diggy.15.e:0 "Il se peut que ce soit mieux de les laisser tranquilles..."

diggy.16.t:0 "Un Vieux Fort"
diggy.16.d:0 "Alors que la pierre s'effrite, une vue se révèle à nos mineurs comme rien d'autre. Un Fort abandonné entier, profondément souterrain, entièrement perdu dans le temps ! L'idée d'explorer ce nouveau fort est populaire, surtout parmi les aventuriers locaux, car il promet l'aventure, le danger, la gloire, un aperçu du passé, et surtout, le trésor ! Certains, cependant, mettent en garde contre cela, et s'inquiètent des dangers que ce fort pourrait présenter à notre peuple."
diggy.16.a:0 "Pour le tré... je veux dire, pour l'aventure !"
diggy.16.b:0 "Peut-être a-t-il été abandonné pour une raison..."

diggy.27.t:0 "Spécialisation du Fort [Root.GetName]"
diggy.27.d:0 "Alors que notre fort progresse de plus en plus profondément dans la terre, il est venu à notre attention que, comme aux jours d'Aul-Dwarov, un fort doit se spécialiser pour voir son véritable potentiel. À partir de maintenant, [Root.GetName] doit décider de se concentrer sur un certain aspect, en fonction des ressources naturelles et des opportunités disponibles pour le fort.\n\nSe concentrera-t-il sur l'infrastructure d'un fort de fonderie, rempli de convoyeurs, de voies et de grandes forges pour surpasser toute autre production de métal ? Peut-être une infrastructure pour maintenir une population encore plus élevée ? Une métropole ? Des maisons empilées sur des maisons sculptées sur les murs du Dwarovar où la ville et les affaires commerciales peuvent prospérer de la même manière. Peut-être un fort pour se concentrer sur les arts plus fins ? Un fort magnifiquement conçu avec une architecture élégante pour plaire et inspirer nos maîtres artisans et artisans. Ou pourrait-il même avoir l'infrastructure pour soutenir de vastes fermes verticales, afin que notre fort soit vert de vie végétale pour nourrir notre peuple ? Ou peut-être que le fort penchera vers les questions militaires, avec de grandes fortifications et de grandes routes afin de nous défendre contre les étrangers, à la fois au-dessus et en dessous ?\n\nSeul le temps nous dira en quoi notre fort se spécialisera."
diggy.27.a:0 "Infrastructure de Fonderie"
diggy.27.b:0 "Infrastructure de Métropole"
diggy.27.c:0 "Infrastructure d'Artisanat"
diggy.27.e:0 "Infrastructure de Ferme Verticale"
diggy.27.f:0 "Infrastructure Militaire"

diggy.31.t:0 "Développement Réussi"
diggy.31.d:0 "De bonnes nouvelles nous parviennent, pour une fois ! L'un de nos forts, [Root.GetName], a mené à bien un creusement, et avec ce succès, nous progressons toujours vers la prospérité !"
diggy.31.a:0 "Si seulement nous pouvions creuser plus vite."

diggy.32.t:0 "[Root.GetName] Sous Attaque !"
diggy.32.d:0 "Une vaste horde de Gobelins des Cavernes a attaqué [Root.GetName] ! Déjà nos défenses sont mises à l'épreuve, bien qu'elles ne tiendront pas éternellement. Si nous devons détruire cette menace, une action décisive doit être prise pour la défense de notre fort."
diggy.32.a:0 "Tuez-les tous !"

diggy.33.t:0 "[Root.GetName] Est En Embuscade !"
diggy.33.d:0 "Une vaste horde de Gobelins des Cavernes a tendu une embuscade à [Root.GetName] ! Bien que nous ayons été pris au dépourvu, nos défenses commencent déjà à percer, malgré quelques revers tactiques initiaux. Si nous devons vraiment détruire cette menace, cependant, une action décisive doit être prise pour la défense de notre fort."
diggy.33.a:0 "Préparons nos meilleures troupes !"

diggy.34.t:0 "Assaut Infesté"
diggy.34.d:0 "Les squatters d'un Fort Infesté ont lancé un assaut contre nous ! Une fois de plus, nous devons prendre les armes pour la défense de notre nation, et pour notre propre survie."
diggy.34.a:0 "Ils sortent des murs eux-mêmes !"

diggy.35.t:0 "Caverne d'Intérêt"
diggy.35.d:0 "[Root.CavernOfInterest]"
diggy.35.a:0 "Cache d'Or"
diggy.35.b:0 "Vieille Cache d'Armes"
diggy.35.c:0 "Grande Caverne de Mithril"
diggy.35.e:0 "Embuscade d'Orcs"
diggy.35.f:0 "Ancienne Caravane Naine"
diggy.35.g:0 "Un Vieux Tombeau Nain"
diggy.35.h:0 "Embuscade de Gobelins des Cavernes"
diggy.35.i:0 "Ancienne Caravane de Livres Nains"
diggy.35.j:0 "Grand Temple de Dookan"
diggy.35.k:0 "Grande Caverne de Champignons"
diggy.35.l:0 "Grand Site de Bataille"
diggy.35.m:0 "Tout pour Rien"
diggy.35.n:0 "Un Trou Profond"
diggy.35.o:0 "Nous venons de trouver un vieux livre"
diggy.35.p:0 "Tuer les Orcs, Le Livre"
diggy.35.q:0 "Cache Énorme d'Or"
diggy.35.r:0 "Un Effondrement Tue le Parti d'Exploration"
diggy.35.s:0 "Ancien Artefact Orc"
diggy.35.ta:0 "Caverne Magnifique"
diggy.35.u:0 "Ancien Artefact Nain"
diggy.35.v:0 "Ne plus explorer"
CavernOfInterest_1:0 "Nos mineurs sont tombés sur l'une des plus belles vues qu'un Nain puisse voir : une cache d'or ! Nous ne pouvons pas être sûrs de sa provenance, car toutes les inscriptions ou détails d'inventaire se sont effacés. Peut-être s'agit-il du butin d'un parti de pillage depuis longtemps décédé, ou du trésor de quelque Fort abandonné, ou même d'une relique de l'ancien Aul-Dwarov lui-même. Peu importe maintenant—il sera fondu, estampillé de notre monnaie, et mis à meilleur usage."
CavernOfInterest_2:0 "Épées. Lances. Massues. Arcs, et arbalètes. Et têtes de hache, le seul vestige d'armes autrefois puissantes dont les manches ont depuis longtemps pourri. Tous ceux-là et plus jonchent le sol de la caverne. Certains portent des taches de sang—si incrustées qu'il est difficile de les distinguer de la rouille—tandis que d'autres semblent presque immaculés, et certains portent même des incrustations décoratives. Il n'est pas tout à fait clair qui les a laissés ici, ou pourquoi, mais nous veillerons à ce que ces armes longtemps inactives aient à nouveau leur jour."
CavernOfInterest_3:0 "Lorsque nos mineurs se sont frayés un chemin dans la caverne, elle semblait sans description. Mais lorsqu'un d'entre eux s'est appuyé contre le mur, pour reculer à son contact froid, cette illusion a été rapidement dissipée. Chaque mur de cette grotte semble orné de Mithril, le minéral démentant sa rareté extrême par son abondance dans cette grotte. Nous n'avons jamais vu de tel, et déjà des débats font rage pour savoir si un tel phénomène pourrait être la conséquence d'une ancienne Relique Précurseur ou d'une ancienne technologie d'Aul-Dwarov. Certaines, une fois nos installations d'extraction mises en place, il est probable qu'elles inaugurent une ère jamais vue auparavant de l'artisanat du mithril dans notre nation."
CavernOfInterest_4:0 "Le premier groupe de mineurs envoyé dans la caverne n'est pas revenu. Ni le second, ni le troisième. Ce n'est qu'avec le quatrième que des survivants sont revenus nous informer de ce que nous avions découvert : une vaste horde d'orcs sauvages, se cachant en embuscade. Nous devons venger nos mineurs tombés, et enseigner à ces brutes que le Dwarovar est à nous—aux armes !"
CavernOfInterest_5:0 "Nous sommes tombés sur une relique très étrange et très ancienne dans cette caverne : un wagon de train abandonné du vieux réseau Dwarovar ! L'inscription des inspecteurs de train Er-Natvir atteste de son aptitude au service, bien que la manière dont un tel wagon de train soit arrivé ici, alors qu'il n'y a pas de rails en vue, intrigue l'esprit. Bien que nous devions laisser ce mystère aux plus excentriques de nos historiens, une chose est claire : le train devait faire partie d'un accord commercial complexe, et nous prendrons volontiers les divers minéraux et ressources à l'intérieur pour les nôtres."
CavernOfInterest_6:0 "La caverne est vaste et vide, sauf en son centre même, où se trouve un petit mausolée pourtant ornée. Nous ne dérangerons pas celui qui repose à l'intérieur : peut-être s'agit-il d'un grand nain, peut-être de l'un des rares gobelins qui a obtenu un tel lieu de repos, peut-être de quelqu'un d'autre entièrement. Nous le prendrons simplement comme un rappel de toute la grandeur qui a passé avant—une grandeur que nous pourrions revendiquer un jour à notre tour."
CavernOfInterest_7:0 "Ces yeux. Ces yeux maudits. Comme des torches dans l'obscurité, comme du sang éclaboussé sur de l'argent. Le dernier survivant de notre expédition ne les oubliera peut-être jamais, et sera hanté par leur mémoire et par des murmures dans l'obscurité jusqu'au jour de sa mort. Mais nous avons des affaires plus importantes, plus proches de la main—comme venger chaque mineur tombé dans cette embuscade !"
CavernOfInterest_8:0 "Dans un coin de cette caverne, nous sommes tombés sur une caravane abandonnée d'un design comme nous n'en avons jamais vu auparavant, et en regardant de plus près, nous avons découvert pourquoi—ce n'est pas un transporteur ordinaire de marchandises ou de ressources, mais plutôt l'un des nombreux chariots qui transporteraient les dernières mises à jour de Dûr-Vazhatun vers le monde extérieur. Il est dit qu'à travers le Dwarovar, et en effet à travers tout Halann, l'arrivée de l'un de ces chariots bouleversait la vie de chaque philosophe et scientifique local. Que Dûr-Vazhatun réfutait une ancienne théorie, élevait une nouvelle hypothèse, ou faisait une remarque sur une découverte véritablement extraordinaire, chaque nouvelle livraison signifiait un autre pas en avant dans notre compréhension du monde. Et bien que les pages et les arguments à l'intérieur puissent avoir des siècles, il est clair qu'ils ont un effet similaire sur nos propres chercheurs de connaissance."
CavernOfInterest_9:0 "Nous sommes tombés sur un site comme aucun autre dans le Dwarovar. Ce temple, si on peut l'appeler ainsi, porte des images grossières des Dookan gravées sur les murs de la caverne, ainsi qu'un autel soit rouillé soit taché de sang. C'est une preuve claire d'une religion organisée, et nous frémissons à l'idée des rituels que les prêtres pouvaient accomplir dans un tel domaine. Il y a une bizarrerie, cependant—pourquoi un coin du temple porte-t-il un ensemble de menottes, encore faiblement brillantes avec de vieilles et puissantes enchantements..."
CavernOfInterest_10:0 "Un érudit étrange a longtemps soutenu que les champignons sont le plus grand espoir pour notre avenir—ou la source de notre chute, si nous n'écoutons pas ses paroles (et ne finançons pas ses recherches). Assurons-nous de ne pas l'alerter de notre découverte la plus récente : une vaste caverne pleine de champignons de toutes formes, couleurs, tailles et goûts. Cela dit, nous devons nous assurer de porter cela à l'attention de nos agriculteurs de champignons, car une telle caverne pourrait très bien être exactement ce dont nous avons besoin pour nourrir notre population croissante."
CavernOfInterest_11:0 "Dans nos explorations du Dwarovar, les squelettes ne sont pas une découverte inhabituelle. Pas plus que les armes, de toutes matières et fabrications. Mais jamais auparavant nous n'avions rencontré les deux en une quantité aussi pure qui jonche cette caverne. Nous devons être tombés sur un ancien champ de bataille massif. L'esprit peut à peine imaginer combien de sang a coulé sur le sol de cette caverne, et combien ont combattu et sont morts avec les mêmes stalactites dominant au-dessus d'eux comme nous le voyons maintenant. Nous ne pouvons même pas être sûrs exactement de qui a combattu ici—les os de nains se mélangent avec ceux d'orcs, de gobelins et d'elfes—et il y a aussi ceux encore plus étranges, qui ne ressemblent à aucune créature que nous connaissons. Pourtant, chaque os porte le même rappel : bien que ce soit bien de mourir au combat, c'est encore mieux pour votre ennemi de le faire !"
CavernOfInterest_12:0 "Nous n'avons rien trouvé. Absolument rien. La caverne est vide, extrêmement vide, extraordinairement vide. Elle semble vide même avec l'intrusion de notre groupe de mineurs, comme si avant qu'ils n'entrent, c'était une sorte de vide-au-delà-du-vide. Comme c'est étrange—attendez, non, rien n'est moins étrange dans le Dwarovar qu'une caverne vide. Passons à la suivante !"
CavernOfInterest_13:0 "La caverne était—est—peu excitante. Quelques stalagmites et stalactites, quelques veines minérales prometteuses qui ne menaient nulle part. Nous étions sur le point de la considérer comme juste une autre caverne dans l'infinie série de celles que l'on peut trouver dans le Dwarovar, lorsqu'un mineur a laissé tomber sa pioche dans un trou. Et n'a jamais entendu de son, bien qu'elle ait écouté pendant des minutes. Il ne semble pas y avoir d'utilisation pratique à un tel trou, sauf peut-être comme élimination des déchets, mais c'est un rappel pour nous tous de la profondeur du Dwarovar. Et de la profondeur à laquelle nous pourrions aller dans les années à venir."
CavernOfInterest_14:0 "Tous ceux qui marchent dans le Dwarovar connaissent Hehogrim le Diligent, architecte légendaire des Forts, mais il semble qu'à Hehodovar, il ne travaillait pas toujours avec des esprits tout à fait à sa hauteur. Ou telle est la seule conclusion que nous pouvons tirer de la découverte de son 'Creuser pour les Débutants', des pages jaunies enveloppées dans du cuir battu cachées derrière un rocher dans le coin d'une caverne. Il semble être un guide complet de l'architecture, de l'ingénierie et de l'artisanat nécessaires pour creuser et agrandir des forts de haute qualité. Il sera sûrement d'une grande utilité alors que nous approfondissons notre nation—maintenant, si seulement nous pouvions déchiffrer de quoi il parle vers la fin, lorsqu'il inverse complètement sa direction d'enquête et commence à radoter sur l'ascension..."
CavernOfInterest_15:0 "La plupart des commandants décriraient la bataille comme un art, une danse de mouvement et de contre-mouvement, chaque côté cherchant à obtenir l'avantage mortel. Mais il semble qu'un érudit à Haraz Orldhûm ait plutôt cherché à prouver qu'il s'agissait d'une science, ou du moins c'est ce que nous supposons à partir de la découverte d'un tome épais intitulé 'Tuer les Orcs : Une Introduction' dans un coin de la caverne. Il semble décrire chaque combinaison concevable de terrain, de soldats, d'armement et d'objectif stratégique, et fournir le seul chemin tactique idéal à suivre. Nous devrons faire étudier cela par nos généraux, pour voir si l'érudit sans nom a réussi dans son objectif—ou si de telles idées farfelues font partie de ce qui a conduit Aul-Dwarov à tomber en premier lieu."
CavernOfInterest_16:0 "Tout le monde qui explore le Dwarovar a sa propre raison de le faire. Certains cherchent des reliques du passé, tandis que d'autres cherchent la gloire future. Certains cherchent la vengeance, imaginée ou autre, tandis que d'autres semblent chercher leur propre absolution. Mais le plus commun, et en effet peut-être le véritable but de beaucoup qui professent un autre, est la richesse—et face à face avec l'énorme cache d'or que nous avons découvert dans cette caverne, on peut voir pourquoi cela plaît !"
CavernOfInterest_17:0 "Tout s'est simplement... effondré. Le sol de la caverne, qui s'est enfoncé sous l'équipe d'exploration juste au moment où ils finissaient de mettre en place leur équipement. L'espoir des quelques mineurs qui l'ont vu se produire, qui ont senti des doigts frôler les leurs alors que leurs amis et collègues plongeaient vers leur destin. Et peut-être une partie de la confiance de notre nation, alors que nous faisions face à ce sombre rappel que dans le Dwarovar, chaque pas peut être le dernier."
CavernOfInterest_18:0 "Les crânes sont communs dans le Dwarovar. Mais des crânes comme celui que nous avons découvert dans cette caverne, orné d'or et d'argent, avec des rubis incrustés comme des dents et des saphirs comme des yeux, ne le sont pas. Pourquoi la tête d'un orc a été préservée de cette manière est bien au-delà de notre compréhension—peut-être un rituel oublié même par les chamans les plus érudits. Une telle relique fera une excellente pièce de discussion pour la salle d'audience de notre [Root.Monarch.GetTitle], et ce n'est pas comme si les gemmes pouvaient se déplacer comme si elles vous observaient... Le peuvent-elles ?"
CavernOfInterest_19:0 "Le Dwarovar n'est pas un endroit facile pour faire fortune ou pour y construire notre avenir. C'est le sang et l'acier, l'obscurité et le péril, un démon qui semble vous pousser d'un pas vers le haut pour chaque pas que vous descendez. C'est assez pour rendre quelqu'un désespéré—c'est pourquoi il est important d'apprécier les cavernes comme celle que nous avons découverte, où une simple mais sereine beauté nous rappelle pour quoi nous nous battons."
CavernOfInterest_20:0 "Dans la caverne, il y avait une alcôve. Dans l'alcôve, il y avait une ombre. Dans l'ombre, il y avait une boîte. Et dans la boîte, il y avait un livre.\n\nEn runes fanées, il porte ce qui doit être le sceau de Hehodovar. Et à l'intérieur, il y a assez d'informations pour rendre un homme fou... d'ambition, pour ce que nous pourrions forger le Dwarovar."

diggy.36.t:0 "Rail dans [Root.GetName] Restauré !"
diggy.36.d:0 "Pour la première fois depuis des millénaires, des roues se déplacent sur des rails métalliques, car une section de l'ancien système ferroviaire Dwarovar a été restaurée. Cela a demandé de grands efforts, mais maintenant, sûrement, le vaste flux de personnes, de marchandises et d'armées, rendra tous ces efforts dignes."
diggy.36.a:0 "La reconstruction continue."

diggy.37.t:0 "Découverte dans [Root.GetName]"
diggy.37.d:0 "Nous avons découvert une caverne incroyable dans [Root.GetName] !\n\nUn immense lac, éclairé par une vaste flore de plantes bioluminescentes, situé à plusieurs centaines de mètres sous la surface. Et en son milieu abrite une énorme île, presque incroyable dans sa merveille. C'est un écosystème totalement indépendant, se nourrissant d'une énergie inconnue."
diggy.37.a:0 "C'est magnifique."

diggy.38.t:0 "Exploration de Mycos Caurak"
diggy.38.d:0 "Après des années de recherche, nos scientifiques les plus éminents sont parvenus à la conclusion que la source d'énergie alimentant cet écosystème magnifique doit se trouver au fond de ce lac.\n\nIls sont venus nous voir, et nous sommes maintenant priés de financer une expédition au fond de celui-ci, afin de finalement percer le mystère de Mycos Caurak."
diggy.38.a:0 "Trouvons les meilleurs mages que nous pouvons !"
diggy.38.b:0 "Nous préférons laisser cette caverne rester un mystère."

diggy.39.t:0 "Mycos Caurak"
diggy.39.d.1:0 "Enfin émergés du lac, notre groupe d'explorateurs est de retour. Et ils apportent des nouvelles incroyables avec eux : Au fond du lac se trouve le cadavre d'une énorme créature semblable à un serpent, inconnue du monde. Mais alors que les sorciers et les érudits se déplaçaient dans toutes les directions pour découvrir sa nature, un énorme tremblement de terre a déchiré la caverne, faisant tomber d'énormes stalactites dans le lac et brisant la structure de la grotte !"
diggy.39.d.2:0 "Alors que quelques personnes commençaient leurs explorations de la caverne, un énorme tremblement de terre a arraché le plafond de la grotte, provoquant un éboulement et enterrant complètement la grotte."
diggy.39.a:0 "Essayons de contenir l'effondrement !"

diggy.42.t:0 "Rail dans [Root.GetName] Amélioré !"
diggy.42.d:0 "En s'appuyant sur le travail de nos ancêtres, la prochaine brique d'une nouvelle ère pour le transport de marchandises et d'hommes à travers notre nation vient d'être posée !"
diggy.42.a:0 "Le progrès ne peut être entravé."

diggy.43.t:0 "Irrigation de la Vallée du Serpent"
diggy.43.d:0 "Autrefois le grenier d'Aul-Dwarov, la Vallée du Serpent abritait une corne d'abondance de terres agricoles, assurant à elle seule l'approvisionnement alimentaire du Dwarovar. Détruite lors de l'invasion orque d'Amldihr, nous avons maintenant la possibilité de restaurer l'ancien système d'irrigation et de ramener toute sa prospérité à la Vallée."
diggy.43.a:0 "Réparer l'Irrigation Nord"
diggy.43.b:0 "Réparer l'Irrigation Sud"
diggy.43.c:0 "Réparer l'Irrigation Est"
diggy.43.e:0 "Réparer l'Irrigation Ouest"
diggy.43.f:0 "Retour"

diggy.44.t:0 "Système d'Irrigation Réparé"
diggy.44.d:0 "Nous avons terminé la réparation de l'un des bras du système d'irrigation, et pouvons déjà voir son effet !"
diggy.44.a:0 "De la nourriture pour notre peuple !"

diggy.45.t:0 "Le Grenier du Dwarovar"
diggy.45.d:0 "La Vallée du Serpent ayant retrouvé sa gloire passée, Amldihr peut une fois de plus assumer sa place centrale au sein de la Serpentspine."
diggy.45.a:0 "Celui qui contrôle la nourriture, contrôle le Dwarovar."

diggy.46.t:0 "Reconquête du Dwarovar"
diggy.46.d:0 "Alors que nous poursuivons notre aventure dans les entrailles de la Serpentspine, nous avons finalement établi l'un de nos Forts ancestraux. Une question se pose maintenant : devons-nous suivre la foi de nos ancêtres, ou garder notre religion actuelle ?"
diggy.46.a:0 "Nous garderons notre foi."
diggy.46.b:0 "Nous retournerons à nos racines."

diggy.47.t:0 "Restauration de nos Forts"
diggy.47.d:0 "Le moment de restaurer l'un de nos Forts est enfin venu !"
diggy.47.a:0 "Restaurer §T[repair1.GetName]§ !"
diggy.47.b:0 "Restaurer §T[repair2.GetName]§ !"
diggy.47.c:0 "Restaurer §T[repair3.GetName]§ !"
diggy.47.e:0 "Restaurer §T[repair4.GetName]§ !"
diggy.47.f:0 "Restaurer §T[repair5.GetName]§ !"
diggy.47.g:0 "Restaurer §T[repair6.GetName]§ !"
diggy.47.h:0 "Retour"

diggy.48.t:0 "Nettoyage d'un Fort Infesté"
diggy.48.d:0 "Nous devons purger ce fort de ses habitants maudits si nous voulons le revendiquer comme le nôtre."
diggy.48.a:0 "Nettoyer §O[infested1.GetName]§ !"
diggy.48.b:0 "Nettoyer §O[infested2.GetName]§ !"
diggy.48.c:0 "Nettoyer §O[infested3.GetName]§ !"
diggy.48.e:0 "Nettoyer §O[infested4.GetName]§ !"
