diggy.402.t:0 "Plus Isolé"
diggy.402.d:0 "Aul-Dwarov s'est effondré sur des siècles. C'était terrible, c'était tragique, c'était condamné. Certes, il n'est pas surprenant que la chute de l'empire ait également entraîné celle du Tunnel de Marrhold. Mais c'était il y a des millénaires.\n\nMais tout comme nous avons vu la lumière et la vie revenir dans la Serpentspine, cette grande porte d'entrée vers Escann a finalement été restaurée. Beaucoup de commerce circule maintenant entre notre maison-montagne et les champs de Castanor, montant et descendant comme une marée. Avec de plus en plus de commerçants et de marchands traversant ces portes chaque jour, il est impératif que nous gardions un œil attentif sur qui et quoi entre et sort de la Serpentspine. Heureusement, nos responsables dans la région ont déjà adapté un système sophistiqué de poids, de mesures, d'horaires et de données personnelles qui se prête bien au commerce libre - mais réglementé - avec l'extérieur."
diggy.402.a:0 "Très bien, continuons"
diggy.402.tooltip:0 "§YLe nœud commercial du Rocher du Roi§! gagnera périodiquement §YValeur Commerciale§! proportionnelle au commerce quittant le §YDwarovar§! par le tunnel"
diggy.403.t:0 "Commerce de Marée"
diggy.403.d:0 "Alors que la Serpentspine occidentale est loin de tout océan, nous connaissons tout de même le flux et le reflux du commerce aussi bien que les marins d'Eborthíl connaissent les mers. Les années de commerce le long des anciennes routes naines ont fait de nous des experts en matière d'expédition de caisses à travers notre pays et avec le tunnel de Marrhold reconstruit dans toute sa gloire, ce flux est devenu un torrent de marchandises. Nous nous enrichissons chaque jour et chaque envoi exporté."
diggy.403.a:0 "Naviguez, marchands de [Root.GetName]"
diggy.403.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
diggy.404.t:0 "Une Montagne de Richesse"
diggy.404.d:0 "Cela semble presque sans effort et inévitable de devenir riche avec le Tunnel de Marrhold sous notre contrôle. Nos responsables à la frontière n'ont presque pas besoin de lever le petit doigt et l'argent continue de couler ; tant que la machine qu'est notre économie est bien huilée, il n'y a rien à faire d'autre que récolter les bénéfices que nous avons semés avec la réouverture du tunnel.\n\nLes droits à l'entrée et à la sortie du tunnel ont depuis longtemps remboursé le coût énorme de la construction du tunnel, donc cette entreprise a été déclarée un succès complet et total."
diggy.404.a:0 "J'aime où cela nous mène..."
diggy.404.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
diggy.405.t:0 "Le Plus Grand Tas d'Or"
diggy.405.d:0 "Nous sommes les maîtres incontestés du commerce dans la Serpentspine grâce à notre monopole économique sur le Tunnel de Marrhold. Depuis sa grande ouverture, nous sommes devenus plus riches et plus prospères que nous n'aurions jamais pu l'imaginer !\n\nNous vivons la vie qui vaut la peine d'être vécue dans nos jardins dorés sous des soleils artificiels. Chaque rue, chaque coin, chaque maison est surchargé des richesses que nous avons acquises, et le monde nous envie, les rois et reines marchands sous les montagnes !"
diggy.405.a:0 "Construisons un fort entier avec cet or que nous avons !"
diggy.405.tooltip:0 "Le ratio de §YValeur Commerciale§! gagnée dans le §YRocher du Roi§! a augmenté"
diggy.406.a:0 "caché"
diggy.407.t:0 "Titre dans le Tribune d'Er-Natvir :"
diggy.407.d:0 "Grande confusion au trésor ! Des rapports contradictoires des responsables du commerce ont créé une chasse effrénée aux coupables. Selon notre journalisme d'investigation, les récents changements dans le flux de marchandises dus au Tunnel de Marrhold ont créé une fuite d'argent malheureuse.\n\nTant que nos commerçants devront se concurrencer, il n'y aura pas d'hégémonie appropriée sur le commerce de la Serpentspine, conduisant à des concurrents hostiles. Cela est indigne de notre nation prospère, et le gouvernement devrait agir immédiatement pour remédier à ces problèmes."
diggy.407.a:0 "Nous devrions concentrer nos priorités sur le Rocher du Roi"
diggy.407.tooltip:0 "Tant que nous aurons un §YMarchand§! dans le nœud commercial §YMarrhold§!, nous ne gagnerons aucune §YValeur Commerciale§! dans §YRocher du Roi§!"
diggy.410.a:0 "caché"
diggy.411.t:0 "Commerce Prospère"
diggy.411.d:0 "L'ouverture du Tunnel de Marrhold nous a apporté plus d'avantages qu'une simple nouvelle connexion aux marchés d'Escanni et de Cannor. Elle a également permis le flux de personnes, et des immigrants de l'ouest ont commencé à s'installer à travers notre pays, apportant avec eux des mains avides pour travailler les soufflets de l'industrie. Avec chaque nouvel arrivant, [Root.GetName] prospère davantage."
diggy.411.a:0 "Excellent."
diggy.412.t:0 "Cœur de la Montagne"
diggy.412.d:0 "À l'époque d'Aul-Dwarov, Er-Natvir était le cœur battant du système ferroviaire transportant des marchandises à travers toute la longueur de la Serpentspine. Les personnes responsables du transit fluide étaient les chefs de train parfois vénérés qui géraient les veines et les artères économiques menant à et depuis la Gare de Triage. De nos jours, avec le tunnel de Marrhold rouvert, Er-Natvir est devenu encore plus important en tant que première étape dans la Serpentspine pour la plupart des commerçants venant de Cannor."
diggy.412.a:0 "Continuez votre excellent travail, chefs de train !"
diggy.413.t:0 "Entrées et Sorties"
diggy.413.d:0 "L'humanité est connue pour ses manières astucieuses de trouver des recoins et des recoins pour s'intégrer dans la société, ils sont adaptables, et ainsi ils se sont adaptés à notre société souterraine. Le long des vastes réseaux ferroviaires s'étendant à travers la Serpentspine, certains humains ont ouvert boutique et ont commencé à troquer des boissons et d'autres marchandises, créant de nouvelles opportunités mercantiles à travers notre pays. Le seul problème est qu'il y a un manque de surveillance dans ces boutiques, alors devrions-nous réprimer ces activités ou les laisser continuer leurs affaires ?"
diggy.413.a:0 "Je ne refuserais pas une bonne bière lors de mon prochain voyage en train."
diggy.413.b:0 "Ceci est notre propriété, dehors !"
diggy.414.t:0 "Artifice et Foi"
diggy.414.d:0 "Comme un feu de brousse, la foi Ravelienne s'est répandue à travers Cannor et Escann, et maintenant nous sommes à l'avant-garde de ce nouveau débat spirituel. Contrairement aux foi Corinite et de la Cour Régente, cependant, les Ravéliens promettent d'apporter avec eux non pas le zèle et la violence religieuse, mais des praticiens éduqués et pacifiques, qui sont sages dans les voies de la science. C'est une opportunité que nous ne pouvons pas simplement ignorer, non, nous devrions envisager de laisser ces prêtres éduquer notre population dans l'espoir de faire avancer davantage notre civilisation."
diggy.414.a:0 "Les artefacts étranges des voûtes souterraines ne sont pas une base pour une religion."
diggy.414.tooltip:0 "L'opinion de tous les pays §YRavéliens§! connus changera de §R-50§!"
diggy.414.b:0 "Mort aux Précurseurs, anciens ennemis d'Aul-Dwarov ! Venez à nous !"
diggy.414.c:0 "Les Ravéliens apportent avec eux de nombreuses opportunités que nous devrions utiliser !"
diggy.415.t:0 "Opportunités d'Escann"
diggy.415.d:0 "Il est bien connu de nos marchands que le commerce d'esclaves à Escann est une entreprise rentable et tentaculaire, mais maintenant, les négriers de Cannor se tournent vers nous pour répondre à leur besoin incessant de main-d'œuvre bon marché. Nous avons nous-mêmes une part importante d'esclaves orques, donc la question est : sommes-nous prêts à nous en séparer ?"
diggy.415.a:0 "Peu nous importe où les orques travaillent leur vie"
diggy.415.b:0 "Ils sont à nous et à nous de les garder"
#Événements Norker
diggy.601.t:0 "Norkers Campés sur le Rail"
diggy.601.d:0 "Un rapport est arrivé d'une équipe de maintenance travaillant sur le rail à [event_province.GetName]. Alors qu'ils commençaient à réparer une déviation, ils ont été attaqués par une tribu hostile squattant sur notre territoire ! Une bande de Norkers, des créatures semblables à des Gobelins et féroces, a établi un camp le long des rails. Ces êtres sont particulièrement agressifs et avides, même pour des Gobelins, mais ce groupe est suffisamment éloigné pour ne pas constituer une menace immédiate pour nos voies ferrées actives, et ils sont susceptibles de migrer lorsqu'ils manqueront de nourriture. Que devrions-nous faire de ces squatteurs ?"
diggy.601.a:0 "Dégagez-les !"
diggy.601.b:0 "Ignorez-les, ils partiront bientôt assez."
norker_encampment:0 "Campement de Norkers"
diggy.601.c:0 "Les Norkers sont des fous paresseux, mais ils ont leurs utilités."
norker_tribe:0 "Tribe de Norkers"
diggy.602.t:0 "Les Norkers Sabotent le Rail"
diggy.602.d:0 "Dans une démonstration étonnante d'ingéniosité et d'ambition, les Norkers de [event_province.GetName] ont réussi à faire dérailler un train de ravitaillement voyageant le long des rails de la région. L'équipage a pu s'échapper pendant que les Goblinoïdes pillaient la cargaison, un envoi de nourriture, de salaire et de munitions, destiné à l'un de nos dépôts militaires. Bien que le coût en matériel soit notable et que les réparations prendront un certain temps, la plus grande préoccupation est que cette tribu puisse devenir encore plus agressive et ambitieuse si elle a l'occasion de capitaliser sur ses nouvelles ressources."
diggy.602.a:0 "Armés d'armes [Root.GetAdjective], ces Norkers sont maintenant une menace sérieuse !"
diggy.602.b:0 "Les Norkers sont notoirement paresseux, ce butin les rendra complaisants."
diggy.603.t:0 "Norker Noble"
diggy.603.d:0 "Les Norkers - ils ressemblent à des Gobelins, marchent comme nous, parlent souvent notre langue, mais ils sont paresseux, égoïstes, arrogants et incultes, tout ce que nous, les vrais Gobelins, ne sommes pas ! Pourtant, il semble qu'un groupe de Norkers à [event_province.GetName] se soit réorganisé sous la direction d'un Norker particulièrement semblable à un Gobelin, qui cherche maintenant la reconnaissance et notre permission de diriger son peuple sous notre règle. Bien que nous ne puissions pas nous attendre à voir des gains sérieux de la part de telles créatures viles, cela pourrait être une étape vers rendre les Norkers plus utiles à long terme..."
diggy.603.a:0 "Dirigez bien votre peuple."
noble_norker_tribe:0 "Noblesse Norker"
diggy.603.b:0 "Absolument pas, chassez-les !"