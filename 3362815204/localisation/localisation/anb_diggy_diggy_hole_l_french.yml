diggy.60.t:0 "Les Votes de l'Amlharaz"
diggy.60.d:0 "Chaque session de l'Amlharaz commence par le coup de marteau de notre [Root.Monarch.GetTitle], et chaque session se termine de la même manière. Et dans les moments suivant la chute du marteau, un nouveau son peut être entendu dans l'Assemblée : le silence. Chaque Fort a fait connaître sa volonté :\n\n§G[REB.for_amlharaz.GetValue] pour§!\n§R[REB.against_amlharaz.GetValue] contre§!\n\nMais c'est le [Root.Monarch.GetTitle] qui aura le dernier mot. Quel est le choix d'Aul-Dwarov ?"
diggy.60.a:0 "Promulguons le Décret"
diggy.60.b:0 "Annulons le Décret"

diggy.200.t:0 "Dwarovkron Reforgé"
diggy.200.d:0 "Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tout le peuple nain sous un trône et une Assemblée. Il a été perdu lors des derniers jours du Dwarovar, mais les morceaux ont maintenant été retrouvés. Il a fallu toute notre expertise et notre ingéniosité pour le reforger, mais nous l'avons fait. Les sept gemmes ont été réunifiées et placées dans ce grand firmament de Kronium, qui repose désormais sur le front de [Root.Monarch.GetTitle] [Root.Monarch.GetName] !\n\nAvec une telle relique historique entre nos mains, la victoire sur nos ennemis est sûrement à portée de main. Comme l'Empire Nain d'autrefois, nous unirons la Serpentspine et forgerons un nouveau pouvoir, un qui se tiendra pendant mille ans !"
diggy.200.destroyed_ruby:0 "Le Dwarovkron était une ancienne couronne qui reposait sur le front du Haut Roi d'Aul-Dwarov pour représenter l'unification de tout le peuple nain sous un trône et une Assemblée. Il a été perdu lors des derniers jours du Dwarovar, mais les morceaux ont maintenant été retrouvés. Il a fallu toute notre expertise et notre ingéniosité pour le reforger, mais nous l'avons fait. Les six gemmes légitimes ont été réunifiées et placées dans ce grand firmament de Kronium, qui repose désormais sur le front de [Root.Monarch.GetTitle] [Root.Monarch.GetName] !\n\nAvec une telle relique historique entre nos mains, la victoire sur nos ennemis est sûrement à portée de main. Comme l'Empire Nain d'autrefois, nous unirons la Serpentspine et forgerons un nouveau pouvoir, un qui se tiendra pendant mille ans !"
diggy.200.a:0 "La victoire sera nôtre !"

diggy.201.t:0 "Céder nos Fragments"
diggy.201.d:0 "Nous sommes entrés en possession d'un fragment appartenant à l'ancien Dwarovkron, qui reposait autrefois sur le front du Haut Roi lorsque Aul-Dwarov se tenait encore. Nos seigneurs ont demandé que nous cédions ce fragment, et en tant que leurs loyaux sujets, nous n'oserions refuser une telle demande."
diggy.201.a:0 "Rendre au [Root.Overlord.Monarch.GetTitle] ce qui est au [Root.Overlord.Monarch.GetTitle]."

diggy.202.t:0 "Nouvelles de la Banque Asra"
diggy.202.d:0 "Notre possession de Khugdihr nous a accordé une grande légitimité aux yeux de la Banque Asra, et ils ont accepté de nous rendre la Pierre d'Agate (également connue sous le nom de Pierre d'Asra) en reconnaissance de notre revendication à régner sur le Dwarovar occidental. Bien sûr, nous avons également dû 'donner' quelques trésors des nôtres à leurs coffres sans fond, mais c'était un petit prix à payer pour la célèbre Pierre d'Agate."
diggy.202.a:0 "Nous leur sommes reconnaissants."

diggy.210.t:0 "La Couronne de Kronium"
diggy.210.d_s:0 "Même dépouillée des gemmes qui l'ornaient autrefois, la Dwarovkron nue reste une vue redoutable. Ornée d'un placage de platine grâce aux nains de Haraz Orldhûm, elle était faite de Kronium, le métal le plus lourd en existence.\n\nVraiment, c'est une pièce de travail magistrale. Après l'avoir localisée, nos forgerons l'ont restaurée du mieux qu'ils ont pu, et elle fera un excellent ajout à nos coffres.\n\nEt qui sait ? Si nous sommes capables de localiser les sept gemmes qui ornaient autrefois sa surface, nous aurions une revendication convaincante sur l'ensemble de la Serpentspine."
diggy.210.d_g:0 "Même dépouillée des gemmes qui l'ornaient autrefois, la Dwarovkron nue reste une vue redoutable. Ornée d'un placage de platine grâce aux nains de Haraz Orldhûm, elle était faite de Kronium, le métal le plus lourd en existence.\n\nVraiment, c'est une pièce de travail magistrale. Après qu'elle nous a été rendue par nos loyaux sujets, nos forgerons l'ont restaurée du mieux qu'ils ont pu, et elle fera un excellent ajout à nos coffres.\n\nEt qui sait ? Si nous sommes capables de localiser les sept gemmes qui ornaient autrefois sa surface, nous aurions une revendication convaincante sur l'ensemble de la Serpentspine."
diggy.210.d_f:0 "Même dépouillée des gemmes qui l'ornaient autrefois, la Dwarovkron nue reste une vue redoutable. Ornée d'un placage de platine, elle est incroyablement lourde... mais pas—il est important de le noter—impossible à soulever.\n\nC'est une pièce de travail magistrale, et elle semble la plus merveilleuse sur la tête de notre dirigeant. C'est un symbole durable de notre victoire sur les nains détestés, et elle a été gagnée par Bordu Briseur-de-Couronne, qui a utilisé sa grande force pour la remodeler pour lui-même. En effet, Bordu a fondé ce clan même, et nous lui devons beaucoup.\n\nHonorons-le donc en tenant cette couronne en haute estime comme une relique du clan de la Couronne Brisée—héritiers légitimes de la Serpentspine !"
diggy.210.a_s:0 "Un objet intrigant."
diggy.210.a_g:0 "Un objet intrigant."
diggy.210.a_f:0 "La nôtre, maintenant et pour toujours !"

diggy.211.t:0 "L'Améthyste de Hul-az-Krakazol"
diggy.211.d_s:0 "Bien que les nains soient connus pour leur industrie et leur artisanat, il est également indéniable qu'ils sont friands—très friands—de bière. Peut-être est-ce pourquoi le fort de Hul-az-Krakazol était si célèbre lorsque Aul-Dwarov se tenait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain est tombé, et l'améthyste a été perdue... du moins, jusqu'à maintenant. Car nous avons acquis une améthyste vraiment massive ! Regardez-la. Comment pourrait-elle être autre chose que l'Améthyste de Hul-az-Krakazol ?"
diggy.211.d_g:0 "Bien que les nains soient connus pour leur industrie et leur artisanat, il est également indéniable qu'ils sont friands—très friands—de bière. Peut-être est-ce pourquoi le fort de Hul-az-Krakazol était si célèbre lorsque Aul-Dwarov se tenait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain est tombé, et l'améthyste a été perdue... du moins, jusqu'à maintenant. Car nos sujets nous ont offert une améthyste vraiment massive ! Regardez-la. Comment pourrait-elle être autre chose que l'Améthyste de Hul-az-Krakazol ?"
diggy.211.d_f:0 "Bien que les nains soient connus pour leur industrie et leur artisanat, il est également indéniable qu'ils sont friands—très friands—de bière. Peut-être est-ce pourquoi le fort de Hul-az-Krakazol était si célèbre lorsque Aul-Dwarov se tenait encore, au point qu'une améthyste les symbolisant était l'une des gemmes les plus proéminentes du Dwarovkron.\n\nFinalement, cependant, l'Empire Nain est tombé, et l'améthyste a été perdue... du moins, jusqu'à maintenant. Car nous avons trouvé une améthyste vraiment massive ! Regardez-la. Comment pourrait-elle être autre chose que l'Améthyste de Hul-az-Krakazol ?"
diggy.211.a_s:0 "C'est une belle gemme."
diggy.211.a_g:0 "C'est une belle gemme."
diggy.211.a_f:0 "C'est une belle gemme."

diggy.212.t:0 "Le Diamant d'Arg-Ôrdstun"
diggy.212.d_s:0 "Taillé si magistralement qu'il semble absorber et palpiter avec la lumière, ce diamant énorme—également connu sous le nom d'Égide de la Serpentspine—était le joyau de la couronne d'Arg-Ôrdstun, et est dit exercer une emprise sur ceux qui contemplent ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire légendaire. Alors qu'Aul-Dwarov était en train d'être forgé, Arg-Ôrdstun a promis son soutien et a remis l'Égide en signe de foi au Haut Roi et à l'Assemblée.\n\nIl a été perdu après la chute d'Aul-Dwarov, bien sûr, mais nous—ses propriétaires légitimes—l'avons localisé, et après beaucoup de sang versé et de subterfuges, nous l'avons acquis. Avec l'Égide entre nos mains, notre revendication à régner sur les cavernes de la Serpentspine sera sûrement incontestée."
diggy.212.d_g:0 "Taillé si magistralement qu'il semble absorber et palpiter avec la lumière, ce diamant énorme—également connu sous le nom d'Égide de la Serpentspine—était le joyau de la couronne d'Arg-Ôrdstun, et est dit exercer une emprise sur ceux qui contemplent ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire légendaire. Alors qu'Aul-Dwarov était en train d'être forgé, Arg-Ôrdstun a promis son soutien et a remis l'Égide en signe de foi au Haut Roi et à l'Assemblée.\n\nIl a été perdu après la chute d'Aul-Dwarov, bien sûr, mais a été trouvé par l'un de nos loyaux sujets, et nous a été rendu—à nous, ses propriétaires légitimes. Avec l'Égide entre nos mains, notre revendication à régner sur les cavernes de la Serpentspine sera sûrement incontestée."
diggy.212.d_f:0 "Taillé si magistralement qu'il semble absorber et palpiter avec la lumière, ce diamant énorme—également connu sous le nom d'Égide de la Serpentspine—était le joyau de la couronne d'Arg-Ôrdstun, et est dit exercer une emprise sur ceux qui contemplent ses profondeurs. Que de tels contes soient vrais ou faux, il est indéniable qu'il a une histoire légendaire. Alors qu'Aul-Dwarov était en train d'être forgé, Arg-Ôrdstun a promis son soutien et a remis l'Égide en signe de foi au Haut Roi et à l'Assemblée.\n\nIl a été perdu après la chute d'Aul-Dwarov, bien sûr, mais est maintenant trouvé, et est susceptible de renforcer nos revendications à régner sur les cavernes de la Serpentspine."
diggy.212.a_s:0 "Cette gemme me donne le tournis."
diggy.212.a_g:0 "Cette gemme me donne le tournis."
diggy.212.a_f:0 "Cette gemme me donne le tournis."

diggy.213.t:0 "La Citrine de Seghdihr"
diggy.213.d_s:0 "L'un des plus grands forts d'Aul-Dwarov, Seghdihr a contribué une grande citrine au Dwarovkron en signe de bonne foi. Symbole de richesse et de commerce, elle a été perdue dans les derniers jours de l'Empire Nain.\n\nRécemment, nous avons localisé la gemme et l'avons libérée de ses anciens propriétaires. Avec elle maintenant entre nos mains, notre revendication à régner sur le Dwarovar central sera sûrement plus convaincante pour nos sujets potentiels."
diggy.213.d_g:0 "L'un des plus grands forts d'Aul-Dwarov, Seghdihr a contribué une grande citrine au Dwarovkron en signe de bonne foi. Symbole de richesse et de commerce, elle a été perdue dans les derniers jours de l'Empire Nain.\n\nL'un de nos sujets l'a trouvée, et nous a rendu la gemme. Avec elle maintenant entre nos mains, notre revendication à régner sur le Dwarovar central sera sûrement plus convaincante pour nos sujets potentiels."
diggy.213.d_f:0 "L'un des plus grands forts d'Aul-Dwarov, Seghdihr a contribué une grande citrine au Dwarovkron en signe de bonne foi. Symbole de richesse et de commerce, elle a été perdue dans les derniers jours de l'Empire Nain.\n\nAvec elle maintenant entre nos mains, notre revendication à régner sur le Dwarovar central sera sûrement considérée plus favorablement par nos sujets potentiels."
diggy.213.a_s:0 "À la richesse au-delà de toute mesure !"
diggy.213.a_g:0 "À la richesse au-delà de toute mesure !"
diggy.213.a_f:0 "À la richesse au-delà de toute mesure !"

diggy.214.t:0 "Le Rubis de Rubyhold"
diggy.214.d_s:0 "Rubyhold peut être renommé aujourd'hui comme l'une des plus grandes communautés de nains de surface à Cannor, mais certains diraient que c'était la raison pour laquelle le Dwarovar est tombé. Le fort a été établi par un groupe de nains indépendants qui ont ensuite prêté allégeance à Aul-Dwarov en échange de protection et d'influence. En faisant cela, ils ont envoyé le plus fin rubis qu'ils avaient réussi à extraire de leur fort comme un signe de loyauté. Impressionné à la fois par l'existence d'un fort si loin à l'ouest et le cadeau majestueux, le Haut Roi a fait reforger le Dwarovkron et ajouté ce qui est maintenant connu comme le Rubis du Dwarovkron. Cet acte a méprisé beaucoup des forts plus anciens et plus renommés du Dwarovar—le ressentiment ainsi causé mènerait éventuellement à la Guerre de la Gemme Sanglante, un conflit fratricide qui a laissé Aul-Dwarov sévèrement affaibli et incapable de répondre lorsque les premières bandes de guerre orques ont commencé à émerger de Hul-Jorkad.\n\nCette gemme a été perdue pour les âges jusqu'à récemment, lorsque nous avons découvert qu'elle avait été trouvée et nous l'avons promptement saisie. Ce qui était perdu est maintenant trouvé, et une chose est certaine : ce rubis de la taille d'un poing fera un excellent ajout à nos coffres !"
