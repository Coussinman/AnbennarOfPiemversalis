runic_battery:0 "@H94 Batterie Runique"
runic_batteryDESCR:0 "Pièces monumentales d'artillerie, sculptées dans l'Obsidienne bénie, et fonctionnant grâce à l'utilisation de Runes saintes, fonctionnent donc par la Volonté du Père des Runes. Bien plus puissantes que l'artillerie normale, le tonnerre des Batteries Runiques ébranle les fondations de la Serpentspine elle-même, le son de leur tir inspirant la peur à tous ceux qui osent nier Sa Volonté divine."
