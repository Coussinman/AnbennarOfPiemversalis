diggy.49.t:0 "Opération du Fort"
diggy.49.d:0 "L'expansion d'un fort est une affaire complexe, qui peut aller de la transformation de cavernes existantes en pièces habitables et en salles à la sculpture de nouvelles sections entières à partir de la roche nue. Parfois, il s'agit même de récupérer des sections effondrées du fort qui ont été perdues depuis longtemps. Pendant ce temps, nous devons prendre en compte le type de roche que nous creusons, ainsi que le maintien de l'intégrité structurelle de l'ensemble du fort. Bien sûr, cela est encore plus difficile et coûteux si cela est fait en dehors de notre capitale."
