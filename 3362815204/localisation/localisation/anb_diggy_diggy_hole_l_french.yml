amlharaz_title:0 "£icon_dig_deeper£ Former le §gAmlharaz§!"
amlharaz_desc:0 "L'Amlharaz, Haute Assemblée d'Aul-Dwarov, était la forme de Parlement unique à Aul-Dwarov. Chaque Fort avait des niveaux nominaux d'indépendance dans ses propres affaires, et chacun avait un siège à la table pour décider du cours d'action de l'Empire sur les grandes questions auxquelles il était confronté. \n\nPendant le déclin de l'ancien Aul-Dwarov, cependant, les affaires des Forts sont devenues de plus en plus décentralisées, chacun prenant plus de pouvoir alors que le centre de l'Empire pourrissait. Au moment de la chute d'Aul-Dwarov, il était largement devenu un corps cérémoniel, bien que la vue de chaque drapeau des Forts accroché à tour de rôle sur les murs de l'Amlharaz soit restée un symbole de l'unité naine jusqu'à la fin.\n\nIl est clair que l'Empire que nous avons reforgé par le sang et l'acier est assez grand pour égaler Aul-Dwarov à son apogée. Mais si nous voulons surpasser nos ancêtres, et faire de notre Empire quelque chose dont tous les Nains peuvent être fiers, un leader de tout Halann, nous devons restaurer ce corps ancien et sacré. En effet, cela pourrait être exactement ce dont nous avons besoin pour gérer la complexité de nos affaires économiques, militaires et politiques modernes.\n\nApportez un marteau à notre [Root.Monarch.GetTitle]—l'Amlharaz doit être convoqué à l'ordre !"
almharaz_decision_tooltip:0 "Possède directement §YChaque Fort§! dans le §YSerpentspine§!"
amlharaz_hold:0 "Fort de l'Amlharaz"
amlharaz_hold_title:0 "Fort de l'Amlharaz"
amlharaz_hold_title_plural:0 "Forts de l'Amlharaz"
amlharaz_hold_is_our:0 "§Y$NAME$§! fait partie de notre Amlharaz."
amlharaz_hold_long_desc:0 "Dans le système de gouvernement de l'Amlharaz nain, chaque Fort est donné un certain niveau d'indépendance dans ses affaires. Ils peuvent élire leurs propres dirigeants, adopter leurs propres lois domestiques et creuser leurs propres tunnels. En retour, ils envoient un délégué à la capitale pour représenter leur Fort dans la Haute Assemblée, où ils débattront et décideront des questions les plus pressantes auxquelles l'Empire Nain est confronté. Ces décisions lieront chaque Fort dans les années à venir, et façonneront l'être même d'Aul-Dwarov."
amlharaz_reform:0 "L'Amlharaz"
amlharaz_reform_desc:0 "Conseil composé des rois et dirigeants mineurs d'Aul-Dwarov, présidé par le Haut Roi. \n\n§GCela créera un parlement continental, composé de tous nos sujets §gAmlharaz§!, avec des sessions de vote se produisant tous les 5 ans.§!"
