DADV_mapping_the_dwarovar_title:0 "Cartographier le Dwarovar"
DADV_mapping_the_dwarovar_desc:0 "Les tunnels et les cavernes du Dwarovar sont magnifiques et intimidants, et les mythes et les légendes de notre connaissance ancestrale ne suffiront pas pour une véritable navigation. Pour cela, nous devrons équiper une expédition de reconnaissance."
DADV_ally_in_the_dark_title:0 "Allié dans l'Obscurité"
DADV_ally_in_the_dark_desc:0 "Des menaces rôdent à chaque coin. Se tenir seul contre les marées monstrueuses de l'obscurité serait presque suicidaire. Nous pouvons sûrement trouver des amis quelque part dans ces tunnels ?"

DADV_gold_and_more_title:0 "Or et Plus"
DADV_gold_and_more_desc:0 "L'or est l'un des métaux les plus importants de la société. Accumuler des richesses est le but de la plupart des nains. Nous pouvons sûrement rouvrir certaines des anciennes mines ?"
DADV_diamonds_rubies_title:0 "Diamants, Rubis"
DADV_diamonds_rubies_desc:0 "Les gemmes sont vraiment extraordinaires, et leur extraction est une étape importante pour reconstruire notre société aux yeux de nos frères."
DADV_hidden_in_the_mountain_store_title:0 "Caché dans le Magasin de la Montagne"
DADV_hidden_in_the_mountain_store_desc:0 "De nombreux secrets ont été perdus dans ces salles. Peut-être pouvons-nous en trouver quelques-uns ?"

DADV_defence_forces_title:0 "Forces de Défense"
DADV_defence_forces_desc:0 "Les créatures dégoûtantes qui ont vécu dans le Dwarovar depuis le départ de nos ancêtres doivent être traitées si nos colons veulent avoir la paix. Une grande force de défense professionnelle est nécessaire pour protéger nos colonies naissantes."
DADV_never_again_title:0 "Plus Jamais"
DADV_never_again_desc:0 "Maintenant que la lumière de la civilisation naine est revenue illuminer les tunnels, nous devons nous assurer qu'elle ne soit plus jamais éteinte. Des fortifications et des structures défensives protégeant notre fort garderont les cauchemars à distance. Peut-être, grâce à ces efforts, pourrons-nous creuser en paix."
DADV_ancestors_smile_title:0 "Sourire des Ancêtres"
DADV_ancestors_smile_desc:0 "Nous vénérons nos ancêtres, mais déterminer leurs souhaits peut être difficile. Heureusement, nous pouvons au moins être certains qu'ils nous souriront pour avoir purgé leurs ennemis de ces tunnels."
DADV_fungal_farm_title:0 "Ferme de Champignons"
DADV_fungal_farm_desc:0 "L'environnement du Dwarovar ne se prête pas à l'agriculture qui se pratique en surface, cependant, de nombreuses formes de vie fongiques se sont adaptées à ces conditions. Nous devons commencer la culture à grande échelle de ces champignons et des plantes Serpentbloom indigènes afin que nous puissions nourrir notre population croissante."
DADV_beer_hall_title:0 "Salle de Bière"
DADV_beer_hall_desc:0 "L'alcool est le grand plaisir des nains, et il est mieux apprécié en compagnie de ses frères."
DADV_growing_frontier_title:0 "Frontière en Croissance"
DADV_growing_frontier_desc:0 "Notre expansion vers des forts supplémentaires est sans aucun doute une entreprise bénie, mais nous devons nous assurer d'administrer nos territoires périphériques en expansion avec soin."
DADV_more_for_the_hoard_title:0 "Plus pour le Trésor"
DADV_more_for_the_hoard_desc:0 "D'autres races peuvent nous appeler avides. Nous préférons nous appeler 'prudents', ou peut-être 'préparés'. De plus, pourquoi vivre dans une montagne si l'on ne peut en extraire des quantités fabuleuses de richesses ?"
DADV_restoring_the_rail_title:0 "Restaurer le Rail"
DADV_restoring_the_rail_desc:0 "Un grand rail parcourait autrefois toute la longueur du Dwarovar, et les vestiges de cette structure subsistent encore. C'est notre devoir, en tant qu'enfants du Dwarovar, de nous assurer que cette merveille d'ingénierie soit à nouveau pleinement opérationnelle."

DADV_a_hold_reclaimed_title:0 "Un Fort Réclamé"
DADV_a_hold_reclaimed_desc:0 "Nous avons découvert l'un des forts de nos ancêtres. Bien qu'il ne soit peut-être pas dans le meilleur état, nous devons le sécuriser afin que nous puissions commencer le processus de le forger en un nouveau foyer."
DADV_a_hold_repaired_title:0 "Un Fort Réparé"
DADV_a_hold_repaired_desc:0 "Avec quelques réparations ici et là, nous pouvons faire en sorte que cet abri en ruine ressemble à un véritable établissement nain."
DADV_expanding_the_hold_title:0 "Élargir le Fort"
DADV_expanding_the_hold_desc:0 "Notre peuple rêve d'un grand fort avec de l'espace pour des milliers de nains pour vivre et travailler. Cela prendra du temps, mais l'ambition d'un siècle commence par une journée de travail acharné."
DADV_going_further_title:0 "Aller Plus Loin"
DADV_going_further_desc:0 "Cela commence à ressembler à notre véritable foyer, et non à une terre étrangère et étrange. Cela dit, si nous voulons achever la transition de notre modeste bande en une grande nation, notre capitale nécessitera une attention supplémentaire."
DADV_going_deeper_title:0 "Aller Plus Profond"
DADV_going_deeper_desc:0 "Notre fort peut sûrement rivaliser avec l'une des grandes villes de surface. Néanmoins, être leur égal ne suffit pas. Nous ne pouvons pas être satisfaits. Nous allons émerveiller le monde !"
DADV_toward_new_depths_title:0 "Vers de Nouvelles Profondeurs"
DADV_toward_new_depths_desc:0 "Chaque jour, nous nous rapprochons de la réalisation de la grande ambition de notre peuple. Nous devons résister à la tentation de nous reposer sur les lauriers de nos progrès impressionnants et creuser toujours plus profondément. Frappez la terre !"
DADV_till_death_do_us_part_title:0 "'Jusqu'à ce que la Mort nous Sépare'"
DADV_till_death_do_us_part_desc:0 "Peu importe où l'on va dans notre maison caverneuse, on trouvera que tout l'artisanat nain est de la plus haute qualité. Notre fort sera le plus grand honneur pour notre race. Aucun individu n'est grand par lui-même, mais par l'achèvement de ce fort, tous nos frères et sœurs perdus se verront accorder l'immortalité !"

DADV_clear_the_way_title:0 "Dégager le Chemin"
DADV_clear_the_way_desc:0 "S'installer dans le Dwarovar est difficile et souvent ingrat. Avec un peu d'effort, nous pouvons éliminer certains des obstacles qui se dressent sur le chemin de nos colons."
DADV_controlled_expansion_title:0 "Expansion Contrôlée"
DADV_controlled_expansion_desc:0 "Le processus de colonisation a été chaotique et désorganisé jusqu'à présent en raison de notre manque relatif de ressources administratives. En développant une approche systématique, parrainée par l'État, de la colonisation, nous pouvons nous étendre de manière beaucoup plus logique et ordonnée."
DADV_resettling_the_serpentspine_title:0 "Réinstallation de la Serpentspine"
DADV_resettling_the_serpentspine_desc:0 "Le confort croissant de nos territoires d'origine a l'effet secondaire malheureux de le rendre moins attrayant de devenir colon. Avec la structure d'incitation appropriée, un pourcentage plus important de notre population croissante peut être consacré à l'effort de colonisation."
DADV_exploit_the_caverns_title:0 "Exploiter les Cavernes"
DADV_exploit_the_caverns_desc:0 "Le Dwarovar abrite de nombreuses cavernes. Individuellement, elles ne sont pas aussi précieuses que nos établissements centraux. En grand nombre, cependant, ces territoires ruraux fourniront les ressources brutes pour forger un nouvel avenir pour notre peuple."
DADV_digging_expert_title:0 "Convoquer des Experts en Creusement"
DADV_digging_expert_desc:0 "Assembler un corps permanent des mineurs les plus expérimentés pour conseiller nos projets de creusement accélérera grandement nos efforts. Que personne ne croie que l'État prend ses plus grands travailleurs pour acquis."
DADV_mithril_forge_title:0 "Forge de Mithril"
DADV_mithril_forge_desc:0 "Sécuriser un approvisionnement en mithril est un composant critique pour assurer notre supériorité métallurgique. Des installations dédiées seront nécessaires pour traiter ce minerai si nous espérons l'exploiter pleinement."

DADV_extended_borders_title:0 "Frontières Étendues"
DADV_extended_borders_desc:0 "Il est difficile de croire qu'une bande d'aventuriers, dont la seule richesse était la vertu, puisse construire un domaine aussi étendu que celui que nous commandons maintenant. Il est temps que nous commencions à exploiter ce domaine plus efficacement."

