#Désastre de la Malédiction Avarissime-----------------------------------------------
hoardcurse.1.t:0 "L'Appel Doré"
hoardcurse.1.d:0 "Dans une nation comme la nôtre, baignée dans l'or et la prospérité, il est parfaitement concevable que l'argent puisse monter à la tête. Après des années de gestion de montagnes d'or, il semble que cela ait affecté l'esprit de [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
hoardcurse.1.a:0 "Un dirigeant avide, pour une nation avide"

hoardcurse.5.t:0 "Les Maudits Avarissimes de [Root.GetName]"
hoardcurse.5.d:0 "La corruption et l'avidité dominent notre pays. Dans nos Forts, chaque banque, chaque entreprise, chaque nain est frappé par ce mal. Incapables de percevoir le monde autrement que par l'argent, il semble qu'un vice qui s'est caché à la vue de tous, dans les aspects les plus réprimés de la nature naine, se propage maintenant à travers le pays comme la rouille à travers une épée. Il n'est pas question de morale, de valeurs ou de charité, seulement de richesses, et tout semble acceptable à nos citoyens pour atteindre leurs désirs... même tuer leurs semblables pour une seule pièce."
hoardcurse.5.a:0 "La Malédiction Avarissime est sur nous !"

hoardcurse.6.t:0 "Répression des fonctionnaires corrompus"
hoardcurse.6.d:0 "Parmi les plus atteints par la Malédiction Avarissime se trouvent les bureaucrates et les fonctionnaires de notre grande nation. Il est clair qu'ils ont utilisé leur position pour détourner chaque pièce de monnaie qu'ils pouvaient pendant leurs nombreuses années de service... jusqu'à maintenant. Nous devons absolument purger notre gouvernement de toutes traces de corruption afin de protéger l'intégrité du pays.\n\nLa question reste : comment allons-nous procéder ?"
hoardcurse.6.a:0 "Inspections méticuleuses"
hoardcurse.6.b:0 "Arrestation sur preuve"
hoardcurse.6.c:0 "Tuer sur suspicion"
hoardcurse.6.e:0 "Retour en arrière"

hoardcurse.7.t:0 "Fonctionnaires corrompus retirés"
hoardcurse.7.d:0 "Après des mois d'enquête et de répression, nous avons enfin éliminé la majorité des éléments corrompus par la Malédiction Avarissime dans notre gouvernement."
hoardcurse.7.a:0 "Bon travail !"

hoardcurse.8.t:0 "L'incident de [Root.Capital.GetAreaName]"
hoardcurse.8.d:0 "La véhémence de nos agents pour purger toute corruption au sein du gouvernement a provoqué quelques excès. Une simple arrestation a rapidement dégénéré en escarmouche, puis en bagarre, causant de nombreuses morts parmi les suspects. Les familles des victimes demandent réparation. Évidemment, sous une seule et unique forme..."
hoardcurse.8.a:0 "Très bien, payons-les..."
hoardcurse.8.b:0 "Cela ne fera qu'engendrer plus de corruption ?"

hoardcurse.9.t:0 "Réformer les banques"
hoardcurse.9.d:0 "Les banques sont sans doute les plus grands thésauriseurs d'or de tous, sous le prétexte de les garder en sécurité ! Si nous voulons assurer la durabilité de notre économie dans les années à venir, nous devons nous assurer que nos banques restent en bonne santé et gardent la tête froide.\n\nNous pourrions directement placer les banques privées sous notre contrôle et stabiliser les systèmes de l'intérieur. Ou nous pourrions forcer les banques à recouvrer leurs dettes, réduisant ainsi la quantité d'or thésaurisée par les individus de notre pays."
hoardcurse.9.a:0 "Les nationaliser"
hoardcurse.9.b:0 "Les forcer à recouvrer les dettes"
hoardcurse.9.khug:0 "Nous pouvons laisser cela à la Banque Asra !"

hoardcurse.10.t:0 "Les coûts de la nationalisation sont trop élevés"
hoardcurse.10.d:0 "La moitié des banques ont été mises sous le coup de la réforme de la banque nationale. L'autre moitié s'est avérée plus difficile à racheter que nous le pensions initialement. Si nous n'agissons pas maintenant, ce gâchis dans lequel nous sommes pourrait faire s'effondrer l'ensemble du système bancaire."
hoardcurse.10.a:0 "Allouer plus de fonds"
hoardcurse.10.b:0 "Affronter les conséquences"

hoardcurse.11.t:0 "Les nains descendent dans la rue"
hoardcurse.11.d:0 "La pression que nous avons mise sur nos banques pour qu'elles recouvrent rapidement leurs dus a été répercutée sur tous leurs contractants. Comme nous aurions pu le prévoir, nos citoyens sont extrêmement protecteurs de leur or et, à ce titre, se sont soulevés en armes, non pas parce qu'ils ne peuvent pas payer, mais simplement parce qu'ils ne le veulent pas."
hoardcurse.11.a:0 "Payer une partie de leur dette pour encourager l'équité"
hoardcurse.11.b:0 "Nous les traiterons avec force"

hoardcurse.12.t:0 "Les banques en bonne santé"
hoardcurse.12.d:0 "Après plusieurs mois tumultueux, nous avons enfin ajusté les comptes de nos banques. Nous pouvons maintenant continuer avec nos réformes."
hoardcurse.12.a:0 "Bon travail !"

hoardcurse.13.t:0 "Faire tomber les monopoles"
hoardcurse.13.d:0 "Étouffés par un groupe de cartels conglomérats qui ont accaparé de grandes sections du marché, il est maintenant difficile pour quiconque de créer une nouvelle entreprise sans rencontrer une opposition monolithique. Nous devons abattre ces monstres commerciaux, tout comme nous avons abattu les monstres physiques."
hoardcurse.13.a:0 "Monopoles des métaux"
hoardcurse.13.b:0 "Monopoles de la nourriture"
hoardcurse.13.c:0 "Monopoles du textile"
hoardcurse.13.e:0 "Tout est fait"

hoardcurse.14.t:0 "Les Géants de l'Acier"
hoardcurse.14.d:0 "La métallurgie est l'un des piliers centraux de notre économie naine et le fait qu'elle soit dirigée par une petite cabale de nains obstinés menace de détruire tous nos moyens de subsistance. Naturellement, ces géants de l'acier ont accès à une multitude d'armes et refusent de tomber sans combattre."
hoardcurse.14.a:0 "Les abattre, ainsi que leur monopole."

hoardcurse.15.t:0 "Banques de semences"
hoardcurse.15.d:0 "Afin de récolter des profits massifs, tant au sens figuré que littéral, un énorme cartel s'est créé, gardant jalousement de grandes quantités de semences afin de placer un étau sur nos agriculteurs. Ouvrir ces soi-disant 'banques de semences' et s'assurer qu'aucune entité ne puisse monopoliser notre agriculture est absolument vital pour notre pays."
hoardcurse.15.a:0 "On récolte ce que l'on sème."

hoardcurse.16.t:0 "L'industrie textile"
hoardcurse.16.d:0 "Avec une forte emprise sur notre industrie textile, un seul nain peut effectivement dicter la mode et le style de nos concitoyens. Il n'y aurait aucun problème à cela s'ils n'utilisaient pas l'influence de leur entreprise pour déterminer le prix d'importation du coton, de la soie et d'autres matériaux textiles, en plus d'inonder le marché de produits de mauvaise qualité fabriqués en masse. Démanteler ce vaste réseau d'influence nous coûtera cher, mais permettra à nouveau aux artisans locaux de s'épanouir."
hoardcurse.16.a:0 "La mode pour tous !"

hoardcurse.17.t:0 "Des travailleurs, pas des esclaves"
hoardcurse.17.d:0 "Afin de maximiser leurs profits, il est devenu courant pour les patrons de cartels d'utiliser tous les moyens possibles pour lier leurs employés à eux et de les forcer à accepter des contrats qu'aucun nain ne devrait accepter.\n\nLes travailleurs sont liés à deux maux : un faible salaire et des quarts de travail extrêmement longs. Heureusement, s'attaquer à l'un devrait permettre de régler l'autre."
hoardcurse.17.a:0 "Se concentrer sur un salaire équitable"
hoardcurse.17.b:0 "Se concentrer sur les heures de travail"

hoardcurse.18.t:0 "Rémunération et rémunération adéquates"
hoardcurse.18.d:0 "Grâce à notre travail acharné, nous avons réussi à conclure (forcer) un accord avec les cartels. Désormais, tout travail sera rémunéré à sa juste valeur."
hoardcurse.18.a:0 "De l'or pour votre travail !"

hoardcurse.19.t:0 "Travail adéquat"
hoardcurse.19.d:0 "Grâce à notre travail acharné, nous avons réussi à conclure (forcer) un accord avec les cartels. Désormais, les heures passées à travailler ne peuvent plus empiéter sur la vie et la santé des employés."
hoardcurse.19.a:0 "Du temps pour votre vie !"

hoardcurse.20.t:0 "Abolition des 'contrats d'esclaves'"
hoardcurse.20.d:0 "À travers notre nation, les nains sont forcés de signer des contrats qui en font des esclaves sous tous les aspects sauf le nom, travaillant pour rembourser des dettes placées sur eux par leurs employeurs. Nous allons éliminer de nombreuses lacunes qui permettent à cette pratique de rester légale, et mettre fin à l'esclavage une fois pour toutes !"
hoardcurse.20.a:0 "Plus d'esclaves !"

hoardcurse.21.t:0 "Limiter la Malédiction Avarissime"
hoardcurse.21.d:0 "Pour combattre durablement la Malédiction Avarissime, nous devons étendre nos réformes à l'ensemble de la nation, en veillant à ce que chaque nain détenant le pouvoir, et chaque nain travaillant pour eux soit guéri ! Cela ne sera pas facile, mais plus nous imposons de limites à notre population, plus nous obtiendrons rapidement des résultats."
hoardcurse.21.a:0 "Limiter la richesse personnelle"
hoardcurse.21.b:0 "Limiter la propriété des entreprises"
hoardcurse.21.c:0 "Limiter l'influence politique"
hoardcurse.21.e:0 "Lancer la législation"
hoardcurse.21.f:0 "Retour en arrière"

hoardcurse.23.t:0 "La Grande Réforme est un succès"
hoardcurse.23.d:0 "Il est difficile de séparer un nain d'une pièce. Certains disent impossible. Nous avons cependant réussi à faire l'impossible, et séparé non seulement un nain d'une pièce, mais de nombreux nains de nombreuses pièces !"
hoardcurse.23.a:0 "Nous avons enfin réussi !"

hoardcurse.24.t:0 "La Grande Réforme est un échec"
hoardcurse.24.d:0 "Il est difficile de séparer un nain d'une pièce. Certains disent impossible. Et en ce jour, ils ont été prouvés droits. Il semble que notre nation soit condamnée à l'avidité pour toujours."
hoardcurse.24.a:0 "Nous avons vraiment échoué."

hoardcurse.25.t:0 "La Malédiction Avarissime prend fin"
hoardcurse.25.d:0 "Pendant des années, la Malédiction Avarissime a assailli les esprits et les cœurs des peuples nains à travers notre nation, mais nous avons fait de grands efforts pour la combattre ! Maintenant, il semble..."
hoardcurse.25.a:0 "...que nous sommes débarrassés de la malédiction une fois pour toutes !"
hoardcurse.25.b:0 "...que nous ne nous remettions peut-être jamais."
hoardcurse.25.tooltip1:0 "Nous pouvons à peine appeler §Y[Root.Monarch.GetName]§! un réformiste alors que nous sommes §Ren faillite§!"
hoardcurse.25.tooltip2:0 "Nous §Rperdrons§! ce modificateur si nous déclarons §Yla faillite§!"

hoardcurse.60.t:0 "Les relations se détériorent"
hoardcurse.60.d:0 "La terrible Malédiction Avarissime a frappé notre pays au cœur et l'avidité qui brille dans les yeux de chaque nain de notre pays a clairement pris le dessus sur les responsables de la Banque Asra également ! Cela a conduit à une détérioration de notre relation avec le siège à Anbénncost, qui nous tient pour responsables des employés frappés par la malédiction. Absurde, mais il n'y a pas moyen d'y échapper : nous devons résoudre cette situation d'une manière ou d'une autre. Une possibilité est que nous essayions de payer les individus maudits par la malédiction et de leur permettre temporairement de occuper des postes honorifiques au gouvernement, ou nous prenons les choses en main et retirons les banquiers atteints de leurs fonctions, une décision qui indignerait sûrement les autorités centrales..."
hoardcurse.60.a:0 "Les payer, mais veiller à les écarter du gouvernement !"
hoardcurse.60.b:0 "Les virer. Point."

hoardcurse.61.t:0 "Un compromis"
hoardcurse.61.d:0 "Nous avons atteint un compromis avec le siège de la Banque Asra à Anbénncost sur la manière de procéder avec les banquiers maudits par la malédiction. Ils ont envoyé une délégation d'inspecteurs afin de ramener les responsables voyous dans le rang. De cette manière, ces affaires restent une affaire interne à la Banque, et aucun autre conflit d'intérêts ne se pose."
hoardcurse.61.a:0 "Enfin..."

hoardcurse.90.t:0 "Retrouver notre gloire"
hoardcurse.90.d:0 "Alors que [Root.Monarch.GetName] quitte pour marcher dans les rues de [Root.Capital.GetName] aujourd'hui, effectuant une inspection discrète avec [Root.Monarch.GetHerHis] suite, [Root.Monarch.GetSheHe] pense brièvement à [Root.Monarch.GetHerHis] ancêtres -- comme ils seraient fiers de voir le Fort prospérer à nouveau !\n\nDes marchandises viennent de l'intérieur et de l'extérieur des profondeurs du fort, revitalisant ses nombreuses couches avec le marchandage des marchands. Les tavernes bruyantes sont brillantes et animées, remplies de nains ivres vantant les exploits de leurs ancêtres, ou de nains ronflant qui se sont saoulés de délice.\n\nPassant aux secteurs industriels, où d'autres sens priment sur la vue. Le sifflement de l'eau sur l'acier trempé, le clang du marteau sur le métal et le bois, résonnant à travers le fort alors que diverses guildes se réinstallent. La chaleur brûlante des innombrables fourneaux voraces alimentés par les soufflets ne fait que sourire au [Root.Monarch.GetTitle]. Le son des marteaux et des soufflets semble résonner dans le cœur de [Root.Monarch.GetHerHis], tout comme la merveille du fort doit le faire pour chaque nain qui y vit.\n\nAlors que le [Root.Monarch.GetTitle] se dirige pour rentrer chez lui après cette journée fructueuse, une vue gâche la fin de la visite : des nains sans abri, minces et faibles de malnutrition, quelque chose qui rappelle des jours plus tragiques. La suite de [Root.Monarch.GetHerHisCap] suit son regard et note rapidement qu'il est inévitable qu'il y ait des rebuts même en des temps aussi prospères que le présent. Même pendant les périodes les plus glorieuses des nains à l'apogée d'Aul-Dwarov, il y avait encore des pauvres et des taudis, après tout !\n\nAvec un hochement de tête hésitant et un regard persistant, le [Root.Monarch.GetTitle] continue, essayant d'écarter ces pensées pour se concentrer sur les questions pressantes à traiter. Le sort de quelques déviants dans la société pâlit en comparaison de la reconquête de leur patrie et des richesses de leurs ancêtres. L'ennemi est là-bas, ici il n'y a que joie, merveille et magnificence !"
hoardcurse.90.a:0 "C'est comme si le vieux Aul-Dwarov revivait dans [Root.GetName]"

hoardcurse.91.t:0 "L'or doit couler"
hoardcurse.91.d:0 "Nos expansions s'installent, notre nation prospère, et de nombreux nains quittent le fort avec des ouvrages métalliques fins et des bières fortes, et reviennent avec un trésor encore plus grand, de l'or ! De l'or, de l'or, de l'or !\n\nLe métal jaune glorieux, brillant et luisant orne même les mains les plus défavorisées, alors que de grandes célébrations sont organisées pour le retour de nos commerçants, et ils étalent leur nouvelle richesse avec un grand éclat, distribuant joyeusement des pièces dorées à notre peuple. Un nouvel âge, un Âge d'Or, descend sur notre nation !"
hoardcurse.91.a:0 "De l'or, de l'or, de l'or !"

hoardcurse.92.t:0 "Un prédicament étrange"
hoardcurse.92.d:0 "De plus en plus de commerce afflue dans notre nation, et avec lui viennent des nains étrangers pour gonfler nos rangs. Nos fermes sont abondantes, nos brasseries pleines, et nos mines à leur apogée.\n\nEt pourtant, notre nation montre des signes de lutte. Le banditisme a plongé nos commerçants dans des humeurs sombres, et l'augmentation rapide des gardes a atténué le retour autrefois célébré, et leur or n'est plus distribué en célébration, restant dans les mains des commerçants. Les dirigeants de guildes ont commencé à collaborer avec les propriétaires de la production pour garnir leurs poches, laissant les travailleurs sans voix. Les prix augmentent régulièrement, et tout cela alors que notre peuple semble de plus en plus réticent à se séparer de leurs précieuses pièces, même au détriment de leur santé."
hoardcurse.92.a:0 "Extraire plus d'or, et cela arrangera les choses !"

hoardcurse.93.t:0 "Un point de rupture"
hoardcurse.93.d:0 "De l'or, de l'or, de l'or ! Les pensées d'or semblent être les seules pensées restantes dans nos forts ! Les nains travaillent jusqu'à l'os pour quelques misérables pièces, et même alors, les chiffres de production sont en baisse dans tous les domaines alors que certains restent chez eux et câlinent des lingots d'or toute la journée !\n\nBeaucoup de ces lingots sont des prêts, et les banques font monter en flèche les prix d'intérêt, et les soutiennent avec des voyous des patrons locaux de la mafia. La nourriture et les marchandises deviennent rares alors que tout est chargé sur les chariots de commerce. Notre peuple a faim et est désespéré, alors que des montagnes de notre métal le plus précieux remplissent les voûtes à travers la nation. Même le [Root.Monarch.GetTitle] a du mal à se concentrer sur la nation plutôt que sur les investissements, alors que de plus en plus demandent une solution. Comment même commencer à aborder ces problèmes multiples et interconnectés déconcerte l'esprit de [Root.Monarch.GetName]..."
hoardcurse.93.a:0 "Qu'est-ce qui nous arrive maintenant ?!"

hoardcurse.113.t:0 "Limiter la décadence noble"
hoardcurse.113.d:0 "Autrefois compagnons d'aventure et frères d'armes, la Malédiction Avarissime a transformé les nouveaux seigneurs en ombres d'eux-mêmes. En proie à la décadence, leur grande influence sur les masses étouffe tout ordre émis par le Haut Seigneur. Le Seigneur des seigneurs ne peut être aussi enchaîné que les asservis qu'ils commandent ; la noblesse de Platine doit être enchaînée."
hoardcurse.113.a:0 "Main-d'œuvre inefficace"
hoardcurse.113.b:0 "Seigneurs et esclaves"
hoardcurse.113.c:0 "Surveillants belliqueux"
hoardcurse.113.e:0 "Tout est fait"

hoardcurse.114.t:0 "Main-d'œuvre inefficace"
hoardcurse.114.d:0 "L'inefficacité est pire que prévu, les quelques non affectés parmi nos Surveillants Ostentatoires signalant une baisse significative de la production et de la récolte de biens. Un examen plus approfondi révèle le problème : la délégation des tâches aux masses asservies est devenue inexistante et ne sert qu'à satisfaire les désirs et les envies de la noblesse. Le Haut Seigneur doit intervenir et corriger ce comportement ; par la force si nécessaire."
hoardcurse.114.a:0 "Saisir les moyens de production !"

hoardcurse.115.t:0 "Seigneurs et esclaves"
hoardcurse.115.d:0 "Donner du pouvoir à la nouvelle noblesse était une erreur. La richesse et l'opulence apportées aux aventuriers devenus seigneurs n'ont fait que favoriser un sentiment de supériorité et un ego excessif. La ruineuse Malédiction Avarissime n'a fait qu'alimenter de telles qualités indignes, infligeant leur arrogance à la population asservie. Punissant les masses pour les moindres infractions, les anciens nobles aventuriers sont devenus un autre monstre à abattre. Pour le péché d'esquiver la noblesse oblique, nous devons tuer nos anciens compagnons ; un rappel sinistre à tous les futurs nobles des conséquences de l'excès."
hoardcurse.115.a:0 "Souveraineté, pas tyrannie."

hoardcurse.116.t:0 "Surveillants belliqueux"
hoardcurse.116.d:0 "Les Surveillants Ostentatoires sont un élément vital du système d'asservissement d'Haraz Orldûm, supervisant les masses asservies et veillant à ce que les quotas soient respectés. De si graves responsabilités ont été confiées aux seigneurs aventuriers lors de la restauration d'Haraz Orldhûm pour imiter l'aristocratie d'autrefois... une décision qui nous hante maintenant. L'influence significative des Surveillants Ostentatoires sur l'économie des esclaves entrave toute réforme visant à limiter l'aristocratie ; leur Malédiction Avarissime les éloignant de la règle du Haut Seigneur. Ainsi, un exemple doit être fait pour un tel acte de rébellion..."
hoardcurse.116.a:0 "Asservir les esclavagistes traîtres !"

hoardcurse.117.t:0 "Reserrer les chaînes"
hoardcurse.117.d:0 "Le travail ne fait pas de discrimination dans la Serpentspine. Notre nation a la main-d'œuvre la plus diversifiée de tout Halann travaillant main dans la main... même si c'est imposé par des chaînes de forçats. Cela a toujours été un système difficile à maintenir avant la Malédiction Avarissime, l'avènement de cette corruption met notre nation au point de rupture. Nous devons éviter le même sort que nos prédécesseurs. \n\nUne administration appropriée est nécessaire pour les masses asservies et nous sommes forcés de confronter notre Institution Brutale : Nous devons réformer l'esclavage."
hoardcurse.117.a:0 "Civiliser l'Institution Brutale"

hoardcurse.118.t:0 "Le sort des masses"
hoardcurse.118.d:0 "Alors que la Malédiction Avarissime s'empare de notre nation et que des réformes étendues sont mises en place, nous sommes confrontés à un dilemme unique. L'institution brutale de l'esclavage est ce qui a facilité l'ascension d'Haraz Orldûm dans la Serpentspine ; les chaînes que nous avons forgées enchaînant ironiquement notre Fort tout comme nos masses asservies. Les esclaves demandent du changement et la Malédiction Avarissime présente une opportunité unique de le mettre en œuvre. \n\nL'émancipation pure et simple est hors de question, mais permettre aux asservis de payer pour leur liberté en établissant des salaires pour les esclaves apaiserait les masses aux dépens des Surveillants Ostentatoires. Alternativement, nous pourrions 'rappeler' aux masses leur position sous un talon de Platine."
hoardcurse.118.a:0 "Établir un salaire pour les masses asservies."
hoardcurse.118.b:0 "Briser les masses."

hoardcurse.119.t:0 "Chaînes réclamées"
hoardcurse.119.d:0 "Avec des efforts significatifs et une 'légère' coercition, nous avons cimenté notre place au-dessus des masses asservies."
hoardcurse.119.a:0 "La loi et l'ordre triomphent !"

hoardcurse.120.t:0 "La subvention des asservis"
hoardcurse.120.d:0 "Avec une légère persuasion (et une force excessive), les surveillants nobles doivent maintenant payer les masses asservies, leur permettant d'acheter des biens et leur propre liberté."
hoardcurse.120.a:0 "Payez pour votre travail acharné !"

