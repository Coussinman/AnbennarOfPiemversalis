dig_1:0 "Niveau de Creusement 1 : Fort de Niveau de Surface"
desc_dig_1:0 "Ce fort a à peine percé la terre, et est plus ou moins une ville construite sur de la roche de niveau de surface.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 40§!"
dig_2:0 "Niveau de Creusement 2 : Fort Souterrain"
desc_dig_2:0 "Ce fort atteint plusieurs étages souterrains, une compréhension classique et modeste d'un fort.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 50§!"
dig_3:0 "Niveau de Creusement 3 : Fort Caverneux"
desc_dig_3:0 "Ce fort s'étend suffisamment loin pour que les profondeurs souterraines du fort s'ouvrent sur de spacieuses cavernes naturelles.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 60§!"
dig_4:0 "Niveau de Creusement 4 : Fort Extérieur"
desc_dig_4:0 "Ce fort s'est étendu au-delà de l'architecture originale du fort dans de nouvelles structures sculptées le long des vastes cavernes souterraines.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 70§!"
dig_5:0 "Niveau de Creusement 5 : Fort Intérieur"
desc_dig_5:0 "Ce fort a de nombreuses structures s'étendant loin sous le fort original, avec l'équivalent d'une deuxième ville sculptée dans la pierre naturelle des cavernes en dessous.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 80§!"
dig_6:0 "Niveau de Creusement 6 : Fort Central"
desc_dig_6:0 "Ce fort tire son nom de la revendication qu'il a percé à mi-chemin à travers la terre, bien que cela soit probablement faux.\n\n§TDéveloppement nécessaire pour atteindre le niveau suivant : 90§!"
dig_7:0 "Niveau de Creusement 7 : Fort Labyrinthique"
