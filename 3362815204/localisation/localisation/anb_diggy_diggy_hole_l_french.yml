reforge_dwarovkron_title:0 "£icon_dig_deeper£ Reforger la Dwarovkron"
reforge_dwarovkron_desc:0 "En des Jours Anciens, les Hauts Rois d'Aul-Dwarov étaient couronnés d'un Cercle de Kronium incrusté des plus grandes pierres précieuses que les Nains avaient arrachées du cœur pierreux de la terre. Appelée la Dwarovkron, la couronne fut brisée à la fin du siège orque d'Amldihr, et ses gemmes perdues dans l'obscurité vaste de la Serpentspine. Au fil des millénaires, certaines de ces gemmes ont été récupérées, tandis que d'autres reposent encore intactes au sein de cavernes profondes et de donjons anciens. Quiconque possède les sept grandes gemmes et le cercle de kronium lui-même peut tenter de reforger la couronne légendaire et s'emparer de ce symbole ancien de légitimité et de pouvoir."
reforge_dwarovkron_tooltip:0 "§Y--------------- Où se trouvent les Fragments ---------------§!\n\nCouronne :        [Root.DwarovkronCrown]\nAméthyste :    [Root.DwarovkronAmethyst]\nDiamant :    [Root.DwarovkronDiamond]\nCitrine :       [Root.DwarovkronCitrine]\nRubis :          [Root.DwarovkronRuby]\nJade :          [Root.DwarovkronJade]\nSaphir :    [Root.DwarovkronSapphire]\nAgate :         [Root.DwarovkronAgate]\n\n§YCliquez pour Rafraîchir§!"

ask_asra_agate_title:0 "£icon_dig_deeper£ Acheter la Pierre d'Agate"
ask_asra_agate_desc:0 "Nous nous sommes établis comme les propriétaires légitimes de Khugdihr, le fort sœur de l'Ovdal Asra maintenant effondré, qui détenait autrefois la Pierre d'Agate. Cette gemme nous appartient de droit, mais elle est actuellement entre les mains des descendants de Fognir, dans les coffres de la banque Asra. Pourtant, ils semblent avoir accepté qu'ils ne régneront plus sur Khugdihr, et ils pourraient se séparer de la gemme si nous leur offrions une somme suffisamment généreuse."

