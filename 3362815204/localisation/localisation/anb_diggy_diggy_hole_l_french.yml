diggy.50.t:0 "Une Hache dans l'Obscurité"
diggy.50.d:0 "Alors que nos mineurs travaillent dans les profondeurs d'Ovdal-az-Ân, le cliquetis du métal résonne dans l'obscurité alors qu'une hache heurte la pioche d'un mineur. Une voix de nain rauque rugit : "Arrêtez ! Ce ne sont pas des gobbos !" Après une conversation très confuse, les étranges nains ont accepté de venir avec nous dans le fort intérieur. Ils sont un petit groupe d'environ mille Nains de Granite, dont les clans ont vécu dans ce fort pendant des millénaires. Si l'on en croit leurs dires, ils se sont cachés dans les parties les plus profondes du fort depuis au moins un siècle maintenant, utilisant des tactiques de guérilla pour combattre les patrouilles de gobelins et autres prédateurs. Leur chef se fait appeler 'Fléau-des-Gobelins', et a apparemment tué plus de dix mille gobelins lui-même. La découverte d'un si grand et ancien héros a poussé tout le fort à éclater en célébration ! Mais la question se pose maintenant : que devons-nous faire de ces survivants ?"
diggy.50.a:0 "Laissons ce grand vétéran rejoindre nos forces !"
diggy.50.b:0 "Nous devrions apprendre de son expérience incroyable."

diggy.51.t:0 "Creuser Plus Profond"
diggy.51.d:0 "Devons-nous commencer les opérations pour approfondir notre Capitale ?\n\n§B(En raison des changements dans le code PDX, certains événements de construction ne fonctionnent pas comme prévu, pour voir la véritable progression de la construction, voir la décision 'Approfondir la Capitale')§!"
diggy.51.a:0 "Allons-y !"
diggy.51.b:0 "Pas maintenant."

diggy.52.t:0 "L'Amlharaz"
diggy.52.d:0 "Comme des gemmes, scintillant à l'intérieur d'une géode fissurée. Comme des fleurs, s'épanouissant après un long gel. Comme un feu, jaillissant de l'amadou pour remplir l'âtre.\n\nTel était le spectacle à travers le Dwarovar, alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] frappait le marteau lors de la première session de l'Amlharaz. Dans chaque Fort, un second drapeau s'est levé pour orner les murs fiers, pour correspondre à la grande bannière d'Aul-Dwarov déjà flottant au vent.\n\nChacun de ces drapeaux avait sa propre histoire, ses propres triomphes et échecs. Ces derniers siècles, ce sont les échecs qui ont semblé grands. Mais maintenant, alors qu'ils s'unissent à nouveau, tout Halann se souvient de la manière dont ils se sont tenus fermes contre l'Ancien Empire Précurseur, de la manière dont ils ont inventé des techniques et des mécanismes encore au-delà de notre compréhension. Et tout Halann retient son souffle, alors qu'ils attendent de voir ce que l'Amlharaz fera ensuite."
diggy.52.a:0 "Nous scintillerons comme de nombreuses gemmes."

