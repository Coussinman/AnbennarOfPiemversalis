the_reformist:0 "Le Réformiste"
desc_the_reformist:0 "Nous avons limité les Maudits Avarissimes et surmonté l'affliction légendaire des nains."

remove_corrupt_leadership_title:0 "Retirer le dirigeant corrompu par la Malédiction Avarissime"
remove_corrupt_leadership_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est clairement l'un des Maudits Avarissimes. Des éléments réformistes complotent déjà pour le retirer du pouvoir... tout ce dont ils ont besoin, c'est de l'ordre."
crackdown_on_corrupts_officials_title:0 "Répression des fonctionnaires corrompus"
crackdown_on_corrupts_officials_desc:0 "Les fonctionnaires corrompus utilisent leurs positions pour amasser à la fois pouvoir et or. Cela doit cesser !"
law_and_corruption_reforms_title:0 "Réforme des lois et de la corruption"
law_and_corruption_reforms_desc:0 "La transparence sous toutes ses formes de gouvernement est tenue avec la plus haute importance. Un tribunal indépendant sera responsable de garantir l'équité et la purge des éléments corrompus de manière légale et juste."
reforms_the_bank_title:0 "Réformer les banques"
reforms_the_bank_desc:0 "Les banques gèrent la plupart de nos pièces, et à ce titre en thésaurisent la majeure partie."
print_new_currency_title:0 "Réforme de la nouvelle monnaie"
print_new_currency_desc:0 "Avec nos banques et notre économie en convalescence, nous devons créer une nouvelle monnaie pour endiguer notre hyperinflation."
bring_down_monopolies_title:0 "Faire tomber les monopoles"
bring_down_monopolies_desc:0 "Les monopoles de produits de nos cartels marchands permettent aux dirigeants de pousser les prix à des taux exorbitants et doivent être traités."
curb_noble_decadence_title:0 "Limiter la décadence de la noblesse"
curb_noble_decadence_desc:0 "Corrompue et décadente, la grande influence de la noblesse sur nos masses asservies étrangle l'économie. Nous devons limiter leur contrôle pour éliminer cette pourriture."
regulating_merchants_cartel_title:0 "Réforme du cartel des marchands"
regulating_merchants_cartel_desc:0 "Les cartels de marchands doivent être réglementés pour prévenir les abus flagrants."
remove_the_rot_title:0 "Éliminer la pourriture"
remove_the_rot_desc:0 "Les surveillants nobles doivent être limités pour prévenir une telle décadence à nouveau."
workers_not_slaves_title:0 "Des travailleurs, pas des esclaves"
workers_not_slaves_desc:0 "Les nains doivent être payés équitablement pour leur travail, c'est aussi simple que cela."
tighten_the_chains_title:0 "Reserrer les chaînes"
tighten_the_chains_desc:0 "L'esclavage chattel est la pierre angulaire de notre société. Nous devons surmonter l'impossible et réformer notre système d'asservissement."
prohibit_slaves_contract_title:0 "Interdire les contrats de travailleurs asservis"
prohibit_slaves_contract_desc:0 "Un esclave sous tous les aspects sauf le nom est un esclave quand même."
reign_in_the_masses_title:0 "Maîtriser les masses"
reign_in_the_masses_desc:0 "Nous ne devons jamais faiblir comme Tharit II 'Le Faible' l'a fait."
curtailing_the_hoardcursed_title:0 "Limiter les barons maudits par la Malédiction Avarissime"
curtailing_the_hoardcursed_desc:0 "Nous devons enfin agir sur la tête de la malédiction !"
