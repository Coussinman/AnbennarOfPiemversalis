diggy.54.t:0 "Session Économique"
diggy.54.d:0 "Les délégués de l'Amlharaz sont agités sur leurs sièges au moment où [Root.Monarch.GetName] entre, et leurs voix ne font que s'amplifier alors que la session est ouverte. Car aujourd'hui, ils vont discuter de la question la plus chère et la plus proche des cœurs nains, et le socle de leurs disputes les plus amères—la monnaie.\n\nIl est temps pour Aul-Dwarov de décider de sa priorité budgétaire pour les années à venir. Certains plaident pour une politique d'expansion économique, consacrant chaque semaine à venir à la construction de nouvelles infrastructures, des maisons qui abritent notre peuple aux temples où ils prient en passant par les entrepôts qui stockent presque tous les biens trouvés dans Halann. D'autres se concentreraient plutôt sur l'efficacité, en s'assurant que nos chaînes de montage fonctionnent à pleine capacité et en minimisant les déchets, pour augmenter notre production comme jamais auparavant. Certains Forts, surtout ceux en position stratégique le long du Rail Nain, voudraient que nous nous concentrions non pas sur la production de biens mais sur leur libre circulation à travers l'Empire—ils nous rappellent que le sang doit être pompé à travers un corps s'il doit vivre. Un quatrième groupe tourne ses yeux non pas vers l'intérieur mais vers l'extérieur, et dénonce la manière dont les gemmes et les minéraux de la Serpentspine circulent à travers Halann comme un pillage de notre royaume, qui doit être immédiatement stoppé.\n\nL'Amlharaz accorde à chaque Fort un vote—mais à la fin de la journée, il parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
diggy.54.a:0 "Construction Accrue"
diggy.54.b:0 "Maximisation de la Productivité"
diggy.54.c:0 "Le Libre Flux du Commerce"
diggy.54.e:0 "Une Politique Mercantile Domestique"

diggy.55.t:0 "Session Militaire"
diggy.55.d:0 "Cela peut être une illusion, mais il semble y avoir une différence dans le choix d'ornement des délégués alors qu'ils prennent leurs sièges à l'Amlharaz aujourd'hui. Peut-être est-il approprié que plus d'entre eux aient apporté leurs haches et épées (cérémonielles, mais tranchantes), car aujourd'hui l'Amlharaz discutera de questions de sang, d'acier, de feu. Aujourd'hui, l'Amlharaz discutera de l'armée naine.\n\nChaque Fort a sa propre spécialisation en matière de guerre, et à leur tour, chacun verrait une orientation différente pour les forces d'Aul-Dwarov. Certains délégués se réfèrent au passé de la Marée Verte, et voudraient que notre armée grandisse jusqu'à une taille où elle pourrait rivaliser avec les hordes gobelines et orques. D'autres poursuivraient une politique de rénovation des armes de l'armée et d'amélioration de son armure, ce qu'ils promettent de forger nos soldats en une muraille aussi infranchissable que celle de n'importe quel Fort. Cet argument mène presque aux coups, cependant, car il fait face à une opposition véhémente de la part de ceux qui insistent sur le fait que l'âge de la simple soldatesque doit céder la place à un âge de l'artillerie. Quelques délégués, cependant, trouvent tous ces arguments malavisés au mieux, activement nuisibles au pire—ce n'est pas la quantité de soldats, de fusils ou de canons qui compte, disent-ils, mais leur qualité.\n\nL'Amlharaz accorde à chaque Fort un vote—mais à la fin de la journée, il parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
diggy.55.a:0 "Une Armée Plus Grande"
diggy.55.b:0 "Une Infanterie Rénovée"
diggy.55.c:0 "Plus, et Plus Gros, de Canons"
diggy.55.e:0 "Une Classe de Soldats Professionnels"

diggy.56.t:0 "Session Politique"
diggy.56.d:0 "Bien que la session de l'Amlharaz ait techniquement commencé lorsque notre [Root.Monarch.GetTitle] a frappé [Root.Monarch.GetHerHis] marteau, en réalité [Root.GetCapitalName] a bourdonné de chuchotements et de rumeurs depuis des semaines. Car rien ne mène à des toiles mystérieuses d'alliances, à un échange furieux de faveurs, et à la formation de rivalités amères comme lorsque l'Amlharaz débat de questions de politique interne.\n\nPour toutes les schémas complexes, cependant, le premier Nain à parler voudrait que nous nous concentrions sur une question qui unit les Nains : prendre soin de nos vétérans, surtout ceux blessés ou mutilés en service. Sa voix est rapidement étouffée, cependant, par une faction qui croit que la bureaucratie doit être élargie pour administrer correctement l'Empire en croissance (et ils notent qu'ils ont déjà préparé les formulaires pour le faire). S'opposant à eux à leur tour sont les représentants des Forts qui voudraient que notre [Root.Monarch.GetTitle] écoute plutôt ces Nains d'une brillance et d'une compétence exceptionnelles, et leur accorde l'autorité de couper à travers des mers de paperasse comme ils le jugent nécessaire pour assurer le bon fonctionnement de l'Empire. Au milieu des querelles, un représentant d'un Fort se glisse auprès de [Root.Monarch.GetName], et suggère slyly que si le [Root.Monarch.GetTitle] devait dévoluer certains pouvoirs de taxation aux Forts, toute cette discorde pourrait bien s'envoler.\n\nL'Amlharaz accorde à chaque Fort un vote—mais à la fin de la journée, il parlera d'une seule voix. Sur quelle question notre [Root.Monarch.GetTitle] concentrera-t-il Aul-Dwarov ?"
diggy.56.a:0 "Récupération de la Guerre"
diggy.56.b:0 "Une Bureaucratie Fonctionnant en Douceur"
diggy.56.c:0 "Accès aux Conseillers"
diggy.56.e:0 "Un Répit de la Taxation des Forts"

