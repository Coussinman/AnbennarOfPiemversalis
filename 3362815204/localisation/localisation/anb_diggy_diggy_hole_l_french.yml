serpent_rot.1.t:0 "Rues Silencieuses"
serpent_rot.1.d:0 "Une par une, les rues s'assombrissent. Un jour, elles étaient animées de voix, de gens vivant simplement leur vie, le lendemain, rien que le bourdonnement des mouches sur des piles de cadavres. Nous avons affronté de nombreux ennemis, mais cela est quelque chose de bien pire."
serpent_rot.1.a:0 "Ils tombent tous..."

serpent_rot.4.t:0 "La Pourriture du Serpent dans [Root.Country.GetName]"
serpent_rot.4.d:0 "La maladie qui a ravagé le Dwarovar continue de faire des victimes alors qu'elle ronge lentement notre peuple. Les victimes augmentent, et nous avons du mal à prendre soin des malades, sans parler de nous débarrasser des piles de cadavres dont nous sommes accablés."
serpent_rot.4.a:0 "Cela ne fait qu'empirer..."
serpent_rot.4.b:0 "Cela nous préoccupe peu, la maladie ne quittera pas la Serpentspine"
serpent_rot.4.tt:0 "Gagne §R20.00§! d'agitation dans TOUTES les provinces possédées dans le §YSerpentspine§!."

serpent_rot.6.t:0 "La Pourriture du Serpent"
serpent_rot.6.d:0 "La Pourriture du Serpent continue de se propager. Des fosses communes sont remplies chaque jour, et notre peuple a commencé à paniquer, suppliant notre gouvernement d'agir."
serpent_rot.6.a:0 "Qu'est-ce que c'est, une sorte de sort ?"
serpent_rot.6.b:0 "Nous devons nous concentrer sur les malades"
serpent_rot.6.c:0 "Cette maladie ne doit pas nous concerner, ils sont seuls"

serpent_rot.7.t:0 "Investir nos Ressources"
serpent_rot.7.d:0 "Alors que le pays sombre rapidement dans le chaos à cause de la Pourriture du Serpent, nous devons agir rapidement pour avancer."
serpent_rot.7.a:0 "Partons à la recherche de l'origine de cette malédiction"
serpent_rot.7.b:0 "Chercher des indices dans les cadavres des malades"
serpent_rot.7.c:0 "Nous devons arrêter la propagation. Brûlez-les tous."

serpent_rot.8.t:0 "Mycos Caurak"
serpent_rot.8.d:0 "Toutes nos investigations nous amènent à croire que ce mal provient de la province qui abrite Mycos Caurak. Selon de nombreuses sources fiables, la première victime était un mineur travaillant dans la caverne à l'époque."
serpent_rot.8.a:0 "Nous connaissons la source, maintenant nous devons trouver le remède"

serpent_rot.9.t:0 "C'est dans leur Sang"
serpent_rot.9.d:0 "Après plusieurs investigations, il semble que cette peste fasse littéralement pourrir le sang des victimes de l'intérieur, attaquant les organes internes de l'hôte, provoquant des démangeaisons, une suffocation, des vomissements, une diarrhée sanglante, avant de tuer sa victime, noyée dans son propre sang pourri."
serpent_rot.9.a:0 "Plus nous comprenons, plus nous nous approchons du remède"

serpent_rot.10.t:0 "Que faire ensuite ?"
serpent_rot.10.d:0 "Maintenant que nous en savons plus sur la Pourriture, il est temps pour nous de prendre des mesures coordonnées. La question reste, cependant, sous quelle forme l'action doit-elle prendre ?"
serpent_rot.10.a:0 "Expérimenter sur les malades"
serpent_rot.10.b:0 "Créer une Zone de Quarantaine"

serpent_rot.11.t:0 "Une Maladie Sanglante"
serpent_rot.11.d:0 "Nous sommes maintenant certains que la Pourriture du Serpent réside dans le sang. Ce qui reste à voir, cependant, ce sont les effets réels, car les symptômes semblent différer grandement d'un cas à l'autre."
serpent_rot.11.a:0 "Nous devrions mener des expériences plus sévères sur les malades"
serpent_rot.11.b:0 "Peut-être devrions-nous étudier un échantillon de sang"

serpent_rot.12.t:0 "Le Mal Grandit"
serpent_rot.12.d:0 "Après de multiples tests, nous savons maintenant que la Pourriture du Serpent se propage par l'air, et est très sensible à la chaleur et donc au feu. Les plus pessimistes de nos chercheurs, cependant, pensent qu'il est déjà bien trop tard pour contenir la maladie, et que rien de moins que l'apparition d'un porteur sain ne pourrait nous sauver."
serpent_rot.12.a:0 "Chercher des solutions dans les mots des ancêtres"
serpent_rot.12.b:0 "Tester davantage sur des échantillons de sang"
serpent_rot.12.c:0 "Les malades doivent brûler pour le bien commun"

serpent_rot.13.t:0 "Ancien Savoir"
serpent_rot.13.d:0 "En cherchant parmi les vieux livres de nos bibliothèques, nous avons trouvé un texte qui mentionne une Pourriture similaire il y a de nombreux millénaires. Bien que le texte lui-même soit très usé, nous avons trouvé mention d'une solution possible : un champignon connu sous le nom de Pristine Fungi."
serpent_rot.13.a:0 "Cette information pourrait s'avérer vitale."

serpent_rot.14.t:0 "Un Remède contre la Pourriture"
serpent_rot.14.d:0 "Nos chercheurs ont presque réussi à synthétiser un remède contre la Pourriture du Serpent. Mais un ingrédient crucial semble manquer, et plusieurs ingrédients montrent des promesses."
serpent_rot.14.a:0 "La Langue du Dragon, une fleur souterraine rare"
serpent_rot.14.b:0 "Le Pristine Fungi, un champignon bien connu présent presque partout"
serpent_rot.14.c:0 "L'Herbe Pourpre, un type spécial d'herbe poussant dans diverses cavernes"

serpent_rot.16.t:0 "Le Remède du Serpent"
serpent_rot.16.d:0 "Nous avons réussi ! Un remède efficace peut enfin être déployé, et nous permettre d'éradiquer une fois pour toutes cette ancienne horreur. Que nos chercheurs [Root.GetAdjective] soient bénis !\n\nIl est dit que tous les forts et routes du Dwarovar sont reliés par un système de ventilation étendu, et le distribuer par celui-ci si nécessaire sera le plus impactant."
serpent_rot.16.a:0 "Distribuez-le à tout le monde dans la capitale !"
serpent_rot.16.b:0 "Répandez-le à travers le système de ventilation !"

serpent_rot.17.t:0 "Ce qui Doit Être Fait"
serpent_rot.17.d:0 "Il nous semble évident que la seule façon de contenir efficacement la Pourriture du Serpent est par le pouvoir tremendous du feu.\n\nNous ne laisserons pas cette horreur mettre notre nation à genoux !"
serpent_rot.17.a:0 "Inspecter chaque maison"
serpent_rot.17.b:0 "Brûler chaque cadavre"

serpent_rot.18.t:0 "Une Chose Curieuse"
serpent_rot.18.d:0 "Alors que chaque maison devait subir une inspection complète pour identifier chaque patient à l'avance, nos soldats ont fait une découverte curieuse : les foyers consommant un certain type de Fungi semblent moins affectés que d'autres."
serpent_rot.18.a:0 "Cette information pourrait s'avérer vitale"

serpent_rot.19.t:0 "La Propagation de la Pourriture semble Ralentir"
serpent_rot.19.d:0 "Nos actions ne semblent pas avoir été vaines, et la propagation de ce mal terrible semble avoir ralenti. Devons-nous continuer sur cette voie, ou utiliser des moyens plus expérimentaux ?"
serpent_rot.19.a:0 "Essayer de répandre de la poudre incandescente à travers le système de ventilation"
serpent_rot.19.b:0 "Le Dwarovar brûlera si c'est ce qu'il faut"

serpent_rot.20.t:0 "Le désastre de [Root.Capital.GetName] de [GetYear]"
serpent_rot.20.d:0 "Ce qui semblait initialement être une grande idée, vient de se transformer en cauchemar. Une seule étincelle a suffi pour que la poudre s'enflamme, et dans tout notre fort, les gens brûlent vivants."
serpent_rot.20.a:0 "Qu'avons-nous fait..."

serpent_rot.21.t:0 "Porteur Sain"
serpent_rot.21.d:0 "Contre toute attente, un porteur sain semble être apparu ! Toute sa famille avait succombé à la maladie, mais il est le seul à avoir survécu ! Comment devons-nous procéder ?"
serpent_rot.21.a:0 "Utilisez-le pour essayer de trouver un remède"
serpent_rot.21.b:0 "Il n'y a pas de temps, Mycos Caurak doit brûler !"

serpent_rot.22.t:0 "L'Explosion de Mycos Caurak"
serpent_rot.22.d:0 "Dès que les flammes ont commencé à se propager à travers les passages étroits du chemin effondré de la caverne, une énorme explosion de gaz a suivi, tuant toute notre équipe sur place, et rendant la caverne à jamais inaccessible."
serpent_rot.22.a:0 "Un petit prix à payer pour le salut"

serpent_rot.23.t:0 "Le Porteur Sain"
serpent_rot.23.d:0 "Après avoir examiné le corps du porteur sain, sans trouver rien d'anormal à la maison, il nous a avoué sa consommation en grandes quantités d'un champignon particulier, connu sous le nom de Pristine Fungi.\n\nBien que ce champignon soit réputé dégoûtant, il semble être la seule chose que tous les survivants ont en commun, ayant dû consommer le champignon pour survivre après avoir perdu leurs moyens de subsistance à cause de la Pourriture."
serpent_rot.23.a:0 "Mener d'autres expériences"
serpent_rot.23.b:0 "Collecter des échantillons du Fungi"
serpent_rot.23.c:0 "C'est un piège ; brûlez les champignons !"

serpent_rot.24.t:0 "Quel Type de Sort ?"
serpent_rot.24.d:0 "Pour ne pas gaspiller nos efforts, nous devons absolument concentrer nos recherches dans un domaine particulier de la magie. Quelle école de magie pourrait engendrer un sort d'une telle puissance ?"
serpent_rot.24.a:0 "Enchantement"
serpent_rot.24.b:0 "Nécromancie"
serpent_rot.24.c:0 "Évocation"

serpent_rot.25.t:0 "Cela ressemble à de la Nécromancie"
serpent_rot.25.d:0 "Après des recherches supplémentaires, il semble que ce soit un sort de Nécromancie très puissant, que même nos meilleurs mages ne peuvent déchiffrer. Comment devons-nous procéder ?"
serpent_rot.25.a:0 "Chercher le Lanceur de Sort"
serpent_rot.25.b:0 "Étudier le Sort"
serpent_rot.25.c:0 "Chercher des indices dans Mycos Caurak"

serpent_rot.26.t:0 "Le Mal Mystérieux"
serpent_rot.26.d:0 "Damnation ! Malgré les efforts de nos meilleurs magiciens, nous ne pouvons trouver aucun indice près de Mycos Caurak ! Pire, l'équipe envoyée là-bas a succombé à la Pourriture !"
serpent_rot.26.a:0 "Sceller cet endroit maudit."

serpent_rot.27.t:0 "Efforts Gaspillés"
serpent_rot.27.d:0 "Il semble que la Pourriture ne soit pas magique, mais plutôt une maladie naturelle. Notre peuple est en ébullition, et nous devons trouver des solutions rapidement. Il n'y a plus de temps à perdre."
serpent_rot.27.a:0 "Se concentrer sur le traitement des malades"
serpent_rot.27.b:0 "Brûler les malades, arrêter la propagation"

serpent_rot.28.t:0 "Le Serpent Tué"
serpent_rot.28.d:0 "La Pourriture du Serpent a été totalement éradiquée de notre pays ! Notre peuple peut vivre sans crainte une fois de plus. À travers notre nation, les gens sont jubilants, la musique remplit les rues, et la noblesse et les roturiers se réjouissent ! Demain, nous pleurerons..."
serpent_rot.28.a:0 "... mais aujourd'hui, nous célébrons !"

serpent_rot.29.t:0 "Hôpital Local"
serpent_rot.29.d:0 "Un petit groupe de mages et de médecins organisent une expédition médicale à [Root.GetName], mais auront besoin de financement de notre part pour lutter efficacement contre la maladie."
serpent_rot.29.a:0 "Envoyez-leur l'argent"
serpent_rot.29.b:0 "Nous n'avons pas les fonds à épargner"

serpent_rot.30.t:0 "Percée Sacrificielle"
serpent_rot.30.d:0 "Après plusieurs mois de recherche intensive, l'un de nos chercheurs les plus dévoués semble avoir trouvé un moyen de ralentir au moins la Pourriture du Serpent. Malheureusement, au cours de ses recherches, il s'est délibérément infecté avec la Pourriture afin de voir les résultats de son travail, et bien qu'il ait pu ralentir la maladie, il n'a pas pu l'arrêter. Pire, en plus de la perte de l'un de nos meilleurs esprits, il n'a pas pu expliquer correctement ses recherches avant sa mort prématurée. Ses pairs essaient déjà de déchiffrer ses notes."
serpent_rot.30.a:0 "Son sacrifice ne sera pas vain"

serpent_rot.31.t:0 "Lutter contre la Pourriture"
serpent_rot.31.d:0 "Nos chercheurs semblent avoir trouvé un moyen de ralentir la progression du virus parmi les infectés, semblant même l'arrêter complètement dans certains cas. C'est un grand pas vers la recherche d'un véritable remède définitif !"
serpent_rot.31.a:0 "Nous nous approchons lentement"

serpent_rot.32.t:0 "La Population Demande Plus de Financement"
serpent_rot.32.d:0 "Plusieurs pétitionnaires représentant le peuple commun, malgré les ressources monumentales que nous avons déjà engagées, demandent que plus d'efforts soient utilisés pour lutter contre la Pourriture du serpent. Bien que nous ayons fait savoir combien a déjà été mis en place, ils insistent pour que plus soit fait."
serpent_rot.32.a:0 "Nous le ferons. Investissons encore plus."
serpent_rot.32.b:0 "Pas assez vite, disent-ils ? Utilisez-les comme sujets de test !"
serpent_rot.32.c:0 "Nous faisons déjà tout ce que nous pouvons"

serpent_rot.33.t:0 "Financer la Recherche"
serpent_rot.33.d:0 "L'élite de notre nation nous presse de financer davantage l'effort de recherche, et d'envoyer plus d'argent à nos magiciens et chercheurs qui travaillent dur pour trouver un remède. Comment devons-nous répondre ?"
serpent_rot.33.a:0 "Répondez à leurs demandes, et plus encore !"
serpent_rot.33.b:0 "Faites comme ils demandent"
serpent_rot.33.c:0 "Nous devons préserver les fonds que nous avons"
serpent_rot.33.e:0 "Nous n'avons plus rien à dépenser"

