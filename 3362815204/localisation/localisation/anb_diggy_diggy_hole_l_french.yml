diggy.598.a:0 "Ils sont restés gelés si longtemps, laissons-les tranquilles."
diggy.598.b:0 "Nous allons extraire soigneusement les corps et les mettre au repos."
diggy.598.c:0 "Nos mages peuvent nettoyer toute la zone avec facilité !"
diggy.598.e:0 "Ne gaspillons pas des cadavres parfaitement bons."

diggy.599.t:0 "Un Oracle Aviaire ?"
diggy.599.d:0 "Personne n'est sûr de la façon dont cela a commencé, mais notre [Root.GetClergyName] signale une nouvelle coutume troublante. Une caverne particulière dans la région de [event_province.GetName], abritant un seul corbeau des profondeurs, est devenue un site de pèlerinage pour les locaux superstitieux. Nos rapports sont incohérents quant à ses pouvoirs allégés—certains croient qu'il apporte richesse et prospérité, tandis que d'autres s'attendent à ce qu'il guérisse leurs maux. Mais indépendamment de leurs intentions, tous apportent des offrandes au corbeau, espérant une approbation signalée par un croassement déchirant l'oreille directement de ses mandibules. Typiquement, ces offrandes consistent en des articles inoffensifs comme des champignons ou du serpentbloom, mais le récent sacrifice sanglant d'un jeune rothé a envoyé des ondes de choc à travers la communauté et a provoqué l'indignation parmi les [Root.GetClergyName] locaux. Leurs voix se fondent en une cacophonie de peur et de colère alors qu'ils demandent la fin de cette pratique sacrilège."
diggy.599.a:0 "Ce blasphème ne peut être toléré."
diggy.599.b:0 "Superstition locale stupide, mieux vaut l'ignorer."
diggy.599.c:0 "Faisons une petite offrande, juste au cas où."

diggy.600.t:0 "Récolte Rouge"
diggy.600.d1:0 "Alors qu'on voyage à travers la Serpentspine, les Veladklufar peuvent être repérés en abondance. Ces créatures semblables à des cafards sont renommées pour leurs écailles irisées, mais celles trouvées dans [event_province.GetName] possèdent une caractéristique unique—une teinte rouge profonde qui les distingue. Les origines de cette couleur rare sont encore débattues parmi nos érudits ; certains affirment qu'elle est le résultat de leur régime alimentaire tandis que d'autres soutiennent qu'il s'agit d'une mutation rare. Quoi qu'il en soit, des marchands industriels ont récemment découvert un moyen d'extraire un pigment vibrant de ces insectes. Bien que le processus de récolte soit laborieux et donne des résultats modestes, la demande pour cette teinture exclusive justifie facilement les efforts mis dans sa production. Les locaux lui ont même donné un nom—le Sang de Dagrin, un clin d'œil à sa nuance cramoisie riche. Avec un soutien approprié de l'État, nous pourrions potentiellement transformer cette découverte en une industrie locale florissante."
