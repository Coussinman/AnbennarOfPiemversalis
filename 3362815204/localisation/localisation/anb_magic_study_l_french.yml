 magic_study.0.t:0 "Étudier la magie"
 magic_study.0.d:0 "Pour atteindre de plus grands niveaux de maîtrise des sorts, il faut consacrer une longue période de temps à l'étude et à la réflexion au sein d'une certaine école de magie, en explorant et en maîtrisant de nouveaux sorts et techniques avant de les utiliser sur le terrain.\n\n--------------\n\nSélectionnez l'école que vous souhaitez étudier dans la barre de défilement ci-dessous."
 magic_study.1.t:0 "Étudier l'Abjuration"
 magic_study.1.d:0 "L'École d'Abjuration traite des sorts qui protègent, bloquent ou bannissent, comme les gardes défensifs. Les mages qui se concentrent sur cette école sont appelés Abjureurs."
 magic_study.4.t:0 "Étudier la Conjuration"
 magic_study.4.d:0 "L'École de Conjuration traite des sorts qui amènent des créatures ou des matériaux sur ce plan, comme les serviteurs élémentaires. Les mages qui se concentrent sur cette école sont appelés Conjurateurs."
 magic_study.7.t:0 "Étudier la Divination"
 magic_study.7.d:0 "L'École de Divination traite des sorts qui révèlent des informations, comme la voyance ou la prédiction de l'avenir. Les mages qui se concentrent sur cette école sont appelés Devinateurs."
 magic_study.10.t:0 "Étudier l'Enchantement"
 magic_study.10.d:0 "L'École d'Enchantement traite des sorts qui affectent l'esprit des autres, comme charmer ou dominer des créatures et des personnes. Les mages qui se concentrent sur cette école sont appelés Enchanteurs."
 magic_study.13.t:0 "Étudier l'Évocation"
 magic_study.13.d:0 "L'École d'Évocation traite des sorts qui manipulent l'énergie ou créent quelque chose à partir de rien, comme créer une boule de feu. Les mages qui se concentrent sur cette école sont appelés Évocateurs."
 magic_study.16.t:0 "Étudier l'Illusion"
 magic_study.16.d:0 "L'École d'Illusion traite des sorts qui altèrent les perceptions et créent de fausses images et sons, comme altérer son apparence ou créer des spectacles colorés. Les mages qui se concentrent sur cette école sont appelés Illusionnistes."
 magic_study.19.t:0 "Étudier la Nécromancie"
 magic_study.19.d:0 "L'École de Nécromancie traite des sorts qui manipulent, créent ou détruisent l'énergie vitale positive, comme drainer l'essence de quelqu'un ou créer une armée de morts-vivants. Les mages qui se concentrent sur cette école sont appelés Nécromanciens."
 magic_study.22.t:0 "Étudier la Transmutation"
 magic_study.22.d:0 "L'École de Transmutation traite des sorts qui changent un objet et ses propriétés en quelque chose d'autre, comme transformer des roches en or ou se métamorphoser en créatures. Les mages qui se concentrent sur cette école sont appelés Transmuteurs."

 magic_study.1.a:0 "Faire plus d'efforts"
 magic_study.1.b:0 "Dépenser plus d'argent"
 magic_study.1.c:0 "Passer plus de temps"

 magic_study.2.a:0 "Le savoir est pouvoir"
 magic_study.3.a:0 "Ciels cendrés !"

 magic_study.2.t:0 "Succès de l'étude magique"
 magic_study.2.d:0 "Des années de recherche ont porté leurs fruits, et [Root.Monarch.GetName] a augmenté [Root.Monarch.GetHerHis] compétence dans les arts magiques."
 magic_study.3.t:0 "Échec de l'étude"
 magic_study.3.d:0 "Des années de recherche pour rien ! [Root.Monarch.GetName] soupire de frustration - la magie est difficile, surtout quand on a d'autres obligations (moins importantes, bien sûr) dans la gouvernance."

 magic_study.100.t:0 "Succès de l'étude magique"

 study_magic_title:0 "£icon_magic_small£ §SEtudier la magie§!"
 study_magic_desc:0 "Pour progresser en tant que mage et débloquer de nouveaux sorts, il faut passer une partie significative de son temps à étudier les arts arcanes."
 ruler_not_studying_magic_tooltip:0 "[Root.Monarch.GetName] n'étudie pas la magie"

 abandon_ruler_magical_studies_title:0 "£icon_magic_small£ Abandonner les études magiques / Statut des études"
 abandon_ruler_magical_studies_desc:0 "Passez la souris sur le (?) pour voir votre expérience vers l'atteinte du niveau suivant de §Y[Root.MagicalStudySchoolTooltip]§!.\n\nL'§YExpérience d'étude magique§! est gagnée via des événements aléatoires pendant que votre dirigeant a le modificateur §Y'Dirigeant étudiant la magie'§!.\n\n§RAvertissement : Abandonner l'étude magique entraînera la perte de toute l'expérience d'étude magique accumulée.§!"

 magic_study_events_good.1.t:0 "Le Domaine des Mages offre de l'aide dans l'étude magique"
 magic_study_events_good.1.d:0 "Les $ESTATE_MAGES$ dans notre royaume offrent d'aider [Root.Monarch.GetName] dans [Root.Monarch.GetHerHis] recherche dans les arts magiques, à condition de recevoir des concessions favorables à leur influence en retour."
 magic_study_events_good.1.a:0 "Accepter l'aide"
 magic_study_events_good.1.b:0 "Je n'ai pas besoin de votre aide !"
 magic_study_events_good.2.t:0 "Le Mage de la Cour offre de l'aide dans l'étude magique"
 magic_study_events_good.2.d:0 "$COURT_MAGE$, notre mage de la cour, offre un tutoriel magique dans les récentes études de [Root.Monarch.GetName] en échange de faveurs et de titres au sein de la cour."
 magic_study_events_good.2.a:0 "Bien sûr, que pouvez-vous me dire ?"
 magic_study_events_good.2.b:0 "Je n'ai pas besoin de votre aide !"
 magic_study_events_good.3.t:0 "La recherche en bibliothèque aide l'étude"
 magic_study_events_good.3.d:0 "Après avoir parcouru nos bibliothèques pendant un certain temps, [Root.Monarch.GetName] a découvert une grande quantité d'informations qui aideront sûrement dans [Root.Monarch.GetHerHis] apprentissages magiques."
 magic_study_events_good.3.a:0 "Le savoir est pouvoir"
 magic_study_events_good.4.t:0 "Tome ancien localisé !"
 magic_study_events_good.4.d:0 "Mon [Root.Monarch.GetTitle], nos informateurs ont localisé un tome ancien qui pourrait aider à vos études magiques. Cependant, il se trouve dans un endroit périlleux qui pourrait poser quelques difficultés pour le récupérer."
 magic_study_events_good.4.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$"
 magic_study_events_good.4.b:0 "Je vais le récupérer moi-même"
 magic_study_events_good.5.t:0 "Relique magique localisée !"
 magic_study_events_good.5.d:0 "Mon [Root.Monarch.GetTitle], nos informateurs ont localisé une relic magique qui pourrait aider à vos études magiques. Cependant, elle se trouve dans un endroit périlleux qui pourrait poser quelques difficultés pour la récupérer."
 magic_study_events_good.5.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$"
 magic_study_events_good.5.b:0 "Je vais la récupérer moi-même"
 magic_study_events_good.6.t:0 "Connaissance des précurseurs"
 magic_study_events_good.6.d:0 "Des explorateurs affirment qu'une ruine de précurseurs dans notre royaume pourrait en fait contenir des secrets qui pourraient aider aux études magiques de [Root.Monarch.GetName]."
 magic_study_events_good.6.a:0 "Envoyer quelques $ESTATE_ADVENTURERS$ pour enquêter"
 magic_study_events_good.6.b:0 "Envoyer une force expéditionnaire"
 magic_study_events_good.7.t:0 "Les Magisters offrent leur aide"
 magic_study_events_good.7.d:0 "Le Magisterium offre son aide, sous forme de tuteurs magiques, de papiers et d'artéfacts, si nous acceptons de partager toute découverte raisonnable en plus de plus grands pouvoirs au sein de $COUNTRY$."
 magic_study_events_good.7.a:0 "D'accord"
 magic_study_events_good.7.b:0 "Non merci"
 magic_study_events_good.8.t:0 "L'étude magique demande des efforts"
 magic_study_events_good.8.d:0 "Parfois, il suffit de se concentrer un peu plus et de travailler dur pour atteindre de nouveaux sommets de prouesses magiques."
 magic_study_events_good.8.a:0 "Travailler plus dur !"
 magic_study_events_good.8.b:0 "Gardons le même rythme"
 magic_study_events_good.8.c:0 "Travailler plus intelligemment !"
 magic_study_events_good.9.t:0 "L'étude magique demande de l'argent"
 magic_study_events_good.9.d:0 "Que ce soit les derniers outils en recherche magique, ou des réactifs extra rares - on pourrait toujours utiliser plus d'argent dans une telle poursuite académique."
 magic_study_events_good.9.a:0 "Investir plus d'argent dans la recherche"
 magic_study_events_good.9.b:0 "Non"
 magic_study_events_good.9.c:0 "Investir de l'argent intelligemment"
 magic_study_events_good.10.t:0 "Progrès de l'étude magique de [Root.Monarch.GetName]"
 magic_study_events_good.10.d:0 "Après beaucoup de pratique et d'étude, [Root.Monarch.GetName] a commencé à montrer de nouveaux talents et capacités magiques."
 magic_study_events_good.10.a:0 "Fantastique !"
 magic_study_events_good.11.t:0 "L'étude magique de [Root.Monarch.GetName] ralentit"
 magic_study_events_good.11.d:0 "Après beaucoup de pratique et d'étude, les progrès de [Root.Monarch.GetName] ont commencé à ralentir, sans plus de ressources ou d'efforts, [Root.Monarch.GetName] sera forcé d'arrêter complètement d'étudier."
 magic_study_events_good.11.a:0 "Dépenser plus d'argent"
 magic_study_events_good.11.b:0 "Faire plus d'efforts"
 magic_study_events_good.11.c:0 "Peut-être devrions-nous arrêter pour l'instant."

 magic_study_events_evil.1.t:0 "Recherche non régulée"
 magic_study_events_evil.1.d:0 "Tout au long de vos études magiques, vous remarquez de plus en plus que vous pourriez apprendre et accomplir les choses beaucoup plus facilement si vous n'aviez pas à suivre toutes les règles et réglementations établies par ceux qui vous ont précédé..."
 magic_study_events_evil.1.a:0 "Explorons sans les contraintes administratives"
 magic_study_events_evil.1.b:0 "Les règles existent pour une raison"
 magic_study_events_evil.2.t:0 "Expériences dangereuses"
 magic_study_events_evil.2.d:0 "Les expériences prennent tellement de temps à mettre en place et à s'assurer qu'elles sont sûres et menées correctement..."
 magic_study_events_evil.2.a:0 "Sauter quelques étapes"
 magic_study_events_evil.2.b:0 "Assurer une expérimentation minutieuse"
 magic_study_events_evil.3.t:0 "Sujets de test vivants"
 magic_study_events_evil.3.d:0 "Bien que la magie à travers Halann prenne de nombreuses formes et soit régie par de nombreuses règles et traditions, un tabou persiste presque partout : l'utilisation d'êtres vivants pour l'expérimentation. Dans la Fédération du Lac, ce péché a fait tomber la Reine Tyran ; à Cannor, il est interdit par le Magisterium sous peine d'exécution sommaire. Malgré cela, vous êtes sûr que vous apprendrez beaucoup plus en voyant les effets de vos sorts sur des sujets plus... appropriés."
 magic_study_events_evil.3.a:0 "Enlever quelques âmes malheureuses pour la recherche"
 magic_study_events_evil.3.b:0 "C'est mal"
 magic_study_events_evil.3.c:0 "Contrôler mentalement quelques sujets volontaires"
 magic_study_events_evil.4.t:0 "Sujets de test exposés !"
 magic_study_events_evil.4.d:0 "Une grande foule approche de vos domaines et exige des réponses concernant vos recherches récentes impliquant des sujets de test vivants illégaux !"
 magic_study_events_evil.4.a:0 "Apaiser leurs inquiétudes"
 magic_study_events_evil.4.b:0 "Envoyer une force pour leur donner une leçon"
 magic_study_events_evil.4.c:0 "Vous êtes mes sujets. À moi."
