ACE_CANNOR_NAME: "£bookmark_ACE_cannor£"
ACE_CANNOR_DESC: "Cannor                                                                                                £icon_new_player£ §GRecommandé pour les joueurs nouveaux dans l'univers.§! \n\n£bookmark_race_human££bookmark_race_elven££bookmark_race_halfling££bookmark_race_dwarven££bookmark_race_gnomish££bookmark_race_kobold££bookmark_race_troll££bookmark_race_gnollish£\n    £bookmark_separator£\nRègne en tant que Grand Duc de @A30 Wex\nApporte l'ordre au Nord en tant que @Z88 Vængheim. Pille à travers le monde en tant que @A05 Reveria révisée\nDomine le commerce de Divenhal et championne la foi Adeanique en tant que @A11 Pearlsedge. Restaure la gloire de Tretunic en tant que @Z05 Tretun.\nPille Cannor en tant que @AC7 Kryzzar. Apporte l'ordre en tant que dictature de @A92 Leslinpár"

ACE_DWAROVAR_NAME: "£bookmark_serpentspine£"
ACE_DWAROVAR_DESC: "Serpentspine\n\nUnis le @AC5 Magmascale Kobold sous une stratocratie unie et montre aux Nains, Bulwar et Kheterata la puissance de l'esprit draconique combiné avec l'industrie!\n\nRestaure le siège de la Haute Tenue des Nains de @I01 Amldihr et décide de son avenir politique! Originalement créé par Larrius King"

ACE_BULWAR_NAME: "£bookmark_bulwar£"
ACE_BULWAR_DESC: "Bulwar\n\nMène la foi Jadd à la victoire sous les ailes protectrices et attentionnées de la @F49 Matriarchie Elaienna! Originalement créé par Larrius King"

