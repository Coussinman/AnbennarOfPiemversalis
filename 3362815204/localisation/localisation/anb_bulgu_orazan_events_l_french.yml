bulgu_orazan.1.t:0 "Chants de Bramash"
bulgu_orazan.1.d:0 "Bramash Œil Nuageux a atteint un statut légendaire après avoir conduit les orcs asservis d'Ozgarom d'Endralliande aux jungles de Soruin, sur des bateaux pris à leurs oppresseurs, pour poursuivre une vie de liberté. Il est considéré comme le père fondateur d'Ozgarom et a même atteint la déification dans certains foyers, en tant que Bramash le Libérateur. Ses Chants inspirent le courage chez de nombreux orcs dans le nouveau monde, qui luttent encore contre l'esclavage, la servitude sous contrat, le racisme et le colonialisme."
bulgu_orazan.1.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.2.t:0 "Chants de Korgus"
bulgu_orazan.2.d:0 "Korgus Dookanson a uni des millions d'orcs pour un objectif commun mais a finalement échoué à accomplir ce qu'il s'efforçait de réaliser et est mort des mains d'une femme humaine. La plupart des orcs tirent de cette histoire qu'il ne faut jamais surestimer sa propre force et toujours être prudent."
bulgu_orazan.2.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.3.t:0 "Chants de Brasûr"
bulgu_orazan.3.d:0 "Brasûr Gueule Gelée a été exilé avec son clan et a vu son père mourir en duel contre Korgus pour contester son statut, mais a ensuite uni les clans des Orcs Gris et a persévéré à travers des terres froides et inconnues, survivant à leur exil et établissant un royaume. La plupart des orcs tirent de cette histoire une résolution à continuer de se battre pour ce en quoi l'on croit, même si l'on est puni pour cela."
bulgu_orazan.3.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.4.t:0 "Chants de l'Avant-Garde Brune"
bulgu_orazan.4.d:0 "Les Orcs Bruns ont passé des siècles subjugués par le Commandement hobgobelin, servant de troupe de choc d'avant-garde pendant la guerre et de force d'occupation pour les humains indisciplinés pendant les temps de paix. Pendant leur temps de service en tant qu'avant-garde des hobgobelins, ils ont construit une histoire commune avec un chant pour chaque bataille, siège, héros et chef."
bulgu_orazan.4.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.5.t:0 "Chants de Bluetusk"
bulgu_orazan.5.d:0 "Lothane Bluetusk, qui a combattu aux côtés de Corin contre les Dookanson, est une figure controversée dans la société orque, considérée par certains comme un traître à la race. Cependant, pour de nombreux demi-orcs, il est vu comme le premier défenseur éminent de leur cause. Il a peut-être échoué à protéger son groupe de demi-orcs contre Karagh Bloodfist, mais il a réussi à sauver des milliers d'autres orcs et demi-orcs en promouvant l'intégration et la tolérance des (demi-)orcs dans la société de Corintar."
bulgu_orazan.5.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.6.t:0 "Chants de l'Ashentree"
bulgu_orazan.6.d:0 "Le Pacte Ashentree est une foi qui s'est développée parmi certains orcs dans les Profondeurs après un contact intense avec les fées de la région. Ils valorisent la nature par-dessus tout et les histoires de leur peuple enseignent comment bénéficier de la nature sans la endommager, que ce soit par la magie ou la cueillette."
bulgu_orazan.6.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.7.t:0 "Chants de Maxug"
bulgu_orazan.7.d:0 "Maxug du clan Roadwarrior était célèbre pour son innovativité et sa soif de voyage ; il a emmené son clan de l'Arbre de Pierre jusqu'au Dwarovar de l'Ouest, apprenant et utilisant les inventions et infrastructures naines en chemin."
bulgu_orazan.7.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.8.t:0 "Chants de la Couronne Brisée"
bulgu_orazan.8.d:0 "Le Clan de la Couronne Brisée est bien connu pour leur résistance féroce contre les aventuriers nains, et alors que de nombreux clans d'Orcs Noirs sont tombés en quelques années, ils ont combattu sans relâche, cherchant un moyen de libérer Dookan malgré leur propre terre natale étant sous une menace existentielle."
bulgu_orazan.8.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.9.t:0 "Chants de Bordu Brise-Couronne"
bulgu_orazan.9.d:0 "Bordu, qui sera plus tard connu sous le nom de Bordu Brise-Couronne, était un orc qui faisait partie de la horde qui a pris Amldihr aux nains. On dit qu'il a pris la Dwarovkron d'un roi nain lui-même. La légende raconte qu'il a utilisé toute sa force pour plier la couronne naine pour qu'elle s'adapte à sa propre tête, brisant des morceaux dans le processus. Ce jour-là, il devint Bordu Brise-Couronne, père du clan de la Couronne Brisée, chef d'Amldihr. Il a passé la plupart de sa vie à unifier le vaste bastion d'Amldihr sous son seul clan et à apporter de la structure à une société autrement chaotique. Les Chants de lui parlent des nombreuses cicatrices qu'il a reçues et des amis qu'il a perdus en essayant d'unifier son bastion, quelque chose dont nous pourrions tous apprendre."
bulgu_orazan.9.a:0 "Ces chants guideront notre peuple"

bulgu_orazan.10.t:0 "Chamanes Féminines ?"
bulgu_orazan.10.d:0 "Les femmes devraient-elles être autorisées à être chamanes ? Cette question a attisé les flammes du débat à [Root.Capital.GetName]. Des chamanes éminents et des personnes détenant un pouvoir politique se sont disputés sur les implications de retirer les quelques femmes qui remplissent actuellement le rôle de chamane dans leurs communautés.\n\nLes partisans de l'autorisation officielle des chamanes féminines soutiennent que l'interdiction des femmes d'exercer la profession les empêchera de recevoir des conseils spirituels, car il n'y a pas d'hommes assez instruits dans les Chants pour les remplacer. De nombreux hommes en position de pouvoir soutiennent que les chamanes masculins sont plus capables en tant que leaders de communautés en difficulté.\n\nQue pense [Root.GetRulerTitleAndNameOrRegencyCap] ?"
bulgu_orazan.10.a:0 "Officialiser les femmes comme aptes à la chamanerie"
bulgu_orazan.10.b:0 "Interdire aux femmes d'être chamanes"
bulgu_orazan.10.c:0 "Nous avons des questions plus pressantes à discuter"

bulgu_orazan.11.t:0 "Abstinence Forcée pour les Chamanes ?"
bulgu_orazan.11.d:0 "Les chamanes devraient-ils être forcés de pratiquer l'abstinence ? D'un point de vue orc, la réponse historique est évidemment non, mais diverses organisations religieuses et philosophiques font pratiquer l'abstinence à leurs clercs et affirment que cela conduit à un environnement plus fructueux pour eux.\n\nCette conversation ne serait pas importante si ce n'était pas pour le fait que la fille d'un noble éminent à [Root.Capital.GetName] est tombée enceinte du chamane qui était censé lui enseigner les Chants de son héritage. Le noble était furieux et a mis la nation en alerte ; d'autres sont venus avec des histoires similaires.\n\nQue pense [Root.GetRulerTitleAndNameOrRegencyCap] ?"
bulgu_orazan.11.a:0 "Imposer l'abstinence aux chamanes"
bulgu_orazan.11.b:0 "Réaffirmer leurs droits"
bulgu_orazan.11.c:0 "Nous avons des questions plus pressantes à discuter"

bulgu_orazan.12.t:0 "Mouvements Anti-Dookanistes"
bulgu_orazan.12.d:0 "Une grande foule de partisans de Bulgu Orazan s'est rassemblée à [Root.Capital.GetName], exigeant que des mesures soient prises contre les vastes quantités de Dookanistes qui vivent parmi nous.\n\n[Root.GetRulerTitleAndNameOrRegencyCap] devrait-il faire agir les chamanes ?"
bulgu_orazan.12.a:0 "Les inciter à participer à nos rituels afin qu'ils puissent apprendre"
bulgu_orazan.12.b:0 "Les forcer à renier Dookan"
bulgu_orazan.12.c:0 "Nos Chants ne sont pas si différents ; laissons-les être"

bulgu_orazan.13.t:0 "Les Chamanes Bulgu veulent prosélytiser"
bulgu_orazan.13.d:0 "Une congrégation de chamanes Bulgu Orazan souhaite établir un temple dans la province dookaniste de [bulgu_church_target.GetName], espérant éclairer les locaux. Ils ont rassemblé des fonds, mais demandent à [Root.GetRulerTitleAndNameOrRegencyCap] si l'État peut épargner les fonds manquants."
bulgu_orazan.13.a:0 "'Allez de l'avant et chantez !'"
bulgu_orazan.13.b:0 "'Je ne peux pas vous soutenir maintenant'"

