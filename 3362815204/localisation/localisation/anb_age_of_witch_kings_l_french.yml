# Merveilles de Castonath
castonath_wonders.1.t:0 "Appartements Impériaux Terminés"
castonath_wonders.1.d:0 "Alors que la majeure partie du Palais Impérial est utilisable, si nous devons baser notre centre de pouvoir autour de la Cour Splendide, des rénovations considérables doivent être effectuées dans tout le domaine du palais et les bâtiments voisins de la Haute Ville. Les Appartements Impériaux hébergeront éventuellement la majorité de la noblesse du royaume et tous ceux qui souhaitent obtenir la faveur du [Root.Owner.Monarch.GetTitle]."
castonath_wonders.1.a:0 "Votre nouveau foyer vous attend !"

castonath_wonders.2.t:0 "Toutes les Routes Mènent à la Cour Splendide"
castonath_wonders.2.d:0 "Castonath était autrefois le cœur de l'humanité, et le cœur de toute civilisation. Avec nos rénovations du Palais Impérial et des appartements et autres structures construits et réparés, nous sommes maintenant mieux en mesure de consolider l'État et de garder la noblesse distraite avec la forme moderne du pain et des jeux de Castanor : des bals splendides et des jeux de salon."
castonath_wonders.2.a:0 "GOUVERNEMENT DIRECT DEPUIS CASTONATH !"

castonath_wonders.3.t:0 "Logements du Vieux Bazar Démolis"
castonath_wonders.3.d:0 "Pendant une grande partie de l'histoire récente, le Grand Bazar était connu sous le nom de 'Vieux Bazar', l'un des bidonvilles les plus rudes de Castonath. Grâce à une combinaison de pots-de-vin, d'incitations à déménager et de force militaire, nous avons réussi à dégager une grande partie des anciens locataires, ainsi qu'à démanteler toute nouvelle addition qu'ils avaient apportée au complexe. Maintenant, le vrai travail commence, rénover et réparer la structure ancienne elle-même."
castonath_wonders.3.a:0 "Sortez d'ici !"

castonath_wonders.4.t:0 "Grand Bazar : Grande Ouverture"
castonath_wonders.4.d:0 "Fanfare et foule se rassemblent alors que [Root.Owner.Monarch.GetName] coupe le ruban pour la réouverture du Grand Bazar.\n\nDes clients du monde entier sont venus pour admirer la structure rénovée : un complexe massif pouvant accueillir plus de cent boutiques et magasins, tous à l'intérieur et à l'abri des éléments. Alors que seul le cœur du Grand Bazar a été rempli par un ensemble initial d'entreprises, beaucoup d'autres suites commerciales deviendront bientôt disponibles à la location et au commerce."
castonath_wonders.4.a:0 "Les affaires sont florissantes."

castonath_wonders.5.t:0 "Ruines de la Forge du Dragon Déblayées"
castonath_wonders.5.d:0 "Lorsque la Marée Verte a frappé les portes de Castonath, les Balgarsmiths ont tenu bon pendant plus d'un an au sommet de la Forge du Dragon et de ses créneaux adjacents. Finalement, cependant, la menace orque était trop grande et les Balgarsmiths ont mis le feu à la Forge du Dragon, détruisant une grande partie de la fonderie et de la structure originales pour empêcher son utilisation par les orcs.\n\nMaintenant que nous avons déblayé la destruction et les décombres de son sillage, nous pouvons enfin nous attaquer à la restauration des mécanismes internes de la forge."
castonath_wonders.5.a:0 "Ils ont vraiment fait un sacré gâchis avec celle-ci."

castonath_wonders.6.t:0 "Forge du Dragon Reconstruite"
castonath_wonders.6.d:0 "Combinée avec les dernières innovations en métallurgie tout en respectant le design dwarven original, les flammes de la Forge du Dragon peuvent à nouveau être vues à travers la ligne d'horizon de Castonath. Des milliers de forgerons, d'artisans et même d'artificiers affluent vers la forge et ses quartiers environnants. L'une des premières lignes de production de la Forge du Dragon a déjà envoyé son premier lot d'armes produites en masse, prêtes à être utilisées par les armées de [Root.Owner.GetName]."
castonath_wonders.6.a:0 "Une Flamme Ravivée"

castonath_wonders.10.t:0 "Des Orcs dans les Ruines"
castonath_wonders.10.d:0 "Castonath est une grande ville. Une ville construite pour un empire s'étendant sur un continent, et comme telle, de nombreuses parties n'ont pas encore été entièrement excavées et réinstallées à ce jour. À [Root.GetName], nous sommes tombés sur une tribu d'orcs non découverte squattant dans celles-ci. Après avoir été découverts, ils ont tué l'équipe de travail et ont commencé à ravager le quartier !"
castonath_wonders.10.a:0 "Vermine !"

castonath_wonders.11.t:0 "Effondrement des Ruines"
castonath_wonders.11.d:0 "Si une chose est commune à Castonath, c'est la pierre. Et à [Root.GetName], une partie d'un ancien bâtiment s'est effondrée sur les travailleurs qui le déblayaient. Les gens s'inquiètent pour leur sécurité et les veuves des travailleurs demandent des réparations pour les morts."
castonath_wonders.11.a:0 "Ils peuvent être remplacés."
castonath_wonders.11.b:0 "Payez leurs veuves."

castonath_wonders.12.t:0 "Artefact Ancien Trouvé"
castonath_wonders.12.d:0 "Un artefact castanorien ancien a été trouvé dans les ruines qui étaient en train d'être déblayées à [Root.GetName]. Sa vente devrait aider à compenser les coûts de la construction de [Root.CastonathWonder]."
castonath_wonders.12.a:0 "Super !"

castonath_wonders.13.t:0 "Travailleurs Mécontents du Salaire"
castonath_wonders.13.d:0 "Les travailleurs à [Root.GetName] travaillant sur la construction de [Root.CastonathWonder] ont demandé plus de salaire après avoir vu combien d'argent est dépensé pour cela."
castonath_wonders.13.a:0 "Ils ne méritent rien de plus."
castonath_wonders.13.b:0 "Augmentez leur salaire."

castonath_wonders.14.t:0 "Matériaux de Mauvaise Qualité"
castonath_wonders.14.d:0 "Nous avons trouvé des défauts dans les matériaux qui ont été envoyés pour la construction de [Root.CastonathWonder]. Nous devrons acheter plus de matériaux pour les remplacer."
castonath_wonders.14.a:0 "Achetez de nouveaux matériaux."

castonath_wonders.15.t:0 "Beauté Inattendue"
castonath_wonders.15.d:0 "Une section de [Root.CastonathWonder] a été construite pour être plus belle que prévu. Elle deviendra un lieu prestigieux pour accueillir des dignitaires étrangers et des émissaires afin de montrer les derniers développements de notre projet."
castonath_wonders.15.a:0 "C'est un spectacle à voir."

build_splendid_court_title:0 "Construire la Cour Splendide"
build_splendid_court_desc:0 "Dans les années 1670, le Royaume de Núrcestir a rénové le Palais Impérial en ruine de Castonath et en moins d'un an, il est devenu le siège du gouvernement. Finalement, le vaste ménage royal influent a emménagé et a ouvert ses portes à tout courtisan et noble souhaitant profiter de la grâce de la couronne. Cela a permis à Núrcestir de consolider l'État tandis que la noblesse était distraite par des bals splendides et des jeux de salon."
castonath_splendid_court:0 "La Cour Splendide"
desc_castonath_splendid_court:0 "La Cour Splendide est le surnom du Palais Impérial rénové et de ses terrains royaux, y compris des appartements pour les courtisans. Elle est construite non seulement pour abriter un empire, mais aussi pour divertir et unifier un empire sous un seul souverain et un seul gouvernement."

build_grand_bazaar_title:0 "Construire le Grand Bazar"
build_grand_bazaar_desc:0 "Le Grand Bazar était un immense marché couvert au centre du Quartier Inférieur de Castonath. À l'apogée de l'Empire de Castan, il était rempli de vendeurs proposant des marchandises des confins les plus éloignés de l'empire et au-delà - à un point où de nombreuses marchandises provenant d'aussi loin que Yanshen pouvaient y être trouvées. À la fin de l'Empire de Castan, une grande partie du Bazar a été réaffectée en un bidonville tentaculaire - mais quelques patriciens ont encore les anciens schémas prêts à l'emploi si nous devions être en mesure de le restaurer dans sa gloire originale."
castonath_grand_bazaar:0 "Le Grand Bazar"
desc_castonath_grand_bazaar:0 "Un marché couvert massif et un complexe commercial capable d'accueillir des centaines d'entreprises et de magasins. C'est un méga centre commercial."

build_dragonforge_title:0 "Rebâtir la Forge du Dragon"
build_dragonforge_desc:0 "La Forge du Dragon a été construite par Balgar le Bâtisseur pour produire des armes et des armures pour les légions castanoriennes anciennes. Après la chute de Castanor, l'Ordre des Balgarsmiths, les prêtres-artisans qui vénéraient Balgar, en a fait leur foyer jusqu'à la Marée Verte, lorsque l'ordre a détruit une grande partie de la forge pour empêcher son utilisation par la machine de guerre de Korgus Dookanson."
castonath_dragonforge:0 "La Forge du Dragon"
desc_castonath_dragonforge:0 "L'une des merveilles de Balgar le Bâtisseur, la Forge du Dragon a autrefois produit les armes pour les légions de Castanor. La Forge du Dragon est une fonderie massive qui se trouve sur l'une des collines naturelles de Castonath (longtemps recouverte de pierre). Au sommet de la forge elle-même se trouve une tête de dragon massive que l'on peut voir cracher du feu lorsque de grandes expéditions de métal sont fondues."

