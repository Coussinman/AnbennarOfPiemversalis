# Guerres d'Escann

escanni_wars.1.t:0 "Les Guerres de Consolidation d'Escann"
escanni_wars.1.d:0 "Escann a connu de nombreuses formes de guerre au fil des millénaires, qui ont laissé sa terre bien arrosée de sang. Il y a eu la croisade de Castan II Beastbane contre les Profondeurs, qui a transformé de vastes forêts en cendres et tué d'innombrables centaures, satyres et autres créatures féeriques. Il y a eu la Guerre du Roi-Sorcier, lorsque la nouvelle puissance elfique s'est heurtée aux magies puissantes de Nichmer et de ses acolytes. Et bien sûr, il y a eu la Marée Verte, qui a écrasé des nations historiques en décombres, des peuples fiers en réfugiés, et de grandes villes en ruines. Mais elle n'a jamais connu une guerre comme celle-ci.\n\nCe ne sera pas une croisade, pas un combat du 'bien' contre le 'mal'. C'est une guerre de frère contre frère, de voisin contre voisin. Il n'y a pas de guerre plus violente, pas de guerre plus vicieuse.\n\nBientôt, une terre qui n'a commencé que récemment à entendre à nouveau le son des crieurs de la ville de Tellum le verra remplacé par le cacophonie gruesome et destructrice des tirs de canon. Les ingénieurs responsables de la reconstruction de Castonath et des villes à travers le pays se tourneront vers la conception de nouvelles fortifications et de l'artillerie.\n\nTous les Escanni ne redoutent pas les horreurs de la guerre, cependant. Dans de hautes tours et de grands palais, les Rois-Sorciers s'imaginent rivaux de Nichmer lui-même, bientôt pour s'élever au-dessus de tout Escann, non, de tout Cannor (mais bien sûr, toute conquête doit commencer par §RCastonath§!). Les marchands de Vertesker et de Nathalairey livrent déjà les dernières armes de Telgeir et de la Côte des Dragons alors qu'ils viennent chercher des esclaves orcs. Et, bien sûr, le nombre de capitaines d'aventuriers s'offrant au plus offrant a considérablement augmenté, avec une abondance de soldats vétérans prêts à rejoindre ces armées mercenaires."
escanni_wars.1.a:0 "Le sang et la bataille nous attendent."
escanni_wars_tt:0 "§YLes combattants dans les grandes guerres d'Escann auront accès à des mercenaires de l'extérieur d'Escann.§!\n\nLe §YCasus Belli de la Guerre de Consolidation§! devient §Gdisponible.§!\n\nLes §YGuerres de Consolidation§! se termineront après §Y50 ans§! ou si un pays contrôle les régions de §YCastanor Intérieur, Castanor Sud et Castanor Ouest§! ainsi que les zones de §YWhistlevale et Cursewood§!.\n\nContrôler §Y100 provinces§! à Escann permettra de choisir une §Tcompensation de consolidation§! une fois les §YGuerres de Consolidation§! terminées."

escanni_wars.2.t:0 "Les Guerres de Consolidation se Terminent"
escanni_wars.2.d:0 "La Guerre du Roi-Sorcier s'est terminée par la bataille climaxique de Trialmount. C'était un rituel approprié pour l'époque : un tournoi d'hommes et d'elfes a sélectionné une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves et tuer Nichmer. Quelques-uns sont morts dans le tournoi, beaucoup plus sont morts dans l'ascension — mais finalement, prenant §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven a tué le mage noir et mis fin à son règne.\n\nMais ce ne sont pas ces temps-là. L'honneur, la chevalerie — ce sont tous des mots dont le sens s'est décomposé au fil des siècles depuis ces grands exploits. Les Guerres de Consolidation d'Escann ne se terminent pas par un tournoi, en effet, elles ne se terminent pas par un événement particulier du tout. Cela pourrait être la façon dont l'histoire se déroulait auparavant, mais ce n'est pas la nature de notre chaos présent.\n\nPeut-être que la terre est enfin saturée de sang et ne peut plus en supporter. Peut-être que les soldats sont épuisés, des générations laissées sur le champ de bataille. Peut-être est-ce simplement la vue de [escanni_wars_victor.GetName]'s [escanni_wars_victor.Monarch.GetName] debout dans la plus haute flèche de Castonath, proclamant à tous le début d'une nouvelle ère. Quoi que ce soit que les futurs historiens pointent du doigt, en ce moment, nous savons seulement ceci : les Guerres de Consolidation sont terminées. Et, au moins pour le plus bref des moments, il y aura la paix."
escanni_wars.2.dunclear:0 "La Guerre du Roi-Sorcier s'est terminée par la bataille climaxique de Trialmount. C'était un rituel approprié pour l'époque : un tournoi d'hommes et d'elfes a sélectionné une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves et tuer Nichmer. Quelques-uns sont morts dans le tournoi, beaucoup plus sont morts dans l'ascension — mais finalement, prenant §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven a tué le mage noir et mis fin à son règne.\n\nMais ce ne sont pas ces temps-là. L'honneur, la chevalerie — ce sont tous des mots dont le sens s'est décomposé au fil des siècles depuis ces grands exploits. Les Guerres de Consolidation d'Escann ne se terminent pas par un tournoi, en effet, elles ne se terminent pas par un événement particulier du tout. Cela pourrait être la façon dont l'histoire se déroulait auparavant, mais ce n'est pas la nature de notre chaos présent.\n\nPeut-être que la terre est enfin saturée de sang et ne peut plus en supporter. Peut-être que les soldats sont épuisés, des générations laissées sur le champ de bataille. Peut-être même que le plus hautain des Rois-Sorciers s'est lassé des affrontements sans fruit. Quoi que ce soit que les futurs historiens pointent du doigt, en ce moment, nous savons seulement ceci : les Guerres de Consolidation sont terminées. L'idée qu'elles aient eu un 'vainqueur' est risible. Et, au moins pour le plus bref des moments, il y aura la paix."
escanni_wars.2.dcontrol:0 "La Guerre du Roi-Sorcier s'est terminée par la bataille climaxique de Trialmount. C'était un rituel approprié pour l'époque : un tournoi d'hommes et d'elfes a sélectionné une poignée des figures les plus éminentes de Cannor pour gravir la montagne, subir ses épreuves et tuer Nichmer. Quelques-uns sont morts dans le tournoi, beaucoup plus sont morts dans l'ascension — mais finalement, prenant §OCalindal, la Lame Étincelante§!, Clarimonde d'Oldhaven a tué le mage noir et mis fin à son règne.\n\nMais ce ne sont pas ces temps-là. L'honneur, la chevalerie — ce sont tous des mots dont le sens s'est décomposé au fil des siècles depuis ces grands exploits. Les Guerres de Consolidation d'Escann ne se terminent pas par un tournoi, mais elles se terminent néanmoins avec un vainqueur clair. Un [escanni_wars_victor.Monarch.GetWomanMan] se tient triomphant au-dessus de tous les Rois-Sorciers concurrents, un pays a surpassé tous les autres : [escanni_wars_victor.GetName]. Aujourd'hui, [escanni_wars_victor.Monarch.GetTitle] [escanni_wars_victor.Monarch.GetName] se tient sur la plus haute tour de Castonath, et proclame pour que tous entendent une vérité qu'ils connaissent déjà : une nouvelle ère est venue à Escann. Les Guerres de Consolidation d'Escann sont terminées, et pour l'instant il y aura la paix. Mais ce qui vient ensuite sera à [escanni_wars_victor.GetName] de déterminer."
escanni_wars.2.a:0 "La paix, la paix bénie. Il est temps de compter les morts."
escanni_wars_end_tt:0 "§YLes mercenaires de l'extérieur d'Escann ne seront plus disponibles.§!\n\nLe §YCasus Belli de la Guerre de Consolidation§! sera §Rdésactivé.§!"

escanni_wars.3.t:0 "Une Nouvelle Puissance à Escann"
escanni_wars.3.d:0 "Castanor a commencé comme une petite puissance, centrée sur la ville naissante de Castonath. Castan le Progéniteur était un seigneur de guerre local au mieux, même s'il avait le devin The Wayguide pour l'aider, et était suffisamment talentueux pour unir les Castanites derrière lui. Et puis, en une génération, Castan II 'Beastbane' menait une croisade contre les Profondeurs. Quelques générations de plus, et Castanor se tenait dominante à Cannor, seulement rivalisée par la Hiérarchie Gnomique et la République Damerienne.\n\nIl semble qu'une autre puissance à Escann a suivi ce chemin : [Root.GetName]. Émergeant des cendres de la Marée Verte, par des négociations diplomatiques et une puissance militaire, ils ont rapidement sécurisé le contrôle sur une vaste étendue de la région. Leur règle sur Escann est désormais incontestable, même si quelques poches résistent encore.\n\nUne question reste : que feront-ils ensuite. Suivront-ils les traces du sage Castan IV 'Realmbuilder' ? Du sanguinaire Castan IX 'le Querelleur' ? Ou seront-ils plus inspirés par Nichmer, le Roi-Sorcier ? Seul le temps nous le dira."
escanni_wars.3.a:0 "Tout Halann regardera, et attendra."

escanni_wars.10.t:0 "Dominant à Escann"
escanni_wars.10.d:0 "Castanor s'est autrefois tenu au-dessus de tout Escann, de tout Cannor. Puis il est tombé, et dans son sillage, de petits royaumes se sont élevés. Puis ceux-ci aussi sont tombés, écrasés par la Marée Verte, et tout ce qui restait était la dévastation.\n\nMais plus maintenant. À partir de lambeaux, nous avons forgé de l'acier. À partir de braises, nous avons allumé un feu de forêt. À partir de bandes d'aventuriers et de royaumes reliques, nous avons créé une puissance qui domine tout Escann, et ces quelques coins du royaume qui résistent encore à notre règle tomberont bientôt assez. Les Guerres de Consolidation sont terminées, et nous avons gagné.\n\nMaintenant, il est temps pour nous d'élargir notre regard, notre ambition. Où regarderons-nous ensuite ?"
escanni_wars.10.dbypass:0 "Castanor s'est autrefois tenu au-dessus de tout Escann, de tout Cannor. Puis il est tombé, et dans son sillage, de petits royaumes se sont élevés. Puis ceux-ci aussi sont tombés, écrasés par la Marée Verte, et tout ce qui restait était la dévastation.\n\nMais plus maintenant. À partir de lambeaux, nous avons forgé de l'acier. À partir de braises, nous avons allumé un feu de forêt. À partir de bandes d'aventuriers et de royaumes reliques, nous avons créé une puissance qui domine tout Escann, et ces quelques coins du royaume qui résistent encore à notre règle tomberont bientôt assez. Bien que cela ait été vrai depuis des décennies, cela s'est cristallisé en un fait indéniable.\n\nMaintenant, il est temps pour nous d'élargir notre regard, notre ambition. Où regarderons-nous ensuite ?"
escanni_wars.10.a:0 "Notre trône est agréable. Le Trône de la Colombe d'Anbennar sera encore plus agréable, et nous est dû."
usurp_emperorship_choice_tt:0 "§R[Root.GetName]§! obtient §YUsurp Emperorship§! Casus Belli sur le §YEmpire d'Anbennar§! pendant §Y25 ans§!.\nCela nous permettra de faire la guerre à l'§YEmpereur§! et à tous les §YÉlecteurs§! pour le §YTrône de la Colombe§!. Si nous gagnons, nous deviendrons immédiatement §YEmpereur§!, imposerons §YRègle Héréditaire§! dans l'EoA, et obtiendrons un bonus important à §YAutorité Impériale§!."
escanni_wars.10.b:0 "Nous devons nous recréer à l'image du premier et plus grand empire humain, Castanor !"
escanni_wars.10.c:0 "Déclarer un nouvel empire infernal à Escann, la Grande Terre - Moredhal !"
escanni_wars.10.e:0 "Le temps de la magie est venu. Proclamer le Domaine Noir !"
escanni_wars.10.f:0 "Tant qu'un coin de Halann ne voit pas la lumière de Corin, il y a une ombre pour que le mal se cache. Notre travail n'est pas terminé."
escanni_wars.10.y:0 "Assemblez les armées, aiguisez les lames, laissez Halann trembler devant nous !"
escanni_wars.10.z:0 "Nous avons récupéré la gloire brisée d'Escann. Maintenant, nous devons la voir prospérer sous nous."

no_more_blademarches_blade_tt:0 "Nous perdrons notre droit de revendiquer Calindal."
escanni_wars_black_demesne_tooltip:0 "Une décision de former le §YDomaine Noir§! est débloquée."

escanni_wars.11.t:0 "Le Nouvel Empereur"
escanni_wars.11.d:0 "Anbennar signifie unité. L'unité signifie Anbennar. Tel était le rêve du Grand Sommet d'Aranthíl, lorsque les mages ont forgé une paix à partir des seigneurs de guerre querelleurs de l'Interrègne post-Jexisien. Que le peuple du Dameshead puisse s'unir, puisse choisir la paix plutôt que la guerre, la prospérité plutôt que l'effusion de sang.\n\nMais dès le début, cette paix était entachée de mensonges. Tenue ensemble seulement par la puissance des mages, elle s'est rapidement dégradée en Guerres de Règle. Et puis les Guerres des Lilas, première, deuxième, troisième et quatrième. Maintenant, il semble qu'une autre de ces guerres soit terminée. Un nouvel Empereur prend le Trône de la Colombe, une nouvelle dynastie à ajouter à tous ceux qui l'ont contesté au fil des siècles.\n\nÀ Anbenncóst, [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] est présenté avec la couronne et le sceptre, les mêmes autrefois détenus par Riannón Silmuna, les mêmes autrefois détenus par Lothane síl Wex III. Les Électeurs regardent ; ils connaissent tous leur sort s'ils devaient s'opposer. La première tâche de l'Empereur est de déclarer l'Empereur héréditaire, pour ne jamais quitter la lignée [Root.Monarch.Dynasty.GetName]. [Root.UsurpEmperorDynasty]\n\nEt ainsi, un nouveau chapitre dans l'histoire d'Anbennar, l'histoire de tout Halann, commence."
escanni_wars.11.a:0 "Cela était inévitable."
dynastySilmuna:0 "Ce qui aurait dû être, ce qui aurait presque été sans la trahison et l'envie — est enfin devenu la vérité de l'Empire."
dynastyNotSilmuna:0 "Cela montrera aux Silmunas comment cela se fait !"

escanni_wars.12.t:0 "Appel aux Armes"
escanni_wars.12.d:0 "Un parvenu d'Escann a revendiqué le Trône de la Colombe comme son dû légitime, en tant qu'héritiers de toute la gloire d'Escann. C'est absurde, et nous avons été appelés à nous tenir aux côtés de l'Empereur et à leur montrer qu'Anbennar signifie unité, et que l'unité est inébranlable."
escanni_wars.12.a:0 "Aux armes !"
escanni_wars.12.b:0 "Eh bien, pouvons-nous vraiment nous en soucier ?"

escanni_wars.20.t:0 "Une Crise d'Identité"
escanni_wars.20.descWar:0 "Pour [Root.Monarch.GetName], les jours suivant la fin des Guerres de Consolidation d'Escann sont remplis de monotonie. Une monotonie joyeuse, bien sûr, car sous la règle de [Root.Monarch.GetName], [Root.GetName] se tenait désormais au sommet de tout Escann, mais une monotonie tout de même. Plus de nuits sans sommeil, obsédé par les mouvements de l'armée et les lignes de front. Plus de repas stressants, se demandant si un mage ennemi allait tailler à travers les défenses magiques et éclater dans la pièce dans un éclair de destruction. Avec un esprit libre de vagabonder, [Root.Monarch.GetName] se surprend à penser souvent à Castanor, le plus grand et le premier empire humain de Cannor. Comment quelqu'un pourrait-il être à la hauteur de son héritage ?\n\nSans les responsabilités de la guerre, [Root.Monarch.GetName] se surprend à passer de plus en plus de temps à se promener entre les bustes de marbre et les statues de pierre de la Voie du Panthéon de Castonath. Le silence relatif du quartier, utilisé par beaucoup comme un refuge contre les cris constants des marchands et le murmure bas de la conversation du reste de la ville, était au contraire assourdissant pour [Root.Monarch.GetName], laissant des pensées et des doutes inopportuns se précipiter sans entrave. Des doutes, sur la nature de la souveraineté, sur la direction de [Root.GetName], entre autres. Et ainsi, [Root.Monarch.GetName] a cherché la sagesse et l'insight en marchant entre des scènes pour toujours gelées des Castans passés.\n\nComment ces figures presque mythiques ont-elles forgé Castanor en un empire s'étendant sur un continent ? Comment ont-elles assuré la prospérité de leur peuple ? Comment ont-elles apporté la civilisation à tout Cannor sans interruption pendant tant de siècles, à travers d'innombrables périodes de guerre et de conflit, depuis le Xhazobine gnollique démoniaque, à travers les derniers râles de mort des puissants Géants alors qu'ils se brisaient contre les murs de Castanor, et à travers l'avènement destructeur de Zaamalot le Noir pendant le Réveil des Dragons, noircissant Castonath lui-même avec le feu des dragons ?"
escanni_wars.20.descBypass:0 "Castanor — le plus grand de tous les empires humains de Cannor — se targuait d'apporter la civilisation aux terres autrefois sauvages de Cannor. Sous Castan II 'Beastbane', les Profondeurs souillées par les fées ont été coupées en deux, permettant aux établissements humains de croître et de prospérer. Sous Castan VI 'Giantsbane', les derniers des géants meurtriers ont été chassés de la frontière nord. Les Castans ultérieurs ajouteraient plus de terres sous leur règle éclairée, dont les conséquences se font encore sentir aujourd'hui, car une grande partie de Cannor parle encore une variation du Commun. Comment une nation pourrait-elle vivre à la hauteur de son héritage ?\n\n[Root.Monarch.GetName] se surprend à passer de plus en plus de temps à se promener entre les bustes de marbre et les statues de pierre de la Voie du Panthéon de Castonath. Le silence relatif du quartier, utilisé par beaucoup comme un refuge contre les cris constants des marchands et le murmure bas de la conversation du reste de la ville, était au contraire assourdissant pour [Root.Monarch.GetName], laissant des pensées et des doutes inopportuns se précipiter sans entrave. Des doutes, sur la nature de la souveraineté, sur la direction de [Root.GetName], entre autres. Et ainsi, [Root.Monarch.GetName] a cherché la sagesse et l'insight en marchant entre des scènes pour toujours gelées des Castans passés.\n\nComment ces figures presque mythiques ont-elles forgé Castanor en un empire s'étendant sur un continent ? Comment ont-elles assuré la prospérité de leur peuple ? Comment ont-elles apporté la civilisation à tout Cannor sans interruption pendant tant de siècles, à travers d'innombrables périodes de guerre et de conflit, depuis le Xhazobine gnollique démoniaque, à travers les derniers râles de mort des puissants Géants alors qu'ils se brisaient contre les murs de Castanor, et à travers l'avènement destructeur de Zaamalot le Noir pendant le Réveil des Dragons, noircissant Castonath lui-même avec le feu des dragons ?"
escanni_wars.20.a:0 "Nous devons réfléchir à cela..."
escanni_wars_reflecting_on_past_castans:0 "Réflexion sur Castanor et les Castans Passés"
desc_escanni_wars_reflecting_on_past_castans:0 ""

escanni_wars.21.t:0 "Les Épreuves Abandonnées de Castan"
escanni_wars.21.desc:0 "La réponse à la grandeur et à la longévité de Castanor, [Root.Monarch.GetName] en est venu à croire de manière obsessionnelle, étaient les mystérieuses Épreuves de Castan. De nombreux détails spécifiques sont vagues, peut-être perdus dans les caprices du temps, mais les récits s'accordent sur quelques points. Les Épreuves étaient une tradition commencée par Castan II 'Beastbane', cherchant à suivre les traces du Progéniteur. Après avoir gravi le Trialmount comme l'a fait Castan le Progéniteur, Beastbane a ajouté sa propre épreuve pour que chaque Castan futur l'accomplisse, et ainsi la tradition s'est poursuivie, chaque Castan successif ajoutant son propre défi au mélange. Seule une preuve de sa valeur dans les Épreuves de plus en plus compliquées pouvait prouver qu'un Castan était digne de devenir le prochain Castan.\n\nTout cela s'est terminé avec la Guerre du Roi-Sorcier et la bataille finale de Trialmount. Beaucoup disent que les énergies magiques et les forces destructrices causées par la bataille ont à jamais souillé le Trialmount. Au minimum, la bataille a rendu la montagne inaccessible pendant des années après la bataille. Des histoires de pièges magiques encore actifs, de poches d'énergie sombre, et même d'échos d'apparitions fantomatiques du Roi-Sorcier lui-même ont tenu la plupart des gens à l'écart de la zone, même alors que Castellyr et Escann ont commencé à se consolider et à prospérer dans les siècles après la guerre. Pour la personne moyenne, le Trialmount et les Épreuves de Castan ont depuis longtemps disparu dans l'histoire, bannis de la conscience publique par des événements tels que la Marée Verte et les Guerres de Consolidation d'Escann.\n\n[Root.Monarch.GetName] n'était pas satisfait. Certaines des Épreuves auraient sûrement survécu. Assurément, des siècles de temps auraient dissipé le pire des dangers restants du Trialmount. Et surtout, vivre les Épreuves ouvrirait sûrement [Root.Monarch.GetName] à l'insight et à la sagesse des plus grands Castans, simplement en suivant leurs traces !\n\nEn attendant, le Trialmount était envahi par la végétation. La Route de la Gloire était en mauvais état, beaucoup des chemins menant aux différentes Épreuves avaient été engloutis par les racines voraces des arbres, et la Citadelle Nord était encore une ombre d'elle-même sans l'ancien aqueduc qui l'alimentait. Avant que quiconque ne tente à nouveau les Épreuves de Castan, elles devaient être récupérées du temps et des terres sauvages. Pendant que cela se produisait, [Root.Monarch.GetName] pouvait consacrer tout son temps à étudier chaque dernier détail de chacun des Castans et à se préparer pour les épreuves."
escanni_wars.21.a:0 "Donnez la priorité absolue à la restauration des épreuves !"

escanni_wars.22.t:0 "Les Épreuves de Castan, Restaurées !"
escanni_wars.22.desc:0 "Enfin, la restauration des Épreuves de Castan est terminée ! Avant que [Root.Monarch.GetName] ne s'emballe trop, cependant, un petit contingent des patriciens de Castonath, ayant eu vent de l'achèvement de la restauration, s'approche. Certaines factions et familles patriciennes sont plus protectrices de l'histoire et de l'héritage de Castanor que d'autres, et cela venait clairement d'une telle famille qui tirait une énorme fierté à tracer leur lignée directement des tout premiers Castanites. Fiers et hautains comme toujours, ils font rapidement connaître leurs intentions : ils souhaitent dissuader [Root.Monarch.GetName] de tenter les Épreuves. Ils avertissent [Root.Monarch.GetName] des dangers posés par les Épreuves, des conséquences de raviver une telle tradition à l'époque moderne, et par-dessus tout, de souiller l'héritage de Castanor. Selon eux, seuls ceux descendant du sang Castanorien ancien peuvent régner, ce qui signifie que seuls ceux qui partagent le sang des Castanites originaux peuvent devenir Castan. Ils citent les Proclamations de Castan, qui stipulent ce qui suit :\n\"Désormais, tous ceux qui m'ont suivi et enduré avec moi seront connus comme MON peuple : les Castanites - et les successeurs de notre royaume seront de votre sang et de votre sang seul.\"\n\n[Root.Monarch.GetName] rejette cela d'emblée, car la proclamation n'avait-elle pas été brisée par Castan Ebonfrost et ses successeurs, qui étaient tous Gerudiens ?"
escanni_wars.22.a:0 "Ne les écoutez pas. Maintenant, pour la partie difficile, réussir réellement les épreuves..."
escanni_wars_form_castanor_unlocked_tt:0 "Nous débloquerons la capacité de passer les Épreuves de Castan et de reformer Castanor à tout moment que nous souhaitons"

escanni_wars.30.t:0 "La Domination des Sociétés"
escanni_wars.30.d:0 "Avec la déclaration de Moredhal, la place des sociétés secrètes dans notre État est devenue ancrée. Plus comme elles étaient vraiment secrètes ; libérées du besoin de se cacher, elles recrutent et agissent maintenant ouvertement en tant qu'unités politiques centrales de notre nation."
escanni_wars.30.a:0 "Notre destin est manifeste."

escanni_wars.200.t:0 "Escann sur la voie de la réunification"
escanni_wars.200.d:0 "Depuis l'Exode Castanite, lorsque les Castanites ont brisé leurs chaînes et se sont enfuis à la recherche de la liberté et de nouvelles terres, Escann a été un lieu de conflits graves. D'abord, ce fut Castan le Progéniteur et sa campagne contre les gnolls, après quoi il est passé à l'unification d'Escann pour la première fois. Puis, plus tard, sont venus d'autres Castans, qui ont tous continué à étendre les frontières de Castanor en dehors d'Escann. Des années de paix et de stabilité ont suivi les expansions, mais elles n'ont pas duré éternellement. D'abord sont venues les plusieurs Guerres de Domination, où la Hiérarchie Gnomique, la République Damerienne et Castanor, se sont battues entre elles. Puis en 470 AA est venu le Réveil des Dragons, où les dragons se sont réveillés et Escann s'est fracturé pour la première fois depuis qu'il était uni sous le drapeau de Castanor. En l'année 978 AA, Nichmer le Roi-Sorcier a ensorcelé le dernier empereur de l'Empire de Castanor tardif, qui, pendant la période sous la règle Gerudienne, est devenu connu sous le nom de Castanor Noir, et à la suite de la Guerre du Roi-Sorcier qui a suivi, Escann a été brisé en de nombreuses polities différentes.\n\nL'effondrement complet d'Escann est survenu sous la bannière de Dookanson et une masse sans fin d'orcs déferlant depuis la Serpentspine qui a ravagé les quelques États d'Escann qui restaient. Seule la mort de Korgus Dookanson par la main de Corin a réussi à briser la marée et à donner à Escann une autre chance. Les combats n'ont pas cessé pour autant, et au lieu de conflits avec les orcs, les aventuriers se sont également battus entre eux pour tailler de nouveaux États-nations pour eux-mêmes et leurs bandes. Maintenant, à la suite de graves troubles, Escann est enfin sur la voie d'être à nouveau uni sous une seule bannière."
escanni_wars.200.a:0 "[Root.GetName] réunira Escann !"
escanni_wars_bypass_tt:0 "Escann sera à nouveau uni si une nation contrôle §YCastanor Intérieur, Castanor Sud et Castanor Ouest§! ainsi que les zones de §YWhistlevale et Cursewood§!"

