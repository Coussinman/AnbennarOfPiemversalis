### Domaine Chumijemoya
########################
########################
estate_chumijemoya:0 "Chumijemoya"
estate_chumijemoya_desc:0 "L'Ordre du Brouillard Silencieux est le plus bien caché des Shirgrii, niché profondément dans une jungle dense et brumeuse. Ceux qui proviennent de ses salles sont connus comme d'excellents maîtres-espions et pisteurs, possédant de nombreux réseaux d'espionnage à travers Haless. Leurs méthodes sournoises ne leur gagnent cependant que peu d'amis."
estate_chumijemoya_ownership:0 "Propriété foncière de Chumijemoya"
chumijemoya_influence_modifier:0 "Influence de Chumijemoya"
chumijemoya_loyalty_modifier:0 "Équilibre de la Loyauté de Chumijemoya"
chumijemoya_privilege_slots:0 "Privilèges Max de Chumijemoya"

#Privilèges
estate_chumijemoya_cast_magic:0 "Lancer la Magie"
estate_chumijemoya_cast_magic_desc:0 "Les Chumijemoya sont les plus reclus de tous les Shirgrii, et peut-être les plus agressifs pour s'assurer que leurs secrets restent confidentiels. Ils sont un clan qui a veillé à cultiver un appareil puissant pour l'espionnage et le travail d'espion, utilisant des illusions habiles et une manipulation astucieuse pour recueillir, vérifier et protéger les informations, ainsi que des réseaux de magie d'illusion puissante."
estate_chumijemoya_secret_police:0 "Exécuteurs Silencieux"
estate_chumijemoya_secret_police_desc:0 "Les Chumijemoya sont maîtres de la discrétion et de l'espionnage. En les laissant patrouiller nos terres pour la dissidence et la sécession, nous pouvons sécuriser notre règne sur le pays."
estate_chumijemoya_secret_police_tooltip:0 "pourquoi est-ce une info-bulle"
estate_chumijemoya_advisors:0 "Coercition du Brouillard"
estate_chumijemoya_advisors_desc:0 "En permettant aux Chumijemoya d'opérer sans discrimination à l'étranger, capturant les meilleurs talents étrangers et les amenant à notre cour, nous pouvons rassembler les esprits les plus brillants du continent pour travailler pour nous - gagnant quelques courroux des étrangers, bien sûr."
estate_chumijemoya_spynetworks:0 "Toiles de Silence"
estate_chumijemoya_spynetworks_desc:0 "En donnant aux Chumijemoya la permission d'agir sans entrave, nous pouvons exploiter leurs talents pour former un réseau sans précédent d'actifs, d'espions et d'infiltrés à travers Haless."
estate_chumijemoya_generic:0 "Soutien du Silence"
estate_chumijemoya_generic_desc:0 "Bien que les Chumijemoya préfèrent une approche beaucoup plus subtile par rapport aux autres Shirgii, leur discrétion leur permet de remplir de nombreux devoirs au sein et en dehors du royaume. Leur accorder davantage de droits et de liberté d'action nous bénéficiera à tous les deux."
estate_chumijemoya_khappur_sappers:0 "Sapeurs de Khappur"
estate_chumijemoya_khappur_sappers_desc:0 "Le district de Khappur à Sarisung a une réputation bien méritée comme un havre pour les gangs, les brigands et le crime organisé de toutes sortes. Les Chumijemoya ont exprimé un intérêt pour les affaires de la ville, et croient qu'ils peuvent exploiter les clans résidents et les guildes d'assassins dans leurs propres schémas à travers notre empire. En échange d'une plus grande influence au sein de Sarisung, ils utiliseront les saboteurs locaux pour assister à notre conquête."

#Monopoles
estate_chumijemoya_monopoly_of_incense:0 "Monopole sur l'Encens"
estate_chumijemoya_monopoly_of_incense_desc:0 "Les Chumijemoya ne sont pas seulement des maîtres assassins et saboteurs, mais aussi des mystiques secrets avec une tradition rituelle élaborée. Nous pouvons gagner leur faveur en leur accordant des droits exclusifs sur la production et la distribution d'encens au sein de la nation."
estate_chumijemoya_monopoly_of_incense_effect_tooltip:2 "§RAucun revenu de §Yencens§!§!"
estate_chumijemoya_monopoly_of_incense_mod:0 "Monopole sur l'Encens"
desc_estate_chumijemoya_monopoly_of_incense_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Chumijemoya des droits de monopole sur la production d'encens."
estate_chumijemoya_monopoly_of_incense_revoke_tooltip:0 "Le revenu de production de §Yencens§! est restauré"
monopoly_privileges.16.t:0 "Extension du Monopole sur l'Encens"
monopoly_privileges.16.chumijemoya:0 "Le monopole sur l'encens que nous avons accordé à [Root.GetChumijemoyaName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de métaux. Cependant, [Root.GetChumijemoyaName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.16.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur l'Encens§!."

#Agendas
estate_privileges_and_agendas_events.3.cu:0 "La Proposition des [Root.GetChumijemoyaName]"
estate_chumijemoya_develop_x:0 "Augmenter la Production dans [agenda_province.GetName]"
estate_chumijemoya_develop_x_desc:0 "Les [Root.GetChumijemoyaName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
estate_chumijemoya_vassalise_vulnerable_country:0 "Vassaliser [agenda_country.GetUsableName]"
estate_chumijemoya_vassalise_vulnerable_country_desc:0 "Les Chumijemoya ne peuvent s'empêcher d'être tentés par la cible vulnérable présentée par nos voisins de [agenda_country.GetUsableName]. Ils poussent pour une campagne militaire avec une utilisation extensive de mercenaires pour les amener sous notre domination."
estate_chumijemoya_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
estate_chumijemoya_restore_legitimacy_desc:0 "Les [Root.GetChumijemoyaName] sont préoccupés par le fait que le [Root.Monarch.GetTitle] est incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
estate_chumijemoya_condottieri_rivals:0 "Envoyer des Condottieri contre [agenda_country.GetUsableName]"
estate_mages_chumijemoya_rivals_desc:0 "Nos rivaux de [agenda_country.GetUsableName] cherchent à étendre leur pouvoir grâce à leur guerre avec [agenda_enemy_country.GetUsableName]. Les [Root.GetChumijemoyaName] nous appellent à les empêcher de nous voler une marche en envoyant une force pour soutenir la cause [agenda_enemy_country.GetAdjective]."

#Événements du Domaine

#Modificateurs d'Influence et de Loyauté Innés
chumijemoya_ruler_loyalty:0 "Moguruld [Root.Monarch.GetTitle] : "
chumijemoya_ruler_influence:0 "Moguruld [Root.Monarch.GetTitle] : §Y+$VAL$%§!"
chumijemoya_heir_loyalty:0 "Moguruld Rashokudei : "
chumijemoya_heir_influence:0 "Moguruld Rashokudei : §Y+$VAL$%§!"
chumijemoya_empire_loyalty:0 "Moguruld-led Tamotch : "
chumijemoya_empire_influence:0 "Moguruld-led Tamotch : §Y+$VAL$%§!"
kongren_locate_chumijemoya_guarenteed_success:0 "Localisation Assistée de Kongren : §Y$VAL$%§!"

#Rebelles

########################
########################
### Domaine Ajgriijarul
########################
########################
estate_ajgriijarul:0 "Ajgriijarul"
estate_ajgriijarul_desc:0 "Le Temple de la Griffe Brillante a fait face à de nombreux conquérants potentiels et 'héros' bruyants, et tous ont été brisés par ceux qui l'appellent leur foyer. Produisant les Oni les plus forts, les plus fiers et les plus intimidants, ils se soucient peu de travailler dans les champs ou de produire de l'artisanat."
estate_ajgriijarul_ownership:0 "Propriété foncière d'Ajgriijarul"
ajgriijarul_influence_modifier:0 "Influence d'Ajgriijarul"
ajgriijarul_loyalty_modifier:0 "Équilibre de la Loyauté d'Ajgriijarul"
ajgriijarul_privilege_slots:0 "Privilèges Max d'Ajgriijarul"

#Privilèges
estate_ajgriijarul_cast_magic:0 "Lancer la Magie"
estate_ajgriijarul_cast_magic_desc:0 "Les Ajgriijarul sont des guerriers puissants, utilisant souvent la magie et l'élevage sélectif pour créer des soldats de plus en plus forts. Leur concentration sur la prouesses martiale s'est répandue dans leur magie, où ils possèdent une bibliothèque de sorts et de magies bien plus utiles au royaume que la simple modification corporelle."
estate_ajgriijarul_land_rights:0 "Concessions de Terres du Temple"
estate_ajgriijarul_land_rights_desc:0 "Ajgriijarul est le foyer des seigneurs de guerre Oni les plus féroces. Ils ont gagné leur droit à une plus grande part de terre, par la sauvagerie et la conquête."
estate_ajgriijarul_advisors:0 "Mentorat de la Griffe"
estate_ajgriijarul_advisors_desc:0 "Les guerriers du Temple de la Griffe Brillante ont prouvé leur valeur dans d'innombrables batailles contre des intrus stupides et des 'héros' potentiels. Leur sagesse en matière de combat est inégalée, et serait un ajout bienvenu à notre cour."
estate_ajgriijarul_monthly_power_mil:0 "Direction de la Griffe Brillante"
estate_ajgriijarul_monthly_power_mil_desc:0 "Les Ajgriijarul Oni sont craints dans tout Haless non seulement pour leur sauvagerie, mais aussi pour leur ruse astucieuse et leur prouesses au combat. Ils font des leaders naturels de notre puissante armée."
estate_ajgriijarul_military_command:0 "Généraux Ajgriijarul"
estate_ajgriijarul_military_command_desc:0 "Le Temple de la Griffe Brillante est le foyer de guerriers dont les noms inspirent la peur dans tout le royaume et au-delà. Les choisir pour diriger nos armées frappera la désolation dans le cœur de nos ennemis."
estate_ajgriijarul_military_command_tooltip:0 "Recruter des §YDirigeants§! ajoute §Y5 Influence Ajgriijarul§!"
EST_VAL_AJGRIIJARUL_LEADER:0 "Généraux Ajgriijarul"
estate_ajgriijarul_drafting_subjects:0 "Conscription de la Griffe Brillante"
estate_ajgriijarul_drafting_subjects_desc:0 "En élargissant le droit des Ajgriijarul de recruter et de conscrire parmi la population de nos sujets, nous pouvons constituer une force toujours plus grande de régiments auxiliaires pour remplir nos rangs."
estate_ajgriijarul_generic:0 "Honneur à la Griffe Brillante"
estate_ajgriijarul_generic_desc:0 "Les guerriers de la Griffe Brillante ont été les premiers à engager les diverses menaces qui assaillent notre royaume, et le dernier spectacle de nombreux aventuriers. Un type fier et noble, en embellissant leurs titres et en leur accordant prestige et cérémonie, nous pouvons sécuriser leur soutien."

#Monopoles
estate_ajgriijarul_monopoly_metals:0 "Monopole sur l'Exploitation Minière et la Métallurgie"
estate_ajgriijarul_monopoly_metals_desc:0 "Les Ajgriijarul ont la culture martiale la plus établie des Shirgrii, et sont des forgerons et des artisans habiles. Désireux de maintenir leur prouesses à une époque d'armement évolutif, ils ont offert un soutien financier en échange de droits exclusifs sur le commerce des métaux."
ajgriijarul_monopoly_income_desc_tooltip:0 "de la production de fer, de mithril et de cuivre."
ajgriijarul_monopoly_metals_effect_tooltip:2 "§RAucun revenu de §Yfer§!, §Ymithril§! ou §Ycuivre§!§!"
estate_ajgriijarul_monopoly_metals_mod:0 "Monopole sur l'Exploitation Minière et la Métallurgie"
desc_estate_ajgriijarul_monopoly_metals_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Ajgriijarul des droits de monopole sur l'exploitation minière et la métallurgie."
estate_ajgriijarul_monopoly_metals_revoke_tooltip:0 "Le revenu de production de §Yfer§!, §Ymithril§! et §Ycuivre§! est restauré"
#événement
monopoly_privileges.15.t:0 "Extension du Monopole sur l'Exploitation Minière et la Métallurgie"
monopoly_privileges.15.ajgriijarul:0 "Le monopole sur l'exploitation minière et la métallurgie que nous avons accordé aux [Root.GetAjgriijarulName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de métaux. Cependant, les [Root.GetAjgriijarulName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.15.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur l'Exploitation Minière et la Métallurgie§!."

Voici la traduction des textes entre guillemets en français :

