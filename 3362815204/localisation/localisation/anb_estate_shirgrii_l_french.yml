estate_kabiurgarko:0 "Kabiurgarko"
estate_kabiurgarko_desc:0 "Les Murs des Portes Dorées tiennent leur nom, leurs murs et toits plaqués or brillant au soleil. D'innombrables villages humains ont été établis dans leur ombre, fournissant beaucoup de tribut. Bien que leurs coffres débordent d'or et de bijoux, ceux de Kabiurgarko sont notoirement avides et veulent toujours plus..."
estate_kabiurgarko_ownership:0 "Propriété foncière de Kabiurgarko"
kabiurgarko_influence_modifier:0 "Influence de Kabiurgarko"
kabiurgarko_loyalty_modifier:0 "Équilibre de la Loyauté de Kabiurgarko"
kabiurgarko_privilege_slots:0 "Privilèges Max de Kabiurgarko"

#Privilèges
estate_kabiurgarko_land_rights:0 "Barons de Kabiurgarko"
estate_kabiurgarko_land_rights_desc:0 "Les Oni des Portes Dorées sont riches au-delà de toute mesure en or, mais convoitent des terres et du prestige plus accordés aux autres grands Shirgrii. Leur accorder un territoire allègera le fardeau de l'administration et satisfera leur avidité, pour l'instant."
estate_kabiurgarko_monthly_power_dip:0 "Sagesse des Portes Dorées"
estate_kabiurgarko_monthly_power_dip_desc:0 "Kabiurgarko est le foyer de certains des seigneurs Oni les plus riches et les plus ambitieux. Bien qu'ils soient connus pour leur avidité et leur duplicité, leur compétence en matière de commerce et de négociation interespèces ne peut être ignorée."
estate_kabiurgarko_indebted_to_golden:0 "Endetté envers les Portes Dorées"
estate_kabiurgarko_indebted_to_golden_desc:0 "Les maîtres des Portes Dorées sont prêts à offrir des prêts favorables en échange d'influence et de position politiques. Cependant, compter sur cela affaiblira progressivement l'économie, car les Kabiurgarko se soucient d'abord de leur propre richesse et du bien-être de l'État seulement dans la mesure où cela leur profite."
estate_kabiurgarko_advisors:0 "Conseillers Dorés"
estate_kabiurgarko_advisors_desc:0 "Les Kabiurgarko ont une réputation bien méritée pour leur avidité et leur duplicité. Cependant, en collectant des tributs auprès de sujets de diverses espèces, parmi tous les Shirgrii, ils sont devenus les plus expérimentés en négociation et en interaction avec d'autres espèces et cultures. Leur présence dans notre conseil nous aidera grandement dans les affaires de l'État."
estate_kabiurgarko_control_over_monetary_policy:0 "Contrôle sur la Politique Monétaire"
estate_kabiurgarko_control_over_monetary_policy_desc:0 "Les Kabiurgarko regardent comment [Root.GetName] est dirigé, et voient tant de pièces non collectées, tant de trésors laissés de côté. Ils promettent au [Root.Monarch.GetTitle] une richesse sans fin si nous mettons simplement notre politique monétaire sous leur contrôle, et quoi pourrait-il possiblement mal tourner avec un tel accord ?"
estate_kabiurgarko_exclusive_trade_rights:0 "Étendre le Tribut de Kabiurgarko"
estate_kabiurgarko_exclusive_trade_rights_desc:0 "Une grande partie des vastes fortunes des Kabiurgarko provient de leurs dîmes et de leurs impositions sur les villages qu'ils favorisent. En leur donnant davantage de droits pour maintenir et taxer nos centres de commerce prospères, nous pouvons améliorer notre infrastructure au détriment de notre revenu à court terme."
estate_kabiurgarko_generic:0 "Rendre Hommage aux Portes Dorées"
estate_kabiurgarko_generic_desc:0 "Bien que les Oni de Kabiurgarko soient riches en richesse et en possessions terrestres, ils manquent du prestige ou du respect traditionnel accordé à nos anciens guerriers et chamans. En leur accordant des titres cérémoniels, des rituels élaborés et en les élevant en statut, nous pouvons sécuriser leur fidélité pour un coût matériel minime."
estate_kabiurgarko_cast_magic:0 "Lancer la Magie"
estate_kabiurgarko_cast_magic_desc:0 "Les Kaiburgarko sont remarquablement avides, ayant depuis longtemps drainé leur domaine de la plupart de ses richesses facilement acquises. Dans la poursuite de profits plus grands, ils se sont très bien habitués à la manipulation des matériaux et même de la terre elle-même. En plus de créer des biens manufacturés de très haute qualité, le talent des Kaiburgarko pour façonner et infuser peut rendre de nombreuses tâches physiques beaucoup plus faciles."
estate_kabiurgarko_religious_culture:0 "Culture Religieuse"
estate_kabiurgarko_religious_culture_desc:0 "L'unité dans une société ne peut être atteinte que lorsque les Shirgrii prennent non seulement les questions spirituelles en main, mais jouent également un rôle plus crucial dans les questions culturelles et sociales du royaume."

#Monopoles
estate_kabiurgarko_monopoly_of_luxuries:0 "Monopole sur les Luxes"
estate_kabiurgarko_monopoly_of_luxuries_desc:0 "Les seigneurs de Kabiurgarko sont connus à travers Haless pour leur avidité et leur extravagance, en particulier dans leurs displays ornés de richesse. Ils ont demandé les droits de gérer les biens de luxe dans notre nation, en échange d'un soutien financier immédiat."
MONOPOLY_INCOME_LUXURIES_DESC:0 "de la production de soie et de teintures."
estate_kabiurgarko_monopoly_of_luxuries_effect_tooltip:2 "§RAucun revenu de §YSoie§! ou §YTeintures§!§!"
estate_kabiurgarko_monopoly_of_luxuries_mod:0 "Monopole sur les Luxes"
desc_estate_kabiurgarko_monopoly_of_luxuries_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Kabiurgarko des droits de monopole sur les luxes."
estate_kabiurgarko_monopoly_of_luxuries_revoke_tooltip:0 "Le revenu de production de §YSoie§! et §YTeintures§! est restauré"
monopoly_privileges.17.t:0 "Extension du Monopole sur les Luxes"
monopoly_privileges.17.kabiurgarko:0 "Le monopole sur les luxes que nous avons accordé à [Root.GetKabiurgarkoName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de métaux. Cependant, [Root.GetKabiurgarkoName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.17.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur les Luxes§!."

#Agendas
estate_privileges_and_agendas_events.3.kb:0 "La Proposition des [Root.GetKabiurgarkoName]"
estate_kabiurgarko_develop_x:0 "Augmenter la Production dans [agenda_province.GetName]"
estate_kabiurgarko_develop_x_desc:0 "Les [Root.GetKabiurgarkoName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
estate_kabiurgarko_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
estate_kabiurgarko_restore_legitimacy_desc:0 "Les [Root.GetKabiurgarkoName] sont préoccupés par le fait que le [Root.Monarch.GetTitle] est incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
estate_kabiurgarko_hire_advisor:0 "Embaucher un Conseiller Diplomatique"
estate_kabiurgarko_hire_advisor_desc:0 "Les [Root.GetKabiurgarkoName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller diplomatique."
estate_kabiurgarko_fire_advisor:0 "Licencier notre Conseiller Diplomatique"
estate_kabiurgarko_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] a insulté les [Root.GetKabiurgarkoName]. Ils exigent que nous le/la licenciions !"
estate_kabiurgarko_pay_off_loans:0 "Remboursement de la Dette Nationale"
estate_kabiurgarko_pay_off_loans_desc:0 "Les [Root.GetKabiurgarkoName] sont troublés par l'état des finances de notre nation. Ils nous pressent de modérer nos dépenses et de réduire l'ampleur de nos dettes."
estate_kabiurgarko_restore_currency:0 "Restaurer la Monnaie"
estate_kabiurgarko_restore_currency_desc:0 "Les [Root.GetKabiurgarkoName] sont préoccupés par l'inflation que connaît [Root.GetUsableName]. Ils appellent à la maîtriser avant qu'elle ne devienne incontrôlable !"
estate_kabiurgarko_increase_trade_power_in_X:0 "Augmenter la Puissance Commerciale dans [agenda_trade_node.GetTradeNodeName]"
estate_kabiurgarko_recovery_from_hyperinflation:0 "Se Rétablir de l'Hyperinflation"
estate_kabiurgarko_recovery_from_hyperinflation_desc:0 "Les [Root.GetKabiurgarkoName] se plaignent amèrement des difficultés causées par la dévaluation rapide de notre monnaie. Ils exigent une action pour restaurer des prix stables !"
estate_kabiurgarko_increase_trade_power_in_X_desc:0 "Augmenter la Puissance Commerciale dans [agenda_trade_node.GetTradeNodeName]"
estate_kabiurgarko_get_cash:0 "Construire un Trésor"
estate_kabiurgarko_get_cash_desc:0 "L'état pitoyable de nos coffres est une question de grande préoccupation pour les [Root.GetKabiurgarkoName]. Ils nous pressent de modérer nos dépenses afin que notre trésorerie puisse être reconstituée."
estate_kabiurgarko_access_sea:0 "Obtenir l'Accès à la Mer"
estate_kabiurgarko_access_sea_desc:0 "Les [Root.GetKabiurgarkoName] aspirent à l'accès à la mer, notre manque de laquelle nuit à leurs intérêts mercantiles. Ils demandent une action militaire pour sécuriser un port pour notre nation."
estate_kabiurgarko_increase_corruption:0 "Accepter les Pots-de-vin"
estate_kabiurgarko_increase_corruption_desc:0 "Les [Root.GetKabiurgarkoName] sont troublés par les barrières qu'ils rencontrent dans leurs affaires. Ils ont offert des pots-de-vin généreux en échange de fermer les yeux sur certaines infractions mineures."
estate_kabiurgarko_silk_trade:0 "Contrôler le Commerce de la Soie"
estate_kabiurgarko_silk_trade_desc:0 "Parmi les opportunités que nos avant-postes à l'Est offrent se trouve la chance d'établir le contrôle sur les sources de soie de haute qualité. Les [Root.GetKabiurgarkoName] nous pressent de faire de leur acquisition notre priorité." #besoin d'une nouvelle description
estate_kabiurgarko_tea_trade:0 "Contrôler le Commerce du Thé"
estate_kabiurgarko_tea_trade_desc:0 "Le thé est essentiel à la civilisation - ou du moins, c'est ce que disent les [Root.GetKabiurgarkoName]. Ils insistent sur le fait que nous devons obtenir le contrôle de sa production afin que son approvisionnement pour [Root.GetUsableName] ne soit plus jamais en doute." #besoin d'une nouvelle description
estate_kabiurgarko_build_production_building_in_y:0 "Augmenter l'Efficacité de Production dans [agenda_province.GetName]"
estate_kabiurgarko_build_production_building_in_y_desc:0 "Les entrepreneurs parmi les [Root.GetKabiurgarkoName] de [agenda_province.GetName] demandent que nous investissions dans l'infrastructure de production de la province. Ils affirment que les installations élargies qu'ils proposent augmenteraient considérablement la prospérité de la province et du pays dans son ensemble."
estate_kabiurgarko_build_port_building_in_y:0 "Étendre l'Infrastructure Portuaire dans [agenda_province.GetName]"
estate_kabiurgarko_build_port_building_in_y_desc:0 "Les [Root.GetKabiurgarkoName] appellent à l'expansion des installations portuaires de [agenda_province.GetName], permettant à la province de se développer en une base navale précieuse pour notre nation."

