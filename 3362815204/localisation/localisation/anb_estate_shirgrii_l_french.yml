#Agendas
estate_privileges_and_agendas_events.3.aj:0 "La Proposition des [Root.GetAjgriijarulName]"
estate_ajgriijarul_develop_x:0 "Augmenter la Main-d'œuvre dans [agenda_province.GetName]"
estate_ajgriijarul_develop_x_desc:0 "Les [Root.GetAjgriijarulName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
estate_ajgriijarul_build_fort_building_in_y:0 "Fortifier [agenda_province.GetName]"
estate_ajgriijarul_build_fort_building_in_y_desc:0 "Les [Root.GetAjgriijarulName] nous appellent à renforcer nos fortifications dans [agenda_province.GetName]. Ils soutiennent qu'il est impératif de protéger cette position stratégique clé contre les attaques."
estate_ajgriijarul_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
estate_ajgriijarul_restore_legitimacy_desc:0 "Les [Root.GetAjgriijarulName] sont préoccupés par le fait que le [Root.Monarch.GetTitle] est incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
estate_ajgriijarul_hire_advisor:0 "Embaucher un Conseiller Militaire"
estate_ajgriijarul_hire_advisor_desc:0 "Les [Root.GetAjgriijarulName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller militaire."
estate_ajgriijarul_fire_advisor:0 "Licencier notre Conseiller Militaire"
estate_ajgriijarul_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] a insulté les [Root.GetAjgriijarulName]. Ils exigent que nous le/la licenciions !"
estate_ajgriijarul_retake_core:0 "Reprendre [agenda_province.GetName]"
estate_ajgriijarul_retake_core_desc:0 "Les [Root.GetAjgriijarulName] déplorent le fait que [agenda_province.GetName], une partie intégrante de notre nation, ne soit pas sous notre contrôle. Ils exigent que nous réclamions la terre qui nous appartient de droit !"
estate_ajgriijarul_build_an_army:0 "Construire une Armée pour notre Nation"
estate_ajgriijarul_build_an_army_desc:0 "Les [Root.GetAjgriijarulName] considèrent notre armée comme une honte pour notre nation. Ils nous appellent urgemment à l'étendre, afin que nos forces puissent présenter une dissuasion suffisante aux ennemis qui pourraient convoiter nos terres."
estate_ajgriijarul_bigger_army_than_rival:0 "Se Protéger contre [agenda_country.GetUsableName]"
estate_ajgriijarul_bigger_army_than_rival_desc:0 "Les [Root.GetAjgriijarulName] s'inquiètent du fait que notre armée se porterait mal contre les [agenda_country.GetAdjective] en cas de guerre. Ils insistent sur le fait que nous devons augmenter notre recrutement afin que nos forces armées ne soient plus surpassées par nos rivaux."
estate_ajgriijarul_build_up_manpower_reserves:0 "Construire nos Réserves de Main-d'œuvre"
estate_ajgriijarul_build_up_manpower_reserves_desc:0 "L'épuisement de nos réserves de main-d'œuvre inquiète les [Root.GetAjgriijarulName], qui avertissent que [Root.GetUsableName] serait laissé sans défense si nos ennemis cherchaient à profiter de la situation. Ils préconisent que nous consolidions pendant un certain temps et permettions à nos réserves de se rétablir."
estate_ajgriijarul_recover_abysmal_prestige:0 "Rétablir notre Prestige"
estate_ajgriijarul_recover_abysmal_prestige_desc:0 "Les [Root.GetAjgriijarulName] sont consternés par les profondeurs auxquelles nous avons permis à l'image de notre nation de sombrer. Ils exigent un effort concerté pour restaurer notre réputation parmi nos pairs !"
estate_ajgriijarul_improve_prestige:0 "Améliorer notre Prestige"
estate_ajgriijarul_improve_prestige_desc:0 "Les [Root.GetAjgriijarulName] souhaitent que nous améliorions notre position parmi les nations en augmentant la splendeur de la cour du [Root.Monarch.GetTitle]."

