########################
########################
### Domaine Shinukhorchi
########################
########################

estate_shinukhorchi:0 "Shinukhorchi"
estate_shinukhorchi_desc:0 "La Citadelle du Feu Suprême est la plus grande et la plus ancienne des quatre grands Shirgrii, s'élevant haut dans les cieux et surplombant tout ce que les Oni règnent. Ceux du Feu Suprême sont parmi les plus sages et les plus autoritaires, bien qu'ils soient notoirement obstinés à s'en tenir aux anciennes méthodes."
estate_shinukhorchi_ownership:0 "Propriété foncière de Shinukhorchi"
shinukhorchi_influence_modifier:0 "Influence de Shinukhorchi"
shinukhorchi_loyalty_modifier:0 "Équilibre de la Loyauté de Shinukhorchi"
shinukhorchi_privilege_slots:0 "Privilèges Max de Shinukhorchi"

#Privilèges
estate_shinukhorchi_supremacy:0 "Suprématie des Shirgrii"
estate_shinukhorchi_supremacy_desc:0 "En rendant hommage et en accordant des privilèges étendus aux résidents de Shinukhorchi, nous gagnerons le respect et la loyauté des Shirgii, au prix d'un certain contrôle sur les affaires de la cour."
estate_shinukhorchi_land_rights:0 "Propriétaires fonciers de Shinukhorchi"
estate_shinukhorchi_land_rights_desc:0 "Les résidents de Shinukhorchi, le plus ancien et le plus grand des quatre Shirgrii, sont parmi les chamans-guerriers les plus féroces et les plus expérimentés parmi les Oni. Leur accorder des droits et un contrôle étendus sur le territoire est un choix naturel."
estate_shinukhorchi_statutory_rights:0 "Intervention de Shinukhorchi"
estate_shinukhorchi_statutory_rights_desc:0 "En échange du retour d'une quantité importante de terres à la couronne, nous avons cédé une autorité considérable à la cour de Shinukhorchi, érodant notre contrôle sur notre État dans le processus."
estate_shinukhorchi_advisors:0 "Conseil de Shinukhorchi"
estate_shinukhorchi_advisors_desc:0 "Shinukorchi, opulent et impérial, est le foyer de certains des seigneurs Oni les plus sages et les plus anciens. Leur assistance serait inestimable dans la gestion de notre cour."
estate_shinukhorchi_monthly_power_adm:0 "Le Feu Suprême, Parangon"
estate_shinukhorchi_monthly_power_adm_desc:0 "La sagesse et l'expérience des Oni de Shinukorchi sont inestimables dans les affaires de l'État, et leur assistance est une partie vitale de notre appareil gouvernemental."
estate_shinukhorchi_inwards_perfection:0 "Monachisme de la Citadelle"
estate_shinukhorchi_inwards_perfection_desc:0 "Nous sommes plus que les sauvages brutes que les étrangers nous craignent d'être. En suivant la sagesse des anciens de Shinukhorchi, nous passerons de l'agression extérieure au développement et à la contemplation internes."
estate_shinukhorchi_cast_magic:0 "Lancer la Magie"
estate_shinukhorchi_cast_magic_desc:0 "Les Shinukhorchi sont peut-être les plus magiquement accordés de tous les Oni. Leur Shirgrii a cultivé un lien intrinsèque avec le Teimarji, la substance bleue exotique capable d'alimenter la magie presque aussi bien que le sang. Leurs sorts sont principalement axés sur les affaires domestiques, améliorant la stabilité du royaume - parfois avec un grand risque."
estate_shinukhorchi_generic:0 "Surveillance du Feu Suprême"
estate_shinukhorchi_generic_desc:0 "Les Oni de Shinukhorchi sont les gardiens de nos anciennes traditions, et bien que cette inertie puisse être un problème, leur sagesse est inestimable pour notre [Y01.Monarch.GetTitle]."
estate_shinukhorchi_development_of_monasteries:0 "Développement des Monastères"
estate_shinukhorchi_development_of_monasteries_desc:0 "Les monastères disparates de [Root.GetName] sont des lieux de refuge et le siège des Shirgrii. La souveraineté de ces institutions doit être garantie, et leur développement doit être promu."

#Monopoles
estate_shinukhorchi_monopoly_of_damestear:0 "Monopole sur le Damestear"
estate_shinukhorchi_monopoly_of_damestear_desc:0 "Le Teimarji, connu des commerçants extérieurs sous le nom de Damestear, est le sang vital de toute organisation magique et une marchandise précieuse. Nous pouvons gagner la loyauté et la gratitude des Shinukhorchi en leur accordant des droits exclusifs pour contrôler son commerce au sein de notre royaume."
estate_shinukhorchi_monopoly_of_damestear_mod:0 "Monopole sur le Damestear"
desc_estate_shinukhorchi_monopoly_of_damestear_mod:0 "L'État a accordé aux Shinukhorchi des droits de monopole sur la production de damestear."
monopoly_privileges.12.shinukhorchi:0 "Le monopole sur le damestear que nous avons accordé aux [Root.GetShinukhorchiName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer les revenus de la production de damestear. Cependant, les [Root.GetShinukhorchiName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."

#Agendas
estate_privileges_and_agendas_events.3.su:0 "La Proposition des [Root.GetShinukhorchiName]"
estate_shinukhorchi_build_temple_in_y:0 "Construire un Temple dans [agenda_province.GetName]"
estate_shinukhorchi_build_temple_in_y_desc:0 "Les [Root.GetShinukhorchiName] nous pressent de construire un magnifique Monastère dans [agenda_province.GetName] afin que leurs adeptes puissent avoir un lieu adéquat pour se rassembler dans la province."
estate_shinukhorchi_develop_x:0 "Augmenter les Revenus Fiscaux dans [agenda_province.GetName]"
estate_shinukhorchi_develop_x_desc:0 "Les [Root.GetShinukhorchiName] demandent que nous investissions dans la prospérité de leurs terres dans [agenda_province.GetName]."
estate_shinukhorchi_develop_damestear_in_y:0 "Augmenter la Production de Damestear dans [agenda_province.GetName]"
estate_shinukhorchi_develop_damestear_in_y_desc:0 "Les [Root.GetShinukhorchiName] demandent que nous investissions dans la prospérité de leurs terres produisant [agenda_province.GetTradeGoodsName] dans [agenda_province.GetName]."
estate_shinukhorchi_build_manufactory_in_y:0 "Construire une Manufacture dans [agenda_province.GetName]"
estate_shinukhorchi_build_manufactory_in_y_desc:0 "Les [Root.GetShinukhorchiName] de [agenda_province.GetName] demandent que nous financions la construction d'une nouvelle [agenda_province.GetManufactory]. Ils affirment que ce sera un investissement très rentable, doublant la production de la province de [agenda_province.GetTradeGoodsName]."
estate_shinukhorchi_convert_province_x:0 "Convertir [agenda_province.GetName]"
estate_shinukhorchi_convert_province_x_desc:0 "Les [Root.GetShinukhorchiName] sont préoccupés par la présence continue d'incroyants dans notre nation. Ils exigent que nous les extirpions, en commençant par ceux qui vivent dans [agenda_province.GetName] !"
estate_shinukhorchi_reduce_war_exhaustion:0 "Réduire l'Épuisement de la Guerre"
estate_shinukhorchi_reduce_war_exhaustion_desc:0 "Les [Root.GetShinukhorchiName] se plaignent des souffrances causées par les nombreuses guerres de [Root.GetUsableName]. Ils nous supplient de permettre à la nation de se rétablir avant d'entreprendre de nouvelles conquêtes."
estate_shinukhorchi_recover_stability:0 "Rétablir la Stabilité"
estate_shinukhorchi_recover_stability_desc:0 "Les [Root.GetShinukhorchiName] aspirent à la stabilité. Ils nous appellent à restaurer l'ordre dans [Root.GetUsableName]."
estate_shinukhorchi_increase_stability:0 "Renforcer la Stabilité Nationale"
estate_shinukhorchi_increase_stability_desc:0 "Les [Root.GetShinukhorchiName] voient la stabilité de [Root.GetUsableName] comme primordiale. Ils insistent sur le fait que nous devons améliorer la gouvernance de la nation afin que notre nation soit libre de l'instabilité."
estate_shinukhorchi_reduce_overextension:0 "Réduire la Sur-Extension"
estate_shinukhorchi_reduce_overextension_desc:0 "Les [Root.GetShinukhorchiName] affirment que les capacités de gouvernance de notre nation sont étirées à leur point de rupture. Ils soutiennent que nous devons faire une pause pour consolider avant d'entreprendre de nouvelles conquêtes."
estate_shinukhorchi_crush_religious_revolts:0 "Écraser les Hérétiques"
estate_shinukhorchi_crush_religious_revolts_desc:0 "Les [Root.GetShinukhorchiName] exigent que nous écrasions les hérétiques qui se sont levés pour défier leur autorité sur les affaires spirituelles."
estate_shinukhorchi_hire_advisor:0 "Embaucher un Conseiller Administratif"
estate_shinukhorchi_hire_advisor_desc:0 "Les [Root.GetShinukhorchiName] souhaitent que le [Root.Monarch.GetTitle] embauche un nouveau conseiller administratif."
estate_shinukhorchi_fire_advisor:0 "Licencier notre Conseiller Administratif"
estate_shinukhorchi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] a insulté les [Root.GetShinukhorchiName]. Ils exigent que nous le/la licenciions !"
estate_shinukhorchi_restore_legitimacy:0 "Restaurer la [Root.GetLegitimacyOrMeritocracy]"
estate_shinukhorchi_restore_legitimacy_desc:0 "Les [Root.GetShinukhorchiName] sont préoccupés par le fait que le [Root.Monarch.GetTitle] est incapable de commander le respect de [Root.Monarch.GetHerHis] peuple. Ils exigent que la légitimité du [Root.Monarch.GetTitle] soit restaurée - d'une manière ou d'une autre..."
estate_shinukhorchi_regain_liberty:0 "Retrouver notre Liberté"
estate_shinukhorchi_regain_liberty_desc:0 "Les [Root.GetShinukhorchiName] s'agitent sous le joug de nos seigneurs [agenda_country.GetAdjective]. Ils exigent une action pour restaurer la liberté [Root.GetAdjective] !"

#Événements du Domaine

#Modificateurs d'Influence et de Loyauté Innés
shinukhorchi_ruler_loyalty:0 "Aromo [Root.Monarch.GetTitle] : "
shinukhorchi_ruler_influence:0 "Aromo [Root.Monarch.GetTitle] : §Y+$VAL$%§!"
shinukhorchi_heir_loyalty:0 "Aromo Rashokudei : "
shinukhorchi_heir_influence:0 "Aromo Rashokudei : §Y+$VAL$%§!"
shinukhorchi_empire_loyalty:0 "Aromo-led Tamotch : "
shinukhorchi_empire_influence:0 "Aromo-led Tamotch : §Y+$VAL$%§!"
teimarji_mines_desc:0 "Mines de Teimarji"

