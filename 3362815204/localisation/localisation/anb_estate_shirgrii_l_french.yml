estate_khelorvalshi:0 "Khelorvalshi"
estate_khelorvalshi_desc:0 "La Maison des Âmes Maudites a été construite il y a longtemps par des Oni exilés pour les longueurs auxquelles ils iraient pour apprendre les magies et les connaissances les plus interdites possibles. Le Shirgrii a longtemps été abandonné et habité par des humains, mais avec notre réclamation de son domaine, nous avons maintenant accès à la sagesse sombre à l'intérieur de ses murs."
estate_khelorvalshi_ownership:0 "Propriété foncière de Khelorvalshi"
khelorvalshi_influence_modifier:0 "Influence de Khelorvalshi"
khelorvalshi_loyalty_modifier:0 "Équilibre de la Loyauté de Khelorvalshi"
khelorvalshi_privilege_slots:0 "Privilèges Max de Khelorvalshi"

#Privilèges
estate_khelorvalshi_cast_magic:0 "Lancer la Magie"
estate_khelorvalshi_cast_magic_desc:0 "Les plus sombres de tous les doigts du Chemin Dévoreur, les Khelorvalshi traitent des questions de vie et de mort. Plus spécifiquement, ils ont fait de la manipulation du chi leur domaine de prédilection. Bien que d'autres Oni puissent manipuler les âmes, les Khelorvalshi manipulent la vie même qui compose ces âmes - le potentiel est infini pour ceux qui sont prêts à le saisir, comme ils le sont."
estate_khelorvalshi_land_rights:0 "Terre pour les Maudits"
estate_khelorvalshi_land_rights_desc:0 "La réclamation des Khelorvalshi a été accueillie avec suspicion et scepticisme. Accorder des terres à ces mages sombres peut être dangereux, mais cela allègera le fardeau de notre administration et leur donnera de nouveaux royaumes pour pratiquer leurs rites sombres."
estate_khelorvalshi_church_power:0 "Chercher la Sagesse Interdite"
estate_khelorvalshi_church_power_desc:0 "Maîtres du sombre Chemin Dévoreur, les Khelorvalshi se rassemblent. Leur soutien et leur tutorat nous accorderont une compréhension et un contrôle plus profonds des enseignements sinistres du Chemin."
estate_khelorvalshi_study_help:0 "Tutelle des Maudits"
estate_khelorvalshi_study_help_desc:0 "Alors que notre dirigeant se plonge dans l'étude magique, l'opportunité d'apprendre des maîtres sombres des Khelorvalshi se présente. En échange d'une plus grande influence politique, ils partageront leurs connaissances sacrilèges avec notre dirigeant."
estate_khelorvalshi_temple_desecrators:0 "Profanateurs de Temples" #Profanation des Sites Sacrés
estate_khelorvalshi_temple_desecrators_desc:0 "Les sinistres dirigeants des Khelorvalshi nous ont présenté une proposition sombre. En drainant et en subvertissant les énergies spirituelles des grands temples de Haless, ils plieront l'immatériel à leur volonté et nous accorderont un pouvoir insondable."
estate_khelorvalshi_halve_corruption_penalty:0 "Profanateurs Sombres"
estate_khelorvalshi_halve_corruption_penalty_desc:0 "Le processus de corruption des grands temples nécessite une immense contribution matérielle de notre royaume pour être maintenu. Les maîtres des Khelorvalshi sont prêts à supporter une partie de ce fardeau immense, en échange d'une plus grande influence et de contrôle."
estate_khelorvalshi_halve_corruption_penalty_tooltip:0 "La pénalité de pouvoir du monarque due à la corruption des temples sera réduite de moitié."
estate_khelorvalshi_generic:0 "Ressusciter les Cérémonies Anciennes"
estate_khelorvalshi_generic_desc:0 "La restauration du temple Khelorvalshi a créé une nouvelle caste de sorciers et d'érudits avides de statut et de pouvoir dans notre royaume. En les sponsorisant dans la recréation de cérémonies et de festivals anciens, interdits, de débauche sombre et de rituels felons, nous pouvons gagner leur loyauté et augmenter leur statut parmi les Shirgrii."
estate_khelorvalshi_accepted_the_cursed:0 "Accepté les Maudits"
estate_khelorvalshi_accepted_the_cursed_desc:0 "Suivant la restauration du Shirgrii Khelorvalshi à [Root.GetName], le [Root.Monarch.GetTitle] est allé à l'encontre des souhaits des autres Shirgrii et a donné aux Khelorvalshi les rênes libres pour pratiquer des rites longtemps interdits par les Oni."
estate_khelorvalshi_restrictive_regulations:0 "Réglementations Restrictives"
estate_khelorvalshi_restrictive_regulations_desc:0 "Suivant les demandes des autres Shirgrii, le [Root.Monarch.GetTitle] a mis en œuvre des restrictions strictes sur la capacité des Khelorvalshi à pratiquer leurs magies interdites et sur leur autonomie."
estate_khelorvalshi_granted_study_privileges:0 "Privilèges de Recherche Accordés"
estate_khelorvalshi_granted_study_privileges_desc:0 "Les Khelorvalshi sont tristement célèbres pour leurs recherches en magies interdites et en rites sacrilèges qui leur ont accordé de vastes connaissances. Leur accorder de plus grands droits dans l'acquisition de sujets d'étude et fermer les yeux sur des expériences qui vont à l'encontre des lois des Oni permettrait une avancée technologique plus rapide."

#Monopoles
estate_khelorvalshi_monopoly_of_relics:0 "Monopole sur les Reliques des Précurseurs"
estate_khelorvalshi_monopoly_of_relics_desc:0 "Il y a de nombreuses générations, nos ancêtres ont résisté aux Précurseurs détestables dans leurs efforts pour remodeler le monde à leur image, et cette inimitié est profondément ancrée dans notre histoire et notre tradition. Alors que la plupart des mages se moquent de l'idée d'apprendre de nos rivaux de longue date, les Khelorvalshi ont toujours été des iconoclastes prêts à gagner du pouvoir à tout prix. Ils ont demandé le contrôle des excavations et des réserves de reliques dans nos terres, en échange d'un soutien financier généreux."
MONOPOLY_INCOME_RELICS_DESC:0 "de la production de reliques des précurseurs."
estate_khelorvalshi_monopoly_of_relics_effect_tooltip:2 "§RAucun revenu de §Yreliques§!§!"
estate_khelorvalshi_monopoly_of_relics_mod:0 "Monopole sur les Reliques des Précurseurs"
desc_estate_khelorvalshi_monopoly_of_relics_mod:0 "Le [Root.Monarch.GetTitle] a accordé aux Khelorvalshi des droits de monopole sur les reliques des précurseurs."
estate_khelorvalshi_monopoly_of_relics_revoke_tooltip:0 "Le revenu de production de §Yreliques des précurseurs§! est restauré"
monopoly_privileges.18.t:0 "Extension du Monopole sur les Reliques des Précurseurs"
monopoly_privileges.18.khelorvalshi:0 "Le monopole sur les reliques des précurseurs que nous avons accordé à [Root.GetKhelorvalshiName] a expiré, ce qui signifie que nous sommes maintenant en mesure de récupérer le revenu de la production de reliques des précurseurs. Cependant, [Root.GetKhelorvalshiName] sont désireux de conserver leurs privilèges et proposent de nous payer une somme forfaitaire en échange de la garantie du monopole pour 10 années supplémentaires."
monopoly_privileges.18.b.tooltip:0 "Nous pourrons révoquer le privilège de domaine §YMonopole sur les Reliques des Précurseurs§!."

#Agendas
estate_privileges_and_agendas_events.3.kh:0 "La Proposition des [Root.GetKhelorvalshiName]"
estate_khelorvalshi_develop_x:0 "Augmenter les Revenus Fiscaux dans [agenda_province.GetName]"
