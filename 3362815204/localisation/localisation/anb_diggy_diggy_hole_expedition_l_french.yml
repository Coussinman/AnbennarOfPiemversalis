manpower_desc_tooltip:0 "\n-------------------------- §gMain-d'œuvre§! --------------------------\n§ZMain-d'œuvre§! diminuera progressivement à mesure que l'expédition progresse, en plus des pertes occasionnelles lors des rencontres. Si §ZMain-d'œuvre§! atteint 0, l'expédition se terminera par un échec."
morale_desc_tooltip:0 "\n---------------------------- §gMoral§! ----------------------------\n§ZMoral§! affecte la chance de succès de certaines rencontres. Lorsqu'il atteint 0, §ZMain-d'œuvre§! diminuera rapidement en raison des désertions.\n\nLa valeur de base dépend de votre §YMoral de l'Armée§!."
effectiveness_desc_tooltip:0 "\n------------------------- §gOrganisation§! -------------------------\n§ZOrganisation§! affecte la chance de succès de chaque rencontre. Une §ZOrganisation§! élevée réduit la consommation de §ZFournitures§! et la perte de §ZMoral§!, et accélère également la progression.\n\n La valeur de base dépend de votre §YDiscipline§!."
supplies_desc_tooltip:0 "\n---------------------------- §gFournitures§! ----------------------------\n§ZFournitures§! seront lentement consommées à mesure que l'expédition progresse. Lorsqu'elles sont complètement épuisées, §ZMain-d'œuvre§! diminuera extrêmement rapidement."
rewards_desc_tooltip:0 "\n------------------------- §gPart des Récompenses§! -------------------------\nLa §ZPart des Récompenses§! réduit la perte périodique de §ZMoral§!. Plus vous promettez de butin, plus l'effet est fort."

