diggy_expedition.11.t:0 "Aller Plus Profond"
diggy_expedition.11.d:0 "Les tunnels sinueux de la Serpentspine se superposent parfois de manière étrange, facilitant de courtes haltes, ou, dans notre cas, signalant une région terminée. Devant nous se trouve une autre entrée, maintenant encore plus profondément dans les profondeurs caverneuses. Nous sommes prêts à continuer."
diggy_expedition.11.a:0 "En avant, alors !"

diggy_expedition.12.t:0 "Le Retour de l'Expédition"
diggy_expedition.12.d:0 "Alors que les explorateurs, mercenaires, aventuriers, clercs, guerriers et colons reviennent, ils sont acclamés comme des héros. Ils apportent avec eux des coffres pleins d'or et d'artefacts anciens, et paradent dans les rues de [Root.Owner.Capital.GetName]."
diggy_expedition.12.a:0 "Les rembourser intégralement et les laisser se reposer."
diggy_expedition.12.b:0 "Les rembourser intégralement et les renvoyer !"
diggy_expedition.12.c:0 "Leur butin est insuffisant. Couvrons leurs pertes pour qu'ils puissent se reposer."
diggy_expedition.12.e:0 "Leur butin est insuffisant. Couvrons leurs pertes et renvoyons-les !"
diggy_expedition.12.f:0 "Ils auraient dû trouver plus de butin s'ils voulaient un paiement."

diggy_expedition.13.t:0 "Silence dans les Cavernes"
diggy_expedition.13.d:0 "Nos gardes attendent. Et attendent. Et attendent. À un certain point, il n'y a plus de raison d'attendre, car les cavernes ont été silencieuses pendant des semaines. Nous devons supposer le pire : L'expédition a échoué. Que les profondeurs dangereuses aient pris leurs vies ou que des pas maladroits aient été leur perte, nous ne pouvons le dire, et imaginer les tourments qu'ils ont pu endurer envoie des frissons le long de l'échine."
diggy_expedition.13.a:0 "Les sacs chargés de butin sont souvent faibles en fournitures..."

diggy_expedition.14.t:0 "Connaissance Naine Ancienne"
diggy_expedition.14.d:0 "L'expédition est revenue avec une Connaissance Naine Ancienne ! Les Ingénieurs Maîtres demandent un accès exclusif à cette connaissance, croyant que ses connaissances techniques pourraient aider à mieux développer notre fort. Cependant, les érudits souhaitent également l'avoir exclusivement pour eux, car ils affirment que la sagesse des anciens et les précédents de la gestion d'un grand état, comme l'était l'Aul-Dwarov, pourraient être appliqués pour améliorer le fonctionnement de notre état dans son ensemble."
diggy_expedition.14.a:0 "Aux ingénieurs, un état n'est aussi fort que ses fondations."
diggy_expedition.14.b:0 "Aux érudits, toute loi est un précédent."

#Decisions
expedition_menu_title:0 "£icon_dig_deeper£ Menu d'Expédition"
expedition_menu_desc:0 "Les expéditions dans les profondeurs des profondeurs de Dwarovar sont un voyage périlleux, pourtant les trésors cachés en profondeur sont vastes. Que pourraient bien découvrir nos courageux explorateurs ? Des gemmes perdues de Dwarovkron ? Des monuments perdus d'Aul-Dwarov ? Des trésors et des connaissances naines perdues pensées être légendaires ? \n\nTant que nous avons §Ymoins de deux provinces entièrement colonisées§!, nous serons capables de trouver §DConnaissance Naine Ancienne§! pendant nos expéditions. Nous terminerons également les expéditions à un rythme §Gbeaucoup plus rapide§!!\n§DConnaissance Naine Ancienne§! sont un ensemble de plans anciens, de plans, de livres et d'autres morceaux de connaissance laissés par les nains d'autrefois. Chaque §DConnaissance Naine Ancienne§! nous accordera un §lpoint de développement supplémentaire§! lorsque nous développerons nos §YProvinces de Fort§!.\n\n§DConnaissance Naine Ancienne§!: §H[Root.ancientDwarvenKnowledge.GetValue]§!"

expedition_party_title:"£icon_dig_deeper£ Parti d'Expédition"
expedition_party_desc:"Les expéditions dans les profondeurs des profondeurs de Dwarovar sont un voyage périlleux, pourtant les trésors cachés en profondeur sont vastes. Que pourraient bien découvrir nos courageux explorateurs ? Des gemmes perdues de Dwarovkron ? Des monuments perdus d'Aul-Dwarov ? Des trésors et des connaissances naines perdues pensées être légendaires ? \n\nTant que nous avons §Ymoins de deux provinces entièrement colonisées§!, nous serons capables de trouver §DConnaissance Naine Ancienne§! pendant nos expéditions.\n§DConnaissance Naine Ancienne§! sont un ensemble de plans anciens, de plans, de livres et d'autres morceaux de connaissance laissés par les nains d'autrefois. Chaque §DConnaissance Naine Ancienne§! nous accordera un §lpoint de développement supplémentaire§! lorsque nous développerons nos §YProvinces de Fort§!.\n\n§DConnaissance Naine Ancienne§!: §H[Root.ancientDwarvenKnowledge.GetValue]§!"

