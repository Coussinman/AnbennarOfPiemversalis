ebonsteel_defensive_focus_desc:0 "L'Essence de l'Einherjar puise dans le pouvoir de tous nos héros passés, pas seulement nos ancêtres immédiats. Alors qu'ils sont renforcés par l'Einherjar, chaque coup est magistralement porté et chaque coup absorbé par une guidance surnaturelle... et avec chaque blessure infligée par l'arme en Acier Ébon, la crainte grandit dans l'esprit de l'ennemi avec la colère de siècles de héros gerudiens."
ebonsteel_stockpiles:0 "Stocks d'Acier Ébon"
ebonsteel_stockpiles_desc:0 "Cette nation possède un stock d'armures anciennes en Acier Ébon, qu'elle continue d'utiliser sur le champ de bataille."
