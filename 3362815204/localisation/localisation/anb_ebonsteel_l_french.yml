ebonsteel_events.1.t:0 "Focalisation Runique de l'Acier Ébon"
ebonsteel_events.1.d:0 "De la terre, une roche noire sans éclat, du feu un métal sombre comme la nuit, et avec le mot prononcé une véritable identité révélée. Ce qui était autrefois ordinaire est maintenant puissant. Le véritable pouvoir de l'Acier Ébon est de résister à l'échec ; les coups entrants sont bloqués par le désir inné du métal de rester intact. De nombreux héros de l'histoire gerudienne ont juré par une plaque d'Acier Ébon pour leur résilience. Pourtant, il y a une autre identité encore non prononcée pour l'Acier Ébon.\n\nÀ l'époque ancienne, l'Acier Ébon était forgé individuellement, chaque pièce recevant un récit différent pour lui conférer un pouvoir unique. La redécouverte moderne de la forge de l'Acier Ébon a perdu cette individualité, dépendant d'une liste établie de litanies à réciter pour débloquer ses propriétés magiques. Et bien qu'il soit possible de retrouver la voie de nos ancêtres une fois de plus, ce qui a été accompli maintenant est un compromis utile. Certaines des propriétés latentes de l'Acier Ébon peuvent être réveillées lors de leur forge avec un nouveau mélange de récits récités. Cependant, ce réveil des propriétés a un étrange effet secondaire : toutes les armements en Acier Ébon déjà forgés en masse avec nos chants Skaldiques déjà établis seront écrasés par les nouveaux, et à partir de là resteront obstinément inchangés dans leur identité.\n\nLes anciennes identités qui ont refait surface sont anciennes, mais ont changé au fil des années à leur manière. Le Feu Skaldique était autrefois imprégné dans les armes pour donner le don de la flamme brûlante à chaque coup, mais peut maintenant être délivré de loin avec des armes à feu en Acier Ébon. Le Feu qui soutient la Gerudia de l'hiver sans fin peut maintenant non seulement brûler nos ennemis, mais aussi nous protéger de leurs propres projectiles, les brûlant en cendres. L'Essence de l'Einherjar puise dans le pouvoir de tous nos héros passés, pas seulement nos ancêtres immédiats. Alors qu'ils sont renforcés par l'Einherjar, chaque coup est magistralement porté et chaque coup absorbé par une guidance surnaturelle... et avec chaque blessure infligée par l'arme en Acier Ébon, la crainte grandit dans l'esprit de l'ennemi avec la colère de siècles de héros gerudiens."
ebonsteel_events.1.a:0 "Enchanter nos armées d'Acier Ébon avec le pouvoir du Feu Skaldique !"
ebonsteel_events.1.b:0 "La guidance de nos ancêtres sera écoutée : invoquer l'Essence de l'Einherjar !"
ebonsteel_events.2.t:0 "Infanterie d'Acier Ébon"
ebonsteel_events.2.d:0 "Le passé est quelque chose de très regardé en Gerudia ; la nostalgie de meilleurs temps, lorsque nous étions craints à travers les mers de Halann, lorsque chaque côte pouvait faire face à nos Ravageurs et des royaumes entiers forgés à notre image de leur faiblesse. Nos terres froides et maigres ont forgé la force, et récompensé nos ancêtres avec l'Acier Ébon. Ce métal mythique, au début un noir banal avec la plus faible des lueurs violettes, a été reforgé et réveillé avec le pouvoir des chants Skaldiques. Beaucoup de nos plus grands héros ont manié de telles armes et armures en Acier Ébon, mais même à leur époque, les secrets de la forge de l'Acier Ébon étaient presque perdus. Autrefois, les forges d'Urviksten et de Blodfjell coulaient rouge et pleines de chants, mais nos ancêtres ont perdu leur plus grand don à travers les luttes et la honte. L'art de forger l'Acier Ébon, et de débloquer son véritable pouvoir, a été oublié."
ebonsteel_events.2.a:0 "Peut-être qu'un jour l'héritage de nos ancêtres sera restauré..."
ebonsteel_system_desc_tt:0 "Les provinces d'Acier Ébon augmentent votre limite de force de §GEbonsteel Infantry§! de §Y1.5§! chaque fois que vous étendez l'infrastructure. Construire une §YTour de Mage§! dans ces provinces augmente cela de §Y2§! supplémentaires. Vous ne pouvez recruter de nouvelles unités §GEbonsteel Infantry§! que lorsque vous avez débloqué les secrets de la §YForge d'Acier Ébon§!."
enhance_ebonsteel_regiments_title:0 "Renforcer les Runes d'Acier Ébon"
enhance_ebonsteel_regiments_desc:0 "Alors que l'art de forger l'Acier Ébon a été pratiqué à travers la Gerudia depuis sa restauration, jusqu'à présent la magie enchantée sur le métal n'a été que rudimentaire comparée aux merveilles des anciens. Il est à prévoir que l'Acier Ébon forgé pour nos armées soit de qualité inférieure à celle des armes de maître artisanat de légende. Mais et si nous pouvions débloquer les plus grandes propriétés magiques répulsives en bien moins de temps et d'efforts que ce qui est requis pour une œuvre maîtresse ? Par Skald, artificier, érudit, ou même sorcière folle, aucune dépense ne devrait être épargnée pour débloquer le véritable potentiel de l'Acier Ébon !"
rediscover_ebonforging_title:0 "Redécouvrir l'Art de l'Acier Ébon"
rediscover_ebonforging_desc:0 "Depuis qu'Elkaesal a recouvert la Gerudia de l'hiver sans fin de l'Ère de Givre, l'art de forger l'Acier Ébon a été en dormance. Un métal sombre avec une légère lueur de violet profond, l'Acier Ébon était admiré par nos ancêtres pour sa propriété merveilleuse : une barrière magique qui peut repousser les objets se déplaçant rapidement avec facilité ! Autrefois, la grande Forge d'Acier Ébon à Urviksten fonctionnait à plein régime, mais a été éteinte par la trahison du dernier grand Ebonfrost, Urvic, à son retour. À Blodfjell, les anciennes forges d'Acier Ébon restent, mais n'ont pas vu de forgeron capable de les faire fonctionner depuis des siècles.\n\nJusqu'à maintenant. Les Skalds ont réfléchi aux origines des artefacts d'Acier Ébon et à leurs propriétés magiques, et sont arrivés à une conclusion : ils étaient fabriqués avec la conjonction du maître forgeron et du skald travaillant ensemble. Les Skalds ont préparé une liste de chants et de litanies pour travailler le métal, mais ce n'est pas seulement leur contribution qui est nécessaire. Les érudits ont étudié les montagnes traîtresses et les vallées abruptes de la Gerudia, cherchant où l'Acier Ébon pourrait être trouvé. Si nous leur fournissons les fonds aux skalds et aux érudits, nous pourrions trouver une renaissance pratique de l'art de l'Ebonforging !"
urviksten_ebonforge:0 "La Forge d'Acier Ébon"
urviksten_ebonforge_desc:0 "La légendaire Ebonforge, cœur de l'ancienne production d'Acier Ébon. D'immenses quantités d'Acier Ébon coulaient autrefois des feux de cette forge.\n\nL'extension de l'infrastructure dans cette province augmentera la limite de force de l'Acier Ébon de §Y1.5§!."
small_ebonsteel_forge:0 "Petite Forge d'Acier Ébon"
small_ebonsteel_forge_desc:0 "Une petite forge d'Acier Ébon ; des quantités minimales d'Acier Ébon peuvent être fabriquées ici.\n\nL'extension de l'infrastructure dans cette province augmentera la limite de force de l'Acier Ébon de §Y1.5§!."
medium_ebonsteel_forge:0 "Forge d'Acier Ébon Moyenne"
medium_ebonsteel_forge_desc:0 "Une forge d'Acier Ébon majeure, beaucoup plus d'Acier Ébon peut être forgé ici, grâce à plus de minéraux disponibles dans les dépôts régionaux.\n\nL'extension de l'infrastructure dans cette province augmentera la limite de force de l'Acier Ébon de §Y1.5§!."
isolation_ebonsteel:0 "Veines d'Acier Ébon d'Isolation"
isolation_ebonsteel_desc:0 "Les veines de fer dans cette montagne peuvent potentiellement être utilisées par nos forgerons et skalds pour créer de l'Acier Ébon.\n\nL'extension de l'infrastructure dans cette province augmentera la limite de force de l'Acier Ébon de §Y1.5§!."
mage_tower_ebonforge:0 "Tour Skaldique de l'Ebonforge"
mage_tower_ebonforge_desc:0 "Une Tour de Skald, installation régionale de formation et d'éducation pour le développement de la magie Skaldique nécessaire à la création de l'Acier Ébon.\n\nLa construction d'une §YTour de Mage§! dans cette province augmentera la limite de force de l'Acier Ébon de §Y1§!."
ebonforging_rediscovered:0 "Ebonforging Redécouvert"
ebonforging_rediscovered_desc:0 "L'art de forger l'Acier Ébon a été restauré. Une armure qui peut dévier les projectiles avec une légère lueur magique a permis une fusion des anciennes et nouvelles tactiques sur le champ de bataille. Vêtus de l'Acier Ébon protecteur, des guerriers puissants et imposants peuvent manier la hache et le mousquet avec une efficacité égale : un ennemi terrifiant."
