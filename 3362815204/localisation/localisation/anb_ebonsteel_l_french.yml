ebonsteel_offensive_focus_desc:0 "Le Feu Skaldique était autrefois imprégné dans les armes pour donner le don de la flamme brûlante à chaque coup, mais peut maintenant être délivré de loin avec des armes à feu en Acier Ébon. Le Feu qui soutient la Gerudia de l'hiver sans fin peut non seulement brûler nos ennemis, mais aussi nous protéger de leurs propres projectiles, les brûlant en cendres."
