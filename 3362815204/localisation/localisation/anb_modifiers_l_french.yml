 legacy_of_greentide_invaders_modifier:0 "Héritage du Greentide"
 hre_dominant_regent_court:0 "Anbennar Adéanique"
 desc_hre_dominant_regent_court:0 "La Cour Régente, dirigée par son successeur légitime, Adéan (le fils de Castellos), est la foi officielle de l'Empire d'Anbennar."
 hre_dominant_corinite:0 "Anbennar Corinite"
 desc_hre_dominant_corinite:0 "Les Corinites et le culte de Corin en tant que reine des dieux sont la foi officielle de l'Empire d'Anbennar."
 hre_dominant_ravelian:0 "Anbennar Ravélien"
 desc_hre_dominant_ravelian:0 "La Foi Ravélienne qui vénère le Dieu Unique est la foi officielle de l'Empire d'Anbennar."
 corinite_during_active_league_war:0 "La Dernière Croisade"
 corinite_during_active_league_war_desc:0 "Le moment est venu de régler le sort d'Anbennar, et par conséquent, celui de Cannor."
 imperial_mage_election:0 "Candidat Mage Puissant"
 imperial_mage_election_desc:0 "Notre candidat pour le trône impérial est un Mage Puissant, un signe certain de notre droit de régner aux yeux des électeurs."
 eoa_heir_is_a_mage_tooltip:0 "Notre héritier est un Mage Puissant"
 owns_anbenncost:0 "Possède Anbenncóst"
 desc_owns_anbenncost:0 "Anbenncóst est la ville du désir du monde, et pour certains, le centre du monde lui-même. Ceux qui règnent sur elle peuvent utiliser ses vastes connexions diplomatiques."
 tipney_tobacco_fields:0 "Champs de tabac de Tipney"
 desc_tipney_tobacco_fields:0 "Les champs de tabac de Tipney sont la seule source de tabac native de Cannor. Même après la colonisation d'Aelantir apportant de grandes quantités de tabac bon marché aux masses, la qualité et le prestige du tabac cultivé à Tipney n'ont jamais perdu leur attrait pour les fumeurs de pipe de Cannor."
 rosemetal_mines:0 "Mines de Rosemetal"
 desc_rosemetal_mines:0 "Les Mines de Rose sont l'emplacement des célèbres veines de rosemetal, un matériau rare et durable de couleur similaire à l'or rose, et utilisé pour la création de la Couronne de Rubis de Lorent, ainsi que de l'armure de Lorenan le Grand."
 dragonmarks:0 "Les Marques du Dragon"
 desc_dragonmarks:0 "Alors que le dragon Tayekan le Bleu sortait des cavernes pendant le Réveil des Dragons, les tunnels étroits de l'entrée n'étaient pas assez grands pour contenir sa grandeur. Alors il a griffé puissamment les parois des cavernes, creusant de profondes rainures et dérangeant l'ancienne terre. Ces marques sont à la fois la preuve de la grandeur du dragon bleu et ont exposé de riches veines de minerai métallique. Pèlerin et marchand se rendent ici, chacun lié à sa propre forme de vénération."
 iron_hill:0 "La Colline de Fer"
 desc_iron_hill:0 "La Colline de Fer est la plus grande et la plus productive mine de fer peut-être de tout Cannor, ayant alimenté la machine de guerre vorace de Wexonard depuis que les Wexonards se sont installés pendant le tumulte du Réveil des Dragons au cinquième siècle AA. D'innombrables puits ont été creusés dans la montagne, et le minerai de fer continue de couler dans les hauts fourneaux et les forges de la Maison Robacard, puis vers les armées du Grand-Duché de Wex."
 stonegaze_toll_modifier:0 "Péage de Stonegaze"
 legacy_of_adventurers_modifier:0 "Héritage des Aventuriers"
 desc_legacy_of_adventurers_modifier:0 "Notre nation a été fondée par un groupe d'aventuriers et de chevaliers errants. Bien que nous nous soyons réformés en un État-nation propre, cet esprit libre et audacieux d'aventure reste en nous, nous poussant à de nouvelles poursuites."
