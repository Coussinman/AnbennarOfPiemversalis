 desc_ancient_giant_tower:0 "Des tours imposantes sont tout ce qui reste des anciens palais de glace de la race des géants. Maintenant, ce qui reste de ces tours a été réaménagé en phares et en bases contre les mers glacées de la Tombe des Géants."
 soulstones_of_isle_vroren:0 "Pierres d'Âme de l'Île Vroren"
 desc_soulstones_of_isle_vroren:0 "Les gens croient que les perles, que l'on peut trouver en grand nombre sur l'Île Vroren, sont en réalité les âmes d'humains qui y sont morts de froid pendant le Réveil des Dragons. Qu'elles soient vraies ou non, une chose est certaine : ces perles ont gagné une grande notoriété parmi les amateurs de bijoux les plus morbides."
