 inward_military:0 "Militaire Tourné vers l'Intérieur"
 desc_inward_military:0 "Depuis des millénaires, le militaire de notre domaine a servi un rôle principalement défensif. Bien que cela nous ait tenus à l'abri des hordes errantes d'orques et de gobelins, beaucoup des nôtres disent que nous sommes des lâches pour ne pas porter le combat jusqu'à eux. Dans tous les cas, notre militaire n'est pas adapté aux actions offensives ; si nous souhaitons rectifier cela, nous devons choisir de nous concentrer sur l'expansion extérieure ou sur la réforme de notre militaire."

 gawed_deland_council:0 "Conseil des Magnats de Derek Deland"

 g32_battleregency:0 "La Battleregency"
 desc_g32_battleregency:0 "Dans le vide de pouvoir laissé par la mort du précédent Battleking, une bande de compagnons dignes de confiance a saisi l'héritier et juré de le protéger jusqu'à ce qu'il atteigne l'âge adulte, où il montera sur le trône en tant que Battleking. Cependant, peu sont les guerriers qui voient d'un bon œil d'être gouvernés par un enfant, et les ennemis de Malacnar sont sûrs d'utiliser le bouleversement qui en résulte pour faire leur coup."
 g32_legacy_battlequeen:0 "Héritage de la Battlequeen"
 desc_g32_legacy_battlequeen:0 "Alors que pendant longtemps les femmes de Malacnar étaient cantonnées à des rôles pacifiques comme l'éducation et la maternité, les exploits d'une ancienne Battlequeen ont inspiré de nombreuses femmes Malacnari à prendre les armes et à rejoindre les guerriers, laissant leurs foyers."
 g32_battleking_fought_recently:0 "Battleking a Combattu Récemment"
 desc_g32_battleking_fought_recently:0 "[Root.Monarch.GetName] a récemment prouvé [Root.Monarch.GetHerHis] valeur lors d'une bataille. Bien que [Root.Monarch.GetSheHe] puisse souhaiter combattre à nouveau pour gagner davantage de gloire, personne ne l'accusera de lâcheté pour le moment."
 g32_cowardly_battleking:0 "Battleking Lâche"
 desc_g32_cowardly_battlekin:0 "Ce [Root.Monarch.GetTitle] apporte la honte à tous [Root.Monarch.GetHerHis] compagnons - [Root.Monarch.GetSheHe] prend chaque excuse pour rester dans la sécurité des rangs arrière, si [Root.Monarch.GetSheHe] n'évite pas complètement la guerre."
 g32_untested_battleking:0 "Battleking Non Éprouvé"
 desc_g32_untested_battleking:0 "Ce [Root.Monarch.GetTitle] a surpassé les autres aspirants battlekings lors de compétitions d'esprit et de force, mais [Root.Monarch.GetSheHe] n'a pas encore prouvé [Root.Monarch.GetHerHis] valeur à l'avant d'une armée."
 g32_tested_battleking:0 "Battleking Éprouvé"
 desc_g32_tested_battleking:0 "L'esprit de ce [Root.Monarch.GetTitle] a été trempé dans la bataille, et [Root.Monarch.GetHerHis] revendication au leadership est désormais respectée."
 g32_bloodied_battleking:0 "Battleking Ensanglanté"
 desc_g32_bloodied_battleking:0 "Ce [Root.Monarch.GetTitle] a commencé à faire de la bataille [Root.Monarch.GetHerHis] foyer, arborant [Root.Monarch.GetHerHis] premières cicatrices avec fierté. Le fait qu'[Root.Monarch.GetSheHe] soit toujours revenu vivant et victorieux rend les guerriers plus confiants que jamais."
 g32_veteran_battleking:0 "Battleking Vétéran"
 desc_g32_veteran_battleking:0 "Ce [Root.Monarch.GetTitle] est l'un des généraux les plus renommés de [Root.Monarch.GetHerHis] époque, et [Root.Monarch.GetHerHis] présence dans toute guerre est suffisante pour figer les armées ennemies sur place. Seul les monarques les plus puissants pourraient espérer abattre ce maître de [Root.Monarch.GetHerHis] art."
 g32_legendary_battleking:0 "Battleking Légendaire"
 desc_g32_legendary_battleking:0 "Ce [Root.Monarch.GetTitle] n'a rien à envier à Levodas ou Lukaus, [Root.Monarch.GetHerHis] nom sera gravé dans les livres d'histoire. Seuls les légendes - ou les fous - cherchent à le défier."
 G32_ruled_by_battleguards:0 "Gouverné par les Battleguards"

 ruin_cliff_passage_potential:0 "Passage Naturel de la Falaise"
 desc_ruin_cliff_passage_potential:0 "Le site d'une voie déjà utilisée par les autochtones occasionnellement, les prospecteurs ont trouvé cette section des falaises comme un bon endroit pour construire un passage reliant le bas au plateau au-dessus."
 ruin_cliff_passage_link:0 "Passage des Falaises de Ruin"
 desc_ruin_cliff_passage_link:0 "Cette province est liée à l'autre côté des Falaises de Ruin par un passage qui a été construit de l'autre côté."
 m_redrushes_climb:0 "Ascension des Redrushes"
 desc_m_redrushes_climb:0 "Profondément dans la jungle de Cheshoshmar se trouve un chemin qui a relié les tribus Mayte de Haraf au-dessus pendant des générations. Parsemé de serpents, de bêtes volantes et de pièges traîtres au point d'être considéré par les Ruinborn locaux comme une épreuve de courage, l'« Ascension des Redrushes », comme le chemin est connu, a maintenant été dégagé, élargi et travaillé pour devenir beaucoup plus sûr."
 m_spoorland_lift:0 "Élévateur de Spoorland"
 desc_m_spoorland_lift:0 "Près des chutes de la rivière Passing, à la frontière des bois de Trollsbay et des jungles de Neratica, se trouve une série d'ascenseurs à poulie construits avec l'aide de pionniers des prairies. Créé sur le site de ce qui était à l'origine une structure de fortune, l'Élévateur de Spoorland est un ensemble d'ascenseurs assez large et puissant pour soulever deux chariots chacun, les amenant de Spoorland en bas au désert d'Epednan au-dessus et vice-versa."
 m_walkway_of_thorns:0 "Passerelle des Épines"
 desc_m_walkway_of_thorns:0 "Une démonstration éloignée de l'élégance Lencori, la Passerelle des Épines est une plateforme métallique de plusieurs kilomètres de haut longeant les Falaises de Ruin, sinuant dans l'autre direction à mi-chemin. Les voyageurs peuvent se délecter des fleurs et de la flore qui ont été soigneusement plantées tout au long de la Passerelle, des roses Lorentiennes aux Lis Cramoisis de Marlliander, en passant par des espèces Aelantiri telles que les Baies Blanches de Grebniesther et les Safrans de Selphereg. Les propositions d'importer des Tournesols Mangeurs d'Hommes de Rezankand ont cependant été rejetées après certaines complications malheureuses."
 m_arca_noruin:0 "Arca Noruin"
 desc_m_arca_noruin:0 "Se dressant majestueusement sur le côté ouest des Larmes de Venaan, Arca Noruin est un grand complexe de château construit près - mais pas directement adjacent - aux Falaises de Ruin. Son donjon, avec cent étages et plusieurs tours attachées, se relie au sommet au Plateau de Ynnic par un pont-levis. Les jours de brouillard, il n'est pas possible de voir le sommet, ni de voir en bas depuis le sommet ; pour cette qualité pittoresque, il est également surnommé « Le Perce-Brouillard »."
 m_arca_venaan:0 "Arca Venaan"
 desc_m_arca_venaan:0 "Arca Venaan, plus qu'une structure, est une chanson d'amour à la race elfique. Une tour spirale du teal le plus lucide, elle a été décorée de motifs floraux, de vagues et de nuages à l'extérieur. Son intérieur est assez large pour permettre un atrium ouvert, au centre duquel s'élève un pilier de marbre avec les statues d'elfes importants sculptées sur ses côtés. Pour relier les invités et les voyageurs au plateau de Ynnic, un large escalier sinueux enlaçe les murs de la tour, tournant et tournant alors qu'il monte autour du pilier, tout le long jusqu'à l'étage supérieur parallèle aux Falaises de Ruin. Sur les murs, une murale diagonale accompagne l'escalier, représentant des épisodes de l'histoire elfique de la Guerre des Chaînes Brisées, à la Ruine d'Aelantir, jusqu'à l'atterrissage de Munas à la redécouverte d'Aelantir par Endrallian en 1500 AA.\n\nAlors que les érudits sont encore au travail pour découvrir les secrets de l'histoire elfique et, comme ils le font, ils sont susceptibles de trouver des inexactitudes avec certaines des représentations de la murale, personne ne peut nier son pouvoir artistique : les invités parcourent souvent toute la longueur de la tour sans s'en rendre compte, absorbés qu'ils sont à suivre la murale."
 m_arbeloch_ascensor:0 "Ascenseur d'Arbeloch"
 desc_m_arbeloch_ascensor:0 "Une longue pente a été creusée directement dans les Falaises de Ruin pour permettre à une plateforme ferroviaire de voyager à travers. Utilisant la puissance hydraulique harnessée de la rivière voisine, la plateforme monte et descend le long de son chemin de plusieurs kilomètres, se déplaçant imperturbablement comme la main d'un géant. Bien que ce ne soit pas le plus glamour ou le plus extravagant des passages de falaises, l'Ascenseur d'Arbeloch est le moyen le plus rapide et le plus sûr de traverser, étant capable de soulever des cargaisons lourdes ou plusieurs régiments par voyage dans un exploit de pointe de l'efficacité de l'ingénierie."

