 eliznan_sunrise:0 "Lever de soleil d'Eliznan"
 desc_eliznan_sunrise:0 "Le Lever de soleil d'Eliznan est un thé noir mélangé avec une huile citronnée lui donnant une odeur et un goût frais qui est supposé revigorer celui qui le boit. Lorsqu'il est consommé par les elfes, il est souvent épicé avec une petite quantité de miel pour rehausser la saveur, tandis que les humains tendent à le préférer plus sucré avec du sucre, soit consommé avec, soit mis dans la boisson elle-même."
