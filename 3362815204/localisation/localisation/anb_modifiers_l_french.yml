 V14_feudalism_institution_growth:0 "Centre des Idées"
 V14_feudalism_institution_growth_desc:0 "Les relations récentes avec les Ogres de Nomsyulhan ont été très positives par rapport à notre histoire. Iona Saothar s'est rapidement développé en un centre de débat et d'innovation. De nouvelles idées de gouvernance ont atteint les oreilles de notre dirigeant, révolutionnant les fonctions de notre État en très peu de temps."

