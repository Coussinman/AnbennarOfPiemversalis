 ynnic_dam_modifier:0 "Grand Barrage de Ynnic"
 desc_ynnic_dam_modifier:0 "Posséder cette province nous donnera le contrôle sur le passage des armées et le transit des barges royales défuntes à travers cette section de la rivière Ynn."
 ynnic_dam_recently_maintained:0 "Barrage récemment entretenu"
 ynnic_dam_overseen_by_dwarves:0 "Barrage supervisé par les nains"
 vanaans_tears:0 "Larmes de Venaan"
 desc_vanaans_tears:0 "Des millions de gallons d'eau plongent des hauteurs de l'Ynn supérieur, usant les falaises de Ruin. Les Larmes de Venaan sont une merveille à contempler. Alors que l'eau approche du lac en dessous, elle se transforme en une fine brume, formant un arc-en-ciel plus brillant et plus complet que tout autre trouvé dans le ciel. Plus de couleurs que l'on peut en voir dans le ciel, aussi. La légende locale raconte qu'un autre monde peut être atteint si l'on traverse le reflet de l'arc-en-ciel dans l'eau."
 arannese_lacemakers_guild:0 "Guilde des Dentellières d'Aranne"
 calasandurs_elven_castle:0 "L'un des châteaux elfiques de Calasandur"
 castanorian_citadel:0 "Citadelle Castanorienne"
 desc_castanorian_citadel:0 "Les Citadelles Castanoriennes étaient à l'origine une série de fortifications imposantes construites par Balgar le Bâtisseur pour protéger les frontières de Castanor. Leurs tours blanches resplendissantes et leurs redoutes servaient de rappel frappant de l'hégémonie et de la puissance Castanoriennes à tous ceux qui passaient."
 ruined_castanorian_citadel:0 "Citadelle Castanorienne en Ruine"
 desc_ruined_castanorian_citadel:0 ""
 rebuilding_castanorian_citadel:0 "Effort de Reconstruction"
 desc_rebuilding_castanorian_citadel:0 ""
 white_walls_of_castanor:0 "Murs Blancs de Castanor"
 desc_white_walls_of_castanor:0 "L'une des Merveilles de Balgar, les Murs Blancs de Castanor sont un ensemble de grandes fortifications qui protégeaient et formaient les frontières de Castanor Intérieur. Leur utilisation initiale était de protéger le jeune Castanor des dangers des fées et des tribus humaines hostiles. Les murs se dressent sans défense et négligés à la suite du Greentide, mais restent des fortifications redoutables pour quiconque a les ressources pour en tirer parti."
 anbennar_a_dream_realised:0 "Anbennar : Un Rêve Réalisé"
 monstrous_nation:0 "Nation Monstrueuse"
 desc_monstrous_nation:0 "Contrairement à d'autres qui peuvent être considérés comme mauvais par leurs actions, ces êtres malformés sont considérés comme intrinsèquement mauvais par les races civilisées du monde. Qu'ils manquent systématiquement de sensibilité comme les autres races, doivent tuer les autres pour se reproduire, ou simplement pour le plaisir. Quelles que soient les intentions, des actions injustes de la part d'une telle nation sur d'autres États seront ouvertement acceptées comme un comportement naturel. Seul le temps guérira de tels préjugés."
