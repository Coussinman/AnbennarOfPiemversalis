 heart_of_raheni_alchemy:0 "Distillerie Brûndskâppa"
 heart_of_raheni_alchemy_desc:0 "Nichée dans les ruisseaux coulant de Khandi se trouve la principale manufacture de potions de Rahen, Brûndskâppa. Avec des débuts modestes en tant que miellerie naine, un hiver particulièrement rigoureux en 1304 a apporté la ruine aux populations d'abeilles à miel dans le nord de Rahen. Incapable de produire de la liqueur mielée, Brûndskâppa s'est tournée vers des breuvages plus pratiques, tels que des potions de guérison, des toniques contre la douleur (plus tard confirmés être de l'alcool de grain pur), et des potions mineures améliorant la stamine. Bien que souvent diluées avec de l'alcool ou de l'eau, les potions originaires de Khandi servent de bouée de sauvetage pour les aventuriers et les cliniques, offrant des boosts utiles ou des premiers soins aux blessés."
 phungoen_silver_hill:0 "Colline d'Argent"
 phungoen_silver_hill_desc:0 "Phungoen, ou Colline d'Argent, a été le seul producteur d'argent Kai pendant des millénaires. D'abord prospectée et extraite sous la supervision lâche de Verkal Ozovar vers 1800 avant l'ère actuelle, la mine est restée active pendant des milliers d'années, et continuera probablement à fonctionner pendant de nombreuses années encore."
 slogmire_tar_pits:0 "Puits de Goudron de Cayershavar"
 slogmire_tar_pits_desc:0 "La surface de Cayershavar est parsemée d'une mer de puits de goudron visqueux, fournissant un approvisionnement apparemment sans fin de goudron et de poix pour la construction et l'utilisation dans les navires navals."
 hill_troll_taishi:0 "Taishi Troll des Collines"
 hill_troll_taishi_desc:0 "Les terres d'Oinukhudi sont gouvernées par des seigneurs bannière locaux taishi qui paient traditionnellement tribut au Cheqh'an. Cette province ne fait pas exception, cependant un rôle typiquement réservé aux clansmen Khudi est actuellement occupé par un puissant Troll des Collines.\n\n§YEn cas de guerre civile, cette province peut faire défection.§!"

 ironwood_trees:0 "Arbres de Ferbois"
 ironwood_trees_desc:0 "Les jungles de Dao Nako abritent l'un des phénomènes naturels les plus singuliers : le fer organique. Ces « arbres » poussent et grandissent comme tout autre arbre, mais toute tentative de les cultiver en dehors de Fangaula a échoué."

