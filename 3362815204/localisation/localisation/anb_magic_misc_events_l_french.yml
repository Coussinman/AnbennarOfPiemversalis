 magic_misc_events.1.t:0 "Hystérie des Sorts d'Enchantement"
 magic_misc_events.1.d:0 "Des rumeurs sont parvenues à nos conseillers selon lesquelles les graines de l'hystérie de masse ont commencé à se répandre. Une paranoïa à grande échelle s'est répandue parmi la population, craignant que leurs esprits n'aient peut-être pas été les leurs depuis longtemps, et que [Root.Monarch.GetName] en soit la cause !"
 magic_misc_events.1.a:0 "Utiliser tout ce que vous pouvez pour maintenir la mascarade"
 magic_misc_events.1.b:0 "Nier de telles accusations !"

 magic_misc_events.2.t:0 "Chantage des $ESTATE_MAGES$ concernant l'Enchantement"
 magic_misc_events.2.d:0 "Les $ESTATE_MAGES$ déloyaux de notre royaume ont accusé [Root.Monarch.GetName] d'un Enchantement à grande échelle, l'accusant d'être la réincarnation de Nichmer le Roi-Sorcier !\n\nIls comprennent cependant nos préoccupations, et pour un modeste don à leurs institutions, garderont cet incident secret."
 magic_misc_events.2.dloyal:0 "Les $ESTATE_MAGES$ de notre royaume ont accusé [Root.Monarch.GetName] d'un Enchantement à grande échelle, l'accusant d'être la réincarnation de Nichmer le Roi-Sorcier !\n\nIls comprennent cependant nos préoccupations, et pour un modeste don à leurs institutions, garderont cet incident secret."
 magic_misc_events.2.a:0 "Soudoyer les $ESTATE_MAGES$"
 magic_misc_events.2.b:0 "Refuser !"
 magic_misc_events.2.c:0 "Les punir pour leur déloyauté"

 magic_misc_events.3.t:0 "Affaiblissement de la Forteresse Magique"
 magic_misc_events.3.d:0 "La Forteresse Magique créée dans la province de [fort_magic_province.GetName] montre des signes de détérioration, et si elle n'est pas prise en charge, elle disparaîtra entièrement."
 magic_misc_events.3.a:0 "Tant pis."
 magic_misc_events.3.b:0 "Renforcer le sort moi-même !"
 magic_misc_events.3.c:0 "Les $ESTATE_MAGES$ peuvent le réparer"

 magic_misc_events.4.t:0 "Armée de Morts-Vivants Hors de Contrôle !"
 magic_misc_events.4.d:0 "La mort récente de notre souverain a vu les serviteurs morts-vivants de notre royaume vaciller et perdre la raison, attaquant et dévorant d'autres sujets du royaume !\nHeureusement, la magie qui les maintient en vie va bientôt s'affaiblir, mais seul le ciel sait quand cela arrivera. Si nous ne faisons rien, notre pays sera laissé entre les mains des morts affamés !"
 magic_misc_events.4.a:0 "Nous avons perdu le contrôle ! Aaaagh !"
 magic_misc_events.4.b:0 "Les soumettre à ma volonté !"
 magic_misc_events.4.c:0 "Les Nécromanciens gardent le contrôle."

 magic_misc_events.5.t:0 "Abandonner les Études Magiques"
 magic_misc_events.5.d:0 "[Root.Monarch.GetName] peut abandonner ses études s'il le souhaite."
 magic_misc_events.5.a:0 "Peut-être devraient-ils le faire."
 magic_misc_events.5.b:0 "Peut-être pas."

