## Événements
diggy_encounter.1.t:0 "Une Bonne Nuit de Sommeil"
diggy_encounter.1.d:0 "[EncounterOverlay]Le feu de camp crépite, de faibles étincelles s'élèvent à travers la fumée, de la nourriture chaude et des couvertures confortables. C'est ce dont les aventuriers ont besoin pour poursuivre leur tâche, et, heureusement, c'est ce que notre expédition a obtenu la nuit dernière. Des histoires ont été échangées, des chansons ont été chantées, et des trophées ont été admirés."
diggy_encounter.1.a:0 "Bonjour !"

diggy_encounter.2.t:0 "Déserteurs dans l'Expédition"
diggy_encounter.2.d:0 "[EncounterOverlay]Le chef de l'expédition regarda avec confusion un groupe d'explorateurs jeter leurs armes. 'Qu'est-ce que c'est ?' demanda-t-il avant d'être bombardé de plaintes.\n\nL'exploration imprudente des donjons, le crime rampant, le manque de soutien médical, et plus encore. Ce sont les plaintes apportées devant le chef alors que les soldats continuaient leur chemin, le laissant stupéfait."
diggy_encounter.2.a:0 "C'est tout, je démissionne !"

diggy_encounter.3.t:0 "Fleur de Serpent ?"
diggy_encounter.3.d:0 "[EncounterOverlay]Un petit ruisseau d'eau coule dans la caverne suivante. Ses murs sont remplis d'un champignon jaune, vaguement luminescent, sa forme rappelant la Fleur de Serpent. Alors qu'un aventurier s'approche, un clerc intervient : 'Halte', dit-il, 'nous ne savons pas si c'est dangereux, laissez-moi enquêter.' Après un court moment, le clerc revient vers la troupe. 'C'est comestible', déclare-t-il. Bientôt, les repas du soir contiennent ce champignon comme aliment de base, et la troupe a fait le plein de provisions."
diggy_encounter.3.a:0 "'Vous devriez venir essayer ça !'"

diggy_encounter.10.t:0 "Golem Malfonctionnant Perdu"
diggy_encounter.10.d:0 "[EncounterOverlay]Autour de chaque coin de la Colonne de Serpent, il pourrait y avoir un autre secret, une autre aventure, ou une autre relique de son long passé. Ces reliques peuvent être depuis longtemps brisées, mais parfois elles se reposent simplement.\n\nAlors que le métal grince sur la pierre et que le gémissement faible des engrenages résonne des murs, une figure imposante apparaît devant une expédition avancée. Un golem de fer se tient debout, son corps prêt à combattre les intrus une fois de plus. Du moins, ce qu'il pense être des intrus."
diggy_encounter.10.a:0 "ATTAQUE -ZRSH- IMMINENTE"
diggy_encounter.10.b:0 "Entre ses jambes, entre ses jambes !"

diggy_encounter.11.t:0 "Métal Écrasé, Engrenages Brisés"
diggy_encounter.11.d:0 "[EncounterOverlay]Le torse du golem s'écrase au sol, envoyant des chocs à travers les grottes environnantes. Des ressorts et des engrenages sont éjectés alors que son bouclier protecteur échoue. Un dernier filet de vapeur s'échappe de la surface brisée, et le golem est vaincu."
diggy_encounter.11.a:0 "Alors que le vieux vacille, le nouveau prendra sa place. En avant !"

diggy_encounter.12.t:0 "Une Défaite Écrasante"
diggy_encounter.12.d:0 "[EncounterOverlay]L'expédition a engagé le golem dans un passage étroit, mais la puissance dévastatrice avec laquelle le golem écrase l'acier et les os de même a rapidement submergé même les aventuriers les plus robustes. Les boucliers se brisent, les armes se fracassent, et l'expédition fuit les poings métalliques impitoyables de la créature. Même maintenant, le son de la pierre qui se brise résonne à travers les couloirs, un rappel hanté de ceux qui ont perdu la vie."
diggy_encounter.12.a:0 "Les choses étaient simplement mieux construites, à l'époque..."

diggy_encounter.20.t:0 "Toiles sur les Murs"
diggy_encounter.20.d:0 "[EncounterOverlay]La première chose que les éclaireurs ont remarquée, ce sont les filets : des plaques collantes de fils blancs brillants ont commencé à border les couloirs de gauche et de droite. Les fils vibrent lorsqu'ils touchent quelque chose, envoyant des ondes profondément dans l'obscurité.\n\nIl n'y avait aucun doute : un nid d'araignées doit être proche, et de grosses, à en juger par l'apparence. Et au plus profond de son cœur, il pourrait y avoir des trésors qu'elles ont pris là, enveloppés dans leur soie glissante. Une petite force pourrait récupérer de tels babioles et explorer en avant, cherchant un chemin à travers. D'un autre côté, il y a une petite crevasse qui pourrait mener autour de toute cette affaire."
diggy_encounter.20.a:0 "Envoyez quelques éclaireurs !"
diggy_encounter.20.b:0 "Ne risquons pas de dangers inutiles."

diggy_encounter.21.t:0 "Babioles et Breloques"
diggy_encounter.21.d:0 "[EncounterOverlay]Comme prévu, les araignées ont caché de l'or et des gemmes loin des regards indiscrets des chercheurs de fortune, mais le courage a prévalu face au danger et nos éclaireurs sont revenus avec des trésors. Curieusement, ils n'ont vu aucune trace des tisserands de soie, juste des couloirs vides bordés de toiles."
diggy_encounter.21.a:0 "C'était probablement abandonné ; cela n'a plus d'importance."

diggy_encounter.22.t:0 "Curieuse est l'Art des Poseurs de Pièges..."
diggy_encounter.22.d:0 "[EncounterOverlay]Alors que nos éclaireurs reviennent, leur nombre diminué, ils rapportent l'horreur qu'ils ont vue. Il n'y avait pas besoin de craindre les araignées, leurs pièges étaient déjà suffisants.\n\nAlors qu'un membre particulièrement malchanceux marchait sur ce qui semblait être un sol stable, les filets cachés par les rochers ont cédé dans une crevasse, menant vers des dieux savent où. D'autres se sont fait écraser dans des avalanches déclenchées par les vibrations insignifiantes de petites toiles, et encore plus se sont simplement... collés aux toiles, sans moyen de les couper sans se coller également."
diggy_encounter.22.a:0 "...Son efficacité n'a pas été vue de ses propres yeux."

diggy_encounter.23.t:0 "Yeux dans l'Obscurité"
diggy_encounter.23.d:0 "[EncounterOverlay]Maudits, le nid n'était pas abandonné. Et ce que nous avions supposé être un chemin sûr autour s'est avéré être le vrai piège !\n\nAlors que le convoi faisait son chemin à travers le couloir, les araignées les ont pris en embuscade, leur ont injecté leur poison paralysant, les ont enveloppées dans des cocons et les ont emportées, quelque part au plus profond de leur nid. Malgré cette terrible démonstration de cruauté, l'acier froid ne peut pas être empoisonné, et nos armes ont décimé leur nombre plus rapidement qu'elles ne pouvaient nous enlever. À la fin, nous avons réussi à libérer la plupart de nos hommes, mais les bêtes à huit pattes ont détruit une partie de nos provisions."
diggy_encounter.23.a:0 "Nous n'irons plus jamais là-bas."

diggy_encounter.30.t:0 "Rothé Profond"
diggy_encounter.30.d:0 "[EncounterOverlay]Le Rothé est une créature curieuse, vivant à la fois dans la lumière au-dessus et dans l'obscurité en dessous. Ce sont d'excellents animaux, ils sont forts, leur viande est tendre et leur disposition est agréable. Il n'est donc pas surprenant que le Serpentspine ait autrefois abrité beaucoup de ces bêtes.\n\nDe nos jours, la plupart sont importés de la surface, mais certains d'entre eux ont réussi à survivre aux tunnels et aux grottes par eux-mêmes. Un troupeau de ceux-ci est juste devant, leur fourrure longue et emmêlée, leurs cornes spiralant le long de leurs têtes. Ils feraient un excellent ajout à notre alimentation, mais qui sait quelle force ils possèdent s'ils ont survécu ici ?"
diggy_encounter.30.a:0 "Tuez-les pour leur viande !"
diggy_encounter.30.b:0 "Mieux vaut les laisser tranquilles, ces cornes ont l'air menaçantes..."

diggy_encounter.31.t:0 "Victoire du Découpeur"
diggy_encounter.31.d:0 "[EncounterOverlay]Les Rothé n'ont posé aucun problème pour nos armes. Les bêtes dociles ne savaient pas ce qui les attendait jusqu'à ce qu'il soit trop tard. Ils étaient lents et léthargiques, engraissés par la fleur de serpent qui pousse dans ces grottes. Bientôt, tout le troupeau gisait victime du couteau de notre cuisinier, afin que l'expédition puisse maintenant profiter d'un repas frais à nouveau."
diggy_encounter.31.a:0 "Enfin, une pause du pain dur."

diggy_encounter.32.t:0 "Rage des Bêtes"
diggy_encounter.32.d:0 "[EncounterOverlay]Il faut une force considérable pour survivre aussi profondément dans le Serpentspine, et nous aurions dû le savoir d'après nos propres expériences. Bien que les Rothé aient finalement fini sur le billot, ils n'ont pas laissé nos rangs indemnes. La puissance brute de leurs sabots écrasants et de leurs cornes perçantes a terrassé plus que leur part équitable."
diggy_encounter.32.a:0 "Préparons un festin pour les tombés."

diggy_encounter.40.t:0 "Obscurité Noire"
diggy_encounter.40.d:0 "[EncounterOverlay]Les cavernes profondes du Serpentspine sont généralement bordées de plantes luminescentes, de champignons et d'autres sources de lumière ambiante, mais il y a des endroits où aucune lumière ne perce l'obscurité, des lieux de pénombre éternelle, où se cachent certaines des créatures les plus dangereuses. Alors que l'expédition entre dans l'une de ces parties sombres, une créature, une monstruosité terrifiante de l'obscurité, attaque."
diggy_encounter.40.a:0 "Tenez la ligne !"

diggy_encounter.41.t:0 "Bannissez l'Obscurité !"
diggy_encounter.41.d:0 "[EncounterOverlay]Avec des épées et des lances, la créature a été poussée vers la lumière, où elle a perdu la plupart de son avantage d'ombre, envoyant le monstre dans une rage aveugle, se débattant et hurlant contre l'expédition. Cela a ouvert la voie à une attaque coordonnée, tuant la bête."
diggy_encounter.41.a:0 "Gardez ces torches allumées !"

diggy_encounter.42.t:0 "Horreur Invisible"
diggy_encounter.42.d:0 "[EncounterOverlay]Un par un, un par un, la monstruosité a choisi les soldats. Des cris étouffés de l'obscurité ont fait allusion à l'être horrible qui nous traquait. Un par un, nos effectifs ont diminué jusqu'à ce que beaucoup trop soient perdus.\n\n'Si nous retournons maintenant, tout sera vain', a déclaré le chef de l'expédition, mais pas une seconde plus tard, il a été pris par la créature, envoyant le reste de l'expédition fuir. Seuls quelques-uns reviennent de l'obscurité vers la lumière sûre... l'obscurité du Serpentspine a réclamé tant de vies dans le passé, et maintenant elle a pris son dû une fois de plus."
diggy_encounter.42.a:0 "Rassemblons-nous à la lumière des torches, et soyons éternellement reconnaissants pour cela."

diggy_encounter.50.t:0 "Volée de Cloakers"
diggy_encounter.50.d:0 "[EncounterOverlay]Alors qu'ils explorent les cavernes et les crevasses du Serpentspine, il n'est pas rare que les groupes se dispersent de temps en temps, laissant des traînards derrière eux. À la fin de la journée, ils rejoignent généralement le groupe principal et c'est tout.\n\nGénéralement.\n\nAlors qu'ils comptent leurs effectifs à la fin de la journée, l'intendant remarque rapidement quelques expéditeurs manquants.\n\n'Allez les chercher', ordonne le capitaine, mais avant qu'ils ne puissent partir, ils arrivent bientôt au camp -- en pleine course, fuyant des ombres silencieuses au-dessus d'eux.\n\n'CLOAKERS !' crie l'un d'eux, avant d'être attrapé par l'une de ces créatures cauchemardesques."
diggy_encounter.50.a:0 "'Archers ! Prêts !'"

diggy_encounter.51.t:0 "Les Aberrations se Dispersent dans l'Obscurité"
diggy_encounter.51.d:0 "[EncounterOverlay]Dès que nos archers et nos tireurs ont pris pour cible et ont commencé à bombarder les cloakers de flèches et de plomb, les monstres se sont rapidement dispersés. 'Ils sont connus pour ramasser les traînards et les personnes laissées sur les champs de bataille', se souvient un aventurier expérimenté, 'pas pour les attaques directes. Nous devons les avoir effrayés.'"
diggy_encounter.51.a:0 "Une victoire futile, mais une victoire quand même"

diggy_encounter.52.t:0 "Une Perte de Provisions"
diggy_encounter.52.d:0 "[EncounterOverlay]Dès que nos archers et nos tireurs ont pris pour cible et ont commencé à bombarder les cloakers de flèches et de plomb, les monstres se sont rapidement dispersés. 'Ils sont connus pour ramasser les traînards et les personnes laissées sur les champs de bataille', se souvient un aventurier expérimenté, 'pas pour les attaques directes. Nous devons les avoir effrayés.' Il fait une pause et regarde autour de lui. 'Au prix de certaines de nos provisions, semble-t-il', ajoute-t-il."
diggy_encounter.52.a:0 "Maudites ces créatures !"

diggy_encounter.53.t:0 "Le Ventre de la Bête"
diggy_encounter.53.d:0 "[EncounterOverlay]Dès que nos archers et nos tireurs ont pris pour cible et ont commencé à bombarder les cloakers de flèches et de plomb, les monstres se sont rapidement dispersés. 'Ils sont connus pour ramasser les traînards et les personnes laissées sur les champs de bataille', se souvient un aventurier expérimenté, 'pas pour les attaques directes. Nous devons les avoir effrayés.' Il y a un silence pendant un moment.\n\n'Eh bien, en avant alors !' s'exclame un autre. 'Poursuivez-les, trouvons où ils cachent tout leur butin !'\n\nBientôt l'expédition se précipite sur les cloakers avec vigueur, tuant chaque dernier d'entre eux. Au centre de leur cachette attendait le butin des cloakers, un tas brillant de butin à prendre."
diggy_encounter.53.a:0 "Une entreprise qui en valait la peine."

diggy_encounter.54.t:0 "La Terreur dans l'Obscurité Sans Lumière"
diggy_encounter.54.d:0 "[EncounterOverlay]L'obscurité nous a engloutis, les bêtes ailées ont obscurci chaque source de lumière. Des gémissements hantés se mêlaient à des cris terrifiés alors que les cloakers descendaient sur nous. Ils volaient silencieux comme des hiboux, la connaissance qu'ils étaient là plus terrifiante que leur présence réelle.\n\nPersonne n'osa allumer une torche avant bien plus tard. Depuis combien de temps les cloakers nous avaient-ils laissés derrière eux ? Il est difficile de le dire. Un regard autour raconte l'histoire de l'attaque : de nombreux corps, mordus à mort, et de lourdes pertes dans nos provisions."
diggy_encounter.54.a:0 "Nous devons consolider ce qu'il nous reste."

diggy_encounter.60.t:0 "Tambours dans les Profondeurs"
diggy_encounter.60.d:0 "[EncounterOverlay]Des cris hurlants et des battements de tambour résonnent à travers les couloirs sinueux, signes certains qu'il y a des trolls des cavernes à proximité. Malgré leurs mouvements lents et leurs grimaces stupides, ils savent comment tuer. Nous avons été coincés dans une grotte sans autre issue et le piétinement des pieds se rapproche de plus en plus de nous."
diggy_encounter.60.a:0 "Assemblez une barricade, préparez les armes !"

diggy_encounter.61.t:0 "Victoire !"
diggy_encounter.61.d:0 "[EncounterOverlay]Alors qu'une épée plonge à travers le dernier troll vivant, l'expédition se réjouit. Autour d'eux gisent les corps difformes de dizaines de trolls des cavernes, leur peau fendue, leurs crânes écrasés. Les tambours se sont tus et la sécurité est revenue dans ces couloirs. Pour l'instant."
diggy_encounter.61.a:0 "Mort aux géants !"

diggy_encounter.62.t:0 "Battus Contre les Murs"
diggy_encounter.62.d:0 "[EncounterOverlay]Un clerc fait un pas triste à travers le champ de bataille parsemé de cadavres. Les trolls se distinguent comme des rochers, entourés des restes de nombreux de nos aventuriers.\n\n'Une tragédie', s'exclame-t-elle. 'Honorons ceux qui nous ont protégés et pleurons leur sacrifice.'\n\nTous ceux qui restent sont d'accord en silence, détournant les yeux de la scène de carnage qui les entoure. Au moins les tambours se sont tus."
diggy_encounter.62.a:0 "Le silence nous entoure"

diggy_encounter.63.t:0 "Trésor de Troll Devant"
diggy_encounter.63.d:0 "[EncounterOverlay]'En avant ! Leur trésor doit être caché quelque part ici', crie un explorateur particulièrement ambitieux et réveille les chercheurs de fortune. Ils forment un groupe disparate de charognards fouillant les couloirs environnants pour le trésor des trolls. Ils le trouvent finalement et rapportent un butin impressionnant d'or, de gemmes, d'art ancien et d'armement mystique."
diggy_encounter.63.a:0 "Babioles et breloques, payées en sang"

diggy_encounter.70.t:0 "Grotte qui s'Effondre !"
diggy_encounter.70.d:0 "[EncounterOverlay]De la poussière fine s'infiltre du plafond de la grotte, formant de petits tas comme des stalactites. Après une inspection plus approfondie, les piliers rocheux sécurisant le toit semblent avoir des fissures qui s'étendent profondément dans la pierre. Un débat éclate sur le fait de savoir si cette grotte doit être traversée ou non, mais il était déjà trop tard. Le plafond a cédé à la pression accumulée, envoyant une avalanche de rochers et de blocs vers l'expédition, tuant et ensevelissant de nombreux membres en quelques instants."
diggy_encounter.70.a:0 "'Je vous l'avais bien dit !'"

diggy_encounter.80.t:0 "Grands Champignons"
diggy_encounter.80.d:0 "[EncounterOverlay]Une grande caverne s'ouvre devant le chef de l'expédition, de petits ruisseaux d'eau s'infiltrent le long des escaliers naturels sculptés par l'activité tectonique passée. Après quelques pas en bas, l'eau converge vers un lac, entouré de champignons plus grands que nature. Leurs tiges brillent violettes et les chapeaux exsudent une odeur étourdissante, mais pas nécessairement de manière désagréable. À leurs pieds se trouvent d'autres colonies avec des champignons plus petits de nombreuses couleurs différentes."
diggy_encounter.80.a:0 "Prenez-les avec nous, nous avons besoin de nourriture."
diggy_encounter.80.b:0 "Mieux vaut les laisser tranquilles, qui sait ce que c'est."

diggy_encounter.81.t:0 "Champignons Comestibles"
diggy_encounter.81.d:0 "[EncounterOverlay]Parmi les échantillons que l'expédition a pris se trouvaient de nombreux spécimens comestibles, et, franchement, délicieux. Un petit groupe est retourné en chercher davantage, et les cuisiniers sont reconnaissants pour la variété qu'ils ont apportée à l'alimentation morose."
diggy_encounter.81.a:0 "Génial !"

diggy_encounter.82.t:0 "Fièvre Violette"
diggy_encounter.82.d:0 "[EncounterOverlay]Le cuisinier a préparé un repas avec une grande excitation : ils avaient enfin obtenu un nouvel ingrédient à essayer pour le repas du soir après des mois de dépendance aux provisions sèches et stockées. Au début, le dîner semblait excellent, mais bientôt le poison des champignons a pris effet sur l'expédition.\n\nUne maladie furieuse, surnommée la Fièvre Violette en raison de la décoloration laide de la peau et des pustules bombées, a balayé l'expédition. Peu des infectés ont survécu, et ceux qui survivent souffrent encore des dommages causés par le poison."
diggy_encounter.82.a:0 "Nourrissez le reste au cuisinier responsable !"

diggy_encounter.83.t:0 "Spores Toxiques"
diggy_encounter.83.d:0 "[EncounterOverlay]Malgré nos tentatives de laisser les champignons tranquilles, leurs chapeaux ont tremblé alors que nous passions à travers la caverne, libérant des spores toxiques qui se sont collées aux aventuriers, provoquant des éruptions cutanées et une nécrose hideuse. Même des jours plus tard, les infectés luttaient contre cette étrange maladie avant de finalement succomber."
diggy_encounter.83.a:0 "Nous devrions barricader la grotte."

diggy_encounter.90.t:0 "Pilleurs Gobelins"
diggy_encounter.90.d:0 "[EncounterOverlay]Un éclaireur revient d'une inspection de routine avec des nouvelles intéressantes et plutôt surprenantes. Juste devant nous se trouve une grotte remplie de mousse, sur laquelle un groupe de kobolds festine. Ces petites créatures semblables à des dragons sont une vue inhabituelle - bien que pas rare - dans le Serpentspine depuis la mort de leur dieu dragon qui a conduit à la dispersion de ses serviteurs kobolds et humains. Ces individus particuliers ne semblent pas être des soldats, car ils vaquent paisiblement à leurs occupations."
diggy_encounter.90.a:0 "Pacifiques ou non, ces nuisibles doivent disparaître !"
diggy_encounter.90.b:0 "Contournez et ne les dérangez pas"
diggy_encounter.90.c:0 "Rejoignez-nous pour la gloire de Nimrith !"
diggy_encounter.90.e:0 "Nous avons une meilleure nourriture que la mousse à offrir"

diggy_encounter.91.t:0 "Extinction"
diggy_encounter.91.d:0 "[EncounterOverlay]Étant donné que les Kobolds n'avaient pas d'armes avec eux, ils sont rapidement tombés sous notre équipement supérieur. En plus de cela, notre avantage en nombre et en organisation a facilité une élimination rapide de ces nuisibles intrus."
diggy_encounter.91.a:0 "Ils ont toujours voulu être comme des dragons, n'est-ce pas ?"

diggy_encounter.92.t:0 "C'est un Piège !"
diggy_encounter.92.d:0 "[EncounterOverlay]Le comportement paisible des Kobolds était une façade mise en place pour nous attirer vers eux. Une fois que notre expédition s'est approchée, ils se sont levés et ont ri, tirant et poussant des cordes et des rochers, conduisant à un effondrement près de nous. De la crevasse nouvellement formée est apparue une horde entière de Kobolds armés d'armes et prêts à combattre. Cette force a surpris les soldats déjà effrayés alors qu'ils descendaient sur nous, massacrant ceux qui se trouvaient sur leur chemin et volant ceux qui étaient à proximité."
diggy_encounter.92.a:0 "Des bâtards astucieux..."

diggy_encounter.93.t:0 "Autour, autour, autour"
diggy_encounter.93.d:0 "[EncounterOverlay]Naviguer dans les profondeurs sombres peut être une tâche fastidieuse, surtout si l'on doit délibérément prendre le chemin autour d'un passage plus facile. Tel a été le sort de notre expédition, devant escalader des rochers tranchants et traverser des champs de champignons boueux. Cet inconvénient a entraîné beaucoup plus de retard que prévu initialement, mais après cinq jours de difficulté, nous avons atteint l'autre côté de la caverne. À notre grand désarroi, les kobolds se sont depuis dispersés, suscitant un certain mécontentement, mais au moins nous pouvons continuer maintenant."
diggy_encounter.93.a:0 "En avant !"

diggy_encounter.94.t:0 "Une Nuit de Voleurs"
diggy_encounter.94.d:0 "[EncounterOverlay]Nous pensions pouvoir nous reposer sans problème. Nous pensions qu'il n'y avait rien à craindre. Nous pensions pouvoir passer une bonne nuit de sommeil et ensuite profiter d'un petit-déjeuner copieux. Cependant, ce ne fut pas le cas. Au lieu d'un petit-déjeuner copieux, nous avons été confrontés à un petit-déjeuner difficile le lendemain matin. Nos gardes ont été trouvés bâillonnés et ligotés. Une fois que nous avons retiré le tissu grossier de leurs bouches, ils nous ont dit que les kobolds avaient saisi la nuit, submergé les gardes et volé une grande partie de nos provisions fraîches."
diggy_encounter.94.a:0 "Maudits ces kobolds embêtants"

diggy_encounter.95.t:0 "La Compassion est une Compagne Rare"
diggy_encounter.95.d:0 "[EncounterOverlay]Les éclaireurs approchent les kobolds avec une partie de nos provisions, leur offrant la nourriture. Bien que d'abord soupçonneux, les kobolds acceptent rapidement notre cadeau et sont reconnaissants de notre aide. En échange, ils décident de nous donner quelques pierres précieuses de leur trésor, un cadeau extrêmement précieux pour leur espèce."
diggy_encounter.95.a:0 "C'est un grand honneur"

diggy_encounter.200.t:0 "Invocateur Gobelin"
diggy_encounter.200.d:0 "[EncounterOverlay]'Halte !' crie la figure timide depuis le précipice. 'Ne foulez pas plus avant, car ceci est le royaume d'Iglithob l'Infathomable !' Les éclaireurs rient et regardent le gobelin, se préparant à simplement le contourner lorsqu'il tient un bâton de bois brut avec un crâne lié à l'extrémité au-dessus de sa main. 'Considérez-vous avertis ou faites face à une colère au-delà de vos capacités mortelles ! Je suis sérieux !' Regardant le gobelin avec confusion, l'un des gardes dégaine son épée. 'QU'IL EN SOIT AINSI !' crie le gobelin et tire une figure imposante de roche, de terre et de pierre des profondeurs des plans élémentaires avant de disparaître dans un nuage de fumée. L'élémentaire recule, puis accélère son bras vers les éclaireurs, l'écrasant dans la pierre froide qu'un son de grondement profond imprègne la caverne. Les éclaireurs courent vers l'expédition principale, mais l'élémentaire est juste derrière eux.\n\nEn criant et hurlant, les éclaireurs arrivent au camp et avertissent les autres de la menace imminente lorsque l'élémentaire tourne déjà autour du dernier coin, écrasant les stalactites et lançant des rochers sur son passage. Avec le chef de l'expédition suffisamment alerté, il appelle les autres soldats à une réunion sur la manière d'aborder ce nouvel ennemi."
diggy_encounter.200.a:0 "Combattez l'élémentaire !"
diggy_encounter.200.b:0 "Essayez de trouver et de tuer le mage"
diggy_encounter.200.c:0 "Repliez-vous rapidement"

diggy_encounter.201.t:0 "Désinvocation"
diggy_encounter.201.d:0 "[EncounterOverlay]Les épées s'entrechoquent contre la roche, les flèches s'enfoncent dans la boue, les tirs et les cris de bataille résonnent des murs ; l'élémentaire subit le front complet de nos attaques. Avec le temps, de plus en plus de débris sont délogés de notre ennemi, et son point vulnérable se révèle parmi les roches dures à l'intérieur. Avec un cri, le général en chef dirige toute l'attention vers le point faible et ordonne une volée de balles. Des éclats pointus sont délogés alors que la grêle de métal impacte le noyau, et lentement le corps terrestre commence à se désintégrer, les roches lourdes impactant le sol maintenant boueux. À la fin, l'élémentaire est vaincu, mais le gobelin est introuvable..."
diggy_encounter.201.a:0 "L'épée est la meilleure abjuration"

diggy_encounter.202.t:0 "Coincé entre un rocher et une place difficile"
diggy_encounter.202.d:0 "[EncounterOverlay]Comme si un seul élémentaire ne suffisait pas, des incantations supplémentaires peuvent être entendues depuis les ombres invisibles, interrompues par les impacts sans rythme des poings de rochers du premier élémentaire. Bientôt, de plus en plus d'élémentaires se déplacent hors de la pierre autour de nous, plus petits, mais avec la même férocité froide dans leurs attaques. Alors que nos rangs commencent à diminuer, beaucoup prennent leur destin en main et fuient le champ de bataille, se baissant sous la rafale de boue et de rochers qui est lancée depuis les corps terrestres. Bientôt, les élémentaires ont terminé leur œuvre funeste, retournant à la pierre inanimée, mais nos rangs ont été diminués."
diggy_encounter.202.a:0 "Au moins certains d'entre nous ont survécu"

diggy_encounter.203.t:0 "Où est-il ?"
diggy_encounter.203.d:0 "[EncounterOverlay]Dans la frénésie de la bataille, le général a réussi à détourner quelques troupes pour commencer une diversion plus loin dans le couloir, en frappant leurs boucliers et leurs épées. Cette diversion a fonctionné, car soudain le sorcier est apparu sur une alcôve au-dessus de nous, regardant ce qui avait fait le son soudain. Nos archers ont pris le tir et ont réussi à percer ses robes et sa peau verte, l'envoyant voler par-dessus le précipice. Alors que son corps s'est brisé sur le sol rocheux, l'élémentaire a disparu, ses rochers tonnant au sol, envoyant des ondes de choc à travers la grotte.\n\nAprès avoir inspecté les dégâts et les pertes, certains explorateurs sont allés vers le cadavre du sorcier pour vérifier s'il y avait quelque chose de valeur. Entre des baguettes mutilées, des rations laides et des fumées étranges en poudre dans des fioles, ils ont également trouvé quelques livres, qui, après une inspection plus approfondie, semblaient être des travaux savants oubliés depuis longtemps sur la conjuration. Les mages se sont réjouis et sont immédiatement allés transcrire les textes en œuvres contemporaines."
diggy_encounter.203.a:0 "Jetons un coup d'œil à ce sort ici..."

diggy_encounter.204.t:0 "Me tromper deux fois : honte sur moi"
diggy_encounter.204.d:0 "[EncounterOverlay]Sans beaucoup de considération, nous nous sommes dirigés vers le mage, mais cela s'est avéré être une grave erreur : d'un coup de sa baguette, toute la grotte a été soudainement remplie d'élémentaires qui nous ont pris en embuscade de tous les côtés, semblant sortir des murs mêmes autour de nous. Nous avons rapidement été submergés, ou du moins surpassés par son impitoyable démonstration de l'arcane."
diggy_encounter.204.a:0 "La magie n'est pas juste"

diggy_encounter.205.t:0 "Dépasser, Durer"
diggy_encounter.205.d:0 "[EncounterOverlay]'Abandonnez le camp !' ordonne le chef, hurlant à pleins poumons. Rapidement, tout le monde a ramassé ses affaires et a suivi les masses loin de l'élémentaire. Derrière eux, les pas résonnants de l'élémentaire sont devenus de plus en plus faibles et de plus en plus faibles, jusqu'à ce qu'ils cessent enfin, les grottes maintenant à nouveau silencieuses."
diggy_encounter.205.a:0 "Prenez vos jambes en main !"

diggy_encounter.210.t:0 "Xorn Solitaire"
diggy_encounter.210.d:0 "[EncounterOverlay]Des sons étranges résonnent à travers les cavernes, des sons de pierre qui se brise et de minéraux qui s'entrechoquent, comme un moulin les écrasant en morceaux. Alors que les premiers éclaireurs ont tourné le coin, ils ont pu voir que leur première supposition n'était pas si éloignée de la vérité.\n\nLà, assis au milieu d'un petit dépôt de minéraux, se trouvait un xorn, une créature écailleuse hideuse non de ce monde, pelletant des roches dans sa large gueule avec les trois bras qui l'entourent. Les éclaireurs reviennent avec leurs observations, afin que le chef de l'expédition puisse décider comment aborder cet étranger : s'emparer de son repas, ou utiliser sa nature pour se déplacer à travers la pierre aussi facilement que les poissons nagent dans l'eau ?"
diggy_encounter.210.a:0 "Tuez-le et prenez les minéraux !"
diggy_encounter.210.b:0 "Peut-être pouvons-nous le convaincre de faire des éclaireurs pour nous en utilisant sa capacité à se déplacer à travers la terre"

diggy_encounter.211.t:0 "Le Dernier Repas"
diggy_encounter.211.d:0 "[EncounterOverlay]La peau d'un xorn est difficile à pénétrer, et son évitement en se déplaçant à travers les pierres rend chaque coup difficile, mais avec chaque coup que nous portons, nous faisons des progrès. Après une bataille fastidieuse, avec, heureusement, pas trop de pertes, nous avons réussi à vaincre la créature, bien que la maigre récompense qu'elle avait laissée derrière elle ne valait pas l'effort."
diggy_encounter.211.a:0 "Nous avons gaspillé du temps et des ressources"

diggy_encounter.212.t:0 "Désespoir"
diggy_encounter.212.d:0 "[EncounterOverlay]Malgré notre connaissance de ces tunnels, les xorns viennent d'un monde rempli de pierres, et ils savent très bien comment utiliser leur environnement, ainsi que leur capacité à se déplacer à travers les pierres. Le monstre était exaspérant, se cachant périodiquement de nos armes, disparaissant dans le sol pour réapparaître et nous attaquer, un par un. Bientôt, les rangs cèdent et se brisent, envoyant nos soldats dans une retraite frénétique."
diggy_encounter.212.a:0 "Fuyez !"

diggy_encounter.213.t:0 "Yeux dans les Tunnels"
diggy_encounter.213.d:0 "[EncounterOverlay]Grâce à un aventurier expérimenté capable de parler la langue étrange du xorn, nous avons persuadé la créature de nous aider en faisant des éclaireurs dans la région en échange d'une partie des minéraux que nous trouvons."
diggy_encounter.213.a:0 "Cela devrait grandement aider"

diggy_encounter.214.t:0 "Rejeté"
diggy_encounter.214.d:0 "[EncounterOverlay]Que ce soit un simple malentendu ou un rejet sincère, le xorn n'a pas accepté notre offre. Apparemment, l'aventurier prétendant parler sa langue étrange a contrarié la créature d'une manière ou d'une autre, elle s'éloigne mais pas sans voler l'un de nos propres sacs qui était rempli de minéraux..."
diggy_encounter.214.a:0 "Quel gaspillage de temps"

diggy_encounter.220.t:0 "Réclamants"
diggy_encounter.220.d:0 "[EncounterOverlay]Aul-Dwarov. Tous-les-Nains-Maison. Le Serpentspine était la maison de la plus grande nation naine que Halann ait jamais vue, et peut-être verra-t-elle jamais. Bien que l'empire ait depuis longtemps disparu dans l'antiquité, des vestiges des éons passés s'agitent, et maintenant les routes et les cavernes vides sont à nouveau repeuplées.\n\nIl n'est donc pas surprenant que les nains eux-mêmes tentent de retourner dans leurs anciennes forteresses. L'un de ces groupes, un petit groupe de colons, a croisé notre chemin. Ils sont chargés de provisions, tout ce dont on a besoin pour survivre dans les sombres cavernes de la Serpentine."
diggy_encounter.220.a:0 "Tuez-les et prenez ce qu'ils ont !"
diggy_encounter.220.b:0 "Peut-être sont-ils prêts à échanger ?"
diggy_encounter.220.c:0 "Venez nous rejoindre !"

diggy_encounter.221.t:0 "Prendre aux Morts"
diggy_encounter.221.d:0 "[EncounterOverlay]Les nains ont eu leur chance il y a des siècles, maintenant ces colons vont tomber aussi. L'acier rapide a tranché leurs gorges, et ce qu'ils avaient est maintenant à nous."
diggy_encounter.221.a:0 "En avant ! Le Serpentspine est à nous !"

diggy_encounter.222.t:0 "Nains Défants"
diggy_encounter.222.d:0 "[EncounterOverlay]Il faut une puissance considérable pour rester en vie dans le Serpentspine, et même après des siècles de défaites, le fait que des nains errent encore dans le Serpentspine est un témoignage de leur endurance. Une endurance, qui maintenant s'abat sur notre expédition. Ce sont des nains robustes, déterminés à la réclamation et pas une proie facile."
diggy_encounter.222.a:0 "Fuyez !"

diggy_encounter.223.t:0 "Un Échange de Marchandises"
diggy_encounter.223.d:0 "[EncounterOverlay]Les nains nous accueillent dans leur groupe et nous montrent les marchandises qu'ils ont. Une accumulation impressionnante de tout ce qu'un aventurier pourrait demander : de la nourriture, des boissons et des armes en abondance, tout à vendre."
diggy_encounter.223.a:0 "Pourrions-nous goûter un peu de cette fleur de serpent ?"
diggy_encounter.223.b:0 "De l'acier et des armes, c'est ce dont nous avons besoin."

diggy_encounter.224.t:0 "Coffres Couverts"
diggy_encounter.224.d:0 "[EncounterOverlay]'Nous avons besoin de tout pour nous-mêmes', dit leur chef. 'Nous sommes allés si loin ; je ne suis pas prêt à mettre en danger cette mission.'\n\nNotre chef d'expédition hoche la tête. 'Je comprends', dit-il. 'Puissiez-vous trouver un passage sûr alors.'\n\nIl rappelle nos explorateurs au camp, sans nouvelles provisions à montrer pour notre expédition, mais au moins le bon souvenir d'une conversation amicale."
diggy_encounter.224.a:0 "C'est compréhensible"

diggy_encounter.225.t:0 "Bons Compagnons"
diggy_encounter.225.d:0 "[EncounterOverlay]'Eh bien, c'est réglé', dit notre chef d'expédition. 'Vous rejoignez notre cause, et nous rejoignons la vôtre. Ensemble, le Serpentspine sera à nous pour la prise !'\n\nLes cuisiniers préparent rapidement un repas pour les courtes festivités qui s'ensuivront. Après que la nourriture et les boissons ont été distribuées, leur chef vient au nôtre. 'Et maintenant ? Que voulez-vous que nous fassions ?'"
diggy_encounter.225.a:0 "Aidez-nous à creuser plus profondément !"
diggy_encounter.225.b:0 "Vous pouvez retourner à la forteresse."
diggy_encounter.225.tooltip:0 "Les colons nains s'installeront dans notre §Yforteresse§! une fois que nous aurons terminé l'expédition"

diggy_encounter.226.t:0 "Colons Solitaires"
diggy_encounter.226.d:0 "[EncounterOverlay]Les nains sont des gens à l'esprit étroit, donc il n'est pas surprenant qu'ils aient rejeté notre offre. Alors que nous nous séparons, nous leur souhaitons bonne chance dans leur entreprise, mais nous continuons notre propre chemin et eux le leur."
diggy_encounter.226.a:0 "Une chance gaspillée"

diggy_encounter.230.t:0 "Orcs Errant dans les Profondeurs"
diggy_encounter.230.d:0 "[EncounterOverlay]D'une voix tranquille, l'éclaireur approche le chef de l'expédition. Il rapporte qu'une des menaces les plus courantes du Dwarovar se trouve juste devant nous, se dirigeant rapidement vers notre position : une bande de guerre orque, avec toutes les armes qui s'entrechoquent et les cris hurlants que l'on pourrait s'attendre."
diggy_encounter.230.a:0 "Nous devrions les attaquer avant qu'ils ne nous attaquent"
diggy_encounter.230.b:0 "Préparez les défenses"

diggy_encounter.231.t:0 "Sorts et Pierres"
diggy_encounter.231.d:0 "[EncounterOverlay]Recroquevillés dans les nombreuses crevasses, nos soldats attendent que la bande de guerre passe devant eux. Des flèches, des pierres et des sorts sifflent à travers l'air vers la menace orque, décimant leurs effectifs. Hurlant et beuglant, ils tentent de riposter, mais chaque tentative de se libérer de notre volée vicieuse se traduit par un impact direct contre eux. Après quelques minutes de cela, la bande de guerre a été en grande partie tuée, avec les quelques survivants en déroute et fuyant dans les profondeurs sombres d'où ils sont venus."
diggy_encounter.231.a:0 "Retournez dans le gouffre"

diggy_encounter.232.t:0 "Férocité Orque"
diggy_encounter.232.d:0 "[EncounterOverlay]Peu de choses peuvent arrêter la rage de l'orque combattant. Nous n'en faisions pas partie. La horde nous a submergés, une force supérieure, des effectifs supérieurs, une férocité supérieure à la plupart des ennemis que nous avons dû affronter auparavant. Nos soldats sont tombés sous leurs haches, leurs massues et leurs lames, un massacre au-delà de la compréhension. En déroute et démoralisés, la plupart des soldats ont dû prendre leur destin en main, fuyant le champ de bataille jusqu'à ce que le chef donne l'ordre de battre en retraite."
diggy_encounter.232.a:0 "Retraite avant que cela ne s'aggrave encore"

diggy_encounter.233.t:0 "Forteresse Improvisée"
diggy_encounter.233.d:0 "[EncounterOverlay]En empilant des débris et des rochers les uns sur les autres, en barricadant les différents tunnels, nous avons réussi à créer quelques fortifications improvisées qui devraient tenir contre certaines des attaques. Soutenus par notre infanterie de l'intérieur et nos archers en offensive, nous attendons que la bande de guerre arrive."
diggy_encounter.233.a:0 "Restez ensemble et restez forts"

diggy_encounter.240.t:0 "Trésor d'Ithnir"
diggy_encounter.240.d:0 "[EncounterOverlay]Notre chroniqueur nous a parlé d'un puissant sorcier nain du nom d'Ithnir, dont la légende raconte qu'il a caché une partie de son trésor dans ces parties du Serpentspine. Souvent, il a essayé de convaincre l'expédition de chercher les richesses fabuleuses, mais souvent il y avait des questions plus pressantes à traiter. Récemment, cependant, après une période de peu de succès expéditifs, nos explorateurs sont de plus en plus enclins à enfin chercher le trésor. Des éclaireurs ont été envoyés dans l'obscurité pour chercher des signes du merveilleux, des mages accordent leurs baguettes pour reconnaître les signatures magiques, et notre chroniqueur se penche sur ses parchemins et ses rouleaux, cherchant des indices sur l'emplacement exact.\n\nAprès cinq jours, les premiers éclaireurs reviennent, sans nouvelles de signes de trésor, mais au cours de la journée, certains mages captent une trace d'énergies arcanes menant vers une vaste crevasse. Des éclaireurs sont envoyés pour essayer de trouver un chemin sûr vers le bas et vers le haut à nouveau, mais il semble qu'il n'y ait pas de chemin. Un groupe, qui a atteint le fond de la crevasse, obscurci par l'obscurité, en descendant en rappel avec une corde, rapporte qu'ils ont trouvé une ancienne crête de fabrication naine. L'iconographie correspond à l'époque d'Ithnir, et l'emblème est lié à son infâme clan des Forgerons de Baguettes.\n\nDes discussions sur la manière d'aborder la question ont été déclenchées partout. Nos ingénieurs ont proposé que nous construisions un treuil pour faire descendre des soldats et des abjureurs afin de chercher le trésor, tandis que certains soldats préféreraient trouver un moyen de descendre, arguant qu'il pourrait y avoir une pente vers le bas qui a été érodée hors de la pierre au fil du temps. Enfin, l'option la plus sûre a été choisie, et les soldats cherchent des moyens de descendre. Heureusement, ce chemin existe, et toute l'expédition peut descendre dans le canyon.\n\nIl n'a pas fallu longtemps aux mages pour trouver un mur magiquement dissimulé, derrière lequel le trésor d'Ithnir brille vers nous. Nos soldats préparent leurs sacs et leurs coffres lorsque le chroniqueur parle : 'Il y a, bien sûr, la possibilité qu'Ithnir ait maudit le trésor afin de punir quiconque essaie de le prendre par la force.' Les soldats se taisent et regardent le chef de l'expédition pour une décision. Que devons-nous faire ?"
diggy_encounter.240.a:0 "Prenez-le"
diggy_encounter.240.b:0 "Laissez-le"

diggy_encounter.241.t:0 "La Malédiction s'est Atténuée"
diggy_encounter.241.d:0 "[EncounterOverlay]Qu'il y ait jamais eu une malédiction sur l'or en premier lieu est difficile à dire, mais il n'y a eu aucun effet magique lors de la saisie du trésor. Même les hommes les plus superstitieux ont bientôt convenu qu'il n'y avait aucun danger pour le trésor, levant leurs esprits, discutant de ce qu'il fallait faire avec l'or. Cette discussion a été rapidement fermée par le chef de l'expédition, qui leur a rappelé que tout le butin allait aux coffres pour être donné au contractant. Le chroniqueur est devenu un héros du jour au lendemain, ayant finalement tourné notre chance, mettant fin à la piste sèche sans trésor."
diggy_encounter.241.a:0 "L'or est de l'or, et à la fin c'est ce qui compte"

diggy_encounter.242.t:0 "La Malédiction Prend Effet"
diggy_encounter.242.d:0 "[EncounterOverlay]Lorsque nous avons pris l'or, rien de spécial ne s'est passé au début, apaisant les inquiétudes des superstitieux. Mais avec le temps, l'ambiance change à nouveau. Après des accidents, des cavernes et des tunnels compliqués, des rencontres hostiles, et une eau qui diminue, beaucoup de soldats sont convaincus que l'or était maudit après tout. Cela a assombri l'attitude après la première euphorie de trouver le trésor en premier lieu. Le plus malheureux de tous, des semaines ont passé sans nouvelles découvertes, prolongeant la piste sèche encore plus."
diggy_encounter.242.a:0 "Cela aussi passera"

diggy_encounter.243.t:0 "Faites Demi-Tour"
diggy_encounter.243.d:0 "[EncounterOverlay]Même après tous les efforts qui ont été déployés, le chef de l'expédition n'est pas prêt à risquer inconsidérément la vie de ses soldats. Les soldats hochent la tête en signe d'accord et commencent à marcher vers la rampe à nouveau, lançant des regards agacés au chroniqueur qui ne les aurait informés de la malédiction que si tard."
diggy_encounter.243.a:0 "Il y a toujours plus de trésors à trouver ailleurs"

diggy_encounter.250.t:0 "La Grotte des Chauves-Souris"
diggy_encounter.250.d:0 "[EncounterOverlay]'Attention', cria l'un des éclaireurs, 'au-dessus de nous !' Il pointa vers le plafond, où un grand groupe de grandes chauves-souris était suspendu à la surface rocheuse, leurs yeux clignotant à la lumière instable des torches. Réveillées ainsi, elles descendirent sur le groupe, mordant et déchirant la chair des soldats. Des mouvements sauvages sans aucune forme de coordination s'ensuivirent, et la panique se répandit parmi l'expédition."
diggy_encounter.250.a:0 "Attention, elles sont partout !"

diggy_encounter.251.t:0 "Discipline et Décorum"
diggy_encounter.251.d:0 "[EncounterOverlay]Malgré les cris désespérés et paniqués des soldats, beaucoup d'autres ont réussi à rester au moins quelque peu calmes et concentrés, assez pour qu'ils parviennent à organiser une défense coordonnée, repoussant lentement les chauves-souris dans les cavernes et les crevasses d'où elles sont venues. Lentement, mais sûrement, même les chauves-souris les plus ennuyeuses et résistantes ont été battues et retirées des soldats auxquels elles s'étaient accrochées."
diggy_encounter.251.a:0 "La coordination et la coopération sont les clés de la victoire"

diggy_encounter.252.t:0 "Chacun pour Soi !"
diggy_encounter.252.d:0 "[EncounterOverlay]Avec la panique prenant le dessus de plus en plus de soldats, toute tentative de coordination et d'organisation d'une réponse a échoué. Les chauves-souris carnivores chassent les soldats à travers la grotte, les déchirant avec peu ou pas d'opposition, décimant leurs effectifs. Les cadavres ensanglantés et pâles sont laissés derrière."
diggy_encounter.252.a:0 "Tout le monde ! Hors d'ici !"

diggy_encounter.260.t:0 "Squelettes d'Orcs"
diggy_encounter.260.d:0 "[EncounterOverlay]Alors que notre éclaireur grimpe à travers une crevasse, un chemin étroit s'ouvre devant eux. Le couloir est parsemé de squelettes d'orcs, une affreuse démonstration de sauvagerie aussi loin que l'œil peut percer l'obscurité. Leurs os portent les marques des armes, les crânes fissurés, et les membres brisés en deux."
diggy_encounter.260.a:0 "Voyons s'ils ont du butin"
diggy_encounter.260.b:0 "C'est l'œuvre de Gerin ! Cherchez trois épées brisées près d'un mur, c'est là où se trouve le butin !"

diggy_encounter.261.t:0 "Pièces Sous les Os"
diggy_encounter.261.d:0 "[EncounterOverlay]Comme on pouvait s'y attendre, il ne restait presque rien sur le site, probablement vidé depuis longtemps avant notre arrivée. Quelques pièces étaient encore cachées sous les os, mais rien de précieux n'a été récupéré ce jour-là."
diggy_encounter.261.a:0 "C'est déjà quelque chose"

diggy_encounter.262.t:0 "Os Stériles"
diggy_encounter.262.d:0 "[EncounterOverlay]Tout le mausolée a été vidé, pas une seule pièce, gemme ou bijou n'a été laissé sur les os. Il n'y a rien pour nous ici."
diggy_encounter.262.a:0 "Oh bien"
diggy_encounter.262.b:0 "Au moins quelque chose a tué ces orcs"

diggy_encounter.263.t:0 "Caché dans le Mur"
diggy_encounter.263.d:0 "[EncounterOverlay]'Ici ! Ici ! Le signe de Gerin Orcrend !' crie un éclaireur à l'expédition.\n\nIl a effectivement trouvé le signe que nous cherchions, trois épées brisées équilibrées contre le mur. Des pelles ont été rapidement apportées sur le site, déterrant des objets de valeur et des armes de fabrication orque, des babioles et d'autres trésors, un butin impressionnant au-delà de tout ce que nous avions imaginé trouver ici."
diggy_encounter.263.a:0 "Nous verserons une bière au Trickster ce soir !"

diggy_encounter.270.t:0 "Mort Roulante"
diggy_encounter.270.d:0 "[EncounterOverlay]Alors que l'expédition continue à explorer les cavernes, quelque part au plus profond de l'obscurité, un grondement tonitruant peut être entendu, ses réverbérations résonnant à travers le sol. La pierre qui se fend et se craque annonce son arrivée : un énorme rocher s'est détaché au plus profond de la caverne et se dirige droit vers notre expédition, une avalanche de pierres plus petites juste derrière lui."
diggy_encounter.270.a:0 "COUREZ ! FUYEZ !"
diggy_encounter.270.b:0 "Cachez-vous, vite maintenant !"

diggy_encounter.271.t:0 "À peine Échappé"
diggy_encounter.271.d:0 "[EncounterOverlay]Alors que les derniers échos de la mort roulante se sont estompés, les explorateurs et les éclaireurs regardent autour d'eux. L'expédition s'est dispersée. Avec le son d'une corne, ils se rassemblent lentement à nouveau, certains portant les corps de nos compagnons aventuriers avec eux, leurs corps défigurés par l'avalanche."
diggy_encounter.271.a:0 "Ce sont les dangers auxquels il faut faire face"

diggy_encounter.272.t:0 "Mort Douleureuse"
diggy_encounter.272.d:0 "[EncounterOverlay]La pierre grondante a heureusement surmonté les os craquants de notre expédition. La mort roulante est arrivée si vite que seuls quelques-uns ont réussi à échapper à son chemin tonitruant. Alors que le chef de l'expédition regarde autour de lui, il compte de nombreux morts, et encore plus de blessés. Une catastrophe."
diggy_encounter.272.a:0 "Les grottes elles-mêmes ont conspiré contre nous"

diggy_encounter.273.t:0 "Grottes et Crevasses"
diggy_encounter.273.d:0 "[EncounterOverlay]Les cavernes du Serpentspine offrent amplement d'espace pour les crevasses et autres petits passages où les rochers qui tombent ne peuvent pas atteindre. Ce n'était pas un problème pour notre expédition de tomber dans ceux-ci et d'esquiver la mort roulante. Les explorateurs se sont rapidement dispersés dans les nombreux trous et surplombs et sont ressortis ensuite, indemnes de l'avalanche."
diggy_encounter.273.a:0 "C'est une question de taille, pas de la manière de l'utiliser"

diggy_encounter.280.t:0 "Shimmermere"
diggy_encounter.280.d:0 "[EncounterOverlay]Brillant dans la faible bioluminescence des parois de la caverne se trouve une piscine d'eau claire et calme, sa surface comme un miroir. Bientôt, les premiers soldats arrivent sur la rive, leurs outres à eau prêtes à être remplies."
diggy_encounter.280.a:0 "Remplissez nos réserves d'eau"
diggy_encounter.280.b:0 "Attendez ! Arrêtez ! Nous ne savons pas si c'est sûr."

diggy_encounter.281.t:0 "Réinvigoré"
diggy_encounter.281.d:0 "[EncounterOverlay]L'eau froide enduit nos gorges et nous inspire à aller plus loin, à continuer, à découvrir les secrets qui attendent nos yeux et nos oreilles curieux."
diggy_encounter.281.a:0 "L'eau, c'est la vie"

diggy_encounter.282.t:0 "Une Mare de Mort"
diggy_encounter.282.d:0 "[EncounterOverlay]L'eau est froide et fraîche, et les soldats boivent rapidement. Lorsque le premier commence à tousser, personne ne s'attendait à rien. Lorsque le deuxième se joint à lui, des regards silencieux sont échangés, mais à ce moment-là, le troisième et le quatrième toussent du sang, et ils commencent tous à périr, leurs corps bientôt aussi froids et sans vie que l'eau qui les a tués."
diggy_encounter.282.a:0 "Maudits soient ces maudits !"

diggy_encounter.290.t:0 "Une Colonie de Champignons...Personnes ?"
diggy_encounter.290.d:0 "[EncounterOverlay]Les champignons et les fungi sont une vue commune dans le Serpentspine, et ils constituent une partie significative de l'alimentation de tout habitant des profondeurs, au point qu'il existe des manuels et des archives entiers remplis des propriétés des différents champignons que l'on peut trouver dans les profondeurs. Il n'est donc pas surprenant que les champignons soient également une partie intégrante de toute équipe d'expédition explorant les secrets des anciennes cavernes, étant donné le nombre impressionnant de champignons que l'on peut y trouver.\n\nAlors que quelques explorateurs cueillaient certains de ces champignons dans un endroit facilement accessible, la chose la plus étrange s'est produite : des ombres étranges, vaguement humanoïdes, avec des chapeaux à larges bords, sont apparues de l'obscurité. Alors qu'elles se rapprochaient, il est devenu évident que ces créatures étaient une sorte de champignons vivants, des champignons de la même espèce que ceux que nous étions en train de cueillir..."
diggy_encounter.290.a:0 "Plus de nourriture !"
diggy_encounter.290.b:0 "Ces champignons semblent être des types amusants !"

diggy_encounter.291.t:0 "Nourriture, mais à quel prix ?"
diggy_encounter.291.d:0 "[EncounterOverlay]Avec peu de réflexion sur les répercussions possibles, nos soldats ont tué les hommes-champignons, bien que les cris et les couinements terrifiés qu'ils ont faits étaient presque insupportables. Après le retour des soldats avec la nourriture, ils ont regretté de plus en plus ce qu'ils avaient fait. Même maintenant, les cris hantent leur sommeil..."
diggy_encounter.291.a:0 "Je n'arrive pas à croire que nous ayons fait cela"

diggy_encounter.292.t:0 "Champignons Enragés"
diggy_encounter.292.d:0 "[EncounterOverlay]'Les champignons', déclare l'un des manuels, 'peuvent avoir des effets dévastateurs sur la santé de quelqu'un.'\n\nC'est vrai, cependant personne n'a préparé les soldats à l'assaut de ce qui allait suivre : alors que de plus en plus de champignons sortaient de l'obscurité, ils ont commencé à frapper les soldats. Leurs poings sont gérables, mais le nombre écrasant d'ennemis est une force à laquelle il faut faire face. Ceux qui en sortent font une note mentale de leur étrange découverte : les champignons, bien que vénéneux, peuvent aussi être assez combatifs."
diggy_encounter.292.a:0 "Non ! Pas là !"

diggy_encounter.293.t:0 "Un Bon Voyage avec les Champignons"
diggy_encounter.293.d:0 "[EncounterOverlay]Malgré l'apparence humide et spongieuse des chapeaux de champignons, ils ressemblaient davantage à du velours, du moins selon le groupe de soldats revenant de leur tournée de cueillette. Beaucoup d'entre eux n'ont pas pu s'empêcher de donner quelques tapes à ces étranges créatures, ce qu'elles, en retour, semblaient apprécier. Néanmoins, les soldats semblent être beaucoup plus enjoués maintenant qu'ils ont interagi avec ces choses."
diggy_encounter.293.a:0 "Quelle étrange rencontre..."

diggy_encounter.294.t:0 "Une Mauvaise Expérience avec les Champignons"
diggy_encounter.294.d:0 "[EncounterOverlay]Alors que nos hommes approchent des hommes-champignons, les créatures se blottissent et fuient les soldats. Malgré leurs meilleurs efforts pour les convaincre du contraire, elles ont rapidement abandonné la caverne, et nous n'avons plus vu d'elles depuis."
diggy_encounter.294.a:0 "Nous voulions juste être amis"

diggy_encounter.300.t:0 "Camp de Vestiges"
diggy_encounter.300.d:0 "[EncounterOverlay]Pendant les Derniers Jours du Dwarovar, le déclin centenaire du grand empire nain, de nombreux nains se sont terrés dans leurs forteresses, excluant tout le monde et tout. Ces nains, les vestiges, ont lentement commencé à sortir de leurs salles une fois de plus et ont établi de petits avant-postes dans toute leur terre ancestrale. L'un de ces groupes nous a été présenté, environ 500 nains s'occupant d'un petit village niché dans les profondeurs d'une caverne. Après les avoir observés pendant quelques heures, nous devons décider quoi faire d'eux. Le village bloque notre chemin, nous devons donc les retirer d'une manière ou d'une autre."
diggy_encounter.300.a:0 "Offrez-leur un nouveau foyer"
diggy_encounter.300.b:0 "Tuez-les et débarrassez-vous d'eux"

diggy_encounter.301.t:0 "Anciennes Revendications"
diggy_encounter.301.d:0 "[EncounterOverlay]Les vestiges ont décidé d'accepter notre offre pour un nouveau foyer et suivent maintenant le reste de l'expédition. En retour, ils nous ont donné accès à leur village et aux terres environnantes pour nous réapprovisionner et les incorporer plus tard dans nos propres possessions."
diggy_encounter.301.a:0 "Génial"
diggy_encounter.301.tooltip:0 "Nous pourrons utiliser l'infrastructure existante dans cette province, cependant les Vestiges demandent une autonomie initiale"

diggy_encounter.302.t:0 "Refus"
diggy_encounter.302.d:0 "[EncounterOverlay]Le chef du village, un jeune et grincheux nain du nom de Gundar Têtu, s'avère être nommé à juste titre. Avec un simple et efficace 'Non', il a mis fin à nos tentatives de réconciliation avec son village. Il dit qu'il a des ordres stricts de sa forteresse de rester ici et de travailler la terre, et rien ni personne ne brisera sa loyauté."
diggy_encounter.302.a:0 "Au moins nous laissent-ils traverser le village"

diggy_encounter.303.t:0 "La Rancune Sans Fin"
diggy_encounter.303.d:0 "[EncounterOverlay]Dès que notre messager est arrivé au seuil des nains, il a été attaqué sur place. Des nains ont déferlé sur lui depuis les maisons et les champs, le démembrant en quelques secondes. Voyant cela, une démonstration de haine aveugle, même pour nous, nous avons riposté de la même manière, nous jetant une fois de plus dans la bataille contre nos ennemis mortels. Hache et épée, bouclier et arc, d'innombrables vies tombant des deux côtés ont été le résultat de notre idée bien intentionnée de paix, mais le fait que les nains sont des idiots obstinés qui ne peuvent pas être raisonnés se prouve une fois de plus."
diggy_encounter.303.a:0 "Aucun nain ne restera !"

diggy_encounter.304.t:0 "Cadavres de Vestiges"
diggy_encounter.304.d:0 "[EncounterOverlay]En déferlant dans l'ouverture du village, nous avons submergé les gardes avant qu'ils ne sachent ce qui les attendait. Hache et lame à la gorge, le sang jaillissant sur notre rire maniaque, les dents tachées de rouge. Ces nains avaient depuis longtemps perdu leur droit à ces cavernes, et ceci sera un rappel pour eux : le Serpentspine est sous une nouvelle gestion.\n\nAprès que la chaleur de la bataille se soit calmée, nous avons inspecté le champ de carnage. Aucun nain ne restait, seulement les cadavres mutilés et défigurés gisaient éparpillés autour. Les bâtiments sont silencieux maintenant avec les derniers signes de vie s'estompant lentement : de la nourriture sur un poêle, des torches allumées, des vêtements inachevés. Parmi ces restes se trouvent également les richesses que les nains amassaient. Gemmes et or, un petit trésor amassé par les travailleurs diligents."
diggy_encounter.304.a:0 "Non seulement les hommes, mais aussi les femmes et les enfants"

diggy_encounter.305.t:0 "Notre Vestige"
diggy_encounter.305.d:0 "[EncounterOverlay]Une qualité souvent négligée des Vestiges n'est pas seulement qu'ils se sont cachés, mais qu'ils ont réussi à survivre à des probabilités incroyables contre eux. Il n'est donc pas surprenant que ce avant-poste soit d'une ténacité similaire. Alors que nous avons pris d'assaut le village, les nains ont jailli, armés de haches, de lames et de boucliers, taillant nos troupes en morceaux, les tuant sans grande considération."
diggy_encounter.305.a:0 "Les nains gagnent encore..."

diggy_encounter.310.t:0 "Bain Chaud"
diggy_encounter.310.d:0 "[EncounterOverlay]Au plus profond des ruines d'antan, les anciennes structures naines qui parsèment les cavernes du Serpentspine comme des étoiles dans le ciel de Halann, se cachent, accumulant poussière et spores. Ces ruines cachent parfois un trésor exquis, mais abritent souvent des dangers extrêmes, des ennemis anciens et antiques. Ce fut donc une surprise pour notre expédition que les explorateurs en éclaireurs de l'une de ces ruines n'aient trouvé ni l'un ni l'autre, mais plutôt ce qui semble être un bain nain. Le long du sol carrelé et des murs, des images de grandes cascades et de rivières peuvent être trouvées, des représentations complexes d'éons perdus depuis longtemps. Dans un coin de ces fresques, également, se trouve le manuel sur la façon de faire fonctionner le bain. Beaucoup de soldats n'ont pas profité d'un bain depuis des mois, donc l'idée d'essayer celui-ci est attrayante.\n\nAlors que l'eau jaillit des tuyaux et remplit la piscine, nous remarquons qu'elle dégage une certaine vapeur, indiquant que c'était autrefois un bain chaud, probablement alimenté par une rivière souterraine près d'une activité géothermique. Dans une petite caverne adjacente, nous avons trouvé de nombreuses vannes et leviers, semblant réguler la chaleur de l'eau."
diggy_encounter.310.a:0 "Voyons si nous pouvons rendre cela plus confortable"
diggy_encounter.310.b:0 "Tout le monde dedans, c'est l'heure de se détendre"

diggy_encounter.311.t:0 "Température Parfaite"
diggy_encounter.311.d:0 "[EncounterOverlay]Les anciennes vannes cèdent à nos ingénieurs, ajustant la température de l'eau jusqu'à ce qu'elle soit parfaite pour nous, dégageant une agréable vapeur, un spectacle accueillant à contempler. Beaucoup sont déjà impatients de l'essayer. Un ingénieur indique une autre vanne portant le mot 'pression', qui est apparemment utilisée pour activer certains jets d'eau."
diggy_encounter.311.a:0 "Allumez les jets d'eau"
diggy_encounter.311.b:0 "Maintenant, nous pouvons enfin nous détendre"

diggy_encounter.312.t:0 "Échaudage"
diggy_encounter.312.d:0 "[EncounterOverlay]Même si notre ingénieur nous a assuré que la vanne était réglée correctement, le flux d'eau entrant dans la piscine était presque bouillant, envoyant des nuages de vapeur dans les fissures au-delà. Les soldats malheureux qui étaient déjà entrés dans la piscine ont dû la quitter immédiatement, s'échappant avec de vilaines brûlures et une méfiance croissante envers nos ingénieurs."
diggy_encounter.312.a:0 "Aïe ! Aah, ooh, aïe !"

diggy_encounter.313.t:0 "Relaxation"
diggy_encounter.313.d:0 "[EncounterOverlay]Avec l'eau à la bonne température et les jets coulant doucement à travers la piscine, nos hommes peuvent enfin se déshabiller et se détendre, quelque chose qu'ils attendaient avec impatience depuis notre découverte initiale. L'anticipation croissante est maintenant lavée par l'eau, et les muscles contractés, raides à cause de la marche sans fin, peuvent enfin se détendre.\n\nAu fil du temps, quelques autres jouets sont découverts, une petite fontaine au centre et une pluie artificielle des tuyaux au-dessus. Cette heureuse occasion s'est poursuivie profondément dans ce que le Serpentspine offre comme une nuit jusqu'à ce que tout le monde ait eu sa part d'eau. L'expédition est restée quelques jours de plus, goûtant à l'eau relaxante avant de repartir."
diggy_encounter.313.a:0 "Réinvigorés, nous continuons vers les profondeurs"

diggy_encounter.314.t:0 "Jets Mortels"
diggy_encounter.314.d:0 "[EncounterOverlay]L'accumulation de pression au fil des siècles sans utilisation ni entretien était trop importante pour être contenue. Ouvrir les vannes même un peu a fait jaillir l'eau des murs avec une force si intense qu'elle a coupé la chair de certains soldats, qui ont ensuite subi des brûlures dues à l'eau bouillante. Notre expédition a rapidement quitté l'eau, leur repos et leur détente écourtés."
diggy_encounter.314.a:0 "La maintenance en vaut la peine"

diggy_encounter.320.t:0 "Une Mèche dans l'Obscurité"
diggy_encounter.320.d:0 "[EncounterOverlay]Les parties particulièrement reculées du Serpentspine sont hantées par un silence étrange qui imprègne les couloirs d'un néant assourdissant. Chaque son de pas, de voix, ou de rochers tombant est comme une explosion, alertant les traqueurs silencieux qui se cachent dans l'obscurité. En raison de l'éloignement de ces régions, la plupart des habitants des profondeurs ne sont connus d'aucun manuel que l'on pourrait récupérer des éons passés.\n\nL'une de ces créatures a soudainement attiré l'attention de l'expédition : une créature totalement silencieuse, dont le corps vert, grand et sans bras, ne fait à peine un murmure même lorsqu'elle se traîne à travers le sol de la caverne. La surprise soudaine a fait sonner l'alarme par les gardes en raison de ce danger inconnu, et alors que l'entité se rapprochait, elle a émis le son d'une mèche qui brûle, frappant une peur primitive dans nos soldats."
diggy_encounter.320.a:0 "Tuez-la avant qu'elle ne se rapproche"
diggy_encounter.320.b:0 "Si elle explose, nous devons sortir d'ici !"

diggy_encounter.321.t:0 "La Menace Traînante"
diggy_encounter.321.d:0 "[EncounterOverlay]Avec les soldats réveillés de leur repos, ils préparent leurs armes pour que le chef de l'expédition donne un signal sur la manière de frapper la créature : sa forme étrange à quatre pattes, avec rien de plus que de petits moignons pour les pattes, fait se demander à nos expéditeurs où se trouverait un point faible.\n\nIl y a trois façons d'aborder cette attaque, raisonne le chef : la frapper à plus longue portée pour protéger l'expédition, la charger et l'empêcher de se rapprocher, ou simplement la bombarder de boules de feu pour l'éradiquer complètement."
diggy_encounter.321.a:0 "Archers !"
diggy_encounter.321.b:0 "Infanterie !"
diggy_encounter.321.c:0 "Mages !"

diggy_encounter.322.t:0 "Transpercé"
diggy_encounter.322.d:0 "[EncounterOverlay]Nos archers prennent pour cible, les mouvements lents de la créature la rendant assez facile à toucher. Nos flèches volent droit, frappant la créature dans son torse allongé, la faisant trébucher sur ses quatre pattes trapues. Lorsqu'elle a heurté le sol, la peau a éclaté, révélant des gemmes et des diamants à l'intérieur. Quelques druides s'interrogent sur la biologie étrange de cette créature et décident de l'étudier davantage, en mettant les gemmes dans leur poche, avant d'être rappelés que tout le butin doit aller aux coffres, pas à un stock personnel."
diggy_encounter.322.a:0 "Très bien"

diggy_encounter.323.t:0 "La Mèche"
diggy_encounter.323.d:0 "[EncounterOverlay]Avant que nous puissions désamorcer la créature, elle s'est engagée dans une auto-décomposition rapide : elle a explosé juste devant nous, envoyant une onde de choc à travers les rangs, ne laissant rien derrière elle sauf quelques fumées de fumée."
diggy_encounter.323.a:0 "C'est malheureux"

diggy_encounter.324.t:0 "Tranché"
diggy_encounter.324.d:0 "[EncounterOverlay]Des charges et des retraites répétées ont réussi à distraire suffisamment la créature pour qu'elle n'explose pas, menant à une victoire décisive. Alors qu'elle tombait au sol, elle a éclaté, révélant une grande quantité de poudre à canon à l'intérieur de son corps."
diggy_encounter.324.a:0 "Fascinant"

diggy_encounter.325.t:0 "Choqué"
diggy_encounter.325.d:0 "[EncounterOverlay]Le barrage de boules de feu frappant la créature l'a rapidement oblité dans une explosion à une distance sûre de nous. Dans les suites de l'explosion, nous avons réussi à trouver des gemmes précieuses parmi les restes du corps, éparpillées sur le sol."
diggy_encounter.325.a:0 "C'est bon à savoir pour l'avenir"

diggy_encounter.326.t:0 "Un Grand Finale"
diggy_encounter.326.d:0 "[EncounterOverlay]Malgré, ou peut-être à cause de, le barrage magique auquel nous avons soumis la créature, elle s'est précipitée vers nous, son son de mèche devenant de plus en plus fort, jusqu'à ce qu'elle atteigne les soldats dans un état de surcharge, explosant juste devant notre expédition. Elle a projeté des hommes, des mages et des explorateurs autour et contre le mur, s'oblitérant complètement dans l'explosion."
diggy_encounter.326.a:0 "AAAAAAARGH !"

diggy_encounter.330.t:0 "La Mort Étouffante"
diggy_encounter.330.d:0 "[EncounterOverlay]Des nuages transparents de gaz se coincent parfois dans les recoins du Serpentspine, flottant silencieusement sans perturbation pendant des siècles. Ces gaz sont souvent dangereux en raison du manque d'oxygène pour les pauvres voyageurs traversant les chemins labyrinthiques des anciennes cavernes. Une telle bulle de gaz enveloppe maintenant notre expédition, rendant de nombreux explorateurs et éclaireurs étourdis par le manque d'oxygène.\n\nMais puisque le gaz est incolore et inodore, il n'y a aucun moyen pour nos explorateurs de savoir jusqu'à ce qu'il soit presque trop tard. Alors que les signes indiquent que le gaz est le coupable derrière l'inconfort croissant, le chef de l'expédition est présenté à trois options pour aborder le sujet."
diggy_encounter.330.a:0 "Supportez-le"
diggy_encounter.330.b:0 "Trouvons un chemin différent"
diggy_encounter.330.c:0 "Essayez de l'enflammer"

diggy_encounter.331.t:0 "Bombardement du Gaz"
diggy_encounter.331.d:0 "[EncounterOverlay]Nos ingénieurs ont installé quelques explosifs le long du chemin, des rangées et des rangées de poudre à canon, prêtes à être enflammées. Cette solution ne va pas complètement sans opposition, et le géologue de l'expédition exprime sa préoccupation pour l'intégrité structurelle du couloir."
diggy_encounter.331.a:0 "Allumez la mèche"
diggy_encounter.331.b:0 "Cela semble dangereux..."

diggy_encounter.332.t:0 "Passage Sûr"
diggy_encounter.332.d:0 "[EncounterOverlay]En raison de la nature labyrinthique du Serpentspine, il n'a pas été difficile de trouver un autre chemin autour de cette partie particulière des grottes, nous menant en toute sécurité autour du gaz vers un air frais. Au moins aussi frais que possible en profondeur dans les montagnes."
diggy_encounter.332.a:0 "Notez cela"

diggy_encounter.333.t:0 "Impasse"
diggy_encounter.333.d:0 "[EncounterOverlay]Lors de notre recherche d'un chemin secondaire autour du gaz, nous sommes tombés sur une impasse, qui, heureusement, semble se terminer par une pierre tendre, que nous devons creuser pour continuer, en raison de la réticence croissante à retourner dans la chambre à gaz et à en trouver un autre chemin de là."
diggy_encounter.333.a:0 "Prenez les pioches"

diggy_encounter.334.t:0 "Explosion Réussie"
diggy_encounter.334.d:0 "[EncounterOverlay]L'explosion s'est avérée capable d'enflammer le gaz, permettant à l'air riche en oxygène de balayer la grotte, rendant possible de respirer à nouveau. Nos explorateurs se délectent de la brise d'air venant de derrière et prennent quelques profondes inspirations de détente avant de continuer."
diggy_encounter.334.a:0 "Bien"

diggy_encounter.335.t:0 "Éboulement"
diggy_encounter.335.d:0 "[EncounterOverlay]Alors que la mèche allumée approche les explosifs, elle déclenche déjà une partie du gaz, provoquant une cascade de petites explosions qui se propagent de manière incontrôlable dans tout le couloir, faisant s'effondrer le plafond sur nous, tuant de nombreux membres de notre expédition, prouvant que le géologue avait raison."
diggy_encounter.335.a:0 "'Vous auriez dû m'écouter.'"

diggy_encounter.336.t:0 "Dépôt de Gaz"
diggy_encounter.336.d:0 "[EncounterOverlay]Le creusement s'est bien déroulé, enlevant la roche tendre et creusable du chemin vers un air plus frais. Alors que le processus continuait, cependant, la roche est devenue de plus en plus poreuse, avec de petits canaux, bulles et tubes dans les pierres transportés loin du site.\n\nCette caractéristique géologique étrange s'est avérée être l'annonce d'un réservoir de gaz souterrain beaucoup plus grand, caché profondément dans la pierre poreuse, apparemment déposé ici par les nains d'antan. Cela a immédiatement suscité le désespoir parmi le groupe, étant donné la futilité de l'évasion."
diggy_encounter.336.a:0 "De la poêle à frire, dans le feu"

diggy_encounter.337.t:0 "Dépôt de Gemmes"
diggy_encounter.337.d:0 "[EncounterOverlay]Alors que nous cherchions un autre chemin autour du gaz, nous sommes tombés sur un puits de mine abandonné, avec de l'ancien équipement minier toujours traînant, accumulant la poussière. Plus profondément dans le puits, cependant, un ancien chargement de gemmes semble avoir été oublié, traînant dans des chariots et des paniers, prêts à être pris. De plus, il semble qu'il y ait une légère brise dans le puits de mine, indiquant que cela pourrait être le chemin vers la liberté après tout. Beaucoup de nos explorateurs, cependant, ont posé leurs yeux sur les gemmes, essayant d'en mettre quelques-unes dans leur poche."
diggy_encounter.337.a:0 "Toutes les gemmes dans les coffres, vous aurez votre récompense plus tard"

diggy_encounter.340.t:0 "Cube Gélatineux"
diggy_encounter.340.d:0 "[EncounterOverlay]Les cavernes à travers lesquelles l'expédition voyage sont normalement abondantes de poussière, de champignons et de toutes les autres choses étranges que l'on peut trouver profondément dans le Serpentspine. Depuis quelques jours, les cavernes ont été étrangement propres, cependant, présentant une pierre lisse et immaculée. Cela a alerté certains des membres les plus expérimentés de notre expédition du danger possible : l'infâme Cube Gélatineux, une créature sans esprit faite de gelée oozante en forme de cube, nettoyant les couloirs vides comme une grande poubelle, digérant tous les déchets qu'ils ramassent avec leur acide puissant.\n\nEt en effet, après quelques heures de plus, nos éclaireurs rapportent des coffres et des épées flottants plus loin sur le chemin, suspendus dans la masse gélatineuse presque translucide du Cube. Quelques soldats, vêtus de tout l'équipement de protection qu'ils ont pu trouver, approchent maintenant la créature pour une inspection plus approfondie. Ils discutent de la manière d'aborder cette situation, présentant deux possibilités au chef de l'expédition : se débarrasser entièrement du Cube en le brûlant, ou essayer de récupérer le butin à l'intérieur du Cube sans danger de nuire au trésor."
diggy_encounter.340.a:0 "Brûlez la créature"
diggy_encounter.340.b:0 "Essayez de récupérer le butin"

diggy_encounter.341.t:0 "Feu de Joie Gélatineux"
diggy_encounter.341.d:0 "[EncounterOverlay]Les soldats ont mis le feu au cube, et la masse gélatineuse s'est immédiatement enflammée comme si c'était une masse de bois d'allumage, et non de la boue. Il a brûlé avec une flamme bleue brillante avec des taches vertes, émettant une puanteur et des fumées insupportables dans ses environs, faisant fuir les soldats de la conflagration.\n\nUne fois revenus, il ne restait plus rien du Cube sauf quelques taches de boue, mais le trésor avait été également oblitéré de manière similaire, laissant derrière quelques morceaux de ferraille fondus."
diggy_encounter.341.a:0 "Oh bien"

diggy_encounter.342.t:0 "Torché"
diggy_encounter.342.d:0 "[EncounterOverlay]Nos soldats ont approché le Cube avec une torche allumée, mais essayer d'enflammer le Cube s'est avéré futile, car il a presque immédiatement englouti la torche, l'ajoutant à l'arrangement de choses à l'intérieur de son corps cubique."
diggy_encounter.342.a:0 "Eh bien, nous avons essayé, il est temps de courir"
diggy_encounter.342.b:0 "Essayez de le contenir"

diggy_encounter.343.t:0 "Butin Gluant"
diggy_encounter.343.d:0 "[EncounterOverlay]Les soldats malheureux qui ont été chargés de récupérer le butin à l'intérieur du Cube ont frémi à l'idée de devoir atteindre à l'intérieur de la masse visqueuse de leur propre gré. Après quelques encouragements - et en leur promettant une plus grande part du butin - une âme courageuse a finalement commis l'acte.\n\nIl a couvert son bras avec autant de tissu que possible, l'attachant fermement à lui, et a atteint l'intérieur. Malgré toutes les précautions, il pouvait encore sentir une légère sensation de grésillement mais a réussi à sortir une partie du butin de surface. Les coffres et les armes sont toujours couverts de la boue et de la gelée du Cube, cependant, et il refuse de les nettoyer sur la base qu'il a déjà fait assez."
diggy_encounter.343.a:0 "Dégoûtant"

diggy_encounter.344.t:0 "Rampage Cubique"
diggy_encounter.344.d:0 "[EncounterOverlay]La promesse de récompenses supplémentaires pour tous ceux qui essaient de récupérer le butin a encouragé une âme courageuse à essayer d'en sortir, ce qui s'est avéré être un échec misérable. Le Cube a attiré le soldat dans les profondeurs gélatineuses, flottant autour à l'intérieur, se débattant désespérément pour obtenir de l'aide. En colère, il commence à se déplacer, essayant de dévorer plus de nos explorateurs, presque réussissant à un moment donné, mettant en déroute le reste."
diggy_encounter.344.a:0 "Éloignez-vous !"

diggy_encounter.345.t:0 "Tout est Cubique"
diggy_encounter.345.d:0 "[EncounterOverlay]Par la tromperie et la ruse, nous avons réussi à contenir le Cube dans un 'pâturage' improvisé dont il ne peut pas s'échapper. Contenu de cette manière, un débat éclate pour savoir ce que nous devrions faire avec le Cube. Certains se sont lassés de dire constamment 'le Cube Gélatineux' et ont décidé de lui donner un nom fier et imposant : Larry I le Gélatineux, Seigneur des Profondeurs, Duc de la Boue, Grand Maître de tous les Cuboïdes."
diggy_encounter.345.a:0 "Toute gloire à Larry I !"

diggy_encounter.346.t:0 "On ne peut pas Cuber Cela"
diggy_encounter.346.d:0 "[EncounterOverlay]Nous avons essayé de mettre le Cube dans une sorte de confinement, une ruse que le Cube a dû découvrir à un moment donné, l'incitant à attaquer l'expédition. Malgré sa vitesse lente, nous n'avons pas pu l'empêcher de rouler et de se répandre sur quelques hommes malheureux, les couvrant de son gel acide et leur infligeant de graves brûlures chimiques. Après sa brève frénésie, le monstre s'est enfui dans l'obscurité. Les blessures horribles qu'il a causées sont plus que suffisantes pour le laisser tranquille."
diggy_encounter.346.a:0 "Enlevez cette saleté de moi !"

diggy_encounter.350.t:0 "Le Champignon à Chapeau Huileux"
diggy_encounter.350.d:0 "[EncounterOverlay]Les soldats revenant au camp de notre dernière expédition de recherche apportent avec eux une étrange variété de champignons, une espèce qui n'a jamais été vue auparavant par quiconque dans le camp. Le chapeau a un étrange éclat huileux, réfléchissant la lumière de nos lanternes et torches en motifs étranges, comme une flaque d'huile.\n\nPour cette raison, notre biologiste en chef les a surnommés 'Chapeaux Huileux'. Ils exhalent une odeur alléchante, ce qui suscite l'intérêt des cuisiniers quant à savoir s'ils peuvent être consommés en toute sécurité..."
diggy_encounter.350.a:0 "Découvrons-le !"
diggy_encounter.350.b:0 "Cela semble être une terrible idée"

diggy_encounter.351.t:0 "Félicité"
diggy_encounter.351.d:0 "[EncounterOverlay]Les champignons n'ont pas un goût exceptionnel, mais leur effet est indéniable : nos hommes se sentent exaltés, voire euphoriques. Les champignons doivent contenir une sorte de drogue psychoactive, du moins d'après leur apparence. Cela a conduit à un voyage beaucoup plus agréable, mais certains des soldats sont si occupés à passer du temps dans leur propre monde à rêvasser qu'ils traînent derrière et ne prêtent pas beaucoup d'attention à ce qui se passe réellement avec l'expédition."
diggy_encounter.351.a:0 "Est-ce un rothé arc-en-ciel ?"

diggy_encounter.352.t:0 "Surdosage"
diggy_encounter.352.d:0 "[EncounterOverlay]Les soldats mangeant les champignons semblent passer un bon moment, en mangeant de plus en plus dans leur état de plus en plus euphorique. Cela invite les autres à les rejoindre dans leur réjouissance, mais alors qu'un nouveau groupe d'hommes affamés de champignons arrive, les premiers, qui ont mangé des quantités copieuses de champignons à ce moment-là, commencent à tousser et leur bouche commence à mousser. Ils tombent avec des yeux ternes, comme s'ils étaient devenus aveugles. Cet état d'inconscience se termine bientôt par la mort, le corps entier affaissé après un épisode de tremblements intenses.\n\nCeux qui ont été témoins de cela ont jeté les champignons avec dégoût, mais pour certains, il était déjà trop tard. Ceux qui ont survécu aux secousses et aux tremblements sont dans un état d'esprit instable, nécessitant une attention constante."
diggy_encounter.352.a:0 "Arrêtez, vous fous !"

diggy_encounter.360.t:0 "Menace Gélatineuse"
diggy_encounter.360.d:0 "[EncounterOverlay]Des créatures étranges, sentientes, non-sentientes et semi-sentientes, errent dans les profondeurs du Serpentspine, à la recherche des quelques miettes de nourriture que la roche dure et inflexible offre. Certaines de ces créatures se sont retournées contre d'autres à la recherche de subsistance, mais aucune ne le fait avec une ambiguïté aussi indifférente que les énormes limaces vivant dans les fosses. Elles rampent sur des créatures sans méfiance, les enfermant dans leurs corps gluants. Quelques-unes de ces limaces ont attaqué, ou pour être plus précis, se sont simplement promenées sur quelques-uns de nos explorateurs, les étouffant dans leurs corps gluants."
diggy_encounter.360.a:0 "Sortez-les !"
diggy_encounter.360.b:0 "Reculez !"

diggy_encounter.361.t:0 "Extermination"
diggy_encounter.361.d:0 "[EncounterOverlay]Avec l'épée et le bouclier, la hache et la masse, nous avons sorti les pauvres âmes de leur situation misérable. Une fois libérés, ils ont pris leurs propres armes et se sont jetés sur les autres limaces dans un accès de rage, incitant le reste de notre expédition à se joindre à la mêlée jusqu'à ce qu'aucune limace ne soit laissée en un seul morceau."
diggy_encounter.361.a:0 "L'acide a endommagé certaines de nos armes"
diggy_encounter.361.b:0 "Enfin libres"

diggy_encounter.362.t:0 "Enlimés"
diggy_encounter.362.d:0 "[EncounterOverlay]Dans les tentatives frénétiques de libérer nos compagnons soldats, nous avons irrité les limaces au point où elles ont déplacé nos alliés dans leurs corps comme une sorte de bouclier, les rendant finalement des victimes dans notre tentative de les récupérer. Ensuite, les limaces se sont précipitées vers nous, dévorant plus de soldats et frappant la peur dans l'expédition."
diggy_encounter.362.a:0 "Jusqu'aux enfers et retour !"

diggy_encounter.363.t:0 "Une Sensation Étrange"
diggy_encounter.363.d:0 "[EncounterOverlay]Les limaces dégagent une odeur bizarre et leurs corps font des bruits de clapotis désagréables, mais nos hommes se tiennent en garde attentive alors que nous préparons notre assaut. Alors que nous étions sur le point d'attaquer les limaces, essayant de sauver nos alliés, les limaces ont recraché nos alliés. Des halètements choqués parcourent le groupe alors que les soldats couverts de limace toussent et halètent pour respirer. Un guérisseur est rapidement appelé pour s'occuper d'eux et il revient avec un rapport des plus singuliers : les soldats ne sont pas blessés de quelque manière que ce soit, en fait, ils se sentent mieux qu'avant, leur fatigue et autres maux guéris, à la confusion de tous les concernés."
diggy_encounter.363.a:0 "Tout le monde ! Entrez dans ces limaces !"
diggy_encounter.363.b:0 "Peut-être pouvons-nous exploiter cela plus tard"
diggy_encounter.363.tooltip:0 "Une fois la province en sécurité, nous pouvons établir un hôpital dans la région et utiliser ces limaces à notre avantage."

diggy_encounter.364.t:0 "Menace Acide"
diggy_encounter.364.d:0 "[EncounterOverlay]Nos hommes se tiennent en garde alors qu'ils assistent à l'affreuse dissolution des corps de leurs alliés, pétrifiés par la terrible perspective d'être de même détruits. Après quelques minutes, les limaces recrachent les maigres restes, des os nettoyés qui brillent à la lumière des torches."
diggy_encounter.364.a:0 "Fuyez !"

diggy_encounter.370.t:0 "Approvisionnements Orcs"
diggy_encounter.370.d:0 "[EncounterOverlay]Nous avons été vivement informés du fait que nous ne sommes pas les seuls à errer dans les cavernes par la dernière découverte de nos éclaireurs : juste devant nous se trouve ce qui semble être un camp d'approvisionnement orc, où ils ont stocké de la nourriture et des provisions pour une utilisation ultérieure. Eh bien, 'stocké' -- à la manière typique des orcs, c'est un grand tas de choses aléatoires."
diggy_encounter.370.a:0 "Cherchez la nourriture"
diggy_encounter.370.b:0 "Cette chose sent mauvais, cherchez tout ce qui a de la valeur"

diggy_encounter.371.t:0 "Délices Orcs"
diggy_encounter.371.d:0 "[EncounterOverlay]Parmi l'assortiment de provisions, nos hommes les plus braves ont réussi à trouver de la nourriture, étonnamment bien conservée, qu'ils distribuent maintenant au reste du groupe. À côté des viandes séchées et des champignons séchés, il comprend également des délices orcs distincts. Le Sharlogr, une boisson alcoolisée forte se traduisant approximativement par 'Eau du Soleil', est particulièrement apprécié parmi les explorateurs et les soldats."
diggy_encounter.371.a:0 "Santé !"

diggy_encounter.372.t:0 "Tables Vides"
diggy_encounter.372.d:0 "[EncounterOverlay]Avec tout empilé, il est difficile de trouver quoi que ce soit dans les provisions et à un moment donné, nous avons simplement abandonné et dû accepter le fait qu'il n'y avait pas de nourriture à avoir dans un entrepôt orc."
diggy_encounter.372.a:0 "Malheureux"

diggy_encounter.373.t:0 "Viande"
diggy_encounter.373.d:0 "[EncounterOverlay]'De la viande !' crie l'un de nos soldats avant de plonger dans le tas, pelletant de plus en plus de nourriture. Nos soldats se gorgent de cette opportunité la plus bienvenue, apaisant même les plus voraces de notre parenté. Nous devons remercier nos compagnons orcs de nous avoir fourni un tel festin !"
diggy_encounter.373.a:0 "Dookan nous bénit"

diggy_encounter.374.t:0 "Choses Brillantes"
diggy_encounter.374.d:0 "[EncounterOverlay]Lors de la recherche dans le tas, nos hommes ont réussi à trouver du butin, de vieux bijoux nains et d'autres babioles précieuses, ainsi que des gemmes et de l'or. Les éclaireurs reviennent au camp, fièrement exhibant leurs richesses nouvellement trouvées, pour qu'elles soient confisquées et ajoutées à notre propre tas."
diggy_encounter.374.a:0 "Dans les coffres avec ça !"

diggy_encounter.375.t:0 "Un Grand Tas de Rien"
diggy_encounter.375.d:0 "[EncounterOverlay]Malgré la grande quantité de choses sur le tas, nous n'avons absolument rien trouvé d'intéressant, pas de nourriture, pas d'armes, pas de butin, rien. Les éclaireurs frustrés reviennent vers le chef de l'expédition et font leur rapport avant d'être renvoyés pour regarder plus loin, grognant."
diggy_encounter.375.a:0 "Quel gaspillage de temps"

diggy_encounter.380.t:0 "Embuscade Gobeline"
diggy_encounter.380.d:0 "[EncounterOverlay]Presque de nulle part, une armée gigantesque de gobelins descend sur nous, rampant hors de chaque recoin et cran, chaque petit tunnel et crevasse autour de nous, avec des dents garnies de flèches et des armes crues, mais douloureuses. Ils hurlent de colère, se préparant à leur attaque, frappant la peur dans les yeux et les cœurs de nos explorateurs."
diggy_encounter.380.a:0 "Mort aux peaux vertes !"
diggy_encounter.380.b:0 "Voyons s'ils veulent rejoindre notre tribu..."

diggy_encounter.381.t:0 "Un Coup Décisif"
diggy_encounter.381.d:0 "[EncounterOverlay]Rapidement, nos soldats se précipitent à l'avant et se préparent à l'impact, boucliers et lances prêts pour l'assaut. Alors que les gobelins approchent, ils sont accueillis avec une résolution sinistre, le métal frappant le métal, l'acier grattant sur une armure crude. Nous tuons d'innombrables de leurs effectifs, et le reste s'enfuit bientôt."
diggy_encounter.381.a:0 "Pillez les corps"

diggy_encounter.382.t:0 "Frappe Décisive"
diggy_encounter.382.d:0 "[EncounterOverlay]Les masses écrasantes de gobelins nous ont rapidement entourés et, malgré nos meilleurs efforts, ont submergé nos défenses en une seule vague gigantesque. Dans leurs yeux réside une soif sinistre de mort et de destruction, un désir primitif de tuer.\n\nAlors que nos hommes se précipitent, les torches s'éteignent et la lumière s'estompe, seule la faible lueur de certains champignons bioluminescents illuminant le massacre. Mais aussi soudainement que les gobelins sont apparus, ils disparaissent à nouveau, attirés dans une autre partie du Serpentspine par leur faim de mort."
diggy_encounter.382.a:0 "Qui peut résister à de tels nombres et à une telle haine insensée ?"

diggy_encounter.383.t:0 "Un Grand Clan pour Tous"
diggy_encounter.383.d:0 "[EncounterOverlay]L'armée gobeline a accepté des termes pacifiques, comme il convient à une civilisation aussi avancée que la nôtre. Dans le traité magistralement rédigé, ils donnent généreusement quelques provisions, tandis que nous leur offrons la sécurité de faire partie de [Root.Owner.GetName]."
diggy_encounter.383.a:0 "En avant !"

diggy_encounter.384.t:0 "Gobelins Obstinés"
diggy_encounter.384.d:0 "[EncounterOverlay]La civilisation est difficile à trouver ici-bas, un fait mis en évidence par la rage et la colère de l'armée face à notre proposition de partager nourriture et provisions. La marée de dents étincelantes et de yeux brillants s'est abattue sur notre expédition, volant et tuant ce qu'ils pouvaient avant de se blottir à nouveau dans l'obscurité."
diggy_encounter.384.a:0 "Si peu civilisés..."

diggy_encounter.390.t:0 "Ruisseau de Désespoir"
diggy_encounter.390.d:0 "[EncounterOverlay]La nature instable et l'activité tectonique sous les montagnes du Serpentspine ont produit des résultats graves pour notre expédition. De l'une des nombreuses ouvertures sur le côté de la voie de la caverne, d'où l'eau s'infiltre lentement en petites gouttes, construisant des stalactites impressionnants, est venu un grondement sourd qui a annoncé un déluge d'eau brunâtre remplie de rochers et de pierres qui ont pulvérisé en heurtant le mur opposé avec la force avec laquelle l'eau les avait poussés. Alors que ce ruisseau commençait à remplir le sol en dessous, certains membres de l'expédition sont devenus mal à l'aise avec ce qui pourrait arriver maintenant, craignant qu'ils ne se noient dans cette grotte. Il n'y a pas encore de fin en vue, et pas encore d'ascension loin du danger à voir."
diggy_encounter.390.a:0 "Poussez vers l'avant !"
diggy_encounter.390.b:0 "Retournez en arrière !"
diggy_encounter.390.c:0 "Calmez-vous, les chances que cette grotte soit complètement inondée sont faibles"

diggy_encounter.391.t:0 "Un Appel Serré"
diggy_encounter.391.d:0 "[EncounterOverlay]Avec un pas rapide, mais toujours en formation, nous avons traversé la grotte pendant que l'eau continuait à monter. Bientôt, le déluge noir et brun a rampé jusqu'à nos jambes, remplissant les chaussures de petits cailloux, de sable et de galets. Beaucoup de soldats ont alors rompu le pas, le terrain difficile rendant difficile le suivi des autres. Bientôt, l'eau a atteint la hauteur de la poitrine, ce qui a transformé l'inconfort en une peur totale, certains paniquant, car il n'y avait toujours pas de fin en vue dans le couloir. Finalement, après trente minutes d'une peur mortelle constante, nous avons réussi à trouver un chemin vers le haut. Après avoir laissé l'eau derrière nous, nous avons dû constater que certains traînards n'ont pas réussi à sortir de la grotte assez rapidement."
diggy_encounter.391.a:0 "Mieux vaut que tout le monde ne se noie pas"

diggy_encounter.392.t:0 "Trop d'Eau"
diggy_encounter.392.d:0 "[EncounterOverlay]Avec les troupes à l'aise, l'eau a lentement monté, mais comme ce couloir semblait si grand, toute peur s'est dissipée. Et lorsque l'eau semblait s'arrêter à hauteur de cheville, tout le monde est redevenu joyeux et a continué. Puis, soudainement, d'autres parties du mur ont cédé aux masses d'eau, inondant la grotte de plus en plus vite à mesure que d'autres murs se brisaient. Puis un fort craquement d'en haut a annoncé la fin : le plafond s'est ouvert, ensevelissant certains sous les rochers tombés, et le reste sous le lac souterrain qui s'est écrasé. Certains ont réussi à trouver de petites poches d'air où ils pouvaient tenir un certain temps, mais bientôt l'oxygène est devenu rare et le vertige a approché, finissant par étouffer ceux qui ne s'étaient pas noyés."
diggy_encounter.392.a:0 "DE L'AIR, j'ai besoin... besoin d'air..."

diggy_encounter.393.t:0 "Le Flux du Temps"
diggy_encounter.393.d:0 "[EncounterOverlay]Après un court moment de réflexion, le chef de l'expédition a décidé de faire demi-tour et de retourner au dernier embranchement de la route quelques jours plus tôt. Bien que ce soit définitivement le choix le plus sûr, cela nous a également coûté une quantité considérable de temps."
diggy_encounter.393.a:0 "Au moins nous ne sommes pas morts"

diggy_encounter.430.t:0 "Bande de Guerre d'Obsidienne"
diggy_encounter.430.d:0 "[EncounterOverlay]Des tambours battant, une langue naine archaïque, une armure robuste, des lances à pointe noire : ce sont les signes des Nains d'Obsidienne, des exclus d'Aul-Dwarov, des hérétiques qui ont été exilés dans les profondeurs du Serpentspine pour leur magie runique dangereuse. Depuis qu'ils ont refait surface, certains d'entre eux peuvent être observés ici et là dans le Serpentspine, mais pas en si grande quantité. Devant nous se trouvent au moins six légions de nains se précipitant à travers les anciennes cavernes. Ce n'est pas juste une autre bande de guerre, c'est une armée !"
diggy_encounter.430.a:0 "Voyons qui est le plus fort !"
diggy_encounter.430.b:0 "Ils ne peuvent pas combattre ce qu'ils ne peuvent pas voir ! Cachez-vous !"
diggy_encounter.430.c:0 "Essayez de les ramener à la force principale."

diggy_encounter.431.t:0 "Obsidienne Brisée"
diggy_encounter.431.d:0 "[EncounterOverlay]Après des heures de combat, d'escarmouches, de succès et de défaites, nous avons finalement tué le dernier des Nains d'Obsidienne. Leurs cadavres gisent maintenant empilés dans la grotte où notre bataille a eu lieu, la plupart de leurs armures et armes brisées. Il reste encore une trace de leur étrange magie dans l'air, comme un picotement statique. À côté d'eux gisent nos propres pertes, égales en taille. Beaucoup pleurent en voyant ce que nous avons dû sacrifier, mais nous savons tous qu'il n'y aurait pas eu d'autre moyen."
diggy_encounter.431.a:0 "Nous pouvons compenser les familles des tombés avec une partie de leur butin."

diggy_encounter.432.t:0 "Verre Incassable"
diggy_encounter.432.d:0 "[EncounterOverlay]Peu de temps après avoir commencé notre charge vers la légion, nous avons remarqué notre erreur. Nous avions complètement sous-estimé leurs effectifs et leur prouesse au combat. Leurs lances noires et leurs lames d'obsidienne ont coupé à travers nos troupes comme un couteau chaud dans du beurre. Sans rompre la formation, ils se battent comme un rempart de pure haine, comme des démons de l'ancien monde, sans pitié ni considération. Il n'a pas fallu longtemps avant que nos propres troupes ne flanchent et ne rompent la formation, fuyant et battant en retraite. Après que la menace soit passée, nos soldats sont revenus de leurs cachettes et le chef a fait un décompte pour évaluer les pertes immenses."
diggy_encounter.432.a:0 "Y a-t-il encore quelqu'un ?"

diggy_encounter.433.t:0 "La Façon du Lâche"
diggy_encounter.433.d:0 "[EncounterOverlay]Ce serait de la folie de faire face à une bande de guerre de cette taille, ce qui signifie qu'il n'y a qu'une seule solution : sortir de leur chemin. Rapidement, les soldats et les explorateurs se dispersent dans les crevasses environnantes alors que le pas rythmé des Nains d'Obsidienne approche. Tous retiennent leur souffle, se cachent derrière les rochers alors que la bande de guerre passe sans regarder autour, à notre grande fortune. Une fois le danger passé, nous sommes sortis des grottes à nouveau, heureux d'avoir choisi de nous cacher."
diggy_encounter.433.a:0 "Retour sur le chemin nous allons"

diggy_encounter.434.t:0 "Les Lâches ne Prospèrent Jamais !"
diggy_encounter.434.d:0 "[EncounterOverlay]Malgré nos tentatives désespérées de nous cacher, les Nains d'Obsidienne ont peigné les environs et nous ont rapidement trouvés, laissant le combat comme le seul choix que nous avons, mais puisque nos troupes sont maintenant dispersées, il sera presque impossible d'organiser une réponse coordonnée..."
diggy_encounter.434.a:0 "Préparez les armes !"

diggy_encounter.435.t:0 "Rejoindre la Force Principale"
diggy_encounter.435.d:0 "[EncounterOverlay]Après des négociations courtes et vives, la bande de guerre a décidé d'accepter notre offre de rejoindre à nouveau la force principale. Ils avaient cherché sans succès une pierre runique d'avant la chute d'Aul-Dwarov, mais ils n'ont rien trouvé. Avec leurs esprits déjà bas, ils étaient heureux d'avoir terminé leur tâche et ravis de retourner à nos frères communs."
diggy_encounter.435.a:0 "Pourquoi auraient-ils jamais refusé ?"

diggy_encounter.436.t:0 "Un Refus !?"
diggy_encounter.436.d:0 "[EncounterOverlay]Les négociations ont été courtes et sans fruit. L'officier commandant a rapidement refusé de rejoindre la force principale. 'Nous ne sommes pas ici par plaisir, mais par nécessité', a-t-il dit au chef de l'expédition. 'Nous cherchons des pierres runiques anciennes, une tâche qui ne vous concerne pas.' Étant ainsi écarté de manière si rude, le chef de l'expédition a élevé la voix sur la futilité d'un tel projet, les nains d'antan auraient détruit toutes les pierres runiques d'obsidienne après le bannissement. Les négociations se sont alors transformées en une vive dispute, le chef de l'expédition et le commandant s'éloignant chacun vers leur propre force."
diggy_encounter.436.a:0 "Aux enfers et retour avec ces fous"

diggy_encounter.440.t:0 "Fleuraison Fongique"
diggy_encounter.440.d:0 "[EncounterOverlay]Le faible ruissellement d'eau résonne à travers les grottes, ses réverbérations douces capturées par une énorme floraison fongique, jaune et violette, une moisissure vaguement luminescente qui a envahi les grottes autour de nous. Le champignon brille faiblement, un spectacle étrangement apaisant d'iridescence. Alors que nos premiers éclaireurs entrent dans la salle, le champignon frémit, envoyant des ondes à travers les cultures mycéliennes. De douces et faibles spores se sont éloignées du champignon et dans l'air environnant. Les éclaireurs ont rapidement reculé par peur que le champignon ne soit mortel. Mais alors qu'ils effectuaient leur retraite, la floraison a libéré de plus en plus de spores, déclenchant une sorte de réaction en chaîne qui a rapidement commencé à remplir toute la caverne de particules brillantes en jaune. Comme si cela ne suffisait pas, certains champignons ont commencé à exsuder un gaz verdâtre et malsain qui s'est mêlé aux spores."
diggy_encounter.440.a:0 "Nous ne pouvons pas prendre ce risque. Partez immédiatement !"
diggy_encounter.440.b:0 "Attendez, peut-être que ces spores ne sont pas si mauvaises"
diggy_encounter.440.c:0 "Nous ne sommes pas des hommes des cavernes ! Nous pouvons fabriquer des masques"

diggy_encounter.441.t:0 "Une Rencontre Proche"
diggy_encounter.441.d:0 "[EncounterOverlay]L'expédition a rapidement fait son chemin à travers la chambre, essayant toujours d'éviter les zones avec plus de gaz et de spores. Alors qu'ils se frayaient un chemin dans le couloir, de plus en plus de champignons libéraient leur gaz, l'éruption déclenchée par les pas des soldats. Certains malheureux qui avaient inhalé le gaz ont succombé à une toux sifflante étrange ainsi qu'à une fatigue étrange. Bientôt, l'étrange grotte était derrière eux, cependant, et ceux qui avaient commencé à tousser se sont rétablis à temps."
diggy_encounter.441.a:0 "Heureusement que nous ne sommes pas restés là"

diggy_encounter.442.t:0 "Englouti par le Gaz"
diggy_encounter.442.d:0 "[EncounterOverlay]À chaque pas, de plus en plus de gaz était libéré dans la grotte, remplissant l'air d'une brume verte éclairée par les torches et les spores lumineuses. Rapidement, les gens ont commencé à tousser et à tomber, certains directement dans la moisissure, déclenchant une rafale de gaz à être expulsée au point où le corps ne pouvait même plus être vu. Puis, engloutis dans cette brume verte, des sons étranges ont rempli la caverne, un grondement résonnant qui a fait fuir beaucoup droit vers une sortie."
diggy_encounter.442.a:0 "Nous devons continuer à avancer"

diggy_encounter.443.t:0 "Sommeil Involontaire"
diggy_encounter.443.d:0 "[EncounterOverlay]Malgré les protestations initiales, le chef de l'expédition a décidé d'attendre que le gaz se dissipe, mais bientôt quelque chose d'étrange a suscité de l'inquiétude. Lentement, les gens ont commencé à tousser puis à tomber, gisant à plat sur le sol. Un clerc s'est immédiatement approché d'eux et a vérifié leur pouls. Avec les yeux fermés, il a compté les battements mais a ensuite été surpris par un ronflement bruyant émanant des soldats tombés. Cela a été source de grande confusion. Que sont ces spores et ce gaz ? Et surtout : se réveilleront-ils un jour ?"
diggy_encounter.443.a:0 "Seul le temps le dira"

diggy_encounter.444.t:0 "Un Long Repos"
diggy_encounter.444.d:0 "[EncounterOverlay]Les champignons ont libéré une quantité folle de gaz au point où cela est devenu ridicule. Les premières théories selon lesquelles les champignons pourraient être de simples bouchons de liège pour un grand réservoir de gaz en dessous ont pris le dessus. Cependant, bientôt les premiers soldats ont commencé à tomber, suscitant une certaine inquiétude. Alors que de plus en plus succombaient au sol, les médecins ne savaient pas quoi faire, où concentrer leur attention, lorsque, presque à l'unisson dans un grand chœur, tous ont commencé à ronfler. C'était une cacophonie de cadences divergentes, un bruit si envahissant que l'écho lui-même semblait frémir, multipliant le son encore et encore jusqu'à ce qu'il ressemble à un tremblement de terre roulant à travers la caverne."
diggy_encounter.444.a:0 "Comment peuvent-ils dormir à travers ce bruit ?"

diggy_encounter.445.t:0 "Masques Fonctionnels"
diggy_encounter.445.d:0 "[EncounterOverlay]Avec un peu de tissu, de ficelle et d'eau, nous avons réussi à créer des masques de fortune pour couvrir nos bouches et nos nez afin de pouvoir traverser la grotte en toute sécurité. En effet, ce plan semble avoir fonctionné puisque personne ne s'est plaint de l'odeur, de l'inconfort ou de quoi que ce soit de similaire. Quel grand succès en sciences médicales et matérielles !"
diggy_encounter.445.a:0 "En avant !"

diggy_encounter.446.t:0 "Les Masques Échouent"
diggy_encounter.446.d:0 "[EncounterOverlay]Malgré nos masques faits de tissu et de ficelle, le gaz a réussi à s'infiltrer dans nos nez, faisant tomber certains soldats. Alors que les médecins ont d'abord été alertés de cela, bientôt les tombés ont commencé à ronfler, indiquant que ce gaz était une sorte de soporifique. Pourtant, les provisions ayant servi à faire les masques inutiles ont été dépensées..."
diggy_encounter.446.a:0 "Quel gaspillage"

diggy_encounter.450.t:0 "Nuages Arc-en-Ciel"
diggy_encounter.450.d:0 "[EncounterOverlay]Gisant lourdement sur le sol comme un brouillard, la tranchée devant nous est remplie d'un gaz coloré brillant, violet et vert, bleu et jaune, un arc-en-ciel de brumes opaques. Ne faisant pas confiance aux couleurs sereines, l'un de nos éclaireurs lance une pierre dans les nuages. Dès que la pierre a heurté le rocher en dessous, le gaz a détoné dans une énorme explosion de couleurs similaires."
diggy_encounter.450.a:0 "Cela présage mal"

diggy_encounter.451.t:0 "Une ou Deux Explosions"
diggy_encounter.451.d:0 "[EncounterOverlay]Se faufilant entre les nombreuses bulles de gaz, l'expédition a fait de son mieux pour ne pas entrer dans l'une des bulles tout en entendant plusieurs explosions audibles plus loin dans la tranchée. Il y avait une réaction en chaîne qui se préparait quelque part dans l'obscurité, seulement illuminée par la lumière soudaine des gaz en combustion. Certaines personnes ont commencé à perdre leur chemin, coupées par le gaz. Lorsqu'ils ont finalement atteint l'autre côté, ils ont pu voir comment un torrent roulant d'explosions faisait son chemin à travers la tranchée et au-delà, ne laissant rien dans son sillage."
diggy_encounter.451.a:0 "Combien d'explosions était-ce ?"

Voici la traduction des textes entre guillemets en français :

diggy_encounter.452.t:0 "C'est Beaucoup de Dégâts"
diggy_encounter.452.d:0 "[EncounterOverlay]L'expédition a dû se concentrer énormément pour naviguer dans la tranchée, ce qui a entraîné de lourdes pertes parmi les membres perdus, quelque part dans la tranchée introuvable. Alors que de plus en plus de gaz remplissait lentement les grottes, un grondement faible d'explosions continues pouvait être entendu au loin, annonçant une terrible réaction en chaîne qui se dirigeait vers l'expédition. Alimentés par la peur et le désespoir, beaucoup d'autres ont perdu leur chemin, n'arrivant jamais de l'autre côté alors que les explosions roulaient, désintégrant quiconque était encore parmi le gaz."
diggy_encounter.452.a:0 "Seulement si peu restants ?"

diggy_encounter.460.t:0 "Toiles d'Araignée ?"
diggy_encounter.460.d:0 "[EncounterOverlay]Dans le tunnel devant, un passage particulièrement sinueux et étroit à travers le sous-sol, nos soldats sont tombés sur ce qui semblait être des toiles d'araignée. De fines bandes blanches entouraient les murs et bloquaient le chemin vers l'avant. Après une inspection initiale, le matériau s'est avéré extrêmement facile à briser. Cela a rendu beaucoup réticents à simplement traverser, attendant l'évaluation de la situation par le chef de l'expédition."
diggy_encounter.460.a:0 "Faisons venir quelques mages sur ce sujet"
diggy_encounter.460.b:0 "Balayez cela !"

diggy_encounter.461.t:0 "Résistant au Feu"
diggy_encounter.461.d:0 "[EncounterOverlay]Les mages prennent un petit échantillon des toiles d'araignée, les soumettant à quelques tests. Après 15 minutes, ils sont revenus avec leurs résultats : la structure cristalline est fragile et cassante, mais résistante au feu. Sa composition chimique est similaire à celle des autres silicates, dominée par le magnésium et l'oxygène. Avec ces tests effectués, ils ont consulté leurs livres et sont arrivés à la conclusion terrifiante que ce matériau doit être le phyllosilicate chrysotile, un minéral du sous-groupe serpentine, mieux connu sous le nom d'amiante. Marcher à travers cela aurait eu des conséquences désastreuses pour nos soldats, les rendant invalides jusqu'à la fin de leur vie."
diggy_encounter.461.a:0 "Nous devrions payer des compensations pendant des années à venir"

diggy_encounter.462.t:0 "Matériau Inconnu"
diggy_encounter.462.d:0 "[EncounterOverlay]Après que les mages aient terminé leur étude, ils ont rapporté leurs conclusions au chef de l'expédition. Ils ont conclu que le matériau présentait certaines propriétés magiques et, étant donné sa merveilleuse résistance au feu, la plupart d'entre eux étaient rapidement d'accord avec cette évaluation. La fin du rapport, cependant, disait qu'ils ne savaient pas réellement de quel type de matériau il s'agissait, seulement qu'il était magique et très probablement inoffensif..."
diggy_encounter.462.a:0 "Enfin, continuons"

diggy_encounter.463.t:0 "La Toux Sèche"
diggy_encounter.463.d:0 "[EncounterOverlay]Lorsque les premiers soldats ont commencé à tousser, personne n'a suspecté quoi que ce soit. Puis, plus tard, de plus en plus de soldats ont été pris de quintes de toux sèche et de difficultés respiratoires. L'expédition a dû faire des pauses de plus en plus souvent. Certains ont commencé à se plaindre de la difficulté des derniers jours, d'autres avaient des problèmes à avaler. Après une semaine de symptômes ici et là, le chef de l'expédition a convoqué une réunion pour discuter de ce qu'il fallait faire. Puisque la plupart des gens étaient encore en bonne santé et que ceux qui toussaient ralentissaient considérablement l'expédition, il a été décidé d'envoyer les malades à la maison où ils pourraient recevoir un diagnostic et des soins appropriés."
diggy_encounter.463.a:0 "Cela ne va sûrement pas s'aggraver"

diggy_encounter.464.t:0 "La Meule Impitoyable"
diggy_encounter.464.d:0 "[EncounterOverlay]Trois jours plus tard, tout le monde toussait soudainement. Des toux horribles et dégoûtantes, des difficultés à avaler et des gonflements hideux sur les mains et les bras. L'épuisement a accablé l'expédition, la ralentissant énormément. D'un jour à l'autre, toute la troupe a ralenti jusqu'à s'arrêter. Les médecins de terrain et les clercs travaillaient à plein temps pour s'occuper des malades tout en essayant de comprendre ce qui s'était passé. Après que les premières personnes soient mortes d'asphyxie, le chirurgien général a décidé qu'il en avait assez. S'ils ne savaient pas ce qui se passait, alors il ne pouvait y avoir d'aide : ouvrez-les.\n\nCela s'est avéré être une décision très controversée, mais la plupart ont reconnu qu'il fallait le faire. Les médecins ont disparu dans une tente avec quelques cadavres et ont commencé leur travail. Bientôt, ils avaient découvert quel était le problème. La cause présumée de la mort était effectivement l'asphyxie, mais elle était induite par des cicatrices importantes du tissu pulmonaire dues à des fibres blanches rigides logées à l'intérieur."
diggy_encounter.464.a:0 "Peut-être que ce n'étaient pas des toiles d'araignée"

diggy_encounter.470.t:0 "Gobel...ours ?"
diggy_encounter.470.d:0 "[EncounterOverlay]Les gobelinoïdes ne sont pas une vue inhabituelle dans le Serpentspine avec tous les gobelins et autres. Mais il y a des vues plus rares qui sont plutôt inattendues, comme les gobelours, des menaces massives et poilues qui se trouvent au sommet de la hiérarchie des gobelinoïdes. Ils asservissent d'autres gobelins, pillent, ravagent, festinent et mentent. Une bande de telles créatures, vêtues d'une armure rudimentaire et armées de massues et de gourdins à pointes, a été sur une trajectoire de collision avec nous depuis quelques heures, comme le rapportent nos éclaireurs. Rapidement, le chef de l'expédition rassemble un petit conseil pour débattre de la manière d'aborder cette menace. Alors que d'autres rapports arrivent, la situation devient plus claire, mais aussi plus désespérée : il y a un nombre surprenant d'entre eux, et ils ont également une suite de gobelins."
diggy_encounter.470.a:0 "Ce ne sont que des cadavres de plus ! Chargez !"
diggy_encounter.470.b:0 "Faisons une démonstration de force ! Effrayons-les !"
diggy_encounter.470.c:0 "Nous parlons gobelin. Ils parlent gobelin. Cela vaut le coup d'essayer."

diggy_encounter.471.t:0 "Services de Dératisation"
diggy_encounter.471.d:0 "[EncounterOverlay]L'armure rudimentaire des gobelours n'est pas à la hauteur de nos haches et épées, qui sont forgées avec grand soin et attention. Nos boucliers et plaques résistent à leurs frappes misérables. Bien que pleins de force brute, ils manquent de la finesse nécessaire pour représenter une réelle menace pour nous. Dès que leurs subalternes remarquent comment leurs maîtres sont massacrés, ils se dispersent et fuient dans les grottes environnantes comme les lâches qu'ils ont toujours été. Bientôt, le champ de bataille devient silencieux, les gobelours tués, la fourrure agglutinée de sang, les massues brisées, l'armure fracassée. Une victoire !"
diggy_encounter.471.a:0 "Je me demande si leur fourrure se vend pour quelque chose"

diggy_encounter.472.t:0 "Gobelours Sauvages"
diggy_encounter.472.d:0 "[EncounterOverlay]La force sauvage et primitive des Gobelours n'est pas à prendre à la légère, ils manient leurs armes avec une force écrasante telle que même nos boucliers les plus solides se brisent à l'impact. Nos cris se mêlent à leurs cris de bataille alors que le reste de leurs subalternes gobelinoïdes attaquent également des flancs, nous laissant sans formation appropriée. Les gobelours chargent dans le chaos qui s'ensuit, leurs massues écrasant les os et tranchant les têtes par la seule force brute, une démonstration terrifiante de la nature. Alors que les quelques-uns qui restent de l'escarmouche se cachent dans les grottes, ils voient les gobelins fouiller les poches de nos compagnons tombés, volant de l'or et d'autres matériaux précieux pour les présenter à leurs seigneurs poilus dans une étrange démonstration de révérence. Enfin, ils continuent, laissant le champ de bataille abandonné."
diggy_encounter.472.a:0 "Ils mettent l'ours dans Gobelours"

diggy_encounter.473.t:0 "Presque Trop Facile"
diggy_encounter.473.d:0 "[EncounterOverlay]Nos tactiques supérieures et notre discipline sans pareille ont rapidement effrayé les gobelours. Alors que les premiers reculaient de la horde, leurs subalternes ont également battu en retraite, provoquant une hystérie de masse qui a abouti à une armée en fuite. Pourtant, ce n'était pas une fuite désorganisée, c'était plutôt une retraite, ce qui signifiait qu'ils savaient où se retirer. Suivons-les là où ils souhaitent se cacher et peut-être pourrons-nous trouver encore plus de butin, ou au moins les massacrer pour de bon."
diggy_encounter.473.a:0 "Ils semblent vraiment connaître leur chemin dans le terrain"

diggy_encounter.474.t:0 "Une Démonstration de Force"
diggy_encounter.474.d:0 "[EncounterOverlay]Reculant un instant pour se regrouper, nous avons préparé une puissante démonstration de force. En augmentant notre largeur de combat, en remplissant toute la largeur de la grotte, en mettant des visages sinistres et en nous tenant légèrement sur la pointe des pieds, nous avons réussi à avoir l'air d'une force impressionnante, presque comme une petite armée à part entière. Cela a accompli ce que nous voulions. Dès que les gobelours ont tourné le coin vers nous, ils se sont figés sur place. Des regards incertains à gauche et à droite ; ils ont rapidement été mis en déroute et ont fui sans une seule goutte de sang gaspillée."
diggy_encounter.474.a:0 "Comme ils le devraient !"

diggy_encounter.475.t:0 "gobelours Peu Impressionnés"
diggy_encounter.475.d:0 "[EncounterOverlay]Notre ruse astucieuse pour nous faire paraître plus nombreux qu'en réalité n'a pas du tout impressionné les gobelours. Ils ont ri et se sont moqués de nous et ont commencé à charger avec une colère bien plus grande que prévu, alimentée par le mépris pour nous puisque nous avons essayé de les tromper, une erreur qu'ils ont prise très personnellement."
diggy_encounter.475.a:0 "Notre seul choix restant est de combattre"

diggy_encounter.476.t:0 "Porter la Responsabilité de l'Ours"
diggy_encounter.476.d:0 "[EncounterOverlay]Assis de l'autre côté d'une table de fortune qui n'était en réalité qu'un rocher commode sur le côté du couloir, notre chef d'expédition et ce qui semblait être le plus grand, le plus poilu, le plus bruyant et le plus fort bugbear ont commencé les négociations. Notre chef a présenté quelques options pour une coexistence pacifique, que le bugbear a considérées, donnant quelques avis de son côté. Après quelques minutes d'échanges intenses, le chef et le chef d'expédition sont parvenus à un accord. Les gobelours s'installeraient dans les environs, les revendiquant pour nous, et en échange, ils seraient principalement laissés tranquilles et pourraient garder leurs esclaves. Dans l'ensemble, un résultat convenable."
diggy_encounter.476.a:0 "Savent-ils ce que sont les taxes ?"
diggy_encounter.476.tooltip:0 "Les gobelours sont forts, leur tribu est sûre de faire de bons travailleurs une fois que nous aurons sécurisé la zone"

diggy_encounter.477.t:0 "Les Négociations Échouent"
diggy_encounter.477.d:0 "[EncounterOverlay]Malgré le charme et le charisme naturels de notre chef d'expédition, les négociations ont rapidement échoué lorsqu'une bagarre entre un éclaireur et un bugbear a éclaté. Ce qui a commencé comme un désaccord standard a rapidement escaladé en une dispute. Juste avant qu'ils ne commencent à se battre, nous sommes intervenus et avons mis fin à cela. À partir de ce moment, les négociations ont été froides et le chef des gobelours réticent. Sans surprise, il a dit non, mais nous a tout de même laissés avec quelques maigres provisions en signe de bonne foi avant de continuer."
diggy_encounter.477.a:0 "Oh bien"

diggy_encounter.478.t:0 "Une Défense Héroïque"
diggy_encounter.478.d:0 "[EncounterOverlay]En infériorité numérique, en désavantage tactique, mais pas en infériorité de combat ! L'assaut des gobelours a été féroce et vicieux, mais, en fin de compte, ils n'ont pas pu infliger un coup sérieux à nos forces. Alors que nous avons percé leurs lignes et même vaincu l'embuscade qu'ils avaient préparée au cas où quelqu'un les suivrait, avec facilité. Cela a ouvert la voie vers leur tanière où ils gardaient les nombreuses richesses qu'ils avaient acquises au fil du temps, un trésor d'or et de bijoux, d'artefacts nains anciens et de vestiges étranges de batailles passées."
diggy_encounter.478.a:0 "Prenez tout !"

diggy_encounter.479.t:0 "Embuscade d'en Haut"
diggy_encounter.479.d:0 "[EncounterOverlay]Soudain, alors que nous tournions autour d'un coin, la force des gobelours avait disparu. L'endroit où nous les attendions était abandonné, dénué de toute présence. Lentement, nous avons fait notre chemin dans le couloir. Puis soudain, le son d'une corne a annoncé notre destin : d'en haut, les gobelours, étonnamment furtifs, ont sauté sur nous, brisant notre formation et massacrant quiconque ils pouvaient atteindre avec leurs massues rouillées. Des cris et des hurlements ont résonné dans les couloirs, le métal a retenti alors que les os se brisaient sous l'impact de la force brute des gobelours. À la fin, ils nous ont laissés gisant, brisés, comme un jouet jeté."
diggy_encounter.479.a:0 "Un terrible massacre"

#allclan bestiary stuff
allclan_encounter.a:0 "Essayons une démonstration de force."
allclan_encounter.b:0 "Nous pouvons sûrement négocier avec ces créatures !"
allclan_encounter.c:0 "Aucun ne peut résister à la puissance pure de l'amitié !"
allclan_encounter.d:0 "Cela demande un peu de magie désordonnée."

diggy_encounter.480.t:0 "Une Aventure Duveteuse : Rencontre avec les Bnunin !"
diggy_encounter.480.d:0 "[EncounterOverlay]Notre expédition s'est aventurée dans les profondeurs, prête à affronter toutes sortes de monstres et d'abominations. Cependant, nous ne nous attendions pas à trouver les mignonnes boules de fourrure blanches et duveteuses connues sous le nom de Bnunin. Des parents éloignés des lapins communs vivant en surface, ces grands lapins se sont adaptés à la vie souterraine de plusieurs manières, mais restent extrêmement mignons (surtout comparés à la forme de vie moyenne dans ces grottes).\n\nLorsqu'ils sont confrontés à un troupeau de ces créatures, nous n'avons pas pu réprimer l'envie de les ramener à la maison et de les câliner... Je veux dire, utiliser leurs adaptations à la vie dans les grottes pour notre bénéfice, oui. Et bien que les créatures semblent effrayées par notre présence, elles semblent assez dociles pour que nous puissions entrer dans leurs bonnes grâces."

diggy_encounter.481.t:0 "Bétail des Profondeurs : Rencontre avec les Rothé !"
diggy_encounter.481.d:0 "[EncounterOverlay]En rampant à travers les profondeurs sombres des diverses grottes du Serpentspine, notre expédition s'est retrouvée dans une grande chambre, remplie de lichens et de champignons, et - à notre grande surprise - de grands troupeaux de Rothé, se nourrissant de la flore locale. Ces grandes bêtes étaient autrefois un animal d'élevage utilisé de manière extensive par l'Empire Nain, mais avec son effondrement, les créatures ont commencé à errer librement.\n\nBien que nous ne soyons pas des nains, nous reconnaissons certainement le potentiel de ces bêtes, à la fois comme une forme de travail et comme une source de nourriture. De plus, il semble qu'elles soient assez dociles, bien que pas encore tout à fait à l'aise avec notre présence. Avec un troupeau de cette taille à notre portée, cela pourrait être une excellente opportunité pour commencer nos propres troupeaux de Rothé..."

diggy_encounter.482.t:0 "Un Poisson... avec des Pattes ? Rencontre avec les Logrhundr !"
diggy_encounter.482.d:0 "[EncounterOverlay]Notre expédition se trouve dans un système de grottes humide, avec de grands bassins interconnectés d'eau presque cristalline parsemant le paysage. Alors que nous nous approchons de l'eau pour remplir nos gourdes, une énorme bête a jailli du lac, semblant défendre son territoire. Cette créature étrange, ressemblant à un poisson rose avec des pattes et des branchies frangées et plumeuses sortant de sa tête, en voyant notre manque de volonté de combattre, s'est retirée dans l'eau, montrant un certain degré d'intelligence et une vitesse louable pour une créature de sa taille.\n\nEn regardant la bête glisser dans les profondeurs, nous apercevons d'autres de son espèce nageant dans le lac, et une idée brillante commence à se développer : Considérant la taille, la vitesse et l'intelligence de ces créatures, elles feraient une redoutable pour notre nation - si nous sommes capables de les dompter."

diggy_encounter.483.t:0 "Attention à la Gelée ! Rencontre avec les Oozes Communs !"
diggy_encounter.483.d:0 "[EncounterOverlay]Alors que notre expédition avançait à travers les tunnels sinueux et tortueux du Serpentspine, nous nous sommes retrouvés face à face avec une grande colonie d'un habitant assez commun, bien qu'ennuyeux, des profondeurs : les Oozes. Ces limaces amorphes, souvent trouvées dans les grottes et les anciennes ruines, ne sont généralement pas très menaçantes et assez facilement évitables en raison de leur intellect et de leur mobilité limités, bien que des exceptions existent pour les spécimens particulièrement massifs ou rares.\n\nNos scientifiques ont spéculé que les enzymes produites par les oozes communs pourraient être utilisées pour développer de nouvelles denrées alimentaires plus résistantes à la pourriture, ainsi que pour utiliser les limaces elles-mêmes pour le nettoyage des substances organiques, mais jusqu'à présent, il a été difficile d'acquérir un nombre suffisant de ces créatures pour tester ces applications, surtout en raison de la futilité d'essayer de rassembler ces créatures par des moyens traditionnels. Cependant, avec une si grande colonie devant nous, et d'autres méthodes à notre disposition, cela pourrait valoir un autre essai..."

diggy_encounter.484.t:0 "La Barrière Linguistique Immuable : Rencontre avec les Trolls des Cavernes !"
diggy_encounter.484.d:0 "[EncounterOverlay]En s'enfonçant de plus en plus profondément dans les grottes, notre expédition s'est retrouvée dans une grotte où les murs de pierre semblaient étrangement polis. Bien que l'artisanat soit rudimentaire, les entailles dans la pierre indiquaient qu'un certain degré d'artisanat avait été appliqué à l'endroit, et une exploration plus prudente a révélé même quelques pièges installés autour de la zone. Soudain, une grande forme est apparue de l'obscurité, bipède, à défenses et portant une massue plus grande que deux gobelins empilés l'un sur l'autre : un Troll des Cavernes.\n\nMalgré l'agressivité initiale du Troll envers nous, la créature a démontré une certaine intelligence en remarquant notre nombre, choisissant de se calmer et même d'essayer une forme de communication avec nous. Cette intelligence apparente nous donne une idée : avoir une race aussi puissante de notre côté pourrait être un avantage très intéressant pour notre armée, et grâce à son intelligence, nous pourrions être en mesure de discuter des conditions de service appropriées pour lui et ses frères que nous pourrions trouver."

diggy_encounter.485.t:0 "Une Surprise Gélatineuse : Rencontre avec le Cube Gélatineux !"
diggy_encounter.485.d:0 "[EncounterOverlay]Parmi les nombreuses créatures des grottes du Serpentspine, peu troublent autant l'esprit que le Cube Gélatineux. Cette créature gluante, translucide, polyédrique et sans cerveau a déconcerté les érudits pendant des siècles, sa forme cubique inspirant de nombreux débats pour savoir si la créature a été créée ainsi pour servir un but spécifique, ou si sa forme est une conséquence de la manière et de l'environnement dans lesquels elle vit.\n\nQuoi qu'il en soit de la raison pour laquelle les Cubes Gélatineux sont des cubes, ils sont sacrément efficaces pour nettoyer les divers tunnels - naturels et artificiels - à travers le Serpentspine. Avec notre expédition maintenant face à face avec une colonie considérable de ces créatures, et l'opportunité d'utiliser leurs capacités à notre avantage, nous devons décider comment nous pourrions essayer d'apprivoiser ces bêtes."

diggy_encounter.486.t:0 "Destitution Solennelle : Rencontre avec les Shellbacks d'Obsidienne !"
diggy_encounter.486.d:0 "[EncounterOverlay]Notre expédition se trouve près d'un point chaud géothermique, avec quelques bassins d'eau presque bouillante, chauffée par une sorte de cheminée volcanique dans les profondeurs. Cependant, malgré le fait que l'eau soit suffisamment chaude pour brûler nos explorateurs par simple proximité, des bassins est apparue une grande tortue noire, sa carapace d'un violet sombre presque translucide et couverte d'épines. Ce spécimen, connu sous le nom de Shellback d'Obsidienne, est une créature connue mais insaisissable des profondeurs, donc notre surprise est grande lorsque de plus en plus de ces créatures deviennent visibles juste sous la surface de l'eau bouillante.\n\nIl a été noté lors des quelques rencontres documentées avec ces créatures que, malgré leur insaisissabilité, elles sont en réalité assez sociables, et que leurs carapaces sont extrêmement résistantes à la plupart des formes de dommages. Nous pourrions essayer de tirer parti de notre rencontre fortuite pour tenter d'apprivoiser quelques-unes de ces créatures."

diggy_encounter.487.t:0 "Bungus le Champignon : Rencontre avec les Fungrum !"
diggy_encounter.487.d:0 "[EncounterOverlay]En passant par une ouverture étroite, notre expédition se retrouve dans une grotte avec une vue étonnante : un écosystème fongique entièrement développé, faiblement éclairé par des champignons bioluminescents. Et parmi les murs bordés de lichens et les champignons hauts comme des arbres, un mouvement inattendu attire notre attention, alors qu'une créature fongique bipède se dandine dans le champ de vision de notre expédition. Cette créature, connue sous le nom de Fungrum, est une occurrence assez commune dans les grottes du Serpentspine et est généralement considérée comme plus proche d'un animal que d'une personne, mais alors que nous regardons autour de la grotte et que d'autres Fungrum commencent à apparaître des profondeurs, nous sommes forcés de réévaluer cette croyance. Des maisons, des outils à base de champignons et des marques claires de comportement social entre les Fungrum dans cette grotte montrent que, si rien d'autre, ces créatures sont clairement un peuple à part entière dans une certaine mesure.\n\nFace à un groupe de créatures apparemment dociles et douées de conscience, qui ont clairement un moyen de produire des ressources d'une manière complètement nouvelle pour nous, nous avons une grande opportunité d'essayer de traiter avec ces Fungrum."

diggy_encounter.488.t:0 "Les Doots des Profondeurs : Rencontre avec les Sternphants !"
diggy_encounter.488.d:0 "[EncounterOverlay]En errant à travers les grottes sombres du Serpentspine, notre expédition est choquée d'entendre un son particulièrement déplacé : un barrissement résonnant, comme s'il était émis par un éléphant. Piqués par la curiosité, nous nous précipitons vers la source du son, pour découvrir une immense chambre naturelle avec un point d'eau et remplie de flore. Et se nourrissant de cette flore et se baignant dans le point d'eau, un troupeau de créatures étranges, aussi grandes qu'un rhinocéros, avec de longues trompes et des défenses proéminentes. Ressemblant à un croisement entre un éléphant, un hippopotame et un rhinocéros, cette créature étrange - appelée le Sternphant - semble étrangement bien adaptée à la vie dans le Serpentspine malgré sa ressemblance avec les animaux de surface, étant assez grande pour repousser les prédateurs mais assez petite pour passer à travers la plupart des grottes, et semblant capable de détecter les tremblements parmi les grottes à travers ses pieds trapus.\n\nLes bêtes de somme sont une chose rare dans le Serpentspine, surtout celles adaptées à la vie dans les profondeurs, donc nous serions négligents de laisser passer une opportunité de dompter ces créatures. D'autant plus en considérant leur disposition apparemment amicale et joueuse."

diggy_encounter.489.t:0 "Compagnie Inattendue : Rencontre avec les Slimes de Soin !"
diggy_encounter.489.d:0 "[EncounterOverlay]Alors que notre expédition avance à travers les grottes et les tunnels des profondeurs, notre chance semble s'épuiser alors que le sol sous nos pieds semble s'effondrer en raison de notre poids combiné, faisant tomber des dizaines de nos explorateurs à plusieurs mètres dans une grotte en dessous. Pour empirer les choses, ceux qui ne sont pas assommés ou gravement blessés par la chute se retrouvent face à quelque chose de potentiellement pire que de tomber à mort, alors qu'une grande horde de slimes qui semblent habiter cette grotte inférieure commence à se diriger vers les explorateurs tombés, promettant une mort lente et agonisante par digestion lente dans les oozes.\n\nCependant, alors que les slimes commencent à atteindre nos hommes, au lieu d'une douleur brûlante, un étrange sentiment de soulagement commence à les affecter. De plus, ceux qui ont été blessés par la chute, au contact du slime, semblent se rétablir anormalement vite de leurs blessures, avec des os brisés semblant se remettre droit devant nos yeux. Alors que notre incrédulité face à la situation commence à passer, nous réalisons ce que c'est : nous sommes tombés dans une grotte remplie de slimes de soin ! Ces créatures rares, plus souvent considérées comme une légende que comme une réalité, sont souvent dites être un bon présage par les mineurs et les explorateurs, mais personne n'a jamais rapporté en voir en si grandes quantités à la fois. Peut-être devrions-nous profiter de cette situation pour en ramener quelques-uns avec nous lorsque l'expédition sera terminée."

diggy_encounter.490.t:0 "Grondements d'en Bas : Rencontre avec le Ver Pourpre !"
diggy_encounter.490.d:0 "[EncounterOverlay]Alors que nous explorons une caverne, notre expédition se retrouve face à un tunnel étrangement rond, haut de plusieurs dizaines de pieds, faisant saillie du mur de la caverne. Bien que la forme de l'ouverture nous confonde au début, la forme du trou, ses dimensions, sa fraîcheur comparative - oh, et le grondement sinistre qui devenait de plus en plus fort alors que nous analysions le trou - nous ont conduit à une conclusion terrifiante quant au coupable derrière cela : un Ver Pourpre. Ces créatures colossales fouisseuses, dont un spécimen était sur le point d'apparaître au-dessus de notre expédition à tout moment, sont connues pour creuser à travers la roche et la terre, créant des systèmes de tunnels complexes à travers le Serpentspine, et en rencontrer un est considéré comme une sentence de mort pour tous sauf les plus chanceux.\n\nAvant que le désespoir ne puisse s'installer complètement dans nos rangs, une idée brillamment folle prend le dessus. Les histoires racontent comment, dans un passé lointain, les Vers Pourpres étaient subjugués et contrôlés par les habitants du Serpentspine pour creuser des tunnels. Maintenant, avec notre artifice et notre expertise, ne pourrions-nous pas faire de même ?"

diggy_encounter.491.t:0 "Cris Perçants : Rencontre avec les Horreurs à Crochet !"
diggy_encounter.491.d:0 "[EncounterOverlay]Un cri perçant venant de l'obscurité est le seul avertissement que nous avons avant que notre expédition ne soit assaillie par les horreurs des profondeurs. Une douzaine de créatures gonflées et à bec, avec de grands crochets pour mains, se précipitent dans nos forces, perçant et mordant leur chemin à travers la chair et l'armure. Lorsque nous sommes enfin capables de nous organiser et de monter une réponse efficace, les créatures fuient déjà dans les grottes sombres d'où elles sont venues, emportant avec elles une partie de leurs proies tuées. Bien que nous ne subissions pas beaucoup de pertes, cet ennemi inconnu s'est avéré très efficace pour tuer. Assez efficace pour que nous considérions le risque de les apprivoiser digne de la récompense potentielle..."

diggy_encounter.492.t:0 "Embuscade d'en Bas : Rencontre avec les Rampants de Falaise !"
diggy_encounter.492.d:0 "[EncounterOverlay]Atteignant le bord d'un grand gouffre, avec seulement une arche de pierre étroite comme passage, notre expédition commence à se frayer un chemin à travers le chemin de passage précaire. À mi-chemin, depuis juste en dessous de la portée de notre lumière de torche, une bande de toile jaillit des profondeurs, frappant l'un de nos compagnons et le traînant dans les abysses. Le premier de nombreux, car après cette frappe initiale, des dizaines et des dizaines de toiles continuent de jaillir et de nous traîner dans l'obscurité, nous forçant à nous précipiter vers l'autre côté du gouffre.\n\nL'un de nos explorateurs, frappé par la toile comme beaucoup d'autres qui ont été traînés dans les profondeurs, grâce à l'aide de ses compagnons, a réussi à résister à être entraîné vers le bas, et à la sécurité de l'autre côté du gouffre, nous avons pu tirer sur la toile, jusqu'à ce que la créature responsable de cela soit visible : une grande araignée, se balançant sans défense de la toile sortant de son abdomen. Notre tristesse face à la perte de nos compagnons est alors remplacée par une idée : nous avons déjà apprivoisé des araignées, alors pourquoi pas celles-ci aussi ?"

# J'ai sauté 493 au cas où nous voudrions ajouter une autre créature

diggy_encounter.494.t:0 "Opération Réussie"
diggy_encounter.494.d:0 "Nous l'avons fait ! Grâce à nos machinations astucieuses et à nos compétences exceptionnelles en manipulation, nous avons réussi à apprivoiser la créature. Ou plutôt, nos aventuriers ont apprivoisé la créature. Les amener à accepter que l'État les utilise pour le bien commun (ou quoi que ce soit que nous soyons censés mentir pour prétendre que nous méritons de les poursuivre) est une autre affaire entièrement."
diggy_encounter.494.a:0 "Entrée de la créature enregistrée dans le §JBestiary§!."

diggy_encounter.495.t:0 "Opération Échouée"
diggy_encounter.495.d:0 "Malgré nos meilleures tentatives, nous n'avons pas réussi à élever la créature sous notre commandement. Peut-être aurions-nous dû essayer une autre approche ?"
diggy_encounter.495.a:0 "Nous réussirons la prochaine fois."