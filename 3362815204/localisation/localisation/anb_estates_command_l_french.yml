Voici la traduction des textes entre guillemets en français :

l_french:

estate_wolf_command:0 "Commandement du Loup"
estate_wolf_command_desc:0 "Le Commandement du Loup est le moteur qui maintient le Grand Commandement en marche, responsable de l'administration et de la logistique. Là où d'autres pourraient être un instrument contondant, le Loup est rusé et précis."
estate_wolf_command_ownership:0 "Propriété foncière du Commandement du Loup"
wolf_command_influence_modifier:0 "Influence du Commandement du Loup"
wolf_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement du Loup"
wolf_command_privilege_slots:0 "Privilèges Max du Commandement du Loup"

estate_wolf_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_wolf_command_land_rights_desc:0 "Le Commandement du Loup a traditionnellement géré les questions d'administration et de logistique au sein du Grand Commandement. En leur accordant l'autorité sur certaines de nos conquêtes, nous devrions être en mesure de gouverner plus de terres avec une plus grande efficacité."
estate_wolf_command_logistics_department:0 "Département de la Logistique"
estate_wolf_command_logistics_department_desc:0 "Une conquête ne vaut rien si elle ne peut être maintenue. Investir dans la logistique nous aidera à conserver ce que nous avons déjà pris."
estate_wolf_command_wolf_overseers:0 "Surveillants du Loup"
estate_wolf_command_wolf_overseers_desc:0 "En augmentant l'influence et la surveillance que le Commandement du Loup a sur la politique plus large, nous assurerons leur satisfaction et leur coopération continues au sein de la structure du Grand Commandement."
estate_wolf_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Loup"
estate_wolf_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement du Loup pendant un certain temps, nous pourrions gagner une plus grande faveur de leur part."
estate_wolf_command_special_commissions:0 "Commissions Spéciales : Commandement du Loup"
estate_wolf_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement du Loup, nous pourrions gagner une plus grande faveur de leur part."
estate_wolf_command_officer_operations_training:0 "Formation des Opérations des Officiers"
estate_wolf_command_officer_operations_training_desc:0 "Les officiers nés du Loup sont particulièrement habiles à naviguer sur un terrain difficile ou inconnu. Former tous nos officiers à leurs méthodes ne manquera pas de donner à nos troupes plus de flexibilité sur le champ de bataille."
estate_wolf_command_recruit_logistician_no_dlc:0 "Recruter un Logisticien"
estate_wolf_command_recruit_logistician_no_dlc_desc:0 "En peignant soigneusement les rangs du Commandement du Loup, nous devrions être en mesure de trouver le logisticien le plus capable parmi eux et d'amener cet individu à une position de conseil sur l'ensemble du Grand Commandement."
estate_wolf_command_recruit_logistician:0 "Recruter le Corps Logistique"
estate_wolf_command_recruit_logistician_desc:0 "En peignant soigneusement les rangs du Commandement du Loup, nous devrions être en mesure de trouver les logisticiens les plus capables parmi eux et d'amener ces individus à des positions de conseil sur l'ensemble du Grand Commandement."
estate_wolf_command_management:0 "Gestion du Commandement du Loup"
estate_wolf_command_management_desc:0 "Tenir un territoire ne suffit pas - il faut savoir comment l'utiliser. En investissant le Commandement du Loup avec une plus grande autorité, nous pourrons mieux utiliser et développer les terres que nous avons sécurisées lors de nos campagnes."
estate_wolf_command_ninyu_kikun_jikunin:0 "Ninyu Kikun Jikunin"
estate_wolf_command_ninyu_kikun_jikunin_desc:0 "Le Commandement du Loup a toujours excellé en matière de combat de cavalerie. Cette expertise pourrait être utile pour le Ninyu Kikun, l'armée personnelle du Grand Maréchal. Tirons parti de cette expertise pour le bénéfice du Ninyu Kikun."
estate_wolf_command_act_of_division:0 "Acte de Division : Commandement du Loup"
estate_wolf_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement du Loup pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_wolf_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement du Loup"
estate_wolf_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et experts en logistique, le Commandement du Loup a gagné le droit de donner son avis sur la direction de nos futures campagnes."

estate_boar_command:0 "Commandement du Sanglier"
estate_boar_command_desc:0 "Le Commandement du Sanglier est composé des guerriers les plus féroces du Grand Commandement. Ils forment l'avant-garde de chaque assaut et tiendront jusqu'au bout dans toute défense. Là où d'autres pourraient tomber, le Sanglier tient ferme."
estate_boar_command_ownership:0 "Propriété foncière du Commandement du Sanglier"
boar_command_influence_modifier:0 "Influence du Commandement du Sanglier"
boar_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement du Sanglier"
boar_command_privilege_slots:0 "Privilèges Max du Commandement du Sanglier"

estate_boar_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_boar_command_land_rights_desc:0 "De nombreux membres du Commandement du Sanglier se sont distingués à maintes reprises au combat. En leur accordant une partie des terres qu'ils ont aidé à conquérir, nous honorons non seulement leur valeur, mais leur donnons une plus grande raison de combattre."
estate_boar_command_military_thinking:0 "Pensée Militaire"
estate_boar_command_military_thinking_desc:0 "Nous devons beaucoup de nos innovations sur le champ de bataille au Commandement du Sanglier. En investissant dans leurs plus grands esprits, nous pourrions voir d'autres innovations se révéler."
estate_boar_command_boar_commanders:0 "Commandants du Sanglier"
estate_boar_command_boar_commanders_desc:0 "Le Commandement du Sanglier est toujours impatient de se battre. Nommer plus de leurs commandants dans nos armées ne manquera pas de les satisfaire."
estate_boar_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Sanglier"
estate_boar_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement du Sanglier, nous pourrions gagner une plus grande faveur de leur part."
estate_boar_command_special_commissions:0 "Commissions Spéciales : Commandement du Sanglier"
estate_boar_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement du Sanglier, nous pourrions gagner une plus grande faveur de leur part."
estate_boar_command_iron_drills:0 "Exercices de Fer"
estate_boar_command_iron_drills_desc:0 "Les Sangliers sont remarquables dans leur capacité à tenir la ligne sous l'assaut. Bien que tous les soldats ne soient pas aussi disciplinés, employer les exercices du Commandement du Sanglier à toute notre armée ne manquera pas de se traduire par un plus grand succès au combat."
estate_boar_command_exaltations_from_valour:0 "Exaltations de la Valeur"
estate_boar_command_exaltations_from_valour_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une éducation supérieure et un potentiel d'avancement de grade. Se concentrer sur les plus vaillants de nos soldats pour de telles exaltations donnera probablement plus d'officiers nés du Sanglier, avec le tempérament et les compétences correspondants."
estate_boar_command_management:0 "Gestion du Commandement du Sanglier"
estate_boar_command_management_desc:0 "Des soldats capables peuvent être trouvés dans les endroits les plus modestes, et le Commandement du Sanglier le sait bien. En leur accordant une plus grande autorité, nous les habiliterons à augmenter la main-d'œuvre disponible pour nous à tout moment."
estate_boar_command_ninyu_kikun_nosunin:0 "Ninyu Kikun Nosunin"
estate_boar_command_ninyu_kikun_nosunin_desc:0 "L'infanterie du Commandement du Sanglier est peut-être la meilleure du Grand Commandement, surpassant même les forces du Ninyu Kikun, l'armée personnelle du Grand Maréchal. En tirant parti de cette expertise, nous pourrions améliorer les forces du Ninyu Kikun en conséquence."
estate_boar_command_act_of_division:0 "Acte de Division : Commandement du Sanglier"
estate_boar_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement du Sanglier pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_boar_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement du Sanglier"
estate_boar_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et de vaillants guerriers, le Commandement du Sanglier a gagné le droit de donner son avis sur la direction de nos futures campagnes."

estate_lion_command:0 "Commandement du Lion"
estate_lion_command_desc:0 "Le Commandement du Lion est le visage du Grand Commandement. Leurs rangs forment des officiers doués et charismatiques, et offrent un sentiment de camaraderie que peu d'autres hobgobelins sont capables d'inspirer. Là où d'autres pourraient désespérer, le Lion se tient debout."
estate_lion_command_ownership:0 "Propriété foncière du Commandement du Lion"
lion_command_influence_modifier:0 "Influence du Commandement du Lion"
lion_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement du Lion"
lion_command_privilege_slots:0 "Privilèges Max du Commandement du Lion"

estate_lion_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_lion_command_land_rights_desc:0 "Le leadership ne profite pas seulement au champ de bataille. En accordant au Commandement du Lion une plus grande autorité sur certaines de nos conquêtes, ils pourraient se prouver en tant que propriétaires terriens ainsi qu'officiers."
estate_lion_command_oratory_schools:0 "Écoles d'Éloquence"
estate_lion_command_oratory_schools_desc:0 "La parole peut être aussi efficace que l'épée levée, comme le sait le Commandement du Lion. Par l'établissement d'écoles d'éloquence, nous pourrions davantage capitaliser sur le pouvoir de la rhétorique et de la persuasion."
estate_lion_command_lion_advisors:0 "Conseillers du Lion"
estate_lion_command_lion_advisors_desc:0 "Le Commandement du Lion aime offrir des conseils et des perspectives aux autres au sein de notre société. À ce titre, leur offrir des postes de conseil ne manquera pas de les satisfaire."
estate_lion_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Lion"
estate_lion_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement du Lion, nous pourrions gagner une plus grande faveur de leur part."
estate_lion_command_special_commissions:0 "Commissions Spéciales : Commandement du Lion"
estate_lion_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement du Lion, nous pourrions gagner une plus grande faveur de leur part."
estate_lion_command_war_room_funds:0 "Fonds de la Salle de Guerre"
estate_lion_command_war_room_funds_desc:0 "De bons conseils peuvent être difficiles à obtenir, tout comme trouver les fonds pour se les offrir. En donnant au Commandement du Lion une plus grande influence sur le trésor, nous pourrions être en mesure de négocier des salaires plus favorables pour nous-mêmes."
estate_lion_command_exaltations_from_leadership_no_dlc:0 "Exaltations du Leadership"
estate_lion_command_exaltations_from_leadership_no_dlc_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une éducation supérieure et un potentiel d'avancement de grade. Se concentrer sur les leaders naturels pour de telles exaltations donnera probablement plus d'officiers nés du Lion, avec les compétences et le parcours attendus."
estate_lion_command_exaltations_from_leadership:0 "Exaltations du Leadership"
estate_lion_command_exaltations_from_leadership_desc:0 "Parfois, des soldats ordinaires peuvent se distinguer dans la ligne de service et recevoir une exaltation, leur offrant une éducation supérieure et un potentiel d'avancement de grade. Se concentrer sur les leaders naturels pour de telles exaltations donnera probablement plus d'officiers nés du Lion, avec les compétences et le parcours attendus."
estate_lion_command_management:0 "Gestion du Commandement du Lion"
estate_lion_command_management_desc:0 "Bien que nos armées aient réussi à amener de nombreux territoires sous notre contrôle, leurs peuples sont souvent rebelles et déloyaux. Alors que nous pourrions certainement écraser toute révolte à laquelle nous serions confrontés, le Commandement du Lion offre une alternative. Leur accorder une plus grande autorité les aiderait à calmer nos sujets mécontents avec charme et rhétorique, plutôt qu'avec lame et botte."
estate_lion_command_ninyu_kikun_officers:0 "Officiers du Ninyu Kikun"
estate_lion_command_ninyu_kikun_officers_desc:0 "Le Commandement du Lion a toujours produit des officiers capables à tous les niveaux. Le Ninyu Kikun, l'armée personnelle du Grand Maréchal, pourrait utiliser un tel leadership capable à des niveaux opérationnels inférieurs. Tirons parti de cette expertise pour améliorer les officiers du Ninyu Kikun."
estate_lion_command_act_of_division:0 "Acte de Division : Commandement du Lion"
estate_lion_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement du Lion pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_lion_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement du Lion"
estate_lion_command_war_room_rights_desc:0 "En tant que l'un des trois Commandements originaux et leaders efficaces, le Commandement du Lion a gagné le droit de donner son avis sur la direction de nos futures campagnes."

estate_dragon_command:0 "Commandement du Dragon"
estate_dragon_command_desc:0 "Le Commandement du Dragon est peut-être le plus innovant des Commandements, et parmi les plus non conventionnels en étant dominé par des femmes. Ils s'occupent des nouveaux développements en ingénierie militaire, artillerie, et même en artificierie. Là où d'autres pourraient rester ancrés dans le passé, le Dragon s'envole vers l'avant."
estate_dragon_command_ownership:0 "Propriété foncière du Commandement du Dragon"
dragon_command_influence_modifier:0 "Influence du Commandement du Dragon"
dragon_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement du Dragon"
dragon_command_privilege_slots:0 "Privilèges Max du Commandement du Dragon"

estate_dragon_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_dragon_command_land_rights_desc:0 "Yanshen est le domaine du Dragon de plusieurs manières. Bien que nous nous soucions peu de l'histoire et de la culture de Yanshen dans la mesure où cela ne nous sert pas, cela rend d'autant plus approprié d'accorder l'administration de Yanshen au Commandement du Dragon."
estate_dragon_command_dragon_engineers:0 "Ingénieurs du Dragon"
estate_dragon_command_dragon_engineers_desc:0 "Les ingénieurs ne sont pas nouveaux dans nos armées, mais le Commandement du Dragon a fait beaucoup pour améliorer leur utilité globale. Placer des ingénieurs nés du Dragon au sein de nos unités ne manquera pas de les satisfaire."
estate_dragon_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Dragon"
estate_dragon_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement du Dragon, nous pourrions gagner une plus grande faveur de leur part."
estate_dragon_command_special_commissions:0 "Commissions Spéciales : Commandement du Dragon"
estate_dragon_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement du Dragon, nous pourrions gagner une plus grande faveur de leur part."
estate_dragon_command_management:0 "Gestion du Commandement du Dragon"
estate_dragon_command_management_desc:0 "Bien que le Commandement du Dragon soit loin d'être traditionnel, personne ne peut nier leur ingéniosité. En leur donnant une plus grande autorité, nous pourrions bénéficier de leur ingéniosité sous la forme d'un développement technologique supplémentaire."
estate_dragon_command_ninyu_kikun_sunyanin:0 "Ninyu Kikun Sunyanin"
estate_dragon_command_ninyu_kikun_sunyanin_desc:0 "L'ingénierie militaire n'a jamais été le domaine d'un seul Commandement jusqu'à l'ascension du Commandement du Dragon. Cela dit, ils se sont révélés remarquablement capables dans ce domaine, et leur expertise pourrait bien servir à augmenter le Ninyu Kikun, l'armée personnelle du Grand Maréchal."
estate_dragon_command_ninyu_kikun_sunyanin_artificers:0 "Artificiers du Ninyu Kikun Sunyanin"
estate_dragon_command_ninyu_kikun_sunyanin_artificers_desc:0 "L'ingénierie militaire n'a jamais été le domaine d'un seul Commandement jusqu'à l'ascension du Commandement du Dragon. Cela dit, ils se sont révélés remarquablement capables dans ce domaine, et leur expertise pourrait bien servir à augmenter le Ninyu Kikun, l'armée personnelle du Grand Maréchal. Les développements récents les ont amenés à adopter les technologies d'outre-mer, et ainsi le Sunyanin s'est développé en une branche d'artificiers.\n\n[Root.getArtificeryBreakdownShort]"
estate_dragon_command_act_of_division:0 "Acte de Division : Commandement du Dragon"
estate_dragon_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement du Dragon pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_dragon_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement du Dragon"
estate_dragon_command_war_room_rights_desc:0 "Grâce à leur ingéniosité et à leurs contributions à notre puissance de feu, le Commandement du Dragon a enfin gagné le droit de donner son avis sur la direction de nos futures campagnes."
estate_dragon_command_utilize_eunuch_expertise:0 "Utiliser l'Expertise des Eunuchs"
estate_dragon_command_utilize_eunuch_expertise_desc:0 "Parmi nos peuples subjugués, les eunuques de Yanshen sont une exception. Incapables de participer à une unité familiale traditionnelle, on pourrait les considérer comme inutiles pour le Commandement. En vérité, un manque de liens familiaux signifie que leur dévouement à l'État est tout compris—nous pouvons chercher leur guidance sans crainte de loyautés cachées."
estate_dragon_command_sunyanin_engineering_monopoly:0 "Monopole de l'Ingénierie Sunyanin"
estate_dragon_command_sunyanin_engineering_monopoly_desc:0 "Sans aucun doute, les deux ressources les plus rares dans notre nation sont le korashi, à partir duquel nous forgeons les chaînes des chamans, et les reliques des précurseurs, qui se trouvent profondément dans les anciens temples. Nos ingénieurs affirment que s'ils avaient un accès exclusif à ces deux matériaux, ils pourraient non seulement trouver des utilisations plus efficaces pour eux, mais aussi étendre la production de manière significative."
estate_dragon_command_expanded_cannon_buzanin:0 "Buzanin de Canon Élargi"
estate_dragon_command_expanded_cannon_buzanin_desc:0 "En matière d'architecture, les conceptions du Commandement de l'Éléphant sont sans égal : grandioses, efficaces, massives. À la lumière de cela, il est logique qu'ils soient autorisés à établir des plans pour les fonderies du Commandement du Dragon, produisant de l'artillerie à des échelles jamais vues auparavant. Les deux Commandements sont impatients de collaborer, et demandent seulement que le Grand Commandement fasse un pas en arrière de la gestion des usines."
artifice_invention_korashi_tuners:0 "Accordeurs de Korashi"
artifice_invention_korashi_tuners_desc:0 "Bien que le simple fait d'enchaîner les mages ait servi nos objectifs jusqu'à présent, de nouveaux développements en artificierie ont ouvert des possibilités intéressantes pour nous. Grâce aux Accordeurs de Korashi, nous pourrions récolter les bénéfices des mages sans nous exposer aux risques que posent de telles personnes."

estate_elephant_command:0 "Commandement de l'Éléphant"
estate_elephant_command_desc:0 "Le Commandement de l'Éléphant se dresse comme un rempart contre nos adversaires, désireux de construire des fortifications et des infrastructures plutôt que de se préoccuper des lignes de front. Là où d'autres pourraient se précipiter aveuglément vers le chaos et la destruction, l'Éléphant se tient pour la stabilité et la sécurité."
estate_elephant_command_ownership:0 "Propriété foncière du Commandement de l'Éléphant"
elephant_command_influence_modifier:0 "Influence du Commandement de l'Éléphant"
elephant_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement de l'Éléphant"
elephant_command_privilege_slots:0 "Privilèges Max du Commandement de l'Éléphant"

estate_elephant_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_elephant_command_land_rights_desc:0 "Vimdatrong est un endroit sauvage et indompté. Si l'histoire sert avec précision, il a même donné du fil à retordre au conquérant elfe Jaher. Mais le Grand Commandement est meilleur que Jaher, et le Commandement de l'Éléphant se révèlera plus que capable de dompter nos conquêtes dans cette région."
estate_elephant_command_elephant_architects:0 "Architectes de l'Éléphant"
estate_elephant_command_elephant_architects_desc:0 "Le Commandement de l'Éléphant préfère de loin gérer l'arrière-front plutôt que de marcher au combat, et la construction est une activité courante de l'arrière-front. Assigner des Éléphant-nés à nos projets de construction ne manquera pas de les satisfaire."
estate_elephant_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement de l'Éléphant"
estate_elephant_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement de l'Éléphant, nous pourrions gagner une plus grande faveur de leur part."
estate_elephant_command_special_commissions:0 "Commissions Spéciales : Commandement de l'Éléphant"
estate_elephant_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement de l'Éléphant, nous pourrions gagner une plus grande faveur de leur part."
estate_elephant_command_construction_subsidies:0 "Subventions de Construction"
estate_elephant_command_construction_subsidies_desc:0 "Le Commandement de l'Éléphant est sans égal en matière d'architecture. Leurs conceptions sont moins chères, leur travail est plus rapide, et les résultats sont meilleurs. Avec un financement accru, nous pourrons davantage récolter les récompenses de ces talents."
estate_elephant_command_fortification_experts:0 "Experts en Fortification"
estate_elephant_command_fortification_experts_desc:0 "Aucune fortification n'est impénétrable, et tout mur peut éventuellement tomber face à un attaquant suffisamment déterminé. Cela dit, un mur n'a besoin de tenir que suffisamment longtemps pour que des renforts arrivent d'ailleurs. Les talents du Commandement de l'Éléphant donneront à nos armées plus de temps pour fournir ces renforts là où c'est nécessaire."
estate_elephant_command_management:0 "Gestion du Commandement de l'Éléphant"
estate_elephant_command_management_desc:0 "Le Commandement de l'Éléphant a appris à faire plus avec moins en matière de construction. Leur donner plus d'autorité permettra à ces leçons d'être appliquées à tous les projets de construction que nous entreprenons à l'avenir."
estate_elephant_command_act_of_division:0 "Acte de Division : Commandement de l'Éléphant"
estate_elephant_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement de l'Éléphant pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_elephant_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement de l'Éléphant"
estate_elephant_command_war_room_rights_desc:0 "Grâce à leurs efforts inébranlables pour sécuriser et améliorer tout ce que nous avons combattu pour obtenir, le Commandement de l'Éléphant a enfin gagné le droit de donner son avis sur la direction de nos futures campagnes."
estate_elephant_command_regulated_chi_therapy:0 "Thérapie par le Chi Réglementée"
estate_elephant_command_regulated_chi_therapy_desc:0 "Le Chi est considéré comme une pratique dangereuse dans le Commandement, dénoncée par beaucoup comme étant de manière alarmante similaire à la magie des chamans. Mais pour le Grand Maréchal, tout est permis—et comme nous l'a montré la Grande Insubordination, les hobgobelins peuvent utiliser le Chi avec une compétence égale à celle de tout moine humain. Sous la guidance attentive des érudits de l'Éléphant, le Chi peut être tourné vers l'assurance de la santé de notre Grand Maréchal—ce qui est la même chose, bien sûr, que la santé de l'État."
estate_elephant_command_elephantine_infrastructure:0 "Infrastructure Éléphantine"
estate_elephant_command_elephantine_infrastructure_desc:0 "À la lumière de nos frontières en expansion rapide, les planificateurs et les architectes qui composent le Commandement de l'Éléphant sont devenus inestimables pour notre infrastructure civile. En leur accordant une plus grande permission d'élargir les routes et d'établir des transports à grande échelle, nous pourrions trouver des bénéfices pour notre déploiement de troupes et nos capacités administratives."
estate_elephant_command_ghavaanaji_training_physical:0 "Formation Ghavaanaji - Focus Physique"
estate_elephant_command_ghavaanaji_training_physical_desc:0 "Avec l'achèvement de la campagne Ghavaanaj, même les puissants troupeaux d'éléphants se soumettent maintenant au Grand Commandement. Bien qu'ils ne gouvernent pas ce territoire, le Commandement de l'Éléphant a tiré beaucoup d'inspiration des Seigneurs de Dhugajir dans leur utilisation des bêtes homonymes. Le Commandement du Tigre est prêt à faciliter la coopération entre leur Commandement frère et leurs citoyens—ils ont juste besoin que le Grand Maréchal leur remette le contrôle des terres des troupeaux."
estate_elephant_command_ghavaanaji_training_mental:0 "Formation Ghavaanaji - Focus Mental"
estate_elephant_command_ghavaanaji_training_mental_desc:0 "Avec l'achèvement de la campagne Ghavaanaj, même les puissants troupeaux d'éléphants se soumettent maintenant au Grand Commandement. Bien qu'ils ne gouvernent pas ce territoire, le Commandement de l'Éléphant a tiré beaucoup d'inspiration des Seigneurs de Dhugajir dans leur utilisation des bêtes homonymes. Le Commandement du Tigre est prêt à faciliter la coopération entre leur Commandement frère et leurs citoyens—ils ont juste besoin que le Grand Maréchal leur remette le contrôle des terres des troupeaux."

estate_tiger_command:0 "Commandement du Tigre"
estate_tiger_command_desc:0 "Le Commandement du Tigre cherche à réussir là où le Harimraj a échoué. Ils s'intéressent aux questions d'administration et de philosophie avec un vif intérêt, et ont fait beaucoup pour faire avancer les façons dont nous pensons. Là où d'autres tâtonnent aveuglément dans la confusion, le Tigre voit et comprend."
estate_tiger_command_ownership:0 "Propriété foncière du Commandement du Tigre"
tiger_command_influence_modifier:0 "Influence du Commandement du Tigre"
tiger_command_loyalty_modifier:0 "Équilibre de la Loyauté du Commandement du Tigre"
tiger_command_privilege_slots:0 "Privilèges Max du Commandement du Tigre"

estate_tiger_command_land_rights:0 "Droits fonciers de $ESTATE_NAME$"
estate_tiger_command_land_rights_desc:0 "Rahen est l'origine des harimari, et par extension, de nombreuses de leurs idées. Le Commandement du Tigre s'est intéressé de près à ces idées, espérant apprendre et les adapter pour convenir au Grand Commandement. Il semble donc tout à fait approprié qu'ils se voient accorder l'administration de l'ancien Harimraj."
estate_tiger_command_tiger_teachers:0 "Enseignants du Tigre"
estate_tiger_command_tiger_teachers_desc:0 "Nous ne venons pas en ce monde en sachant ce que nous devons faire ou comment le faire, ou du moins c'est ce que le Commandement du Tigre nous dit. Étant donné qu'ils sont de si bons enseignants, leur donner des rôles éducatifs ne manquera pas de les satisfaire."
estate_tiger_command_special_commissions_no_dlc:0 "Commissions Spéciales : Commandement du Tigre"
estate_tiger_command_special_commissions_no_dlc_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant temporairement nos standards pour le Commandement du Tigre, nous pourrions gagner une plus grande faveur de leur part."
estate_tiger_command_special_commissions:0 "Commissions Spéciales : Commandement du Tigre"
estate_tiger_command_special_commissions_desc:0 "Toutes les demandes faites par les Commandements ne peuvent pas être accordées. Cela dit, en abaissant nos standards pour le Commandement du Tigre, nous pourrions gagner une plus grande faveur de leur part."
estate_tiger_command_reassess_teachings_no_dlc:0 "Réévaluer les Enseignements"
estate_tiger_command_reassess_teachings_no_dlc_desc:0 "Bien que personne ne puisse remettre en question la sagesse de nos enseignements actuels, c'est une autre question de savoir si ces enseignements sont ce dont nous avons besoin à l'heure actuelle. Le Commandement du Tigre, toujours en réflexion, sera sans aucun doute utile pour réorienter le Grand Commandement vers un nouveau chemin pour le moment."
estate_tiger_command_reassess_teachings:0 "Choix des Enseignements"
estate_tiger_command_reassess_teachings_desc:0 "Bien que personne ne puisse contester la sagesse de nos enseignements actuels, c'est une autre question de savoir si ces enseignements sont ce dont nous avons besoin à l'heure actuelle. Le Commandement du Tigre, toujours en réflexion, sera sans aucun doute utile pour réorienter le Grand Commandement vers de nouveaux chemins."
estate_tiger_command_invite_wuhyun_philosophers_no_dlc:0 "Inviter les Philosophes Wuhyun"
estate_tiger_command_invite_wuhyun_philosophers_no_dlc_desc:0 "Il y a encore ceux qui adhèrent aux voies de la Haute Philosophie au sein de nos terres. Le Commandement du Tigre a soutenu que certaines de leurs idées pourraient s'avérer être des compléments précieux aux nôtres, et a suggéré diverses écoles d'où nous pourrions inviter des philosophes."
estate_tiger_command_invite_wuhyun_philosophers:0 "Inviter les Philosophes Wuhyun"
estate_tiger_command_invite_wuhyun_philosophers_desc:0 "Il y a encore ceux qui adhèrent aux voies de la Haute Philosophie au sein de nos terres. Le Commandement du Tigre a soutenu que certaines de leurs idées pourraient s'avérer être des compléments précieux aux nôtres, et a suggéré diverses écoles d'où nous pourrions inviter des philosophes."
estate_tiger_command_broadened_education:0 "Éducation Élargie"
estate_tiger_command_broadened_education_desc:0 "Certains nés du Tigre aiment dire qu'un bon esprit est une chose terrible à gaspiller. En termes pratiques, cela signifie que l'amélioration de la qualité et de la disponibilité de l'éducation nous permettra d'obtenir plus d'utilité de nos conseillers à moindre coût."
estate_tiger_command_management:0 "Gestion du Commandement du Tigre"
estate_tiger_command_management_desc:0 "Le Commandement du Tigre a fourni de nombreuses idées intéressantes sur la manière de gérer plus efficacement nos sujets et les terres sur lesquelles ils résident. Leur accorder une plus grande autorité permettra à ces idées d'être mises en pratique, nous donnant un meilleur contrôle global."
estate_tiger_command_act_of_division:0 "Acte de Division : Commandement du Tigre"
estate_tiger_command_act_of_division_desc:0 "Commencez à organiser les membres du Commandement du Tigre pour qu'ils soient séparés et intégrés dans un nouveau Commandement. Ceux qui restent ne apprécieront probablement pas la réduction de leur influence."
estate_tiger_command_war_room_rights:0 "Droits de la Salle de Guerre : Commandement du Tigre"
estate_tiger_command_war_room_rights_desc:0 "Grâce aux récompenses de leur sagesse et de leur perspicacité, le Commandement du Tigre a enfin gagné le droit de donner son avis sur la direction de nos futures campagnes."
estate_tiger_command_proselytizers_to_the_wuhyun:0 "Prosélytisateurs vers les Wuhyun"
estate_tiger_command_proselytizers_to_the_wuhyun_desc:0 "Le Commandement du Tigre est composé en grande partie par des érudits et des philosophes, ceux qui peuvent mieux argumenter le cas pour l'idéologie Godlost et Wuhyun. Permettons-leur de prendre le contrôle du programme Wuhyun, en dotant les écoles d'enseignants de leur choix."
estate_tiger_command_administration:0 "Administrateurs du Commandement du Tigre"
estate_tiger_command_administration_desc:0 "Bien que le Commandement du Tigre soit encore fondamentalement militariste dans sa nature, il a beaucoup appris des systèmes civiques silencieux de Rahen. Ils offrent plus de leur expertise dans la gouvernance de nos terres, promettant de libérer le Grand Maréchal des fardeaux de l'État ; cela permettrait à nos Commandements de réallouer les ressources vers une guerre en expansion constante."
estate_tiger_command_six_schools:0 "Les Six Écoles : Zan-nin"
estate_tiger_command_six_schools_desc:0 "Traditionnellement, les leaders et les généraux n'ont été tirés que des Commandements du Sanglier, du Lion et du Loup. Mais pourquoi ne pas élargir notre sélection de leaders pour inclure les Commandements du Dragon, du Tigre et de l'Éléphant ? Les Commandements du Tigre et du Dragon, tous deux engagés dans l'apprentissage supérieur à leur manière, seront chargés d'éduquer et de sélectionner parmi ce groupe plus large de leaders. À partir de maintenant, les officiers de haut rang pourront venir des six Commandements."

estate_gerunanin:0 "Gerunanin"
estate_gerunanin_desc:0 "Les Gerunanin, ou conquis, sont ces humains qui sont tombés devant le Grand Commandement au combat et servent maintenant leurs supérieurs. Ceux qui montrent une loyauté exceptionnelle et une adhérence à nos idéaux peuvent un jour espérer être appelés Wuhyun, ou non-hobgobelins honorables."
estate_wuhyun:0 "Wuhyun"
estate_gerunanin_ownership:0 "Propriété foncière des Gerunanin"
gerunanin_influence_modifier:0 "Influence des Gerunanin"
gerunanin_loyalty_modifier:0 "Équilibre de la Loyauté des Gerunanin"
gerunanin_privilege_slots:0 "Privilèges Max des Gerunanin"
estate_wuhyun_ownership:0 "Propriété foncière des Wuhyun"
wuhyun_influence_modifier:0 "Influence des Wuhyun"
wuhyun_loyalty_modifier:0 "Équilibre de la Loyauté des Wuhyun"
wuhyun_privilege_slots:0 "Privilèges Max des Wuhyun"

estate_gerunanin_disarmed_populance:0 "Population Désarmée"
estate_gerunanin_disarmed_populance_desc:0 "Les Gerunanin ne connaissent pas encore leur place, et la rébellion reste vivante dans leurs esprits. Tant que cela restera ainsi, il leur sera interdit de porter des armes, même au sein de l'armée. Bien que cela puisse réduire notre main-d'œuvre disponible, cela rendra également plus facile de maîtriser ces éléments déloyaux."
estate_gerunanin_wuhyun_rights:0 "Droits des Wuhyun"
estate_gerunanin_wuhyun_rights_desc:0 "Certains Gerunanin se sont révélés être des Wuhyun par l'adoption de nos voies et la loyauté envers le Grand Commandement. Les traditionalistes hésitent à l'idée, mais si nous accordions de plus grands droits à ces Wuhyun, nous pourrions être en mesure de les utiliser."
estate_gerunanin_directed_trading:0 "Commerce Dirigé"
estate_gerunanin_directed_trading_desc:0 "Beaucoup en dehors de nos frontières hésitent à faire des affaires avec un hobgobelin. Heureusement, nous avons de nombreux humains sous notre contrôle qui feraient des intermédiaires de service. Toute réticence ou désir de compensation de leur part est sans importance."
estate_gerunanin_draw_on_the_markets:0 "Tirer parti des Marchés"
estate_gerunanin_draw_on_the_markets_desc:0 "Nos sujets humains continuent de s'engager dans le commerce et le négoce même sous notre règne, ce qui a abouti à un bénéfice net de leur part. Nous pourrions exploiter cette richesse pour ajouter à nos propres coffres en cas de grand besoin. Cela dit, nous devrons rembourser ce que nous avons pris à un moment donné, et une telle exploitation découragera sans aucun doute le commerce pendant un certain temps."
estate_gerunanin_enlist_naval_experts:0 "Engager des Experts Navals"
estate_gerunanin_enlist_naval_experts_desc:0 "Les hobgobelins n'ont pas près de la même histoire avec la guerre navale que les humains, et nous devons reconnaître cela. En puisant dans nos sujets humains, nous pourrions être en mesure de recruter plus facilement des amiraux capables, au prix de nous priver de certaines chances de développer notre propre expérience maritime."
estate_gerunanin_autonomous_enclaves:0 "Enclaves Autonomes"
estate_gerunanin_autonomous_enclaves_desc:0 "Gérer les Gerunanin n'est pas une tâche facile. Cela dit, il existe des moyens de rendre la tâche plus facile, même lorsque nous élargissons notre portée. Permettre à des sujets de confiance de former des enclaves autonomes nous permettra non seulement de les gérer plus nombreux, mais aussi d'augmenter la loyauté envers le Grand Commandement."
estate_gerunanin_reduced_tribute_requirements:0 "Réduire les Exigences de Tribut"
estate_gerunanin_reduced_tribute_requirements_desc:0 "Il n'est un secret pour personne que les Gerunanin préfèrent garder leur richesse pour eux-mêmes. Bien que les exonérer de paiement serait impensable, nous pourrions envisager de réduire leurs obligations. Bien que cela nous donnera moins de ressources à utiliser, cela rendra sans aucun doute les Gerunanin plus complaisants."
estate_gerunanin_syncretism:0 "Syncrétisme"
estate_gerunanin_syncretism_desc:0 "Beaucoup de nos sujets n'ont pas encore accepté nos enseignements, mais s'accrochent plutôt à leurs anciennes croyances et convictions. En mélangeant certaines de leurs idées avec les nôtres, nous pourrions encourager ces récalcitrants à commencer à voir les choses à notre manière. Cela pourrait cependant causer une certaine insatisfaction parmi les plus engagés de nos rangs."
estate_gerunanin_neighbor_reporting_program:0 "Programme de Signalement par les Voisins"
estate_gerunanin_neighbor_reporting_program_desc:0 "Nos sujets humains ont montré une réticence à abandonner leurs amis et leur famille chamans, conduisant à de grandes révoltes et à un gaspillage de Korashi. Plutôt que de forcer, une approche douce pourrait faire des merveilles : créer une structure d'incitation intéressée pour que les gens signalent les chamans parmi eux aux autorités. Une prime universelle de trente pièces de monnaie par tête sera émise."
estate_gerunanin_irregular_household_searches:0 "Fouilles Irrégulières des Ménages"
estate_gerunanin_irregular_household_searches_desc:0 "Bien que les méthodes de maintien de la paix axées sur la communauté fonctionnent, à la fin de la journée, nous avons besoin d'une force de police forte en place pour arrêter les criminels. C'est le rôle du Ronpunyo-Ura, qui enquête sur les chamans et les sympathisants des chamans suspects. De là, ils ont l'autorité de fouiller le logement de toutes les personnes enquêtées tant qu'ils obtiennent un mandat de leurs juges internes."
estate_gerunanin_front_line_fodder:0 "Chair à Canon de Première Ligne"
estate_gerunanin_front_line_fodder_desc:0 "Les croyances anti-chamans du Commandement pourraient faire croire que nous ne les utiliserions jamais sur le champ de bataille. Bien au contraire, c'est parce que nous comprenons leur danger que nous comprenons également leur pouvoir. Une ligne de chamans n'a pas besoin d'être blindée, peut être formée sans nécessiter d'armement. Leur potentiel destructeur est équivalent à celui de tout edan, et peut être déployé comme tel—avec des manipulateurs équipés de Korashi bien sûr. Les hommes doivent mourir pour le Commandement, mais il n'est pas nécessaire que ce soient des hommes que nous chérissons."
estate_gerunanin_mage_powered_explosives:0 "Explosifs Alimentés par la Magie"
estate_gerunanin_mage_powered_explosives_desc:0 "La force destructrice pure du mage est un spectacle à contempler, des météorites tombant comme des tirs de canon. Cette propriété de la magie peut être maniée et canalisée : attachez fermement un mage en place et broyez du Korashi en poudre, puis forcez le mage à l'ingérer. En petites doses, cela peut produire des effets altérant l'esprit. En grandes quantités cependant, cela provoque une expulsion ferme de toute la magie dans leur corps sous la forme d'une seule grande explosion de pure puissance. Certains mages, à leur crédit, parviennent à survivre à l'expérience."

artifice_invention_korashi_tuners_tt:0 "Obtenir l'accès à la magie du domaine."
artifice_invention_korashi_tuners_revoke_tt:0 "Perdre l'accès à la magie du domaine."

