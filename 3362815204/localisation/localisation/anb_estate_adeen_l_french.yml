#Événements
estate_adeen.1.t:0 "L'Ascension de la Maison des Adeen"
estate_adeen.1.d:0 "Mettre en œuvre l'artillerie est un travail sale, lourd et subalterne. En conséquence, les potentats Baashidi prévoyants qui ont si avidement adopté cette technologie l'ont rapidement confiée à des troupes d'ouvriers esclaves. Ces équipages jouissaient de meilleures conditions de vie et d'avantages que leurs frères domestiques ou agricoles, et se sont retrouvés de plus en plus prisés et indispensables sur le champ de bataille. Un Adeen, ou 'serviteur' comme ces hommes ont fini par être appelés de manière euphémique, pouvait, par pur talent, se retrouver en termes proches avec la noblesse ou même la royauté.\n\nPlus la guerre en est venue à dépendre du déploiement expert de la poudre à canon, plus les Adeen sont devenus influents et nécessaires - non seulement à cause des artilleurs eux-mêmes, mais aussi des réseaux de forage, de logistique et d'approvisionnement qui leur sont attachés. Même la cour à Bhuvauri en est venue à comprendre la valeur de tels corps d'esclaves entraînés, imitant leurs partenaires commerciaux dans le sud lointain."
estate_adeen.1.a:0 "Ils nous serviront bien sur le champ de bataille"

estate_adeen.2.t:0 "Les Adeen abusent des privilèges des officiers"
estate_adeen.2.d:0 "Dans presque tous les cas, la hiérarchie entre les hommes libres et les esclaves est claire et absolue. Les règles et les normes de déférence gouvernent chaque phrase prononcée entre le possesseur et le possédé. L'assise, la nourriture, le sommeil - les circonstances et la nature de toutes ces choses changent, et la position relative de chacun est claire.\n\nAlors que nos Adeen ont acquis de plus en plus de privilèges et de fonctions du corps des officiers, cependant, ces règles sont bouleversées. Ces derniers jours, un officier Adeen a réprimandé puis humilié publiquement un noble homme libre pour ses manœuvres défectueuses lors d'un exercice d'entraînement, sur un ton que les maîtres Adeen sévères utilisent souvent pour sculpter la discipline de fer de leurs compagnons esclaves. Cela a provoqué l'indignation parmi la noblesse, et une demande pour que l'officier en question soit censuré et amende."
estate_adeen.2.a:0 "L'officier Adeeni n'a rien fait de mal"
estate_adeen.2.b:0 "Infliger une amende pour l'injustice"
estate_adeen.2.c:0 "Il n'y aura pas de querelles dans cette armée"

estate_adeen.3.t:0 "Les familles Adeen veulent plus d'argent"
estate_adeen.3.d:0 "Une pétition est arrivée à notre cour de la part d'un avocat, écrite au nom des familles de plusieurs centaines d'Adeen blessés ou morts. Ils affirment qu'ils n'ont pas reçu les paiements de pension en cours auxquels ils ont droit, ces arriérés s'étendant sur près d'une décennie dans certains cas. Diverses raisons ont été citées pour cela : la corruption locale, le manque de notification concernant l'éligibilité aux paiements, et parfois simplement une erreur de clerc.\n\nLe coût du paiement de ces pensions de manière rétroactive serait important, mais les veuves des Adeen ont un statut presque légendaire parmi leurs communautés martiales, et même nos citoyens libres les tiennent en haute estime. Il est peu probable qu'elles se taisent si on leur refuse."
estate_adeen.3.a:0 "Payons-les"
estate_adeen.3.b:0 "Ils sont dans l'erreur"

estate_adeen.4.t:0 "Les Adeen demandent plus de terres"
estate_adeen.4.d:0 "Dans le cadre d'un accord avec la Maison, nous accordons régulièrement de petites concessions de terres aux officiers Adeeni lorsqu'ils prennent leur retraite ; de cette manière, de petits villages ont été semés dans certains des territoires les plus difficiles disponibles pour nous, consolidant notre règle. La demande que nous avons reçue cette semaine, cependant, est très différente. Elle demande une concession de terres unique pour les fils de métayers Adeeni, qui ne bénéficient pas des droits d'utilisation des terres Adeeni à moins d'être également choisis pour servir en tant qu'Adeen."
estate_adeen.4.a:0 "Ils l'auront"
estate_adeen.4.b:0 "Nous n'avons rien à donner"

estate_adeen.5.t:0 "Corruption dans le Halqa"
estate_adeen.5.d:0 "Par accord et convention avec la Maison des Adeen, nous permettons à leurs communautés frontalières ou Halqa un gouvernement local autonome limité. Bien que pour la plupart ces communautés soient aussi légales ou illégales que toute autre ville rurale, leur capacité à contourner les lois commerciales locales et régionales a permis à quelques Halqa de se développer en des foyers notoires de contrebande. Dès qu'un article illégal entre dans un entrepôt Halqa, sa possession ne relève plus de notre code pénal ; les Halqa comme ceux-ci décriminalisent simplement tout produit qu'ils souhaitent déplacer dans leurs propres juridictions. Des courtisans belliqueux soutiennent que c'est précisément le problème inhérent à ces communautés, et implorent le gouvernement de faire au moins un exemple strict des Halqa de contrebande."
estate_adeen.5.a:0 "Ne punir que les pires contrevenants"
estate_adeen.5.b:0 "Conduire des purges approfondies"

estate_adeen.6.t:0 "Vol parmi les fermiers fiscaux"
estate_adeen.6.d:0 "Lorsque nous avons donné aux Adeen le droit de collecter les impôts au nom de l'État, nous imaginions qu'ils pourraient être plus loyaux que les fonctionnaires habituels. Malheureusement, cela s'est avéré ne pas être le cas, car plusieurs Adeen ont été impliqués dans des schémas pour cacher les revenus fiscaux de notre trésorerie et falsifier le chiffre total des impôts. Après avoir corrigé les chiffres, le manque à gagner est important. Cette richesse appartient légitimement à nos coffres, mais agir contre ces Adeen criminels pourrait être perçu comme un bouc émissaire ou même une arrestation purement arbitraire par le reste des soldats.\n\nIl pourrait être préférable de simplement accepter la perte et d'empêcher tout vol supplémentaire d'être commis."
estate_adeen.6.a:0 "Cet argent appartient au trésor"
estate_adeen.6.b:0 "Faisons-leur savoir que nous les surveillons"

estate_adeen.7.t:0 "Manipulations des Adeen"
estate_adeen.7.d:0 "Le privilège de parler en premier sur toutes les questions a donné aux Adeen la capacité de contrôler les conseils avec le souverain et de manipuler les sujets de discussion sur des questions importantes.\n\nUn récent différend concernant les relevés de terrain en est un exemple parfait, car les Adeen ont réussi à créer un réseau de faveurs politiques qui les positionne comme les bénéficiaires ultimes, quoi qu'il arrive."
estate_adeen.7.a:0 "La Maison de la Puissance souffrira de cela"
estate_adeen.7.b:0 "La Maison de la Richesse souffrira de cela"
estate_adeen.7.c:0 "La Maison de la Sagesse souffrira de cela"

estate_adeen.8.t:0 "Récompenses pour les Adeen victorieux"
estate_adeen.8.d:0 "En reconnaissance du risque inhabituel et de la durée de déploiement auxquels les Adeen sont exposés, nous avons promis des allocations de récompense après des campagnes actives qui utilisent les Adeen. Comme nous avons récemment déployé les Adeen en guerre, nos Adeen s'attendent maintenant à ce paiement."
estate_adeen.8.a:0 "Ils auront leur paie"
estate_adeen.8.b:0 "Ils ne méritent aucune récompense"

estate_adeen.9.t:0 "Deux vies"
estate_adeen.9.d:0 "La pratique de nos Adeen trouvant un emploi extérieur pendant les périodes de paix nous a causé beaucoup de frustration pendant cette guerre. Les Adeen réticents ne voulant pas quitter leurs entreprises pendant les périodes de guerre et les marchands influents qui ne veulent pas perdre leurs artisans travaillent tous deux contre notre mobilisation. Bien que cela ne représente qu'une petite partie de notre militaire, cela sert d'exemple à d'autres déserteurs et met notre armée en danger de dégradation."
estate_adeen.9.a:0 "Permettre à certains de rester, à condition qu'ils soutiennent l'effort de guerre"
estate_adeen.9.b:0 "Leur but est d'être soldats"

estate_adeen.11.t:0 "Les Adeen et la République"
estate_adeen.11.d:0 "Nos Adeen sont une force puissante dans notre république, même s'ils manquent de la capacité de voter ou de se présenter aux élections en tant que propriété de l'État. Alors que les fonctionnaires changent dans notre bureaucratie, les Adeen deviennent audacieux et agités, demandant de nouvelles pensions et privilèges."
estate_adeen.11.a:0 "Le trésor leur versera un bonus"
estate_adeen.11.b:0 "Leur offrir des postes de favoris"
estate_adeen.11.c:0 "Leur accorder un nouveau privilège"
estate_adeen.11.z:0 "Ils servent au plaisir de la République, pas au leur"

estate_adeen.12.t:0 "Les Adeen et la Couronne"
estate_adeen.12.d:0 "Lors de l'accession d'un nouveau monarque, il est nécessaire de faire tourner les Adeen qui gardent le palais et remplissent d'autres rôles importants. Remplacer les anciens vétérans par de nouveaux soldats empêche l'ossification du gouvernement et assure leur loyauté personnelle au nouveau dirigeant. Cependant, l'ancienne génération de notables Adeen ne peut pas simplement être congédiée sur un coup de tête."
estate_adeen.12.a:0 "Le trésor leur fournira des retraites généreuses"
estate_adeen.12.b:0 "Créer de nouveaux bureaux pour les 'promouvoir'"
estate_adeen.12.c:0 "Leur accorder un nouveau privilège"
estate_adeen.12.z:0 "Ils servent au plaisir de la couronne, pas au leur"

estate_adeen.13.t:0 "Intégration de la Maison des Adeen"
estate_adeen.13.d:0 "La Maison des Adeen s'est longtemps tenue à côté et parfois en opposition directe à l'armée traditionnelle. En tant que spécialistes et vétérans, ils sont presque sans égal, mais deux têtes mènent inévitablement à des conflits. Tant que les Adeen ne sont pas libérés de notre armée conventionnelle, ils sont susceptibles de se considérer comme une force cohérente et indépendante. De plus en plus, des voix dans notre gouvernement se demandent si nous ne serions pas mieux en rangeant cette arme dangereuse, ou au moins en la plaçant sous un contrôle plus direct du gouvernement."
estate_adeen.13.a:0 "Commencer le processus d'intégration"
estate_adeen.13.b:0 "Ils fonctionnent mieux comme ils sont, quel est le pire qui pourrait arriver ?"

estate_adeen.14.t:0 "Les Adeen enfin intégrés"
estate_adeen.14.d:0 "Après un long et délicat processus, la Maison des Adeen a été intégrée de plus près dans notre armée, et n'existe plus comme une entité distincte dans notre État. Nous pouvons utiliser des soldats esclaves, mais ils n'accumuleront plus de pouvoir et d'influence séparés et spéciaux. Cela est sûr d'augmenter la stabilité et la conformité, et les empêchera d'agir hors des lignes à l'avenir."
estate_adeen.14.a:0 "Enfin, le processus est terminé"

##################
# Catastrophe Adeen #
##################

estate_adeen.100.t:0 "Le coup d'État des Adeen"
estate_adeen.100.d:0 "Cela se produit avec la précision d'horlogerie d'un peuple littéralement possédé pour la guerre. Chaque homme dans un régiment Adeen a un autre but - il est artilleur, ou canonnier, ou logisticien, ou signaleur - et chacun, pour un certain type de noble arrogant, est complètement invisible. Les amis de leurs femmes cuisinent dans les cuisines du palais, les camarades de jeu de leurs enfants savent où sont gardées les clés de la forteresse, et après un certain temps, ils doivent se demander - qui est-ce qui maintient vraiment ce pays en marche ? Il fut un temps où la noblesse remplissait au moins une fonction militaire, mais ils se sont avérés trop paresseux même pour cela, et ce sera leur folie.\n\nPlus que tout, c'est la surprise de tous qui rend cela possible. Avant qu'une véritable réponse ne puisse être mobilisée, les Adeen sont en position, bien protégés de la portée de tir des murs de la ville, l'encerclant de tous côtés et s'y retranchant. Ils ont été plus subtils à l'intérieur de la ville - s'il y a vraiment des espions Adeen au cœur de la capitale, ils gardent leurs trahisons pour quand les murs tomberont. Une ville et un pays retiennent leur souffle ensemble."
estate_adeen.100.a:0 "Comment osent-ils ?!"

estate_adeen.101.t:0 "Le coup d'État des Adeen réprimé"
estate_adeen.101.d:0 "Le trophée macabre du général est révélé alors que le soleil se lève sur [From.Capital.GetCapitalName]. Deux cents Adeen, disposés comme au repos de parade, empalés sur des pieux de sept pieds, chacun faisant saillie comme une sorte de langue sinistre de la bouche de la victime. Ils sont la partie qui signifie le tout, et même alors que les gens traversent la place, détournant les yeux, des milliers d'autres sont traqués dans leurs lits. Chaque amant compatissant qui a laissé une porte du palais déverrouillée, chaque sœur qui a caché des munitions dans le garde-manger, chaque enfant qui a servi d'intermédiaire - leur sort sera le même, et la vengeance sera complète.\n\nÀ partir de là, il n'y a plus qu'un nettoyage à faire. Le dos de la résistance a été brisé, et nous avons réaffirmé le véritable ordre des choses."
estate_adeen.101.a:0 "Ils auraient dû connaître leur place"

estate_adeen.102.t:0 "Coup de Palais"
estate_adeen.102.d:0 "'Ils sont extraordinairement polis.' C'est l'impression que la jeune dame reçoit, lorsque, présentée à des hommes armés faisant irruption dans sa chambre avec des fusils en main, elle ne peut s'empêcher de faire les mouvements appropriés - le hochement de tête, le salut doux et tremblant. Une jeune dame comme celle-ci fera toujours de tels mouvements, de telles politesses, car elle a été élevée ainsi et, dans ce cas particulier, est essentiellement conventionnelle. Un soldat envahisseur, cependant, ne rendra pas toujours son déférence, ne la guidera pas rapidement et silencieusement à travers les couloirs du palais, et ne la surveillera pas jusqu'à la porte postérieure.\n\nElle dérive un peu plus bas dans la rue, et trouve un groupe de dames bien habillées comme elle, qui halètent et murmurent parce qu'une aile du palais a été mise en flammes - une aile qu'elles savent personnellement contenir des salons de thé exquis. Elles peuvent voir le feu d'ici, et c'est, après tout, quelque chose à faire pendant qu'on est coincé. Il y a sept ou huit hommes silencieux autour d'elles, également avec des fusils, si étrangement immobiles qu'on dirait qu'ils ne sont pas là du tout.\n\nIl y a une explosion. Un tir de canon, même la jeune dame le sait, car elle l'a entendu lors des parades, et parce que c'est la spécialité des Adeen. Ce ne sera que le lendemain matin qu'elle apprendra que c'était le moment où la tour du [ROOT.Monarch.GetTitle] a été enfoncée et où les hommes polis et silencieux se sont déversés."
estate_adeen.102.a:0 "C'est leur pays maintenant"

estate_adeen.103.t:0 "Plus d'Adeen rejoignent le coup d'État"
estate_adeen.103.d:0 "Les Adeen à [revolt_target.GetName] se sont soulevés pour rejoindre le coup d'État."
estate_adeen.103.a:0 "Ils seront réprimés, comme les autres !"

