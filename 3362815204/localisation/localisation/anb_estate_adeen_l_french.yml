#Privilèges
estate_adeen_strict_drills_name1:0 "Exercices stricts"
estate_adeen_strict_drills_name2:0 "Exercices draconiens"
estate_adeen_strict_drills:0 "[GetEstateAdeenStrictDrillsName]"
estate_adeen_strict_drills_desc:0 "Imposer un régime strict d'exercices à nos $ESTATE_NAME$ portera ses fruits, non seulement pour l'organisation de leurs régiments d'élite, mais aussi pour la soldatesque commune avec laquelle ils coordonnent. Peu apprécient un tel mode de vie exigeant, cependant, et cela est sûr d'être impopulaire."
estate_adeen_choice_of_mounts:0 "Choix des montures"
estate_adeen_choice_of_mounts_desc:0 "Les Adeen qui servent comme cavalerie vivent leur vie à cheval, et sont indéniablement plus disciplinés et efficaces que leurs homologues de la noblesse. Par la saisie royale d'éléphants, nous pouvons nous assurer qu'ils sont aussi bien équipés que possible, bien que, bien sûr, la noblesse soit sûre de prendre ombrage."
estate_adeen_open_the_coffers:0 "Ouvrir les coffres aux artilleurs"
estate_adeen_open_the_coffers_desc:0 "Une vie de guerre ne vient pas à bon marché, et parmi les $ESTATE_NAME$, il est bien connu qu'ils doivent leur efficacité autant à la bourse qu'au terrain d'entraînement. Les chaînes d'approvisionnement qui équipent nos artilleurs en poudre et en munitions sont particulièrement capricieuses et sujettes à des perturbations ; seulement en donnant carte blanche à leurs intendants sur l'approvisionnement pouvons-nous maintenir les plus hauts standards d'artillerie possibles."
estate_adeen_heavy_complements:0 "Compléments lourds à bord des navires"
estate_adeen_heavy_complements_desc:0 "La discipline et la férocité des $ESTATE_NAME$ sont aussi utiles en mer que sur terre. Détourner les $ESTATE_NAME$ vers des navires de guerre, aussi impopulaire que cela puisse être parmi les soldats-esclaves eux-mêmes, fournit aux équipages de canonniers et aux parties d'abordage un avantage mortel."
estate_adeen_naval_infantry_training:0 "Entraînement de l'infanterie navale"
estate_adeen_naval_infantry_training_desc:0 "Les $ESTATE_NAME$ ont toujours servi comme infanterie marine dans notre marine, faisant des raids à l'intérieur des terres et combattant de navire à navire lors des actions navales. En introduisant un cours d'entraînement amphibie dans le cadre de l'affûtage des $ESTATE_NAME$, nous pouvons mener des raids de terreur redoutables sur les avant-postes et les ports de nos rivaux."
estate_adeen_professional_supply:0 "Approvisionnement professionnel"
estate_adeen_professional_supply_desc:0 "Les amateurs étudient les tactiques, les vétérans étudient la stratégie, mais les professionnels étudient la logistique. Alors que le corps des officiers des armées dirigées par la noblesse pourrait tourner le nez devant ce qu'ils considèrent comme le travail des boutiquiers et des commis, nos $ESTATE_NAME$ n'ont pas de tels scrupules. Des collèges formels de logistique aident nos forces à se déployer et à s'approvisionner plus rapidement, aussi loin de chez eux qu'ils combattent."
estate_adeen_adeen_armories:0 "Armureries des $ESTATE_NAME$"
estate_adeen_adeen_armories_desc:0 "Tout comme le métier familial du charron est de fabriquer des chariots, le métier familial des $ESTATE_NAME$ est de faire la guerre. Les femmes et les enfants employés aux côtés de leurs hommes construiront des communautés d'armuriers experts qui transmettent leur savoir de génération en génération, nous donnant un avantage distinct sur terre et en mer."
estate_adeen_intensive_siege_training:0 "Entraînement intensif au siège"
estate_adeen_intensive_siege_training_desc:0 "Les sièges sont un cauchemar pour toute armée ; ils engendrent des maladies et, encore plus dangereusement, l'ennui, et n'offrent aucun butin pour atténuer les coûts d'une campagne. Des $ESTATE_NAME$ professionnels, formés longuement dans l'art du siège et la logistique de camp, nous aideront à mettre fin rapidement à ces coûteuses impasses."
estate_adeen_power_over_the_throne:0 "Pouvoir sur le trône"
estate_adeen_power_over_the_throne_desc:0 "Les Adeen ont pris le contrôle de notre gouvernement et détiennent maintenant notre dirigeant en otage dans leur propre palais."
estate_adeen_control_of_the_army:0 "Contrôle de l'armée"
estate_adeen_control_of_the_army_desc:0 "Les Adeen sont moins égoïstes, plus disciplinés et plus efficaces que notre militaire traditionnel, et la noblesse en charge des armées Adeen sont de plus en plus réduits à des figures de proue, exaspérant leurs lieutenants Adeen plus compétents. Éliminer ces intermédiaires irritants pourrait faire beaucoup pour assurer la loyauté continue du corps des officiers Adeen."
estate_adeen_support_adeen_families:0 "Soutien aux familles des $ESTATE_NAME$"
estate_adeen_support_adeen_families_desc:0 "Quelle est la récompense de la veuve pour le sacrifice de son mari à l'État ? Trop souvent, pratiquement rien. Les $ESTATE_NAME$ qui savent que leurs femmes et enfants seront laissés dans le dénuement par leur mort combattront de manière craintive et retiendront leurs coups. Un fonds familial pour les $ESTATE_NAME$ servant qui meurent ou sont rendus incapables de combattre fera beaucoup pour adoucir le goût de la perte."
estate_adeen_allow_employment:0 "Autoriser l'emploi"
estate_adeen_allow_employment_desc:0 "En dehors des $ESTATE_NAME$, les esclaves dans nos terres sont autorisés à chercher un emploi en dehors des périodes où leur maître a besoin de leurs services. Étendre ce privilège aux $ESTATE_NAME$ fera beaucoup pour étouffer le mécontentement parmi leurs rangs, mais cela pourrait également affecter leur capacité à combattre pour nous."
estate_adeen_land_grants_for_adeen:0 "Concessions de terres pour les Adeen"
estate_adeen_land_grants_for_adeen_desc:0 "L'attribution de terres pour service exemplaire est une vieille tradition pour les Adeen, mais avec le temps, l'attente de concessions de terres est devenue presque universelle parmi les Adeen de base. Formaliser ce privilège augmentera grandement leur pouvoir et leur influence, surtout en milieu rural, mais cela créera également des liens directs de loyauté entre eux et le gouvernement."
estate_adeen_allow_adeen_halqa:0 "Autoriser le Halqa"
estate_adeen_allow_adeen_halqa_desc:0 "L'idée de donner aux Adeen le droit d'établir et d'administrer leurs propres communautés autonomes, ou 'Halqa', est controversée, pour le moins. Ce n'est pas une idée sans mérite, cependant. Un gouvernement partiellement autonome aidera à réduire les frictions entre les Adeen et nos bureaucraties locales, et servira de geste puissant de confiance."
estate_adeen_rights_of_collection:0 "Droits de collecte des taxes"
estate_adeen_rights_of_collection_desc:0 "Bien que les Adeen soient avant tout des soldats, ils servent également des rôles mineurs dans la bureaucratie de l'État, ce qui les met en contact avec notre administration plus large. Certains de ces Adeen ont demandé à se voir accorder une licence en tant que fermiers fiscaux, responsables de la collecte des revenus de la même manière qu'un noble le ferait. Bien que cela fasse beaucoup pour gagner leur faveur, cela ouvre également la porte à l'une des formes de corruption les plus anciennes."
estate_adeen_privilege_of_first_speech:0 "Privilège de la première parole"
estate_adeen_privilege_of_first_speech_desc:0 "'Celui qui parle en premier décide de ce qui est dit' - ainsi va la réplique immortelle de Bootan Tembo, et les Adeen s'en souviennent bien. Ne possédant en tant qu'esclaves aucun pouvoir autre que celui accordé par leurs maîtres, ils demandent à être entendus en premier dans l'ordre des événements à la cour, la position traditionnelle du suppliant le plus humble."
estate_adeen_reward_incentives:0 "Incitations à la récompense"
estate_adeen_reward_incentives_desc:0 "Donner aux Adeen des récompenses financières pour leurs difficultés lors de campagnes prolongées est une option simple, bien que coûteuse, pour assurer leur loyauté. Une promesse de récompense suivie d'une déception, cependant, est susceptible de causer plus de dommages que le silence."

estate_adeen_focus_on_merfolk:0 "Concentration sur les Adeen Merfolk"
estate_adeen_focus_on_merfolk_desc:0 "Peu de Merfolk finissent par servir dans les Adeen, en raison de leur incapacité à voyager sur terre. Cependant, ceux que nous avons sont des combattants efficaces en mer, et les escadrons de merfolk se vantent d'une maîtrise navale presque inégalée. Embaucher plus de merfolk augmentera notre capacité à projeter notre puissance sur les vagues."
estate_adeen_focus_on_harpies:0 "Concentration sur les Adeen Harpies"
estate_adeen_focus_on_harpies_desc:0 "Les esclaves Harpies de Nalayni sont une vue exotique dans notre pays, bien que pas aussi exotique qu'ils l'étaient autrefois. Ceux qui ont trouvé leur chemin dans les Adeen ont prouvé leur prouesses militaires, et l'emploi de plus d'auxiliaires harpies nous permettra de voler en cercles autour des fortifications statiques."
estate_adeen_focus_on_lizardfolk:0 "Concentration sur les $ESTATE_NAME$ Lizardfolk"
estate_adeen_focus_on_lizardfolk_desc:0 "Avec l'importation de grands nombres d'esclaves Lizardfolk, l'opportunité s'est présentée pour eux de servir dans nos $ESTATE_NAME$. Leur grande force sera inestimable pour opérer des canons lourds, et leur férocité au combat en fait des troupes de choc idéales."
estate_adeen_traditional_adeen:0 "$ESTATE_NAME$ Traditionnels"
estate_adeen_traditional_adeen_desc:0 "Les $ESTATE_NAME$ sont des soldats esclaves employés par les royaumes des Baashidi, émergés au fil du temps de corps de gardes esclaves qui défendaient la propriété de personnages importants. Les $ESTATE_NAME$ occupent tous les aspects du militaire mais sont surtout connus pour leur capacité en tant qu'artilleurs, une branche de l'armée des Baashidi pour laquelle ils sont presque exclusivement responsables."
estate_adeen_adeen_curtailed:0 "Adeen restreints"
estate_adeen_adeen_curtailed_desc:0 "Nous avons vaincu la tentative de coup d'État des Adeen et nous avons veillé à ce qu'une telle tentative ne se reproduise plus."
estate_adeen_adeen_integrated:0 "Adeen intégrés"
estate_adeen_adeen_integrated_desc:0 "Après avoir existé en tant qu'entité distincte dans notre nation pendant une grande partie de leur existence, les Adeen ont maintenant été pleinement intégrés dans notre nation."

