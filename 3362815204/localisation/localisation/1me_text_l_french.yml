l_french:
great_port:0 "Grand Port"
great_port_title:0 "Grand Port"
great_port_desc:0 "Le Grand Port est le plus grand port du monde. Il est le principal hub pour tout le commerce de la région, et est la première étape pour tout marchand cherchant à faire un profit."
center_of_the_world:0 "Bazar"
center_of_the_world_title:0 "Bazar"
center_of_the_world_desc:0 "Le Bazar est le centre du monde, où toutes les routes commerciales convergent. C'est le cœur de la ville, et la principale source de richesse pour la région."
regional_port:0 "Port Régional"
regional_port_title:0 "Port Régional"
regional_port_desc:0 "Le Port Régional est un port plus petit qui sert de hub pour le commerce dans la région. Il est une source importante de revenus pour l'économie locale, et est un acteur clé du réseau commercial régional."
regional_hub:0 "Hub Régional"
regional_hub_title:0 "Hub Régional"
regional_hub_desc:0 "Le Hub Régional est une ville de marché animée qui sert de hub pour le commerce dans la région. Il est un acteur clé du réseau commercial régional, et est une source importante de revenus pour l'économie locale."
institution_growth_decision_title:0 "Décision de Croissance Institutionnelle"
institution_growth_decision_desc:0 "Cette décision vous permettra d'investir dans la croissance d'une institution locale, augmentant son influence et son pouvoir dans la région."
custom_institution_growth_event.1.t:0 "Investir dans la croissance de l'institution locale."
custom_institution_growth_event.1.d:0 "Investir dans la croissance de l'institution locale, augmentant son influence et son pouvoir dans la région."
custom_institution_growth_event.1.a:0 "Investir de l'or dans la croissance de l'institution locale."
custom_institution_growth_event.1.b:0 "Investir des ressources dans la croissance de l'institution locale."
custom_institution_growth_event.1.c:0 "Je suis un chad, je développerai l'institution moi-même."
institution_growth_boost_modifier:0 "Boost de croissance institutionnelle"
institution_growth_boost_modifier2:0 "Boost de croissance institutionnelle 2"

select_edict_for_all_province_title:0 "Sélectionner un Édit pour Toutes les Provinces"
select_edict_for_all_province_desc:0 "Cette décision vous permettra de sélectionner un édit à appliquer à toutes les provinces de votre pays. Rien n'est plus efficace que de promulguer un décret pour contourner le congrès."
custom_edict_for_all_province_event.1.t:0 "Promulguer un Édit national."
custom_edict_for_all_province_event.1.d:0 "Sélectionner un édit à appliquer à toutes les provinces de votre pays."
custom_edict_for_all_province_event.1.b:0 "A FUERA !, §G Effacer tous les édits d'État§!."
custom_edict_for_all_province_event.1.a:0 "Rien de vraiment... §G Sortir du menu§!."
custom_edict_for_all_province_event.1.c:0 "Nous sommes trop stupides dans ce pays, §G +33% de propagation institutionnelle§!."
custom_edict_for_all_province_event.1.e:0 "Mon pays est un trou à rat, §G -0.03 d'autonomie locale mensuelle§!."
custom_edict_for_all_province_event.1.f:0 "Bouton de panique, §G +33% de défensivité locale§!."
custom_edict_for_all_province_event.1.g:0 "Forer bébé forer, §G -10% de coût de développement local§!."
custom_edict_for_all_province_event.1.h:0 "250% de tarifs pour la Chine, §G +50% de pouvoir commercial de la province§!."
custom_edict_for_all_province_event.1.i:0 "St Barthélemy V2, §G +1% de force missionnaire locale§!."
custom_edict_for_all_province_event.1.j:0 "Abaisser l'âge de recrutement à 12 ans, §G +25% de main-d'œuvre locale§!."
custom_edict_for_all_province_event.1.k:0 "Taxer à mort, §G +50% de modificateur de taxe locale§!."
custom_edict_for_all_province_event.1.l:0 "Accepter le pogrom, §G contribution à l'unité religieuse locale -50%§!."
custom_edict_for_all_province_event.1.m:0 "Nous prendrons le Canada, le Groenland et le Panama, §G -10 ans de séparatisme§!."
custom_edict_for_all_province_event.1.n:0 "Nous devons relocaliser nos usines, §G +33% de biens produits localement§!."

