anb_miscevents.1.t:0 "Demande de Duché"
anb_miscevents.1.d:0 "[Root.GetName] est devenu fort et prospère mais reste toujours sous le titre misérable de [Root.Monarch.GetTitle]. Il est temps de nous élever à un titre plus approprié, et sûrement ceux au-dessus de nous seront d'accord !"
anb_miscevents.1.a:0 "Espérons qu'ils acceptent notre demande."
anb_miscevents.2.t:0 "[From.GetName] Demande l'Élévation au Rang de Duché"
anb_miscevents.2.d:0 "Notre sujet de jure, [From.GetName], nous a demandé de les élever de leur titre de [From.Monarch.GetTitle] à celui de Duc. Cela est bien sûr purement cérémoniel, et n'affectera pas leur statut au sein de notre royaume."
anb_miscevents.2.a:0 "Bien sûr, ils ont prouvé leur valeur."
anb_miscevents.2.b:0 "Oh, je ne pense pas."
anb_miscevents.3.t:0 "[From.GetName] Accepte notre Demande de Duché !"
anb_miscevents.3.d:0 "Le très juste [From.Monarch.GetTitle] [From.Monarch.GetName] a accepté notre appel légitime pour élever officiellement nos terres à leur statut approprié !"
anb_miscevents.3.a:0 "Vive le nouveau Duché de [Root.GetName]"
anb_miscevents.4.t:0 "[From.GetName] Rejette notre Demande de Duché !"
anb_miscevents.4.d:0 "Le méchant [From.Monarch.GetTitle] [From.Monarch.GetName] a rejeté notre appel légitime, le fou ! Envoyez-leur une lettre, et récitez après moi : 'Tout d'abord, comment osez-vous...'"
anb_miscevents.4.a:0 "Nous sommes la risée de tous."
anb_miscevents.5.t:0 "Comté à Duché"
anb_miscevents.5.d:0 "[Root.GetName] est devenu fort et prospère mais reste toujours sous le titre misérable de [Root.Monarch.GetTitle]. Il est temps de nous élever à un titre plus approprié !"
anb_miscevents.5.a:0 "Vive le nouveau Duché de [Root.GetName]"
anb_miscevents.6.t:0 "Colons"
anb_miscevents.6.d:0 "Depuis la fin de la Marée Verte, l'une de nos provinces est restée vide et infestée d'orques... jusqu'à maintenant. Un gouverneur local a pris les choses en main et a engagé des aventuriers pour nettoyer la province, qui a maintenant été colonisée pour le bénéfice du pays."
anb_miscevents.6.a:0 "Génial !"
anb_miscevents.7.t:0 "Ambitions Coloniales"
anb_miscevents.7.d:0 "Nous nous sommes récemment fait connaître de la communauté internationale pour nos ambitions de coloniser et de peupler les zones inexplorées du monde."
anb_miscevents.7.a:0 "Il est temps de commencer à planter des drapeaux !"
anb_miscevents.8.t:0 "Aventuriers dans un Nouveau Monde"
anb_miscevents.8.d:0 "Nous avons fait un pas au-delà de nos semblables et nous sommes partis pour des terres inexplorées afin de découvrir quelles nouvelles richesses et opportunités nous pouvons trouver !"
anb_miscevents.8.a:0 "En avant !"
anb_miscevents.9.t:0 "Réforme du Gouvernement de $COUNTRY$"
anb_miscevents.9.d:0 "Notre pays nouvellement fondé de $COUNTRY$ a besoin de guidance. Nous devons réformer notre gouvernement si nous voulons être pris au sérieux sur la scène politique - la question est : quel modèle devrions-nous chercher à atteindre ?"
anb_miscevents.9.a:0 "Nous avons besoin d'une République !"
anb_miscevents.9.b:0 "Former une Monarchie Centralisée"
anb_miscevents.9.c:0 "Élever nos dirigeants en tant que Théocratie"
anb_miscevents.9.f:0 "Conserver le gouvernement actuel"
anb_miscevents.10.t:0 "Retour aux Racines de l'Aventure"
anb_miscevents.10.d:0 "Pour une raison ou une autre, nous nous sommes écartés de nos origines d'aventuriers. Il est temps de retourner à une vie de quête !"
anb_miscevents.10.a:0 "Quête Acceptée !"
anb_miscevents.11.t:0 "Retour aux Racines Religieuses"
anb_miscevents.11.d:0 "Pour une raison ou une autre, nous nous sommes écartés de nos origines religieuses. Il est temps de rendre le pouvoir aux dirigeants du temple !"
anb_miscevents.11.a:0 "Temple Ouvert !"