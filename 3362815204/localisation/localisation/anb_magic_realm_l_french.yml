l_french:
 cast_realm_magic_title:0 "£icon_magic_small£ §SLancer la Magie Royale§!"
 cast_realm_magic_desc:0 "Un mage puissant est capable de lancer des sorts qui peuvent influencer l'état lui-même."

 magic_realm.0.t:0 "Magie Royale"
 magic_realm.0.d:0 "Sélectionnez l'École de Magie dont vous souhaitez lancer un sort.\n\n§B(Pour lancer une magie royale, vous aurez besoin d'un niveau d'école de sort supérieur à Compétent)§!"
 magic_realm_nospells.0.a:0 "Vous ne connaissez aucun sort"
 magic_realm_unavailable.0.a:0 "§RIndisponible§!"

 magic_realm_abjuration.0.t:0 "[Root.duelabjuration]"
 magic_realm_abjuration.0.d:0 "L'École d'Abjuration traite des sorts qui protègent, bloquent ou bannissent, comme les gardes défensifs. Les mages qui se concentrent sur cette école sont appelés Abjureurs.\n\nMagie Royale\n§GTalentueux§! : Garde (amélioré en §TRenommé§!)\n§OLégendaire§! : Champ Magique"
 magic_realm_abjuration.1.t:0 "Garde"
 magic_realm_abjuration.1.d:0 "Les Gardes Défensifs peuvent prendre toutes les formes et apparences, de l'amélioration de la résistance d'objets tels que les murs, à la création de boucliers magiques et de barrières, en passant par des glyphes et des runes agissant comme des pièges.\n\nLa plupart des châteaux contemporains avaient une sorte de garde, au moins pour les protéger contre les attaques magiques de bas niveau comme les boules de feu ou les projectiles magiques, et c'était une source de travail régulier pour de nombreux mages débutants.\n\nEn plus de créer des Gardes Défensifs dans les forts et les provinces de haute valeur, des Gardes Défensifs peuvent être créés là où se trouve §O[Root.Monarch.GetName]§!"
 magic_realm_abjuration.1.a:0 "Garde [ward_province_1.GetName]"
 magic_realm_abjuration.1.b:0 "Garde [ward_province_2.GetName]"
 magic_realm_abjuration.1.c:0 "Garde [ward_province_3.GetName]"
 magic_realm_abjuration.1.e:0 "Garde [ward_province_4.GetName]"
 magic_realm_abjuration.1.f:0 "Garde Large"
 magic_realm_abjuration.1.g:0 "Garde Étroit"
 magic_realm_abjuration.1.cost:0 "§RIndisponible (nécessite 30 £adm£ 5 £dip£)§!"
 magic_realm_abjuration.2.t:0 "Champ Magique"
 magic_realm_abjuration.2.d:0 "La diffusion des champs magiques peut être lancée et contrôlée de différentes manières : les variantes localisées ne nécessitent que la vue du lanceur, tandis que les versions plus larges puisent dans des runes et des cercles magiques soigneusement placés - mais la manière dont les mages les plus renommés le font est simplement en puisant dans leur esprit, et en faisant en sorte que l'effet du sort prenne effet à travers le souvenir de lieux mémorisés, distribuant l'effet magique qu'ils souhaitent sur les habitants de cet endroit.\n\n§B(Ce sort affecte le nombre de provinces que vous avez qui ont une connexion terrestre avec votre capitale)§!"
 magic_realm_abjuration.2.a:0 "Lancer le Champ de Liberté"
 magic_realm_abjuration.2.b:0 "Lancer le Champ d'Interdiction"
 magic_realm_abjuration.2.c:0 "Lancer le Champ de Fortification"

 magic_realm_conjuration.0.t:0 "[Root.duelconjuration]"
 magic_realm_conjuration.0.d:0 "L'École de Conjuration traite des sorts qui amènent des créatures ou des matériaux sur ce plan, comme des serviteurs élémentaires. Les mages qui se concentrent sur cette école sont appelés Conjurateurs.\n\nMagie Royale\n§GTalentueux§! : Organiser un Festin Magnifique (amélioré en §TRenommé§!)\n§OLégendaire§! : Conjurer une Forteresse Magique\n\nMagie de Siège\n§GTalentueux§! : Invoquer un Élémentaire de Siège (amélioré en §TRenommé§! et §OLégendaire§!)\n§TRenommé§! : Tempête de Tonnerre (amélioré en §OLégendaire§!)"
 magic_realm_conjuration.1.t:0 "Organiser un Festin Magnifique"
 magic_realm_conjuration.1.d:0 "Le test de base de la conjuration de compagnon consiste à regarder des images et à en invoquer une copie magique, créant essentiellement un duplicata.\n\nLes maîtres, cependant, peuvent créer des pièces et des décorations entières avec leur esprit et leur imagination, rendant les idées les plus fantastiques réelles et possibles pour le court laps de temps que dure le sort de conjuration."
 magic_realm_conjuration.1.a:0 "Organiser un Festin Magique avec [magic_ally_1.GetName]"
 magic_realm_conjuration.1.b:0 "Organiser un Festin Magique avec [magic_ally_2.GetName]"
 magic_realm_conjuration.1.c:0 "Organiser un Festin Magique avec [magic_ally_3.GetName]"
 magic_realm_conjuration.1.e:0 "Organiser un Festin Magique avec [magic_ally_4.GetName]"
 magic_realm_conjuration.2.t:0 "Invoquer le Surnaturel"
 magic_realm_conjuration.2.d:0 "Pas besoin de remplir ceci pour l'instant car ce n'est pas utilisé"
 magic_realm_conjuration.2.a:0 "Trouver un Contact Surnaturel"
 magic_realm_conjuration.3.t:0 "Conjurer une Forteresse Magique"
 magic_realm_conjuration.3.d:0 "Les fortifications magiques provisoires sont une chose courante en temps de guerre, souvent sous la forme de barricades ou d'abris - cependant, comme la plupart des objets conjurés, ils ne durent que peu de temps.\nLes conjurateurs les plus puissants ont cependant découvert que si le même objet exact est conjuré sur une période de temps périodique, il peut entrer dans un état de permanence. Un exemple en est la conjuration de forteresses et de citadelles magiques avec seulement la volonté et quelques réactifs choisis."
 magic_realm_conjuration.3.a:0 "Conjurer sur [fort_magic_province_1.GetName]"
 magic_realm_conjuration.3.b:0 "Conjurer sur [fort_magic_province_2.GetName]"
 magic_realm_conjuration.3.c:0 "Conjurer sur [fort_magic_province_3.GetName]"
 magic_realm_conjuration.3.cost:0 "§RIndisponible (nécessite 100 £adm£ 100 £dip£ 100 £mil£)§!"

 magic_realm_divination.0.t:0 "[Root.dueldivination]"
 magic_realm_divination.0.d:0 "L'École de Divination traite des sorts qui révèlent des informations, comme la voyance ou la prédiction de l'avenir. Les mages qui se concentrent sur cette école sont appelés Deviners.\n\nMagie Royale\n§GTalentueux§! : Voyance\n§TRenommé§! : Chercheur de Lore\n§OLégendaire§! : Prévoyance"
 magic_realm_divination.1.t:0 "Voyance"
 magic_realm_divination.1.d:0 "La voyance est l'acte de regarder à travers un médium (généralement une boule de cristal) pour voir des événements lointains ou même prédire l'avenir. C'est la base de la plupart des sorts de divination, et dans ce cas, fait référence au sort de base de voir des événements se produire ailleurs pendant le présent.\n\nLa voyance seul n'est pas aussi efficace que le ferait un groupe de mages, et sera donc moins efficace pour soutenir le royaume.\n\n§B(Le coût de mana pour ce sort augmentera en fonction de la taille des pays cibles)§!"
 magic_realm_divination.1.a:0 "Voyance sur vos rivaux"
 magic_realm_divination.1.b:0 "Voyance sur vos voisins"
 magic_realm_divination.1.c:0 "Voyance sur les dissidents internes"
 magic_realm_divination.1.dd:0 "Voyance sur les affaires du royaume"
 magic_realm_divination.2.t:0 "Chercheur de Lore"
 magic_realm_divination.2.d:0 "Le sort Chercheur de Lore, lorsqu'il est utilisé en conjonction avec un objet spécifique, révèlera des informations significatives sur ledit objet, allant des images, des contes et histoires oubliés, ou même des lore cachés inconnus du grand monde.\n\n§B(Ce sort n'est valable que si un artefact magique ou un tome ancien est trouvé lors d'une Étude Magique)§!"
 magic_realm_divination.2.a:0 "Lancer Chercheur de Lore"
 magic_realm_divination.2.u:0 "§RLancer Chercheur de Lore (nécessite une Relique Magique pour l'Étude)§!"
 magic_realm_divination.3.t:0 "Prévoyance"
 magic_realm_divination.3.d:0 "Le don de Prévoyance donne à l'utilisateur la capacité de prédire (et même de voir) les événements qui vont se produire dans un avenir proche, permettant à un dirigeant sage de réagir à tout type de problème ou de tribulation que sa nation pourrait affronter avec la sagesse normalement réservée aux dieux.\nSoyez averti cependant, que ceux qui ont des yeux persistants trop concentrés sur l'avenir peuvent entrer dans le royaume de la folie prophétique, pour ne plus jamais en revenir.\n\n§R(Plus vous lancez Prévoyance, plus le risque que votre dirigeant soit affligé de Folie Prophétique est élevé)§!"
 magic_realm_divination.3.a:0 "Lancer Prévoyance"
 magic_realm_divination.3.cost:0 "§RIndisponible (nécessite 150 £adm£ 150 £dip£ 150 £mil£)§!"
 magic_realm_divination.4.t:0 "Rituel d'Invocation"
 magic_realm_divination.4.d:0 "Un Rituel d'Invocation tentera de contacter et de faire un pacte avec une entité extra-planaire, bien que les entités spécifiques dépendent de l'emplacement et du statut du mage. Si réussi, un pacte peut être créé pour obtenir un §MPatron§!, accordant l'accès à de nouveaux sorts ainsi que la capacité de demander des bénédictions et de payer un tribut à ce patron."
 magic_realm_divination.4.a:0 "Effectuer une Invocation"
 magic_realm_divination.4.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"

 magic_realm_enchantment.0.t:0 "[Root.duelenchantment]"
 magic_realm_enchantment.0.d:0 "L'École d'Enchantement traite des sorts qui affectent les esprits des autres, comme charmer ou dominer des créatures et des personnes. Les mages qui se concentrent sur cette école sont appelés Enchanteurs.\n\nMagie Royale\n§GTalentueux§! : Charme (s'améliore à tous les niveaux)\n§TRenommé§! : Modifier les Mémoires (s'améliore en §OLégendaire§!)\n\nMagie de Siège\n§OLégendaire§! : Domination pour la Reddition\n\n§R(Avoir trop d'enchantements de longue durée actifs susciteront des soupçons dans la population, ce qui causera des troubles si découvert)§!"
 magic_realm_enchantment.1.t:0 "Charme"
 magic_realm_enchantment.1.d:0 "Le sort de Charme rend simplement la cible plus réceptive aux paroles et aux actions du lanceur. Alors qu'un Enchanteur normal peut être capable d'affecter une ou deux personnes, un Enchanteur puissant peut effectivement créer une Aura de Charme qui peut affecter des bâtiments entiers et au-delà."
 magic_realm_enchantment.1.a:0 "Influencer les États"
 magic_realm_enchantment.1.b:0 "Impressionner les Diplomates Étrangers"
 magic_realm_enchantment.1.c:0 "Inspirer le Militaire"
 magic_realm_enchantment.1.dd:0 "Apaiser les Sujets"
 magic_realm_enchantment.1.cost:0 "§RIndisponible (nécessite 30 £dip£ 10 £mil£)§!"
 magic_realm_enchantment.2.t:0 "Modifier les Mémoires"
 magic_realm_enchantment.2.d:0 "Le sort Modifier la Mémoire remodèle la mémoire de la cible, permettant au lanceur de modifier légèrement les souvenirs pour se souvenir de certains événements différemment ou même d'oublier. La variante rituelle permet à une plus grande population d'être affectée, ce qui, à son tour, sème le doute dans le reste de la population sans avoir besoin de dépenser de la magie pour affecter l'esprit de tout le monde."
 magic_realm_enchantment.2.a:0 "Passer sous silence les Erreurs Nationales"
 magic_realm_enchantment.2.b:0 "Encourager la Servitude"
 magic_realm_enchantment.2.c:0 "Oublier les Atrocités"
 magic_realm_enchantment.2.cost:0 "§RIndisponible (nécessite 150 £adm£ 80 £mil£)§!"

 magic_realm_evocation.0.t:0 "[Root.duelevocation]"
 magic_realm_evocation.0.d:0 "L'École d'Évocation traite des sorts qui manipulent l'énergie ou créent quelque chose à partir de rien, comme créer une boule de feu. Les mages qui se concentrent sur cette école sont appelés Évocateurs.\n\nMagie Royale\n§GTalentueux§! : Magie de Guerre (s'améliore à tous les niveaux)\n\nMagie de Siège\n§GTalentueux§! : Boule de Feu Supérieure (s'améliore en §TRenommé§! et §OLégendaire§!)\n§TRenommé§! : Tremblement de Terre (s'améliore en §OLégendaire§!)\n§OLégendaire§! : Frappes de Météores\n\n§B(La Magie Royale pour cette école est limitée car EU4 ne permet pas d'affecter les armées en pleine bataille!)"
 magic_realm_evocation.1.t:0 "Magie de Guerre"
 magic_realm_evocation.1.d:0 "La Magie de Guerre est le terme général pour utiliser des magies offensives afin de changer le cours d'une bataille, de lancer des boules de feu à faire tomber la foudre sur des régiments entiers d'hommes.\n\n§B(L'utilisation de la Magie de Guerre devient de plus en plus risquée à mesure que vous approchez de la guerre moderne précoce)§!"
 magic_realm_evocation.1.cost:0 "§RIndisponible (nécessite 50 £mil£)§!"
 magic_realm_evocation.1.a:0 "Lancer la Magie de Guerre"

 magic_realm_illusion.0.t:0 "[Root.duelillusion]"
 magic_realm_illusion.0.d:0 "L'École d'Illusion traite des sorts qui altèrent les perceptions et créent de fausses images et sons, comme altérer son apparence ou créer des spectacles colorés. Les mages qui se concentrent sur cette école sont appelés Illusionnistes.\n\nMagie Royale\n§GTalentueux§! : Merveilles Illusoires (s'améliore à tous les niveaux)\n§TRenommé§! : Glamour (s'améliore à tous les niveaux)\n§OLégendaire§! : Créer un Simulacre"
 magic_realm_illusion.1.t:0 "Merveilles Illusoires"
 magic_realm_illusion.1.d:0 "L'illusion de base repose sur la création de couleurs et d'étincelles à partir de rien. Certains mages en font un art à part entière, créant des spectacles de lumière magiques et des performances qui peuvent rivaliser même avec les feux d'artifice halessiens les plus avancés."
 magic_realm_illusion.1.a:0 "Créer un impressionnant spectacle de lumière"
 magic_realm_illusion.1.b:0 "...qui s'étendent ensuite et se transforment en formes et images"
 magic_realm_illusion.1.c:0 "...et se transforment ensuite en bêtes magiques vivantes qui dansent dans les cieux"
 magic_realm_illusion.2.t:0 "Glamour"
 magic_realm_illusion.2.d:0 "Le Glamour est un sort qui change l'apparence du lanceur, le rendant généralement plus conventionnellement attrayant. À son niveau le plus bas, il peut cacher des imperfections mineures telles que des taches et la calvitie, et à son niveau le plus élevé, il peut faire ressembler une vieille sorcière à une beauté éthérée. Le Glamour est l'un des sorts les plus courants vus dans le monde, surtout parmi les sorcières et les conseillers de la noblesse.\n\nLe sort est couramment combiné avec les sorts d'enchantement de base, devenant un \"Glamour Enchanté\", qui active un sort de Charme sur quiconque regarde le mage sous l'effet du Glamour."
 magic_realm_illusion.2.a:0 "Glamour"
 magic_realm_illusion.2.b:0 "Glamour Enchanté"
 magic_realm_illusion.2.c:0 "Glamour d'un Autre Monde"
 magic_realm_illusion.3.t:0 "Simulacre"
 magic_realm_illusion.3.d:0 "Un Simulacre est une illusion presque exacte d'un certain individu ou être lié à la volonté du lanceur. Il peut agir individuellement et peut imiter le sujet à un point tel qu'une inspection minutieuse peut seule le révéler... un duplicata parfait pour gérer les affaires monotones du règne, vous permettant d'étudier les magies sans être dérangé."
 magic_realm_illusion.3.a:0 "Créer un Simulacre"
 magic_realm_illusion.3.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"
 magic_realm_illusion.4.t:0 "Activer le Simulacre ?"
 magic_realm_illusion.4.d:0 "Alors que vous commencez vos études magiques, vous pouvez maintenant choisir d'invoquer un simulacre (une illusion presque exacte de vous-même) pour prétendre être vous dans les affaires de l'État, annulant tout type de malus associé à un dirigeant absent."
 magic_realm_illusion.4.a:0 "Invoquer le Simulacre"
 magic_realm_illusion.4.b:0 "Non merci"

 magic_realm_necromancy.0.t:0 "[Root.duelnecromancy]"
 magic_realm_necromancy.0.d:0 "L'École de Nécromancie traite des sorts qui manipulent, créent ou détruisent l'énergie vitale positive, comme drainer l'essence de quelqu'un ou créer une armée de morts-vivants. Les mages qui se concentrent sur cette école sont appelés Nécromanciens.\n\nMagie Royale\n§GTalentueux§! : Absorber l'Énergie Vitale\n§TRenommé§! : Lever une Armée de Morts-Vivants (s'améliore en §OLégendaire§!)\n§OLégendaire§! : Poursuivre la Lichitude\n\n§R(Cette école est interdite par la plupart des organismes de régulation de la magie ; la découverte et la pratique de cette école auront des conséquences.)§!"
 magic_realm_necromancy.1.t:0 "Absorber l'Énergie Vitale"
 magic_realm_necromancy.1.d:0 "Absorber la Vie peut être utilisé pour absorber non seulement la santé d'un individu, mais son essence vitale réelle qui peut ensuite être utilisée pour alimenter des sorts.\n\nUne cible vivante est toujours requise, mais dans ce cas, qui ?"
 magic_realm_necromancy.1.a:0 "Drainer l'Héritier"
 magic_realm_necromancy.1.b:0 "Drainer le Consort"
 magic_realm_necromancy.1.c:0 "Drainer le Conseiller"
 magic_realm_necromancy.1.dd:0 "Drainer le Chef"
 magic_realm_necromancy.1.e:0 "Drainer la Population"
 magic_realm_necromancy.2.t:0 "Lever une Armée de Morts-Vivants"
 magic_realm_necromancy.2.d:0 "Qu'il s'agisse des récemment décédés ou de charniers dédiés, un nécromancien puissant peut lever une vaste armée de serviteurs morts-vivants capables de vaincre et de consumer toute armée sur le champ de bataille.\n\n§R(Cela incurera sans aucun doute de lourdes pénalités diplomatiques et transformera votre dirigeant en un Roi-Sorcier détesté)§!"
 magic_realm_necromancy.2.a:0 "Lever une Armée de Morts-Vivants"
 magic_realm_necromancy.3.t:0 "Poursuivre la Lichitude"
 magic_realm_necromancy.3.d:0 "\"Il y a trop à apprendre pour une seule vie...\n-Un mage vieillissant\n\nLe chemin vers la lichitude est sombre et impie, un chemin que seuls les lanceurs de sorts les plus désespérés ou assoiffés de pouvoir empruntent, non par amour pour leur art magique, mais pour la chance de vivre éternellement.\nSi réussi, le suppliant sombre devient un Liche : un lanceur de sorts mort-vivant immortel qui conserve son intelligence et sa personnalité, avec l'opportunité, la compétence et tout le temps du monde pour maîtriser toutes les formes de magie."
 magic_realm_necromancy.3.a:0 "Commencer."
 magic_realm_necromancy.3.cost:0 "§RIndisponible (nécessite 300 £adm£ 300 £dip£ 300 £mil£)§!"
 magic_realm_necromancy.3.vampire:0 "§RIndisponible (Le vampirisme et la lichitude ne sont pas compatibles)§!"

 magic_realm_transmutation.0.t:0 "[Root.dueltransmutation]"
 magic_realm_transmutation.0.d:0 "L'École de Transmutation traite des sorts qui changent un objet et ses propriétés en quelque chose d'autre, comme transformer des roches en or ou se métamorphoser en créatures. Les mages qui se concentrent sur cette école sont appelés Transmuteurs.\n\nMagie Royale\n§GTalentueux§! : Croissance des Plantes (s'améliore en §TRenommé§!)\n§TRenommé§! : Améliorer les Capacités (s'améliore en §OLégendaire§!)\n§TRenommé§! : Rite de Conception (avec §GTalentueux§! Abjuration)\n§OLégendaire§! : Créer un Homoncule\n\nMagie de Siège\n§TRenommé§! : Se Transformer en Géant\n§OLégendaire§! : Se Transformer en Dragon"
 magic_realm_transmutation.1.t:0 "Croissance des Plantes"
 magic_realm_transmutation.1.d:0 "Les mages apprentis apprennent les magies de transmutation liées à la vie en expérimentant sur les plantes, ce qui est considéré comme une manière beaucoup plus sûre d'enseigner les conséquences de l'échec de l'altération des êtres vivants plutôt que d'utiliser des animaux ou des personnes.\n\nUn mage plus talentueux peut utiliser cet ensemble de compétences rudimentaires pour encourager la croissance de la vie végétale, créant des cultures plus saines, plus rapides et même plus savoureuses."
 magic_realm_transmutation.1.a:0 "Lancer Croissance des Plantes sur [plant_growth_province_1.GetName]"
 magic_realm_transmutation.1.b:0 "Lancer Croissance des Plantes sur [plant_growth_province_2.GetName]"
 magic_realm_transmutation.1.c:0 "Lancer Croissance des Plantes sur [plant_growth_province_3.GetName]"
 magic_realm_transmutation.1.e:0 "Lancer Croissance des Plantes sur [plant_growth_province_4.GetName]"
 magic_realm_transmutation.1.f:0 "Lancer Croissance des Plantes dans notre Capitale"
 magic_realm_transmutation.1.cost:0 "§RIndisponible (nécessite 30 £adm£)§!"
 magic_realm_transmutation.2.t:0 "Améliorer les Capacités"
 magic_realm_transmutation.2.d:0 "L'amélioration des capacités est un sort courant parmi les groupes d'aventuriers, distribué par les sorciers et les clercs. La version de base du sort est un effet temporaire et à court terme pour donner un avantage au combat, mais un praticien plus qualifié peut combiner les sorts avec des potions plus faibles mais de longue durée qui, sur une période plus longue, peuvent atteindre un changement plus permanent.\n\n§R(Pour permettre à votre dirigeant de se reposer, ce sort ne peut être lancé que tous les 5 ans, quel que soit le succès)§!"
 magic_realm_transmutation.2.a:0 "Lancer la Sagesse Permanente de Dame"
 magic_realm_transmutation.2.b:0 "Lancer la Langue Permanente de Minara"
 magic_realm_transmutation.2.c:0 "Lancer la Puissance Permanente d'Adean"
 magic_realm_transmutation.3.t:0 "Créer un Homoncule"
 magic_realm_transmutation.3.d:0 "\"Le familier parfait, le serviteur parfait, le compagnon parfait. Un être fait de pure alchimie... et il est vivant... IL EST VIVANT !\"\n-Un Alchimiste Fou\n\nUn homoncule (pluriel : homoncules) est la construction ultime, un être artificiel amené à la vie par la pure alchimie seule. Les homoncules parfaits prennent souvent la forme idéalisée de la race de leur créateur, et bien qu'ils aient un lien télépathique et une loyauté indéfectible envers leur créateur (à moins que le créateur ne prouve le contraire), ils sont des êtres pleinement conscients et indépendants. Les homoncules ne se reproduisent pas ni ne vieillissent, mais s'ils sont bien entretenus, ils peuvent être préservés indéfiniment.\n\nTous les homoncules partagent les propriétés de base de toute construction : ils ne peuvent pas être empoisonnés ou intoxiqués, ni ressentir la douleur de la même manière que les créatures vivantes - bien que, selon l'intention du créateur, ils peuvent choisir de mimer de telles choses qui brouillent les lignes de différence.\n\nChaque homoncule est construit pour servir un but ou un objectif spécifique, et peut donc avoir différents traits et apparences. Cependant, la plupart, sinon tous, sont dotés de prouesses physiques améliorées en plus de capacités d'apprentissage grandement renforcées, leur permettant d'apprendre et de maîtriser tout métier avec facilité. Malgré leurs origines magiques, ils sont incapables d'apprendre la magie, mais sont à la place immunisés contre tous ses effets."
 magic_realm_transmutation.3.a:0 "Il est temps de créer... la vie."
 magic_realm_transmutation.3.cost:0 "§RIndisponible (nécessite 50 £adm£ 50 £dip£ 50 £mil£)§!"
 magic_realm_transmutation.4.t:0 "Rite de Conception"
 magic_realm_transmutation.4.d:0 "Le Rite de Conception est en fait une série de sorts et de concoctions magiques combinés pour augmenter les chances d'avoir un enfant doué pour la magie. Le Rite est surtout infamous pendant le rituel de coucher lui-même, qui implique généralement un cercle magique orné dessiné sous le lit de consommation, ainsi qu'un mage dans la pièce elle-même pendant l'acte pour s'assurer que le cercle reste fort et pour fournir toute autre aide magique."
 magic_realm_transmutation.4.a:0 "Effectuer le Rite de Conception"
 magic_realm_transmutation.4.b:0 "Effectuer le Rite de Conception"
 magic_realm_transmutation.4.cost:0 "§RIndisponible (nécessite 100 £adm£)§!"
 magic_realm_transmutation.5.t:0 "Alchimie de Base INUTILISÉE"
 magic_realm_transmutation.5.d:0 "À la base même de la Transmutation se trouve la création de potions, d'élixirs et de produits chimiques, autrement connue sous le nom d'Alchimie. Alors que l'Herboristerie utilise des ingrédients naturels tels que des plantes et des champignons pour créer des effets quasi magiques, l'Alchimie cherche à décomposer toutes choses en leurs composants et à les reconstruire de manière nouvelle et magique. Elle est vue à travers le prisme de la science, et est également le précurseur de l'Artificerie, et bien que les non-utilisateurs de magie puissent devenir compétents dans ce domaine, seuls ceux dotés de magie peuvent en devenir maîtres."

