 city_of_ideas_brasan:0 "L'Entrepôt de Bulwar"
 desc_city_of_ideas_brasan:0 "Brasan est la plus grande ville marchande de Bulwar et peut-être de toute la mer de Divenhal. Les marchands du sud de Cannor et du nord de Sarhal s'y rassemblent et se mêlent aux marchands de Bulwar, créant une atmosphère d'échange à la fois mercantile et intellectuelle. Il est particulièrement notable que la ville soit connectée à la ville cannorienne de Port Jaher. Les deux villes sont quelque peu sœurs, avec de nombreux marchands ayant des résidences dans les deux. Cela signifie que les nouvelles idées qui se répandent dans une ville atteignent rapidement l'autre."

 city_of_ideas_port_jaher:0 "Le Port Bulwari à Cannor"
 desc_city_of_ideas_port_jaher:0 "Port Jaher a été établi il y a plusieurs centaines d'années par le légendaire conquérant elfe solaire Jaher. La ville a toujours eu un lien avec Bulwar, et de nombreux marchands bulwari y ont une résidence temporaire ou permanente. La même chose peut être dite des Busilari natifs, dont beaucoup possèdent des villas dans la ville portuaire bulwari de Brasan, où ils séjournent tout en y faisant des affaires. La grande communauté bulwari à Port Jaher et les liens entre les deux villes signifient qu'elles sont plus proches que la géographie ne le laisse paraître, avec de nouvelles idées et mouvements sociaux se répandant librement entre les deux."

 city_of_ideas_davharral:0 "Le Grand Caravansérail"
 desc_city_of_ideas_davharral:0 "La petite ville portuaire de Davharral a une importance qui dépasse sa grandeur apparente. Davharral est la première étape pour les caravanes de marchands traversant le lointain Salahad de Bulwar à Rahen, apportant avec elles des marchandises et des idées exotiques. Les marchands de la ville exploitent cette situation, assurant que les marchands voyageurs puissent arriver en sécurité, que cela nécessite une flotte ou une armée. La nature de ce lien commercial est telle que de nouvelles idées et informations sont transportées autant que de nouvelles marchandises, faisant de Davharral le foyer de nombreux agents des seigneurs Raheni à la recherche de nouvelles et d'événements de l'ouest. Contrairement à de nombreuses villes similaires, Davharral connaît ses plus grandes affaires à mesure que la saison du marché décline, accueillant des marchands de retour de la ville bulwari de Sareyand nouvellement enrichis de trésors et d'informations."

 city_of_ideas_sareyand:0 "Le Bazar de Sareyand"
 desc_city_of_ideas_sareyand:0 "Sareyand est la première étape à Bulwar pour les marchands Raheni, servant de plaque tournante pour les marchandises qui sont transportées plus loin à Bulwar par des commerçants bulwari natifs. Pendant le pic de la saison marchande, la ville devient un océan de personnes, avec de grandes cités de tentes construites à l'extérieur pour accueillir les marchands entrants et leurs marchandises. Une si grande masse de voyageurs fatigués et riches attire des colporteurs et des artistes de la même manière qu'un marché plus petit, transformant la rencontre des marchands en une sorte de festival. Dans cette atmosphère, les idées circulent aussi librement que les pièces et les boissons, donnant à Bulwar de nouvelles perspectives des caravansérails Raheni de la ville de Davharral et offrant aux marchands de Rahen de nouvelles idées à rapporter dans cette ville lors du voyage de retour."

 institution_events.100.a:0 "Cela sera utile."

 institution_events.100.t:0 "Une institution s'est répandue entre Port Jaher et Brasan"
 institution_events.100.d:0 "Grâce aux liens commerciaux entre Port Jaher et Brasan, de nouvelles idées se propagent facilement entre ces villes malgré la distance. Une fois qu'une nouvelle idée prend racine dans l'une, elle est rapidement adoptée par l'autre. Un tel cas vient de se produire, et nous en sommes mieux lotis."

