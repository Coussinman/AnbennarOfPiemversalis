  anbennar_anbenncost_capital_title:0 "Déplacement vers Anbenncóst"
  anbennar_anbenncost_capital_desc:0 "Anbenncóst est le lieu de rencontre traditionnel pour le diète impérial. Maintenant que [Root.Monarch.GetSheHe] gouverne l'empire plus directement, il peut être judicieux pour le [Root.Monarch.GetTitle] de s'y déplacer également."