    #missions
    khugdihr_secure_the_north_title:0 "Sécuriser le Nord"
    khugdihr_secure_the_north_desc:0 "Niché entre les montagnes solitaires et l'Échine-du-Serpent Occidentale se trouve le Dwarovar, puis le Passage du Nord. Pour protéger nos intérêts économiques dans la région, nous devons détourner nos ressources des cavernes et tunnels nains vers le passage afin que personne d'autre ne puisse nous le prendre, surtout pas les orques gris de Frozenmaw."
    
    khugdihr_balgar_venerated_ancestor_title:0 "Balgar, notre Ancêtre"
    khugdihr_balgar_venerated_ancestor_desc:0 "Khugdihr fut autrefois le foyer du nain de pierre Balgar le Bâtisseur, qui conçut les légendaires murs blancs de Castanor et qui construisit la Forge-Dragon dans la Cité de Pierre. Nous devons honorer nos ancêtres et révoquer son exil afin qu'il puisse retourner à Khugdihr et poser les fondations dont notre nation a besoin."
    
    khugdihr_alliance_of_faith_title:0 "Alliance de Foi"
    khugdihr_alliance_of_faith_desc:0 "Balgar le Bâtisseur. Son nom porte un poids à la fois historique et religieux dans Cannor et le Dwarovar. Architecte et ingénieur légendaire, ses techniques sont enseignées par nos parents vénérant les ancêtres de l'Échine-du-Serpent malgré son exil de notre forteresse, Khugdihr, et les Balgarsmiths de la Cour Régente le parent du manteau d'un dieu. C'est à travers ce double culte que nous pourrions être capables de réconcilier nos différences religieuses avec nos frères éloignés."
    
    khugdihr_the_ancestral_holds_title:0 "Les Forteresses Ancestrales"
    khugdihr_the_ancestral_holds_desc:0 "Dans les jours d'antan, avant les derniers jours d'Aul Dwarov, le siège du pouvoir était Amldihr, la puissante forteresse du Haut Roi. Au-delà de la Vallée-Serpent s'étendait Er-Natvir, le cœur du commerce dans l'ancien empire nain. Ces deux forteresses ont longtemps cimenté la domination naine dans l'Échine-du-Serpent, mais depuis la chute elles ne sont que les ombres de leur gloire passée. Si elles doivent être restaurées dans leur ancienne splendeur, nous devons inviter ceux qui connaissent nos voies ancestrales dans ces forteresses."
    
    
    
    khugdihr_the_asra_bank_title:0 "La Banque Asra"
    khugdihr_the_asra_bank_desc:0 "Fognir Asra est devenu un nom légendaire parmi les cartels et guildes marchandes de Cannor. Il est le fondateur de la renommée (et influente) Banque Asra, une corporation s'étendant sur tout le continent. C'est aussi lui qui a financé de multiples aventuriers allant dans l'Échine-du-Serpent - le Dwarovar - le foyer ancestral de tous les nains. Depuis que ces expéditions ont été financées, nous nous sommes installés dans l'une des forteresses, Khugdihr, et en avons fait notre maison. Il est maintenant temps de lui faire rapport puisque c'est ce que lui et son clan ont de plus proche de leur foyer ancestral, la forteresse d'Ovdal Asra."
    
    khugdihr_funding_the_reconquest_title:0 "Financer la Reconquête"
    khugdihr_funding_the_reconquest_desc:0 "Reprendre l'Échine-du-Serpent au nom d'Aul Dwarov a été un rêve de notre peuple pendant des siècles, mais jamais cela n'avait été plus proche de la réalité qu'aujourd'hui. Avec la possibilité d'une Échine-du-Serpent naine restaurée à l'horizon, nous devons détourner les ressources des Banques et Cartels vers cet effort de réclamation, afin que notre reconquête soit couronnée de succès."
    
    khugdihr_follow_the_dwarven_rail_road_title:0 "Suivre la Route Dagrite"
    khugdihr_follow_the_dwarven_rail_road_desc:0 "Si Er-Natvir était le cœur d'Aul-Dwarov, alors les Routes Dagrite sont les veines. Elles s'étendent sur toute l'Échine-du-Serpent et nous devons les suivre pour voir les richesses qui nous attendent, des salles de Haraz Orldhûm, le long des forges de mithril de Mithradhûm jusqu'au Rocher-du-Roi et la Cour-des-Rails : Ils feront partie de Khugdihr."
    
    khugdihr_industrial_dwarovar_title:0 "Dwarovar Industriel"
    khugdihr_industrial_dwarovar_desc:0 "Il est dans la nature des nains de forger, de façonner, de construire. Mais même notre instinct naturel peut être incité. En augmentant davantage la production dans nos forteresses, nous pouvons nous assurer que les fonderies de Haraz Orldhûm et Mithradhûm ne cesseront pas d'alimenter nos entreprises."
    
    
    
    khugdihr_anbenncoster_contacts_title:0 "Contacts Anbenncóstiens"
    khugdihr_anbenncoster_contacts_desc:0 "Quand Fognir Asra fonda la Banque Asra, il était clair qu'il choisirait la Cité du Désir du Monde, Anbenncóst, comme lieu pour le siège social. Les incitations économiques, politiques et sociétales étaient tout simplement trop fortes pour ignorer la possibilité. Mais maintenant son expédition a réussi et Khugdihr a été réclamé en son nom. Il semble prudent, alors, que nous envoyions une délégation à la banque, demandant du personnel pour faire avancer les intérêts de la banque dans la région."
    
    khugdihr_investor_dividends_and_future_incentives_title:0 "Dividendes des Investisseurs"
    khugdihr_investor_dividends_and_future_incentives_desc:0 "Avec la production bien en cours, un trésor sécurisé, et une bureaucratie bien huilée, il est maintenant temps de donner à nos sponsors - la Banque Asra en premier lieu - un retour sur leur investissement. Avec leurs dividendes, nous leur enverrons la preuve de notre comptabilité et du papier de rechange par-dessus le marché."
    
    khugdihr_allowing_bank_influence_title:0 "Permettre l'Influence Bancaire"
    khugdihr_allowing_bank_influence_desc:0 "L'une des questions les plus importantes de notre état est le flux constant d'argent. Heureusement, nous maintenons de bonnes relations avec notre sponsor principal, mais une nouvelle idée a été proposée à notre dirigeant : en offrant à la banque des incitations commerciales et des privilèges spéciaux dans notre état, en échange d'investissements monétaires, nous pourrions nous assurer de maintenir un flux constant de financement extérieur. À court terme, ce ne sera peut-être pas la décision la plus sage, mais nous résisterons à la tempête et émergerons en tant qu'état plus prospère."
    
    khugdihr_nationalising_the_bank_title:0 "Nationaliser la Banque"
    khugdihr_nationalising_the_bank_desc:0 "La Banque Asra nous tient dans ses griffes, et nous sommes dirigés plus comme une corporation que comme un véritable état-nation. D'autre part, la banque est maintenant dirigée plus comme un état qu'une banque. Pour sécuriser notre stabilité financière, nous devons renverser notre relation et nationaliser la banque. Cela devrait aussi s'assurer que l'intérêt du Clan Asra pour Khugdihr se solidifie et que leur attention personnelle repose principalement sur nous. Une fois que Fognir lui-même arrivera, nous le surprendrons avec quelque chose qu'il n'attend pas..."
    
    khugdihr_successors_of_asra_title:0 "Successeurs d'Asra"
    khugdihr_successors_of_asra_desc:0 "Les légendes parlent d'Ovdal Asra avec vénération, une grande forteresse comme peu d'autres. Que ce soient de grands contes racontés par les bardes et leurs semblables, ou qu'il y ait une part de vérité reste débattable, mais une chose est certaine : Asra était influente, au point qu'elle était représentée par l'une des sept gemmes du dwarovkron, et Khugdihr avait toujours des liens étroits avec elle en tant que forteresse-sœur. Mais Ovdal Asra fut trouvée et promptement perdue une fois de plus en 1410 après que Fognir et ses compagnons l'aient effondrée pour empêcher une invasion orque de Khugdihr, donc Khugdihr est tout ce qui reste. Investis en nous résident l'histoire de notre forteresse, la croyance en un empire autrefois grand, et la confiance du dernier du Clan Asra, Fognir. Ne sommes-nous pas alors les successeurs d'Asra ?"
    

    
    khugdihr_foreign_investment_title:0 "Investissement Étranger"
    khugdihr_foreign_investment_desc:0 "Khugdihr se trouve à la frontière entre l'Échine-du-Serpent et Cannor, et a eu le monopole du commerce entre les deux continents depuis que le Connecteur Marrhold, le seul autre chemin vers les montagnes, s'est effondré. À cause de cette position, beaucoup d'étrangers s'intéressent à nous. Ces connexions nous donneront un avantage dans la plupart des incursions diplomatiques, et, plus important encore, maintiendront Cannor investissant en nous. Le temps est venu d'envoyer des délégations à Cannor et de sécuriser l'aide."
    
    khugdihr_dwarven_aid_title:0 "Aide Naine"
    khugdihr_dwarven_aid_desc:0 "Nous ne sommes pas seuls dans ce monde, et c'est tant mieux. Avec notre emprise sur Khugdihr établie, nous pouvons maintenant tendre la main à nos parents de Cannor, les nains de Rubyhold et Silverforge. Beaucoup de nains là-bas sont impatients de partir vers l'Échine-du-Serpent en quête de gloire, d'or et... d'amitié ? Quoi qu'ils veuillent, si nous pouvons les canaliser à travers Khugdihr, nous pouvons accélérer notre propre effort de réclamation."
    
    khugdihr_anbennarian_aid_title:0 "Aide Anbennarienne"
    khugdihr_anbennarian_aid_desc:0 "S'il existe une entité dominant Cannor, alors ce doit être Anbennar. L'empire tentaculaire autour de la Tête-de-Dame offre des ressources abondantes, qui pourraient aussi nous bénéficier. Si possible, nous devons faire en sorte que les Anbennariens s'installent à Khugdihr, ce qui non seulement augmenterait notre position politique mais apporterait aussi des talents étrangers."
    
    khugdihr_gnomish_aid_title:0 "Aide Gnome"
    khugdihr_gnomish_aid_desc:0 "Parmi les peuples d'Halann, aucun ne se compare en astuce et bricolage à nos compagnons de petit corps, les gnomes. Loin sur la Côte-du-Dragon, de l'autre côté de Cannor, ils ont construit un empire d'époques passées, tout comme nous en avions un autrefois. Il est maintenant temps de travailler ensemble pour que nous puissions au moins forger notre empire à nouveau. Avec des gnomes dans notre capitale, nous pourrions juste obtenir l'expertise mécanique dont nous avons besoin - après tout, n'était-ce pas le bricoleur gnome Mintbrick Puddlebonk qui est allé dans Ovdal Asra aux côtés de Fognir Asra, et n'était-ce pas lui qui a réussi à activer les golems pour vaincre les orques ?"
    
    khugdihr_a_cannorian_hold_title:0 "Une Forteresse Cannoréenne"
    khugdihr_a_cannorian_hold_desc:0 "Il est dans la nature de l'Échine-du-Serpent d'être un lieu isolé et isolationniste, mais ce n'est pas le chemin que nous souhaitons emprunter. Nous ne devons pas regarder vers l'intérieur, mais vers l'extérieur, vers le monde et toutes ses richesses. Maintenant que la plupart de Cannor a quelque quantité d'\"actions\" dans notre forteresse, nous sommes devenus une véritable entreprise internationale, tout comme la banque qui nous a sponsorisés en premier lieu."
    
    
    
    khugdihr_sponsor_the_reclamation_effort_title:0 "Sponsoriser la Réclamation"
    khugdihr_sponsor_the_reclamation_effort_desc:0 "Avec la position de Khugdihr à l'entrée de l'Échine-du-Serpent cimentée, nous avons la capacité de canaliser les fonds des terres étrangères vers le but que nous jugeons approprié. Non seulement il y a d'autres expéditions envoyées par la Banque Asra, mais aussi des groupes opportunistes d'aventuriers du monde entier. Nous pouvons les fournir avec les fonds nécessaires, et nous bénéficions de notre approche diplomatique rendue publique."
    
    khugdihr_a_natural_ally_title:0 "Un Allié Naturel"
    khugdihr_a_natural_ally_desc:0 "Balgar le Bâtisseur était un nain de pierre, un nain sans clan, sans allégeance. Maintenant nous entendons dire qu'un groupe de nains de pierre sont arrivés à Escann, et naturellement, ces nains pourraient être un grand atout pour nous. Nous devons nous assurer de maintenir cette alliance, peu importe qu'ils réussissent à créer une nation pour eux-mêmes à Escann ou non."
    
    khugdihr_securing_regional_stability_title:0 "Sécuriser la Stabilité"
    khugdihr_securing_regional_stability_desc:0 "Notre alliance avec les nains Escanniens cimentée, nous pouvons commencer à combattre les hordes orques à notre porte afin que les commerçants de loin et de près n'aient pas à craindre les bandits orques."
    
    khugdihr_cannorian_dwarovar_exchange_treaty_title:0 "Échange Cannoréen"
    khugdihr_cannorian_dwarovar_exchange_treaty_desc:0 "Les nains d'antan étaient habitués à la vie souterraine, une vie sans soleil et sans les luxes de la surface. Mais nous ne sommes pas les nains des temps anciens ; en effet, la plupart d'entre nous sont nés à la surface. Nous désirons le grain et le pain, le miel et l'hydromel, et même la feuille des halfelins. En échange de ces biens, nous nous séparons des richesses de l'Échine-du-Serpent, métaux rares et gemmes qui n'ont jamais vu la lumière du jour auparavant."
    
    
    
    khugdihr_asra_a_lead_title:0 "Asra : Une Piste"
    khugdihr_asra_a_lead_desc:0 "La légende de l'expédition de Fognir Asra vers son foyer ancestral, Ovdal Asra, a été racontée souvent, chaque récit rendant le conte plus grand et plus légendaire. Mais maintenant nous sommes tombés sur la possibilité d'apprendre ce qui s'est vraiment passé en 1410 AA, quand Fognir lui-même a mis en ruine la Forteresse."
    
    khugdihr_the_search_for_mintbrick_title:0 "La Recherche de Mintbrick"
    khugdihr_the_search_for_mintbrick_desc:0 "L'un des six compagnons de Fognir était le gnome Mintbrick Puddlebonk, un expert sur le Dwarovar et l'un des premiers artificiers de son temps. Quand nous avons remarqué une étrange activité de golem près du site où Fognir l'a perdu de vue, nous avons envoyé un groupe de sauvetage et récupération, cependant il est plus probable que ce sera un groupe de récupération plutôt que de sauvetage."
    
    khugdihr_gnomish_insight_title:0 "Perspicacité Gnome"
    khugdihr_gnomish_insight_desc:0 "Quand Mintbrick a dévasté la horde orque campée à Asra, ce n'était pas par sa bravoure, mais par sa compréhension des golems nains qu'il commandait, une compréhension qu'aucun de ses pairs n'avait. Nous ne verrons peut-être plus jamais un bricoleur de renommée similaire dans nos rangs, mais puisque nos érudits nains ont échoué à réparer le golem, il pourrait être prudent de faire confiance aux gnomes avec cette affaire une fois de plus."
    
    khugdihr_repair_the_golem_title:0 "Réparer le Golem"
    khugdihr_repair_the_golem_desc:0 "Les gnomes de Khugdihr étaient extasiés de reprendre le travail de leur pair Mintbrick et avec eux, les autres artificiers de notre cadre nouvellement établi ont commencé à peiner sur le golem pendant des jours d'affilée. Leur travail fastidieux en valait la peine, cependant, car après une journée particulièrement épuisante de calibration, le golem a pris vie, sifflant et tourbillonnant, mais fonctionnant néanmoins."
    
    khugdihr_asra_sunk_cost_fallacy_title:0 "Asra : Sophisme des Coûts Irrécupérables"
    khugdihr_asra_sunk_cost_fallacy_desc:0 "Le Sophisme des Coûts Irrécupérables, comme Fognir l'a souvent dit, est l'une des dix-sept erreurs classiques d'un banquier. En investissant des ressources dans un projet ou une entreprise qui a longtemps dépassé sa rentabilité, nous nous sabotons. Il est vital pour les entreprises de reconnaître quand il est temps d'arrêter."
    
    

    khugdihr_finish_western_conquest_title:0 "Consolider la Région"
    khugdihr_finish_western_conquest_desc:0 "Nous devons finir notre consolidation de l'Échine-du-Serpent occidentale, spécialement les trois forteresses d'Amldihr, Orlazam-az-dihr et Dûr-Vazhatun. De cette façon, nos intérêts dans la région seront sécurisés pour les générations à venir."
    
    khugdihr_securing_the_capital_title:0 "Sécuriser la Capitale"
    khugdihr_securing_the_capital_desc:0 "Khugdihr est une forteresse ouverte : ouverte à tous les commerçants, marchands, artisans et investisseurs. Cela signifie que nos entrées restent sans protection contre ceux qui souhaitent détruire Khugdihr une fois de plus, tout comme en 1424, quand la marée verte fut libérée par les portes mêmes à travers lesquelles nous faisons notre commerce. Nous devons nous assurer que nos capacités défensives sont aux standards modernes, ou nous pourrions juste subir la calamité de 1424 une fois de plus."
    
    khugdihr_sponsor_the_artificers_title:0 "Sponsoriser les Artificiers"
    khugdihr_sponsor_the_artificers_desc:0 "Il est temps de faire face à la vérité : Pour débloquer les secrets du golem que nous avons trouvé aux côtés de Mintbrick, nous avons besoin de plus qu'un seul génie : nous avons besoin d'une institution d'artificiers qui travaillent sur ce projet de manière coordonnée. Une fois que les secrets de Cognita seront révélés, nous pourrions même mettre leurs esprits à d'autres usages plus mondains."
    
    khugdihr_the_new_headquarters_title:0 "Le Nouveau Siège Social"
    khugdihr_the_new_headquarters_desc:0 "Après que Fognir et sa fille soient devenus résidents permanents, et sa fille dirigeante de Khugdihr, les intérêts bancaires sont devenus principalement centralisés autour de notre forteresse. Il semble n'être qu'une formalité de déplacer le Siège Social global de la Banque Asra d'Anbenncóst à Khugdihr."
    
    khugdihr_experiments_in_golems_title:0 "Expériences en Golems"
    khugdihr_experiments_in_golems_desc:0 "Profondément dans la mémoire mécanique de Cognita gisent des secrets en attente qui vont au-delà de nos attentes les plus folles : Parmi les cristaux de données et les lecteurs runiques se trouvent des plans, des plans sur comment construire des golems d'Aul-Dwarov. Si nous pouvons déchiffrer ces mémoires, nous pourrions juste être capables de les mettre à profit pour créer notre propre version d'eux."
    
    

    khugdihr_the_banker_clans_title:0 "Les Clans Banquiers"
    khugdihr_the_banker_clans_desc:0 "La Banque Asra n'est pas une entité unique, et ne l'a jamais été. Fognir l'a fondée à partir d'une collection de cartels plus petits ; une corporation semi-unifiée de clans bancaires sous la direction et la tutelle de Fognir. Ces clans ont chacun leurs propres investissements à Khugdihr, et maintenant nous pouvons les inviter dans notre forteresse afin que notre communication soit moins sujette aux erreurs de transmission, réduisant ainsi les luttes internes sur les signatures manquantes, les prêts en retard, et la direction corporative."
    
    khugdihr_invest_in_the_holds_title:0 "Investir dans les Forteresses"
    khugdihr_invest_in_the_holds_desc:0 "Quand nous avons fondé Khugdihr à nouveau, nous avons dépensé des ressources considérables pour sa restauration, mais toutes les forteresses n'ont pas reçu cette quantité d'attention. Parmi nos nouvelles possessions à travers l'Échine-du-Serpent, les forteresses naines gisent en ruines à demi-écroulées, ce que nous devons adresser."
    
    khugdihr_reconciliation_with_the_bank_title:0 "Réconciliation avec la Banque"
    khugdihr_reconciliation_with_the_bank_desc:0 "Khugdihr et la Banque Asra sont entrelacés. De notre histoire en tant qu'expédition au couronnement du clan Asra, nous ne devons pas oublier qui nous sommes."
    
    khugdihr_buying_out_the_shareholders_title:0 "Racheter les Actionnaires"
    khugdihr_buying_out_the_shareholders_desc:0 "Le moment est venu pour nous de frapper : nous avons acquis assez de couronnes pour racheter les actionnaires de la Banque Asra afin que nous puissions avoir le contrôle total de ses affaires et procédures."
    
    khugdihr_dwarvonomics_title:0 "Nainomie"
    khugdihr_dwarvonomics_desc:0 "Il était à prévoir que le reste du monde soit intimidé par notre prise de pouvoir concernant la Banque Asra. Les investisseurs hésitent concernant l'avenir incertain de la banque, une situation qui, si elle n'est pas adressée immédiatement, peut s'amplifier en crise financière. Nous devons convaincre nos investisseurs que la Banque Asra est toujours l'entité digne de confiance qu'elle a toujours été, juste sous une nouvelle gestion."
    
    khugdihr_the_face_of_the_reclamation_title:0 "Visage de la Réclamation"
    khugdihr_the_face_of_the_reclamation_desc:0 "Nous nous dressons fièrement à l'entrée de l'Échine-du-Serpent, les champions de la réclamation d'Aul-Dwarov. Quand les gens de l'ouest pensent aux nains retournant aux forges du Dwarovar, ils pensent à nous en premier lieu, une position justifiée. Nous sommes le visage et le cœur battant de cet effort monumental."
    
    
    
    khugdihr_balgar_ascended_god_title:0 "Balgar, notre Dieu"
    khugdihr_balgar_ascended_god_desc:0 "Au fil des décennies, Balgar nous a menés vers une grande fortune, du prestige et du pouvoir. Nous, et non les Balgarsmiths de Silverforge, sommes les vrais champions de Balgar, et son regard repose sur nous. Nous devons le vénérer comme plus qu'un simple dieu des bâtisseurs mais comme notre patron."
    
    khugdihr_balgars_masterpiece_title:0 "Le Chef-d'Œuvre de Balgar"
    khugdihr_balgars_masterpiece_desc:0 "Castonath, la Cité de Pierre, Cœur de Castanor, centre d'Escann. C'est le chef-d'œuvre de Balgar, son plus grand accomplissement. En tant que tels, nous devons revendiquer cela en tant qu'héritiers de Balgar sur cette terre. Castonath doit appartenir à son héritier légitime."
    
    khugdihr_securing_serpentspine_monopoly_title:0 "Monopole de l'Échine-du-Serpent"
    khugdihr_securing_serpentspine_monopoly_desc:0 "Nous avons longtemps eu un monopole sur le commerce dans l'Échine-du-Serpent. Pendant ce temps, nous avons poussé et bousculé, argumenté et été d'accord, mais ces temps sont finis. Nous devons saisir l'opportunité et faire nos propres règles. Après tout, qui est ici pour créer toute forme d'opposition ?"
    
    khugdihr_return_of_investment_title:0 "Retour d'Investissement"
    khugdihr_return_of_investment_desc:0 "Nos coffres sont pleins, nos marchands sont chargés de bibelots du plus haut artisanat nain. Il est temps de donner à nos sponsors leur juste part de ces richesses et de retourner leur investissement en entier."
    
    khugdihr_the_marrhold_connection_title:0 "Une Forteresse Convenable"
    khugdihr_the_marrhold_connection_desc:0 "Marrhold est une étrange forteresse, construite par des nains, mais abandonnée depuis des temps immémoriaux. Elle a depuis été repeuplée par des réfugiés Aléniques cherchant refuge du Réveil-Dragon. Aucun nain n'y vit, donc son architecture complexe a longtemps cessé d'être entretenue. Elle jette une ombre sur nous ; c'est un pouce douloureux à notre côté. Nous devons adresser cette situation dès que possible."
    
    
    
    khugdihr_the_balgaric_union_title:0 "L'Union Balgarique"
    khugdihr_the_balgaric_union_desc:0 "Tout comme nous nous sommes élevés d'une compagnie d'aventuriers à une nation propre, nos amis, les Marteaux de Fer, l'ont fait aussi. Ils ont construit une nation à eux : Hammerhome. Ils sont du clan de Balgar, et nous sommes ses champions. Il va de soi que nous devons solidifier notre alliance avec eux ; comme le champion veille sur son peuple, nous veillerons sur Hammerhome."
    
    khugdihr_enforcing_regional_stability_title:0 "Imposer la Stabilité"
    khugdihr_enforcing_regional_stability_desc:0 "L'Union Balgarique a été établie et est un grand succès. Avec notre emprise sur Escann grandissant lentement, il est temps d'intervenir directement et de s'assurer que rien n'interrompt nos intérêts à la surface."
    
    khugdihr_protecting_our_trade_interests_title:0 "Protéger nos Intérêts Commerciaux"
    khugdihr_protecting_our_trade_interests_desc:0 "Avec Marrhold se remettant lentement de siècles de négligence humaine, elle se dresse au précipice de devenir un concurrent dans le commerce dwarovan. Nous ne pouvons pas permettre cela ; nous devons maintenir notre monopole. Si l'ancien tunnel devait rouvrir, nous devons être des deux côtés, prenant le contrôle des nouvelles routes commerciales. Marrhold doit être nôtre."
    
    khugdihr_escanni_consolidation_title:0 "Consolidation Escannienne"
    khugdihr_escanni_consolidation_desc:0 "Escann est entré dans une période de conflits et de guerre. Avec notre forteresse à sa porte, nous aussi sommes un joueur sur son grand échiquier."
    
    
