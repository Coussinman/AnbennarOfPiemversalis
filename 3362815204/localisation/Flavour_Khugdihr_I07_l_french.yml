    #events
    flavour_khug.1.title:0 "Révocation de l'Exil"
    flavour_khug.1.desc:0 "Balgar le Bâtisseur, Dieu vénéré de la Cour Régente, était autrefois un nain mortel qui demeurait dans les halls sacrés de Khugdihr. En tant que nain de pierre, il n'appartenait à aucun clan, ne possédait aucune forteresse qu'il pourrait véritablement appeler sienne. Cette absence de racines ancestrales contribua en partie à son exil de Khugdihr, bannissement qui déclencha son légendaire voyage vers Escann, où ses mains divines façonnèrent Castonath et érigèrent les Murs Blancs de Castanor. Après sa mort terrestre, il s'éleva vers la divinité, devenant le saint patron de tous les bâtisseurs et artisans du monde. Le moment solennel est enfin venu pour nous de révoquer cet antique exil et d'accueillir respectueusement notre dieu ancestral de retour dans les profondeurs de Khugdihr.\n\nLa cérémonie fut grandiose et magnifique, digne de l'artisanat radieux de Balgar. Les membres de notre clergé, conduits par notre Grand Prêtre dans ses robes de cérémonie, ont marché solennellement le long de l'Avenue Balgar nouvellement consacrée, depuis les portails forgés de Khugdihr jusqu'au temple central taillé dans la roche vive. Une fois arrivé au sanctuaire, il éleva le symbole sacré de Balgar très haut au-dessus de sa tête, laissant la lumière des forges danser sur le métal béni. Il le déposa cérémonieusement sur l'autel central avec ces paroles sacrées : 'Ghôdi Balgar, vendan in verkal, Khugdihr thenkun ârtukor' - 'Balgar, notre Dieu, retourne en ta demeure, et reçois les éternels remerciements de Khugdihr.'"
    flavour_khug.1.option1:0 "Reçois les remerciements de Khugdihr."
    
    flavour_khug.2.title:0 "La Banque Asra"
    flavour_khug.2.desc:0 "Une Forteresse Renouvelée ! C'est la fière nouvelle que nous avons pu envoyer à Anbenncóst, à Fognir Asra, notre sponsor principal. Avec de nouveaux bâtiments dégagés, nous avons créé assez d'espace pour que la Banque Asra elle-même puisse venir à nous et ouvrir un bureau local, une autre succursale. De cette façon, nous raisonnons, la banque se situe à la position parfaite pour s'étendre davantage dans l'Échine-du-Serpent, où des richesses encore intouchées attendent d'être prises, et de puissantes économies attendent juste d'être ressuscitées.\n\nCela signifie aussi, évidemment, que le Clan Asra, d'Ovdal Asra, retournera à Khugdihr, leur maison après la chute de leur propre forteresse. Fognir avait longtemps quitté une fois que Khugdihr fut dévasté en 1424, cédant la place à la Marée Verte qui détruisit Escann, mais maintenant il est libre de retourner à sa maison moins ancestrale, mais toujours ancienne."
    flavour_khug.2.option1:0 "Ils sont très bienvenus !"
    
    flavour_khug.3.title:0 "Le Nouveau Siège Social"
    flavour_khug.3.desc:0 "Bien que plus une formalité politique, déplacer réellement le siège social d'une banque de la taille de la Banque Asra est encore une entreprise bureaucratique de taille monumentale. Pendant plusieurs semaines, de la paperasserie fut envoyée dans les deux sens, détaillant les routes sûres pour le voyage, archivant les documents, préparant et nettoyant l'espace, jusqu'à finalement l'arrivée des banquiers, prêts à remplir leur nouveau coffre-fort."
    flavour_khug.3.option1:0 "Un développement naturel."
    
    flavour_khug.4.title:0 "Un Trône Offert"
    flavour_khug.4.desc:0 "Alors que Fognir franchit les grandes portes de Khugdihr, il est accueilli par des acclamations et des jubilations. Il marche aux côtés de sa fille, Erin, à travers l'Avenue Asra vers le Palais au centre de Khugdihr, profondément dans la roche de l'Échine-du-Serpent. Comme il arrive, [Root.Monarch.GetName] se tient prêt à la porte et l'accueille avec un sourire chaleureux. 'Seigneur Fognir,' [Root.Monarch.GetSheHe] dit, 'nous sommes honorés de vous avoir finalement à Khugdihr.'\n\nAprès que les festivités se soient calmées, notre monarque se tourna vers Fognir. De manière discrète, [Root.Monarch.GetSheHe] énonça [Root.Monarch.GetHerHis] proposition : Fognir assumera la domination sur Khugdihr en tant que nouveau monarque, élevant ainsi Khugdihr à la place qu'Ovdal Asra avait autrefois dans l'Échine-du-Serpent. Après une longue délibération, cependant, Fognir décline. 'Je ne désire aucune couronne,' dit-il avant de faire une pause. 'Ma fille, cependant...'"
    flavour_khug.4.option1:0 "Elle est la candidate parfaite pour la succession !"
    flavour_khug.4.option2:0 "Elle peut servir à la cour."
    flavour_khug.4.option3:0 "Longue vie à la Reine Erin Asra de Khugdihr !"
    
    flavour_khug.6.title:0 "Soutien de Khugdihr"
    flavour_khug.6.desc:0 "Quand nous nous sommes alliés avec la forteresse nouvellement reforgée de Khugdihr, amis de la puissante Banque Asra, nous n'avons jamais anticipé le retour que nous avons reçu maintenant. Des coffres pleins d'argent sont arrivés à nos portes, fonds fournis par les vastes coffres-forts de Khugdihr profondément dans le substrat rocheux de l'Échine-du-Serpent, remplis par nul autre que leur sponsor, la Banque Asra. Le message fourni avec est indéniablement amical : Ensemble nous avons réclamé des parties de l'Échine-du-Serpent, et maintenant, avec nos nouveaux fonds, nous la restaurerons à sa gloire passée."
    flavour_khug.6.option1:0 "Comme c'est généreux !"
    
    flavour_khug.7.title:0 "Réconciliation"
    flavour_khug.7.desc:0 "Après des années de conflit, la Malédiction d'Avarice - la soif insatiable d'or et d'argent - s'est finalement apaisée. Après que notre monarque ait réussi à réformer l'état, l'économie et la société, nous pouvons finalement nous tourner vers nos sponsors, la Banque Asra, à nouveau et demander la réconciliation. Khugdihr et la Banque Asra seront égaux une fois de plus."
    flavour_khug.7.option1:0 "Tout est bien qui finit bien."
    flavour_khug.7.option2:0 "La famille devrait rester unie."
    
    flavour_khug.8.title:0 "Proclamation de la Banque Asra"
    flavour_khug.8.desc:0 "'C'est avec grand honneur que nous, la Banque Asra, vous invitons aux grandes festivités qui se tiendront dans la forteresse naine de Khugdihr. Il y aura beaucoup à célébrer, et toutes les grandes personnalités seront invitées.' C'est le message qui est envoyé dans toutes les contrées du monde connu, une invitation impossible à refuser.\n\nUne fois que tous sont arrivés, il est temps de dévoiler la vraie nature de cet événement : la grande proclamation que tous ceux qui se battent pour la réclamation de l'Échine-du-Serpent bénéficieront des richesses de la Banque Asra et, par extension, de Khugdihr. Un grand fonds autosuffisant a été mis de côté qui sponsorisera tous les réclamateurs. Ce message laisse les envoyés stupéfaits, un étalage éblouissant de pouvoir et de richesse, comme si les tables craquant sous les délices ne suffisaient pas de preuve que les richesses de Khugdihr dépassent l'imagination."
    flavour_khug.8.option1:0 "Ce n'est que le commencement."
    
    flavour_khug.9.title:0 "Tension Administrative"
    flavour_khug.9.desc:0 "Avec la production de la forteresse en plein essor, nous sommes présentés avec un choix : La Banque Asra a une demande toujours croissante de papier, que nous pourrions accommoder en réformant nos ateliers."
    flavour_khug.9.option1:0 "Une industrie profitable."
    flavour_khug.9.option2:0 "Notre focus actuel fonctionne assez bien, nous pouvons importer du papier."
    
    flavour_khug.10.title:0 "L'Union Balgarique"
    flavour_khug.10.desc:0 "Nous étions devenus des aventuriers expérimentés dans le Dwarovar, puis nous avons reforgé Khugdihr. Ce chemin nous a menés vers une grande gloire et une splendeur magnifique, faisant de nous des nains modèles pour tous ceux qui posent leurs yeux sur nous. Avec nous, nos alliés Escanniens, les nains de Hammerhome, se sont tenus à nos côtés tout comme nous l'avons fait avec eux. Il est maintenant temps d'amener cette alliance au niveau suivant, de lier nos pays ensemble, encore plus étroitement qu'avant.\n\nIl y a, cependant, deux façons d'aborder cette étape : Gunra Stoneseeker, un expert en histoire et politique Escannienne moderne, suggère un accord décentralisé, une façon pour les deux pays d'agir indépendamment, tandis que Duran Gemcutter, une embauche récente de notre département administratif, a suggéré d'utiliser notre influence en tant qu'héritiers d'Ovdal Asra pour former une union sous notre direction - une offre irrésistible à Hammerhome, comme il le dit."
    flavour_khug.10.option1:0 "Une approche plus centralisée."
    flavour_khug.10.option2:0 "Une approche plus décentralisée."
    
    flavour_khug.11.title:0 "Interview avec Fognir Asra"
    flavour_khug.11.desc:0 "Fognir s'installe dans le fauteuil, un souvenir d'Anbenncóst façonné avec du velours Viswaller. 'Alors,' dit-il, prenant une profonde respiration, 'vous souhaitez entendre parler de mon expédition ? Alors commençons...'\n\nAinsi commence son récit épique légendaire du sauvetage de l'Agate, du jour où ils sont partis dans les profondeurs, les épreuves qu'ils ont dû surmonter, comment Gerin les a protégés à lui seul tandis que Mintbrick était coincé, tous contes racontés de la source même. Quand il arrive à la découverte de la gemme et la horde orque subséquente, il devient silencieux. 'C'est là que Mintbrick, eh bien, a décidé de rester derrière. Il avait trouvé cette armée de golems, convaincu qu'il pouvait vaincre les orques.' Il respire lourdement. 'Je veux dire, ça a marché, mais je ne l'ai pas revu depuis...'\n\nAvec cette nouvelle information, nous pouvons maintenant rassembler une expédition qui pourrait nous mener à l'endroit où Mintbrick est tombé. Fognir insinue que Mintbrick doit être mort depuis longtemps maintenant, ce qui est raisonnable, mais il pourrait encore nous avoir laissé, ou spécifiquement à Fognir, quelque chose. Si c'était le cas, nous devons le trouver et le ramener en sécurité."
    flavour_khug.11.option1:0 "Découvrons."
    
    flavour_khug.12.title:0 "Dernière Volonté de Fognir Asra"
    flavour_khug.12.desc:0 "Le testament de Fognir, sa dernière volonté, a une petite section détaillant son histoire pour la postérité, la version officielle à raconter. Là il écrit de sa légendaire aventure dans Ovdal Asra, comment lui et ses compagnons ont vaincu les légions d'orques en cachette, et spécialement le vaillant sacrifice de Mintbrick Puddlebonk, l'artificier gnome. Il détaille les événements qui ont mené à son sacrifice, et des descriptions approximatives d'où cela s'est passé. Peut-être ces bribes d'information suffisent-elles pour déterminer s'il reste vraiment quelque chose de lui ?"
    flavour_khug.12.option1:0 "Découvrons."
    
    flavour_khug.13.title:0 "Interview avec Fognir Asra"
    flavour_khug.13.desc:0 "Après la conversation Père-Fille, Erin se tient fière, si un peu mélancolique, devant le grand historien. 'Oui, je me souviens de l'histoire, mon père me l'a racontée à chaque occasion qu'il pouvait avoir.' Elle rit. 'Alors, puisque j'ai toutes les versions légèrement différentes dans mon esprit, je pense pouvoir déduire quels étaient les événements réels.' Ainsi commence son récit de la grande histoire de Fognir Asra : comment il s'est aventuré dans les sombres profondeurs de l'Échine-du-Serpent pour récupérer la légende d'Ovdal Asra, et, plus important, l'Agate légendaire, un joyau de couronne du dwarovkron. Parmi les événements qu'elle raconte, elle met un poids particulier derrière le sacrifice de Mintbrick Puddlebonk, l'artificier gnome. Elle se rappelle combien il était important pour son père, et qu'il avait mentionné où cela aurait pu se passer. Avec cette information, il pourrait être possible de tracer où Mintbrick est tombé, et déterminer si quelque chose reste de lui dans les sombres profondeurs de l'Échine-du-Serpent."
    flavour_khug.13.option1:0 "Découvrons."
    
    flavour_khug.14.title:0 "Dernière Volonté de Fognir Asra"
    flavour_khug.14.desc:0 "Le testament de Fognir, sa dernière volonté, a une petite section détaillant son histoire pour la postérité, la version officielle à raconter, bien que ce ne sera pas la même chose que de l'entendre de Fognir Asra lui-même. Là il écrit de sa légendaire aventure dans Ovdal Asra, comment lui et ses compagnons ont vaincu les légions d'orques en cachette, et spécialement le vaillant sacrifice de Mintbrick Puddlebonk, l'artificier gnome. Il détaille les événements qui ont mené à son sacrifice, et des descriptions approximatives d'où cela s'est passé. Peut-être ces bribes d'information suffisent-elles pour déterminer s'il reste vraiment quelque chose de lui ?"
    flavour_khug.14.option1:0 "Découvrons."
    
    flavour_khug.15.title:0 "Signes de Vie"
    flavour_khug.15.desc:0 "Le chef d'expédition se gratte la tête alors qu'il examine les rapports récents. Il y a eu une étrange activité de golem dans ces cavernes récemment, ce qui pourrait mener à un résultat des plus surprenants : si les golems travaillent encore, peut-être que Mintbrick n'est pas encore mort ? Peut-être qu'il est encore vivant ?"
    flavour_khug.15.option1:0 "Envoyez une expédition !"
    
    flavour_khug.16.title:0 "Fin de Mintbrick"
    flavour_khug.16.desc:0 "Le chef d'expédition regarde le site que les éclaireurs ont trouvé. Dans un petit recoin niché derrière une grande jonction de cavernes, un petit atelier a été trouvé, avec de nombreux golems tombés devant.\n\nÀ l'intérieur se trouve le petit corps d'un gnome.\n\nLe chef respire lourdement et enlève son casque en deuil silencieux. Il est maintenant au-delà de tout doute que Fognir avait raison. Mintbrick est mort. Il est tombé, vaillamment, d'après les apparences ; mais à la fin, il est tombé. La seule chose étrange à propos de cette situation est le seul reste du massacre : Un golem, différent des autres : un golem qui est cabossé, meurtri et cassé, mais il ne semble pas y avoir de dommage majeur à toutes les structures essentielles, spécialement les banques mémoire. Peut-être ce golem divulguera-t-il les secrets que nous espérions obtenir de Mintbrick. Il est temps d'amener le golem à Khugdihr et voir ce qu'il pourrait avoir à nous dire."
    flavour_khug.16.option1:0 "Un sort tragique."
    
    flavour_khug.17.title:0 "Perspicacité Naine"
    flavour_khug.17.desc:0 "Le golem que nous avons trouvé aux côtés de Mintbrick est un sujet perplexe pour nos ingénieurs. Il semble qu'il fut construit à Ovdal Asra, mais la façon dont il est façonné transcende toute notion que nous avions du talent des artificiers anciens. Chaque partie de lui est fabriquée avec tant d'attention au détail qu'elle semble presque impossible. Malgré nos meilleurs essais, nous n'avons pas réussi à décoder les nombreux secrets qui gisent dans le cadre mécanique. Les ingénieurs ont donné à l'opération pour le restaurer le nom Cognita, un nom qui est aussi resté pour le golem et est maintenant généralement considéré comme son nom officiel."
    flavour_khug.17.option1:0 "Design magnifique !"
    flavour_khug.17.option2:0 "Design efficace !"
    
    flavour_khug.18.title:0 "Expédition d'Ingénieurs à Asra"
    flavour_khug.18.desc:0 "Avec l'aide de nos artificiers gnomes, qui sont formés dans des disciplines similaires à leur compatriote Mintbrick, nous avons réussi à restaurer le golem à un état de fonctionnement. Ses engrenages grincent et sifflent, le mouvement de base a été restauré, et les données de parité dans les banques mémoire commencent à reconstruire l'archive. Nous avons aussi réussi à lire quelques données de reconstruction, qui ont des implications fascinantes que nous devrons suivre."
    flavour_khug.18.option1:0 "Nous souhaitons à l'équipe la meilleure des chances."
    
    flavour_khug.19.title:0 "L'Expédition Revient"
    flavour_khug.19.desc:0 "Notre expédition revient des profondeurs du Dwarovar. Leurs têtes sont basses, provisions épuisées, mais chaque coin, chaque recoin, chaque fissure a été cartographiée. Il ne reste rien. Quoi qu'il soit arrivé à Ovdal Asra, elle a été perdue à jamais. La grande forteresse apparaît totalement perdue. Encore. Malgré les nombreuses coordonnées et routes commerciales que Cognita avait stockées dans son esprit mécanique, les innombrables chemins vers les anciennes fermes et stations de pompage qui maintenaient la forteresse propre, cette piste n'a rien donné.\n\nLes ingénieurs sont d'accord : Retour à la planche à dessin. Beaucoup des données ont été corrompues au fil du temps, par l'usure, donc ce que nous avons trouvé pour l'instant pourrait ne pas avoir été tout. Le tableau complet n'a pas encore été restauré. Il est possible, les golemanciers sont d'accord, qu'il y ait une clé plus profonde au puzzle, cachée dans les parties les plus dégradées des banques mémoire."
    flavour_khug.19.option1:0 "Hélas."
    
    flavour_khug.20.title:0 "Réparer le Golem"
    flavour_khug.20.desc:0 "Avec la force complète de nos artificiers prête, il est temps de concentrer notre attention complète sur Cognita. Les gnomes et nains descendent sur son corps, mesurant et testant chaque bit, dessinant des schémas complexes et décodant les signatures magiques profondes dans le corps mécanique, une confluence brillante de magie et d'artifice. Même les mages de notre pays ont commencé à exprimer quelques théories et opinions, une perspicacité qui, bien que non demandée, a grandement aidé. Après des jours de bricolage, les premiers résultats arrivent. La fonctionnalité complète a été rendue aux secteurs inférieurs, tandis que les banques mémoire ont été réparées presque complètement.\n\nAlors que les jours passent, nous recevons de plus en plus de rapports sur le succès formidable de notre aventure. Puis finalement vient le message tant attendu : 'Fonctionnalité complète restaurée. En attente d'ordres supplémentaires.' La réponse à cette question est rapide et évidente : faire retourner Cognita à ses coordonnées de maison. Si c'est possible, nous pourrons peut-être trouver la légendaire Ovdal Asra une fois de plus."
    flavour_khug.20.option1:0 "Suivez ce golem !"
    
    flavour_khug.21.title:0 "Sophisme des Coûts Irrécupérables"
    flavour_khug.21.desc:0 "Malgré tout, il n'y avait rien. Nous aurions pu creuser plus profond, aurions pu retourner plus de pierre sur pierre, étudier plus, explorer plus, mais à quel coût ? À la fin, la promesse des richesses d'Asra ne l'emportait plus sur les pertes potentielles de notre investissement. Il vaut mieux s'arrêter maintenant avant qu'il ne soit trop tard, que de gaspiller nos ressources sur des rêves vides. Nous devons laisser Asra reposer, une fois pour toutes.\n\nMais tout n'était pas vain. Le golem, Cognita, s'est avéré être une ressource inestimable de connaissance sur Ovdal Asra, ses bâtiments et coutumes, son histoire et ses gens. C'est un apaisement très nécessaire de la blessure dans nos coffres que cette expédition a causée."
    flavour_khug.21.option1:0 "Peut-être que le vrai trésor était les amis que nous avons faits en chemin..."
    
    flavour_khug.22.title:0 "L'Union Balgarique : Une proposition"
    flavour_khug.22.desc:0 "Nos alliés à Khugdihr nous ont approchés avec une proposition des plus inhabituelles. Ils souhaitent lier nos pays encore plus étroitement ensemble. Ils nous fournissent deux structures possibles : une union politique, sous leur direction, et une union économique, où les deux parties sont des partenaires égaux. L'envoyé nous assure que l'union politique sera la meilleure pour les deux pays, et nous presse d'accepter."
    flavour_khug.22.option1:0 "L'avenir semble brillant pour l'Union Balgarique !"
    flavour_khug.22.option2:0 "Les diplomates de Khugdihr savent vraiment raconter de bonnes blagues !"
    
    flavour_khug.23.title:0 "L'Union Balgarique : Centralisation Rejetée"
    flavour_khug.23.desc:0 "'C'est à notre grande tristesse que Hammerhome a refusé notre offre aimable,' dit l'envoyé. 'Ils sont heureux de rester partenaires commerciaux, mais ils pensent essentiel à leurs propres buts qu'ils restent complètement indépendants.' L'envoyé fait une profonde révérence avant de se retirer. Les nouvelles sont accueillies avec un silence prolongé. Le premier à briser le silence fut Gunra Stoneseeker. 'Je vous l'avais dit,' commence-t-elle mais est coupée par le [Root.Monarch.GetTitle]. 'Il n'y a pas besoin de querelles mesquines, nous devrons accepter la façon dont c'est. L'Union Balgarique sera économique, pas politique. Qu'il en soit ainsi.'"
    flavour_khug.23.option1:0 "Haha... Ouais, bonne blague non ?"
    
    flavour_khug.24.title:0 "Successeurs d'Asra"
    flavour_khug.24.desc:0 "Ovdal Asra. Le nom frappe d'admiration et d'émerveillement tous les nains d'antan. Un joyau de couronne d'Aul-Dwarov, une forteresse-joyau, l'agate dans le dwarovkron. Son héritage s'étend sur des millénaires de prospérité, ses descendants se sont engagés dans des actes héroïques, jamais vus avant et depuis dans l'Échine-du-Serpent. Quand elle fut perdue dans les Derniers Jours du Dwarovar, en éons passés, sa gloire a coulé avec elle dans les ténèbres.\n\nQuand Fognir Asra est entré dans l'Échine-du-Serpent avec sa bande d'aventuriers pour découvrir son foyer ancestral, il avait trouvé non seulement la forteresse mais aussi la gemme qui signifie son importance : l'Agate d'Asra. Avec l'acte héroïque accompli, il a concentré son attention sur le Dwarovar à nouveau, nous envoyant pour récupérer la gloire perdue du plus proche allié d'Asra, notre maison de Khugdihr.\n\nMaintenant que nous avons unifié la région, pris possession de la gemme, il est temps : [Root.Monarch.GetName] se tient devant le grand palais, regardant les masses de nains sous eux, avec des regards fiers de leurs visages. Le temps de l'ascension de Khugdihr est venu : l'apothéose Khugdihranne, l'éclipse de l'ancienne Ovdal Asra se dressant devant nous maintenant, aussi claire que l'or scintillant dans les coffres-forts de la Banque Asra profondément dans notre ville."
    flavour_khug.24.option1:0 "Une nouvelle aube pour Khugdihr !"
    
    flavour_khug.25.title:0 "Le Fonds Asra"
    flavour_khug.25.desc:0 "'La Banque Asra prend note de votre effort vaillant pour sécuriser des possessions prometteuses dans le Dwarovar. Cette missive de Khugdihr inclura...' dit le parchemin. Des coffres-forts de Khugdihr vient un don presque inattendu : des fonds pour notre récente guerre de réclamation. L'argent est bien nécessaire en effet ; les soldats ont besoin d'être payés, les rations d'être livrées, et la machinerie de guerre dévore l'argent comme l'huile entre les engrenages."
    flavour_khug.25.option1:0 "Comme c'est pratique."
    flavour_khug.25.option2:0 "Personne n'a dit qu'on ne pouvait pas l'utiliser nous-mêmes !"
    
    flavour_khug.26.title:0 "Enterrement de Mintbrick"
    flavour_khug.26.desc:0 "Fognir se tient devant tous les participants de la cérémonie d'enterrement, tenue à la fois en gnome natal de Mintbrick et en nain traditionnel. Il garde sa tête basse et est le premier à faire le tour de la tombe, comme la coutume naine l'exige. Après qu'il ait fini, sa fille, Erin, suit, puis les autres.\n\nPlus tard ce jour-là, beaucoup de nains se rassemblent autour de Fognir alors qu'il se tient dans l'antichambre massive de la Salle des Morts. 'Mintbrick était,' commence-t-il, 'un nain d'esprit et d'âme. Sa connaissance de notre patrie était sans égal, son talent en golemance un phare pour tous ses étudiants.' Il fait une pause et regarde vers les grandes portes le séparant de son compagnon. 'Je... je me suis souvent demandé ce qu'il était devenu, s'il était sorti d'Asra ou si les roches tombantes l'avaient eu à la fin. Je sais maintenant, pour le meilleur ou pour le pire. Repose-toi bien, mon vieil ami.'"
    flavour_khug.26.option1:0 "Repose en paix."
    
    flavour_khug.27.title:0 "Enterrement de Mintbrick"
    flavour_khug.27.desc:0 "Les restes de Mintbrick sont mis au repos dans une tombe de pierre, son service funéraire tenu à la fois en gnome natal et en nain traditionnel. Les historiens ont compilé une grande liste de ses actes héroïques, qu'ils drapent maintenant au-dessus du sarcophage. Un prêtre s'avance et se racle la gorge. D'une voix lamentable, il parle du sacrifice héroïque de Mintbrick à Asra, comment il a réactivé l'armée de golems vainquant les hordes d'orques. À la fin, il commence à faire le tour de la tombe pour finir le service, suivi par tous les autres participants. Quand il relève sa tête, il regarde la tombe de Fognir, à côté de laquelle Mintbrick sera mis au repos."
    flavour_khug.27.option1:0 "Repose en paix."
    
    flavour_khug.50.title:0 "Fognir Asra Meurt" 
    flavour_khug.50.desc:0 "Fognir Asra était un nain particulièrement actif. Le portefeuille de sa vie s'étend bien au-delà de ce que la plupart auraient accompli en deux fois la durée de vie : d'entrepreneur et nain d'affaires, à aventurier et homme d'état ; à héros, père, icône, et tous les nombreux titres qui lui furent décernés par ses contemporains : Un grand nain selon tous les comptes. C'est avec un cœur lourd, maintenant, que cette légende marchant parmi nous ne le fera plus. À la longue, la vieillesse l'a rattrapé. Il a vécu une vie pleine d'exploits audacieux : le braquage pour l'Agate, l'unification de ses parents sous la Banque Asra ; et en racontant ces contes, il vivra dans nos cœurs et esprits."
    flavour_khug.50.option1:0 "Un vrai Héros."
    flavour_khug.50.option2:0 "Repose en paix, Père."
    
    flavour_khug.5.title:0 "Une Impasse ?"
    flavour_khug.5.desc:0 "Le pas mécanique du golem résonne de mur en mur. Les pieds métalliques écrasent les cailloux sous Cognita. Il marche encore et encore et encore, plus profondément à travers les cavernes mystérieuses, le long d'un chemin longtemps oublié, rues sinueuses profondes de pierre. Les seules choses voyageant encore ont longtemps oublié combien ces chemins devaient être occupés autrefois, dans les jours de gloire d'Aul-Dwarov. Les ingénieurs et explorateurs marchent à ses côtés, toujours prudents de ne pas entraver son chemin, restant hors du chemin, si possible.\n\nPuis, le message dévastateur vint de l'intérieur du golem. D'une voix mécanique, il dit la vérité dure et terrible, énoncée aussi simplement que possible. 'Aucun vecteur d'approche viable trouvé'. Avec cette déclaration simple, exacte et absolue, tout espoir fut perdu pour notre expédition vers Ovdal Asra. C'était fini."
    flavour_khug.5.option1:0 "Échec..."