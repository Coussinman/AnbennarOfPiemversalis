 exploration_events.1.t:0 "Épreuve en $PROVINCENAME$"
 exploration_events.1.d:0 "Durant notre mission de découverte de provinces viables à coloniser, nous sommes tombés sur les terres de $PROVINCENAME$. Ses habitants indigènes se montrent majoritairement hostiles, mais cette terre regorge de richesses prometteuses. Nous gagnerions énormément à établir des relations commerciales avec cette province prospère. Bien que nous puissions avoir besoin de corrompre un chef ou deux pour parvenir à nos fins..."
 exploration_events.1.a:0 "Leur proposer un marché équitable."
 exploration_events.1.b:0 "Leur proposer un marché malhonnête."
 exploration_events.2.t:0 "Les Guerriers de $PROVINCENAME$"
 exploration_events.2.d:0 "Notre expédition a rencontré des indigènes hostiles venus de $PROVINCENAME$, ce qui a contraint nos hommes à fuir cette province dans la précipitation. Quelques membres de l'équipage avaient débarqué pour trouver de l'eau fraîche et retournaient au navire lorsque cinq pirogues remplies d'hommes en armes apparurent soudainement. L'équipage fit demi-tour et repartit à toute vitesse vers le navire, les pirogues sur leurs talons. L'une des embarcations ennemies faillit les rattraper, mais au moment où nos hommes se préparaient au combat, la pirogue ralentit pour attendre les autres. Le navire échappa au danger, mais plusieurs membres de l'équipage furent blessés. Une flèche empoisonnée atteignit l'un de nos hommes à la jambe, et bien que la blessure ait été désinfectée avec de l'urine et de l'huile d'olive, nous ignorons si cet homme survivra à ses blessures."
 exploration_events.2.a:0 "Voir si quelques babioles clinquantes peuvent apaiser les indigènes."
 exploration_events.2.b:0 "Retournez là-bas, tuez ces indigènes et emparez-vous de leur or !"
 exploration_events.3.t:0 "Étranger en Terre Étrangère"
 exploration_events.3.d:1 "Alors que notre navire approche des côtes de $PROVINCENAME$, un grand nombre de pirogues chargées de présents commencent à le suivre. Les occupants de ces embarcations ont courageusement embarqué sur notre vaisseau et deux personnages qui semblent importants tentent de persuader le capitaine de les suivre jusqu'à [tribal_nation.Capital.GetCapitalName]. Leurs intentions paraissent innocentes et nous pouvons deviner, grâce aux quelques mots que notre traducteur parvient à saisir, que nous sommes arrivés juste à temps pour une sorte de festival. La formation de notre mât, nos voiles et notre gréement ressemblent à certains artefacts significatifs pour les indigènes, et notre route dans le sens horaire autour de l'île reflète le chemin que prennent les processions durant ce festival. Cela a convaincu les indigènes que nous sommes amicaux, mais un seul faux pas pourrait tout changer..."
 exploration_events.3.a:0 "Accepter leurs traditions primitives."
 exploration_events.3.b:0 "Rester à l'écart et ne pas débarquer !"
 exploration_events.4.t:0 "Route de la Gloire"
 exploration_events.4.d:0 "La vigie avait signalé des signes d'habitations, mais le navire n'avait encore aperçu aucun indigène jusqu'à ce qu'enfin un village côtier de $PROVINCENAME$ soit repéré. Une petite force débarqua et fut reçue avec hospitalité, quelque chose qui fut attribué à la fascination des indigènes pour ces hommes plus grands qu'eux et pourvus de barbes. Les indigènes étaient imberbes et, avec quelque difficulté, ils parvinrent à communiquer que leurs mythes et légendes annonçaient une époque où leurs dieux barbus viendraient de la mer leur rendre visite. De la nourriture et de l'or furent offerts, ce qui indique que cette province est prospère et qu'elle serait d'une grande valeur pour nous."
 exploration_events.4.a:0 "Voilà une terre prometteuse !"
 exploration_events.5.t:0 "Le Navire vers l'Été"
 exploration_events.5.d:0 "Les mots d'Endral l'Explorateur décrivent parfaitement la tribu que nous avons trouvée en $PROVINCENAME$ : 'Ils commercèrent avec nous et nous donnèrent tout ce qu'ils possédaient, avec bonne volonté... ils prirent grand plaisir à nous satisfaire... Ils sont très doux et ignorent le mal, ils ne tuent ni ne volent... Votre Altesse peut croire qu'il ne peut y avoir au monde de meilleures gens... Ils aiment leurs voisins comme eux-mêmes, ils parlent avec la voix la plus douce du monde, ils sont doux et toujours souriants.'"
 exploration_events.5.a:0 "Profitons de leur naïveté !"
 exploration_events.5.b:0 "Tirons bon parti de leur nature bienveillante."
 exploration_events.6.t:0 "Passager Indésirable"
 exploration_events.6.d:0 "Le village avait été abandonné depuis quelque temps déjà, les récoltes défaillantes témoignaient d'une sécheresse qui avait dû affliger la province pendant un long moment. Alors que nous retournions à notre navire, nous eûmes un choc épouvantable : l'un des plus gros ours que nous ayons jamais vus tentait de grimper à bord du navire ! Les marins décidèrent de capturer la bête affamée dans l'espoir de la ramener dans notre pays, mais l'ours avait d'autres projets. Il fut entravé et emmené à bord du navire, mais l'ours se libéra de ses liens et nous dûmes l'abattre. Cette attaque et l'état dévasté dans lequel se trouve $PROVINCENAME$ nous ont fait réaliser que c'est une cause perdue."
 exploration_events.6.a:0 "Quel véritable dommage."
 exploration_events.7.t:0 "Les Vertes Collines de $PROVINCENAME$"
 exploration_events.7.d:0 "Les indigènes de $PROVINCENAME$ furent fascinés par les perles de verre, les clochettes de cuivre et les étoffes que nos explorateurs échangèrent contre du poisson frais et de la venaison. Dans leur rapport, l'équipage du navire nous a dit qu'il y avait très peu de richesses parmi ces gens et qu'ils semblaient pacifiques. Certains événements les troublèrent cependant, car les villageois désertèrent leurs maisons une nuit pour une raison quelconque et laissèrent le village être exploré par les membres de l'expédition. Pas grand-chose ne fut trouvé, seul un petit hochet fait d'or enterré parmi quelques filets de pêche témoignait que cette province pourrait nous apporter quelque fortune."
 exploration_events.7.a:0 "Comme c'est formidable !"
 exploration_events.8.t:0 "Au-delà de cet Horizon"
 exploration_events.8.d:0 "Tandis que notre navire d'exploration flottait au large des côtes de $PROVINCENAME$, quelques indigènes curieux en pirogues pagayèrent jusqu'au navire. L'équipage invita les indigènes à bord après que des gestes eurent été échangés exprimant des intentions pacifiques. Nourriture et boisson furent partagées avec les indigènes avant qu'ils ne reprennent leurs pirogues et retournent à $PROVINCENAME$. Encouragées par le rapport de cette première rencontre pacifique, six autres pirogues décidèrent de pagayer jusqu'à la caravelle."
 exploration_events.8.a:0 "Les inviter à nouveau."
 exploration_events.8.b:0 "Les capturer !"
 exploration_events.9.t:0 "La Menace de $PROVINCENAME$"
 exploration_events.9.d:0 "Après un début plutôt houleux avec les indigènes de $PROVINCENAME$, nous parvînmes finalement à les convaincre de nos bonnes intentions. Lorsque nous débarquâmes, deux hommes, un âgé et un jeune, s'approchèrent de notre navire. Ils ne s'intéressaient pas à nos cadeaux et quand un mousquet fut tiré au-dessus de leurs têtes pour les faire reculer, cela blessa légèrement l'homme âgé. Il courut vers leurs huttes et ramena des hommes qui lancèrent des lances sur notre équipage jusqu'à ce qu'ils soient chassés après que deux autres coups de feu eurent été tirés. Les adultes s'enfuirent dans les bois, laissant leurs enfants derrière eux. Quelques petites babioles et perles furent laissées avec les enfants en signe d'amitié avant que les membres de l'expédition se retirent vers le navire."
 exploration_events.9.a:0 "Leur faire comprendre que nous ne voulions leur faire aucun mal."
 exploration_events.9.b:0 "S'ils reviennent, tuez-les !"
 exploration_events.10.t:0 "Les Bêtes de $PROVINCENAME$"
 exploration_events.10.d:0 "Avant de partir en expédition, nous avions entendu parler d'un ancien explorateur gnome du nom de Hannoddodd qui avait trouvé une île peuplée d'«humanoïdes hirsutes et sauvages». Hannoddodd avait tenté de capturer les mâles, ce qui avait échoué, mais trois femelles furent prises. Leur nature féroce obligea l'explorateur à les tuer et, pour rapporter la preuve de ces sauvages, leurs peaux furent préservées pour le transport. Ces gens furent appelés «gorillae» par les interprètes voyageant avec Hannoddodd. Nous supposons que les ruinés simiesques que nous avons trouvés en $PROVINCENAME$ doivent être apparentés à ces Gorillae dont parlait Hannoddodd."
 exploration_events.10.a:0 "Ils peuvent être apprivoisés avec quelques babioles."
 exploration_events.10.b:0 "Prenez ce que vous pouvez et filez !"
 exploration_events.11.t:0 "Une Pluie de Poison"
 exploration_events.11.d:0 "L'expédition se rapprochait de $PROVINCENAME$ quand une volée de flèches, tirées par les indigènes postés sur la plage accueillante, assaillit le navire. Dans la hâte de fuir l'ennemi, qui bondissait avec de grands cris vers leurs pirogues, l'équipage dut abandonner certains hommes qui avaient été touchés et étaient tombés par-dessus bord. Quand ils eurent mis quelques milles marins entre $PROVINCENAME$ et eux, ils découvrirent que tout le côté tribord du navire était couvert de flèches.\nL'explorateur à bord du navire assailli fut gravement blessé, la flèche qui l'atteignit était empoisonnée. Il resta alité dans la fièvre, suant et jurant, pendant plusieurs jours. Malgré les soins du chirurgien et le désinfectant fait d'urine et d'huile d'olive, il mourut il y a quelque temps."
 exploration_events.11.a:0 "Quel horrible destin !"
 exploration_events.12.t:0 "Explorateur Ivre"
 exploration_events.12.d:0 "L'un des membres de notre expédition - notre explorateur, par-dessus le marché ! - parvint à se mettre dans une situation terriblement embarrassante quand il surestima sa propre capacité à gérer l'alcool fruité que brassent les indigènes de $PROVINCENAME$. Les détails dégoûtants ne figureront pas dans ce rapport, mais il fut malade comme un cochon pendant longtemps. Les indigènes trouvèrent cela amusant et rirent de sa misère, mais les rumeurs de cet événement sont parvenues aux oreilles de la haute société qui désapprouve un tel comportement."
 exploration_events.12.a:0 "De l'alcool fruité ? En avez-vous rapporté ?"
 exploration_events.13.t:0 "Repas à Plumes"
 exploration_events.13.d:0 "Les seuls résidents de $PROVINCENAME$ semblent être des oiseaux, des oiseaux, et encore des oiseaux. Les gros oiseaux, surnommés 'manchots' par l'équipage du navire à cause de leurs petites ailes, semblent ne pas avoir peur de nous. Le premier que nous attrapâmes nous fixa et ne put être embêté de voler ou de s'enfuir. Quand nous l'attrapâmes par la patte et le tînmes la tête en bas, il fit un grand bruit. La troupe de manchots autour de nous accourut à son secours et tenta de nous mordre avec leurs gros becs. Nos provisions sont basses et ces oiseaux sont gras et paraissent assez bons à manger."
 exploration_events.13.a:0 "Laisser les oiseaux tranquilles."
 exploration_events.13.b:0 "Si ça bouge, mangez-le !"
 exploration_events.14.t:0 "Exploratrice Inattendue"
 exploration_events.14.d:0 "Lorsque le navire entra dans la baie de $PROVINCENAME$, une petite foule d'indigènes s'était rassemblée sur la plage et observait silencieusement l'expédition. Le second du navire se lança dans une danse spontanée et joyeuse au son des flûtes. Les indigènes commencèrent à rire, ce qui brisa la tension. Nourriture et boisson furent apportées sur la plage pour que tous puissent festoyer ensemble. L'une des indigènes montra un grand intérêt pour le navire, les épées et autres pièces d'équipement apportées par l'un des membres de l'expédition. Avec l'aide du traducteur, la jeune femme parla de sa connaissance des îles voisines et de son grand désir de voir plus du monde."
 exploration_events.14.a:0 "L'emmener avec vous et faire d'elle une exploratrice."
 exploration_events.14.b:0 "Il vaut mieux pour elle qu'elle reste où elle est."
 exploration_events.15.t:0 "Mort à l'Arrivée"
 exploration_events.15.d:0 "La vie à bord d'un navire est solitaire. Dans quelques provinces visitées par les expéditions, il ne manquait pas de bras consentants pour étreindre et étancher la solitude pour un petit moment. Un contact trop étroit avec les indigènes peut avoir causé la mort de l'explorateur, car il attrapa une étrange maladie qui détériora rapidement son état et conduisit à un arrêt cardiaque. Il reçut une sépulture en mer, non loin de $PROVINCENAME$."
 exploration_events.15.a:0 "Repose en paix."
 exploration_events.16.t:0 "La Première Circumnavigation"
 exploration_events.16.d:0 "Notre flotte appareilla pour trouver une route maritime occidentale vers les riches cités du Golfe de Rahen. Il leur fallut 99 jours pour traverser l'océan vers l'ouest, après avoir trouvé le Banc Kimánis situé près de la pointe d'Aelantir Méridional. Le détroit était calme et ils furent escortés par des pêcheurs locaux qui les avertirent des vents mortels de la Mer Kaydhano (en fait un désert, semble-t-il), mais finalement, le capitaine et son équipage parvinrent à se frayer un chemin vers l'océan. L'océan était si calme et dépourvu de terre que l'équipage se crut victime de la Grande Errance, l'événement qui vit les elfes errer sur les mers pendant 1000 ans après le Jour des Cieux Cendrés. Ils se rappelleraient plus tard que c'est peut-être ici que les elfes errèrent, et ils nommèrent cet endroit 'Océan des Perdus'.\n\nLe capitaine de la flotte mourut d'une blessure causée par une flèche empoisonnée après avoir été pris pour l'un des proto-mécanismes d'Insyaa, possiblement à cause de son armure brillante. Deux de nos navires avaient survécu, l'un tenta de revenir en traversant l'Océan des Perdus mais ne fut jamais retrouvé. Le dernier navire continua vers l'ouest et navigua à travers le Lament d'Uelos, contourna la Côte Kedwali, et quand il arriva à notre port, il devint le premier navire à faire le tour du globe."
 exploration_events.16.a:0 "Nous sommes les premiers à avoir fait le tour du globe !"
 exploration_events.17.t:0 "La Seconde Circumnavigation"
 exploration_events.17.d:0 "Nous ne sommes pas les premiers à avoir réussi à faire le tour du globe, mais c'est néanmoins un exploit formidable et il sera célébré dans tout le pays !"
 exploration_events.17.a:0 "Un exploit fabuleux, même si nous n'étions pas les premiers..."
 exploration_events.18.d:0 "Notre flotte appareilla pour trouver une route maritime vers les riches cités de Cannor. Il leur fallut 99 jours pour traverser l'océan vers l'ouest, après avoir trouvé la Côte Kedwali située près de la pointe de Sarhal.\n\nLe capitaine de la flotte fut dévoré devant son équipage par une meute de gnolls, mais deux de nos navires survécurent, l'un tenta de revenir en traversant les mers mais périt. Le dernier navire continua vers l'ouest et navigua à travers l'Océan des Perdus, et quand il arriva à notre port, il devint le premier navire à faire le tour du globe."
 exploration_events.19.d:0 "Notre flotte appareilla pour trouver une route maritime occidentale vers les riches cités du Golfe de Rahen. Il leur fallut 99 jours pour traverser l'océan vers l'ouest, après avoir trouvé le Banc Kimánis situé près de la pointe d'Aelantir Méridional. Le détroit était calme et ils furent escortés par des pêcheurs locaux qui les avertirent des vents mortels de la Mer Kaydhano (en fait un désert, semble-t-il), mais finalement, le capitaine et son équipage parvinrent à se frayer un chemin vers l'océan.\n\nLe capitaine de la flotte fut écrasé par la queue d'un monstre géant en Insyaa. Deux de nos navires survécurent, l'un tenta de revenir en traversant l'Océan des Perdus mais périt. Le dernier navire continua vers l'ouest et navigua le long de la Côte Sarhalie et quand il arriva à notre port, il devint le premier navire à faire le tour du globe."
 exploration_events.20.d:0 "Notre flotte appareilla pour trouver une route maritime occidentale vers les fabuleuses îles riches et les cités de l'ouest. Il leur fallut de nombreux jours pour traverser l'océan vers l'ouest, après avoir trouvé le Golfe de Rahen.\n\nLe capitaine de la flotte fut mutilé à mort par un seigneur de guerre harimari en colère après avoir été offensé. Deux de nos navires survécurent, l'un tenta de revenir en traversant la haute mer mais périt. Le dernier navire continua vers l'ouest et navigua à travers le Lament d'Uelos, à travers la Mer Ruinée, et quand il arriva à notre port, il devint le premier navire à faire le tour du globe."
 exploration_events.21.d:0 "Notre flotte appareilla pour trouver une route maritime vers les riches cités de Cannor. Il leur fallut 99 jours pour traverser l'océan vers l'ouest, après avoir trouvé la Côte Kedwali située près de la pointe de Sarhal.\n\nLe capitaine de la flotte fut dévoré devant son équipage par une meute de gnolls, mais deux de nos navires survécurent, l'un tenta de revenir en traversant les mers mais périt. Le dernier navire continua vers l'ouest et navigua à travers l'Océan des Perdus, et quand il arriva à notre port, il devint le premier navire à faire le tour du globe."
 exploration_events.22.d:0 "Shah [Root.Monarch.GetName] bin $RANDOM_OLD_MONARCH$ Khan el-Muzaffar Daima\n\nÀ mon vénérable vizir, ordonnateur du monde, directeur des affaires de la communauté et gardien de mes Domaines Bien-Protégés : à réception de cet ordre, qu'il soit généralement connu que notre expédition de découverte est revenue avec succès. Nos navigateurs les plus favorisés partirent de Kostantiniyye au mois de Muharrem, avec l'intention d'élargir notre connaissance du monde. En atteignant le Nouveau Climat, ils démontrèrent les limites de ce continent en le contournant par le sud, et arrivèrent dans le grand océan qui le sépare de la terre de Hitay. Ils nommèrent cela el-Bahrü's-selam en l'honneur de sa nature pacifique. De là, ils visitèrent les terres de Java et du Hind, et informèrent les Croyants locaux de la puissance de mon État Sublime - il est dit que mon nom béni est même mentionné dans leurs prières du vendredi. Sous la protection d'Allah le Très-Haut, ils nous sont revenus par l'Égypte. Que cet événement serve de démonstration claire de la puissance et de la portée de la Maison d'Osman à travers tous les Sept Climats, et que les ambassadeurs des nations étrangères entendent aussi nos hauts faits.\n\nEnregistré dans le premier trimestre du noble mois de Ramadan, à Kostantiniyye, la Bien-Protégée."
 exploration_events.23.d:0 "Jusqu'à présent, nous avons cru que le monde était composé de trois grandes régions : le Japon, la Chine et l'Inde. Récemment, nous avons aussi appris l'existence de la civilisation 'Nanban' des Barbares du Sud et, pour les contacter directement au-delà des hautes mers, nous avons organisé une grande expédition. Notre flotte explora des îles tropicales au sud et rencontra des peuples aux coutumes exotiques à l'ouest. Nos navires naviguèrent entre les glaces dérivantes au nord et découvrirent des continents et îles inconnus à l'est.\nComme plus grand résultat de cette expédition, nos marins ont été les premiers au monde à faire le tour du globe ! L'Empereur fut très content de notre exploit quand nos navires rentrèrent finalement au pays. Sa Hautesse invita le commandant en chef et les autres membres d'équipage de la flotte à la Cour Impériale et tint une audience glorieuse dont on n'avait jamais vu l'égale auparavant. Cet événement sera retenu comme le jour mémorable où le Japon s'éleva pour dominer les sept mers."
 opinion_worship:0 "Vénération"
 disturbed_ritual:0 "Rituel Perturbé"
 angry_natives:0 "Indigènes en Colère"
 friendly_natives:0 "Indigènes Amicaux"
 drunken_explorer:0 "Explorateur Ivre"
 desc_drunken_explorer:0 "Un explorateur, ivre d'alcool fruité, a embarrassé toute la nation et lui-même."
 seven_cities_events.1.t:0 "El Dorado"
 seven_cities_events.1.d:0 "Un aventurier sur son lit de mort raconta une histoire à propos d'un roi couvert d'or qui lavait l'or tandis que ses serviteurs jetaient des bijoux d'or et des pierres précieuses dans le lac. L'homme prétendait avoir été secouru par El Hombre Dorado lui-même et avoir vu le rituel et la cité dorée de ses propres yeux. Avant de tomber malade, il traça une carte rudimentaire qui, selon lui, montre le chemin vers El Dorado. Maintenant que nous sommes arrivés en $PROVINCENAME$, un point de repère correspond à l'un des rares dessins grossiers de la carte de l'aventurier."
 seven_cities_events.1.a:0 "Suivez cette carte ! Elle mènera à de grands trésors."
 seven_cities_events.1.b:0 "Essayez de trouver quelque chose de vraiment précieux."
 seven_cities_events.2.t:0 "Fontaine de Jouvence"
 seven_cities_events.2.d:0 "Les récits d'une fontaine qui apporte la jeunesse éternelle à quiconque se baigne dans ses eaux ou en boit sont connus depuis longtemps. Certains ont toujours rejeté cette idée, tandis que d'autres l'ont cherchée en vain. Nous réussirons à trouver l'Eau de Vie, cette Fontaine de Jouvence, simplement parce que nous avons trouvé quelqu'un en $PROVINCENAME$ qui l'a vue et est prêt à nous y mener - pour un prix, bien sûr."
 seven_cities_events.2.a:0 "Payez cet homme ou cette femme ! Tout ce qu'ils veulent !"
 seven_cities_events.2.b:0 "Trop invraisemblable."
 seven_cities_events.3.t:0 "Cibola"
 seven_cities_events.3.d:0 "Un éclaireur envoyé en avant revint avec des nouvelles concernant Cibola, l'une des Sept Cités d'Or. Il avait rencontré un moine qui avait entendu des histoires des indigènes de $PROVINCENAME$ à propos d'une cité débordant de richesses. Son peuple décorait ses maisons de turquoise, utilisait des plats d'or et d'argent, et possédait des perles gigantesques, des émeraudes et d'autres belles gemmes."
 seven_cities_events.3.a:0 "Trouvez le moine et persuadez-le de nous mener à Cibola !"
 seven_cities_events.3.b:0 "Pourquoi devrions-nous faire confiance à un tel fou ?"
 seven_cities_events.4.t:0 "Cité des Césars"
 seven_cities_events.4.d:0 "Une cité remplie d'or, d'argent et de diamants... Que pourrait-on souhaiter de plus ? Notre conquistador a trouvé un point de repère indiquant que c'est le chemin vers la Cité des Césars, qui devrait être située entre deux montagnes, l'une de diamants et l'autre d'or. Nous avons besoin de guides expérimentés, d'interprètes pour parler avec les indigènes, et de provisions de toutes sortes pour continuer cette expédition. La récompense sera grande, si nous trouvons la cité."
 seven_cities_events.4.a:0 "Dites-moi ce dont vous avez besoin et vous l'aurez !"
 seven_cities_events.4.b:0 "Continuez à explorer et oubliez la Cité des Césars."
 seven_cities_events.5.t:0 "Sierra de la Plata"
 seven_cities_events.5.d:0 "Le Roi Blanc règne sur la région où les Montagnes d'Argent peuvent être trouvées, du moins c'est ce que prétend l'équipage secouru d'un naufrage. Lors de leur naufrage en $PROVINCENAME$, ils se lièrent d'amitié avec les indigènes qui leur parlèrent d'une grande montagne de métaux brillants, trop loin dans les terres pour être atteinte avant de nombreux jours, voire des semaines. Les métaux qu'ils apportèrent donnent un grain de vérité à cette légende, et ils ont offert de se joindre à nous dans une recherche de la Sierra de la Plata - les Montagnes d'Argent."
 seven_cities_events.5.a:0 "Emmenez-les et trouvez l'argent !"
 seven_cities_events.5.b:0 "Il n'y a pas un grain de vérité là-dedans !"
 seven_cities_events.6.t:0 "Norumbega"
 seven_cities_events.6.d:0 "Un navigateur français rapporta qu'il avait trouvé une grande rivière, large de plus de 40 lieues et pleine d'îles. Selon ses notes, quinze lieues dans cette rivière se trouve une ville appelée Norumbega, avec des habitants habiles qui commercent en fourrures de toutes sortes. Ils sont vêtus de fourrures et portent de la zibeline, avec un langage similaire au latin. Ces gens grands et beaux vénèrent le soleil. La ville est très riche et il doit y avoir une source pour l'or que la plupart des gens portaient en bijoux."
 seven_cities_events.6.a:0 "Envoyez le conquistador ! Nous devons trouver cet endroit."
 seven_cities_events.6.b:0 "C'est une entreprise futile."
 seven_cities_events.7.t:0 "Royaume de Saguenay"
 seven_cities_events.7.d:0 "Il y a eu des rumeurs à propos d'un royaume dans le nord des Amériques dirigé par des hommes blancs et blonds dont le trésor déborde d'or, d'argent et de rubis. Un explorateur, sa flotte gelée dans l'embouchure d'une rivière, passa un hiver en $PROVINCENAME$ et on lui parla du Royaume de Saguenay par les indigènes. Avec des signes et des gestes vers ses insignes d'or et d'argent, les indigènes communiquèrent que les métaux précieux venaient du nord-ouest, d'une tribu très agressive et belliqueuse. Ils ont la peau aussi blanche que l'explorateur lui-même, et vêtus de manière similaire. Les habitants de Saguenay sont un peuple nombreux, respectueux des lois et prospère."
 seven_cities_events.7.a:0 "Allez et trouvez le Royaume de Saguenay !"
 seven_cities_events.7.b:0 "Bah, de simples rumeurs ne suffisent pas. Nous avons besoin de preuves !"
 seven_cities_events.8.t:0 "Quivira"
 seven_cities_events.8.d:0 "Le manque de richesses en $PROVINCENAME$ déçut grandement le conquistador, mais les récits racontés par un indigène connu sous le nom de 'Le Turc' le ragaillardi. Une civilisation prospère nommée Quivira se trouve loin à l'est - ou était-ce au nord ? - de $PROVINCENAME$, où les chefs boivent dans des coupes dorées qui pendent aux arbres."
 seven_cities_events.8.a:0 "Trouvez les coupes dorées de Quivira !"
 seven_cities_events.8.b:0 "Une entreprise stérile, j'en suis sûr."
 seven_cities_events.100.t:0 "La Mort d'un Conquistador"
 seven_cities_events.100.d:1 "L'expédition envoya un éclaireur en avant avec pour instructions d'envoyer des croix au groupe principal, la taille de la croix étant égale aux richesses découvertes. Bientôt, une croix aussi haute qu'une personne arriva et le groupe principal accéléra le pas, flairant leur prix. Lorsqu'ils entrèrent dans un grand village de $PROVINCENAME$, ils découvrirent que les indigènes avaient tué l'éclaireur et attendaient le reste du groupe. La plupart tombèrent sous les coups des sauvages, mais quelques désespérés parvinrent à s'échapper. Ils nous disent que le conquistador fut l'un des premiers à mourir, et que l'éclaireur était à blâmer. Il avait offert un cadeau consistant en une gourde avec une plume rouge, qui s'avéra être le symbole de guerre des indigènes."
 seven_cities_events.100.a:0 "Nous pleurons la perte d'un grand conquistador."
 seven_cities_events.101.t:0 "Manger du Cuir ou Mourir de Faim"
 seven_cities_events.101.d:0 "L'expédition manquait de provisions même avant d'entrer en $PROVINCENAME$, mais maintenant nous devons survivre avec ce que la terre fournit - ce qui n'est pas grand-chose. Les serpents ont le goût du poulet et le cuir... Fermez fort les yeux en mâchant du cuir bouilli de votre fourreau ou armure, et vous pourriez croire que c'est de la viande séchée que vous mâchez. S'il vous plaît, envoyez de l'aide, ou nous n'atteindrons jamais notre destination."
 seven_cities_events.101.a:0 "De l'aide sera envoyée !"
 seven_cities_events.101.b:0 "Trouvez quelques indigènes et faites-les vous nourrir."
 seven_cities_events.102.t:0 "Quand les Indigènes Attaquent"
 seven_cities_events.102.d:0 "Elles étaient un spectacle terrifiant, ces femmes à demi-vêtues avec des lances, des massues, des arcs et des flèches dans les mains et le son qui sortait de leurs gorges aussi terrifiant que le rugissement d'un tigre ! Ces femmes guerrières de $PROVINCENAME$ furent nommées Amazones par les survivants de notre expédition et celles qu'elles n'avaient pas blessées ou tuées furent faites prisonnières. Parmi elles se trouvait le conquistador, le chef de cette quête."
 seven_cities_events.102.a:0 "Trouvez-les et persuadez-les de libérer leurs captifs !"
 seven_cities_events.102.b:0 "Elles le libéreront lui et les autres quand elles se lasseront de lui."
 seven_cities_events.103.t:0 "Une Lueur d'Espoir"
 seven_cities_events.103.d:0 "Nous avons combattu les indigènes, mangé des fruits étranges et d'étranges animaux, attrapé des maladies que personne ne devrait jamais avoir à endurer, et désespéré à chaque pas nous éloignant des cités habitées. La seule chose qui nous a fait avancer était l'obstination, la curiosité et la ferme conviction de notre chef que nous trouverons l'endroit que nous cherchons. Même leur volonté de fer semble avoir faibli ces derniers jours, et si ce n'était pour une grande découverte en $PROVINCENAME$, ils auraient ordonné notre retraite."
 seven_cities_events.103.a:0 "Nous avons trouvé de l'or ?!"
 seven_cities_events.104.t:0 "Emporté par les Esprits"
 seven_cities_events.104.d:0 "Cela pourrait être la faute des gardes, car ils dormirent durant leur garde. Ou était-ce l'indigène, que nous avions engagé pour nous guider à travers l'inhospitalier $PROVINCENAME$, qui est à blâmer ? Peut-être était-ce le conquistador qui dormait si profondément qu'il ne se réveilla même pas pour crier tandis que les indigènes s'éloignaient silencieusement avec lui dans les profondes forêts. Quoi qu'il en soit : Notre conquistador disparut dans la nuit et nous devons aller le chercher."
 seven_cities_events.104.a:0 "Prenez quelques soldats et allez trouver le conquistador !"
 seven_cities_events.104.b:0 "Il réapparaîtra, tôt ou tard."
 seven_cities_events.105.t:0 "Cochon Long"
 seven_cities_events.105.d:0 "L'expédition tomba sur une petite tribu amicale d'indigènes en $PROVINCENAME$ qui les invita à un festin pour célébrer une récente victoire sur une tribu voisine. Il y avait plein de viande, avec un goût qui rappelait au conquistador le porc, et le nom était apparemment 'cochon long'. Ce ne fut qu'après le festin que la source de viande fut expliquée : des captifs de la tribu vaincue sacrifiés et mangés pour gagner la force de leurs ennemis..."
 seven_cities_events.105.a:0 "Toutes les rumeurs de ceci doivent être réduites au silence !"
 seven_cities_events.105.b:0 "Priez pour que le conquistador garde sa bouche fermée."
 seven_cities_events.200.t:0 "El Dorado - un mythe"
 seven_cities_events.200.d:0 "Des années de lutte - du moins c'est ce que cela dut paraître - n'ont presque rien rapporté ! Le conquistador a abandonné la quête d'El Dorado, prétendant que la cité d'or n'est que mythe et légende. Quelques provinces trouvées, quelques indigènes contents de babioles et de bricoles - mais pas d'or, pas de diamants, et certainement pas une cité aux rues pavées d'or."
 seven_cities_events.200.a:0 "Quel dommage."
 seven_cities_events.201.t:0 "El Dorado - Cité Sous l'Eau"
 seven_cities_events.201.d:0 "Le Lac Guatavita serait le lac où le Roi Doré lave la poudre d'or dont il est couvert dans un rituel qui s'étend sur plusieurs jours. Plusieurs bijoux faits d'or et couverts de pierres précieuses ont été trouvés dans l'eau, et notre conquistador a commencé un projet ambitieux : Essayer de vider le lac en utilisant une 'chaîne de seaux' de travailleurs. Bien qu'ils aient travaillé sans relâche pendant trois mois, le niveau d'eau n'a été réduit que de dix pieds, et seulement une petite quantité d'or a été récupérée."
 seven_cities_events.201.a:0 "C'est mieux que rien."
 seven_cities_events.202.t:0 "La Découverte d'El Dorado !"
 seven_cities_events.202.d:0 "Des maisons décorées d'or, des statues couvertes de pierres précieuses et un lac dont le lit est couvert de poudre d'or, de gemmes et d'autres objets de valeur... El Dorado a été trouvé et sa richesse est immense ! Non seulement cela apportera beaucoup de richesses à notre propre pays, mais aussi du prestige et l'admiration des autres pays."
 seven_cities_events.202.a:0 "Le conquistador sera récompensé !"
 seven_cities_events.203.t:0 "Fontaine de Jouvence - Mort par l'Eau"
 seven_cities_events.203.d:0 "Après de nombreux mois de randonnée à travers des provinces remplies de plantes vénéneuses, de serpents venimeux, de grenouilles et d'insectes, d'animaux dangereux de toutes sortes et tailles, la flaque d'eau en $PROVINCENAME$ connue sous le nom de Fontaine de Jouvence fut finalement trouvée. Son eau est d'un brun boueux et elle est maudite d'une puanteur qui pourrait réveiller même les morts. Seule une âme brave se porta volontaire pour boire de l'Eau de Vie et son corps fut enterré le lendemain, ravagé par la diarrhée et de violents haut-le-cœur."
 seven_cities_events.203.a:0 "Il a choisi... mal."
 seven_cities_events.204.t:0 "Fontaine de Jouvence - Eau Rafraîchissante"
 seven_cities_events.204.d:0 "Une petite cascade alimente la Fontaine de Jouvence en $PROVINCENAME$, dont l'eau bleu vif et cristalline paraît presque aussi bonne qu'elle a bon goût. Les membres fatigués de notre expédition prétendent que se baigner dans l'eau les a rafraîchis physiquement et mentalement, effaçant la plupart de la fatigue et toute la saleté de leurs corps et esprits. Mais cela ne dura pas longtemps, seulement quelques heures après leurs bains la fatigue était de retour, et l'eau apportée dans des gourdes du lac n'étancha que leur soif."
 seven_cities_events.204.a:0 "C'était bon tant que ça a duré, au moins."
 seven_cities_events.205.t:0 "Fontaine de Jouvence - Vraie Eau de Vie"
 seven_cities_events.205.d:0 "Les rides s'effacèrent, la vue s'améliora, la goutte disparut et les esprits troublés trouvèrent enfin la paix. Une eau plus douce que le nectar, plus claire qu'un diamant taillé, et mieux gardée que les joyaux de la couronne de n'importe quel pays - mais maintenant elle est nôtre : la Fontaine de Jouvence ! Soyez prudents cependant, car boire cette eau précieuse pourrait causer quelques... effets secondaires imprévus. Trop de bonnes choses et tout ça."
 seven_cities_events.205.a:0 "Parfait ! Rationnez juste l'eau et nous serons prêts."
 seven_cities_events.206.t:0 "Cibola - Les Mensonges du Moine"
 seven_cities_events.206.d:0 "La petite cité aux adobes délabrés et aux rues sales, rien comme les maisons faites d'or et les rues pavées de pierres précieuses qui nous avaient été décrites, accueillit notre conquistador et l'expédition quand ils atteignirent finalement 'Cibola' en $PROVINCENAME$. Le moine tenta de bégayer une explication, sur le fait de voir la cité sous un jour différent - peut-être qu'un coucher de soleil la peindrait-il en doré ? Mais rien de ce qu'il dit ne put apaiser la rage et la déception que chacun ressentait."
 seven_cities_events.206.a:0 "Il a menti ? Il nous a menti à NOUS ?!"
 seven_cities_events.207.t:0 "Cibola - Pas Tout à Fait Dorée"
 seven_cities_events.207.d:0 "Il y avait un peu d'or, et quelques pierres précieuses, mais c'était férocement gardé par les indigènes de $PROVINCENAME$. Le moine qui nous mena à 'Cibola' disparut peu après la découverte, et la plupart de l'or avec lui. Quelques bijoux et de la poudre d'or furent récupérés, pas assez pour donner à Cibola la réputation d'être l'une des Sept Cités d'Or."
 seven_cities_events.207.a:0 "Il doit y avoir quelque vérité dans au moins un de ces mythes !"
 seven_cities_events.208.t:0 "Découverte Dorée - Cibola"
 seven_cities_events.208.d:0 "La richesse vient en de nombreux paquets et façons - certains prétendent que la richesse du cœur est à désirer, d'autres que la piété et le prestige devraient être les seules richesses dans la vie. L'or et les pierres précieuses sont les seules richesses que notre cœur désire, et la Cité Dorée de Cibola en $PROVINCENAME$ a fait croître ce désir férocement. Pour chaque once d'or, pour chaque poignée de gemmes nous en voulons plus et Cibola continue de donner. L'une des Sept Cités d'Or est nôtre, et nous entendons la garder."
 seven_cities_events.208.a:0 "Elle est nôtre, notre précieuse..."
 seven_cities_events.209.t:0 "Cité des Césars - Faux Or"
 seven_cities_events.209.d:0 "Tout ce qui brille n'est pas or - quelque chose que notre conquistador apprit à ses dépens. L'expédition prétendait avoir trouvé la Cité des Césars en $PROVINCENAME$, une cité dorée située entre deux montagnes d'or et de diamants. Malheureusement, l'« or » n'était que de la pyrite et les « diamants » étaient du quartz."
 seven_cities_events.209.a:0 "J'aurais préféré quelque chose de plus... précieux."
 seven_cities_events.210.t:0 "Cité des Césars - Vrai Argent"
 seven_cities_events.210.d:0 "Des montagnes d'or et de diamants, et en dessous l'une des Sept Cités d'Or... Les montagnes n'étaient que deux petites collines en $PROVINCENAME$. Elles contenaient quelque métal précieux et quelques pierres, mais le métal n'était pas de la couleur du soleil mais de la couleur de la lune - une poignée d'argent et de quartz fut tout ce que le conquistador put trouver."
 seven_cities_events.210.a:0 "C'est mieux que rien."
 seven_cities_events.211.t:0 "La Cité des Césars - Montagnes de Richesse"
 seven_cities_events.211.d:0 "Entre les deux grandes montagnes d'or et de diamants de $PROVINCENAME$ se trouve la Cité des Césars, une cité prospère remplie de tout ce qu'on pourrait souhaiter. Nourriture et boisson en abondance, mangées et bues dans des assiettes d'or serties de pierres précieuses. Nous l'avons trouvée et revendiquée, et nous serons riches quand toute cette richesse aura été transportée chez nous."
 seven_cities_events.211.a:0 "Pensez juste à tout cet or et prestige que cela apportera !"
 seven_cities_events.212.t:0 "Sierra de la Plata et le Faux Roi"
 seven_cities_events.212.d:0 "Il y avait un Roi Blanc en $PROVINCENAME$ mais sa Montagne d'Argent était une supercherie. Sierra de la Plata est encore un autre mythe auquel trop d'imbéciles ont cru, et nous devons admettre que nous en étions un autre."
 seven_cities_events.212.a:0 "C'était trop beau pour être vrai."
 seven_cities_events.213.t:0 "Sierra de la Plata - Proche, mais pas d'Argent"
 seven_cities_events.213.d:0 "Pas une montagne d'argent, pas une des Sept Cités d'Or, mais Sierra de la Plata était une vraie légende trouvée par nous - finalement ! Elle était située en $PROVINCENAME$ et une quantité adéquate d'argent nous est rapportée chaque mois."
 seven_cities_events.213.a:0 "Bien !"
 seven_cities_events.214.t:0 "Sierra de la Plata - Montagne d'Argent"
 seven_cities_events.214.d:0 "Sous une grande montagne remplie d'argent réside un Roi Blanc. Sierra de la Plata - Montagnes d'Argent - a grandi d'une légende à une vraie cité en $PROVINCENAME$ et nous étions les premiers peuples civilisés à la trouver ! Réjouissez-vous, car nous avons trouvé un endroit de richesse immense et un peuple si crédule que nous n'aurons aucun problème à prendre ce que nous voulons, non, ce dont nous avons besoin !"
 seven_cities_events.214.a:0 "Formidable !"
 seven_cities_events.215.t:0 "Aucune Trace de Norumbega"
 seven_cities_events.215.d:0 "La cité de Norumbega doit être une supercherie inventée par le navigateur français qui prétendait l'avoir découverte. La seule rivière large de 40 lieues est dépourvue d'îles et il n'y a aucun signe d'une ville plus loin. Nous avons été assez crédules pour croire quelque chose d'aussi saugrenu qu'une colonie viking et avons perdu du temps à essayer de la trouver."
 seven_cities_events.215.a:0 "Dommage..."
 seven_cities_events.216.t:0 "Norumbega Décevante"
 seven_cities_events.216.d:0 "La ville était exactement où le navigateur français l'avait rapportée, à l'embouchure d'une rivière large de 40 lieues. Il n'y avait aucun signe des habitants grands, beaux et intelligents dont il avait parlé, mais les indigènes étaient très amicaux et avaient beaucoup de fourrures et de zibeline à échanger."
 seven_cities_events.216.a:0 "Je m'attendais à plus."
 seven_cities_events.217.t:0 "Norumbega Découverte"
 seven_cities_events.217.d:0 "Les gens de Norumbega sont grands, intelligents et beaux, avec un langage qui partage beaucoup de mots avec le latin. Nous espérions une petite ville avec un peu d'or et de fourrures, mais Norumbega dépassa de loin toutes nos attentes avec sa terre riche, sa mine d'or et son commerce de fourrures. C'est une ancienne colonie viking, c'est ce que nous avons compris du peuple, et ils sont prêts à commercer avec nous. La mine d'or semble contenir un flot infini d'or et tant que nous fournissons notre propre main-d'œuvre, nous sommes autorisés à l'exploiter."
 seven_cities_events.217.a:0 "Voilà de grandes nouvelles !"
 seven_cities_events.218.t:0 "De Simples Mythes - Saguenay"
 seven_cities_events.218.d:0 "Des cartes peintes avec grand soin, des points de repère découverts et des indigènes nous guidant, malgré tout cela nous ne nous sommes pas rapprochés de la découverte du Royaume de Saguenay. C'est une quête désespérée, il n'y a rien de valeur dans le nord-ouest des Amériques. Que le conquistador rentre chez lui, ou envoyez l'expédition chercher quelque chose de plus tangible, quelque chose qui est plus qu'un mythe ou une légende racontée par des indigènes ignorants et sauvages."
 seven_cities_events.218.a:0 "Nous n'avons pas d'autre choix. Mettez fin à la recherche de Saguenay."
 seven_cities_events.219.t:0 "Supercherie des Indiens - Saguenay"
 seven_cities_events.219.d:0 "Alors que l'expédition approchait de sa destination - le légendaire Royaume de Saguenay, à égalité avec n'importe laquelle des Sept Cités d'Or - El Dorado inclus - l'anticipation grandit à chaque pas. Mines d'argent, mines de rubis et mines d'or - la simple pensée des trésors qui attendaient fit saliver la plupart de l'équipage. Le premier spectacle fut une palissade encerclant la ville et des sourires d'avidité se plaquèrent sur chaque visage. Ceux-ci furent bientôt échangés contre des regards d'incrédulité et des cœurs se changeant en pierre dans leurs poitrines. Les habitants n'étaient pas blancs, n'étaient pas vêtus de vêtements similaires aux nôtres et n'étaient certainement pas prospères. C'était encore une autre tribu d'indigènes, avec plus de richesses que la plupart mais ce n'était pas une Cité d'Or."
 seven_cities_events.219.a:0 "Ils sont prêts à commercer, c'est quelque chose au moins."
 seven_cities_events.220.t:0 "La Découverte du Royaume de Saguenay"
 seven_cities_events.220.d:0 "L'expédition fut accueillie avec grande hospitalité par les habitants blancs du Royaume de Saguenay. Ils racontèrent une saga d'avoir voyagé sur de grands bateaux quelque cent ans plus tôt vers Vinland comme ils appellent ce continent. Des mines d'or, d'argent et de rubis furent bientôt trouvées et les tribus alentour s'intéressèrent à leurs découvertes, menant les Saguenais à développer une réputation de guerriers féroces et brutaux. Ils partagèrent à contrecœur leur richesse avec nous après que nous ayons montré notre supériorité avec des fusils et des épées."
 seven_cities_events.220.a:0 "C'est glorieux !"
 seven_cities_events.221.t:0 "Rien que des Demeures"
 seven_cities_events.221.d:0 "'Le Turc' remplit les oreilles du conquistador de récits de la riche cité de Quivira, de la terre grasse bien arrosée par des sources et des rivières, l'or qui ornait les maisons et les gens gras et heureux. Ce que l'expédition trouva, cependant, ce n'était que plus de fermiers vivant dans une ville adobe au toit plat !"
 seven_cities_events.221.a:0 "Le Turc devrait être étranglé pour ses mensonges !"
 seven_cities_events.222.t:0 "Cité Fructueuse"
 seven_cities_events.222.d:0 "Quivira est une ville bien établie, avec la terre elle-même très plate et noire. Des ruisseaux, des sources et des rivières assurent qu'elle soit bien arrosée. Prunes, noix, raisins sucrés et mûres furent trouvés en abondance. Il y a d'abondants gisements de jade dans les cavernes, mais pas d'or du tout. La cité légendaire existe, et bien que prospère, elle n'est pas comme on nous avait dit de se l'imaginer."
 seven_cities_events.222.a:0 "Au moins nous l'avons trouvée."
 seven_cities_events.223.t:0 "Cité Légendaire de Quivira"
 seven_cities_events.223.d:0 "Des coupes dorées pendent aux arbres dans la cité de Quivira et quiconque a soif peut en prendre une et la remplir d'eau douce de l'une des nombreuses sources, rivières et ruisseaux qui maintiennent la région bien arrosée. Prunes, noix, mûres et raisins sucrés plus gros qu'on n'en ait jamais vu doivent être la raison derrière les gens robustes et bien bâtis qui habitent la cité. Or et jade en grands gisements dans les cavernes assurent la richesse de la cité."
 seven_cities_events.223.a:0 "Nous l'avons trouvée ! Finalement !"
