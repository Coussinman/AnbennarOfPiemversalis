 custom_idea_years_of_nationalism:0 "Une Nation, Un Peuple"
 custom_idea_years_of_nationalism_desc:0 "La loyauté envers votre nation est un trait honorable, mais une terre peut consister en de nombreuses nations différentes. Avec la notion que notre peuple fait partie d'une seule nation, nous combattrons contre la division que de nombreuses petites nations causent à l'unité de l'État."
 custom_idea_imperial_authority:0 "Règne Impérial"
 custom_idea_imperial_authority_desc:0 "Le dirigeant d'un Empire, un Empire d'Anbennar, doit être prêt à exercer l'autorité sur ceux qu'il souhaite gouverner et s'assurer que ceci est accepté par tous. Cette autorité doit être pratiquée, exercée et maintenue afin que personne ne questionne votre droit de gouverner sur un Empire d'Anbennar."
 custom_idea_female_advisor_chance:0 "L'Éducation des Filles"
 custom_idea_female_advisor_chance_desc:0 "À la fois des penseurs anciens et contemporains ont argumenté pour la capacité intellectuelle des femmes et la nécessité d'assurer une bonne éducation aux jeunes filles. Ayant vu que c'est vrai, nous concluons qu'exclure les femmes de participer aux affaires de gouvernance serait une restriction insensée."
 custom_idea_female_generals:0 "Femmes Guerrières"
 custom_idea_female_generals_desc:0 "De nombreuses nations ont vu des femmes prendre les armes dans les révoltes et les moments de besoin, mais peu ont notre tradition distincte de femmes menant le peuple à la guerre. Ceci se reflète dans notre recrutement de généraux masculins et féminins également dans notre recherche des plus braves et courageux."
 custom_idea_free_adm_policy:0 "Bureaucratie Élargie"
 custom_idea_free_adm_policy_desc:0 "La bureaucratie s'étend pour satisfaire les besoins de la bureaucratie en expansion constante."
 custom_idea_possible_adm_policy:0 "Nouveaux Départements d'État"
 custom_idea_possible_adm_policy_desc:0 "De nouvelles positions et départements du gouvernement doivent être créés afin que les ministres soient capables de se concentrer sur leurs domaines d'expertise respectifs."
 custom_idea_free_dip_policy:0 "Promouvoir les Hommes d'État Provinciaux"
 custom_idea_free_dip_policy_desc:0 "Les hommes d'État prometteurs opérant en dehors de la capitale devraient se voir offrir des opportunités d'avancer dans le gouvernement central."
 custom_idea_possible_dip_policy:0 "Ambassades Permanentes"
 custom_idea_possible_dip_policy_desc:0 "Établir des consulats permanents dans les nations étrangères améliorera notre portée diplomatique et informera l'élaboration des politiques."
 custom_idea_free_mil_policy:0 "Conseil des Généraux"
 custom_idea_free_mil_policy_desc:0 "Nous devrions programmer des réunions régulières entre nos généraux afin qu'ils puissent partager des connaissances tactiques et fournir un aperçu de la situation stratégique."
 custom_idea_possible_mil_policy:0 "Inviter les Stratèges Étrangers"
 custom_idea_possible_mil_policy_desc:0 "Nous devrions regarder au-delà de nos frontières pour les meilleurs esprits militaires de l'époque."
