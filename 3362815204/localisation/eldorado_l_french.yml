 sce_search_saguenay:0 "La Recherche du Royaume de Saguenay"
 desc_sce_search_saguenay:0 "Votre conquistador recherche le Royaume de Saguenay - un royaume que l'on dit posséder des mines d'or, d'argent et de rubis en Amérique du Nord."
 sce_saguenay_abandoned:1 "Royaume de Saguenay"
 desc_sce_saguenay_abandoned:1 "L'ancienne cité de Saguenay est remplie d'idoles hérétiques et de statues dorées de dieux païens folâtres. Il est de notre devoir de les faire fondre et de recycler les richesses."
 sce_golden_cups:1 "La Cité Dorée de Quivira"
 desc_sce_golden_cups:1 "Malgré l'absence de coupes dorées pendues aux branches, de précieux gisements de jade ont été localisés sous la cité ruinée. Cela prendra du temps et des efforts, mais extraire ce matériau s'avérera une entreprise des plus valables."

