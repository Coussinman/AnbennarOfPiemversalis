 sce_interfering_intruder:0 "Intrus qui S'Immisce"
 sce_reluctant_peace:0 "Paix Réticente"
 sce_jeanne_baret:0 "Jeanne Baret"
 desc_sce_jeanne_baret:0 "Jeanne Baret était la gouvernante du naturaliste Philibert Commerçon jusqu'à ce qu'il soit invité à rejoindre l'expédition de Louis-Antoine de Bougainville. Elle se déguisa en homme et accompagna Commerçon comme son assistant dans l'expédition."
 sce_cart_peddler_stopped:0 "Vendeur de Cartes Arrêté"
 desc_sce_cart_peddler_stopped:0 "Un déserteur de notre expédition fut... persuadé d'arrêter de vendre des cartes et des cartes à des marchands et conquistadors."
 sce_cart_peddler_killed:0 "Déserteur Tué"
 desc_sce_cart_peddler_killed:0 "Nos espions se sont occupés du déserteur de notre expédition, faisant de sa mort un exemple. Personne ne déserte et n'essaie ensuite de vendre des cartes à nos marchands et conquistadors rivaux !"
 sce_new_domains:0 "Nouveaux Domaines"
 desc_sce_new_domains:0 "Une carte magnifiquement détaillée de nos nouveaux domaines a inspiré notre peuple. Ils réclament d'y aller et de revendiquer la nouvelle terre."
 sce_mounds:0 "Monticules Abandonnés"
 desc_sce_mounds:0 "Sous la terre couvrant des collines étonnamment régulières il pourrait y avoir les restes de grandes pyramides, remplies d'or et de pierres précieuses. Cela vaut la peine d'enquêter."
 sce_monster_lake:0 "Le Monstre dans le Lac"
 desc_sce_monster_lake:0 "Une superstition locale d'un monstre attaquant les pirogues essayant de traverser le lac a ralenti l'expédition."
 nahuatl_reforms:0 "Réformes Nahuatl"
 nahuatl_reform_1:0 "Ouvrir les Restrictions Somptuaires"
 nahuatl_reform_1_desc:0 "Notre société a traditionnellement restreint l'usage de vêtements plus fins, de bijoux ou même le nombre d'étages qu'une maison peut avoir à la noblesse héréditaire. En ouvrant ces privilèges à quiconque performe bien sur le champ de bataille, nous pouvons créer un état où chaque membre de notre société est prêt à faire sa part en temps de guerre."
 nahuatl_reform_2:0 "Étendre les Obligations Pochteca"
 nahuatl_reform_2_desc:0 "Les guildes commerciales Pochteca ont souvent agi comme nos émissaires, diplomates et espions dans les relations avec d'autres cités-états. Formalisons cette relation en un ensemble d'obligations strictes pour gérer plus efficacement nos relations étrangères."
 nahuatl_reform_3:0 "Rangs Guerriers"
 nahuatl_reform_3_desc:0 "En créant un système de rangs dépendant du nombre de captifs qu'un guerrier a pris durant sa carrière, nous pouvons encourager chaque guerrier dans nos armées à s'efforcer d'améliorer constamment ses compétences."
 nahuatl_reform_4:0 "Expansion Tribale"
 nahuatl_reform_4_desc:0 "Les terres au nord sont dominées par de nombreuses tribus désorganisées et isolées. En envoyant des groupes de colons et de soldats dans ces zones, nous pouvons étendre notre état même dans ces zones désolées."
 nahuatl_reform_5:0 "Réforme Légale"
 nahuatl_reform_5_desc:0 "Jusqu'à présent, les cités-états sous notre contrôle ont toutes eu leurs systèmes légaux respectifs contrôlés par leurs propres juges respectifs. Créons un ensemble de lois centrales qui doivent s'appliquer dans tout notre empire et commençons à éduquer les juges de manière centrale."
 inti_reforms:0 "Réformes Inti"
 inti_reform_1:0 "Recrutement Organisé"
 inti_reform_1_desc:0 "Alors que nos peuples sujets ont toujours fourni des troupes pour nos armées, ils l'ont fait à des degrés variables et de manière ad hoc. En formalisant le besoin pour chaque zone subjuguée de fournir des soldats à l'état central, nous pourrons exploiter les ressources humaines de nos terres de manière beaucoup plus efficace."
 inti_reform_2:0 "Politique Mitma Élargie"
 inti_reform_2_desc:0 "La politique de déplacer des villages entiers de zones loyales vers des terres nouvellement conquises ou vers la frontière a aidé à étendre l'empire. Ce type de réinstallation forcée pourrait aussi être utilisé pour réinstaller la population des zones nouvellement conquises dans les parties centrales de l'empire. Des lois strictes devraient être mises en place pour interdire aux gens de retourner à leurs foyers originaux."
 inti_reform_3:0 "Réformer le Culte d'Inti"
 inti_reform_3_desc:0 "Bien qu'Inti, le soleil, soit le plus important de tous les dieux, la plupart des peuples des Andes vénèrent aussi une variété de Huacas mineurs. Nous devons exiger que tous les coins de notre empire reconnaissent Inti comme leur dieu principal et que toutes les idoles Huaca soient données à garder par notre dirigeant comme le plus important représentant d'Inti."
 inti_reform_4:0 "Seigneurs Yana"
 inti_reform_4_desc:0 "En s'éloignant des détenteurs de pouvoir héréditaires ou locaux comme commandants de nos armées, nous pouvons à la place promouvoir une nouvelle classe de dirigeants nommés directement par l'état. Sélectionnés pour leur mérite personnel et leur loyauté, cela assurera que nos armées sont toujours menées par les plus fervents soutiens de notre état."
 inti_reform_5:0 "Réformer la Bureaucratie"
 inti_reform_5_desc:0 "Pour faciliter l'expansion rapide de notre empire, il est nécessaire de créer une nouvelle classe d'administrateurs pour superviser tout, de la construction de ponts, routes et tambos dans les zones nouvellement acquises à l'inspection constante des régions déjà sous notre contrôle."
 mesoamerican_reforms:0 "Réformes Maya"
 mesoamerican_reform_1:0 "Une Armée Unifiée"
 mesoamerican_reform_1_desc:0 "Notre empire est composé d'un nombre de Cahs, Altepetls et autres cités-états mineures qui reconnaissent tous notre règle centrale. Bien que nous puissions commander les forces de toutes ces cités, elles agissent en même temps indépendamment les unes des autres et sont payées par leurs cités natales respectives. Une structure d'armée unifiée assurerait que moins de ressources sont gaspillées."
 mesoamerican_reform_2:0 "Arbitrage Central"
 mesoamerican_reform_2_desc:0 "Bien qu'unifiées sous notre règle, les cités-états de notre empire entrent fréquemment en conflit les unes avec les autres sur tout, des droits commerciaux à la démarcation des frontières. En créant une autorité d'arbitrage central, nous pouvons grandement réduire ces tensions."
 mesoamerican_reform_3:0 "Arsenaux Centraux"
 mesoamerican_reform_3_desc:0 "En temps de guerre, il a été coutumier pour les cités-états de Mésoamérique d'armer les roturiers pour lever des armées assez grandes pour défier leurs voisins. Comme chaque état a ses propres arsenaux, le type et la qualité des armes peut beaucoup varier dans l'empire. En créant un système central d'arsenaux à partir duquel toutes les armées sont équipées, nous pouvons drastiquement augmenter la qualité de nos forces armées."
 mesoamerican_reform_4:0 "Expansion Tribale"
 mesoamerican_reform_4_desc:0 "Des tribus désorganisées contrôlent les jungles et hauts plateaux à la périphérie de la Mésoamérique. Construisons de nouvelles colonies dans ces zones et absorbons ces peuples dans notre empire."
 mesoamerican_reform_5:0 "Réformer la Bureaucratie"
 mesoamerican_reform_5_desc:0 "Pour que notre empire croisse à une vitesse acceptable, nous devons créer une nouvelle classe d'administrateurs spécialisés avec l'autorité de prendre rapidement des décisions exécutives dans les zones nouvellement conquises."
 religious_reforms.1.t:0 "Réforme Adoptée"
 religious_reforms.1.d:0 "Réformer notre société a son prix. Tandis que les zones centrales de notre état restent loyales à notre règle, beaucoup des autres Altepetls ont trouvé les changements trop à avaler et ont utilisé cette opportunité pour briser leurs liens avec nous."
 religious_reforms.1.a:0 "Ils le regretteront."
 religious_reforms.2.t:0 "Réforme Adoptée"
 religious_reforms.2.d:0 "L'implémentation réussie de nos réformes récentes a résulté en quelque détresse, tant parmi les nobles que parmi les adorateurs de Huaca dans la campagne, qui se sentent laissés pour compte. Ils sentent que nous abandonnons les coutumes anciennes tant des nôtres que de leurs ancêtres et craignent que ce développement diminue leur pouvoir et influence.\nCes dissidents se sont maintenant joints avec l'une des lignées Panaca influentes pour mettre un candidat de leur choix sur le trône."
 religious_reforms.2.a:0 "Ils le regretteront."
 religious_reforms.3.t:0 "Réforme Adoptée"
 religious_reforms.3.d:0 "Réformer notre société renforcera grandement notre état, mais a créé des tensions parmi les cités-états sous notre contrôle. En résultat, toutes sauf les zones les plus loyales ont coupé leurs liens avec le gouvernement central."
 religious_reforms.3.a:0 "Ils le regretteront."
 maya_religion_events.1.t:0 "Nourrir les Dieux"
 maya_religion_events.1.d:0 "Notre pays a atteint une ère de trouble, et les dieux demandent du sang. Précipitez-vous vers vos cités et pratiquez la saignée pour nourrir et apaiser Tohil, dieu de la guerre, du sacrifice et de la subsistance. Si vous ne les nourrissez pas, vous ne pourrez pas ramener votre royaume désintégrant du bord de la destruction."
 maya_religion_events.1.a:0 "Je mènerai nos nobles en cela et que mon sang plaise à Tohil."
 maya_religion_events.1.b:0 "Les dieux n'obtiendront aucun sang de moi !"
 maya_religion_events.2.t:0 "Sacrifice de Sang"
 maya_religion_events.2.d:0 "L'énergie humaine est envoyée vers le ciel et nous recevons le pouvoir divin en retour quand nous faisons un sacrifice de sang. Le roi utilise un couteau d'obsidienne ou une épine de raie pour couper son pénis, permettant au sang de tomber sur du papier tenu dans des bols. La reine tire une corde avec des épines attachées à travers sa langue. Le papier taché de sang est brûlé et la fumée qui s'élève communique avec le Monde Céleste."
 maya_religion_events.2.a:0 "Je fais ceci avec plaisir."
 maya_religion_events.2.b:0 "Je ne ferai jamais cela."
 maya_religion_events.3.t:0 "Sacrifice Humain"
 maya_religion_events.3.d:0 "Les esclaves et prisonniers sont un sacrifice commun aux dieux mayas, mais même des animaux comme des dindes, chiens, écureuils, cailles et iguanes ont été considérés comme des offrandes appropriées. Les dieux ont toujours soif de plus de sang, et nos voisins prétendent que les orphelins et enfants illégitimes apaisent les dieux plus vite que tout autre sacrifice."
 maya_religion_events.3.a:0 "Essayez de sacrifier des animaux."
 maya_religion_events.3.b:0 "Sacrifiez des enfants - tant qu'ils sont orphelins."
 maya_religion_events.4.t:0 "Cycle de Création et Destruction"
 maya_religion_events.4.d:0 "Nos histoires et mythes parlent de cycles répétés de création et destruction qui sont des rappels des conséquences qui arriveront si les humains négligent jamais leurs obligations envers les dieux. Nous avons une responsabilité envers les dieux qui rendent notre existence continue possible. Les dieux et autres forces de création et chaos se battent chaque période de 52 ans ce qui peut apporter la destruction des mondes. Si nous ignorons notre devoir envers les dieux, la bataille entre eux qui détermine le sort de toutes les créatures terrestres pourrait ne pas finir en notre faveur."
 maya_religion_events.4.a:0 "...et nous le peuple ne pouvons que nous recroqueviller de peur..."
 maya_religion_events.5.t:0 "Purification"
 maya_religion_events.5.d:0 "'Un rituel commencera toujours par une purification,' dit le prêtre à votre héritier. 'Tu deviens pur en jeûnant, te baignant et confessant, mais tu dois aussi t'assurer de respecter les dieux. En entrant dans la forêt habitée par un dieu, souviens-toi de boire de l'eau d'une dépression rocheuse dès que possible après être entré dans la forêt. L'eau doit être crachée au sol et alors tu es libre de continuer dans la forêt sacrée.'"
 maya_religion_events.5.a:0 "Souviens-toi de cela, et tu deviendras un grand administrateur."
 maya_religion_events.5.b:0 "Souviens-toi de cela, et tu deviendras un grand diplomate."
 maya_religion_events.5.c:0 "Souviens-toi de cela, et tu deviendras un grand chef militaire."
 maya_religion_events.6.t:0 "Pèlerinages"
 maya_religion_events.6.d:0 "Les treize montagnes sacrées des Q'eqchi', le grand cénote à Chichen Itza et les sanctuaires locaux à divers dieux et déesses attirent beaucoup de pèlerins, qui ont besoin d'abri, de nourriture et d'autres provisions nécessaires. Leur permettre de visiter nos sanctuaires locaux nous apporterait prestige et peut-être d'autres revenus..."
 maya_religion_events.6.a:0 "Encouragez les pèlerins."
 maya_religion_events.6.b:0 "Ne faites rien."
 maya_religion_events.7.t:0 "Aluxob"
 maya_religion_events.7.d:0 "Un fermier a réussi à libérer un alux, négligeant de le sceller dans sa maison après que sept ans aient passé depuis qu'elle fut construite. Ceci a mené les gens à se plaindre d'objets manquants, d'animaux perdus et de blessures mineures causées par l'alux."
 maya_religion_events.7.a:0 "Sacrifiez du sang pour plaire à l'alux et le sceller dans la maison."
 maya_religion_events.7.b:0 "Ne m'embêtez pas avec de telles trivialités !"
 maya_religion_events.8.t:0 "Chance ou Chaos ?"
 maya_religion_events.8.d:0 "Un homme particulier vous demande des offrandes alors que vous voyagiez à travers votre royaume. Vous avez un faible soupçon que ceci pourrait être un alux, qui répandra le chaos et la maladie si sa demande est refusée. S'ils reçoivent ce qu'ils veulent, l'alux protégera des voleurs et apportera la chance."
 maya_religion_events.8.a:0 "Donnez-lui moins qu'il ne veut et renvoyez-le."
 maya_religion_events.8.b:0 "Donnez-lui ce qu'il demande."
 maya_religion_events.8.c:0 "Refusez-lui l'or."
 maya_religion_events.9.t:0 "Jumeaux Héros"
 maya_religion_events.9.d:0 "Un rêve sur les Jumeaux Héros, qui furent conçus quand leur mère parla à une tête coupée qui cracha sur sa main. Cette tête coupée était leur père, qui avec son frère fut convoqué à Xibalba après que leur jeu de balle ait dérangé la paix des Seigneurs du Monde Souterrain. Les jumeaux eurent beaucoup d'aventures avant d'être eux-mêmes convoqués à Xibalba car leur jeu de balle dérangea les seigneurs encore une fois. Le rêve parlait des nombreuses épreuves que les jumeaux affrontèrent avant d'atteindre les Seigneurs du Souterrain, et comment ils parvinrent à vaincre les seigneurs. Le rêve finit quand les jumeaux se transformèrent en soleil et lune ce qui est un signe qu'un nouvel âge commence."
 maya_religion_events.9.a:0 "Devons-nous le craindre, ou l'accueillir à bras ouverts ?"
 maya_religion_events.10.t:0 "Braises Chaudes et Mal Froid"
 maya_religion_events.10.d:0 "Il est coutumier que les hommes marchent sur un lit de braises luisantes qui représentent les feux du Monde Souterrain pour repousser le mal durant l'année, mais l'odeur de pieds grillés n'est pas attirante."
 maya_religion_events.10.a:0 "Que mon héritier le fasse."
 maya_religion_events.10.b:0 "Bien sûr je le ferai !"
 maya_religion_events.11.t:0 "Wayob"
 maya_religion_events.11.d:0 "Laisser votre sang couler dans le bol et puis brûler le papier taché de votre sang apporte une vision à vos yeux. Le Serpent Vision vous montre un wayob, jeteur de maladie et de fièvre, avec une jarre d'obscurité dans ses mains crachant des serpents et des insectes."
 maya_religion_events.11.a:0 "C'est un présage !"
 maya_religion_events.12.t:0 "Traditions Sacrificielles"
 maya_religion_events.12.d:0 "Il est temps de décider comment nous devrions sacrifier les offrandes humaines et il y a plusieurs façons différentes de choisir. Décapitation, extraction du cœur, sacrifice à la flèche, éventrement ou jeter l'offrande dans un cénote. Que devrions-nous choisir ? La décapitation de l'offrande se fait dans une reconstitution rituelle de la décapitation du dieu du maïs maya par les dieux de la mort mayas, tandis que l'extraction du cœur est inspirée des Aztèques. Le cœur est arraché pendant qu'il bat encore, le sang barbouillé sur l'image de la déité du temple et le cadavre écorché. Le sacrifice à la flèche commence avec l'offrande peinte en bleu avec un symbole blanc sur sa poitrine, puis liée à un pieu durant une danse rituelle portant un bonnet pointu. Le sang est tiré et barbouillé sur l'image de la déité et les danseurs tirent alors à tour de rôle des flèches sur l'offrande jusqu'à ce que toute sa poitrine soit remplie de flèches. L'éventrement est une mort plus lente mais pas aussi élaborée, un sacrifice est lié à un pieu avec ses mains attachées derrière sa tête et puis éventré. Les offrandes peuvent aussi être jetées dans notre Cénote Sacré."
 maya_religion_events.12.a:0 "Décapitez-les !"
 maya_religion_events.12.b:0 "Extrayez leur cœur."
 maya_religion_events.12.c:0 "Sacrifice à la flèche !"
 maya_religion_events.12.e:0 "Éventrez-les !"
 maya_religion_events.12.f:0 "Jetez-les dans un cénote !"
 maya_religion_events.13.t:0 "Ixtab"
 maya_religion_events.13.d:0 "Notre pays souffre et nos prêtres ont commencé à suggérer qu'honorer Ixtab serait une bonne idée. La Femme Corde, comme elle est aussi appelée, est la déesse du suicide et accompagnera ceux qui meurent par pendaison au paradis. C'est une façon honorable de mourir et ceux qui la choisissent rejoindront les gens qui sont morts comme soldats ou comme victimes sacrificielles, les femmes qui sont mortes en couches et les membres du clergé. Ceux-ci jouissent d'une existence délectable et sont récompensés avec de la nourriture et des boissons délicieuses. Ne serait-il pas préférable au chaos que votre pays vit actuellement, de se reposer à la place sous l'ombre d'un arbre plaisant, libre de tout besoin ?"
 maya_religion_events.13.a:0 "Sacrifiez [Root.Heir.GetName]"
 maya_religion_events.13.b:0 "Sacrifiez-vous."
 maya_religion_events.13.c:0 "Trouvez une autre solution."
 maya_religion_events.14.t:0 "Manque de Plumes de Quetzal"
 maya_religion_events.14.d:0 "Les plumes de quetzal manquent et la déité du feu Tohil, le dieu soleil et le dieu de la pluie, ne peuvent être proprement célébrés à moins que des plumes de quetzal ne lui soient sacrifiées. Il est notre dieu de la guerre, du sacrifice et de la subsistance, et nous ne souhaitons pas sa colère sur nous. Des marchands nous ont dit qu'il y a des plumes de quetzal en abondance dans un pays voisin, et nous devrions envoyer quelqu'un acheter les plumes chez eux."
 maya_religion_events.14.a:0 "Oui, envoyez un marchand chez eux."
 maya_religion_events.14.b:0 "Non, envoyez plutôt nos chasseurs."
 maya_religion_events.15.t:0 "Commerce avec Plumes de Quetzal"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$ est désespéré pour des plumes de quetzal qui sont offertes à Tohil, dieu de la guerre, du sacrifice et de la subsistance, une déité du feu, dieu soleil et dieu de la pluie. Ils souhaitent acheter des plumes de nous."
 maya_religion_events.15.a:0 "Commercez avec eux."
 maya_religion_events.15.b:0 "Refusez."
 maya_religion_events.16.t:0 "Offre Commerciale Acceptée"
 maya_religion_events.16.d:0 "$FROMCOUNTRY$ accepta de commercer avec nous, maintenant nous avons les plumes de quetzal dont nous avons besoin pour plaire à Tohil !"
 maya_religion_events.16.a:0 "Bien, ils sont un vrai ami."
 maya_religion_events.17.t:0 "Offre Commerciale Refusée"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$ refusa de commercer avec nous, nous ne pourrons pas acheter de plumes de quetzal chez eux."
 maya_religion_events.17.a:0 "Dommage."
 maya_religion_events.18.t:0 "Ek Chuaj"
 maya_religion_events.18.d:0 "Une magnifique statue d'Ek Chuaj, dieu des marchands et du cacao, vous a été donnée. On dit qu'elle augmente la productivité et la quantité de fèves de cacao récoltées chaque année."
 maya_religion_events.18.a:0 "Placez-la dans une province."
 maya_religion_events.18.b:0 "Vendez-la."
 maya_blodletting:0 "Saignée"
 desc_maya_blodletting:0 "Le sacrifice de sang est cru nourrir et apaiser, et l'élite maya est obsédée par le sang. La saignée rituelle était une partie majeure de tout événement calendaire important."
 maya_chaos_creation:0 "Cycle de Création et Chaos"
 desc_maya_chaos_creation:0 "Les dieux et autres forces de création et chaos livrent bataille dans le monde des mortels, déterminant le sort de toutes les créatures terrestres."
 maya_pilgrimages:0 "Pèlerinages"
 desc_maya_pilgrimages:0 "Des gens voyageant vers des lieux sacrés comme les treize montagnes sacrées des Q'eqchi' ou le grand cénote à Chichen Itza ont trouvé un nouvel endroit à visiter durant leurs pèlerinages dans nos provinces."
 maya_embers:0 "Marcher sur les Braises"
 desc_maya_embers:0 "Une autre année a été préservée du mal par des hommes marchant sur un lit de braises luisantes qui représentent les feux du Monde Souterrain."
 maya_trade_quetzal_feathers:0 "Commerce avec Plumes de Quetzal"
 maya_notrade_quetzal_feathers:0 "Pas de Commerce avec Plumes de Quetzal"
 maya_ek_chuaj:0 "Ek Chuaj"
 desc_maya_ek_chuaj:0 "Le dieu des marchands et du cacao Ek Chuaj porte une lance, une queue de scorpion et un sac de marchand rempli de biens."
 custom_idea_global_tax_modifier:0 "Administration Fiscale Efficace"
 custom_idea_global_tax_modifier_desc:0 "Nous avons trouvé une façon plus efficace d'administrer nos taxes, ce qui rend tellement plus facile de prendre l'or des riches et des pauvres de même."
 custom_idea_production_efficiency:0 "Encourager la Production"
 custom_idea_production_efficiency_desc:0 "La carotte et le bâton marchent sur l'âne têtu, mais notre idée d'encourager la production va plus loin. Nous avons réussi à augmenter grandement notre efficacité de production grâce à quelque chose de plus ingénieux. Bien que vous ne devriez jamais sous-estimer la carotte, ni le bâton."
 custom_idea_global_unrest:0 "Libertés Garanties"
 custom_idea_global_unrest_desc:0 "Certaines libertés sont garanties et nos sujets ordinairement agités trouvent maintenant plus difficile de protester contre notre règle."
 custom_idea_stability_cost_modifier:0 "Continuité"
 custom_idea_stability_cost_modifier_desc:0 "Les gens prétendent qu'ils veulent de l'aventure et de la passion dans leurs vies, mais quand les choses se gâtent c'est la stabilité que tout le monde désire secrètement. Un peu de continuité fait que les gens dorment bien dans leurs lits, certains de ce que l'avenir leur réserve."
 custom_idea_missionaries:0 "Écoles Missionnaires d'État"
 custom_idea_missionaries_desc:0 "Les écoles missionnaires forment des gens à aller répandre la vraie foi sans faille. L'École Missionnaire d'État n'est pas différente, mais pour le fait que l'état lui-même éduque ceux qu'elle souhaite envoyer dans cette quête sainte."
 custom_idea_inflation_reduction:0 "Monnaie Standardisée"
 custom_idea_inflation_reduction_desc:0 "Une monnaie avec un poids standardisé et produite dans un atelier monétaire spécial pour s'assurer qu'elles aient toutes la même apparence et le même poids fait des merveilles pour le commerce. Les marchands ne se sentent plus trompés - du moins pas parce que la pièce avec laquelle ils commercent contient plus ou moins d'or ou d'argent - et tout le pays partage la même monnaie standardisée."
 custom_idea_inflation_action_cost:0 "Réglementations Financières"
 custom_idea_inflation_action_cost_desc:0 "Donner aux prêteurs d'argent et banquiers certaines exigences et directives les garde honnêtes et mène à la prospérité et la croissance financière."
 custom_idea_interest:0 "Étendre les Marchés Financiers"
 custom_idea_interest_desc:0 "Permettre aux gens d'acheter des choses à crédit a fait fleurir le commerce, nos gens et marchands s'enrichissent chaque jour."
 custom_idea_build_cost:0 "Constructeurs Compétitifs"
 custom_idea_build_cost_desc:0 "En permettant aux constructeurs de soumissionner pour des contrats de construction plutôt que de simplement embaucher répétitivement les mêmes travailleurs, la compétition parmi les constructeurs et leur empressement à être embauchés diminue le coût global de construction des structures."
 custom_idea_build_power_cost:0 "Architectes d'État"
 custom_idea_build_power_cost_desc:0 "Les architectes d'état scrutent chaque contrat de construction, chaque plan, et chaque plan de bâtiment avant qu'il soit accepté et que les constructeurs puissent commencer à travailler. Cela soulage la classe dirigeante de cette tâche et diminue le coût en Pouvoir Monarchique de chaque bâtiment."
 custom_idea_global_missionary_strength:0 "Missionnaires Zélés"
 custom_idea_global_missionary_strength_desc:0 "Nos missionnaires prêchent avec une ferveur jamais vue auparavant, et personne ne peut éviter leurs sermons délivrés avec le feu d'un vrai croyant."
 custom_idea_prestige:0 "Patronner les Artistes Locaux"
 custom_idea_prestige_desc:0 "Le soutien, l'encouragement, le privilège et l'aide financière que nous accordons aux artistes locaux nous marquent comme une nation progressive et culturelle."
 custom_idea_prestige_decay:0 "Prestige Durable"
 custom_idea_prestige_decay_desc:0 "Mensonge : Empêcher notre prestige de diminuer n'a jamais été plus facile !"
 custom_idea_legitimacy:0 "Règne Légitime"
 custom_idea_legitimacy_desc:0 "Sûrement personne n'a jamais douté que nous serions le dirigeant légitime de notre pays - mais si quelqu'un l'a fait, ceci fera taire leurs doutes."
 custom_idea_devotion:0 "Traditions Religieuses"
 custom_idea_devotion_desc:0 "Notre état a une longue et fière tradition de service à dieu, renforçant la dévotion de nos dirigeants et s'assurant que nous agissons justement et correctement selon la volonté du royaume spirituel."
 custom_idea_horde_unity:0 "Unir les Clans"
 custom_idea_horde_unity_desc:0 "Notre état est construit sur les fières traditions de multiples clans qui se sont rassemblés pour créer une grande horde. Ainsi nous sommes capables de rester ensemble même dans des temps plus durs à un degré plus élevé que certaines autres hordes."
 custom_idea_republican_tradition:0 "Ethos Républicain"
 custom_idea_republican_tradition_desc:0 "La tradition républicaine coule dans les veines mêmes de chaque citoyen de notre nation, ils se réjouissent dans leur liberté et indépendance."
 custom_idea_technology_cost:0 "Héritage Scientifique"
 custom_idea_technology_cost_desc:0 "Notre terre a une longue tradition d'enquête scientifique. En s'assurant que notre héritage en science est exploré, encouragé et exposé, nous verrons notre avenir en technologie assuré et à portée de main."
 custom_idea_idea_cost:0 "Philosophes de Cour"
 custom_idea_idea_cost_desc:0 "En patronnant des philosophes libres penseurs à notre cour, nous pouvons nous assurer que notre nation soit prête à s'adapter à tout ce que l'avenir pourrait nous lancer."
 custom_idea_advisor_cost:0 "Tradition de Service"
 custom_idea_advisor_cost_desc:0 "Les enfants de nos conseillers suivront les traces de leurs parents, nous assurant que nous ne manquerons jamais de conseillers d'aucune sorte."
 custom_idea_advisor_pool:0 "Grande Cour"
 custom_idea_advisor_pool_desc:0 "Plus grande est la cour, plus de conseillers sont demandés. Notre Grande Cour pourrait être la plus grande de toutes, et ceci se reflète par la quantité de conseillers cherchant une place à notre cour."
 custom_idea_tolerance_own:0 "L'État Pieux"
 custom_idea_tolerance_own_desc:0 "L'état et l'église sont un et le même, les règles et enseignements religieux seront imposés à tous les citoyens."
 custom_idea_tolerance_heretic:0 "Tolérer les Hérétiques"
 custom_idea_tolerance_heretic_desc:0 "Les prêtres et autres gens pieux pourraient protester, mais ceux qui ne partagent pas notre foi, la vraie, seront plus confortables dans notre terre."
 custom_idea_tolerance_heathen:0 "Augmenter la Laïcité"
 custom_idea_tolerance_heathen_desc:0 "L'état séparé des institutions et dignitaires religieux affirme le droit d'être libre des règles et enseignements religieux. Si - ou quand - nous déclarons que notre état est neutre en matières de croyance, les gens auront le droit d'être libres de l'imposition par le gouvernement de religion ou de pratiques religieuses sur son peuple. Ergo : Les païens seront plus heureux dans notre pays."
 custom_idea_heir_chance:0 "Problèmes Accrus"
 custom_idea_heir_chance_desc:0 "Un dirigeant doit avoir un héritier, et des recherches récentes ont listé de multiples façons de s'assurer qu'un enfant naîtra au dirigeant et son épouse : Adoption, plus de mariages royaux, ou peut-être une maîtresse ou deux pour assurer un héritier légitime sont les options maintenant disponibles."
 custom_idea_enemy_core_creation:0 "Patriotisme Local"
 custom_idea_enemy_core_creation_desc:0 "Une dévotion plus forte et un attachement culturel à notre pays arrêtera ceux qui cherchent à placer leur propre Cœur dans nos provinces bien-aimées."
 custom_idea_core_creation:0 "Propagande Patriotique"
 custom_idea_core_creation_desc:0 "Conquérir des provinces d'un autre pays mène souvent à des troubles et une peste de révoltes. Avec notre nouvelle propagande nous nous assurerons que les habitants acceptent notre pays, notre règne et nos traditions plus vite qu'avant."
 custom_idea_vassal_income:0 "Accords Mercantiles"
 custom_idea_vassal_income_desc:0 "Avoir un accord mercantile avec nos vassaux assure que leur revenu augmentera car les marchands et négociants des autres nations seront forcés de suivre nos standards. Ceci augmentera aussi le revenu que notre pays gagne d'eux."
 custom_idea_religious_unity:0 "Unis dans la Foi"
 custom_idea_religious_unity_desc:0 "Malgré les nombreuses différences dans les traditions, cultures et diverses autres choses, nous savons que nous sommes unis sous une foi, une religion, une raison puissante de rester ensemble."
 custom_idea_global_autonomy:0 "Gouvernement Global Plus Fort"
 custom_idea_global_autonomy_desc:0 "Avant que cette idée prenne le pouvoir, les provinces désiraient plus d'autonomie que nous étions prêts à leur donner et la règle locale était fortement recherchée. Bien que cette soif d'auto-règle n'ait pas été assouvie, cette idée l'a étanchée au moins un peu."
 custom_idea_accepted_culture_threshold:0 "Acceptation Culturelle"
 custom_idea_accepted_culture_threshold_desc:0 "Conquérir des provinces mène à beaucoup de chocs culturels intéressants, mais avec une touche de compréhension et une pincée de tolérance nous pouvons vivre ensemble paisiblement, peu importe notre culture."
 custom_idea_culture_conversion_cost:0 "Assimilation Culturelle"
 custom_idea_culture_conversion_cost_desc:0 "D'autres cultures peuvent contenir des éléments que nous ne souhaitons pas adopter, ou être moins tolérantes de nos propres traditions. Pour assimiler pleinement une autre culture nous devons les comprendre et leur montrer les défauts de leurs façons."
 custom_idea_naval_morale:0 "Principes Navals"
 custom_idea_naval_morale_desc:0 "Alors que nous étendons notre marine et entraînons plus de marins nous avons besoin d'un code de conduite approprié, un ensemble de règles pour s'assurer que l'équipage des navires sache ce qui est acceptable et ce qui ne l'est pas. C'était initialement une idée mal reçue, mais il s'avère qu'elle a augmenté le moral de nos marines."
 custom_idea_trade_efficiency:0 "Commerce Évolutif"
 custom_idea_trade_efficiency_desc:0 "Le commerce et le troc ont toujours existé, mais ils n'ont pas toujours été très efficaces. Les gens échangeaient directement des biens et services contre d'autres biens et services mais maintenant, avec nos pratiques commerciales modernes, les biens et services sont négociés à travers un moyen d'échange : L'argent."
 custom_idea_global_trade_power:0 "Système Mercantile"
 custom_idea_global_trade_power_desc:0 "Une théorie et pratique économique qui a apporté beaucoup de fortune à d'autres nations a maintenant été adoptée par nous."
 custom_idea_global_prov_trade_power_modifier:0 "Séminaires Mercantiles"
 custom_idea_global_prov_trade_power_modifier_desc:0 "Afin de s'assurer que tous nos marchands, négociants et autres membres de la classe commerciale soient habiles dans l'art du marchandage, nous avons organisé des séminaires dans nos provinces. Quiconque participe apprendra le grand art du commerce."
 custom_idea_trade_steering:0 "Théories Mercantiles"
 custom_idea_trade_steering_desc:0 "Certains disent que diriger le commerce en votre faveur est un art, d'autres disent que c'est une science. Beaucoup de nos grands savants étudient maintenant la direction commerciale et donnent des conseils à nos marchands. Ceci nous a menés à être plus capables de diriger le commerce, à notre grand plaisir."
 custom_idea_global_tariffs:0 "Bureau des Affaires Coloniales"
 custom_idea_global_tariffs_desc:0 "Avoir un Bureau des Affaires Coloniales nous permet de transférer tous ces problèmes embêtants que toute colonie pourrait avoir à des spécialistes habiles et entraînés."
 custom_idea_diplomatic_reputation:0 "Diplomates Charismatiques"
 custom_idea_diplomatic_reputation_desc:0 "Promouvoir ceux parmi nos diplomates qui peuvent charmer quiconque vers l'accord augmentera potentiellement notre réputation diplomatique significativement."
 custom_idea_diplomatic_upkeep:0 "Bureau des Affaires Étrangères"
 custom_idea_diplomatic_upkeep_desc:0 "Notre nouveau bureau prendra soin de toutes nos affaires étrangères et de l'entretien diplomatique."
 custom_idea_merchants:0 "École de Commerce d'État"
 custom_idea_merchants_desc:0 "Mathématiques, habileté diplomatique, leadership et charisme... toutes compétences importantes qu'un marchand prospère nécessite. Au lieu d'envoyer des gens qui ne savent du commerce que ce que leur maître leur a enseigné, nous pouvons maintenant fournir à notre pays des marchands du haut de leur classe."
 custom_idea_colonists:0 "Colons Expérimentés"
 custom_idea_colonists_desc:0 "Des gens qui ont une fois quitté notre grande nation pour rejoindre d'autres cherchant la terre d'opportunité ont une grande expérience de ce qui est nécessaire pour créer une colonie et la faire prospérer. Avec un peu de persuasion, et promesse d'or, certains colons ont accepté de travailler pour nous comme guides coloniaux."
 custom_idea_diplomats:0 "Éducation Diplomatique"
 custom_idea_diplomats_desc:0 "Bien que nous ayons toujours eu de grands diplomates, une façon d'éduquer ces quelques élus pour nous servir encore mieux ne peut jamais être fausse. L'élite, les meilleurs et les plus brillants, afflueront à notre éducation pour se prouver et être sélectionnés pour nous représenter dans diverses actions diplomatiques."
 custom_idea_naval_maintenance_modifier:0 "Conscription Navale"
 custom_idea_naval_maintenance_modifier_desc:0 "Avec la promesse d'or, de promotions et de longs congés, nous avons éveillé le désir de beaucoup d'hommes de voir plus du monde et d'être payés pour cela. Mais si cela n'amène pas assez de recrues, nous pouvons toujours rassembler quelques ivrognes et les traîner en mer. Nos navires auront des équipages complets en un rien de temps !"
 custom_idea_naval_forcelimit_modifier:0 "Chantiers Navals Nationaux"
 custom_idea_naval_forcelimit_modifier_desc:0 "Les navires ont besoin d'un havre sûr quand ils ne sont pas utilisés, où ils peuvent être restaurés à leur gloire passée ou juste avoir leurs trous colmatés. Ils trouveront ceci dans nos chantiers navals nationaux."
 custom_idea_ship_durability:0 "Coques Renforcées"
 custom_idea_ship_durability_desc:0 "Pour qu'un navire flotte, son poids doit être inférieur à celui de l'eau déplacée par la coque du navire. Les récentes améliorations apportées aux coques de nos navires les ont à la fois rendues plus légères et ont amélioré leur durabilité sur les mers tumultueuses."
 custom_idea_war_exhaustion:0 "Fierté Nationale"
 custom_idea_war_exhaustion_desc:0 "La guerre épuise toujours, les ressources de la terre, son peuple, et peut-être plus que tout ses soldats. En impliquant tout le monde, du jeune au vieux, homme et femme, riche et pauvre, pour aider à défendre contre l'ennemi, un sentiment d'appartenance a saisi la nation et le peuple endurera mieux les guerres prolongées."
 custom_idea_war_exhaustion_cost:0 "Guerre Tactique"
 custom_idea_war_exhaustion_cost_desc:0 "Avant même qu'une guerre n'ait commencé, les plans de bataille, les avantages tactiques et diverses stratégies seront examinés et discutés afin de rendre les pertes de soldats et de fournitures aussi faibles que possible lors des affrontements."
 custom_idea_navy_tradition_decay:0 "Lois Navales"
 custom_idea_navy_tradition_decay_desc:0 "Tout comme n'importe quel gentilhomme vous le dira, un ensemble de lois tacites décrivant comment se comporter et agir dans différentes circonstances garantira que vous ne vous sentirez jamais incertain. Cela a été appliqué à notre marine, et bien que nos marins puissent grogner, ils suivent finalement les lois établies."
 custom_idea_navy_tradition:0 "Fierté Navale"
 custom_idea_navy_tradition_desc:0 "Un nouvel ordre, créé pour donner à nos marins et marines un sentiment de fierté et de dévouement, conduira à une large augmentation de notre tradition navale héritée des anciens héros des mers."
 custom_idea_leader_naval_fire:0 "Canonniers Navals"
 custom_idea_leader_naval_fire_desc:0 "Nos marines ont de nouvelles équipes standardisées dirigées par des officiers d'artillerie navale. Ces hommes ont une grande connaissance de la bataille navale et savent comment employer les canons de la manière tactique et stratégique la plus efficace possible."
 custom_idea_leader_naval_shock:0 "Techniques d'Abordage Avancées"
 custom_idea_leader_naval_shock_desc:0 "Bien que l'abordage ait longtemps fait partie de la guerre navale, nos capitaines et équipages s'y livrent plus vigoureusement que la plupart. En fermant sans peur la distance et en attaquant férocement, notre marine gagne une réputation pour ses tactiques de choc dévastatrices."
 custom_idea_leader_naval_maneuver:0 "Constructeurs Navals d'Excellence"
 custom_idea_leader_naval_maneuver_desc:0 "En rassemblant les meilleurs constructeurs de navires que notre nation a à offrir, nous sommes capables de nous construire une flotte de vaisseaux modernes inégalés en savoir-faire et maniabilité sur toutes les mers connues."
 custom_idea_spy_offence:0 "Opérations Secrètes"
 custom_idea_spy_offence_desc:0 "Tout en étant infiltrés, nos espions sont protégés des soupçons et seront capables d'effectuer des opérations de sabotage avec moins d'effort dans les cours ennemies."
 custom_idea_spy_defense:0 "Infiltration Ennemie"
 custom_idea_spy_defense_desc:0 "Nos espions tenteront d'infiltrer la force d'espionnage ennemie pour brouiller l'information et s'assurer que leur gouvernement ne reçoive aucune intelligence sensible sur notre pays et nos opérations."
 custom_idea_ship_recruit_speed:0 "Constructeurs Navals Expérimentés"
 custom_idea_ship_recruit_speed_desc:0 "Une grande marine demande de nombreux chantiers navals et des constructeurs navals expérimentés. Pour chaque navire que nous construisons, que ce soit des navires de guerre ou des transports, nos constructeurs gagnent en connaissance et expérience conduisant à des façons plus rapides de construire des navires de toutes sortes."
 custom_idea_blockade_efficiency:0 "Blocus Standardisés"
 custom_idea_blockade_efficiency_desc:0 "La nouvelle force de blocus standardisée s'est déjà révélée être extrêmement positive, elle a rendu nos blocus beaucoup plus efficaces contre les flottes marchandes ennemies."
 custom_idea_embargo_efficiency:0 "Embargos Efficaces"
 custom_idea_embargo_efficiency_desc:0 "Diminuer le pouvoir commercial des autres nations n'a jamais été plus facile grâce à nos nouvelles méthodes diplomatiques et économiques."
 custom_idea_prestige_from_naval:0 "Grandeur Navale"
 custom_idea_prestige_from_naval_desc:0 "Nos adversaires craignaient déjà notre armée, maintenant ils tremblent aussi à la mention de notre grande marine qui domine les océans !"
 custom_idea_range:0 "Provisions Supérieures"
 custom_idea_range_desc:0 "En nous assurant que nos colons aient accès à des provisions de plus haute qualité, nous pouvons augmenter la distance qu'ils peuvent parcourir par mer sans se réapprovisionner dans les ports amis."
 custom_idea_global_colonial_growth:0 "Promesse de Terre"
 custom_idea_global_colonial_growth_desc:0 "La simple promesse d'un morceau de terre à eux a convaincu les gens de déménager vers nos colonies lointaines et d'y établir de nouveaux foyers prospères."
 custom_idea_ae_impact:0 "Propagande Raffinée"
 custom_idea_ae_impact_desc:0 "Nous avons raffiné notre propagande pour faire que les gens ignorent, ou au moins acceptent, notre expansion agressive vers leurs territoires traditionnels."
 custom_idea_privateer_efficiency:0 "Corsaires Compétents"
 custom_idea_privateer_efficiency_desc:0 "Le pas de simples pirates à corsaires compétents a été long et difficile, mais un que nous avons réussi à franchir avec brio et détermination."
 custom_idea_diplomatic_annexation_cost:0 "Assimilation Soutenue"
 custom_idea_diplomatic_annexation_cost_desc:0 "Au lieu de forcer les gens à s'assimiler, nous leur montrons que nos intérêts partagés, parfois même des similitudes religieuses et culturelles, rendront l'assimilation de leurs provinces dans notre pays une entreprise profitable pour tous."
 custom_idea_heavy_ship_cost:0 "Forêts de Chênes Protégées"
 custom_idea_heavy_ship_cost_desc:0 "S'assurer que nos forêts de chênes sont protégées par l'État, afin que nous ayons accès à du bois de chêne bon marché pour les coques de navires lourds."
 custom_idea_light_ship_cost:0 "Ingénierie Navale"
 custom_idea_light_ship_cost_desc:0 "La conception d'un navire léger ne concerne pas seulement son objectif, un ingénieur naval doit considérer la conception, la construction, la maintenance et l'opération du navire également."
 custom_idea_galley_cost:0 "Arsenal National"
 custom_idea_galley_cost_desc:0 "Établir un arsenal national où nos galères peuvent être produites rapidement et à bas coût selon des conceptions standardisées et éprouvées par l'expérience."
 custom_idea_transport_cost:0 "Architecte Naval d'État"
 custom_idea_transport_cost_desc:0 "Employer un architecte naval à notre cour nous permet de réduire les coûts de construction des navires de transport nécessaires à nos expéditions."
 custom_idea_heavy_ship_power:0 "Exercices de Tir de Bordée"
 custom_idea_heavy_ship_power_desc:0 "Tirer une bordée nécessite un équipage hautement entraîné qui est capable de recharger rapidement et de tirer à l'unisson. Des exercices réguliers assureront que nos navires ont un tel équipage discipliné."
 custom_idea_light_ship_power:0 "Double Boulet"
 custom_idea_light_ship_power_desc:0 "Les navires légers sont plus rapides mais ont moins de sabords que les autres navires de guerre. Bien que la nouvelle pratique de charger deux boulets ronds dans un canon et de les tirer tous les deux à la fois signifie que les navires ont une portée et une précision effectives plus faibles, c'est dévastateur à courte distance."
 custom_idea_galley_power:0 "Platines à Silex"
 custom_idea_galley_power_desc:0 "Le mécanisme à silex utilisé sur les mousquets et fusils a été adapté pour l'utilisation sur les canons, les soi-disant platines à silex. Celles-ci sont plus sûres que l'ancienne méthode des mèches pour tirer le canon."
 custom_idea_land_morale:0 "Fierté d'Unité"
 custom_idea_land_morale_desc:0 "En encourageant nos soldats à être fiers des unités auxquelles ils appartiennent, nous pouvons augmenter leur moral et les faire se battre d'autant plus durement pour leurs frères d'armes."
 custom_idea_discipline:0 "Police Militaire"
 custom_idea_discipline_desc:0 "Personne ne veut être puni, mais l'introduction de la police militaire dans nos armées a conduit à une diminution des cours martiales et a amélioré la discipline de nos soldats au combat."
 custom_idea_land_maintenance_modifier:0 "Bureaucratie Militaire Organisée"
 custom_idea_land_maintenance_modifier_desc:0 "Réviser et organiser notre bureaucratie militaire n'était pas une tâche facile, mais une tâche nécessaire pour l'efficacité de nos forces armées."
 custom_idea_mercenary_cost:0 "Recrutement de Mercenaires Formalisé"
 custom_idea_mercenary_cost_desc:0 "Recruter des mercenaires a toujours été une affaire lente et compliquée, si compliquée en fait que compter sur nos propres soldats a été le meilleur choix plusieurs fois. En formalisant le recrutement, nous avons contourné beaucoup de problèmes et rendu plus facile le recrutement de mercenaires."
 custom_idea_merc_maintenance_modifier:0 "Titres pour les Mercenaires"
 custom_idea_merc_maintenance_modifier_desc:0 "Accorder des titres aux commandants mercenaires assure que nous obtenons les meilleurs soldats pour un prix équitable, ce qui diminue le coût d'entretien des mercenaires expérimentés."
 custom_idea_mercenary_manpower:0 "Centres de Recrutement de Mercenaires"
 custom_idea_mercenary_manpower_desc:0 "Créer des centres dans tout notre pays pour le recrutement de mercenaires a augmenté le nombre de compagnies de mercenaires disponibles pour nos campagnes militaires."
 custom_idea_land_forcelimit_modifier:0 "Établir une Armée Nationale"
 custom_idea_land_forcelimit_modifier_desc:0 "Une armée nationale signifierait que nous n'avons plus à compter sur les mercenaires ou les armées privées quand nous sommes en guerre, et que nous pouvons créer de plus grandes armées avec plus de soldats loyaux."
 custom_idea_global_manpower_modifier:0 "Conscription Paysanne"
 custom_idea_global_manpower_modifier_desc:0 "Peu importe si vous êtes riche ou pauvre, vous pouvez toujours vous battre. Conscire les paysans pourrait ne pas être vu avec plaisir par nos soldats nobles, mais cela augmentera notre main-d'œuvre disponible."
 custom_idea_manpower_recovery_speed:0 "Centres de Recrutement Locaux"
 custom_idea_manpower_recovery_speed_desc:0 "Les centres de recrutement nous permettent de recruter des soldats directement de chaque province. Au lieu de les faire voyager vers nous, nous viendrons à eux dans leurs terres natales."
 custom_idea_reinforce_speed:0 "Logistique Organisée"
 custom_idea_reinforce_speed_desc:0 "La gestion des fournitures était un désordre désorganisé jusqu'à ce que nous créions un système de logistique organisée pour nos armées sur le terrain."
 custom_idea_hostile_attrition:0 "Politique de la Terre Brûlée"
 custom_idea_hostile_attrition_desc:0 "Notre armée a des ordres stricts de détruire tout ce qui pourrait être utile à l'ennemi, comme les sources de nourriture ou le transport, en se retirant d'une zone menacée."
 custom_idea_army_tradition:0 "Promotions Méritocratiques"
 custom_idea_army_tradition_desc:0 "L'ancienne façon de promouvoir ceux de sang noble a été écartée en faveur de promotions faites par mérite et compétence sur le champ de bataille."
 custom_idea_army_tradition_decay:0 "Établir des Écoles d'Officiers"
 custom_idea_army_tradition_decay_desc:0 "Ceux qui montrent de grandes promesses ou un grand empressement à diriger les troupes sont maintenant capables de s'inscrire dans une école d'officiers, qui leur enseignera comment agir en tant qu'officier et gentleman."
 custom_idea_leader_land_fire:0 "Exercices de Fusil"
 custom_idea_leader_land_fire_desc:0 "'Donnez un pistolet à un homme, et il sera capable de se défendre pour un jour. Enseignez à un homme à utiliser un fusil, et il ne sera plus jamais sans défense.'"
 custom_idea_leader_land_shock:0 "Officiers de Cavalerie"
 custom_idea_leader_land_shock_desc:0 "Les hommes à cheval ont besoin d'un leader tout autant que l'homme qui marche, et promouvoir des hommes au rang d'officiers parmi la cavalerie ne fera que les rendre meilleurs au combat."
 custom_idea_leader_land_manuever:0 "Éclaireurs de l'Armée"
 custom_idea_leader_land_manuever_desc:0 "Les éclaireurs sont envoyés dans des régions inconnues pour explorer et obtenir des informations vitales sur les forces ennemies, l'environnement, et le terrain difficile."
 custom_idea_leader_siege:0 "Tactiques de Siège"
 custom_idea_leader_siege_desc:0 "Celui qui pensait que les sièges étaient une façon intelligente de faire la guerre pourrait être un génie, ou un idiot. Avec des tactiques de siège améliorées, cependant, nos officiers se débrouilleront mieux dans les sièges prolongés."
 custom_idea_regiment_recruit_speed:0 "Recrutement Rapide"
 custom_idea_regiment_recruit_speed_desc:0 "Plus vite nous pouvons recruter, plus vite nous pouvons renforcer nos armées avec de nouvelles troupes fraîches et motivées."
 custom_idea_prestige_from_land:0 "Monuments à la Victoire"
 custom_idea_prestige_from_land_desc:0 "Nos victoires seront célébrées avec de grands monuments qui dépeignent quiconque nous a aidés à revendiquer la victoire ou nous a menés sur le chemin de la gloire éternelle."
 custom_idea_defensiveness:0 "Standards de Construction de Fortification"
 custom_idea_defensiveness_desc:0 "Une des choses les plus importantes en défendant notre pays est nos forts. Le standard de construction pour les fortifications rendra plus difficile pour nos ennemis de prendre le contrôle de nos provinces bien défendues."
 custom_idea_siege_ability:0 "Sapeurs"
 custom_idea_siege_ability_desc:0 "Les sièges sont gagnés par la patience et l'ingéniosité. Les sapeurs apportent les deux à un siège, avec leurs devoirs consacrés aux tâches impliquant la facilitation du mouvement, de la défense, et de la survie des forces alliées et l'entrave à celles des ennemis."
 custom_idea_vassal_forcelimit_bonus:0 "Système de Levée Vassale"
 custom_idea_vassal_forcelimit_bonus_desc:0 "Un avantage d'avoir des vassaux est qu'ils aident à étendre nos armées significativement, et avec le Système de Levée Vassale, nos avantages seront encore plus grands."
 custom_idea_infantry_power:0 "Sergents Vétérans"
 custom_idea_infantry_power_desc:0 "Les sergents sont les vrais leaders des armées — les officiers sont là juste pour empêcher la guerre de devenir une simple querelle entre paysans armés."
 custom_idea_cavalry_power:0 "Élevage de Chevaux de Qualité"
 custom_idea_cavalry_power_desc:0 "N'importe quel cavalier vous dira que la qualité du cheval est aussi importante que la qualité de l'écuyer - souvent même plus importante."
 custom_idea_artillery_power:0 "Munitions de Haute Qualité"
 custom_idea_artillery_power_desc:0 "Meilleures sont les munitions, meilleure est la puissance de nos mousquets et canons sur le champ de bataille."
 custom_idea_infantry_cost:0 "Conscription de Masse"
 custom_idea_infantry_cost_desc:0 "L'enrôlement obligatoire des gens dans le service militaire par conscription de masse diminue le coût de l'infanterie et remplit nos rangs."
 custom_idea_cavalry_cost:0 "Concessions de Terre pour les Cavaliers"
 custom_idea_cavalry_cost_desc:0 "Les chevaux mangent de l'herbe, l'herbe pousse sur la terre, la terre accordée aux cavaliers assure une meilleure cavalerie à coûts plus bas."
 custom_idea_artillery_cost:0 "Calibres Standardisés"
 custom_idea_artillery_cost_desc:0 "Le diamètre interne du canon détermine la taille des projectiles possibles, et avec un calibre standardisé nous pouvons produire plus de canons et de meilleures munitions pour eux."
