 # Événements Aléatoires
 seven_cities_events.300.t:0 "La Femme Parmi Nous"
 seven_cities_events.300.d:0 "Alors que nous renouvelions nos provisions en $PROVINCENAME$, une jeune femme enceinte et son mari, un trappeur bien connu, postulèrent pour les postes d'interprète et de guide dans notre expédition. La femme parle plusieurs langues tandis que son mari est un bon chasseur avec une grande connaissance de ce continent."
 seven_cities_events.300.a:0 "Les embaucher."
 seven_cities_events.300.b:0 "Nous n'en avons pas besoin."
 seven_cities_events.301.t:0 "Sauvé par une Princesse"
 seven_cities_events.301.d:0 "Nous ne pouvons imaginer la terreur que notre conquistador a dû ressentir quand il posa sa tête sur une grande pierre en voyant des hommes debout prêts avec des massues au-dessus de sa tête. Heureusement pour lui, la fille chérie du chef se précipita et plaça sa tête sur la sienne pour le sauver de la mort."
 seven_cities_events.301.a:0 "Nous devons nous assurer que cela ne se reproduise plus."
 seven_cities_events.301.b:0 "Ce sont des barbares !"
 seven_cities_events.302.t:0 "Attaqué par les Indigènes"
 seven_cities_events.302.d:0 "Nouvelles tragiques : notre conquistador est mort ! L'expédition remontait la rivière en pirogue quand ils rencontrèrent des indigènes. La tribu belliqueuse exigea qu'ils viennent à terre et certains hommes obéirent. Ils furent désarmés et dépouillés nus, quelque chose à quoi notre conquistador s'opposa. Il refusa les ordres et mourut criblé de balles. Les membres de l'expédition virent son corps amené à terre et haché en pièces. Un seul survécut, à qui on dit de partir et de courir. Les indigènes le poursuivirent et il courut pour sauver sa vie. Nu, épuisé et saignant, le survivant n'avait qu'un seul assaillant le poursuivant après plusieurs milles. Il parvint à vaincre l'homme seul et trouva refuge en $PROVINCENAME$."
 seven_cities_events.302.a:0 "Comme c'est terrible !"
 seven_cities_events.303.t:0 "Perdu en Esprit et en Espace"
 seven_cities_events.303.d:0 "Nous aurions dû réaliser que notre conquistador n'avait aucun sens de l'orientation les deux premières fois qu'il se perdit. La première fois, il partit récupérer deux de nos chevaux de bât et se perdit pendant seize jours. S'il n'y avait pas eu des raisins et des lapins, il serait mort de faim. Il nous dit plus tard qu'il pensait être derrière l'expédition et accéléra pour la rattraper, puis il eut faim alors il descendit la rivière pour chercher un groupe de marchands. L'expédition envoya leur meilleur chasseur le trouver et fut finalement réunie avec lui. La deuxième fois il explora l'une des trois fourches d'une rivière et disparut pendant trois jours. Une fois de plus l'expédition envoya le chasseur expérimenté le trouver et il raconta un récit d'avoir essayé de remonter les fourches et de suivre nos pistes. Cela fit décider à l'équipage que le conquistador ne serait pas laissé seul pour découvrir plus de parties de $PROVINCENAME$, mais cela n'aida toujours pas. Seulement quelques minutes plus tard, il était parti à nouveau."
 seven_cities_events.303.a:0 "Envoyez le chasseur encore une fois."
 seven_cities_events.303.b:0 "Laissez-le. Il devra nous trouver cette fois."
 seven_cities_events.304.t:0 "Une Vie de Chien"
 seven_cities_events.304.d:0 "Un gros chien noir du nom de Marin avait accompagné l'expédition depuis le début, et avait vécu de nombreuses aventures. Un castor l'avait mordu si mal que le docteur de l'expédition dut opérer sa patte arrière. Les moustiques tourmentèrent l'expédition et le chien hurla avec la torture qu'ils lui infligeaient. Des indigènes en $PROVINCENAME$ avaient volé Marin mais il fut récupéré peu après. Notre conquistador s'est attaché au chien et serait dévasté s'il lui arrivait quelque chose."
 seven_cities_events.304.a:0 "Les tribus en $PROVINCENAME$ connaîtront notre colère s'il arrive quoi que ce soit à ce chien !"
 seven_cities_events.304.b:0 "Ce n'est qu'un chien."
 seven_cities_events.305.t:0 "Plus vite, lambins !"
 seven_cities_events.305.d:0 "Les indigènes de $PROVINCENAME$ n'ont pas été exactement amicaux envers notre expédition. Ceux que nous avons rencontrés tentèrent de voler nos armes pendant la nuit et durant la lutte deux indigènes furent tués. Notre équipage parvint à fuir plus de 100 milles en un jour avant d'oser camper à nouveau. Il y a des signes que les indigènes sont encore après eux, et ils pourraient trouver la force de répéter la marche marathon s'ils étaient encouragés..."
 seven_cities_events.305.a:0 "Fuyez, imbéciles !"
 seven_cities_events.306.t:0 "Brandir le Drapeau Blanc"
 seven_cities_events.306.d:1 "Les tribus [Root.Owner.GetName] et [rival_tribe.GetName] sont rivales, quelque chose que notre conquistador ne réalisa que trop tard. Elles exigèrent toutes deux un tribut de l'expédition pour leur permettre le passage. En offrant des cadeaux à un chef indigène d'abord, notre conquistador insulta et mit en colère l'autre chef. Les cadeaux offerts ne furent pas à la satisfaction des chefs et quelques guerriers tentèrent de prendre les provisions de l'expédition. Le conquistador prit une position ferme, et lui et son second brandirent leurs épées et menacèrent de violence. Les chefs reculèrent et de meilleurs cadeaux leur furent présentés à tous deux."
 seven_cities_events.306.a:0 "Essayez de leur faire enterrer la hache de guerre."
 seven_cities_events.306.b:0 "Bon travail !"
 seven_cities_events.307.t:0 "Gencives Saignantes et Dents qui Tombent"
 seven_cities_events.307.d:0 "Avec un régime consistant principalement de viande séchée et salée et de grains secs, le malaise et la léthargie auraient dû être les premiers symptômes reconnus comme du scorbut, mais ce ne fut que quand les gencives commencèrent à saigner et les dents à tomber que nous réalisâmes que nous devions faire quelque chose pour sauver les membres de notre expédition. Comme ils explorent des provinces qui ont une flore et une faune inconnues pour nous, il serait imprudent de manger quoi que ce soit car cela pourrait être empoisonné. Peut-être devrions-nous essayer d'établir un contact avec les indigènes de $PROVINCENAME$ et demander leur aide ?"
 seven_cities_events.307.a:0 "Échangez pour le médicament !"
 seven_cities_events.307.b:0 "Non, essayez de manger des fruits d'abord."
 seven_cities_events.308.t:0 "Les Amazones"
 seven_cities_events.308.d:0 "En $PROVINCENAME$ il y a deux petites tribus avec un arrangement très spécial : les femmes vivent par elles-mêmes, loin des hommes qu'elles n'autorisent à leur rendre visite qu'quelques fois par an. Tout enfant mâle engendré de cette façon est rendu au père et les filles sont gardées par les femmes. Si on les approche à tout autre moment que celui qui est fixé, les femmes se défendront avec des arcs et des flèches. Les hommes de l'étrange tribu se préparent actuellement pour la prochaine visite, et ont invité les membres mâles de l'expédition à se joindre à eux."
 seven_cities_events.308.a:0 "Ça ressemble à une mauvaise idée."
 seven_cities_events.308.b:0 "C'est peut-être le seul moyen d'en apprendre plus sur ces étranges coutumes."
 seven_cities_events.309.t:0 "Mutinerie en $PROVINCENAME$ !"
 seven_cities_events.309.d:0 "Plusieurs membres d'équipage de l'expédition du conquistador furent captivés par la vie idyllique en $PROVINCENAME$ et décidèrent d'abandonner l'expédition. Ceci fut déclaré un acte de mutinerie par le conquistador et après une longue chasse, les mutins furent capturés. Devraient-ils être renvoyés chez nous et jugés ici, ou devraient-ils être pardonnés et autorisés à retourner à l'expédition comme membres d'équipage après un peu de flagellation ?"
 seven_cities_events.309.a:0 "Renvoyez-les."
 seven_cities_events.309.b:0 "Flagellez-les."
 seven_cities_events.310.t:0 "Hiverner Parmi les Indigènes"
 seven_cities_events.310.d:0 "Dans la province de $PROVINCENAME$, notre conquistador rencontra des indigènes qui se révélèrent si amicaux et accueillants qu'il perdit la notion du temps passé parmi eux. Son expédition fut forcée de passer l'hiver avec leurs amis et alliés indigènes, mais développa des relations ce faisant."
 seven_cities_events.310.a:0 "Il perdit du temps mais gagna des amis... bien."
 seven_cities_events.400.t:0 "Le Survivant"
 seven_cities_events.400.d:0 "L'expédition commença avec 600 hommes, mais seulement quatre rentrèrent vivants. Quand ils arrivèrent d'abord, l'équipage entendit parler d'une autre expédition où 450 des 600 hommes avaient péri. Craignant qu'ils ne subissent le même sort, beaucoup désertèrent. Un ouragan frappa l'expédition peu après, et plusieurs hommes périrent. Désastre après désastre frappa l'expédition, famine, maladie et attaques des indigènes. L'un des quatre qui rentrèrent était Estevanico, un esclave noir né en Afrique, à qui le conquistador enseigna les compétences nécessaires pour diriger une expédition. Il est disponible à l'embauche, bien que nous subissions un petit coup au prestige si nous le nommons notre nouveau conquistador."
 seven_cities_events.400.a:0 "Embauchez Estevanico, nous avons besoin d'un nouveau conquistador."
 seven_cities_events.400.b:0 "Non, nous trouverons une personne plus appropriée pour cela."
 seven_cities_events.401.t:0 "Voleurs de Whisky Ivres"
 seven_cities_events.401.d:0 "Trouvés en train de chanter fort, des chansons lubriques et de siffler du whisky directement à la bouteille, les deux hommes étaient clairement coupables de leur crime. Voler du whisky et le boire en service - comme c'est peu professionnel ! Ils furent jugés en cour martiale et condamnés à la flagellation, puis libérés."
 seven_cities_events.401.a:0 "Ils ne méritaient pas une flagellation !"
 seven_cities_events.401.b:0 "Ça leur a appris une leçon !"
 seven_cities_events.401.c:0 "Espérons que cela ne les a pas trop détournés de leur but..."
 seven_cities_events.402.t:0 "Mine d'Or Peralta"
 seven_cities_events.402.d:0 "Le massacre sanglant en $PROVINCENAME$ laissa peu de membres de la famille Peralta vivants quand les indigènes attaquèrent leur expédition d'or de routine. Ceux qui survécurent ont supplié l'aide de notre conquistador et des soldats de notre expédition, promettant beaucoup d'or si leur famille était vengée."
 seven_cities_events.402.a:0 "Tout ce dont ils ont besoin - tant que nous obtenons cet or !"
 seven_cities_events.402.b:0 "L'expédition a des affaires plus pressantes à traiter."
 seven_cities_events.403.t:0 "Or et Diamants"
 seven_cities_events.403.d:0 "Les membres survivants de la famille Peralta nous menèrent à l'endroit du massacre. Les corps furent laissés intacts, les chariots détruits... Notre expédition aida à enterrer les corps tandis que plusieurs éclaireurs fouillèrent la zone pour tout signe des attaquants. Quelques indices menèrent vers la mine d'or Peralta et comme ils s'en approchaient il devint clair que les attaquants s'étaient abrités dans les mines. L'un des Peralta confirma que c'était le même groupe qui les avait attaqués. Après une bataille violente, l'ennemi gisait mort au sol devant la mine. La famille Peralta tint sa parole et nous récompensa avec une grande quantité d'or."
 seven_cities_events.403.a:0 "Paiement honnête pour travail honnête."
 seven_cities_events.404.t:0 "Quartz et Pyrite"
 seven_cities_events.404.d:0 "Les corps des membres de la famille Peralta tombés avaient été mutilés, ce qui rendit difficile leur identification. Les enterrer prit un temps précieux, et l'éclaireur envoyé pour fouiller les zones environnantes à la recherche des attaquants revint avec rien. Le fils aîné des Peralta, l'un des rares survivants, refusa d'abandonner. Il mena l'expédition vers la mine d'or Peralta, au cas où les attaquants auraient trouvé leur chemin là-bas. Comme ils approchaient de la mine, leurs craintes furent confirmées. La mine n'est plus, les attaquants l'ont ensevelie sous les décombres et l'or est perdu. La famille Peralta fut vengée, car le grand groupe d'attaquants fut pris par surprise et facilement tué."
 seven_cities_events.404.a:0 "C'est... quelque chose, au moins."
 seven_cities_events.405.t:0 "C'est une Femme !"
 seven_cities_events.405.d:0 "Nous n'aurions jamais découvert que Baret était une femme si les indigènes ne l'avaient pas crié à tue-tête quand l'expédition entra en $PROVINCENAME$. Elle s'était jointe à nous comme assistante de notre naturaliste et comme sa jambe ulcérée lui avait apporté beaucoup d'inconfort, elle avait porté provisions et spécimens à sa place. Baret prétend être la gouvernante de notre naturaliste, mais leur relation semble plus profonde que cela. Devrions-nous lui permettre de rester avec nous dans l'expédition ?"
 seven_cities_events.405.a:0 "Oui, lui permettre de rester."
 seven_cities_events.405.b:0 "Non, renvoyez-la !"
 seven_cities_events.406.t:0 "Rocher Empoisonné"
 seven_cities_events.406.d:0 "Neuf chevaux moururent d'avoir mangé des plantes vénéneuses, et l'expédition fut forcée de laisser derrière deux autres qui étaient près de la mort. Un endroit maudit avec seulement des plantes vénéneuses et des animaux venimeux et le conquistador regrette qu'ils aient jamais décidé de camper là. Une grande formation rocheuse fournit un abri contre les vents durs qui soufflaient à travers eux, mais Rocher Empoisonné, comme il fut nommé par le conquistador, n'est pas un endroit pour homme ni animal."
 seven_cities_events.406.a:0 "Continuez à pied s'il le faut !"
 seven_cities_events.407.t:0 "Faux comme les diamants de $PROVINCENAME$"
 seven_cities_events.407.d:0 "Notre explorateur nous a envoyé des gemmes qu'il prétend avoir trouvées en $PROVINCENAME$. Blanches et scintillantes, il croit qu'elles sont du diamant, mais nos savants érudits nous disent qu'elles sont du quartz commun à la place. Loin d'être une source de richesse, elles sont devenues une source de ridicule..."
 seven_cities_events.407.a:0 "Tout n'est pas diamant qui scintille."
 seven_cities_events.408.t:0 "Un Déserteur Refait Surface !"
 seven_cities_events.408.d:0 "Des mots de notre conquistador nous avertirent qu'un de ses lieutenants de confiance avait déserté par désespoir de l'état de l'expédition. Notre conquistador pensait que nous avions vu ce déserteur pour la dernière fois, mais nos agents nous informent qu'il a refait surface et vend ses cartes aux marchands et explorateurs de notre rival..."
 seven_cities_events.408.a:0 "Arrêtez-le, discrètement."
 seven_cities_events.408.b:0 "Tuez-le et faites-en un exemple !"
 seven_cities_events.409.t:0 "Un récit des Nouvelles Terres"
 seven_cities_events.409.d:0 "Notre conquistador n'a peut-être pas renvoyé d'or, mais il a renvoyé une carte magnifiquement détaillée de nos nouveaux domaines, et de toute la terre non revendiquée n'attendant que de braves colons pour réclamer leur destinée..."
 seven_cities_events.409.a:0 "C'est étonnamment de bonnes nouvelles, malgré le manque d'or."
 seven_cities_events.410.t:0 "Monticules Abandonnés"
 seven_cities_events.410.d:0 "De loin, nos conquistadors pensaient qu'elles n'étaient que de simples collines se dressant parmi la plaine autrement vide de $PROVINCENAME$. Mais comme nous nous approchions, un type entreprenant dans la compagnie remarqua comme elles étaient régulières, et il indiqua bientôt à ses compagnons qu'elles devaient être les restes des grandes pyramides d'un peuple ancien."
 seven_cities_events.410.a:0 "Il doit y avoir de l'or sous ces collines ! Creusez-les maintenant !"
 seven_cities_events.410.b:0 "Laissez-les tranquilles, il n'y a rien que de la terre dessous."
 seven_cities_events.411.t:0 "Rien que de la Terre"
 seven_cities_events.411.d:0 "Elles n'étaient rien que de simples collines, ce 'type entreprenant' qui pensait qu'elles étaient les restes des grandes pyramides d'un peuple ancien avait tort. La terre fut tout ce que l'expédition trouva."
 seven_cities_events.411.a:0 "Comme c'est décevant !"
 seven_cities_events.412.t:0 "Maigre Quantité d'Or"
 seven_cities_events.412.d:0 "Les collines étaient les restes des grandes pyramides d'un peuple ancien et l'expédition trouva un peu d'or dans toute cette terre. Bien que l'équipage de l'expédition ait cru que c'était une perte de temps, et nous sommes d'accord."
 seven_cities_events.412.a:0 "Nous avons obtenu de l'or, c'est bien."
 seven_cities_events.413.t:0 "Hic Sunt Dracones"
 seven_cities_events.413.d:0 "La peinture sur le grand rocher qui domine la rivière est presque effacée, mais le monstre à six pattes qu'elle représente est encore visible. Nos indigènes nous racontent un conte fantaisiste d'un monstre ressemblant à un dragon tué par leurs ancêtres, mais certains d'entre eux insistent avec confusion que la peinture est un avertissement que nous ne devrions pas aller plus loin. Ce qui est certain c'est que tous nos guides indigènes insistent pour décharger leurs armes sur la figure peinte en passant devant."
 seven_cities_events.413.a:0 "Conservons nos munitions."
 seven_cities_events.413.b:0 "Soutenons leur guerre contre la bête."
 seven_cities_events.414.t:0 "Un Lac des Plus Mortels"
 seven_cities_events.414.d:0 "Les indigènes murmurent et lancent des regards mauvais vers l'eau immobile. Ils disent qu'il y a un esprit là, sous la forme d'un grand serpent ou monstre. Ils prétendent que cet esprit fait des embuscades aux pirogues à la surface, les tirant vers une tombe aquatique. Ce n'est peut-être pas l'œuvre de monstres, mais il serait peut-être sage de faire le tour ?"
 seven_cities_events.414.a:0 "Contournez-le."
 seven_cities_events.414.b:0 "Il n'y a pas de telles choses que des monstres, prenez le chemin rapide à travers."
 seven_cities_events.500.t:1 "Le Conquistador Cannibale de [long_pig_country.GetName]"
 seven_cities_events.500.d:1 "Le conquistador de [long_pig_country.GetName] a admis que les membres de son expédition ont mangé de la chair humaine ! Ils ont essayé de se défendre en prétendant qu'ils n'avaient aucune idée du type de viande qui leur était offert par leur tribu hôte, et que le nom qu'on leur avait donné se traduisait par 'cochon long'."
 seven_cities_events.500.a:0 "Dégoûtant !"
 seven_cities_events.501.t:0 "Traditions Respectées"
 seven_cities_events.501.d:0 "Le conquistador de $FROMCOUNTRY$ était très respectueux et prit soin de s'engager dans nos traditions de manière correcte."
 seven_cities_events.501.a:0 "C'est important."
 seven_cities_events.502.t:0 "Insulté par le Conquistador"
 seven_cities_events.502.d:0 "Nous sommes furieux du comportement du conquistador de $FROMCOUNTRY$ ! Il parvint à insulter non seulement nous et nos traditions, mais aussi nos croyances !"
 seven_cities_events.502.a:0 "Il sera puni !"
 seven_cities_events.503.t:0 "Menacé par le Conquistador"
 seven_cities_events.503.d:0 "Quelque chose fit exploser le conquistador de $FROMCOUNTRY$ en accusations et menaces de violence physique ! C'est très troublant."
 seven_cities_events.503.a:0 "Qu'avions-nous donc fait pour mériter cela ?"
 seven_cities_events.504.t:0 "Conquistador Amical"
 seven_cities_events.504.d:0 "$FROMCOUNTRY$ devrait être loué pour son conquistador amical, sa visite à notre province n'a été que profitable."
 seven_cities_events.504.a:0 "Nous devrons les complimenter à ce sujet."
 seven_cities_events.505.t:0 "Paix Apportée par le Conquistador"
 seven_cities_events.505.d:0 "L'inimitié entre nous et un pays voisin causa qu'un conquistador en visite de [conquistador_country.GetName] essaie de négocier la paix entre nous, ce qui fonctionna !"
 seven_cities_events.505.a:0 "Nous sommes stupéfaits !"
 seven_cities_events.506.t:0 "Conquistador qui S'Immisce"
 seven_cities_events.506.d:0 "Un conquistador de [conquistador_country.GetName] essaya de nous forcer nous et notre rival à enterrer la hache de guerre ! L'inimitié entre nous et le pays voisin n'a jamais été plus forte, tout grâce à cette personne qui se mêle de tout."
 seven_cities_events.506.a:0 "C'est... surprenant."
 kill_conquistador:0 "Le conquistador mourra."
 sce_sacagawea:0 "Sacagawea"
 desc_sce_sacagawea:0 "La femme shoshone Lemhi Sacagawea était une interprète et guide qui accompagna l'expédition Lewis et Clark."
