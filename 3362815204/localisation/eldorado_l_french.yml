 nahuatl_events.1.t:0 "Mauvais Présages"
 nahuatl_events.1.d:0 "Après une étude intense des cieux et des calendriers pertinents, nos prêtres conviennent que tout indique que des temps durs et troublants sont devant nous. Alors que roturiers et nobles se préparent pour ce qui vient, beaucoup tenteront de se sauver des mauvais temps en versant un peu de leur propre sang sacré."
 nahuatl_events.1.a:0 "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt:0 "Notre dirigeant sacrifiera un peu de son propre sang aux dieux."
 nahuatl_events.1.b:0 "La fin est proche."
 nahuatl_events.2.t:0 "Fils Précieux"
 nahuatl_events.2.d:0 "La nouvelle nous a atteints de la naissance d'un enfant exceptionnel à [Root.Owner.Capital.GetCapitalName]. Après presque deux jours de travail, un garçon est né d'une femme roturière mais les astrologues et autres devins conviennent qu'il est destiné à la grandeur. Selon la tradition, sa mère l'amènera bientôt à la maison de jeunesse pour le présenter à ceux qui s'occuperont plus tard de son éducation martiale de la puberté à l'âge du mariage."
 nahuatl_events.2.a:0 "Le Telpochcalli fera un excellent guerrier de lui."
 nahuatl_events.2.a.tt:0 "L'enfant sera éduqué dans un Telpochcalli"
 nahuatl_events.2.b:0 "Tenter de le faire entrer au Calmecac"
 nahuatl_events.2.b.tt:0 "L'enfant sera éduqué au Calmecac, favorisant son potentiel mais les gens noteront la rupture avec la tradition."
 nahuatl_events.3.t:0 "La guerre est ton désert, ta tâche"
 nahuatl_events.3.d:0 "Le jeune garçon qui est né sous des étoiles si favorables il y a 15 ans a maintenant atteint l'âge adulte et le temps est venu pour lui d'aller au combat. Comme avec les autres garçons de son âge, on s'attend à ce qu'il ramène bientôt ses premiers prisonniers, marquant le début de sa carrière en tant que guerrier.\nSi l'un des garçons échoue à prendre un captif, il sera à jamais marqué comme inapte à être guerrier et devra continuer ses jours comme un homme de peu de conséquence."
 nahuatl_events.3.a:0 "Les Présages favorisent cet homme, je suis sûr qu'il réussira bien."
 nahuatl_events.3.a.tt:0 "Le Guerrier est envoyé à la guerre pour être testé."
 nahuatl_events.3.b:0 "Laissons-nous sacrifier un peu de notre sang pour l'aider."
 nahuatl_events.3.b.tt:1 "[Root.Monarch.GetName] verse un peu de [Root.Monarch.GetHerHis] sang, ceci aidera sûrement notre guerrier mais si le guerrier est défait, la réputation de notre dirigeant sera affectée."
 nahuatl_events.4.t:0 "Ta maison n'est pas ici, car tu es un aigle, un jaguar"
 nahuatl_events.4.d:0 "Prouvant que tous les signes étaient corrects, le jeune guerrier né toutes ces années passées a déjà dépassé toutes les attentes. À chaque occasion qui s'est présentée à lui, il a pris des prisonniers et a apporté une grande gloire à lui-même et à sa maison. Avec le temps, il atteindra sûrement les plus grands honneurs qu'une vie de batailles peut conférer."
 nahuatl_events.4.a:0 "Magnifique !"
 nahuatl_events.5.t:0 "Tu mériteras la mort par le Couteau d'Obsidienne."
 nahuatl_events.5.d:0 "Malgré les présages très favorables, il semble que le jeune guerrier né toutes ces années passées ait été capturé par l'ennemi. Bientôt il affrontera son destin sur la pierre sacrificielle dans leur capitale. Bien que ce soit une mort honorable, la déception de sa maison est grande."
 nahuatl_events.5.a:0 "Une mort digne !"
 nahuatl_events.6.t:0 "Tu donneras à boire, nourriture, sustenance au soleil."
 nahuatl_events.6.d:0 "Malgré les présages favorables, le jeune guerrier né toutes ces années passées a été tué sur le champ de bataille. Il ne deviendra jamais un grand guerrier maintenant, et son cœur et son sang ne seront jamais sacrifiés aux dieux comme il se doit."
 nahuatl_events.6.a:0 "Une Mort Malheureuse."
 nahuatl_events.7.t:0 "Ta maison n'est pas ici..."
 nahuatl_events.7.d:0 "Malgré les présages très favorables, le jeune garçon né toutes ces années passées s'est révélé être une déception pour lui-même et sa maison. Face à la bataille, il s'est révélé un lâche, restant en arrière et échouant à faire une seule capture malgré de multiples occasions de le faire. À son retour à sa maison de guerriers, ses cheveux seront coupés en tonsure et il sera à jamais connu comme un guerrier raté."
 nahuatl_events.7.a:0 "D'accord."
 nahuatl_events.7.b:0 "D'accord."
 nahuatl_events.8.t:0 "Bons Présages"
 nahuatl_events.8.d:0 "Après une étude intense des étoiles, des calendriers pertinents, et d'autres signes connus de nos prêtres, il est clair pour eux que de bons temps sont devant nous. Comme la destruction du monde ne peut être imminente, beaucoup de nos sujets peuvent maintenant se reposer un peu plus facilement, sachant que les sacrifices qu'ils ont faits ont été bien reçus."
 nahuatl_events.8.a:0 "Magnifique !"
 nahuatl_events.9.t:0 "Roturier Étalant sa Richesse"
 nahuatl_events.9.d:0 "Un des artisans experts Toltecas souvent employés par $MONARCH$ et d'autres aisés de notre société a tenté de s'élever au-dessus de son statut social. En tant que roturier, on s'attend à ce qu'il ne tienne qu'une célébration modeste quand un enfant naît pourtant après la naissance de son fils le mois dernier, il a tenu un banquet digne d'au moins un noble mineur. Bien qu'il ne soit pas mal pour un roturier d'acquérir de la richesse, l'étaler de cette façon est une grande insulte à nos dieux et traditions."
 nahuatl_events.9.a:0 "Ceci est un affront aux dieux. L'Artisan doit mourir."
 nahuatl_events.9.b:0 "Son travail est trop important pour qu'il meure."
 nahuatl_events.10.t:0 "Incident pendant les Némontémi"
 nahuatl_events.10.d:0 "Un noble d'une de nos familles les plus proéminentes a été trouvé ivre dans la rue aujourd'hui. Non seulement c'est un terrible affront aux dieux, punissable par strangulation, mais cela s'est produit pendant le temps des Némontémi quand toutes les perturbations de la paix sont strictement interdites."
 nahuatl_events.10.a:0 "Il doit mourir."
 nahuatl_events.10.b:0 "Notre besoin de cet homme est trop grand."
 nahuatl_events.11.t:0 "Sorcier Errant"
 nahuatl_events.11.d:0 "Nous avons reçu des nouvelles d'une de nos provinces qu'un homme prétendant avoir des pouvoirs magiques répand la peur et de mauvaises rumeurs là-bas. Les dirigeants locaux sont confiants que c'est un simple charlatan qu'ils peuvent gérer mais beaucoup de roturiers sont susceptibles à son influence néfaste."
 nahuatl_events.11.a:0 "Envoyer un émissaire pour l'attraper."
 nahuatl_events.11.a.tt:0 "La chasse au sorcier commence."
 nahuatl_events.11.b:0 "Laisser les autorités locales s'occuper de lui."
 nahuatl_events.12.t:0 "Le Sorcier Disparaît"
 nahuatl_events.12.d:0 "Le problème avec le sorcier répandant la peur dans nos terres semble s'être évanoui. Il n'a jamais été attrapé, mais comme l'homme n'a pas été vu depuis de nombreuses semaines maintenant, sa mauvaise influence a diminué dans la région."
 nahuatl_events.12.a:0 "D'accord."
 nahuatl_events.13.t:0 "Sorcier Capturé"
 nahuatl_events.13.d:0 "Le sorcier répandant la peur dans nos terres a été capturé. La punition traditionnelle pour un homme comme lui serait de couper ses cheveux, le privant de ses pouvoirs magiques. Comme cet homme a réussi à causer beaucoup plus de mal que le conjureur de campagne moyen, cependant, peut-être serait-il mieux de le punir par la mort immédiatement pour apaiser dieux et hommes également."
 nahuatl_events.13.a:0 "Coupez ses cheveux !"
 nahuatl_events.13.b:0 "Tuez-le !"
 nahuatl_events.14.t:0 "Tlacatecolotl"
 nahuatl_events.14.d:0 "La nouvelle nous est parvenue que la punition du sorcier qui a causé tant de troubles dans nos terres ne s'est pas déroulée exactement comme prévu. Aucun de ceux impliqués ne reste pour raconter l'histoire mais la rumeur qui s'est répandue est que l'homme était un vrai Tlacatecolotl et qu'une chouette a été vue quittant sa cellule. Indépendamment du fait qu'il se soit transformé en chouette ou non, tout l'incident a causé des rumeurs folles à se répandre dans tout notre pays."
 nahuatl_events.14.a:0 "La fin est proche."
 nahuatl_events.15.t:0 "Le Sorcier des Campagnes Revient"
 nahuatl_events.15.d:0 "Il semble que le sorcier qui nous a échappé une fois soit maintenant revenu. Les autorités locales insistent que l'homme a répandu des maladies et fait des prédictions de mauvais augure et doit être arrêté avant qu'il ne cause plus de dégâts."
 nahuatl_events.15.a:0 "Envoyer un émissaire pour l'attraper."
 nahuatl_events.15.b:0 "Laisser les autorités locales s'occuper de lui."
 nahuatl_events.16.t:0 "Cihuateteo"
 nahuatl_events.16.d:0 "Un grand désastre nous est arrivé. Ce matin, $HEIR$ était absent. Un des serviteurs de l'enfant insiste que le coupable était une Cihuateotl ressemblant à une femme qui est morte en accouchant dans les environs récemment. Qu'une telle créature sombre soit capable d'emporter notre héritier au milieu de la nuit est sûrement un signe que la fin du monde se rapproche."
 nahuatl_events.16.a:0 "Nous devons faire ce que nous pouvons pour apaiser Tezcatlipoca et Tlazolteotl."
 nahuatl_events.16.b:0 "Faire punir le serviteur pour répandre des mensonges."
 nahuatl_events.17.t:0 "Maladie du Dirigeant"
 nahuatl_events.17.d:0 "$MONARCH$ est tombé malade et a une fièvre montante. Les docteurs présents ont recommandé plusieurs infusions de racines et de grains de maïs pour tenter de le guérir."
 nahuatl_events.17.a:0 "Se conformer et espérer le meilleur."
 nahuatl_events.17.b:0 "Nous devons mener de grands sacrifices pour apaiser les dieux."
 nahuatl_events.18.t:0 "Ollamalitzli"
 nahuatl_events.18.d:0 "Pendant le temps dans sa maison de jeunesse, [Root.Heir.GetName] est devenu assez adepte du jeu de balle traditionnel Ollamalitzli, mais en tant qu'adulte [Root.Heir.GetSheHe] a dû abandonner cette habitude. Comme le jeu est joué dans les différents districts de [Root.Capital.GetName], cependant, [Root.Heir.GetSheHe] est souvent vu comme spectateur aux diverses cours près des temples ou marchés même en tant qu'adulte. Cette habitude doit aussi s'étendre à la participation aux paris sauvages qui sont souvent associés au jeu car [Root.Heir.GetName] est venu vers vous aujourd'hui demandant de l'aide pour payer [Root.Heir.GetHerHis] dettes."
 nahuatl_events.18.a:0 "Aider [Root.Heir.GetHerHim]"
 nahuatl_events.18.b:0 "Interdire à [Root.Heir.GetHerHim] de participer à nouveau."
 nahuatl_events.19.t:0 "Prisonnier Volé"
 nahuatl_events.19.d:0 "Les batailles entre guerriers sont toujours des affaires individuelles et il peut être difficile de garder la trace de exactement quand ou comment chaque prisonnier est pris. Récemment, des guerriers ont observé un de nos combattants les plus expérimentés s'éclipsant avec un captif d'un autre guerrier. Si le prisonnier a été volé alors c'est une des offenses les plus graves possible pour un guerrier, punissable seulement par la mort. Pire encore, beaucoup soupçonnent que le capteur a délibérément réassigné son prisonnier à son camarade."
 nahuatl_events.19.a:0 "Tuer l'accusé."
 nahuatl_events.19.b:0 "Les tuer tous les deux."
 nahuatl_events.19.c:0 "Épargner les guerriers."
 nahuatl_events.20.t:0 "Tlacaxipehualiztli - La Fête de l'Écorchement des Hommes"
 nahuatl_events.20.d:0 "Alors que l'équinoxe de printemps et la saison de plantation approchent, le temps du Tlacaxipehualiztli est sur nous. Le temps est venu de sacrifier tous les prisonniers de guerre au temple de Xipe-Totec. Leur sang nourrira les dieux et leurs peaux seront portées par leurs capteurs et les prêtres du temple avant d'être sauvées dans la grotte sacrée.\nLe destin nous a récompensés avec beaucoup de prisonniers et cette fois le festival va durer de nombreux jours. Beaucoup de sang sera versé en l'honneur des dieux."
 nahuatl_events.20.a:0 "Sacrifier les Prisonniers"
 nahuatl_events.20.b:0 "Tenir un festival encore plus grand, exigeant des prisonniers supplémentaires de nos sujets."
 nahuatl_events.21.t:0 "La Pierre Gladiatoriale"
 nahuatl_events.21.d:0 "Dans le cadre du grand festival Tlacaxipehualiztli de cette année, le premier parmi les guerriers capturés sera opposé à quatre de nos meilleurs guerriers aigles et jaguars tout en étant attaché à une pierre sacrificielle et armé seulement d'un Macuahuitl simulé, une massue avec des plumes au lieu de lames d'obsidienne. Dans le cas improbable où le captif survivrait à la rencontre avec ses quatre premiers adversaires, il affrontera un final, combattant gaucher. Outre plaire aux dieux, cette cérémonie est immensément populaire et est susceptible d'attirer un grand nombre de spectateurs."
 nahuatl_events.21.a:0 "Que le combat commence."
 nahuatl_events.21.b:0 "Restons-en à une célébration plus modeste."
 nahuatl_events.22.t:0 "Guerrier Non Coopératif"
 nahuatl_events.22.d:0 "Malgré des préparations rigoureuses, le guerrier captif qui était supposé combattre à la pierre gladiatoriale aujourd'hui s'est révélé moins que coopératif. Tandis que l'enceinte du temple était remplie à ras bord avec des spectateurs, l'homme a refusé de combattre et a dû être abattu rapidement par son premier adversaire. Ceci a jeté une longue ombre sur toute la célébration de cette année et certains le voient comme un mauvais présage."
 nahuatl_events.22.a:0 "Ainsi donne le soleil à boire."
 nahuatl_events.23.t:0 "Un Grand Spectacle."
 nahuatl_events.23.d:0 "La bataille entre nos quatre champions et le guerrier captif a dépassé toutes les attentes. Non seulement le captif a survécu aux quatre premières rencontres, il semblait presque qu'il aurait pu avoir une chance de battre l'adversaire final, gaucher, qu'il a alors affronté.\nComme il est habituel après que le guerrier captif fut finalement défait, son cœur fut sacrifié aux dieux tandis que sa chair fut donnée à la famille du capteur pour consommer et sa peau sera portée par le capteur lui-même pendant de nombreux jours.\nLes célébrations du Tlacaxipehualiztli de cette année sont susceptibles d'être rappelées pendant des années à venir."
 nahuatl_events.23.a:0 "Ainsi donne le soleil à boire."
 nahuatl_events.24.t:0 "Fin des célébrations"
 nahuatl_events.24.d:0 "La Fête de l'Écorchement des hommes est maintenant terminée et avec elle une nouvelle saison de plantation commence. Les célébrations extravagantes de cette année seront probablement rappelées longtemps à venir."
 nahuatl_events.24.a:0 "Ainsi donne le soleil à boire."
 nahuatl_events.25.t:0 "Tlacaxipehualiztli - La Fête de l'Écorchement des Hommes"
 nahuatl_events.25.d:0 "Alors que l'équinoxe de printemps et la saison de plantation approchent, le temps du Tlacaxipehualiztli est sur nous. Le temps est venu de sacrifier tous les prisonniers de guerre au temple de Xipe-Totec. Leur sang nourrira le soleil et leurs peaux seront portées par leurs capteurs et les prêtres du temple avant d'être sauvées dans la grotte sacrée.\nComme nous n'avons combattu aucune guerre récemment, cependant, nous avons une pénurie aiguë de prisonniers à sacrifier. Ceci est en soi un mauvais présage et les choses ne feront probablement qu'empirer si nous sommes incapables de verser plus de sang aujourd'hui."
 nahuatl_events.25.a:0 "Nous devons nous contenter des prisonniers que nous avons."
 nahuatl_events.25.b:0 "Laisser nos états sujets fournir des prisonniers."
 nahuatl_events.26.t:0 "Espions Pochteca"
 nahuatl_events.26.d:0 "Les riches guildes commerciales Pochteca sont essentielles au réseau commercial de Mésoamérique et leurs membres sont généralement libres de traverser nos frontières comme ils le souhaitent. Cet accueil sans réserve a, cependant, évidemment été exploité par nos rivaux car plusieurs commerçants Pochteca sont maintenant accusés d'espionnage en leur nom."
 nahuatl_events.26.a:0 "Confisquer leurs biens."
 nahuatl_events.26.b:0 "Emprisonner les Pochtecas."
 nahuatl_events.26.c:0 "Nous n'osons rien faire."
 nahuatl_events.27.t:0 "Marchands Pochteca Harcelés"
 nahuatl_events.27.d:0 "Les Guildes Commerciales Pochteca basées à [Root.Capital.GetCapitalName] sont venues nous voir demandant que nous punissions [From.GetName] pour harceler leurs membres. Apparemment le Tlatoani de [From.GetName] prétend que les Pochtecas ont espionné en notre nom et a utilisé ceci comme excuse pour confisquer leurs biens."
 nahuatl_events.27.a:0 "Je suis choqué !"
 nahuatl_events.28.t:0 "Grand Poète [Root.Culture.GetName]"
 nahuatl_events.28.d:0 "La parole parlée a toujours eu une signification spéciale pour notre peuple, chansons et récitations figurent proéminemment dans toutes nos cérémonies religieuses et profanes et même nos plus hauts dirigeants sont appelés Tlatoanis, orateurs. La poésie orale est donc une des formes d'art les plus sacrées et une des rares façons acceptées par laquelle une personne peut exprimer l'insatisfaction, l'anxiété et même le doute sur le destin lui-même sans irriter les dieux.\nRécemment, un poète Nahuatl immensément populaire est arrivé à [Root.Capital.GetName], louant notre ville et son peuple mais critiquant le Tlatoani lui-même."
 nahuatl_events.28.a:0 "Il plaît aux dieux et au peuple."
 nahuatl_events.28.b:0 "Il ne peut être autorisé à rester."
 nahuatl_events.29.t:0 "Extension du Temple Principal de [Root.Capital.GetCapitalName]"
 nahuatl_events.29.d:0 "Le temple principal de notre capitale est le symbole primaire de notre règne et le lien que nous avons avec les dieux. C'est là que tous les sacrifices principaux seront faits pendant les nombreux festivals de l'année et c'est la cible principale pour tout ennemi envahisseur. Pour un Tlatoani, c'est un devoir de maintenir et étendre le temple quand c'est possible."
 nahuatl_events.29.a:0 "Entreprendre une expansion ambitieuse de la Pyramide."
 nahuatl_events.29.b:0 "Il est temps d'ajouter une autre couche à la Pyramide."
 nahuatl_events.29.c:0 "Améliorations modestes, c'est tout ce que nous pouvons nous permettre."
 nahuatl_events.29.dd:0 "Nous ne pouvons nous permettre de faire grand-chose en ce moment."
 nahuatl_events.30.t:0 "Pèlerinage à Cholula"
 nahuatl_events.30.d:0 "Il est traditionnel pour tous nos nobles de voyager au grand sanctuaire de Quetzalcoatl dans la ville de temple de Cholula. Ici le serpent à plumes bienveillant, protecteur des arts et des pluies, peut être adoré et ici les nobles de Mésoamérique peuvent montrer leur richesse sans avoir à s'affronter dans le combat."
 nahuatl_events.30.a:0 "Rendre hommage à Quetzalcoatl."
 nahuatl_events.30.b:0 "Quel genre de dieu ne requiert pas de sacrifice humain ?"
 nahuatl_events.31.t:0 "Tremblement de Terre"
 nahuatl_events.31.d:0 "Chaque citoyen de [Root.Capital.GetCapitalName] s'est réveillé en même temps ce matin alors qu'un puissant tremblement de terre secouait toute la ville, détruisant plusieurs bâtiments et même certains des temples. Au grand soulagement du roturier et du noble également, cependant, la ville et la plupart de ses habitants restent indemnes.\nLe fait que la destruction du 5e soleil et la fin de cet âge viendra sous la forme de tremblements de terre massifs qui détruiront toutes les choses vivantes est connu même du plus petit enfant. Nous devons remercier les dieux qui nous ont aidés à garder ce monde vivant de nous épargner aujourd'hui."
 nahuatl_events.31.a:0 "Louez Tezcatlipoca, dieu de la providence et dirigeant de la nuit."
 nahuatl_events.31.b:0 "Louez Quetzalcoatl, dieu de la sagesse et de la vie."
 nahuatl_events.31.c:0 "Louez Huitzilopochtli, patron de la guerre et dieu du soleil."
 nahuatl_events.31.dd:0 "Louez Xipe-Totec, dieu de la guerre, de la mort et de l'agriculture."
 sce_poison_rock:0 "Rocher Empoisonné"
 desc_sce_poison_rock:0 "Ainsi appelé à cause des plantes mortelles entourant le rocher et rendant l'approche périlleuse."
 sce_poison_rock_tooltip:0 "Rocher Empoisonné"
 desc_sce_poison_rock_tooltip:0 "Ainsi appelé à cause des plantes mortelles entourant le rocher et rendant l'approche périlleuse."
 inti_yana_lord:0 "Chef Loyal"
 desc_inti_yana_lord:0 "Nous avons personnellement nommé les chefs de cette région parmi nos serviteurs les plus proches. Pour le moment au moins, cela signifie que la province est sous un contrôle central serré."
 inti_pachamac_oracle:0 "Oracle de Pachacamac"
 desc_inti_pachamac_oracle:0 "L'Oracle de Pachacamac est un des sanctuaires les plus importants du monde Andin et depuis le 7e siècle, les dirigeants et nobles Andins sont venus demander à la petite idole de bois leur avenir."
 inti_major_huaca_temple:0 "Temple Huaca Majeur"
 desc_inti_major_huaca_temple:0 "Cette province a vu un afflux accru de pèlerins et une identité locale renforcée après l'élévation d'un dieu Huaca par un chef local puissant."
 inti_low_fertility:0 "Familles Non Coopératives"
 desc_inti_low_fertility:0 "La composition sociale actuelle de cette province a conduit le nombre de mariages à chuter fortement ici. Les prêtres locaux s'inquiètent que cela conduira à des nombres de population en déclin mais les familles elles-mêmes sont reconnaissantes d'avoir été laissées seules pour résoudre leurs propres problèmes d'entremetteuse."
 inti_arranged_marriages:0 "Mariages Arrangés"
 desc_inti_arranged_marriages:0 "Un prêtre spécifiquement nommé de la capitale a reçu la mission d'agir comme entremetteur ici, s'assurant que de petites querelles sociales ou économiques n'empêchent pas la population de plaire à Inti en entrant dans le mariage."
 inti_shrine_of_virocacha:0 "Sanctuaire de Viracocha"
 desc_inti_shrine_of_virocacha:0 "Ceci est le site du temple principal de Viracocha, le créateur du monde et père de tous les peuples."
 inti_royal_guard:0 "Nouveaux Membres de la Garde Royale"
 desc_inti_royal_guard:0 "Nous avons amené de nouveaux membres, aguerris au combat, de la garde royale héréditaire des provinces. Bien que cela ait dramatiquement augmenté la qualité de la garde elle-même, à la fois les anciennes familles dans la garde et les gens des provinces qui n'ont pas pu fournir les nouveaux membres sont alarmés par ce développement."
 inti_alarmed_nobles:0 "Noblesse Aliénée"
 desc_inti_alarmed_nobles:0 "En étendant la garde royale, nous avons amené du sang nouveau dans les rangs de notre noblesse, quelque chose que les anciennes familles sont déterminées à arrêter."
 inti_attended_inti_raymi:0 "A Assisté au Festival Inti Raymi"
 inti_refused_to_attend_inti_raymi:0 "A Refusé d'Assister à Inti Raymi"
 inti_events.1.t:0 "Panaca de $RANDOM_OLD_MONARCH$"
 inti_events.1.d:0 "Avec les funérailles de $RANDOM_OLD_MONARCH$, sa transition à travers la momification commence. Une fois que les rites funéraires ont été observés, les parents et serviteurs de $RANDOM_OLD_MONARCH$ formeront une lignée Panaca dirigée par le dirigeant décédé et chargée de préserver sa mémoire et de gérer ses affaires. Sa propriété et autorité resteront ce qu'elles étaient pendant sa vie et la momie continuera à être la tête de sa lignée à partir de maintenant.\nLes Panacas d'anciens dirigeants restent souvent les groupes les plus influents de la haute société et il est rare pour un nouveau dirigeant de s'élever sans leur soutien. Tous les dirigeants ne sont pas aptes à la momification cependant, il y en a certains que nous préférerions oublier."
 inti_events.1.a:0 "La Panaca de $RANDOM_OLD_MONARCH$ est née."
 inti_events.1.a.tt:0 "La Momie prend sa place comme tête d'une nouvelle Panaca, prenant sa propriété avec elle."
 inti_events.1.b:0 "Ce n'est plus un dirigeant, c'est un puissant Huaca, un dieu."
 inti_events.1.b.tt:0 "La Momie deviendra un dieu mineur à être adoré par tous à la place."
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$, qui ?"
 inti_events.1.c.tt:0 "Nul autre que ses propres parents ne sera autorisé à se souvenir de lui. Sa propriété sera saisie et dans quelques générations peu se souviendront qu'il a jamais existé."
 inti_events.2.t:0 "Une Épouse Convenable pour [Root.Heir.GetName]"
 inti_events.2.d:0 "Les prêtres d'Inti ont rendu clair que [Root.Heir.GetName] doit prendre sa sœur comme sa femme principale pour plaire aux dieux. Beaucoup de ses ancêtres et même le dieu du soleil lui-même se sont mariés de cette façon dans la famille et ont gardé la lignée pure. La mère du garçon, cependant, refuse d'en entendre parler et ne donnera pas son consentement.\nLa façon appropriée de résoudre ce schisme serait de demander à notre ancêtre, la momie qui est la tête de notre lignée Panaca, des conseils."
 inti_events.2.a:0 "Consulter notre ancêtre."
 inti_events.2.b:0 "Céder à sa Mère."
 inti_events.2.c:0 "Ignorer complètement la Mère."
 inti_events.3.t:0 "Approbation de Mallqui"
 inti_events.3.d:0 "À travers les prêtres de la Panaca, la Momie à la tête de notre lignée a fait savoir qu'il approuve le mariage proposé. Comme son autorité est suprême, il n'y a vraiment plus maintenant aucune façon pour quiconque de s'opposer au mariage proposé de [Root.Heir.GetName] à sa sœur."
 inti_events.3.a:0 "Alors mariés ils seront."
 inti_events.3.b:0 "En y réfléchissant, peut-être que temporiser est le mieux."
 inti_events.4.t:0 "Désapprobation de Mallqui"
 inti_events.4.d:0 "À travers les prêtres de la Panaca, la Momie à la tête de notre lignée a fait savoir qu'il n'approuve pas le mariage proposé. Comme son autorité est suprême, il n'y a vraiment plus maintenant aucune façon de mener à bien le mariage."
 inti_events.4.a:0 "D'accord."
 inti_events.5.t:0 "Chef conspirant contre [Root.Monarch.GetName]"
 inti_events.5.d:0 "Notre inspecteur religieux a découvert une conspiration où un des chefs mineurs du royaume a conspiré contre la santé de [Root.Monarch.GetName] à travers un dieu Huaca d'or.\nBien qu'il soit douteux qu'il y ait jamais eu un vrai risque pour [Root.Monarch.GetName], l'inspecteur propose que nous fassions un exemple de ce chef, et le proclamions le pire genre de traître ainsi que de retirer de force le Huaca qui était impliqué."
 inti_events.5.a:0 "Retirer le Huaca est suffisant."
 inti_events.5.b:0 "Ce chef affrontera la fosse Sankacancha."
 inti_events.5.b.tt:0 "Le chef est exécuté et un serviteur loyal est nommé pour gouverner la région jusqu'à ce que la situation se stabilise."
 inti_events.5.c:0 "Réprimander le Chef mais le laisser vivre."
 inti_events.6.t:0 "Vénération du Huaca Local"
 inti_events.6.d:0 "On s'attend à ce qu'un dirigeant voyage autour de son royaume, inspectant chaque partie de son royaume et participant aux cérémonies religieuses ainsi que mondaines de ses chefs. Alors que [Root.Monarch.GetName] s'approche de l'énorme temple d'un dieu Huaca local, une momie de dynastie longtemps disparue, les prêtres royaux encouragent la prudence. C'est un Huaca inhabituellement populaire et si nous sommes vus honorer trop clairement les Huacas de nos sujets, nous leur donnerions trop de pouvoir et d'autorité.\nD'un autre côté, ce Huaca est dit être très puissant et sa popularité avec les faveurs qu'il pourrait fournir sont très tentantes."
 inti_events.6.a:0 "Honorer le Huaca."
 inti_events.6.b:0 "Éviter de visiter le Temple."
 inti_events.6.c:0 "Forcer le chef à envoyer le Huaca à [Root.Capital.GetCapitalName]."
 inti_events.7.t:0 "Les Jeunes Hommes et Femmes de [Root.GetName]"
 inti_events.7.d:0 "Les prêtres de [Root.GetName] sont concernés par trop de jeunes hommes et femmes de la région restant non mariés. Il semble que les événements ont conspiré pour rendre difficile de faire de bons mariages sociaux et économiques ici et les familles de la région sont réticentes à accepter n'importe quel mariage proposé. Il n'est pas inouï pour un [Root.Owner.Monarch.GetTitle] d'intervenir et d'arranger de force des mariages en des temps comme ceux-ci. Peut-être est-il temps pour [Root.Owner.Monarch.GetName] d'intervenir ?"
 inti_events.7.a:0 "Envoyer un prêtre pour arranger des mariages convenables."
 inti_events.7.b:0 "Ce n'est pas à nous de nous mêler de ces choses."
 inti_events.8.t:0 "Sanctuaire de Viracocha"
 inti_events.8.d:0 "Après avoir créé le monde et donné à chaque groupe ethnique leur langue et vêtements, Viracocha a voyagé du lac Titicaca à travers les Andes déguisé en vieil homme. Comme il n'était pas reconnu comme une déité, il était mal traité et afin de démontrer son identité, il a finalement brûlé la terre et forcé les gens à reconnaître son pouvoir.\nAujourd'hui la route du lac Titicaca est parsemée des sanctuaires du grand dieu et Kacha, où il a forcé les gens à le reconnaître, serait un emplacement idéal pour un temple au grand créateur."
 inti_events.8.a:0 "Nous devons construire un tel temple."
 inti_events.8.b:0 "Concentrons nos ressources sur d'autres choses."
 inti_events.9.t:0 "Confesseurs Aucachic"
 inti_events.9.d:0 "Après une guerre récente, la culpabilité repose comme une couverture lourde sur notre peuple. Il est temps de leur donner l'opportunité de se purifier des péchés qu'ils ont dû commettre en temps de guerre. Nos prêtres ont signalé que ce serait un moment opportun pour tenir un festival de purification et de jeûne afin que quiconque puisse confesser aux Aucachics et être nettoyé dans les ruisseaux de [Root.Capital.GetCapitalName]."
 inti_events.9.a:0 "Cela sonne comme une bonne idée."
 inti_events.9.b:0 "Ne le faisons pas."
 inti_events.10.t:0 "Grand Temple de [Root.GetName]"
 inti_events.10.d:0 "La nouvelle nous est parvenue qu'un chef local de [Root.GetName] a commencé à construire un nouveau temple ambitieux pour le principal dieu Huaca de sa tribu. Comme c'est souvent le cas, ce Huaca se trouve aussi être un ancêtre momifié de sa propre lignée. Bien que le chef semble content de reconnaître notre autorité, il est difficile de secouer la notion qu'il tente de construire une base de pouvoir plus grande pour lui-même dans [Root.GetName].\nLes prêtres d'Inti à [Root.Capital.GetCapitalName] préconisent fortement que nous retirions le Huaca pour remettre ce chef à sa place."
 inti_events.10.a:0 "Ordonner au chef de remettre son Huaca."
 inti_events.10.b:0 "Permettre la construction du temple."
 inti_events.11.t:0 "Réciprocité"
 inti_events.11.d:0 "Rien ne vient gratuitement dans ce monde. Bien que n'importe lequel des nombreux chefs de notre royaume professerait immédiatement être notre serviteur loyal si on le demandait, nous pouvons être sûrs que la loyauté vient avec un prix. À moins que nous tenions régulièrement de grands festins pour les chefs de notre royaume et veillions à ce qu'ils soient récompensés avec des cadeaux pour leurs nombreux services à nous, nous pourrions bien trouver qu'ils manquent de motivation pour faire même les plus simples tâches pour nous."
 inti_events.11.a:0 "Tenons un festin somptueux."
 inti_events.11.b:0 "Nous ne pouvons nous permettre qu'un festin modéré."
 inti_events.11.c:0 "Je ne peux voir aucun besoin pour une telle extravagance."
 inti_events.12.t:0 "Festival de l'Eau"
 inti_events.12.d:0 "Sans rivières et ruisseaux, la vie dans les Andes serait beaucoup plus difficile et les esprits qui animent l'eau courante sont certainement dignes de notre appréciation. Le temps est venu pour le festival de Purapucyo. Les forts ruisseaux des Andes sont prêts à recevoir nos cadeaux."
 inti_events.12.a:0 "Un sacrifice de Bière Chicha à boire."
 inti_events.12.b:0 "Un sacrifice de Lamas pour alléger leurs fardeaux."
 inti_events.12.c:0 "Un sacrifice de Tissu fin pour les garder au chaud."
 inti_events.13.t:0 "Construction d'un Temple"
 inti_events.13.d:0 "Les gens de la province de [Root.GetName] sont divisés et adorent divers dieux Huaca locaux. Il a donc été décidé qu'un grand temple d'Inti devrait être construit ici comme centre naturel pour la vie spirituelle et administrative de la région.\nLe leader de la construction a présenté à [Root.Owner.Monarch.GetName] deux plans différents pour le temple. Le premier plan est de construire le temple à un Tincuy, la confluence sacrée de deux ruisseaux, tandis que l'autre plan demande d'utiliser un ancien sanctuaire Huaca comme base du nouveau temple."
 inti_events.13.a:0 "Un nouveau temple a besoin d'un nouvel emplacement, le Tincuy c'est ça."
 inti_events.13.b:0 "Utilisons l'ancien sanctuaire."
 inti_events.14.t:0 "Oracles et Divination"
 inti_events.14.d:0 "Le monde peut parfois être un endroit impitoyable et le destin peut tourner de façons surprenantes. Heureusement nous avons les dieux Huaca de notre peuple pour nous aider à interpréter ce que l'avenir réserve. Si l'avenir est trop difficile à pénétrer pour les Huacas, il y a d'autres oracles dans les Andes, mais ils requièrent un cadeau digne avant de partager leurs visions. [Root.Monarch.GetName] a été assailli par de nombreux doutes récemment et il est peut-être temps de consulter les augures."
 inti_events.14.a:0 "Consulter l'oracle de notre Huaca local à [Root.Capital.GetCapitalName]."
 inti_events.14.b:0 "Voyager au grand Oracle de Pachacamac."
 inti_events.14.c:0 "Nous devons aller à l'Oracle d'Apurímac."
 inti_events.14.dd:0 "Mieux vaut ne pas s'attarder sur l'avenir."
 inti_events.15.t:0 "Réponse Favorable des Huatuc & Hamurpa"
 inti_events.15.d:0 "Un grand nombre de devins sont attachés au sanctuaire de n'importe quel Oracle donné. Les Guacarimachic parlent aux Huacas tandis que les Ayatapuc communiquent avec les morts. Le Huatuc atteint une humeur prophétique en utilisant une boisson sacrée tandis que les Hamurpa lisent les entrailles de Lamas ou autres animaux sacrifiés.\nTous ces grands devins ont maintenant médité sur les questions que [Root.Monarch.GetName] est venu poser et tous conviennent que le temps devant nous sera des plus fructueux et réussis."
 inti_events.15.a:0 "Excellent."
 inti_events.16.t:0 "Réponse Conflictuelle des Huatuc & Hamurpa"
 inti_events.16.d:0 "Un grand nombre de devins sont attachés au sanctuaire de n'importe quel Oracle donné. Les Guacarimachic parlent aux Huacas tandis que les Ayatapuc communiquent avec les morts. Le Huatuc atteint une humeur prophétique en utilisant une boisson sacrée tandis que les Hamurpa lisent les entrailles de Lamas ou autres animaux sacrifiés.\nTous ces grands devins ont maintenant médité sur les questions que [Root.Monarch.GetName] est venu poser mais la réponse n'est pas aussi favorable qu'il l'aurait espéré. Les signes sont conflictuels et autant qu'on puisse discerner, l'avenir réserve à la fois des risques et des opportunités pour nous."
 inti_events.16.a:0 "D'accord."
 inti_events.17.t:0 "Mitmaq Voulant Rentrer Chez Eux"
 inti_events.17.d:0 "Avec la conquête de nouvelles terres, nous avons rencontré des groupes de gens qui ont été déplacés de force comme Mitmaq d'une région à l'autre par leurs anciens suzerains. Comme les Mitmaq ne sont pas autorisés à changer la façon dont ils parlent, les vêtements qu'ils portent et doivent prendre toute leur propriété avec eux, ces gens n'ont jamais cessé de languir pour leurs foyers originaux.\nIl se trouve que leur région d'origine est aussi sous notre contrôle et une délégation des Mitmaq a donc été envoyée devant [Root.Monarch.GetName] prétendant que leurs Huacas leur ont dit de retourner, nous suppliant de lever leurs obligations."
 inti_events.17.a:0 "Permettre aux Mitmaq de Retourner."
 inti_events.17.b:0 "Ils sont nécessaires où ils sont."
 inti_events.18.t:0 "Prêtres Incitant aux Troubles dans [Root.GetName]"
 inti_events.18.d:0 "Les prêtres d'un dieu Huaca mineur dans [Root.GetName] ont essayé d'enflammer les opinions contre notre règne en disant que nous tentons lentement d'augmenter l'autorité d'Inti et de marginaliser celle de tous les dieux Huaca. Heureusement la plupart de nos sujets savent mieux que d'écouter ces accusations sauvages mais une des tribus de [Root.GetName] soutient les prêtres et ont maintenant exigé que nous leur donnions des garanties pour la sécurité de leurs Dieux et de leur peuple."
 inti_events.18.a:0 "Le temps est venu pour ces gens de déménager, comme Mitmaq."
 inti_events.18.b:0 "Donner des garanties aux prêtres locaux."
 inti_events.18.c:0 "Ces prêtres ne sont bons que pour la fosse Sankacancha."
 inti_events.19.t:0 "Croissance de [Root.GetName]"
 inti_events.19.d:0 "La politique d'état d'arranger des mariages dans [Root.GetName] a porté ses fruits. Non seulement la tendance inquiétante a reculé, la population a en fait fortement augmenté à la suite de notre ingérence.\nBien que l'augmentation de la main-d'œuvre profite à la province en général, cependant, les sentiments de ressentiment des familles forcées à faire des mariages sous-optimaux demeurent."
 inti_events.19.a:0 "D'accord."
 inti_events.20.t:0 "Inti Raymi, le Festival du Soleil"
 inti_events.20.d:0 "Les prêtres Yañca, chargés de surveiller le soleil, ont proclamé que le moment le plus opportun pour célébrer le festival Inti Raymi est presque sur nous. Le festival qui dure plusieurs jours implique typiquement toute la population de [Root.Capital.GetCapitalName] ainsi que des chefs importants de la campagne et certains de leurs dieux Huaca mineurs."
 inti_events.20.a:0 "La population de [Root.Capital.GetCapitalName] participera."
 inti_events.20.b:0 "Appeler tous les Chefs importants de l'Empire."
 inti_events.20.c:0 "Tous les chefs et tous les dieux Huaca doivent assister à la cérémonie."
 inti_events.21.t:0 "Chefs Insubordonnés"
 inti_events.21.d:0 "Certains des chefs qui ont été appelés ont pris offense d'être commandés et ont refusé de se joindre au festival Inti Raymi."
 inti_events.21.a:0 "Les soudoyer avec des biens coûteux et des promesses."
 inti_events.21.b:0 "Nous devrons faire avec."
 inti_events.21.c:0 "S'ils ne viennent pas volontairement, nous les forcerons."
 inti_events.22.t:0 "Huacas Gardés"
 inti_events.22.d:0 "Les prêtres en charge de certains des dieux Huaca ont pris offense d'être ordonnés de déplacer leur déité à [Root.Capital.GetCapitalName] et refusent de venir."
 inti_events.22.a:0 "Nous nous passerons d'eux."
 inti_events.22.b:0 "Les forcer à se conformer."
 inti_events.23.t:0 "Invitation au festival d'Inti Raymi"
 inti_events.23.d:0 "Un messager est arrivé de [From.GetName] exigeant notre présence au festival d'Inti Raymi à [From.Capital.GetCapitalName]."
 inti_events.23.a:0 "Alors nous devons aller célébrer le soleil !"
 inti_events.23.b:0 "Restons à la maison et honorons le soleil à notre façon."
 inti_events.24.t:0 "Le dirigeant de [From.GetName] décline de se joindre."
 inti_events.24.d:0 "[From.Monarch.GetName], le dirigeant de [From.GetName] a décliné notre invitation à se joindre à la célébration d'Inti Raymi."
 inti_events.24.a:0 "Nous devrons faire sans eux."
 inti_events.25.t:0 "Célébration d'Inti Raymi"
 inti_events.25.d:0 "Après plusieurs jours de jeûne et d'abstinence, le temps est venu pour le festival du soleil. Alors que la population de [From.Capital.GetCapitalName] se prépare pour les grandes cérémonies dans lesquelles le soleil est salué et les animaux sacrifiés, ils savent aussi que plusieurs jours de festin les attendent."
 inti_events.25.a:0 "D'accord."
 inti_events.26.t:0 "Célébration d'Inti Raymi"
 inti_events.26.d:0 "Après plusieurs jours de jeûne et d'abstinence, le temps est venu pour le festival du soleil. Les Places de [From.Capital.GetCapitalName] sont remplies à ras bord alors que les cérémonies pour saluer le soleil commencent et les animaux et autres cadeaux sont sacrifiés par les gens de notre [Root.GovernmentName] et les nombreux chefs sous notre règne. Plusieurs jours de festin et de cadeaux donnés par notre [Root.Monarch.GetTitle] à ses sujets nous attendent maintenant."
 inti_events.26.a:0 "D'accord."
 inti_events.27.t:0 "Célébration d'Inti Raymi"
 inti_events.27.d:0 "Après plusieurs jours de jeûne et d'abstinence, le temps est venu pour le festival du soleil. Les Places de [From.Capital.GetCapitalName] sont remplies à ras bord alors que les cérémonies pour saluer le soleil commencent et les animaux et autres cadeaux sont sacrifiés par les gens de notre [Root.GovernmentName], les nombreux chefs sous notre règne et les nombreuses idoles Huaca des terres que nous contrôlons. Plusieurs jours de festin et de cadeaux donnés par notre [Root.Monarch.GetTitle] à ses sujets nous attendent maintenant."
 inti_events.27.a:0 "D'accord."
 inti_events.28.t:0 "Célébration d'Inti Raymi"
 inti_events.28.d:0 "Après plusieurs jours de jeûne et d'abstinence, le temps est venu pour le festival du soleil. Les Places de [From.Capital.GetCapitalName] sont remplies à ras bord alors que les cérémonies pour saluer le soleil commencent et les animaux et autres cadeaux sont sacrifiés par les gens de notre [Root.GovernmentName], les nombreux chefs sous notre règne et les nombreuses idoles Huaca des terres que nous contrôlons. Plusieurs jours de festin et de cadeaux donnés par notre [Root.Monarch.GetTitle] à ses sujets nous attendent maintenant."
 inti_events.28.a:0 "D'accord."
 inti_events.29.t:0 "Célébration Itu"
 inti_events.29.d:0 "Il y a une grande détresse dans nos terres. Les gens souffrent et beaucoup craignent pour l'avenir. En des temps comme ceux-ci, une célébration Itu pour tout le royaume pourrait alléger les esprits de nos sujets. Les sacrifices qu'elle implique rendront aussi les Dieux plus à l'écoute de nos difficultés.\nPour ce festival, nos prêtres pressent que nous entreprennions un sacrifice humain car les difficultés de notre peuple ont été grandes et ils sentent qu'une grande cérémonie est nécessaire pour apaiser les dieux."
 inti_events.29.a:0 "Restons-en aux sacrifices coutumiers."
 inti_events.29.a.tt:0 "Tenir un festival coutumier avec des sacrifices de Lamas, Tissus, Moutons et Chicha."
 inti_events.29.b:0 "Sacrifice Humain c'est ça."
 inti_events.29.b.tt:0 "Tenir un festival plus grand et plus long culminant dans le sacrifice d'Enfants Humains."
 inti_events.29.c:0 "Nous devons nous concentrer sur l'ici et maintenant."
 inti_events.30.t:0 "Célébration de l'Itu"
 inti_events.30.d:0 "Après des jours de célébration, l'avenir semble certainement plus brillant. De grandes cérémonies de danse cérémonielle sur les places publiques de [Root.Capital.GetCapitalName], des festins pour tous les chefs vassaux et d'amples sacrifices d'animaux, tissu et bière Chicha aux dieux assureront que les Dieux regardent plus favorablement notre royaume à l'avenir."
 inti_events.30.a:0 "D'accord."
 inti_events.31.t:0 "Célébration de l'Itu"
 inti_events.31.d:0 "Après des jours de célébrations, festins publics, danses cérémonielles et à la fois initiées et terminées avec le sacrifice des enfants les plus parfaits que nos terres pouvaient apporter, nous nous sentons confiants que nous affronterons un avenir plus brillant."
 inti_events.31.a:0 "D'accord."
 inti_events.32.t:0 "Les Gardes Royales"
 inti_events.32.d:0 "L'honneur de garder la vie du [Root.Monarch.GetTitle] est héréditaire et appartient à un nombre de familles à [From.Capital.GetCapitalName]. Cet honneur en lui-même n'est cependant pas une garantie de prouesse martiale. Après un tour dans les provinces, il est clair à [Root.Monarch.GetName] que la qualité de la garde pourrait être dramatiquement améliorée si nous amenions du sang nouveau de la campagne.\nCeci ne serait cependant pas bien reçu par les familles actuellement données le privilège, au moins pas jusqu'à ce que les nouveaux membres aient été intégrés pendant quelques générations."
 inti_events.32.a:0 "Amener du sang nouveau."
 inti_events.32.b:0 "Les laisser garder leur privilège."
 inti_events.33.t:0 "Nobles Alarmés"
 inti_events.33.d:0 "Une délégation de certaines des plus belles familles de [From.Capital.GetCapitalName] a approché [Root.Monarch.GetName] exigeant que les nouveaux membres de la garde royale soient renvoyés à leurs foyers dans les provinces. Bien qu'ils soient contents que l'institution en tant que telle n'ait pas été changée, ils sont horrifiés par le genre de gens qui ont maintenant le droit héréditaire de garder le [Root.Monarch.GetTitle]. Ces hommes ne sont pas aptes à faire partie de la haute aristocratie de [From.Capital.GetCapitalName]."
 inti_events.33.a:0 "Annuler la décision d'étendre la Garde."
 inti_events.33.b:0 "Donnez-lui une génération ou deux."
 inti_events.34.t:0 "Attaque à [From.Capital.GetCapitalName]"
 inti_events.34.d:0 "Pendant le service coutumier de boissons aux roturiers autour de la litière royale sur les places de [From.Capital.GetCapitalName] aujourd'hui, [Root.Monarch.GetName] a été attaqué par un petit groupe d'assassins en puissance. Le groupe s'est soudainement retiré sans être nulle part près d'atteindre l'objectif de blesser [Root.Monarch.GetName], mais il était inquiétant de constater que les gardes royales n'ont jamais vu cela venir. Peut-être parce qu'ils ne sont pas encore habitués à l'environnement animé de [From.Capital.GetCapitalName]."
 inti_events.34.a:0 "Annuler la décision d'étendre la Garde."
 inti_events.34.b:0 "Cela semble un peu trop pratique..."
 inti_events.34.b.tt:0 "Commencer une enquête sur qui a planifié l'attaque."
 inti_events.35.t:0 "Enquête Bloquée"
 inti_events.35.d:0 "L'enquête sur l'attaque à [From.Capital.GetCapitalName] n'a jamais eu beaucoup d'éléments sur lesquels travailler et il a été difficile d'obtenir la coopération des gens, surtout parmi la noblesse. Bien que l'enquêteur semble soupçonner que c'était l'œuvre de certains fils mécontents de l'aristocratie, nous ne pouvons jamais en être sûrs."
 inti_events.35.a:0 "D'accord."
 inti_events.36.t:0 "Complot Découvert"
 inti_events.36.d:0 "L'enquête sur l'attaque à [From.Capital.GetCapitalName] a découvert un complot amateur par un groupe de jeunes nobles des familles qui se sentaient marginalisées dans la garde royale. Ils prétendent que l'attaque n'était jamais destinée à blesser quiconque, juste pointer vers les faiblesses des nouveaux ajouts à la garde. La punition pour trahison est clairement la mort mais la noblesse de [From.Capital.GetCapitalName] ne se sentirait clairement pas moins menacée si nous tuions leurs fils. Si nous pardonnons la transgression peut-être que ce sera la fin de ceci."
 inti_events.36.a:0 "À la Fosse Sankacancha !"
 inti_events.36.b:0 "Pardonner aux Nobles."
