 nahuatl_sorcerer:0 "Sorcier des Campagnes"
 desc_nahuatl_sorcerer:0 "Un sorcier serait en train de terroriser la campagne dans cette province selon les rapports des populations locales."
 cholula_temples:0 "Temples de Cholula"
 desc_cholula_temples:0 "Le complexe de temples de Cholula est l'un des plus anciens d'Amérique Centrale et a une signification spéciale pour le culte de Quetzalcoatl, le dieu serpent à plumes. Indépendamment de l'origine et du statut social, les pèlerins seront toujours autorisés à passer les frontières indemnes, assurant un flux constant de pèlerins vers ce site sacré."
 nahuatl_allowed_spying_pochtecas:0 "Pochtecas Espions"
 desc_nahuatl_allowed_spying_pochtecas:0 "En fermant les yeux sur même les tentatives les plus évidentes et flagrantes des guildes commerciales Pochteca étrangères d'espionner notre état et ses forces, nous avons sérieusement compromis toute possibilité de contrer le futur espionnage ennemi."
 nahuatl_angered_pochtecas:0 "Guildes Pochteca Irritées"
 desc_nahuatl_angered_pochtecas:0 "Nous avons fait ce que nous pouvions pour limiter la capacité des guildes commerciales Pochteca étrangères d'espionner notre état. En faisant cela, cependant, nous avons irrité les guildes elles-mêmes et en conséquence nos revenus commerciaux souffrent des représailles."
 nahuatl_earth_quake_devestation:0 "Dévasté par un Tremblement de Terre"
 desc_nahuatl_earth_quake_devestation:0 "Cette province a été dévastée par un tremblement de terre majeur et est encore en processus de reconstruction et de récupération des dégâts considérables."
 nahuatl_grace_of_xipe_totec:0 "Gracié par Xipe-Totec"
 desc_nahuatl_grace_of_xipe_totec:0 "Par la Grâce de Xipe-Totec, notre peuple a survécu à un tremblement de terre majeur. Le Tremblement de Terre lui-même est un rappel que nous ne devons jamais faiblir dans notre détermination à fournir les sacrifices nécessaires pour que cet âge survive."
 nahuatl_grace_of_huitzilopochtli:0 "Gracié par Huitzilopochtli"
 desc_nahuatl_grace_of_huitzilopochtli:0 "Par la Grâce de Huitzilopochtli, notre peuple a survécu à un tremblement de terre majeur. Le Tremblement de Terre lui-même est un rappel que nous ne devons jamais faiblir dans notre détermination à fournir les sacrifices nécessaires pour que cet âge survive."
 nahuatl_grace_of_quetzalcoatl:0 "Gracié par Quetzalcoatl"
