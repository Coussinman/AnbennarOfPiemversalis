 A75_town_of_gisden:0 "Ville de Gisden"
 A75_town_of_gisden_desc:0 "Gisden a grandi en une ville, avec un quartier entier dédié aux forgerons nains. Elle peut maintenant être comptée parmi les plus grandes cités des Marches."

 A75_city_of_gisden:0 "Cité Impériale de Gisden"
 A75_city_of_gisden_desc:0 "Gisden est devenue la plus grande cité des marches, surpassant même Tellum. Comme l'une des rares Cités Impériales, c'est une capitale digne d'un Royaume... ou d'un Empire."

 A75_gisdenese_heartlands:0 "Terres de Cœur Gisdeniennes"
 A75_gisdenese_heartlands_desc:0 "Le Comté de Gisden est devenu l'une des régions les plus prospères de tout Cannor, égalant ou même surpassant le Vin-de-Sang, l'Esmarie, et la Couronne-de-Dame."

 A75_wex_lapdog:0 "Toutou de Wex"
 A75_wex_lapdog_desc:0 "La plupart dans l'Empire nous voient comme peu plus que le toutou loyal de Wex. Heureusement, les bénéfices que nous gagnons en nous tenant aux côtés du Grand Duc de Wex compensent plus que tout mot moqueur qui arrive à atteindre nos oreilles."

 A75_wexonard_ironworks:0 "Fonderies Wexonardes"
 A75_wexonard_ironworks_desc:0 "À travers le mélange de techniques wexonardes et d'expertise naine, les Fonderies d'Andurolm fabriquent les meilleures armes et armures pour l'armée de Gisden."

 A75_cardesti_secrets:0 "Secrets des Cardesti"
 A75_cardesti_secrets_desc:0 "Les Cardesti nous ont enseigné leurs méthodes de métallurgie, spécialement avec le cuivre, nous aidant dans notre travail. La métallerie de Corsoja, faite par des forgerons nains, inonde les marchés de Cannor."

 A75_copper_counters:0 "Compteurs de Cuivre"
 A75_copper_counters_desc:0 "Nos accords commerciaux dans le Divenhal nous ont permis d'établir un marché rivalisant avec celui des Businori. Bien que certains nous appellent maintenant Compteurs de Cuivre, nos bourses débordent presque de toutes les pièces que nous avons gagnées."

 A75_alenic_blood:0 "Sang Alénique"
 A75_alenic_blood_desc:0 "Avec nos liens avec Wex s'approfondissant encore plus, notre peuple a commencé à se mélanger et s'intermarier, ne se souciant pas des frontières nationales."

 A75_wexonard_subjugation:0 "Subjugation Wexonarde"
 A75_wexonard_subjugation_desc:0 "Avec les Wexonards amenés sous notre bannière, notre peuple est vraiment devenu un."

 A75_weak_rule:0 "Règne Faible"
 A75_weak_rule_desc:0 "Le Comte Benar a montré préférer le confort des livres aux fardeaux de gouverner. Bien qu'être entouré de parchemin soit peu susceptible de poser une menace à sa vie, il n'est pas vu particulièrement favorablement par le peuple de Gisden."

 A75_arannese_unification:0 "Unification Arannaise"
 A75_arannese_unification_desc:0 "Avec la conquête de Toarnen et Celliande, presque tous les Arannais ont été amenés sous notre bannière. Maintenant, ils travailleront ensemble pour l'amélioration d'un seul royaume !"

 A75_dukes_of_asheniande:0 "Ducs d'Asheniande"
 A75_dukes_of_asheniande_desc:0 "Avec les síl Vivin chassés, nous sommes maintenant les Ducs d'Asheniande. Le Blé-de-Frêne des Champs-de-Frêne, nourrissant et nutritif, fera partie de l'alimentation de notre armée."

 A75_ostan_reform:0 "Réformes d'Ostan"
 A75_ostan_reform_desc:0 "Ayant combattu dans la Quatrième Guerre du Lilas, Seigneur Ostan fut témoin de l'épitomé de la guerre de Choc et Stupeur. Une fois devenu Comte, il chercha à façonner l'armée de Gisden à l'image de la glorieuse Armée Wexonarde à côté de laquelle il avait autrefois marché."

 A75_quintenbury_bakeries:0 "Boulangeries de Quintenbury"
 A75_quintenbury_bakeries_desc:0 "Utilisées par les Comtes de Gisden comme partie de leurs offrandes de Pain et Sel aux alliés et amis, le pain tendre des Boulangeries de Quintenbury est le plus fin de toutes les Marches."

 A75_winter_court:0 "Cour d'Hiver"
 A75_winter_court_desc:0 "La Cité d'Arannen sert comme notre Cour d'Hiver. Durant l'hiver, les rues d'Arannen sont gardées vides de neige à travers l'usage de vastes quantités de sel."

 A75_shield_of_the_empire:0 "Bouclier de l'Empire"
 A75_shield_of_the_empire_desc:0 "On nous a accordé les devoirs de l'ancien Marquisat d'Arannen. Comme le Bouclier de l'Empire, nous sommes jurés de le protéger de l'invasion, et prééminents parmi les Princes Impériaux en conséquence."

 A75_damescrown_investments:0 "Investissements de Couronne-de-Dame"
 A75_damescrown_investments_desc:0 "La République de Couronne-de-Dame a jugé bon de nous accorder son soutien. Leurs investissements en nous, significatifs en nombre, porteront sûrement fruit en temps voulu."

 A75_palace_of_gisden:0 "Palais de Gisden"
 A75_palace_of_gisden_desc:0 "Le Palais de Gisden, opulent et impérial, sert à la fois d'académie militaire pour nos plus fins talents et comme cour splendide pour nos dirigeants. Tant qu'il se dresse, les Marches tiendront fort."

 A75_gisdenese_ascension:0 "Ascension Gisdenienne"
 A75_gisdenese_ascension_desc:0 "Nous nous sommes élevés haut. D'un comté autrefois pitoyable, un arrière-pays de l'Empire, nous sommes maintenant connus comme le Marquis de l'Est, dirigeants du peuple arannais. Avec le temps, nous nous élèverons encore plus haut."

 A75_quintenbury_archives:0 "Archives de Quintenbury"
 A75_quintenbury_archives_desc:0 "Dans les Archives de Quintenbury, la connaissance de Milcorissia a commencé à être recherchée et amassée. Alors que les idées d'antan sont ravivées, les Arannais se rapprochent toujours plus de leur vraie origine."

 A75_milcorissian_coronation:0 "Couronnement Royal"
 A75_milcorissian_coronation_desc:0 "Notre dirigeant a été couronné dans la Nécropole et a gagné l'approbation de Nerat lui-même. Selon la tradition milcorissienne, il peut maintenant porter le titre de Petit Roi."

 A75_milcorissian_renaissance:0 "Renaissance Milcorissienne"
 A75_milcorissian_renaissance_desc:0 "Alors que nous creusons à travers les ruines anciennes de notre peuple, nous trouvons beaucoup de valeur. Beaucoup appellent ces temps la Renaissance Milcorissienne, alors que notre peuple met de côté querelles et rancunes l'un contre l'autre, s'unissant grâce à notre désir partagé de ressusciter Milcorissia."

 A75_true_heirs_of_milcorissia:0 "Vrais Héritiers de Milcorissia"
 A75_true_heirs_of_milcorissia_desc:0 "Milcorissia fut détruite par ses ennemis, son héritage terni et caché. Mais nous avons ravivé ce qui était perdu et déterré ce qu'ils cherchaient à cacher ; nous sommes, sans aucun doute, les vrais héritiers de Milcorissia."