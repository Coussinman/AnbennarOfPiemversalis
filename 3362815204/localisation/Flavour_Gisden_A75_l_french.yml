 A75_event_insight_12_tt:0 "\n§GAperçu d'Événement§!\nGisden est Arannais, et Wex occupe encore des terres arannaises. Offrir de telles terres comme partie d'une dot généreuse ferait beaucoup pour apaiser notre peuple."
 A75_event_insight_13_tt:0 "\n§GAperçu d'Événement§!\nAlors que nous infiltrons leurs cours, les plans traîtres d'Arannen et Asheniande nous seront révélés."
 A75_event_insight_14_tt:0 "\n§GAperçu d'Événement§!\nNotre guerre contre Arannen était une guerre menée en légitime défense. Nous justifierons notre expansion agressive devant le Parlement Impérial !"
 A75_event_insight_17_tt:0 "\n§GAperçu d'Événement§!\nSi nous réussissons à revitaliser l'extraction de sel dans les Marches, Couronne-de-Dame prendra sûrement intérêt à nous soutenir pour reprendre le Commerce du Sel !"
 A75_event_insight_18_tt:0 "\n§GAperçu d'Événement§!\nAlors que les fondations des Archives de Quintenbury sont établies, nous déterrerons un secret qui changera le destin de notre peuple."
 A75_event_insight_19_tt:0 "\n§GAperçu d'Événement§!\nÀ Varlosen, le Magistère cache le passé de notre peuple. Sous l'ombre de la tour, nous affronterons les Magisters et découvrirons la vérité."
 A75_event_insight_20_tt:0 "\n§GAperçu d'Événement§!\nDans la Nécropole, notre dirigeant sera couronné dans les traditions d'antan et affrontera le jugement de Nerat."
 A75_event_insight_21_tt:0 "\n§GAperçu d'Événement§!\nL'Orda Aldresia amasse les journaux de Morgurax, qui détaillent l'histoire de notre peuple et son ascension vers la Licherie. Ils sont légitimement nôtres, et nous devons les récupérer."

