l_french:
 #Missions
 gisden_rebuild_the_guild_title:0 "Reconstruire la Guilde"
 gisden_rebuild_the_guild_desc:0 "La Guilde de la Quintefeuille d'Argent produisait autrefois des potions qui aidaient grandement notre peuple. Durant la Quatrième Guerre du Lilas, Arannen attaqua leur hall de guilde, pillant tout ce qu'ils purent et rasant le reste ; depuis lors, il n'est guère plus qu'un tas de gravats.\n\nHeureusement, les elfes qui dirigeaient la guilde réussirent à fuir à temps, et maintenant que la paix est établie, ils semblent empressés de retourner à Gisden. Avec eux à nos côtés une fois de plus, nous sommes sûrs d'être renforcés par leur fine alchimie."

 gisden_cinquefoil_workshops_title:0 "Ateliers de la Quintefeuille"
 gisden_cinquefoil_workshops_desc:0 "Le renom de nos potions fiables s'est répandu en Escann, et la demande venant de l'est a tellement grandi que nous sommes presque incapables de la satisfaire.\n\nLes Nains du proche Électorat de Forge-d'Argent nous ont proposé un marché ; en échange de la construction et du travail dans des ateliers pour la fabrication de nos produits, ils ont demandé des privilèges commerciaux et l'établissement d'un quartier nain considérable dans la ville de Gisden."

 gisden_imperial_city_of_gisden_title:0 "Cité Impériale de Gisden"
 gisden_imperial_city_of_gisden_desc:0 "Gisden a rapidement grandi pour devenir l'un des plus grands établissements des Marches. Mais si nos ambitions doivent continuer sans entrave, nous devons obtenir une charte de cité du Parlement Impérial. Outre répondre à plusieurs exigences comme l'exige la Loi Impériale, nous devrons aussi gagner l'approbation personnelle de l'Empereur d'Anbennar."

 gisden_a_county_to_be_proud_of_title:0 "Un Comté dont Être Fier"
 gisden_a_county_to_be_proud_of_desc:0 "À travers tout l'Empire, le renom du Comté de Gisden se répand. Autrefois une principauté arriérée des Marches, sous notre direction elle a grandi pour devenir l'un des royaumes les plus riches de tout Cannor, égalant ou même surpassant la Rivière Luna, l'Oreille-de-Dame, et le Vin-de-Sang. C'est vraiment, sans aucun doute, un comté dont être fier."

 gisden_bounty_of_iron_title:0 "Abondance de Fer"
 gisden_bounty_of_iron_desc:0 "Avec Andurolm qui nous revient, certaines des Collines-de-Fer voisines font maintenant partie de notre territoire. Les nains de Gisden étaient empressés de prospecter le long d'elles et découvrirent rapidement de larges veines de fer profondément sous terre.\n\nIls nous ont dit que Gisden aura besoin à la fois de l'expertise wexonarde avec l'extraction du fer et de la maîtrise naine sur la terre si cette abondance doit être récoltée et utilisée pour notre bénéfice."

 gisden_cardesti_secrets_title:0 "Secrets des Cardesti"
 gisden_cardesti_secrets_desc:0 "Avec le renom de la croissance de notre comté qui se répand, les Cardesti qui visitent Gisden chaque année sont heureux de voir que nos attitudes envers eux n'ont pas changé le moins du monde.\n\nEn conséquence, leurs rassemblements à Corsoja ont grandi encore plus, et ils ont même partagé les secrets de leur maîtrise de la métallurgie du cuivre avec quelques-uns de nos artisans nains. En échange, ils n'ont demandé que notre aide pour rechercher leur terrible malédiction."

 gisden_the_copper_road_title:0 "La Route du Cuivre"
 gisden_the_copper_road_desc:0 "Alors que nos biens se répandent à travers l'Empire, la quantité de cuivre que nous avons à Gisden s'est révélée insuffisante pour nos besoins. Avec Verne et les Businori peu disposés à nous en vendre plus par peur que nous leur volions leur profit, nous devons recourir à d'autres méthodes.\n\nNous pouvons atteindre Ovdal Tûngr par mer, une forteresse naine renommée pour son cuivre. Si nous devions construire une relation amicale avec les Nains de Cuivre, nous pourrions créer une nouvelle route pour les biens venant de Bulwar et au-delà, contournant l'Île de Tef."

 gisden_beneath_wex_shadow_title:0 "Sous l'Ombre de Wex"
 gisden_beneath_wex_shadow_desc:0 "Nous avons payé le prix de notre indépendance dans le sang. Mais une grande partie du mérite repose certainement sur les épaules du Grand-Duché de Wex et de Lothane síl Wex, qui nous a férocement soutenus contre Arannen.\n\nAvec les tensions entre anciens membres du parti de la Rose et de la Lune qui persistent, nous devons compter sur nos liens wexonards, trouver de l'ombre sous l'ombre imposante de Wex, et, si nécessaire, même jouer le rôle du toutou fidèle."

 gisden_ties_that_bind_title:0 "Les Liens qui Unissent"
 gisden_ties_that_bind_desc:0 "Notre alliance avec Wex s'est lentement transformée d'une garantie unilatérale à un arrangement plus mutuellement bénéfique. Alors que nous travaillons à être considérés comme égaux aux Wexonards, des rumeurs ont commencé à atteindre nos oreilles que le Grand-Duché envisage d'approfondir nos relations.\n\nLes Gisdenois et les Wexonards se sont souvent mariés entre eux à travers les siècles, et il n'y a pas de meilleurs pactes que ceux scellés dans le sang."
 
 gisden_blood_of_the_alenics_title:0 "Sang des Aléniques"
 gisden_blood_of_the_alenics_desc:0 "Nos liens avec le Grand-Duché de Wex ont rapidement grandi en quelque chose de plus grand qu'une simple alliance. Le sang des Aléniques coule dans nos veines, et cela fait des Wexonards nos frères. Tant que nous nous tenons côte à côte, il semble inévitable que notre ascension mutuelle continue."

 gisden_march_to_the_divenhal_title:0 "Marche vers le Divenhal"
 gisden_march_to_the_divenhal_desc:0 "Durant notre récente guerre contre Arannen, les Comtés de Toarnen et Celliande ont soutenu le Marquisat avec des armes et des fournitures, se souciant plus de gagner de l'or que du sort de Gisden. Le temps est venu pour eux de payer pour ce qu'ils ont fait. Nous marcherons nos armées vers les rives du Divenhal et verrons les cités de Sorncell et d'Aiscestir s'incliner devant la bannière de Gisden."

 gisden_the_count_of_gisden_title:0 "Le Comte de Gisden"
 gisden_the_count_of_gisden_desc:0 "Le Comte Benar V possède un comportement érudit, souvent trouvé immergé dans les livres et chroniques, et a jusqu'à présent été réticent à gouverner Gisden et à s'attaquer aux problèmes croissants du comté.\n\nBeaucoup ont commencé à se demander si le Comte Benar V est vraiment apte à gouverner Gisden, surtout quand le comté se trouve dans une position si précaire. Seul le temps dira si Benar perdurera, ou si un nouveau Comte de Gisden s'élèvera."

 gisden_the_treaty_of_gisden_title:0 "Le Traité de Gisden"
 gisden_the_treaty_of_gisden_desc:0 "Malgré la fin des Guerres du Lilas, le Marquisat d'Arannen n'a pas renoncé à ses revendications sur Gisden. Nous les avons autrefois servis loyalement, mais ils se sont révélés inadéquats tant comme amis que comme alliés, et notre peuple s'est habitué à la douceur de l'indépendance. Bien que les choses semblent calmes ces dernières années, des mots ont atteint nos oreilles que tout pourrait ne pas être comme il semble."

 gisden_shatter_the_marquisate_title:0 "Briser le Marquisat"
 gisden_shatter_the_marquisate_desc:0 "Arannen s'est toujours pensé comme la puissance prééminente des Marches, et a longtemps cherché à unir tous les royaumes arannais sous une seule bannière. En atteignant la victoire sur le Lion de Sel, nous prouverons qu'il n'est pas infaillible et que ses jours comme Marquis de l'Est sont arrivés à leur fin."

 gisden_the_council_of_criers_title:0 "Le Conseil des Crieurs"
 gisden_the_council_of_criers_desc:0 "La Cité de Tellum est le joyau des Arannais. Riche et respectée, elle s'est rendue intouchable en tombant sous la protection des Empereurs d'Anbennar. Avec Gisden affirmant sa domination sur les marches, Tellum et son Conseil des Crieurs doivent tomber sous notre influence, d'une manière ou d'une autre."

 gisden_hawkfields_disputes_title:0 "Disputes des Champs-du-Faucon"
 gisden_hawkfields_disputes_desc:0 "Les Champs-du-Faucon furent pris par Sugamber durant les Guerres du Lilas. Fertiles et abondants, ils ont longtemps été la prunelle des yeux de Celliande. Avec Celliande tombé sous notre domination, c'est maintenant à nous de restaurer les Champs-du-Faucon à leur maître légitime et de montrer au Duché de Sugamber qu'il y a une nouvelle puissance dans les Marches."

 gisden_broken_wings_title:0 "Ailes Brisées"
 gisden_broken_wings_desc:0 "Le Duché d'Asheniande a longtemps convoité nos terres, et nous avons toujours su qu'on ne pouvait pas leur faire confiance. Maintenant que leurs terres sont tombées sous notre influence, et avec les restes de la Maison síl Vivin chassés, il n'est que juste que nous reprenions leurs devoirs comme Ducs et commencions légitimement notre règne sur les abondants Champs-de-Frêne."

 gisden_the_matter_of_teinmas_title:0 "La Question de Téinmas"
 gisden_the_matter_of_teinmas_desc:0 "Téinmas faisait autrefois partie d'Asheniande. Beaucoup d'Arannais vivent encore dans ces terres, et cela reste un point de tension entre le Royaume Elfique d'Ibevar et les Ducs d'Asheniande, un titre que nous portons maintenant. Si nous devons sécuriser nos frontières et vraiment unir notre peuple sous une seule bannière, la question de Téinmas doit être réglée une fois pour toutes."

 #Arannese Missions
 gisden_lessons_lilac_wars_title:0 "Leçons des Guerres du Lilas"
 gisden_lessons_lilac_wars_desc:0 "Ayant grandi dur de ses jours de guerre aux côtés de Lothane síl Wex, le Comte Ostan a toujours été troublé par la faiblesse de Gisden et en proie à des cauchemars sur sa possible destruction. Comme les années passaient, il choisit de se concentrer sur les réformes militaires afin d'empêcher que cet avenir terrible ne devienne vrai. Si Gisden doit prospérer, dit le Comte Ostan, il doit s'assurer que son armée est à la hauteur de la tâche de le protéger."

 gisden_bread_and_salt_title:0 "Pain et Sel"
 gisden_bread_and_salt_desc:0 "Avec Gisden gouvernant maintenant sur de nombreux petits princes, des troubles ont commencé à surgir concernant notre légitimité et l'avenir des Marches. Certains de ceux que nous avons conquis se sont révélés plus que mécontents de notre occupation de leurs terres ; nous devons leur montrer que nous sommes toujours le même peuple malgré nos désaccords. À travers des offrandes de pain et de sel, nous influencerons leurs cœurs, apaiserons leurs esprits, et commencerons à pousser notre revendication sur le titre de Marquis, peu à peu."

 gisden_quelling_enmities_title:0 "Apaiser les Inimitiés"
 gisden_quelling_enmities_desc:0 "La Cité d'Arannen a traditionnellement été le centre du Marquisat d'Arannen. Bien que Gisden restera toujours cher à nos cœurs, il serait bon pour nous d'apaiser les tensions et inimitiés d'antan et d'intégrer pleinement la noblesse d'Arannen dans notre cercle intérieur. Certains ont suggéré que nous prenions des mesures pour faire d'Arannen notre Cour d'Hiver, jusqu'à ce qu'un tel moment ne soit plus nécessaire, et que le peuple d'Arannen ait été pleinement apaisé."

 gisden_imperial_blessings_title:0 "Bénédictions Impériales"
 gisden_imperial_blessings_desc:0 "Avec notre candidature vers la position de Marquis finalement annoncée publiquement, nous devons nous assurer d'avoir le soutien nécessaire au parlement impérial pour faire de notre souhait une réalité. En forgeant des amitiés et en soudoyant ceux mécontents de notre puissance montante, nous ferons des progrès significatifs dans nos objectifs et deviendrons vraiment connus comme le bouclier de l'Empire d'Anbennar."

 gisden_restore_the_salt_trade_title:0 "Restaurer le Commerce du Sel"
 gisden_restore_the_salt_trade_desc:0 "Une des principales raisons de notre rébellion contre Arannen était l'augmentation de la taxation sur la vente de sel qui nous fut imposée. Gisden faillit faire faillite en conséquence, et nos industries furent ruinées.\n\nRécemment, le commerce du sel a été repris par Beepeck et Vertesk, mais avec notre place dans les Marches sécurisée, il est temps pour nous de le leur reprendre. Après contact, Couronne-de-Dame s'est montrée intéressée à nous aider contre leurs rivaux et à nous voir restaurés à notre place légitime."

 gisden_the_eastern_bulwark_title:0 "Le Rempart Oriental"
 gisden_the_eastern_bulwark_desc:0 "La Corvurie a toujours été la menace dangereuse la plus importante pour les membres orientaux de l'Empire, mais ce ne sont pas seulement les Corvuriens dont nous devons nous méfier. Pendant des siècles, nos terres ont servi de passage par lequel Cannor et Escann furent envahis. Si nous devons reprendre le titre de Marquis, nous devons nous assurer que nos défenses orientales tiennent fort et que rien comme la Guerre du Corbeau Pâle n'arrive plus jamais."

 gisden_marquis_of_arannen_title:0 "Marquis d'Arannen"
 gisden_marquis_of_arannen_desc:0 "Avec le temps, même les blessures les plus profondes cicatriseront. Après nos efforts pour sécuriser notre position aux yeux tant du peuple que de l'Empire, il est finalement temps pour nous de venir devant le Parlement Impérial et d'être couronnés comme le nouveau Marquisat des Marches.\n\nLe peuple de Gisden est Arannais avant tout ; nous l'avons prouvé, et cela restera ainsi pour les âges à venir. Peu importe quelle menace nous pourrions affronter, que ce soit des marées de vert, des dragons s'éveillant de leur sommeil, ou des rois-sorciers montants, le Marquis de l'Est sera prêt."

 #Milcorissian Missions
 gisden_patronage_of_the_arts_title:0 "Mécénat des Arts"
 gisden_patronage_of_the_arts_desc:0 "Benar V avait toujours préféré les livres à ses devoirs. Malgré avoir mûri et grandi en un comte respectable, son esprit s'attardait toujours sur sa soif de connaissance.\n\nL'un des principaux mécènes de la Renaissance, il investit beaucoup de sa richesse personnelle en amenant des artistes et érudits favorisés à la cour de Gisden. Son mécénat raviva l'esprit du peuple de Gisden, leur permettant finalement d'oublier les malheurs des Guerres du Lilas."

 gisden_books_of_benar_title:0 "Livres de Benar"
 gisden_books_of_benar_desc:0 "Longtemps érudit, le Comte Benar V visita une fois les Archives Impériales. Troublé par la quantité de connaissance amassée à Konwell, il décida rapidement de commencer une archive qui lui soit propre dans les confins des frontières de Gisden. Quintenbury, un village tranquille et paisible, fut considéré comme l'emplacement parfait.\n\nAvec le temps, la construction de l'archive déterrerait une connaissance qui consumerait le Comte entièrement, esprit et âme."

 gisden_tower_of_varlosen_title:0 "La Tour de Varlosen"
 gisden_tower_of_varlosen_desc:0 "La Tour de Varlosen a veillé sur les marches aussi longtemps que quiconque s'en souvienne. Une structure visitée par peu sauf le Magistère, la décision de construire une tour de mage si profond dans les bois de Varlosen avait toujours été jugée étrange. Maintenant, cependant, nous connaissons la vérité. Le Magistère avait essayé de nous la cacher, mais ils ont échoué. Dans l'ombre de la Tour de Varlosen, nous affronterons les magisters et découvrirons le vrai destin de notre peuple."

 gisden_kingly_coronation_title:0 "Un Couronnement Milcori"
 gisden_kingly_coronation_desc:0 "La Nécropole de Corseton fut construite par les Milcorissiens pour honorer leur dieu, Nerat. Bien que son but ait été perverti et ses salles occupées par des prêtres qui se soucient peu de l'histoire de notre peuple, autrefois la Nécropole était l'endroit où les rois de Milcorissia seraient couronnés et jurés de servir Nerat et son peuple. Bien que la Loi Impériale déclare qu'aucun roi n'existe dans l'Empire, nous devons faire comme nos traditions anciennes nous l'ordonnent. Dans la Nécropole, le dirigeant de notre peuple sera couronné."

 gisden_old_roots_title:0 "Racines Anciennes"
 gisden_old_roots_desc:0 "Avec nos yeux découverts et la vérité révélée, nous pouvons voir les signes que nous avions manqués si longtemps. Tout autour de nous, les racines de Milcorissia courent profond, et beaucoup appellent encore cette terre par son nom ancien. Nous devons creuser dans la terre. Ruine par ruine, pièce par pièce, nous récupérerons notre passé. La renaissance de notre royaume est impérative ; la restauration de ce qui fut autrefois perdu est proche. Jamais plus nous ne serons trompés par des mensonges."

 gisden_knowledge_of_the_ancients_title:0 "Connaissance des Anciens"
 gisden_knowledge_of_the_ancients_desc:0 "Le Magistère prêche sur les dangers de la magie et du chaos qui viendrait si elle était pleinement libérée. Les mots du Magistère sont motivés par l'avarice et un désir d'amasser le pouvoir pour eux-mêmes ; c'est seulement en maniant la magie de nos ancêtres que nous récupérerons vraiment notre droit de naissance et redresserons les torts qui nous ont été faits. Dans Arca Aldresia, le tome de Canrec le Profanateur accumule la poussière. Ils sont nôtres de droit, et ils doivent être retournés dans nos mains."

 gisden_dream_of_milcorissia_title:0 "Rêve de Milcorissia"
 gisden_dream_of_milcorissia_desc:0 "Notre peuple se rassemble autour des anciens textes et reliques de Milcorissia ; nos soldats pointent leurs lances vers l'extérieur pour la première fois en siècles ; tout notre royaume se tient uni derrière notre objectif commun. Alors que nous prospérons une fois de plus, l'Empire commence finalement à douter de nos intentions. Ils viendront pour nous avec le temps, comme ils l'ont fait avant, mais nous serons prêts. Car Milcorissia s'élèvera une fois de plus, et le monde se souviendra des jours anciens quand il vivait dans la peur de Morgurax, de Xamarzu, des Rois-Liches qui ne s'inclinaient devant nul autre que leur peuple et leur dieu."

  #Event Loc
 gisden.1.t:0 "Libéré par la Rose"
 gisden.1.d:0 "Alors que la Quatrième Guerre du Lilas engloutissait tout l'Empire, le précédent Comte de Gisden et sa femme périrent après avoir été attaqués par des brigands errants. Bien que certains disent que l'accident n'était pas un accident du tout, la lignée du comte survécut heureusement sous la forme de son fils unique. Âgé de moins d'un an au moment de son couronnement, le garçon fut nommé Comte Benar V de Gisden.\n\nCe fut Seigneur Ostan, l'oncle du jeune Benar, qui reprit les positions à la fois de régent et de commandant de l'armée de Gisden. Réussissant à gagner de grands mérites durant la Quatrième Guerre du Lilas, il arracha même un accord du reste du Parti de la Rose que Gisden soit rendu indépendant du Marquisat d'Arannen à la conclusion de la guerre.\n\nAvec la paix établie après des années de conflit, Seigneur Ostan rentra chez lui pour découvrir que son neveu avait grandi pour avoir une personnalité plus adaptée à un érudit qu'à un dirigeant. Dans l'année qui s'est écoulée depuis, le Comte Benar V en est venu à compter entièrement sur son oncle quand il s'agit de la gouvernance du comté, préférant au lieu de cela s'isoler dans son étude aux côtés de ses livres."
 gisden.1.a:0 "Gisden ne peut se permettre la faiblesse."

 gisden.2.t:0 "Barons Brigands"
 gisden.2.d:0 "Tandis que Gisden faisait partie du Marquisat d'Arannen, il tombait sous la protection du Marquis. Maintenant, il doit se défendre seul.\n\nÀ Gisden, de nombreux petits nobles arannais se sont tournés vers le banditisme avec la fin de la guerre, pillant ce qui reste de richesse. Seigneur Ostan, l'oncle du Comte Benar, a suggéré que Gisden fasse un marché pour pardonner leurs crimes tant qu'ils partent ailleurs. Sans bataille, bien que les vies de nombreux vétérans seront épargnées, les bourgeois que ces brigands ont volés sont sûrs d'être outrés.\n\nCertains conseillers, d'autre part, semblent voir la situation comme une opportunité. Ils insistent que les brigands peuvent être traités tant que les levées de Gisden sont rassemblées, et que ce serait l'opportunité parfaite pour le Comte Benar de se prouver à son peuple."
 gisden.2.a:0 "Seigneur Ostan négociera avec eux."
 gisden.2.b:0 "Le Comte Benar V doit faire ses preuves !"

 gisden.3.t:0 "Cour d'Ostan"
 gisden.3.d:0 "Avec le succès de Seigneur Ostan en négociant avec les barons brigands, beaucoup ont commencé à donner une importance croissante à ses mots. Comme l'un des guerriers et commandants les plus expérimentés de toutes les Marches, Seigneur Ostan fut rapide à offrir son opinion à tous ceux qui voudraient écouter, préconisant fréquemment de meilleures relations avec les Wexonards militants. Après les réunions de cour, on peut le voir converser avec de jeunes et prometteurs officiers, ainsi que des compagnons vétérans des Guerres du Lilas. Beaucoup à la cour semblent accueillir sa vision de ce à quoi l'avenir de Gisden devrait ressembler.\n\nMais même alors que son oncle insiste sur l'avancement des efforts militaires et l'établissement de nouvelles alliances puissantes, le Comte Benar V semble encore faire peu de valeur. Des rumeurs ont même commencé parmi la noblesse que le Comte s'est perdu entièrement dans ses réflexions et études, préférant les fantaisies aux malheurs de la réalité..."
 gisden.3.a:0 "Seigneur Ostan se débrouille bien, n'est-ce pas ?"
 gisden.3.b:0 "Le Comte Benar V doit s'efforcer de faire mieux !"

 gisden.4.t:0 "Cour de Benar"
 gisden.4.d:0 "Le Comte Benar V lui-même mena la charge contre les barons brigands, et à la fin de la bataille tous avaient été soit abattus soit forcés de fuir bien au-delà des frontières de Gisden. Le comte semblait avoir changé pour le mieux, car après la bataille son regard semblait gagner une touche de netteté, et son dos avait commencé à se redresser légèrement.\n\nMalgré être Comte de Gisden, le comte a longtemps lutté pour remplir ses devoirs. Que ce soit dû à la réticence ou à d'autres raisons, le plus souvent il s'est appuyé sur son oncle, Seigneur Ostan, pour gouverner à sa place.\n\nContinuer à le faire serait certainement plus facile que de lutter pour être finalement un comte approprié. Mais sûrement cela ne pourrait pas faire de mal d'essayer ?"
 gisden.4.a:0 "Seigneur Ostan se débrouille bien, n'est-ce pas ?"
 gisden.4.b:0 "Le Comte Benar V doit s'efforcer de faire mieux !"

 gisden.5.t:0 "Convocations de Lothane"
 gisden.5.d:0 "La nouvelle des convocations se répandit rapidement à travers la cour. Et, peu après, à travers tout le comté. Lothane síl Wex, Empereur d'Anbennar et Grand Duc des Marches, avait jugé bon de convoquer Seigneur Ostan à Wexkeep pour ce qu'il appelait des 'discussions importantes'.\n\nBeaucoup avaient remarqué comment Seigneur Ostan avait lentement commencé à reprendre les responsabilités qui venaient avec gouverner le comté, avec le Comte Benar V faisant peu ou rien pour diminuer l'importance croissante de son oncle. Maintenant, avec Lothane síl Wex lui-même qui prend note, beaucoup y voient un signe que Seigneur Ostan s'élèvera bientôt vers de plus hautes hauteurs..."
 gisden.5.a:0 "Quand Seigneur Ostan rentra chez lui, il ne le fit pas seul."

 gisden.6.t:0 "Tensions à la Cour"
 gisden.6.d:0 "Il est clair pour tous dans la cour de Gisden que Seigneur Ostan et le Comte Benar V sont devenus tendus l'un envers l'autre. Le Comte Benar V s'est mis à argumenter avec son oncle sur ce que les plans de Gisden pour l'avenir devraient être, et rapidement les relations autrefois bonnes entre la paire semblent être devenues moins qu'amicales.\n\nIl ne fallut pas longtemps, cependant, avant qu'une seule lettre envoie la cour spiraler dans le chaos. Lothane síl Wex, Empereur d'Anbennar et Grand Duc des Marches, avait jugé bon d'inviter un représentant de Gisden à être envoyé à Wexkeep pour ce qu'il appelait des 'discussions importantes'.\n\nSeigneur Ostan insistait pour y assister personnellement, mais le Comte Benar s'objecta rapidement. Alors qu'ils argumentaient, les voix s'élevant, les courtisans se firent rapidement rares. À la fin de cette argumentation de plusieurs heures, une réponse fut rapidement envoyée à Lothane síl Wex.\n\nLe lendemain, des cavaliers partirent des portes de Gisden, escortant une carrosse solitaire sur la route vers Wexkeep."
 gisden.6.a:0 "Seigneur Ostan partit pour la réunion. Quand il revint, il n'était pas seul."
 gisden.6.b:0 "Le Comte Benar V chevaucha. La réunion à Wexkeep se révéla éclairante."

 gisden.7.t:0 "Invitation de Lothane"
 gisden.7.d:0 "Le Comte Benar grandit plus confiant de jour en jour. Alors que son oncle commence à relâcher sa prise sur la cour avec grâce, le jeune comte se trouve appréciant ses devoirs pour la toute première fois. Peut-être qu'un jour ces sentiments diminueront et seul l'ennui restera, mais pour l'instant Gisden se repose facilement en sachant que son comte a finalement mûri.\n\nIl ne faut pas longtemps avant que Lothane síl Wex, Empereur d'Anbennar et Grand Duc des Marches, envoie une invitation à Gisden. Il demande la présence du Comte Benar à Wexkeep pour des discussions importantes. À la fin, alors que le Comte Benar part avec une escorte, beaucoup commencent à voir son affirmation croissante comme l'aube d'un nouvel âge pour Gisden."
 gisden.7.a:0 "La réunion du Comte Benar V à Wexkeep se révéla éclairante."

 gisden.8.t:0 "Ostan, Comte de Gisden"
 gisden.8.d:0 "À son retour au Comté de Gisden, Seigneur Ostan était accompagné d'une petite armée de mercenaires et d'un commandant wexonard du nom de Bellac des Collines-de-Fer. Alors qu'il arrivait de retour à la cour, il fut rapide à rassembler ses proches partisans et parler de ses souhaits de voir Gisden surmonter les temps troublés à venir.\n\nHardiment et sans peur, il annonça qu'il déposerait son neveu et assumerait la position de Comte. Personne dans son cercle ne parla contre lui, et bien que quelques batailles se produisirent alors que les ennemis d'Ostan s'élevèrent rapidement contre lui, à la fin la Cour tomba sous son contrôle, et le reste de Gisden peu après."
 gisden.8.a:0 "Longue vie au Comte Ostan !"

 gisden.9.t:0 "Benar, Comte de Gisden"
 gisden.9.d:0 "Après être revenu de sa réunion avec l'Empereur d'Anbennar, le Comte Benar était rempli d'une énergie qui surprit tous ceux qui le connaissaient. Le Comte de Gisden assembla bientôt sa cour et annonça hardiment ses plans pour réformer Gisden, avec l'intention de le guider vers un meilleur avenir. Sa voix, teintée d'émotion alors qu'il parlait de promesses et de vœux, inspira beaucoup de ceux qui étaient présents.\n\nMais bien que le Comte Benar promît de bien faire par son peuple, beaucoup considéraient ses rêves comme fous et inatteignables. Mais de ces nombreux, peu osèrent parler contre les ambitions du Comte. Le temps dirait si les promesses se révélaient vides ou si Gisden s'élèverait vraiment.\n\nL'oncle du Comte Benar, Seigneur Ostan, partit des mois après le discours de son neveu. Citant que ses devoirs à Gisden étaient réglés, il chevaucha avec quelques amis proches hors des portes de Gisden avec peu de remue-ménage. La nouvelle se répandit qu'il s'était trouvé en Escann, avec l'intention de faire sa propre fortune."
 gisden.9.a:0 "Longue vie au Comte Benar V !"

 gisden.10.t:0 "Choc des Dieux"
 gisden.10.d:0 "Après avoir été isolé dans un manoir par son oncle, l'ancien Comte Benar V se retrouva une fois de plus attiré vers les livres. Sa vie était paisible, tranquille, et sans souci, et jour après jour, il s'immergeait dans sa lecture. Finalement, il se mit à écrire ses propres livres afin de se divertir.\n\nConsidéré comme le chef-d'œuvre du Comte Benar, 'Choc des Dieux' fut inspiré par les nouvelles venant d'Escann, où Corin fit son stand contre Dookanson. Le livre détaillait le conflit d'Agrados et Castellos durant la Guerre des Dieux, parlait de la possible rédemption d'Agrados, et fut la source de beaucoup de discussion parmi les prêtres et érudits en conséquence.\n\nAvec les copies de ses livres se vendant rapidement, le Comte Benar grandit en un homme riche. Il ne fallut pas longtemps avant qu'un don généreux se trouve dans les coffres de Gisden, par quelqu'un qui souhaitait rester inconnu."
 gisden.10.a:0 "Merveilleux !"

 gisden.11.t:0 "Nouvelles de l'Est"
 gisden.11.d:0 "Alors que le chaos en Escann grandissait, les nouvelles de Seigneur Ostan revenaient rarement à Gisden. Seulement quelques lettres détaillant ses exploits comme partie de nombreuses expéditions différentes et compagnies d'aventuriers eurent la chance de revenir vers l'ouest. Avec des gobelins, orques, et même des aventuriers plongeant les restes des royaumes chevaleresques d'Escann dans le tumulte, la situation restait troublante et peu claire pendant des décennies.\n\nAujourd'hui, un homme arriva à Gisden. Portant une ressemblance frappante avec Seigneur Ostan, il prétend être le fils de l'homme et a présenté la bague sceau de Seigneur Ostan et une lettre signée comme preuve. Souhaitant aider le comté, comme son père l'avait fait une fois, il a offert sa fidélité à Gisden."
 gisden.11.a:0 "Il est plus que bienvenu !"

 gisden.12.t:0 "Un Mariage Wexonard"
 gisden.12.d:0 "Durant les Guerres du Lilas, le Grand-Duché de Wex exigea des droits sur Jardin-de-Braise et Andurolm après avoir vaincu Arannen et Asheniande dans une bataille chantée en chanson. À l'époque, les actions de Wex furent rencontrées avec peu d'opposition du Parti de la Lune fatigué par la guerre.\n\nMaintenant, alors que les liens du Comté de Gisden et du Grand-Duché de Wex grandissent plus profonds, ces deux territoires nous ont été accordés comme partie d'une dot exorbitante. Peut-être est-ce notre force croissante qui a mené le Grand-Duché de Wex à faire un tel mouvement, ou peut-être est-ce vraiment un don donné de bonne foi. Indépendamment, il serait fou de refuser leur générosité.\n\nSeuls les dieux savent si nos sentiments envers Wex changeront avec le temps ou si nous nous tiendrons toujours à leurs côtés. Mais pour l'instant, et dans les jours à venir, le Comté de Gisden et le Grand-Duché de Wex sont liés non seulement par l'amitié mais aussi par le sang."
 gisden.12.a:0 "À votre santé !"

 gisden.13.t:0 "Le Partage de Gisden"
 gisden.13.d:0 "L'horreur est sur le visage de chaque homme rassemblé autour de la salle. La lettre est lue une fois, deux fois, et puis une dernière fois par tous les présents. Les mots envoyés par nos espions révèlent un complot qui peut mener à la ruine de Gisden : Arannen et Asheniande ont l'intention de partager Gisden et redresser les torts qui leur ont été faits durant la Quatrième Guerre du Lilas.\n\nDes discussions se produisent dans cette salle. Les hommes parlent d'innombrables plans, parlant en tons chuchotés comme s'ils avaient peur que leurs ennemis puissent les entendre. Ils suggèrent de supplier pour l'intervention du reste de l'Empire ; ils considèrent se soumettre paisiblement à la botte arannaise une fois de plus ; et ils se demandent si la victoire est même possible en premier lieu. À la fin, toutes les options sauf une sont écartées. Gisden ne se rendra jamais ; la guerre arrive.\n\nBien que les intentions de nos ennemis ne pourraient être plus claires, il semble qu'il y ait encore du temps avant qu'ils choisissent d'agir en plein. Gisden doit planifier, préparer, et être prêt à faire appel à ses alliés. Nous avons enduré la colère d'Arannen avant ; nous le ferons encore."
 gisden.13.a:0 "Nous devons frapper en premier !"

 gisden.14.t:0 "Une Guerre Juste"
 gisden.14.d:0 "Arannen et Asheniande avaient l'intention de partager les terres de Gisden entre leurs deux royaumes. Maintenant, nous avons balayé leurs ambitions et imposé notre volonté sur eux.\n\nIl ne faut pas longtemps avant que nous soyons convoqués au Parlement Impérial pour répondre de nos actes. Un Marquis de l'Empire qui tombe n'est pas une affaire si facilement ignorée. En réponse aux inquiétudes du Prince Impérial, nous apportons des preuves de nos revendications. Des preuves soigneusement collectées durant la guerre, des témoins soudoyés pour parler en notre faveur, et des captifs contraints de révéler la vérité.\n\nAprès avoir examiné tout ce que nous avons apporté, l'Empire convient finalement que notre guerre contre Arannen était juste. Bien que les proches parents restants du Marquis, présents pour témoigner contre nous, criaient et hurlaient de frustration aux résultats, il y avait peu qu'ils pouvaient faire sur la décision du Parlement Impérial.\n\nMalgré qu'Arannen ait été rabaissé, la guerre n'est pas finie ; Tellum, Toarnen, et Celliande. Tous les trois ont soutenu Arannen de différentes manières durant notre conflit avec eux, que ce soit en vendant au Marquisat des armes et fournitures ou par d'autres moyens néfastes. Gisden se souviendra. Ils paieront pour ce qu'ils ont fait."
 gisden.14.a:0 "Pour Gisden !"

 gisden.15.t:0 "La Question de Téinmas"
 gisden.15.d:0 "La province de Téinmas faisait autrefois partie du Duché d'Asheniande, un titre que nous revendiquons maintenant. Après la Quatrième Guerre du Lilas, elle tomba sous le contrôle du Royaume Elfique d'Ibevar, mais son peuple resta Arannais plutôt qu'elfe.\n\nConsidérant notre amitié avec les elfes d'Ibevar, ils seraient sûrement heureux de se séparer d'une petite parcelle de terre afin d'apaiser toute tension qui pourrait persister entre nos peuples. Téinmas, après tout, est Arannais et devrait appartenir à un royaume arannais. Mais Téinmas vaut-il vraiment tant de problèmes ?"
 gisden.15.a:0 "Téinmas nous appartient de droit !"
 gisden.15.b:0 "Notre amitié avec Ibevar nous est plus importante."

 gisden.16.t:0 "Demandes Gisdeniennes"
 gisden.16.d:0 "Une lettre arrive. Elle porte le sceau des Comtes de Gisden et des Ducs d'Asheniande. Elle est ouverte, lentement lue, et puis soigneusement considérée.\n\nGisden souhaite que Téinmas leur soit retourné. Son peuple est Arannais, ou alors ils argumentent, et ils devraient faire partie d'un royaume arannais. Mais du sang elfe fut versé dans les Guerres du Lilas. Les fils, pères, et frères du peuple d'Ibevar moururent, et notre dédommagement devait être Téinmas. Une terre qu'Ibevar revendiqua mais ne posséda jamais vraiment, partie de la Vallée Perdue.\n\nGisden est notre allié. Un tel échange vaudrait-il la douleur et le mécontentement que notre peuple ressentirait sûrement ?"
 gisden.16.a:0 "Nous avons payé le prix pour Téinmas, il est nôtre."
 gisden.16.b:0 "La revendication de Gisden est plus grande."

 gisden.17.t:0 "Intérêt de Couronne-de-Dame"
 gisden.17.d:0 "Le commerce du sel est une industrie cruciale pour le peuple arannais. Pendant des siècles sinon des millénaires, nous travaillions les mines dans les Marches, exportant du sel vers tous les coins de Cannor.\n\nDurant les Guerres du Lilas, la déchirure de l'Empire en deux mena à un déclin sévère du Commerce du Sel. Presque en un instant, alors que frère se tournait contre frère, le nombre de clients demandant du sel arannais fut significativement diminué, et notre influence chuta. Avec le Parti de la Rose préférant s'appuyer sur Beepeck et Vertesk pour le sel dû à Arannen se tenant avec le Parti de la Lune, les Arannais souffrirent et mine après mine fut fermée. Même après la fin de la guerre, Beepeck et Vertesk continuent à pousser leur propre sel au-dessus du nôtre.\n\nAvec notre unification des terres arannaises et notre production renouvelée de sel, une offre est arrivée de l'Électorat de Couronne-de-Dame. Souhaitant diminuer la puissance de leurs rivaux à Beepeck et Vertesk, Couronne-de-Dame a offert de financer nos ambitions tant que nous nous étendons agressivement dans les marchés de leurs rivaux et volons leur part du commerce du sel. Avec leur soutien, affaiblir les deux républiques est sûr de nous bénéficier grandement. La proposition semble bien trop bénéfique pour nous pour même penser à décliner."
 gisden.17.a:0 "Un marché est conclu !"

 gisden.18.t:0 "Ruines de Quintenbury"
 gisden.18.d:0 "Aujourd'hui, à Quintenbury, des hommes chargés de creuser les fondations des Archives du Comte déterrèrent ce qui semblait être un autre complexe de ruines milcorissiennes. La découverte fut considérée comme de valeur négligeable, car la plupart des ruines ne contiennent rien que des rochers et de la terre, longtemps pillées au cours des derniers siècles.\n\nCette fois, les choses étaient différentes. Un groupe d'aventuriers envoyé pour examiner les ruines découvrit des livres, œuvres d'art, et plus, tous intacts. Plutôt que des ruines, il semble presque qu'une structure milcorissienne entière avait été enfoncée profondément dans la terre d'un jour à l'autre.\n\nAlors que les écrits milcorissiens que nous trouvâmes furent traduits, les découvertes furent choquantes : des livres entiers remplis de lignées milcorissiennes, avec de nombreux nobles et même la propre famille du Comte pouvant trouver des ancêtres connus à l'intérieur ; des parchemins couverts de front et de dos avec l'histoire de Milcorissia, détaillant des événements étrangement similaires aux contes d'enfants arannais, précédemment pensés être des fabrications fantaisistes ; une carte détaillant l'emplacement de ruines à travers toutes les marches, la plus grande d'entre elles semblant être trouvée à l'endroit où la Tour de Varlosen se dresse maintenant... et beaucoup, beaucoup plus.\n\nÀ travers le comté, la nouvelle se répand d'un royaume autrefois puissant, dont les ancêtres du peuple de Gisden avaient fièrement fait partie. Dont l'histoire fut délibérément effacée en détail minutieux. Dont l'héritage nous avons finalement découvert."
 gisden.18.a:0 "Qu'est-ce d'autre nous a été caché ?"

 gisden.19.t:0 "La Tour de Varlosen"
 gisden.19.d:0 "Le Magistère a gardé la surveillance sur les Arannais longtemps. Autrefois, le peuple des Marches s'était demandé pourquoi ils avaient choisi Varlosen comme emplacement de leur tour, mais maintenant connaissent leurs raisons étaient moins que bienveillantes. Ils cherchaient à cacher notre droit de naissance de nous, car sous les fondations de la Tour de Varlosen gît le plus grand complexe de ruines milcorissiennes dont Gisden trouva des enregistrements. C'est notre devoir d'enquêter sur ces ruines et de découvrir la vérité de notre peuple, peu importe le coût.\n\nMais quand le Comte arriva finalement à la Tour de Varlosen à la tête d'une armée, préparé à combattre pour le passé de son peuple, il fut rencontré avec le silence. Les Magisters ne coururent pas pour questionner leur approche, ni des boules de feu ne pleuvaient du ciel. Au lieu de cela, un groupe d'hommes encapuchonnés, vêtus de robes, marchèrent hors des portes de la tour, leurs visages sans traits portant des masques rubis.\n\nIls se présentent comme membres d'une organisation appelée la Loge des Sans-Nom. Au cours des années, ils ont entièrement infiltré la Tour de Varlosen et en ont fait la leur, attendant le jour où ils n'auraient plus besoin de craindre la découverte par le Magistère. Ils prétendent être des restes de la Milcorissia d'antan, et, tant que Gisden est disposé à les protéger de la colère du Magistère, ils seraient heureux de partager toute leur connaissance.\n\nBien que leurs mots soient difficiles à croire, le Comte choisit de les accepter. Accompagné d'une escorte, il marche dans l'intérieur de la tour pour voir que ses murs sont couverts de sang. Des Magisters gisent morts, leurs corps et membres éparpillés. Notre comte les regarde pour un moment seulement. Puis, il continue son chemin, se dirigeant plus profondément dans les profondeurs de la tour."
 gisden.19.a:0 "Et, à Varlosen, il découvre que Milcorissia perdure."

 gisden.20.t:0 "Un Couronnement Royal"
 gisden.20.d:0 "Si nous devons raviver Milcorissia, il n'est que juste pour nous d'adhérer à ses traditions. Heureusement, les enregistrements sous la Tour de Varlosen détaillent beaucoup de comment les Milcorissiens vivaient et pensaient. Déjà beaucoup de la noblesse se sont mis à parler en milcorissien l'un à l'autre, aux côtés d'autres traditions que nous avons ravivées.\n\nLa Nécropole est un monument à Nerat et aux morts construit par nos ancêtres. Même maintenant, elle est vue comme un site religieux important par le peuple de Cannor. Chaque roi de Milcorissia, au moins ceux dont nous avons des enregistrements, furent couronnés là. Il fut finalement décidé que, si nous devons revendiquer l'héritage de Milcorissia, nous devons suivre leurs pas.\n\nAux profondeurs de la Nécropole, entouré seulement par la faible lumière des bougies et les morts, notre dirigeant parle un serment dans une langue ancienne même aux Milcorissiens. Péniblement mémorisé et récité mot par mot, le serment est fait, et notre dirigeant se jure à Nerat entièrement et complètement. Une couronne de bronze, gravée avec des glyphes et sigilles que nous fûmes incapables de déchiffrer, est soulevée avec les deux mains et puis placée sur sa tête.\n\nEn un instant, la Nécropole est plongée dans l'obscurité, toute lumière dans ses profondeurs étouffée. Le silence, sinistre et déplaisant, consume le comte si complètement qu'il peut entendre son propre cœur battre.\n\nLe Comte ne partit de l'obscurité qu'après que sept nuits soient passées."
 gisden.20.a:0 "Béni soit Nerat, Béni soit son Élu."

 gisden.21.t:0 "Connaissance des Anciens"
 gisden.21.d:0 "Les murs de l'Arca Aldresia sont battus par des canons pendant des jours entiers. Quand la forteresse se fissure finalement, une marée de nos soldats se rue à l'intérieur, massacrant les quelques Aldresiens restants qui ne prirent pas le champ ou ne fuirent pas du siège. À la fin, la connaissance qu'ils avaient volée et amassée dans leur coffre est récupérée. Le tome de Canrec le Profanateur tomba dans les mains de notre Comte.\n\nLe Comte se trouve incapable de dormir, se tournant et retournant dans son lit. Il regarde les journaux sur son bureau, encore non lus, sentant son cœur battre sans fin. Quelque chose l'appelle, l'exhortant à le poursuivre. Alors il le fait. Accompagné d'une escorte, il chevauche et chevauche pour ce qui semble des heures. Et, alors qu'il vient devant la vue familière qu'est la Tour de Varlosen, il se dirige vers ses profondeurs.\n\nIl ne sait pas combien de temps il erre. Les ruines sont gigantesques, et toutes ses salles n'ont pas été cartographiées, pas même par la Loge des Sans-Nom. Un par un, il remarque ses gardes disparaître. Mais il persiste, se dirigeant plus profondément dans l'obscurité jusqu'à –\n\n« Le Tome du Profanateur ? » Une question atteint ses oreilles. La voix était presque un caquètement, sèche, et grinçante à écouter. « Tu sais, je n'ai jamais eu la chance de lire de telles choses. Viens ici, enfant. Donne-les moi. »\n\nLe Comte frissonne. Il sent la mort le frôler. Les journaux disparaissent de sa prise.\n\n« Accompagne-moi un moment », marmonne la voix, même alors que le son de pages tournant résonne à travers l'obscurité. « Le ferais-tu, enfant ? »"
 gisden.21.a:0 "Le Comte ne parla jamais de ce qui arriva dans les profondeurs de Varlosen."

 gisden.22.t:0 "Milcorissia Renaissante"
 gisden.22.d:0 "Un changement rugit vers l'extérieur à travers notre terre, et subtil qu'il soit, il changera Gisden pour toujours. Plus maintenant, nous ne sommes que les descendants des Aléniques, Arannais et plus, mais nous sommes les héritiers d'un peuple le plus ancien et noble : Milcori, les vrais fils et filles des soi-disant 'Marches', qui construisirent les anciens labyrinthes menés par les Avatars Rois-Liches éclairés de Nerat.\n\nCertains peuvent être consternés par nos révélations d'antan, qu'ils le soient. Ce n'est plus leur terre ; C'est Milcorissia, et ils n'ont aucun pouvoir ici."
 gisden.22.a:0 "C'est fait."

