 #Missions
 bianfang_fortress_with_a_state_title:0 "Forteresse avec un État"
 bianfang_fortress_with_a_state_desc:0 "Les érudits militaires disent que l'excellence suprême consiste à briser la résistance de l'ennemi sans combattre. Si puissante que soit notre armée, se lancer tête baissée dans un assaut frontal complet du Fort du Tigre, ou Hubao comme l'appellent les Harimari qui composent les défenseurs de la forteresse, serait un suicide.\n\nPar conséquent, nous devons capturer le fort par d'autres moyens. Nous couperons leurs lignes d'approvisionnement, pillerons les établissements agricoles voisins, et dévasterons leurs fortifications avec des engins de siège. Nous devons briser leur volonté, le tout sans avoir à verser une goutte de sang, et ne leur laisser d'autre choix que de se rendre à la puissance du Bianfang."
 bianfang_frontier_fortress_title:0 "La Forteresse Frontalière"
 bianfang_frontier_fortress_desc:0 "Avec le soi-disant Fort du Tigre fermement sous notre contrôle et ses précédents défenseurs suffisamment pacifiés, nous devons commencer à fortifier notre position, de peur de perdre nos nouveaux gains face aux hobgobelins du Commandement ou aux barbares Oni du nord. Beaucoup des anciens défenseurs du fort se sont agenouillés avec réticence, mais sagement, devant notre Roi et ont juré de gagner leur place dans le Bianfang. Malgré leurs serments de loyauté, nous confierons à l'un de nos plus fins Maréchaux la supervision de la construction des fortifications et nous assurerons que le Fort du Tigre reste uniquement sous notre contrôle."
 bianfang_an_iron_fortress_title:0 "Une Forteresse de Fer"
 bianfang_an_iron_fortress_desc:0 "Notre fidèle Maréchal que nous avons placé en charge du Fort du Tigre rapporte que les Harimari s'adaptent lentement à notre règne. Qui plus est, l'ancien intendant du fort a révélé l'emplacement d'une mine de fer non loin du fort lui-même.\n\nIl serait fou de notre part de ne pas profiter de cette opportunité, et une équipe a déjà été dépêchée pour éclaireur la mine. Nos ingénieurs militaires ont recommandé que nous utilisions cette nouvelle ressource pour aider à la construction continue de fortifications à Hubao, renforçant davantage notre rempart contre tout agresseur potentiel Oni et hobgobelin."
 bianfang_dragons_banner_title:0 "Bannière du Dragon"
 bianfang_dragons_banner_desc:0 "Notre armée continue de croître de jour en jour, et bien que l'est du Xianjie soit fermement dans notre emprise, nous avons de plus grandes aspirations que seulement les terres agricoles et monastères que nous avons conquis. Un grand théoricien militaire a dit un jour que pour connaître votre ennemi, vous devez devenir votre ennemi, et après avoir épluché les rapports sans fin sur les tactiques militaires du Commandement, nous avons donné les ordres dans la chaîne de commandement militaire pour commencer à implémenter le modèle militaire du Commandement.\n\nNos guerriers doivent combattre avec une sauvagerie inégalée, et être prêts à mourir pour notre nation. Ce changement de paradigme ne viendra pas sans coûts, cependant, mais nous avons depuis longtemps accepté le fait qu'adopter ce nouveau modèle séparera le bon grain de l'ivraie."
 bianfang_an_opening_title:0 "Une Ouverture"
 bianfang_an_opening_desc:0 "La guerre est venue au Xianjie, et le Premier Maître des Xia a appelé les Maîtres Justes à répondre à l'appel. Au milieu du chaos, il y a aussi l'opportunité, et ainsi, nous mettons nos machinations en action. Déjà nos agents infiltrés profondément dans l'est du Xianjie commencent à éclairer les terres et semer le mécontentement.\n\nNous devons jeter les franges orientales des Xia dans le désarroi et tenter de couper les lignes de communication entre les moines de l'est et le cœur des Xia, de sorte que quand viendra le temps pour nos forces de marcher, nous marchions contre un ennemi divisé et mal préparé."
 bianfang_subjugate_the_monks_title:0 "Subjuguer les Moines"
 bianfang_subjugate_the_monks_desc:0 "Les fiers moines guerriers du Xianjie se perchent de l'autre côté de notre frontière, tentant notre peuple à la désobéissance, voire à la révolte. Ils prétendent que même le plus humble paysan, par l'étude et la pratique, peut devenir aussi puissant que le plus grand des seigneurs.\n\nMalgré toute la connaissance supposément stockée dans leurs temples et bibliothèques, ces moines ont clairement besoin qu'on leur enseigne une leçon sur l'erreur de leurs voies. Notre enseignement ne sera pas dispensé avec une plume, mais avec une épée."
 bianfang_greater_discipline_title:0 "Plus Grande Discipline"
 bianfang_greater_discipline_desc:0 "Si puissante que soit notre armée, de nombreux soldats loyaux ont été abattus par les chiens Xia pendant notre conquête des confins extérieurs du Xianjie. Bien que pour chaque soldat que nous perdons au combat, dix fils et filles loyaux du Yanshen répondent à notre appel et prennent les armes pour nous aider à dévaster le reste des Xia qui s'accrochent si désespérément à leur soi-disant droiture.\n\nMais nous ne pouvons atteindre un tel objectif avec de simples nombres. Ils disent que les guerriers victorieux gagnent d'abord, puis vont à la guerre. Avec notre grande armée doit venir une grande discipline, et nos guerriers doivent combattre comme un. La faiblesse et l'hésitation doivent être purgées de nos rangs."
 bianfang_monstrous_drill_title:0 "Exercice Monstrueux"
 bianfang_monstrous_drill_desc:0 "Les hobgobelins barbares du Commandement, si sauvages soient-ils, n'ont pas établi la position qu'ils détiennent actuellement par pure chance. Même selon nos standards, la puissance militaire du Commandement est quelque chose à admirer, et notre effort d'envoyer des éclaireurs et espions dans la région commence à porter ses fruits.\n\nD'innombrables rapports sont arrivés au cours des dernières semaines caractérisant le Commandement comme une civilisation entièrement militariste, et chaque facette de leur société vise à renforcer, aider, et renforcer leurs efforts militaires. Apparemment, chaque hobgobelin est un guerrier avant tout, avec tout le reste venant en second par rapport à la guerre.\n\nLes éclaireurs qui ont observé leurs exercices d'entraînement écrivent chez eux sur la façon unifiée et cohésive dont ils combattent en tant qu'unité, peu importe la taille de leur force de combat. Autant qu'il nous peine de l'admettre, il y a beaucoup que nous pouvons apprendre de leur modèle."
 bianfang_matchlock_warfare_title:0 "Guerre à l'Arquebuse"
 bianfang_matchlock_warfare_desc:0 "Nos scientifiques militaires ont récemment fait un développement révolutionnaire qu'ils prétendent propulsera nos conquêtes militaires vers de nouveaux sommets. Cette nouvelle invention, qui peut être mieux décrite comme un canon portatif qui est tiré en allumant une courte mèche de ficelle, s'est avérée incroyablement efficace à courte portée.\n\nIl nous est clair que nous avons maintenant l'avantage sur le champ de bataille, et pousser notre avantage autant que nous le pouvons raisonnablement serait sage. Par conséquent, nous devons rapidement nous démener pour produire autant de ces armes puissantes que nous le pouvons avant que nos ennemis ne puissent égaliser le terrain de jeu."
 bianfang_increase_conscription_title:0 "Augmenter la Conscription"
 bianfang_increase_conscription_desc:0 "Bien que nous puissions nous vanter d'avoir l'armée la mieux équipée, disciplinée et entraînée de tout le Yanshen, nous devons encore renforcer nos nombres si nous voulons atteindre notre objectif d'amener tout le Yanshen sous notre règne. Pour voir à cela, nous devons conscrire de jeunes guerriers valides du Bianfang.\n\nAutant que certains puissent protester, ils réaliseront bientôt que la seule façon dont nous unirons le peuple Yan est de construire un militaire imparable et conquérir tous ceux qui se dressent contre nous. Conquérir les provinces limitrophes de Jingqiu au nord serait un excellent premier test pour nos guerriers nouvellement conscrits, ainsi qu'établir une tête de pont pour d'autres conquêtes dans la région."
 bianfang_down_the_yan_title:0 "Le Long de la Rivière Yan"
 bianfang_down_the_yan_desc:0 "Comme beaucoup s'y attendaient, nos ennemis du nord ont capitulé devant notre puissance militaire. Parmi nos terres nouvellement conquises se trouve la ville de Jincheng, le siège des Jiangshi qui ont, jusqu'à présent, dispensé leur sagesse sur Jingqiu pendant des siècles.\n\nMaintenant que la poussière est retombée, nous devons maintenant décider quoi faire des Jiangshi. Certains de nos conseillers les plus pratiques suggèrent que nous permettions leur existence continue en échange de leur assistance dans la pacification continue du peuple de Jincheng. D'autres préconisent que nous éliminions les Jiangshi et leurs sujets pour renforcer notre emprise sur la ville."
 bianfang_storm_the_palaces_title:0 "Prendre d'Assaut les Palais"
 bianfang_storm_the_palaces_desc:0 "Avec notre front nord sécurisé, il est temps que nous dirigions notre conquête plus loin le long de la Rivière Yan, dans la terre des eunuques. Pendant qu'ils ont régné sur le Yanshen comme les collecteurs d'impôts glorifiés d'Harimar, Harimar n'est plus là pour protéger ces faibles petits hommes.\n\nCes dirigeants opportunistes et arrogants se pensent en sécurité dans leur petite soi-disant Ligue de Yanszin, mais il est temps que nous leur montrions ce qu'est le vrai pouvoir et que nous les chassions de leurs palais. Nos conseillers nous ont rappelé que bien que leur armée ne soit indubitablement pas de taille face à la nôtre, les eunuques exercent encore une influence politique considérable dans le Yanshen, et nous devrons déterminer leur sort plus tôt que plus tard."
 bianfang_great_cities_title:0 "Grandes Villes du Sud"
 bianfang_great_cities_desc:0 "À travers nos conquêtes militaires, nous avons acquis de vastes étendues de terre qui ont malheureusement porté le fardeau de la guerre. Avec notre position de puissance dominante dans tout le Yanshen sécurisée, c'est maintenant un temps de reconstruction.\n\nDe grandes villes prospères s'élèveront des cendres de notre terre nouvellement conquise, tandis que les établissements, villes, et cités dans le cœur de notre nation croissante continuent de grandir, prospérer, et s'épanouir. Quand tout le Yanshen sera finalement uni sous notre règne, le Bianfang sera le foyer des plus grandes villes de tout le Haless."
 bianfang_court_of_the_eunuch_king_title:0 "Cour du Roi Eunuque"
 bianfang_court_of_the_eunuch_king_desc:0 "Le Xiyun est un royaume étrange. Le neveu succède à l'oncle, leur pouvoir est enraciné dans l'impuissance, et le roi manque de plus d'un type de sceptre. Pourtant, ils peuvent s'avérer être un allié précieux contre les sauvages buveurs de thé et les baleiniers pressant au sud, alors que nous gardons le Yanshen contre les démons et hobgobelins au nord.\n\nNous avons justement soutenu la dynastie Xi régnante contre les eunuques rebelles dans la Guerre Civile de Xiyun. Pour continuer à cultiver notre alliance avec le Xiyun, nous devrions envoyer des émissaires pour établir une ambassade permanente dans la Cour du Roi Eunuque."
 bianfang_xiyun_reunification_title:0 "Réunification du Xiyun"
 bianfang_xiyun_reunification_desc:0 "Après avoir assassiné le Roi Eunuque Xi Juo en 1430 AA, les eunuques et marchands traîtres ont fui le Xiyun vers les districts du nord, se proclamant être le gouvernement légitime. Cet état parvenu de Luoyi est un affront aux droits des monarques héréditaires, et le Xiyun reste vulnérable aux menaces extérieures et à la sédition interne.\n\nComme eunuques, la dynastie Xi peut être trop faible pour restaurer et gouverner leur territoire légitime sans notre main directrice forte. Un Traité de Protection Éternelle et d'Amitié accordera aux terres au sud de nous la paix et la tranquillité sous notre guidance bienveillante."
 bianfang_one_king_title:0 "Un Roi dans le Yanshen"
 bianfang_one_king_desc:0 "Un envoyé du Roi Eunuque est arrivé avec une invitation ornée au Rite de Purification de son neveu. Bien que regarder un jeune garçon être rituellement castré puisse retourner l'estomac des hommes virils du Bianfang, nous assisterons néanmoins en tant que son protecteur et bienfaiteur magnanime. Peut-être devrions-nous diriger nos officiels du Xiyun pour qu'ils se procurent la meilleure nourriture et boisson des marchands de la ville pour le banquet de célébration. Et, comme la route entre [From.Capital.GetCapitalName] et le Xiyun peut être dangereuse, nous devrions être sûrs d'amener une suite de guerriers endurcis..."
 bianfang_imperial_capital_title:0 "Une Capitale Impériale"
 bianfang_imperial_capital_desc:0 "Alors que le Yanshen tombe sous notre domination, le Bianfang grandit au-delà d'être le simple gardien de ses frontières. Ce qui était autrefois un avant-poste provincial gouverne maintenant un empire.\n\nLa ville sent le bois fraîchement moulu et les briques cuisant, et partout on peut entendre les cris des contremaîtres de construction mélangés aux chants des soldats s'exerçant et au marchandage animé dans le Grand Marché nouvellement consacré. Nos géomanciens ont établi des plans avec une précision auspicieuse pour de nouveaux districts pour loger les innombrables paysans et ouvriers affluant vers la ville, et les Maréchaux qui les gouverneront. Pour régner sur tout cela, la construction d'un magnifique palais impérial à revêtir d'or et de porcelaine a commencé sur une colline surplombant le Yanhe, un palais vraiment digne du Roi Dragon. Pour être un empire digne de ce nom, nous devons d'abord consacrer les ressources nécessaires pour remodeler le Bianfang en une capitale impériale."
 bianfang_facing_zyuhungwok_title:0 "Faire Face au Zyujyut"
 bianfang_facing_zyuhungwok_desc:0 "Le peuple de la forêt au sud se tient au-dessus de tous les autres Yan, ayant résisté à la conquête par Harimar et Jaher. Leurs rois se prélassent sur le Trône Vermillon et se proclament bénis par les esprits comme les seuls dirigeants justes du Yanshen. Évidemment, rien ne pourrait être plus éloigné de la vérité. Ils ne sont en fait guère plus que des chefs mesquins de sauvages tatoués, amateurs de thé et de prostituées, dont la jungle a fait bien plus pour les défendre des envahisseurs que leurs épées magiques.\n\nLe Zyujyut doit maintenant faire face à la discipline et à la valeur des armées du Bianfang. La prime de leurs jardins de thé remplira nos coffres, et leurs précieuses forêts alimenteront nos forges."
 bianfang_imperial_shipyard_title:0 "Un Chantier Naval Impérial"
 bianfang_imperial_shipyard_desc:0 "Les locaux appellent le port boueux et animé à l'embouchure de la rivière Zyusipgang 'Cuihiok' - Lever de Soleil Clair - un nom ironique pour les marins et débardeurs aux yeux larmoyants alors qu'ils chargent de petites jonques avec des caisses de thé Jyutin et des barils de poudre à canon Xiyun après une longue nuit dans les tavernes riveraines.\n\nBien que Cuihiok ne soit pour l'instant qu'une simple collection de baraques, hangars, et planches pourries en comparaison des temples imposants et vastes chantiers navals de Tianlou, nos ingénieurs royaux nous disent que le port naturel profond pourrait fournir un excellent mouillage pour les navires marchands et navires de guerre. Plus important encore, la Jungle Zyuhungjip en amont a assez de bois pour une armada pour égaler la force de nos armées et rivaliser avec les flottes de nos ennemis. Construire des chantiers navals et établir un quartier marchand amènera le port à son plein potentiel et nous permettra de projeter notre puissance de la Baie d'Onman à la Mer des Anneaux."
 bianfang_waypoint_metropolis_title:0 "La Métropole Étape"
 bianfang_waypoint_metropolis_desc:0 "La ville de Lamwun s'est d'abord formée autour d'un Haut Temple, et est restée largement comme un détour rapide pour les académiciens et théologiens en route vers les Hauts Temples beaucoup plus grands de Tianlou. Cependant, les voyageurs sur la route entre [4826.GetName] et notre port nouvellement élargi à Szinyugang ont trouvé que c'était le point à mi-chemin parfait pour se reposer et se réapprovisionner. Nous devrions capitaliser sur l'emplacement de Lamwun en construisant des routes à péage et des canaux, et élargir la ville elle-même pour assurer un flux constant de biens et de personnes de la côte à la capitale."
 #dahui
 bianfang_one_people_united_title:0 "Un Peuple, Uni"
 bianfang_one_people_united_desc:0 "Trop longtemps, les enfants de la grande Rivière Yan ont été divisés entre des seigneurs de guerre qui se querellent et des eunuques corrompus, mûrs pour la conquête par des puissances étrangères. Avec la menace du Commandement qui se profile à l'horizon, nous ne pouvons permettre à l'histoire de se répéter.\n\nSous notre autorité et protection, les différents peuples du Yanshen seront forgés ensemble en un seul, tout comme de nombreux grains de sable de fer sont forgés en une épée puissante."
 bianfang_the_hills_have_eyes_title:0 "Les Collines Ont des Yeux"
 bianfang_the_hills_have_eyes_desc:0 "Les Oni du Nord sont les monstres les plus craints desquels nous avons longtemps gardé le Yanshen. Tant qu'ils restent des ermites, s'enfermant dans leurs forteresses de colline pour étudier de vils tomes, ils ne sont une menace que pour les paysans locaux qu'ils dévorent. Cependant, ils restent des guerriers brutaux et rusés, et peuvent manier une magie dévastatrice. Ils ne doivent pas être autorisés à visiter leur malice démoniaque sur nos terres."
 bianfang_all_under_the_emperor_title:0 "Tout Sous l'Empereur"
 bianfang_all_under_the_emperor_desc:0 "Depuis que les premiers Ducs du Bianfang ont érigé la citadelle, nous avons monté la garde sur tous les royaumes en aval. Bien que les eunuques aient pu nous regarder de haut comme des rustres et des brigands, c'était par la force de nos armées et la discipline de notre peuple qu'ils vivaient leurs vies choyées. Il est maintenant clair que la seule façon de vraiment sauvegarder le Yanshen est de l'amener tout entier sous l'autorité et la protection du Trône du Dragon."
 bianfang_liang_economic_boom_title:0 "La Moisson du Yanshen"
 bianfang_liang_economic_boom_desc:0 "D'un avant-poste frontalier poussiéreux, notre empire a grandi pour devenir le royaume le plus magnifique sous les cieux. Partout, nos champs fleurissent de grain et de fruit, nos animaux de ferme se multiplient par dizaines, et nos villes bourdonnent de l'activité florissante de nos sujets heureux et obéissants. Des décennies d'effusion de sang ont fertilisé les terres du Yanhe, et maintenant nos épées peuvent servir de faux de moisson."
 bianfang_city_of_temples_title:0 "Joyau du Yanshen"
 bianfang_city_of_temples_desc:0 "Le Grand Temple, le Palais de l'Appel Divin, la Salle du Soleil Levant - Tianlou a longtemps été le nexus du Yanshen, justement appelée le Désir des Conquérants. S'élevant comme un grand diamant de l'embouchure du Yanhe, cette ville est stratégiquement vitale pour sécuriser les royaumes en aval. De plus, rendre à la ville sa pleine gloire serait le signifiant final de notre autorité pour gouverner tout le Yanshen."
 bianfang_cries_of_freedom_title:0 "Cris de Liberté"
 bianfang_cries_of_freedom_desc:0 "Les paysans de Lanjinhui ont violé l'ordre naturel quand ils ont renversé leur seigneur légitime et proclamé que tous les hommes étaient égaux. Cette idée absurde est néanmoins dangereuse dans l'inspiration qu'elle donne aux mécontents de notre propre royaume, tout comme une seule pousse de vigne peut grandir pour étrangler un arbre entier. Lanjinhui doit être déraciné, et ces soi-disant 'Écharpes Bleues' doivent être déchirés, fil par fil."
 bianfang_imperial_army_restructuring_title:0 "Restructuration de l'Armée Impériale"
 bianfang_imperial_army_restructuring_desc:0 "Des siècles de guerre frontalière ont aiguisé nos armées en les plus disciplinées et efficaces de tout le Yanshen, capables de vaincre des ennemis individuels de plus grande prouesse grâce à des tactiques supérieures et une cohésion. D'autres royaumes Yansheni n'avaient pas eu ces épreuves du feu, et leurs soldats étaient d'autant plus faibles pour cela. Bien que cela nous ait permis de les vaincre facilement, maintenant qu'ils sont des citoyens loyaux supposés servir, nous devons restructurer nos armées pour entraîner ces faibles à nos standards exigeants."
 bianfang_the_lawless_west_title:0 "L'Ouest Sans Loi"
 bianfang_the_lawless_west_desc:0 "Nous avons pris la capitale spirituelle des Xiaken, leur portant un coup écrasant. Les moines restants présentent encore un danger qui ne peut être ignoré. Tant qu'ils pratiquent leurs arts martiaux et répandent leurs idéaux sapeurs, ils sont une menace à notre autorité."
 bianfang_ramp_up_recruitment_title:0 "Intensifier le Recrutement"
 bianfang_ramp_up_recruitment_desc:0 "À l'ouest, le Commandement Hobgobelin submerge le Rahen et peut bientôt tourner son regard d'acier vers nous. Au nord, les Cavaliers d'Oiseaux de Shuvüüshudi piétinent tout sur leur passage. Tant qu'ils menacent nos royaumes, notre peuple doit être prêt à prendre les armes et défendre le Yanshen."
 bianfang_pathetic_barbarism_title:0 "Barbarie Pathétique"
 bianfang_pathetic_barbarism_desc:0 "Les cavaliers des Oiseaux de Terreur ont frappé la peur dans les cœurs de nombreux Yan, comme le nom l'impliquerait. Néanmoins, nous avons fait face à de pires terreurs.\n\nNos Maréchaux savent que peu importe la férocité de l'oiseau, avec une lame assez grande et un feu assez chaud, il peut être décapité, plumé, et rôti. Déjà ils conçoivent des plans pour brûler la steppe pour priver de fourrage leurs montures, et piétiner ces barbares en soumission."
 bianfang_the_jade_seal_fleet_title:0 "La Flotte du Sceau de Jade"
 bianfang_the_jade_seal_fleet_desc:0 "Maintenant que nous commandons la vaste côte et les grands ports et chantiers navals du Yanshen, nous pouvons regarder vers la mer pour projeter notre pouvoir plus loin que jamais. Les terres des Kai sont riches, et nos commerçants ont été désireux d'accéder à leurs marchés et exploiter leurs ressources.\n\nPour protéger nos marchands et assurer le flux du commerce, nous devons construire une grande flotte et recruter une marine pour rivaliser avec la force de notre armée. Bientôt, le Nuage d'Orage de l'Ouest marchera sur les vagues comme un grand typhon."
 bianfang_monuments_to_insignificance_title:0 "Le Royaume Ermite"
 bianfang_monuments_to_insignificance_desc:0 "Nous partageons beaucoup en commun avec les Gowon du Nord. Leur compétence à l'arc égale presque la nôtre au dao et jian, leurs innovations en bureaucratie ont inspiré nos administrateurs, et ils ont été un phare de civilisation contre les hordes déferlantes des Shuvuush, tout comme nous nous sommes dressés contre les démons et hobgobelins. Cependant, leurs terres ont longtemps été gouvernées par des conquérants étrangers ou divisées par la guerre civile. Leur peuple crie pour un retour à la sécurité et la prospérité. C'est à nous de mettre fin à leur isolement et division auto-imposés, et d'amener le Royaume Ermite dans le giron."
 bianfang_kudet_kai_foothold_title:0 "Tête de Pont dans le Kudet Kai"
 bianfang_kudet_kai_foothold_desc:0 "Les vastes rizières du Kudet Kai et sa capitale cosmopolite à Niravonkai se trouvent à un jet de pierre de notre frontière sud. Avec les pics du Phokhao courant jusqu'à la mer et rendant une invasion terrestre impraticable, nous devons utiliser notre puissante flotte pour lancer un assaut naval et sécuriser une tête de pont dans ces terres riches."
 bianfang_townships_and_dwarf_kings_title:0 "Le Roi dans la Montagne"
 bianfang_townships_and_dwarf_kings_desc:0 "La forteresse des Nains de Néphrite se trouve au sud du Yanshen à travers la crête du Phokhao, remplie de trésors fabriqués par l'ingéniosité et la magie nainesques. Ils règnent sur les Kai natifs, nommant leurs rois et détournant leur richesse dans leurs coffres. Sécuriser Verkal Ozovar et les terres humaines sur lesquelles elle revendique la suzeraineté est la prochaine étape pour sauvegarder le Yanshen dans toutes les directions, et remplira sûrement le trésor à ras bord de butin."
 bianfang_sikai_townships_title:0 "Sel, Argent, et Elfes du Soleil"
 bianfang_sikai_townships_desc:0 "Les municipalités de Sikai revendiquent des ressources précieuses qui pourraient alimenter notre économie et nos armées, particulièrement le sel et l'argent. Elles abritent aussi une curiosité : quelques-uns des rares elfes qui sont restés dans le Haless après que l'empire de Jaher fut brisé. Il n'est que justice qu'ils soient maintenant amenés sous notre domination, étant donné la conquête de leur ancêtre du Yanshen."
 bianfang_our_greatest_foe_title:0 "Notre Plus Grand Ennemi"
 bianfang_our_greatest_foe_desc:0 "'Les éclaireurs avancés rapportent d'étranges démons rouges, de grande stature, vêtus d'émail noir, marchant en formation stricte. La Colonne de Gauche arrive au village Wudikmen de Niaolin à midi pour trouver des démons au milieu d'un raid. Les archers de première ligne engagent, les démons se retirent du village en bon ordre sous des volées de couverture. Enquête plus approfondie requise.'\n-Dépêche du Maréchal Xinzhu Long au Duc de Bianfang pendant une expédition de 1430 dans le Wudikmen, le premier enregistrement de Yan engageant le Commandement\n\nPendant des décennies, le Commandement Hobgobelin a présenté la menace la plus grave à tout le Haless. Le danger de cet ennemi commun nous a poussés à unifier le Yanshen, et notre propre discipline et unité ont été renforcées par les leurs comme contre-mesure. À la fois ennemi et inspiration, le Commandement doit recevoir un coup écrasant si le Yanshen doit être en sécurité."
 bianfang_final_command_title:0 "Le Commandement Final"
 bianfang_final_command_desc:0 "Marchant au pas, gué les rivières et traversant les déserts des Royaumes en Ruine sans repos, obéissant à une chaîne de commandement incassable : les soldats du Dahui deviennent de plus en plus indiscernables de leurs ennemis hobgobelins. À la fois ennemi et exemple, nous avons beaucoup appris d'eux, et eux de nous. En effet, certains hobgobelins ont même pris l'habitude de s'appeler le Commandement du Dragon en notre honneur. Il est clair qu'il n'y a de place que pour un seul de nous dans le Haless. Notre nuage d'orage les repoussera vers les grottes et contreforts d'où ils ont émergé, pour ne jamais revenir."
 bianfang_restore_desecrated_temples_title:0 "Restaurer les Temples"
 bianfang_restore_desecrated_temples_desc:0 "Après que les hobgobelins antithéistes ont envahi le nord du Rahen, les Hauts Temples là-bas ont été laissés endommagés ou abandonnés. En tant qu'étudiants de la Haute Philosophie, c'est notre devoir de restaurer ces sites sacrés et préserver la sagesse contenue à l'intérieur."
 bianfang_rebuild_shamakhad_title:0 "Reconstruire les Royaumes en Ruine"
 bianfang_rebuild_shamakhad_desc:0 "Le Nadimraj était la première civilisation à s'élever dans le Rahen, et ses héritiers, les Royaumes en Ruine, furent les premiers à tomber face au Commandement. Bien que leur faiblesse martiale ne puisse être niée, leur héritage historique mérite un minimum de respect. Le peuple de Shamakhad sera éternellement reconnaissant au Trône du Dragon pour les ressources que nous consacrons à la reconstruction de leurs terres après tant de décennies de domination Hobgobeline."
 bianfang_risen_from_ruins_title:0 "Sorti des Ruines"
 bianfang_risen_from_ruins_desc:0 "Du Vieux Bianfang aux quais de Tianlou, marchands, soldats, et gens du commun cherchant à échapper aux villes surpeuplées du Dahui propre affluent en amont où le Yanhe rencontre le Nadilavhan. Depuis avoir arraché le contrôle de Sarilavhan au Commandement, l'ancienne capitale a servi de point focal dans nos efforts pour renouveler Shamakhad. Jour après jour, des lanternes de papier et des panneaux en script Yan ornent l'architecture hobgobeline utilitaire, et des immeubles poussent là où se trouvaient autrefois des quartiers d'esclaves."
 bianfang_no_longer_defiant_title:0 "Plus Défiant"
 bianfang_no_longer_defiant_desc:0 "On dit que quand Xinzhu Long apprit que l'Empereur de Baihon Xinh défiait la mort pour s'accrocher au pouvoir comme un spectre, il rit et plaisanta 'Il n'est que juste qu'une ombre gouverne cette terre, elle-même une ombre de son ancien éclat.' En effet, ce royaume ancien et puissant a défié la mort trop longtemps, chancelant à travers les guerres civiles et la domination étrangère. Il est temps d'exorciser ces fantômes, et de laisser les Yan, si pleins de vie, prendre leur place."
 bianfang_push_to_the_kharunyana_title:0 "Pousser vers le Kharunyana"
 bianfang_push_to_the_kharunyana_desc:0 "Les Bom ont été sous l'illusion que leurs forts, gardés par les vivants et les morts, assureront à jamais leur indépendance. Ils n'ont pas appris leur leçon de Jaher quand il entra triomphalement dans la grande Nécropole. Alors, ils doivent apprendre de nous. Nous les tutorerons avec de la poudre à canon et des boulets de canon."
 bianfang_man_the_forts_title:0 "Garnir les Forts"
 bianfang_man_the_forts_desc:0 "Le Kharunyana est le grand diviseur entre le Rahen et le reste du Haless, traversable seulement à quelques points clés. Alors que nous nous préparons à lancer notre invasion à travers la rivière, nous devrions être sûrs que l'arrière de nos armées est sauvegardé."
 bianfang_monsoon_season_title:0 "Brûler et Couper"
 bianfang_monsoon_season_desc:0 "Les campagnes de Xinzhu Long contre le Zyujyut étaient une promenade dans un jardin luxuriant comparé à la guerre de jungle dans le Lupulan. Pluie incessante. Essaims d'insectes, serpents, et pires monstruosités. Boue assez profonde pour engloutir bœufs, charrettes, chevaux, et hommes. Et des esprits locaux désireux de déchirer les mortels, corps et esprit. Mais nos soldats ont fait face aux terres dures des Collines des Démons et aux déchets de Shuvuush, et nos mains sont habituées à la prise de la hache et de la torche."
 bianfang_jahers_furthest_city_title:0 "La Ville la Plus Lointaine de Jaher"
 bianfang_jahers_furthest_city_desc:0 "Les Kelino n'étaient guère plus que des tribaux s'accrochant à la côte quand Jaher établit un port d'escale pour servir ses armées dans le Yanshen. Mais dans les siècles depuis, Arawkelin a grandi pour être un acteur central, exerçant une influence dans les voies maritimes entre le Yanshen et le Rahen. Prendre le port élargiraitgranded notre réseau commercial, et nous donnerait une base pour contrer la piraterie dans la Mer des Anneaux et répandre notre influence plus à l'ouest."
 bianfang_the_empires_servants_title:0 "Les Serviteurs de l'Empire"
 bianfang_the_empires_servants_desc:0 "Des siècles de division en petits états qui se querellent ont laissé le Yanshen un patchwork de styles et divisions administratifs. Les eunuques de cour, les administrateurs civils des Xingshen, et les Maréchaux rivalisent tous pour l'influence dans notre empire bourgeonnant. Ces luttes de pouvoir ne servent qu'à compromettre l'efficacité de la bureaucratie du Dahui, et donc notre militaire et sécurité. Ces différents administrateurs doivent être moulés en une unité cohésive pour servir correctement le Trône du Dragon."
 bianfang_military_administrative_complex_title:0 "Administration Stratocratique"
 bianfang_military_administrative_complex_desc:0 "Si monstrueux soient-ils, le succès stupéfiant du Commandement ne peut être nié. Chaque hobgobelin connaît sa place dans l'ordre, et joue son rôle dans l'ensemble sans déviation ni dissension. Toute leur société est pliée vers le succès militaire de l'état. Des siècles de conflit ont aiguisé nos sujets en un ensemble discipliné, mais nous avons encore beaucoup à apprendre de ces ennemis puissants."
 bianfang_perfect_army_title:0 "Une Armée Parfaite"
 bianfang_perfect_army_desc:0 "\n§ODix craquements de tonnerre,\nDix éclats de flamme, panaches de fumée :\nLe dragon prend son envol.§! \n-Sœur Aja de la Griffe Fluide, poète-guerrière Jinhusi\n\nLa discipline d'un hobgobelin, la sagesse d'un harimari, la valeur d'un Xiaken, l'ingéniosité d'un Écailles d'Or, la fureur d'un Oni, et le flot imparable des Yan : nos armées ont pris le meilleur de tous ceux que nous vainquons, et les ont forgés en une force de combat unique, inégalée depuis les Légions du Phénix de Jaher. Au carrefour du Haless, le Dragon Blanc est prêt à prendre son envol, son ombre et ses flammes bientôt à atteindre chaque coin."
 bianfang_yan_population_boom_title:0 "Grains de Riz et de Sel"
 bianfang_yan_population_boom_desc:0 "L'unité du Yanshen sous le trône du dragon a permis le libre mouvement des biens et des personnes, non entravé par les frontières et non gaspillé dans des guerres inutiles. En conséquence, la population a grimpé à des niveaux sans précédent. Villes et cités débordent au-delà de leurs limites historiques, chaque bout de terre est mis en culture, et les rangs de l'armée sont remplis de fils sans terre. Notre peuple grandit aussi nombreux que les grains de riz dans un champ sans fin, comme les grains de sel fondus dans la mer. Notre terre doit grandir pour les accommoder."
 bianfang_our_superior_culture_title:0 "Un Poème dans un Peuple"
 bianfang_our_superior_culture_desc:0 "Un érudit savant de Yangchen et un frontalier endurci de Jiantsang. Un baleinier Feiten puant l'huile, et une maîtresse parfumée et tatouée d'un Bateau Fleuri flottant le long du Zyusipgang. Des sergents d'armes du Bianfang marqués et endurcis, des marchands astucieux de Beikdugang, et des débrouillards combatifs des rues de Tianlou. Tous se dressent au-dessus de leurs homologues dans d'autres nations. Car peu importe la tâche qu'un Yansheni entreprend, il l'accomplira avec une perfection sublime, ajoutant un autre vers au poème épique du Dahui. Ainsi notre nation contribuera au poème du monde en apportant la lumière magnifique des Yan à tous les coins du Haless."
 bianfang_yanification_kai_title:0 "Colons du Sud"
 bianfang_yanification_kai_desc:0 "De l'autre côté du Phokhao se trouve la terre riche de Thidnikai, foyer de rizières abondantes, plaines remplies de chevaux, et municipalités prospères. Les marchands du Sceau de Jade ont déjà établi des enclaves commerciales sur la côte. Pour pousser plus loin dans l'intérieur, nous devrions accorder aux colons Naamjyut des parcelles de terre, des droits au travail de corvée local, et d'autres privilèges spéciaux pour apporter leur maîtrise agricole et notre mode de vie parmi les natifs Kai."
 bianfang_yanification_lupulan_title:0 "Sang de Pirates"
 bianfang_yanification_lupulan_desc:0 "Les pirates Pinghoi prétendent descendre d'une reine Zyujyut qui s'enfuit avec une armada massive et établit son propre royaume boucanier dans le sud. Leurs prétentions royales stupides mises à part, ils doivent être respectés pour avoir établi une présence Yan puissante dans les mers du sud. Leur accorder des droits mercantiles et de péage dans chaque rivière du Lupulan aidera à apporter leur influence de leurs îles vers l'intérieur."
 bianfang_yanification_xianjie_title:0 "Tête de Pont dans les Contreforts"
 bianfang_yanification_xianjie_desc:0 "Selon les Yan Szitu du Xianjie, leurs ancêtres étaient des libres penseurs qui échappèrent aux régimes oppressifs et corrompus du Yanshen propre pour fonder leurs monastères dévoués à la Voie Accréditée ou Transmutative. En vérité, ils n'étaient guère plus que des évadés fiscaux et déserteurs de l'armée fuyant dans les collines. Cependant, ils ont construit une tête de pont de langue et culture Yan dans ces terres. Exiger que tous les enseignements et services religieux soient donnés en Szitu sous peine de travaux forcés encouragerait sûrement sa propagation."
 bianfang_yanification_bomdan_title:0 "Yan dans les Forts"
 bianfang_yanification_bomdan_desc:0 "Bien que les forts des Bom n'aient pu résister à nos armées, ils sont encore d'importance stratégique continue. Nous avons établi des garnisons permanentes pour les reconstruire et les maintenir, et nous devrions maintenant encourager nos soldats stationnés là-bas à prendre des femmes indigènes pour épouses, de sorte que nous puissions être vus non comme un conquérant étranger, mais comme un patriarche bien-aimé."
 bianfang_yanification_steppes_title:0 "Apprivoiser le Nord"
 bianfang_yanification_steppes_desc:0 "Les grandes prairies des Shuvuush ont longtemps été gaspillées à élever leurs oiseaux ridicules, et les vallées des Gowon ont eu leur potentiel économique entravé par l'isolement auto-imposé de ce peuple. Avec des stocks d'élevage fournis par l'état de moutons, chevaux, et bétail, nos frontaliers robustes de Zhiqian devraient être capables d'apprivoiser ces terres et apporter leur abondance au reste du monde."
 bianfang_yanification_shamakhad_title:0 "Repeuplement des Royaumes en Ruine"
 bianfang_yanification_shamakhad_desc:0 "Les anciens royaumes de Shamakhad ont été décimés par la conquête et sujétion hobgobeline, avec certaines zones étant si dépeuplées d'humains que les monstres détiennent maintenant la majorité. Le Bureau d'Intégration a suggéré d'établir des quotas d'hommes Yan non mariés à recruter de chaque ville sur le Yanhe et envoyés en amont pour repeuplerles Royaumes en Ruine."
 bianfang_yanification_rahen_title:0 "Terre des Tigres et des Temples"
 bianfang_yanification_rahen_desc:0 "Le Rahen, foyer des Harimari et de la Haute Philosophie, est construit sur une hiérarchie de castes rigide, bien plus alambiquée que notre ordre harmonieux de noblesse et roturiers. Pour apporter la lumière des Yan à ces terres, nous devons travailler à travers la structure existante. Nous devrions exiger que les familles de Haute Caste se marient dans les rangs des Maréchaux pour retenir leurs privilèges, et en même temps permettre aux Basses Castes d'avancer leur station si elles adoptent notre langue et coutumes."
 bianfang_an_army_of_millions_title:0 "Une Armée de Millions"
 bianfang_an_army_of_millions_desc:0 "\n§O'Vents secs d'ouest,\nBraises balayées en un vaste brasier :\nSouffle de dragon blanc chaud\n\nRaclant collines, arbres, feuilles,\nChaque chêne et pin transformé en flamme,\nBrûlant frères non brûlés.\n\nFeuilles, aiguilles : soldats,\nUne armée de millions,\nUn feu qui finit le monde.'§! \n-Sœur Aja de la Griffe Fluide, poète-guerrière Jinhusi\n\nNotre puissance hégémonique est incassable. Chaque terre que nous ajoutons à notre domaine, chaque nouveau peuple se prosternant devant le Trône du Dragon, chaque pas de nos armées en marche - tout confirme notre destinée à gouverner le Haless."
 #dahui - rahen missions
 bianfang_break_the_elephant_lords_title:0 "Piétiner les Seigneurs Éléphants"
 bianfang_break_the_elephant_lords_desc:0 "Alors que nous marchons à travers le Rahen Central, les tribaux Ghavaanaj locaux rappellent les anciens cavaliers d'oiseaux de terreur du Nord Haless, ayant dressé des bêtes féroces comme montures. Tout comme nous avons apprivoisé les Shuvüüsh, nous briserons aussi le pouvoir de ces maîtres de bêtes sauvages. Après tout, les défenses ne font pas le poids face aux boulets de canon."
 bianfang_conquest_of_the_nadimraj_title:0 "Conquérir le Nadimraj"
 bianfang_conquest_of_the_nadimraj_desc:0 "Notre marche vers les sources du Kharunyana a été un voyage contre les marées de l'histoire, voyageant en arrière dans l'histoire vers la première civilisation humaine dans le Rahen. Ses ruines parsèment le paysage, et si les royaumes de cette terre ne se plient pas à nous, leurs villes et palais les rejoindront."
 bianfang_conquerors_of_haless_title:0 "\"Seigneurs de Guerre\" du Haless"
 bianfang_conquerors_of_haless_desc:0 "Vers notre palais vêtu de porcelaine perché au-dessus du Yanhe, artistes, érudits, et artisanats exquis affluent de chaque coin du Haless. D'un bastion contre les envahisseurs, nous sommes devenus un bastion de véritable illumination et civilisation. Nous ne sommes plus des seigneurs de guerre - nous sommes les seigneurs de tous, et tous se prosternent devant nous."
 bianfang_crossing_the_kharunyana_title:0 "Traverser le Kharunyana"
 bianfang_crossing_the_kharunyana_desc:0 "Peu de conquérants ont réussi à franchir le Kharunyana et forger un empire des deux côtés de la rivière. Pour être compté parmi la compagnie sanctifiée d'Harimar et Jaher, nous devons traverser la grande rivière. Bien qu'elle coule du nord au sud, nos armées innombrables couleront vers l'ouest, vers les terres riches au-delà des rives."
 bianfang_harimars_home_title:0 "Foyer d'Harimar"
 bianfang_harimars_home_desc:0 "La Péninsule de l'Ascension : de cette langue de terre insignifiante s'avançant dans le Golfe du Rahen surgit un conquérant qui remodela tout le Haless, en effet, le monde. En tant qu'élèves d'Harimar dans les arts de la guerre et du gouvernement, nous lui devons une grande dette. Nous l'honorerions en amenant la terre des tigres sous la Bannière du Dragon."


 #Events
 bianfang.1.t:0 "Ouverture au Fort du Tigre"
 bianfang.1.d:0 "Dans la salle du trône de [Root.Capital.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] pousse deux objets vers le Maréchal se prosternant devant [Root.Monarch.GetHerHim], Jianlin Shi. Le premier est un coffre de santal orné de sculptures, avec de fines incrustations d'or dépeignant un guerrier harimari puissant vainquant un ogre cornu. Dans la boîte se trouve un parchemin composé dans la calligraphie élégante de [Root.Monarch.GetName], une lettre exaltant les vertus de [Y03.Monarch.GetName], [Y03.Monarch.GetTitle] de Hubao, compagnon gardien des frontières du Yanshen. Elle note [Y03.Monarch.GetHerHis] prouesse martiale claire, ayant été choisi par [Y03.Monarch.GetHerHis] compagnons soldats pour les diriger, et [Y03.Monarch.GetHerHis] compétence habile en tant qu'administrateur et protecteur des gens des collines groupés autour du fort. Elle tisse subtilement l'histoire de Hubao d'«Obéissance Conditionnelle» à l'Empire du Phénix et ses successeurs, se soumettant à un pouvoir plus grand tout en gardant une certaine autonomie. Elle rend clair que [Root.Monarch.GetName] courtise similairement le Fort du Tigre pour être un sujet honoré de [Root.GetName].\n\nLe second objet est un dao de fer simple, le symbole d'autorité pour un Maréchal dirigeant les armées de [Root.GetName] et administrant les territoires qu'ils conquièrent. Une telle force s'était déjà rassemblée, prête à marcher à la frontière à Szinbao.\n\nLe Maréchal Shi finit la prosternation et lève les yeux vers son souverain, attendant que [Root.Monarch.GetHerHim] choisisse."
 bianfang.1.a:0 "Argent"
 bianfang.1.b:0 "Fer"
 bianfang.2.t:0 "Ouverture de [From.GetName]"
 bianfang.2.d:0 "Jianlin Shi, un émissaire représentant [From.Monarch.GetTitle] [From.Monarch.GetName] de [From.GetName], est arrivé à [Y03.Capital.GetName]. Il porte un coffre de santal orné de sculptures, avec de fines incrustations d'or dépeignant un guerrier harimari puissant vainquant un ogre cornu. Dans la boîte se trouve un parchemin composé dans une calligraphie élégante, une lettre exaltant les vertus de [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], [Y03.Monarch.GetTitle] de Hubao, compagnon gardien des frontières du Yanshen. Elle note [Y03.Monarch.GetHerHis] prouesse martiale claire, ayant été choisi par [Y03.Monarch.GetHerHis] compagnons soldats pour les diriger, et [Y03.Monarch.GetHerHis] compétence habile en tant qu'administrateur et protecteur des gens des collines groupés autour du fort. Elle tisse subtilement l'histoire de Hubao d'«Obéissance Conditionnelle» à l'Empire du Phénix et ses successeurs, se soumettant à un pouvoir plus grand tout en gardant une certaine autonomie. Elle rend clair que [From.Monarch.GetName] courtise similairement le Fort du Tigre pour être un sujet honoré de [From.GetName].\n\nComment devons-nous répondre ?"
 bianfang.2.a:0 "Splendide - je rédigerai une lettre en retour"
 bianfang.2.b:0 "Remplis cette boîte stupide avec la Coupe du Chat et renvoie-le"
 bianfang.3.t:0 "Soumission de la Forteresse"
 bianfang.3.d:0 "Alors que le Maréchal Jianlin Shi finit la prosternation, il pousse la boîte de santal ornée vers [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] avec un regard de triomphe. À l'intérieur se trouve un parchemin adressé à [Root.Monarch.GetHerHim] de [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], écrit en caractères aiguisés, comme des griffes. Comme dans la lettre du [Root.Monarch.GetTitle] au commandant du Fort du Tigre, le [Y03.Monarch.GetTitle] de Hubao couvre d'éloges et d'accolades [Y03.Monarch.GetHerHis] homologue, compagnon bouclier du Yanshen contre les monstres et barbares du nord, dont les guerriers sont aussi forts et rapides que le puissant Yanhe.\n\nAvec une humilité excessive, [Y03.Monarch.GetTitle] [Y03.Monarch.GetName] déplore que Hubao ne puisse atteindre son plein potentiel défensif, manquant de pièces pour nourrir ses soldats, acheter des armes, et faire des réparations à la forteresse. Elle pose la question de savoir si un bienfaiteur généreux pourrait restaurer Hubao à sa réputation de forteresse imprenable. Voyant à travers la flatterie et les faussetés plaisantes, [Root.Monarch.GetTitle] [Root.Monarch.GetName] comprend parfaitement ce qui est requis pour l'obéissance conditionnelle de Hubao.\n\nEnvoyant un courtisan faire des arrangements avec le trésor pour le pot-de-vin, [Root.Monarch.GetName] tourne son attention vers Jianlin Shi. Le Maréchal s'est prouvé être un diplomate astucieux. Peut-être serait-il plus utile sirotant le thé avec des dignitaires étrangers que versant le sang sur le champ de bataille ?"
 bianfang.3.a:0 "Parfois, une livre d'argent coûte moins qu'une seule goutte de sang."
 bianfang.4.t:0 "Défiance de la Forteresse"
 bianfang.4.d:0 "Le visage du Maréchal Jianlin Shi dit au [Root.Monarch.GetTitle] tout ce qu'[Root.Monarch.GetSheHe] a besoin de savoir avant même qu'[Root.Monarch.GetSheHe] ouvre le fin coffre d'argent et de santal dans lequel [Root.Monarch.GetSheHe] avait envoyé l'ouverture au Fort du Tigre. La boîte est remplie de la Coupe du Chat, des gâteaux de viande putrides faits de fines lamelles grattées d'os d'animaux, l'aliment de base du régime d'un soldat de Hubao. [Y03.Monarch.GetTitle] [Y03.Monarch.GetName] [Y03.Monarch.Dynasty.GetName], ayant clairement perdu [Y03.Monarch.GetHerHis] sens, a néanmoins rendu [Y03.Monarch.GetHerHis] réponse claire : l'offre de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et la puissance des armées de [Root.GetName] ne valent pas plus que de la viande hachée.\n\nL'insulte de [Y03.Monarch.GetTitle] [Y03.Monarch.GetName] recevra une réponse rapide et sévère : [Y03.Monarch.GetHerHis] corps mutilé pendra des remparts de la forteresse et les bannières de [Root.GetName] flotteront de ses tours. En ce moment nous devons décider quoi faire de Jianlin Shi. Son échec est une disgrâce pour lui et toute sa parenté. Peut-être enlever ses mains, pieds, et tête, et celles de tous ses parents masculins jusqu'au cinquième degré enlèverait aussi cette tache sur leur honneur, et inspirerait nos autres Maréchaux à réussir là où il a échoué. D'autre part, nous pourrions l'épargner pour assurer sa loyauté éternelle, et utiliser ses talents considérables en guerre pour renverser le Fort du Tigre."
 bianfang.4.a:0 "La rouille sur une seule lame diminue la force de l'armée entière. Elle doit être grattée."
 bianfang.4.b:0 "Les graines de miséricorde semées maintenant peuvent donner une récolte abondante dans les années à venir."
 bianfang.5.t:0 "La Célébration"
 bianfang.5.d:0 "Flûtes et gongs, l'odeur de viandes rôties et de vin doux, et le tourbillon kaléidoscopique de danseurs et acrobates remplissent la grande salle du palais alors que les seigneurs eunuques du Xiyun festoient à côté des seigneurs intacts de [Root.GetName]. À la haute table siège [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] de [Root.GetName], ami éternel et protecteur du Royaume sans Sceptre. Le prétendu honoré du banquet somptueux, le neveu du Roi Eunuque [Y21.Monarch.GetName] [Y21.Monarch.Dynasty.GetName], gît inconscient dans les chambres royales, soigné par les médecins de cour et herboristes, incertain de survivre au Rite de Purification de ce matin. Mais la Maison de [Y21.Monarch.Dynasty.GetName] a toujours plus de neveux parmi lesquels choisir. [Y21.Monarch.GetName] [Y21.Monarch.GetHerselfHimself] rit et boit profondément d'un gobelet d'argent de vin de riz. La boisson et la réjouissance ont chassé de l'esprit la peur grandissante qu'un jour la marche implacable de [Root.GetName] pour unifier le Yanshen se tournerait vers le sud et arriverait à [Y21.Monarch.GetHerHis] portes.\n\nLe plan avait requis du subterfuge, pas la force brute des armées de [Root.GetName]. Un sac d'argent dans les bonnes mains, ou un couteau à la bonne gorge. L'héritier vengeur d'une maison marchande bannie finança l'entreprise. Un alchimiste disgracié exilé de la Maison du Feu et de l'Eau fournit le poison, et l'antidote pour [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] suite. Les commandants de garnison de [Root.GetName] intégrés dans les villes du Xiyun se déploieraient au coucher du soleil, arrêteraient et exécuteraient les seigneurs eunuques locaux, et proclameraient le nouveau dirigeant de ces terres, juste comme le plat principal est servi dans le palais.\n\n[Y21.Monarch.GetName] savoure le Python Terrible grillé, amené de la Forêt Tropicale Lupulan distante pour l'occasion auspicieuse. Un moment plus tard, avec une toux râpeuse, le sang jaillit de [Y21.Monarch.GetHerHis] bouche, bientôt repris par les seigneurs eunuques rassemblés et les membres de la famille [Y21.Monarch.Dynasty.GetName]. Les protecteurs jurés du Roi Eunuque, la Garde d'Été, sont abattus alors que la suite lourdement armée de [Root.Monarch.GetName] défonce les portes de la grande salle. Alors que [Y21.Monarch.GetName] rampe vers [Y21.Monarch.GetHerHis] trône, s'étouffant sur [Y21.Monarch.GetHerHis] propre sang, [Root.Monarch.GetName] prend [Root.Monarch.GetName.GetHerHis] grand chui, et balance la puissante masse sur [Y21.Monarch.GetHerHis] tête."
 bianfang.5.a:0 "Un sceptre pour un roi."
 bianfang.6.t:0 "Le Bianfang Offre Protection"
 bianfang.6.d:0 "Les guerres récentes contre les sécessionnistes de Luoyip et les opportunistes de Feiten ont été un grand succès. Notre nation se dresse unie une fois de plus, et nous n'aurions pas pu le faire sans notre plus grand allié, le [From.Monarch.GetTitle] de [From.GetName]. Il nous a envoyé un message, nous félicitant, et nous offrant un 'Traité de Protection Éternelle et d'Amitié'.\n\nSi nous acceptons, le Bianfang nous promet protection de toute menace externe et interne qui oserait menacer l'intégrité de notre royaume, en échange d'un petit tribut. Les officiels du Bianfang nous assurent que le Xiyun aurait une autonomie absolue dans ses affaires internes, et que le [From.Monarch.GetTitle] ne se mêlerait jamais des affaires du Roi Eunuque. Cependant, ceux peu nombreux qui s'opposent à ce traité prétendent que nous deviendrions guère plus qu'un état fantoche du Bianfang, et ils critiquent la conduite de la délégation du Bianfang. Bien qu'abandonner un peu de notre souveraineté pour la sécurité semble un bon marché, nous pourrions ne pas être en position de refuser, et il pourrait y avoir de terribles conséquences si nous le faisons."
 bianfang.6.a:0 "Nous acceptons ! Amitié éternelle et paix !"
 bianfang.6.b:0 "Le [From.Monarch.GetTitle] a des motifs ultérieurs. Refuser."
 bianfang.7.t:0 "Les Tyrans des Yan"
 bianfang.7.d:0 "Notre façon de gouverner est étrange à la plupart des Yan. Les moines à notre ouest, les eunuques décadents en aval de la rivière, les rois \"bienveillants\" au Sud-Est, ils nous appellent tous une chose : Tyrans.\n\nNotre administration est efficace, nos armées sont inégalées et la dissension n'est pas tolérée. Ils ne comprennent pas que c'est ce dont les Yan ont besoin, s'ils espèrent survivre à l'assaut du monstrueux Commandement Hobgobelin. Le Yanshen a besoin d'un poing de fer, d'unification et de règne ferme.\n\nSi alien que soit notre règne aux locaux, nous devons assurer leur loyauté, d'une façon ou d'une autre. Un poing de fer le Yanshen aura, mais portera-t-il un gant de soie, ou écrasera-t-il toute dissension impitoyablement en dessous ?"
 bianfang.7.a:0 "Tyrans nous pouvons être, mais seul le temps dira comment le peuple percevra notre règne."
 bianfang.8.t:0 "Tyrannie Impitoyable"
 bianfang.8.d:0 "Nos dirigeants règnent avec un pouvoir absolu, qu'ils utilisent libéralement pour écraser toute dissension sans miséricorde et parfois coopérer même avec des éléments carrément maléfiques de la société. Nos sujets vivent dans la peur, ce qui les garde en ligne et notre royaume stable."
 bianfang.8.a:0 "Le règne d'un Poing de Fer."
 bianfang.9.t:0 "Une Approche Pragmatique"
 bianfang.9.d:0 "Nos dirigeants règnent avec un pouvoir absolu et gardent leur approche flexible et pragmatique. Nous faisons tout ce qui est nécessaire pour garder le royaume stable, mais nous sommes justes. Nos sujets sont gardés en ligne par notre application rigoureuse de la loi."
 bianfang.9.a:0 "Nous faisons ce qui est nécessaire pour garder la paix."
 bianfang.10.t:0 "Une Tyrannie Bienveillante"
 bianfang.10.d:0 "Nos dirigeants règnent avec un pouvoir absolu, qu'ils utilisent avec bienveillance et justice. Nos sujets sont en paix non à cause de menaces de force, mais parce qu'ils voient notre règne comme juste."
 bianfang.10.a:0 "Un Poing de Fer dans un Gant de Soie."
 bianfang.11.t:0 "Destin des Monastères"
 bianfang.11.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] se tient sur la grande mezzanine du Temple Suspendu d'Aoshan, la Montagne Fière. [Root.Monarch.GetSheHeCap] est en effet fier, examinant les domaines récemment ajoutés de [Root.GetName] dans le Xianjie, chèrement achetés avec les vies de dizaines de milliers de vaillants soldats de [Root.GetName]. À l'horizon lointain, le Temple des Gardiens est à peine visible, et à l'intérieur, Kongren, la Lame du Vide.\n\nLes moines, avec toutes leurs Écoles et Styles et arts martiaux mystérieux, ont opposé une résistance féroce, mais notre discipline et nos nombres les ont finalement surmontés. Maintenant, leurs temples gisent ouverts devant nous, remplis de richesses et d'artefacts inestimables fabriqués par des générations de moines. Nous serions bien dans nos droits de saccager ces temples, les mettre au feu, charroyer le pillage de retour à [Root.Capital.GetName], et déclarer ces voyous en robes hors-la-loi, à exécuter à vue. Ils nous ont longtemps étiquetés tyrans et despotes, incitant notre peuple à se rebeller au nom de la 'liberté' - juste un autre mot pour le chaos. Cela dit, pour apporter la loi et l'ordre à ces terres peut requérir une touche plus douce, et nous pouvons encore apprendre de ces guerriers mystiques qui ont abattu tant de nos troupes."
 bianfang.11.a:0 "Nous montrerons par la miséricorde que le chaos est la vraie tyrannie, et la liberté réside dans l'ordre."
 bianfang.11.b:0 "Ils deviendront tous étudiants de l'École du Poing de Fer."
 bianfang.12.t:0 "Fuite des Gardiens"
 bianfang.12.d:0 "Une nuit sans lune tombe sur Jianxusi, le Temple des Gardiens. L'ancienne forteresse des gardiens de Kongren, la Lame du Vide gît encore en ruine après le siège de [Root.GetName]. Une cohorte de gardes entoure le sanctuaire intérieur en permanence, gardant l'épée sous protection constante. Le lendemain matin, les mages de cour doivent arriver de [Root.Capital.GetName] pour discerner ses secrets. Un des gardes entend un murmure de mouvement, mais l'écarte comme du vent dans les arbres.\n\nLa légende tient que les Gardiens, créateurs et maîtres suprêmes de l'Art de la Danse des Lames, sont capables de tuer avec impunité dans un rayon de vingt pas, leurs épées impossiblement rapides et précises. Les généraux astucieux de [Root.GetName] conçurent un contre à ce style : rester loin des lames entièrement. Les armées de [Root.GetName] encerclèrent complètement le temple avec des batteries de mortiers et des régiments d'hommes armés. Avec des cris de 'Assaut ! Assaut ! Assaut !' ils lancèrent des torrents incessants de tir et obus par-dessus le mur du temple. Les Gardiens opposèrent une résistance quasi surhumaine. Les soldats de [Root.GetName] regardèrent avec émerveillement alors que des moines tranchaient un boulet de canon qui filait net en deux, ou balayaient une volée de balles comme si c'étaient des motes de poussière. Cependant, leurs épées finirent par se briser, leur chi finit par s'épuiser, et les portes du temple s'ouvrirent.\n\nQuand les mages arrivent au sanctuaire intérieur le matin, ils trouvent la porte ouverte, et les gardes taillés en pièces. Examinant les corps avec émerveillement, ils voient des bras sectionnés à l'épaule d'un coup net, et des têtes séparées du cou précisément entre deux vertèbres, comme si taillées par le boucher le plus sublime. Bientôt ils reçoivent des nouvelles de la mine de damestear locale que les poutres supportant les puits avaient été similairement tranchées avec une précision délicate. Les tunnels effondrés prendront des mois, voire des années, à réparer. Entrant dans le sanctuaire intérieur, les mages ne sont pas choqués de voir la Lame du Vide disparue de l'autel, et le sceau de l'Ordre soigneusement gravé à sa place."
 bianfang.12.a:0 "[Root.GetName] a des milliers de lames, nous n'avons pas besoin d'une de plus."
 bianfang.13.t:0 "Destin des Eunuques"
 bianfang.13.d:0 "Quand Harimar unit le Yanshen sous une bannière pour la première fois de son histoire, il créa une caste de serviteurs pour administrer ses conquêtes en son nom. Rendus impuissants par sort ou couteau, ces eunuques ne pouvaient avoir aucun héritage héréditaire propre, et méprisés par la noblesse Yansheni, ils étaient absolument loyaux à Harimar et ses successeurs. À travers leurs positions privilégiées, ils amassèrent pouvoir et richesse, et leur influence rampa dans chaque coin de la terre. Quand le règne des Harimari finit, les eunuques commencèrent à gouverner de leur propre droit. Leur ruse et leur intérêt personnel impitoyable assurèrent que toute tentative par la noblesse héréditaire de saisir le pouvoir fut rapidement coupée court avec corruption ou assassinat. Même le grand conquérant Jaher fut abattu non sur le champ de bataille, mais par le couteau d'un eunuque.\n\nPeut-être que des siècles d'être les marionnettistes du Yanshen les rendirent trop confiants, car ils ne prévirent pas un grand nuage d'orage s'élevant à l'ouest jusqu'à ce que nous soyons à leur porte. Maintenant l'épée rapide de [Root.GetName] a coupé leurs ficelles. Du port culturé de Yanzhong à la citadelle antique de Guhe, la soi-disant Ligue de Yanszin gît brisée devant nous. La question reste de quoi faire des eunuques. Avec une base de pouvoir indépendante et une capacité bien prouvée d'assassiner tout conquérant aspirant, ils présentent une menace indéniable dans nos propres frontières. D'autre part, leurs siècles de règne les ont rendus superbes dans les arts de gouvernement et d'administration."
 bianfang.13.a:0 "Nous les mettrons à leur place, et les ramènerons au rôle pour lequel Harimar les créa"
 bianfang.13.b:0 "Nous n'avons pas besoin d'eux. Ils seront coupés du corps de [Root.GetName] et jetés de côté"
 bianfang.13.c:0 "Malgré tout ce qui leur manque, les eunuques ont encore beaucoup à donner"
 bianfang.14.t:0 "Destin des Zyujyut"
 bianfang.14.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] monte le Trône Vermillon pour se reposer après la bataille féroce. Les gardes du palais, armés de lames moshugong, montèrent une défense vaillante, mais leur résistance fut bientôt surmontée. La bannière du [Root.GovernmentName] flotte maintenant sur les jungles et jardins de thé du Zyujyut. Un serviteur lui apporte une théière fumante du fameux breuvage de la terre, qu'[Root.Monarch.GetSheHe] sirote lentement alors qu'[Root.Monarch.GetSheHe] considère le destin de cette terre.\n\nNos agronomanciers nous disent que les sols des jungles Zyuhungjip sont différents de tous les autres dans le Yanshen. Dans une rotation annuelle déterminée par les mouvements célestes, les paysans coupent une partie de forêt et carbonisent le bois, le labourant de retour dans le sol dans un rituel supervisé par un shaman local. Les fameux jardins de thé poussent leurs récoltes abondantes de cette terre sacrée brûlée. Soumettre les locaux à une routine stricte de travail de corvée pour carboniser plus de jungle pourrait amplifier la récolte dix fois, et conscri et réinstaller leurs shamans pourrait amener cette technique à nos autres terres agricoles. Cependant, cela ne manquerait pas d'exaspérer la populace, tellement que nous pourrions nous trouver face encore une autre guerre dans la jungle.\n\nAlors que [Root.Monarch.GetName] élève la fine tasse de porcelaine à [Root.Monarch.GetHerHis] lèvres, ce qui doit être fait devient clair dans [Root.Monarch.GetHerHis] esprit."
 bianfang.14.a:0 "Siroter le thé"
 bianfang.14.b:0 "Renverser le thé"
 bianfang.15.t:0 "Cours des Jiangshi"
 bianfang.15.d:0 "La Citadelle de Jade Noire se dresse au-dessus de la tente de guerre de [Root.Monarch.GetTitle] [Root.Monarch.GetName] alors que les trois émissaires morts-vivants se prosternent devant [Root.Monarch.GetHerHim], représentant chacune des trois Cours Jiangshi. L'émissaire des Zhuying pousse en avant un coffre plein de livres et parchemins, contenant sans doute des écrits qu'aucun mortel ne devrait lire. Des Wandaoji, leur émissaire porte un masque orné de porcelaine et d'or, digne d'un dirigeant de la stature de [Root.Monarch.GetName], beau mais troublant, semblable à un crâne. Les Shudiyi ont envoyé leur émissaire avec un jian sublimement aiguisé, crépitant presque avec des énergies sombres invisibles.\n\nLes trois Dirigeants de la Nuit sourient alors que [Root.Monarch.GetName] tend la main pour prendre l'épée, quand son Maréchal en chef intercède, exhortant le [Root.Monarch.GetTitle] à ne pas toucher l'arme de peur qu'il soit maudit et asservi aux méchants Jiangshi. Connaissant l'homme comme un pratiquant zélé de la Voie Accréditée, [Root.Monarch.GetSheHe] retient [Root.Monarch.GetHerHis] main, et se tourne pour regarder son Chancelier, qui fixe la caisse de livres avec envie. Un étudiant de la Haute Philosophie, désintéressé des querelles entre les deux Voies différentes, il plaidait pour que le [Root.Monarch.GetTitle] étende la même protection et demande le même service de la Voie Dévorante que leurs cousins Accréditeurs. Le Maréchal, d'autre part, avait pratiquement exigé que [Root.Monarch.GetName] les passe au fil de l'épée, et détruise les abominations impies dont les émissaires gisent prosternés devant eux."
 bianfang.15.a:0 "La méchanceté doit être écrasée !"
 bianfang.15.b:0 "Détruire les abominables Jiangshi, mais laisser le peuple tranquille."
 bianfang.15.c:0 "Les Dirigeants de la Nuit ont beaucoup à nous enseigner. Ils peuvent nous servir comme sujets loyaux."
 bianfang.16.t:0 "Adeptes de la Voie Dévorante Purgés à [bianfang_dvp_target_province.GetName]"
 bianfang.16.d:0 "Le Maréchal gouvernant [bianfang_dvp_target_province.GetAreaName] a reçu des nouvelles du magistrat local à [bianfang_dvp_target_province.GetName] : un coven souterrain de pratiquants de la Voie Dévorante complotait en secret pour renverser le gouvernement en utilisant leurs arts sombres et vicieux. Le Maréchal dépêche rapidement deux bataillons sous le commandement d'un député de confiance versé dans les voies des Voies Accréditée et Dévorante.\n\nMarchant à travers la province, les soldats fouillent chaque hutte, ferme, et manoir pour des sanctuaires aux esprits sombres, écrits des Oni, et autres atours de la Voie Dévorante. Le peuple de [bianfang_dvp_target_province.GetName] apprend rapidement que les cordons de la bourse du député sont ouverts aux informateurs fiables - voisins, amis, même frères, tous rapportent une belle somme. Ceux qui résistent sont purifiés avec feu et eau, brûlés au bûcher ou lestés et jetés dans la rivière. Ceux qui confessent et se repentent sont épargnés. Cependant, pour assurer leur sincérité, ils sont réinstallés à travers [Root.GetName] pour effectuer dix ans de travail manuel. Leur terre, propriété, épouses, et enfants sont tous saisis et redistribués aux citoyens loyaux.\n\nBientôt, le député retourne au quartier général du Maréchal, laissant [bianfang_dvp_target_province.GetName] bien moins sombre, et bien moins peuplé. Les sujets heureux de [Root.GetName] ruisselleraient rapidement dans la province, travaillant la terre, érigean de nouveaux bâtiments, et s'entraînant à combattre pour le Trône du Dragon."
 bianfang.16.a:0 "Si votre main gauche essaie de vous étrangler, n'hésitez pas à la couper. Bon débarras."

###eunuch plot events
 bianfang.30.t:0 "Événement de Gestion du Complot Eunuque"
 bianfang.30.d:0 "C'est l'événement de gestion. Si vous voyez ceci, quelque chose a terriblement mal tourné."
 bianfang.30.a:0 "Je vais appeler la police. Priez pour moi."
 bianfang.31.t:0 "Les Eunuques Assassinent le [Root.Monarch.GetTitle]"
 bianfang.31.da:0 "Des nouvelles ont atteint [Root.Heir.GetTitle] [Root.Heir.GetName] : le [Root.Monarch.GetTitle] a été tué par une clique d'eunuques du palais ! Tirant des poignards de leurs robes à longues manches, ils tombèrent sur [Root.Monarch.GetName] au milieu d'un conseil d'état, le déclarant être un tyran du premier degré, une menace à la tranquillité et prospérité du royaume, qu'ils étaient contraints de retirer du pouvoir pour le bien de tout [Root.GetName]. Promptement saisis par la garde du palais, leurs divagations auto-justicières furent coupées court seulement par la lame du Maréchal du Palais, les décapitant méthodiquement un par un.\n\n[Root.Heir.GetTitle] [Root.Heir.GetName] fait maintenant face au choix de quoi faire du reste du groupe désolé. Proclamant leur innocence et implorant la miséricorde, les eunuques restants seraient sûrement loyaux s'ils étaient épargnés, et incapables d'amasser l'influence qui avait permis à la clique de s'en tirer avec un plan si effronté. Cependant, l'assassinat d'un [Root.Monarch.GetTitle] est un acte abhorrent aux lois de la nature, et doit être traité en conséquence. Justice doit être faite, et être vue être faite."
 bianfang.31.db:0 "Des nouvelles ont atteint [Root.Consort.GetTitle] [Root.Consort.GetName] : le [Root.Monarch.GetTitle] a été tué par une clique d'eunuques du palais ! Tirant des poignards de leurs robes à longues manches, ils tombèrent sur [Root.Monarch.GetName] au milieu d'un conseil d'état, le déclarant être un tyran du premier degré, une menace à la tranquillité et prospérité du royaume, qu'ils étaient contraints de retirer du pouvoir pour le bien de tout [Root.GetName]. Promptement saisis par la garde du palais, leurs divagations auto-justicières furent coupées court seulement par la lame du Maréchal du Palais, les décapitant méthodiquement un par un.\n\n[Root.Consort.GetTitle] [Root.Consort.GetName], gouvernant au nom du jeune [Root.Heir.GetTitle] [Root.Heir.GetName], fait maintenant face au choix de quoi faire du reste du groupe désolé. Proclamant leur innocence et implorant la miséricorde, les eunuques restants seraient sûrement loyaux s'ils étaient épargnés, et incapables d'amasser l'influence qui avait permis à la clique de s'en tirer avec un plan si effronté. Cependant, l'assassinat d'un [Root.Monarch.GetTitle] est un acte abhorrent aux lois de la nature, et doit être traité en conséquence. Justice doit être faite, et être vue être faite."
 bianfang.31.dc:0 "La nouvelle se répand comme un feu de paille à travers le Palais de [Root.Capital.GetName] : le [Root.Monarch.GetTitle] a été tué par une clique d'eunuques du palais ! Tirant des poignards de leurs robes à longues manches, ils tombèrent sur [Root.Monarch.GetName] au milieu d'un conseil d'état, le déclarant être un tyran du premier degré, une menace à la tranquillité et prospérité du royaume, qu'ils étaient contraints de retirer du pouvoir pour le bien de tout [Root.GetName]. Promptement saisis par la garde du palais, leurs supplications auto-justicières furent coupées court seulement par la lame du Maréchal du Palais, les décapitant méthodiquement un par un.\n\nUn choix fait maintenant face à la nouvelle administration de quoi faire du reste du groupe désolé. Proclamant leur innocence et implorant la miséricorde, les eunuques restants seraient sûrement loyaux s'ils étaient épargnés, et incapables d'amasser l'influence qui avait permis à la clique de s'en tirer avec un plan si effronté. Cependant, l'assassinat d'un [Root.Monarch.GetTitle] est un acte abhorrent aux lois de la nature, et doit être traité en conséquence. Justice doit être faite, et être vue être faite."
 bianfang.31.a:0 "Nous avons encore besoin des eunuques. Les épargner."
 bianfang.31.b:0 "Leur mutilation n'est pas encore complète. Qu'on leur coupe la tête."
 bianfang.32.t:0 "Tentative Eunuque sur la Vie du [Root.Monarch.GetTitle] Déjouée"
 bianfang.32.d:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] convoque un conseil d'état à l'ordre, une douzaine d'eunuques du palais tirent des poignards de leurs robes à longues manches. Maudissant le [Root.Monarch.GetTitle] comme un tyran du premier degré, une menace à la tranquillité et prospérité du royaume, qu'ils doivent retirer du pouvoir pour le bien de tout [Root.GetName], ils encerclent [Root.Monarch.GetName], pour seulement trouver leurs coups rencontrés avec l'armure du [Root.Monarch.GetTitle] dissimulée sous [Root.Monarch.GetHerHis] robes. Craignant juste une telle tentative sur [Root.Monarch.GetHerHis] vie, [Root.Monarch.GetSheHe] a pris l'habitude de la porter en tout temps, même au lit. Entendant [Root.Monarch.GetHerHis] cris, les gardes du palais défoncent la porte et taillent rapidement les eunuques traîtres en pièces.\n\nLe [Root.Monarch.GetTitle] fait maintenant face au choix de quoi faire du reste du groupe désolé. Proclamant l'ignorance du complot, les eunuques restants seraient sûrement loyaux s'ils étaient épargnés, et incapables d'amasser l'influence qui avait permis à la clique de même considérer un plan si effronté. Cependant, la tentative d'assassinat d'un [Root.Monarch.GetTitle] est un acte abhorrent aux lois de la nature, et doit être traité en conséquence. Justice doit être faite, et être vue être faite."
 bianfang.32.a:0 "Nous avons encore besoin des eunuques. Les épargner."
