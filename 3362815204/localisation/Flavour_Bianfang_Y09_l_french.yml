# Événements de Tyrannie du Dahui
 bianfang.200.t:0 "Traiter avec les Démons"
 bianfang.200.d:0 "Les Seigneurs des Collines des Démons, les Ogres Cornus, les corrupteurs et consommateurs d'hommes. Les Oni sont connus sous de nombreux noms à travers le Haless, tous prononcés avec peur et dégoût. Certains érudits peu orthodoxes ont suggéré qu'ils étaient le plus ancien royaume du Haless, dont le territoire s'étendait jusqu'aux frontières de ce qui deviendrait [Root.GetName] lui-même. Indépendamment de leur histoire, ils sont méprisés dans chaque coin du Haless, de Bhuvauri à Beikdugang. Retranchés dans leurs forteresses Shirgii, pratiquant leurs arts sombres et collectant des connaissances interdites, ils avaient été introspectifs et hermétiques pendant des siècles. Néanmoins, la menace constante qu'ils descendraient de leurs forteresses de montagne, traverseraient nos frontières, et rempliraient le Yanhe de sang et de corps de [Root.GetName], exigeait que les Collines des Démons soient subjuguées. Les dizaines de milliers de nos soldats abattus par leurs puissants guerriers mystiques valaient bien les dizaines de millions que les Oni auraient dévorés.\n\nNos nombreux citoyens qui suivent les Voies Accréditée et Transmutative, ainsi que la grande majorité des nations du Haless, demandent que ces démons soient chassés jusqu'au dernier et que les Shigrii soient détruits. Cependant, les Oni sont gardiens d'une connaissance immense et ancienne. Purger les Oni et détruire leurs bibliothèques effacera cette connaissance, d'une grande utilité potentielle pour le [Root.Monarch.GetTitle]."
 bianfang.200.a:0 "Leur présence infecte sera purgée de la terre !"
 bianfang.200.b:0 "Nous utiliserons leur connaissance et enseignements pour écraser les ennemis de [Root.GetName]"
 bianfang.200.c:0 "Notre persécution de la Voie Dévorante était imprudente. Épargner les Oni et leurs suivants humains."
 bianfang.201.t:0 "L'Exorcisme de [bianfang_oni_target_province.GetName]"
 bianfang.201.d:0 "Les colons de [bianfang_oni_target_province.GetName] savaient qu'ils ne s'embarquaient pas dans une vie facile quand ils quittèrent les rives familières du Yanhe pour se diriger vers le nord. Après tout, les Collines des Démons avaient gagné leur réputation. Certains cherchaient la gloire, l'aventure, et des trésors d'objets enchantés et de connaissance interdite. Certains rongeaient leur frein sous la routine rigide de labeur et d'entraînement qu'était la vie dans les villes et fermes de [Root.GetName]. Mais la plupart n'avaient simplement pas le choix en la matière, étant forcément réinstallés pour construire routes et ponts, drainer des marais maudits, et terrasser les collines pour planter riz et millet.\n\nOn leur avait dit que les Oni n'étaient plus une menace, dispersés au vent, leurs Shirgii brisés par la puissance de nos armées. Un mensonge, exposé une fois qu'ils entrèrent dans les hautes terres et passèrent des villages vides autrefois pleins de pionniers comme eux : corps déchirés en pièces, écrasés avec des massues, et festoyés. Alors qu'ils quittaient le convoi de chariots et commençaient à monter leurs tentes, rassembler du bois de chauffage, et planter leurs premiers jardins, les rumeurs commencèrent à s'infiltrer de leurs voisins. Enfants dévorés, frères ensorcelés pour tourner leurs épées les uns contre les autres, fermes entières disparues dans un nuage de fumée rouge et des éclatements de rire sinistre.\n\nPourtant, pour chaque établissement que les démons ont éliminé, deux autres prennent sa place, et pour chaque compagnie de soldats massacrée, le [Root.Monarch.GetTitle] a envoyé un bataillon. Un par un les démons ont été chassés et anéantis. Aujourd'hui, le Maréchal de [bianfang_oni_target_province.GetName] rapporte joyeusement qu'il croit que la province a été purgée de son dernier Oni."
 bianfang.201.a:0 "Dix mille gouttes de pluie peuvent éteindre le feu d'un démon"
 bianfang.202.t:0 "Paysans de Lanjinhui"
 bianfang.202.d:0 "Il est acquis dans le Yanshen qu'un officier déloyal excitera occasionnellement des paysans édentés et des ouvriers graisseux dans une frénésie avec des promesses de libération, seulement pour saisir le pouvoir pour lui-même. En 1433, quand Ziyou Longxiu mena la milice des Écharpes Bleues à prendre les armes contre le compagnon seigneur de guerre et rival de Xinzhu Long, Hao Huang de Jiangdu, le Roi Dragon n'envisageait pas qu'une décennie plus tard la Bannière du Bœuf flotterait sur de grandes étendues du Yanshen Oriental. S'il avait su que Lanjinhui planterait des graines dangereuses d'espoir dans chaque roturier qu'ils avaient le droit de gouverner, il n'aurait pas rejeté les Écharpes Bleues comme simplement une autre populace paysanne.\n\nDe façon étonnante, Ziyou Longxiu se prouva fidèle à sa parole - il devint non pas un autre général despotique, mais un premier parmi ses égaux dans la nouvelle république paysanne. La confédération résultante de villes et villages était un affront au droit divinement donné de gouverner possédé par ceux de sang noble comme la Dynastie [Root.Monarch.Dynasty.GetName]. L'ordre lui-même criait pour sa destruction. Par tout ce qui est juste, ces paysans devraient retourner à leur station. Quinze ans de travail de corvée comme tribut de chaque foyer feraient bien pour briser leurs délires d'égalité.\n\nNous devons noter, cependant, des rapports récents de nos Maréchaux décrivent une paysannerie pleine d'une vitalité et vigueur manquant dans la nôtre. Ils semblent être également adeptes à manier une épée qu'une charrue, et presque tous savent lire, nous offrant un large bassin de recrues aux niveaux les plus bas de la bureaucratie. Bien qu'une république paysanne à part entière ne doive jamais être autorisée à exister, peut-être permettre à ces roturiers de retenir quelques ornements mineurs d'auto-gouvernance au niveau local faciliterait leur transition dans l'ordre juste des choses."
 bianfang.202.a:0 "Hao Huang était un fou. Un paysan heureux est un paysan loyal."
 bianfang.202.b:0 "Nous réussirons là où Hao Huang a échoué - les écraser."
 bianfang.203.t:0 "Dans la Salle du Roi de la Montagne"
 bianfang.203.d:0 "Duandi pour les Kai, Duongjan pour les Yan, Nain dans leur propre langue : ces étranges réfugiés trapus de l'ouest ont toujours été une minorité particulière dans nos terres. Maîtres artisans, mineurs infatigables, et guerriers redoutables, ils ont toujours gardé pour eux dans de petites enclaves dans les plus grandes cités-états Yansheni. Avec assez de vin de riz, ils clameront bruyamment des récits de leur empire autrefois puissant profondément dans les grottes des Mines de Jade. Par-dessus la crête du Phokhao, ils ont établi un royaume mesquin, régnant sur les Kai natifs. Leur forteresse scintillante de Verkal Ozovar fournit quelque preuve de leurs prétentions vantardes.\n\nLes portes massives de la forteresse et les protections abjuratrices se prouvèrent être un défi particulier pour nos généraux. Il fallut des mois de tir de canon continu et d'expéditions de sape pour les abattre, et des vagues de troupes pour nettoyer chaque niveau. Finalement, avec les sols de malachite de la salle du trône glissants de sang Duongjan et Dahui, le Roi Sorcier plia le genou et offrit sa hache royale à notre Maréchal. Il a dépêché un messager à la capitale, demandant des directives sur ce qui doit être fait des nains. Le Ministre du Revenu note que chaque salle de Verkal Ozovar contient des artisanats et trésors plus grands qu'une année de production de nos ateliers. Charroyer le butin de retour à [Root.Capital.GetName] serait une juste compensation pour les vies perdues à prendre la forteresse. Le Chancelier contrecarre que les compétences martiales et matérielles des nains enrichiraient toute la nation. Leur laisser quelque autorité pour gouverner leurs propres affaires, et établir des quartiers nains dans le Yanshen propre, peut nous permettre de récolter des bénéfices sur des générations, plutôt qu'un saccage à courte vue."
 bianfang.203.a:0 "Ces séjourneurs dans le Phokhao sont allés trop longtemps sans payer tribut. Il est temps de collecter."
 bianfang.203.b:0 "Tout comme le Yanhe coule des Mines de Jade vers nos terres, ainsi leurs enfants égarés."
 bianfang.204.t:0 "Destin des Hobgobelins"
 bianfang.204.d:0 "'Prudence et conseil à celui qui combat les démons : prenez garde à ne pas en devenir un. Car dans leurs yeux luisent l'abîme, dont le regard rencontrera le vôtre.'\n-Fen Niushi, Xuézhe de Yangchen, expulsé de l'Université en 1563 pour hérésie\n\nLes chaînes du Commandement gisent brisées à nos pieds, et le peuple du nord du Rahen marche libre pour la première fois en générations. Certains peuvent chuchoter qu'ils ont échangé un ensemble de tyrans pour un autre, mais la plupart nous saluent comme des libérateurs. Car nous avons fait ce qu'aucun Raja ne pouvait accomplir : nous avons vaincu les armées hobgobelines, leurs dirigeants fuyant de retour vers les collines et grottes d'où ils émergèrent pour faire des ravages tant d'années auparavant, leurs citoyens à notre merci. Ils ont laissé leur marque sur la terre, installant des zones que les humains avaient fuies, construisant leurs propres villes et cités, répandant leur langue et coutumes. Même le patriote Dahui le plus militariste admettrait que des années de combat contre les hobgobelins ont laissé leur marque sur nous aussi. Nous n'aurions pu les vaincre si nous n'avions étudié leurs voies, et appris de chaque défaite qu'ils nous infligèrent.\n\nLe peuple hobgobelin, bien que certains refusent encore de les appeler ainsi, s'agenouille devant nous. Nous pourrions étendre notre main à un ennemi vaincu, les relever, et les faire remplir nos rangs vacants. Sanglier, Lion, et Loup deviendront Dragon, et [Root.Monarch.GetTitle] [Root.Monarch.GetName] deviendra leur Grand Maréchal. Nous pourrions aussi leur montrer la même miséricorde qu'ils montrèrent à tant de nos soldats - une mort propre avec une lame aiguisée."
 bianfang.204.a:0 "Les conquis serviront le Dragon Blanc."
 bianfang.204.b:0 "Chasser ces monstres hors du Haless, une fois pour toutes."
 bianfang.205.t:0 "Destin des Orques Bruns"
 bianfang.205.d:0 "Quand les hobgobelins vinrent déferlant des Mines de Jade, ils ne vinrent pas seuls. Leur avant-garde était une marée de brutes géantes non armurées, ne portant guère plus que des lances et haches grossières. Ces 'orques bruns' - défensés, frénétiques, et féroces - rappelaient des sangliers sauvages, et en effet il fallait une demi-douzaine d'hommes pour en abattre un avec des hallebardes et carreaux d'arbalète. Nous apprîmes de lieutenants du Commandement capturés, après des heures et des jours sur le chevalet, que les hobgobelins avaient asservi les orques il y a des générations, et les avaient amenés de l'Échine-du-Serpent pour servir comme troupes de choc jetables et ouvriers lourds. Bien qu'ils aient essayé de se libérer plus d'une fois, les chaînes et les fouets du Commandement avaient toujours ramené les orques bruns au talon.\n\nLe Commandement gît maintenant brisé devant nous, et nous devons décider de leur destin. Nos érudits-bureaucrates suggèrent qu'esclaves ou non, ils portent la responsabilité pour le ravage du Haless autant que les hobgobelins. Les ministres dans le Bureau d'Intégration notent que bien que les orques bruns se soient mélangés avec les Raheni locaux et au fil des générations une nouvelle caste de demi-orques s'est développée, pour vraiment les intégrer dans le Dahui nécessiterait de briser leur structure clanique, les réinstaller de force dans différentes zones, et exiger l'intermariage avec des Yan de pur sang pour rapidement tempérer leur nature sauvage. Nos Maréchaux ont repoussé, notant que leur force et leurs nombres seraient inestimables pour reconstruire le Rahen, et avec assez d'exercice et de discipline leurs guerriers intrépides ajouteraient un bord sauvage à nos armées."
 bianfang.205.a:0 "La ténacité des Orques et de leur progéniture mi-sang servira bien le Dragon Blanc."
 bianfang.205.b:0 "Nous ne sommes pas les maîtres de ces bêtes enchaînées. Elles n'ont pas de place dans le Haless."
 bianfang.206.t:0 "Sramaya, Cité des Chaînes"
 bianfang.206.d:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] de [Root.GetName] descend de la barge royale, [Root.Monarch.GetHerHis] sens sont immédiatement submergés par les vues, sons, et odeurs de Sramaya. Il y avait eu de nombreux mois depuis qu'[Root.Monarch.GetSheHe] était parti de [Root.Capital.GetName] en tournée des nouveaux territoires de [Root.GetName]. Passant sous l'ombre du Mont Tugahyasa, avec des milliers d'ouvriers de corvée portageant la flottille royale du Yanhe au Kharunyana, recevant les meilleures marchandises des Cités de Porcelaine, et finalement arrivant à l'embouchure de la grande rivière, [Root.Monarch.GetSheHe] contemple la plus grande ville du Rahen. Marchant à travers les grands bazars, [Root.Monarch.GetSheHe] voit des biens de chaque coin du monde - armes à feu Cannoriennes, plaques de Mithril du Dwarovar, bois dur fin du Lupulan, et animaux exotiques d'Aelantir. Au cœur du marché se dressent des milliers des marchandises les plus fameuses de la ville d'origines aussi diverses. Nus et enchaînés les uns aux autres, certains pleurent, tandis que d'autres fixent stoïquement le [Root.Monarch.GetTitle].\n\nCertains des roturiers les plus superstitieux racontent des histoires de l'esprit dragon Yanhe libérant les anciens Yan, qui avaient été asservis par une race de sorciers maléfiques. Bien que ce mythe n'ait aucune base dans les annales historiques, le Yanshen n'avait jamais adopté l'institution de l'esclavage, contrairement à nos voisins Raheni. Peu importe le degré de bassesse, chaque Yansheni possédait finalement lui-même, et pouvait s'attendre à partager au moins une portion maigre des fruits de son labeur. Le Bureau d'Intégration a émis des mémorandums plaidant pour l'affranchissement de ces pauvres âmes comme première étape pour sécuriser l'obéissance de la populace. Cependant, des représentants des marchands du Sceau de Jade ont exhorté à la prudence avant de poursuivre l'abolition complète, avec des rêves de profits luisant dans leurs yeux."
 bianfang.206.a:0 "C'est du travail gratuit. Soyons prudents avant de bouleverser l'ordre social."
 bianfang.206.b:0 "Un citoyen libre est loyal. Les délier."
 bianfang.207.t:0 "Destin des Marchands Kelino"
 bianfang.207.d:0 "Le Chancelier de [Root.GetName] s'asseyait pour son thé matinal, revoyant les rapports financiers de différents départements et ministères, quand un courrier entra portant un parchemin avec un sceau de cire noire. Il avait été en train de réviser le mémorandum du mois du Vice Ministère du Commerce, qui rapportait encore une fois des revenus étonnants du commerce, comme il l'avait fait depuis que [Root.GovernmentName] avait sécurisé le port d'Arawkelin. Ceci n'avait pas été simplement le sujet de missives sèches de la bureaucratie impériale, mais était reflété dans la splendide panoplie de biens exotiques en exposition dans le Grand Bazar de [Root.Capital.GetName]. Il semblerait que les marchands du Sceau de Jade s'étaient surpassés.\n\nCependant, le parchemin que le courrier portait, du Directorat du Bonheur Perpétuel, racontait une histoire différente. Agents et informateurs de l'intérieur des maisons des marchands du Sceau de Jade attestaient de fraude à grande échelle. Dans un effort apparent pour économiser temps et capital en démantela et recréant les routes commerciales longtemps établies par les marchands Kelino, ils avaient simplement loué leurs droits du Sceau de Jade aux locaux pour des frais élevés. Selon le Directorat, il y avait un énorme réseau basé à Arawkelin de commerçants natifs se posant comme magnats Yan.\n\nLe Chancelier posa le parchemin et ordonna qu'une théière plus grande et plus forte lui soit apportée. Il ne faisait aucun doute que la paresse et la fraude des marchands du Sceau de Jade soient punies sévèrement. Révoquer leurs droits, saisir leur propriété, les bannir de leurs villes, et les estropier ainsi que leurs parents masculins jusqu'au cinquième degré pour qu'ils vivent comme mendiants serait une réponse proportionnée à leur vol. Mais le destin des commerçants Kelino natifs ne lui était pas si évident. Il serait bien reçu parmi les maisons marchandes du Sceau de Jade restantes d'éliminer les Kelino et leur accorder les droits et propriété. Cependant, ceci troublerait sûrement l'harmonie des profits commerciaux records que [Root.GetName] appréciait. Les marchands Kelino avaient montré de l'initiative et de l'ingéniosité, et les fruits de leur labeur ne pouvaient guère être niés. Leur accorder leurs propres Sceaux de Jade, à condition d'adopter la langue et coutumes Yan, pousserait peut-être même plus loin la portée des réseaux commerciaux de [Root.GetName]. Il réfléchit profondément au choix avant de rédiger une note à [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec son cours d'action recommandé."
 bianfang.207.a:0 "Leur accorder le Sceau de Jade"
 bianfang.207.b:0 "Les droits des Yan ne doivent pas être dilués"
 bianfang.299.t:0 "La Conquête du Rahen"
 bianfang.299.d:0 "Il y a plus d'un millénaire et demi, un conquérant Raheni bondit de l'Ouest et déchira le Yanshen avec des crocs vicieux et des griffes furieuses. Mille ans plus tard, un autre tyran occidental traversa le Kharunyana dans nos terres, et les brûla avec un feu de phénix impitoyable. Dans les siècles depuis, nous avons reconstruit le Yanshen et unifié ses peuples dans le royaume le plus glorieux et radieux de toutes les époques du monde.\n\nNous avons marché vers le nord dans la steppe brutale, où le tonnerre de nos canons noya le piétinement des oiseaux-terreur. Nous avons marché vers le sud dans les jungles fétides, où des cascades de nos balles de mousquet trempèrent les sauvages et pirates. Le temps pour l'ouest de sentir les vents battants du nuage d'orage et la flamme purificatrice du dragon est venu."
 bianfang.299.a:0 "Tempête ! Tempête ! Tempête !"


#Événements de Yanification - la localisation est pour l'instant un espace réservé
 bianfang.300.t:0 "Événement Caché"
 bianfang.300.d:0 "Événement Caché"
 bianfang.300.a:0 "Excellent."
 bianfang.301.t:0 "L'Élévation des Shuokyuan"
 bianfang.301.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] s'est lancé dans une Tournée Royale de [Root.Monarch.GetHerHis] Territoires du Nord, accompagné d'un entourage de Maréchaux et dignitaires de cour désireux de voir les steppes rugueuses de Shuvüüshudi et les vallées fluviales pittoresques de Gowon. Traversant les Collines de Brume Noire dans l'ombre du Pic du Dragon, ils arrivent aux larges prairies qui accueillaient autrefois de vastes troupeaux d'oiseaux-terreur sauvages. Les montures de la Reine Sans Visage et ses hordes, maintenant ils ne sont rien de plus que des tas de squelettes empilés sur les plaines ou des curiosités parquées dans les domaines d'aristocrates Yan. [Root.Monarch.GetName] eut le plaisir de festoyer sur de l'oiseau-terreur rôti au domaine d'un tel aristocrate sur les rives de Dakilbege Núk. Le [Root.Monarch.GetTitle] note que les serviteurs de l'aristocrate découpant et dressant la bête parlent un Yan parfait, avec un léger accent rural.\n\nFlottant le long du Kongniaohe vers le bastion nord de Jiantsiang, le [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] entourage embarquent sur un escadron de navires à destination du grand port d'Onman. Autrefois le cœur des Gowon isolationnistes, la ville s'est maintenant ouverte aux navires du Yanshen et au-delà, prouvé par le complexe tentaculaire abritant le bureau du maître de port. Visitant les écoles fameuses de la ville, [Root.Monarch.GetName] est content de trouver que l'instruction pour les bureaucrates bourgeonnants est donnée dans le dialecte Yan local. Le Maréchal de la province relate au [Root.Monarch.GetTitle] alors qu'ils partagent une théière que les jeunes locaux de Gowon et des anciennes terres Shuvüüsh ont commencé à se référer à eux-mêmes comme Shuokyuan, revendiquant à la fois leur ancien héritage et une nouvelle identité Yan."
 bianfang.301.a:0 "Curieux. Passe-moi l'oiseau-terreur."
 bianfang.302.t:0 "La Croissance des Naamzau"
 bianfang.302.d:0 "Un nouveau plat a fait ses débuts dans les cuisines du palais de [Root.Monarch.GetTitle] [Root.Monarch.GetName] - riche chair de cheval des plaines de Thidnikai, posée sur du riz tendre des rizières abondantes de cette terre, assaisonnée avec du sel sublime de Sikai, tout enveloppé dans des feuilles de thé parfumées des jardins Zyujyut. Le [Root.Monarch.GetTitle] a récemment pris un vif intérêt dans la culture vibrante de [Root.Monarch.GetHerHis] sujets du sud. Une tapisserie dépeignant les anciens forts Bom, restaurés avec des créneaux et tours de style Yan, pend bien en vue dans la Grande Salle Sud-Ouest. Les ménestrels chantent des airs paillards pendant les soirées nocturnes du palais, avec des paroles des Bateaux Fleuris du Zyusipgang chantées sur des mélodies et instruments traditionnels de bergers Kai. Même le rare Elfe du Soleil et Nain de Néphrite ont trouvé leur place à la cour, maintenant sujets intriguants du Trône du Dragon au lieu d'ennemis et étrangers.\n\nCe ne sont pas seulement des exemples d'un simple engouement royal passager, mais des indicateurs d'une culture Yan genuinement nouvelle émergeant de l'autre côté du Phokhao. Les Naamzau, les Yan des Terres du Sud, ont enfoncé leurs racines et étendu leurs vrilles le long de chaque branche et affluent du Telebai, Hukai, et Khom Ma. Avec chacun, le Dragon Blanc se perche de plus en plus fermement dans le sud."
 bianfang.302.a:0 "Splendide. Passe le cheval."
 bianfang.303.t:0 "Le Débarquement des Pinghoi"
 bianfang.303.d:0 "Pendant des siècles, les marchands Yan ont maintenu une présence dans la Mer des Anneaux, guidant le commerce du Golfe du Rahen vers le Yanshen propre. Le Quartier Yan d'Arawkelin surgit presque aussitôt que les légionnaires en fuite de Jaher firent de la ville portuaire leur bastion. Ces marchands furent rejoints par leurs frères moins respectables - pirates - quand la Reine Terrible de Pinghoi mena son armada vers le sud après avoir anéanti la flotte Feiten en 1438 AA, un exploit martial très admiré par Xinzhu Long. Les boucaniers Pinghoi continuèrent à atteindre un succès similaire contre Arawkelin et Khom, à qui ils saisirent le grand port de Cây Cam Sinh.\n\nLe gouvernement de facto a une façon de produire la légitimité de jure, alors quand nous conquîmes les mers et jungles du sud, nous choisîmes d'élever ces Yan locaux à des positions de pouvoir. Leur loyauté absolue serait assurée par notre langue et histoire partagées, et par les armées de [Root.GetName] étant la seule protection qu'ils avaient contre la populace locale mal disposée à voir des pillards devenir dirigeants.\n\nLe dao, le jian, et beaucoup de balles de mousquet ont en effet été nécessaires pour pacifier les insulaires et habitants de jungle du sud lointain, mais moins chaque année alors que des bateaux de colons du Yanshen propre remontent le Jantug Kala ou accostent dans les Îles des Anneaux. Loin des contraintes du Yanshen propre, ces nouveaux arrivants adoptent rapidement la tenue lâche des anciens pirates, les armes hétéroclites, et le sens de propriété ad hoc. Ces 'Nouveaux Pinghoi' sont à peine plus civilisés que les natifs sur lesquels ils sont venus gouverner, ou ainsi se plaint le Maréchal d'Arawkelin dans une lettre indignée au Bureau d'Intégration. Cependant, leur efficacité à apprivoiser l'intérieur et ses habitants a été illustrée dans le déclin rapide des rébellions dans l'intérieur et le commerce florissant de ces districts. De grandes forêts de teck ont été défrichées pour faire place aux rizières, le bois flotté en aval vers nos moulins et ateliers. Des animaux exotiques ont trouvé leur place dans les foyers et cuisines d'aristocrates - oiseaux colorés, serpents terrifiants, et arachnides succulent. Même cinq des femmes exquises de Tlagapatung arrivèrent dans le Harem Impérial, cadeaux du chef local. Si grossiers soient-ils, ces Pinghoi ont travaillé dur pour amener le Yanshen au Sud Lointain, et le Sud Lointain au Yanshen."
 bianfang.303.a:0 "Merveilleux. Passe-moi le python."
 bianfang.304.t:0 "La Floraison des Luoxian"
 bianfang.304.d:0 "La flottille impériale, parée d'une pompe et verve attendues pour un [Root.Monarch.GetTitle], a navigué son chemin vers le Yanhe pour visiter les grandes bibliothèques du Nord Rahen. [Root.Monarch.GetName] est récemment devenu quelque peu un rat de bibliothèque, et est désireux de voir les innombrables rouleaux de livres, parchemins, manuscrits de toutes sortes, beaucoup datant bien avant les fondations de Bianfang étaient enracinées dans la terre. Un ajout très récent à chaque bibliothèque qu'[Root.Monarch.GetSheHe] visita, cependant, était un chapitre officiel administré par le Bureau d'Intégration. En eux, des dizaines de bureaucrates bourgeonnants qualifiés en scripts et langues Raheni passent leurs heures à traduire méticuleusement les textes en Yan, à expédier aux presses impériales à [Root.Capital.GetName] pour impression et distribution aux lettrés (avec censure appropriée, bien sûr). Un tel texte, un traité sur la gouvernance écrit il y a plus de cinq siècles, avait piqué l'intérêt de [Root.Monarch.GetName] en premier lieu.\n\nSur leur parade tranquille de retour aux bateaux de plaisance, l'entourage du [Root.Monarch.GetTitle] est suivi par des jeunes joyeux, jetant des pétales de fleur multicolores à [Root.Monarch.GetHerHis] pieds. Ils crient des mots de louange et adulation en Yan fluide, avec une cadence et trille nouveaux, parsemés de mots non familiers. Le Chancelier de District informe [Root.Monarch.GetHerHim] que ces jeunes sont les enfants de nouveaux venus Yansheni et roturiers Raheni, qui furent libérés des soi-disant castes inférieures par droit d'intermariage, et sont maintenant libres d'apprécier la vie prospère de travail de corvée et service militaire d'un citoyen de [Root.GetName]. Leur dialecte s'appelle Luoxian, dit le Chancelier, et est parlé par les sujets Raheni de [Root.GetName] de toutes stations, des vachers aux érudits de Haute Philosophie. En effet, il s'avère avoir raison plusieurs mois plus tard quand [Root.Monarch.GetName] assiste à une réunion de la Société du Lotus Cinabre à Endhuvi, et trouve le dialecte servant de vernaculaire commun pour les érudits venant de tous les coins. [Root.Monarch.GetSheHe] est content de trouver un contingent d'érudits de l'Âme Ascendante de Tianlou surpasser en arguments un groupe de l'École de l'Œil Étoilé, les deux côtés s'engageant en Luoxian. Deux mois plus tard, se prélassant dans les Jardins de Rubis de Parusad Bhola, entouré par l'élite Raheni vêtue de soie du Yanhe, [Root.Monarch.GetHerHis] oreilles sont encore gracieuses par ce nouveau dialecte, aussi vibrant et brillant que la terre d'où il vint."
 bianfang.304.a:0 "Intriguant. Passe-moi ce livre."
 bianfang.305.t:0 "Les colons Yan stimulent l'économie locale"
 bianfang.305.d:0 "Les colons Yan arrivant à [Root.Province.GetName] ont stimulé l'économie locale. Ceci aura des effets positifs sur le processus de Yanification."
 bianfang.305.a:0 "Excellent."
 bianfang.306.t:0 "Les colons Yan s'intermarient avec les locaux"
 bianfang.306.d:0 "Les locaux de [Root.Province.GetName] sont désireux d'embrasser la culture Yan et l'intermariage avec les colons est répandu. Ceci aura des effets positifs sur le processus de Yanification."
 bianfang.306.a:0 "Excellent."
 bianfang.307.t:0 "Les colons Yan attaqués à [Root.Province.GetName]"
 bianfang.307.d:0 "Les locaux de [Root.Province.GetName] sont hostiles aux colons Yan et attaquent leurs foyers et commerces. Ceci aura des effets négatifs sur le processus de Yanification."
 bianfang.307.a:0 "Malédiction !"
 bianfang.308.t:0 "Les locaux de [Root.Province.GetName] résistent à l'autorité centrale"
 bianfang.308.d:0 "Les locaux de [Root.Province.GetName] sont mécontents de nos politiques de Yanification et sont insubordonnés. Ceci aura des effets négatifs sur le processus de Yanification."
 bianfang.308.a:0 "Malédiction !"

 bianfang.310.t: "Yanification terminée dans [This.GetAreaName]"
 bianfang.310.d: "Des décennies ont passé depuis que les premiers colons Yan arrivèrent dans [This.GetAreaName], pavant la voie pour des vagues plus récentes. Seconds fils, filles non désirées, criminels mineurs, soldats retraités, aristocrates mineurs cherchant de nouveaux sujets sur lesquels régner - chacun avait ses raisons les poussant du Yanshen et les attirant vers le district [Root.GetAreaName] de [Root.GetRegionName]. Les natifs de la région, mécontents de trouver des étrangers occupant les terres et maisons de leurs pères et frères abattus par les armées de [Root.Owner.GetName], dépassaient largement en nombre ces premiers colons, qui devaient compter sur ces mêmes armées pour protection.\n\nDans les années depuis, nous avons pu contraindre l'obéissance des natifs sans les tenir en joue. Nous avons ouvert des écoles obligatoires pour enseigner notre langue et culture à leurs enfants, et donné des stipendes aux hommes et femmes locaux qui se marient dans des familles Yan. Nous avons interdit l'usage de la langue [Root.Culture.GetName] dans le commerce et cérémonies religieuses, et avons réduit les célébrations et festivals [Root.Culture.GetName], les remplaçant par des équivalents Yan. Plus important, les premiers enfants Yan nés dans [Root.GetName] ont grandi à l'âge adulte et commencé leurs propres familles. Le Bureau d'Intégration a expédié un mémorandum à [Root.Owner.Capital.GetName], rapportant que les dossiers de recensement et rôles d'impôts montrent que ces Yan natifs et arrivants récents du cœur constituent maintenant la majorité de la population de [This.GetAreaName]."
 bianfang.310.a: "Excellent."
 
 #Événements de Vassal Harpie
 bianfang.311.t:0 "Semifírë Fait Défection !"
 bianfang.311.d:0 "Après notre perte du Bianfang propre, notre cour reçut un émissaire de la volée de Semifírë. Nous attendant à entendre des nouvelles d'assistance dans la récupération, nous fûmes au lieu choqués de recevoir notification qu'ils ne seront plus sujets à notre règne. Ceci a outragé [Root.Monarch.GetName], mais étant donné notre position actuelle, nous ne pouvons faire que peu sauf acquiescer à leurs demandes."
 bianfang.311.a:0 "Humiliation après humiliation"
 bianfang.311.b:0 "Plumer ces oiseaux des cieux !"
 bianfang.312.t:0 "L'Incompétence du Bianfang Mise à Nu"
 bianfang.312.d:0 "Notre servitude sous le Bianfang était toujours marquée par le désespoir. La soumission volontaire de Caiqi I réussit à nous sauvegarder d'un adversaire plus puissant, mais nous faisons maintenant face à un nouvel ennemi. Le Dragon autrefois formidable du Yanhe décline maintenant en pouvoir après la perte de son cœur, alors pourquoi devons-nous rester dans son ombre ? Un représentant des Paons a été dépêché à leur nouvelle capitale, transmettant notre intention de partir de leur domination."
 bianfang.312.a:0 "Qu'ils essaient de nous arrêter"

