 bianfang_corvee_labor_decision_title:0 "£icon_bianfang_dragon£  Lever le Travail de Corvée"
 bianfang_corvee_labor_decision_desc:0 "Notre pays a été aiguisé en une vraie puissance par le travail coutumier et statutaire de nos roturiers. Nous pouvons augmenter ces exigences dans certaines provinces pour enrichir tout le royaume. Le mécontentement des locaux sera facilement traité par le dao de fer du Maréchal."
 bianfang_purge_officer_corps_decision_title:0 "£icon_bianfang_dragon£  Purger le Corps d'Officiers"
 bianfang_purge_officer_corps_decision_desc:0 "Le Bureau de l'Harmonie Martiale, chargé d'enquêter sur la déviation et la dissension parmi les rangs du militaire, a identifié plusieurs officiers d'état-major supérieurs qui ont affaibli l'armée par incompétence ou trahison. Ils doivent être donnés en exemple, dégageant la voie pour des officiers plus jeunes pour pousser l'armée en avant."
 bianfang_increase_secret_police_decision_title:0 "£icon_bianfang_dragon£  Augmenter les Raids de Police Secrète"
 bianfang_increase_secret_police_decision_desc:0 "Le Directorat du Bonheur Perpétuel, dont le quartier général est familièrement connu comme le Palais des Oreilles - à la fois une métaphore et une description littéralement monstrueuse de son ornement - a identifié plusieurs cellules souterraines d'agitateurs domestiques et insurrectionnistes étrangers. Élargir la portée et l'échelle de leurs raids aidera à écraser cette dissension, au prix d'une perturbation accrue du commerce, ainsi que de tentatives de corruption."
 bianfang_conscript_labor_decision_title:0 "£icon_bianfang_dragon£  Lever le Travail Forcé"
 bianfang_conscript_labor_decision_desc:0 "Certains administrateurs hétérodoxes ont suggéré que conscrire le travail et payer les paysans un salaire peut produire les mêmes résultats que le travail de corvée sans les plaintes et grognements. Nous pouvons sélectionner quelques provinces pour expérimenter avec cette idée."
 bianfang_military_pensions_decision_title:0 "£icon_bianfang_dragon£  Établir des Pensions Militaires"
 bianfang_military_pensions_decision_desc:0 "Les dix ans de service militaire obligatoire ont été une tradition depuis que les premiers seigneurs frontaliers ont levé leur bannière au Bianfang. Établir un système de pension peut inciter les guerriers aguerris à rester volontairement, ou rejoindre après être partis."
 bianfang_harvest_festival_decision_title:0 "£icon_bianfang_dragon£  Parrainer les Festivals de Moisson"
 bianfang_harvest_festival_decision_desc:0 "Tous les 21 ans, le Trône du Dragon parraine des festivals de moisson à travers la nation. Les greniers et garde-manger d'état fournissent des festins somptueux, les exigences de travail statutaire sont allégées, et les sentences des criminels mineurs sont commuées de perdre une main à la simple servitude pour dettes."
 bianfang_zyujyut_commission_moshugong_title:0 "Commander une Lame Moshugong"
 bianfang_zyujyut_commission_moshugong_desc:0 "Les sorciers forgerons de l'Île Gingyu fabriquent les plus belles épées de tout le Yanshen, dites capables d'abattre des arbres et fendre des rochers en deux. Pour une somme princière, nous pouvons commander une de leurs lames Moshugong."
 
