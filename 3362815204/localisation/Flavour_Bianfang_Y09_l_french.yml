 bianfang.100.t:0 "Travail de Corvée"
 bianfang.100.d:0 "'De chaque foyer, dix ans de l'épée et de la lance, et cinq ans du marteau et de la houe. À chaque foyer, une année de jubilé sous le Trône du Dragon'\n-Décret du Roi Dragon Xinzhu Long, 1442\n\nLa discipline de notre peuple s'étend au-delà des rangs ordonnés de notre armée. Nos soldats élargissent nos frontières par la force des armes, mais les mains calleuses et les cœurs forts des roturiers façonnent [Root.GetName] en ce qu'il est. Le labeur de la paysannerie, généreusement compensé avec des rations quotidiennes de bouillie de millet et de vin de riz, nous a élevés au-dessus de nos rivaux, leur peuple devenu mou. Habituellement effectué par le chef de famille après l'achèvement de sa décennie obligatoire de service militaire, le devoir peut être donné aux femmes, enfants, et anciens aussi - tous peuvent rejoindre la glorification de [Root.GetName]. Forêts défrichées et champs labourés, routes et ponts construits, minerais extraits et artisanats forgés, navires mis en mer et nouvelles terres installées - notre nation marche en avant sur le travail de corvée.\n\nOù la paysannerie marchera-t-elle ensuite ?"
 bianfang.100.a:0 "Aux champs"
 bianfang.100.b:0 "Aux mines"
 bianfang.100.c:0 "Aux ateliers"
