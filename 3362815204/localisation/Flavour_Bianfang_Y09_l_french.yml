 bianfang.101.t:0 "Travail Forcé"
 bianfang.101.d:0 "Le peuple des terres frontalières a toujours accepté les devoirs jumeaux du service militaire et du travail de corvée comme impératifs à la sécurité du royaume. Nos sujets dans les territoires récemment conquis, cependant, ne le prennent pas si facilement, et nos efforts pour les dresser ont mené à beaucoup de ruades et de braiments. Certains administrateurs peu orthodoxes dans le Vice Ministère du Revenu ont suggéré une nouvelle approche. En conscrivan des travailleurs à un salaire nominal et réduisant les frais généraux de surveillance de la populace et d'écrasement des révoltes, nous pouvons en fait avoir un profit net. Ils suggèrent d'expérimenter avec le travail forcé dans un certain secteur de l'économie pour voir si l'idée porte ses fruits."
