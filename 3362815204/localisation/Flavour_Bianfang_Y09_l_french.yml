#dirigeant bienveillant, héritage bienveillant
 bianfang.1000.da:0 "Le navire de l'état navigue sous son propre vent, et une nouvelle main sur la barre ne peut changer de cap que modérément. Que les roturiers voient le gouvernement de [Root.GetName] comme tyrannique, bienveillant, ou quelque chose entre les deux dépend ultimement des lois de la terre, de l'appareil bureaucratique et judiciaire qui les administre, et des magistrats locaux qui les appliquent.\n\nCependant, l'occupant du Trône du Dragon détient encore une grande influence. [Root.Monarch.GetSheHeCap] peut émettre des proclamations, nommer, renvoyer, bannir, et exécuter des officiels à volonté, et utiliser [Root.Monarch.GetHerHis] autorité suprême comme [Root.Monarch.GetSheHe] l'entend. Le royaume attend anxieusement quelle direction le [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] nouvellement couronné dirigera [Root.GetName].\n\nCes dernières années, le peuple a trouvé notre gouvernement bon et bienveillant, assurant la loyauté de nos sujets par la miséricorde, la compassion, et la générosité. [Root.Monarch.GetTitle] [Root.Monarch.GetName], avec [Root.Monarch.GetHerHis] disposition vers la vertu et la compassion envers les roturiers, a apporté la joie dans les cœurs des paysans et ouvriers, qui peuvent s'attendre à un autre bienfaiteur aimant sur le Trône du Dragon."
