 flavor_esthil.13.t:0 "Une Ombre sur la Vallée"
 flavor_esthil.13.d:0 "Les gens de Marrhold ont longtemps été habitués aux longues ombres de la lumière matinale ; alors que le soleil se lève à l'est, les grandes montagnes bloquent ses rayons, et les vallées et vallons se remplissent de lumière comme par versement. Mais aujourd'hui, une ombre est projetée de l'ouest, alors que le soleil se couche.\n\nAvec le soleil couchant derrière elle, les gens de Marrhold lèvent les yeux, et voient la magnificence de Morgurax, son ombre perçant à travers les vallées vers l'entrée de la montagne elle-même. L'Archimage était arrivée.\n\nSous son regard, les vallées s'étendaient comme les griffes de quelque bête vaste zigzaguant d'avant en arrière, s'élevant vers la grande entrée de montagne de la forteresse du peuple conquis. Les cavaliers de griffons étaient déjà dans les airs pour la recevoir, prêts à recevoir leur nouveau dirigeant et son entourage."
 flavor_esthil.13.a:0 "J'en ai déjà marre du froid."

 flavor_esthil.14.t:0 "Une Ombre sur la Lame"
 flavor_esthil.14.d:0 "Au-delà des terres agricoles d'Humacfeld, Morgurax se déplaçait aussi languissamment que la rivière qui coulait à travers Bladeskeep. L'ancienne capitale d'un des grands hégémons d'Escann tomba une fois de plus dans l'ombre, cette fois de la nécropole flottante, et sous le regard de l'Archimage elle semblait une ombre chuchotante comparée à la grandeur du palais, peu importe comment la restauration progressait.\n\nLes gens de Bladeskeep ne pouvaient que lever les yeux et savoir que leur avenir était assuré par l'Archimage, qui avait apporté sécurité, sûreté, et ordre. Dans l'ombre du palais, ils furent rappelés de leur nouvelle place dans l'histoire."
 flavor_esthil.14.a:0 "Je me demande où l'épée est allée."

 flavor_esthil.15.t:0 "Une Ombre sur la Route"
 flavor_esthil.15.d:0 "Les sentinelles à l'entrée de Khugdihr avaient peut-être la plus grande vue de la magnifique nécropole au monde ; haut au-dessus des collines en bas, au-dessus de la Khugsroad, le palais flottant pouvait être vu venant autour de la courbe de la terre en bas, comme une brume sombre d'abord, puis se solidifiant en pierre noire bien polie.\n\nJamais plus le royaume ne serait menacé par des monstres se déversant des ténèbres sous le monde, l'Archimage avait promis, et ainsi ils ne le seraient pas. Car ici à la Khrugsroad ils pouvaient regarder et voir et fixer les ténèbres ; et ils s'assureraient que les ténèbres clignent d'abord."
 flavor_esthil.15.a:0 "Je peux voir ma maison d'ici !"

 flavor_esthil.16.t:0 "Une Ombre sur le Tournoi"
 flavor_esthil.16.d:0 "Avec l'arrivée de la nécropole aux terrains de tournoi, on pouvait observer d'un coup d'œil quelque chose que les hommes de lettres avaient longtemps cherché à capturer. En bas, le terrain de mise en scène jadis fier pour les anciens tournois, une tradition noble et glorieuse longtemps passée sa nécessité ou usage, et une que certains disent condamna Escann à mort. Au-dessus, la grande nécropole et palais de l'Archimage d'Esthíl, qui avait promis et construit un avenir plus brillant, plus sûr pour les gens du royaume, utilisant sa puissance pour l'assurer.\n\nPour l'Archimage, l'ancienne cité en bas représentait la faiblesse du vieux monde ; des arguments avaient été faits pour la raser. Mais jeter une telle infrastructure était gaspilleur, et les gens désiraient encore du divertissement. Mais jamais plus la terre ne souffrirait la vanité d'imbéciles tenant des matches de joute, où la force devait plutôt prévaloir."
 flavor_esthil.16.a:0 "Imbéciles pompeux."

 flavor_esthil.17.t:0 "Une Ombre sur les Métallurgies"
 flavor_esthil.17.d:0 "Même flottant au-dessus des vastes métallurgies du sud, le bruit des forges sonnant était audible. Alors que les Mines Mortes affamées du nord produisaient du minerai à des taux au-delà de la capacité mortelle, ainsi les forges du sud en avaient soif, et les anciennes métallurgies de Vernham n'étaient pas différentes. L'ombre projetée par la grande nécropole était à peine remarquée par les habitants des métallurgies, étant seulement une teinte légèrement plus sombre de noir pour ceux qui habitaient sous la fumée sans fin.\n\nLes serviteurs ailés de chair nécrotique plongeaient et balayaient l'extérieur du palais, s'assurant que la pierre sombre restait polie même dans l'assaut de fumée, avec leurs contrôleurs ayant peu d'espoir de succès ; et rien ne pouvait couvrir le son des marteaux en bas."
 flavor_esthil.17.a:0 "Cet endroit est trop bruyant."

 flavor_esthil.18.t:0 "Une Ombre sur le Lac"
 flavor_esthil.18.d:0 "Les travailleurs morts-vivants, se déplaçant mécaniquement, ne levèrent même pas les yeux alors que le soleil disparaissait au milieu de leur jour. Leurs contrôleurs, cependant, le firent, ainsi que les quelques experts agricoles qui les conseillaient. Flottant sereinement, paisiblement, le grand palais de l'Archimage se dirigeait vers le bord du lac, et les grands silos qui contenaient la prime de leur récolte. Nécromancien et expert ôtèrent respectueusement leurs chapeaux, un tribut silencieux à l'être qui avait assuré que jamais plus leurs familles ne feraient face à la faim.\n\nHaut au-dessus, l'Archimage devait admirer la beauté de la terre transformée à l'usage de l'homme. Pendant des kilomètres, aussi loin que l'œil pouvait voir, étaient des fossés d'irrigation et terres agricoles et routes bien disposés, avec la cité portuaire en tête. Les charrettes coulaient dedans et dehors, et les navires à haut mât portaient la précieuse cargaison à travers le lac vers d'autres ports. Il y avait toujours une ironie dans une telle vie florissant aux mains des morts."
 flavor_esthil.18.a:0 "Ça pousse bien."
