 B54_move_morgurax_title:0 "Déplacer Morgurax"
 B54_move_morgurax_desc:0 "Morgurax est une citadelle flottante et siège de l'Archimage d'Esthíl, et n'a pas besoin de rester en un lieu si l'Archimage le désire. Il est possible de déplacer le grand palais autour du pays, pour que l'Archimage puisse personnellement superviser la terre."

 flavor_esthil.19.t:0 "Vol dans les Voûtes"
 flavor_esthil.19.d:0 "Le Gardien des Voûtes vaquait à ses sinistres affaires, ses subalternes lui apportant un flux constant de rapports de la voûte en dessous alors qu'ils vérifiaient les systèmes de sécurité. Quelqu'un avait percé, et maintenant venait l'audit, pour trouver ce qui fut pris.\n\nAvec un silence tombant résonnant dans le corridor, le gardien leva les yeux pour voir un des jeunes membres de l'ordre, son visage vidé de tout sang. Le Gardien le regarda, puis vers le grand registre, sa main tremblant alors qu'il traçait son doigt vers l'objet unique non comptabilisé.\n\nLe Grimoire du Profanateur, les notes de recherche personnelles de Canrec le Profanateur, avait disparu."
 flavor_esthil.19.a:0 "Nous devons nous préparer au pire."

