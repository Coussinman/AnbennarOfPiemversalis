 #Missions
 B54_gather_canrecs_texts_title:0 "Rassembler les Textes de Canrec"
 B54_gather_canrecs_texts_desc:0 "Malgré son règne fermement établi, Varina s'inquiète encore pour l'avenir d'Esthíl. Les mages sont erratiques par nature, et enclins aux querelles - mais peut-être si Esthíl était dirigé par un seul leader qui pourrait le guider indéfiniment..."

 B54_defeating_time_title:0 "Vaincre le Temps"
 B54_defeating_time_desc:0 "Il est dit que la roue n'a pas besoin d'être réinventée, et en effet, avec les textes de Canrec nous voyons ses propres expériences avec la lichéité, ainsi que ses mémoires collectées d'autres liches notables comme le Roi-Liche Xamarzu, et même Morgurax le Premier. C'est assez humiliant, vraiment, que même avec tout le pouvoir et vaste mal nécessaire pour atteindre la lichéité que nos prédécesseurs gardaient tous des journaux de leurs premiers jours et lamentations. Ce qui est important cependant, sont les régimes et rituels qu'ils utilisaient pour tirer le meilleur parti de leurs premières années comme maîtres de la non-mort."

 B54_crown_of_the_damned_title:0 "Couronne des Damnés"
 B54_crown_of_the_damned_desc:0 "La Couronne des Damnés, un artefact magique puissant d'or blanc serti de gemmes de Damestear, assure que le dirigeant de notre pays ne souffrira jamais de rébellion des morts-vivants ou ceux qui les dirigent ; le porteur de la couronne est capable d'influencer et contrôler tout mort-vivant qu'il rencontre."

 B54_the_southern_walls_title:0 "Les Murs du Sud"
 B54_the_southern_walls_desc:0 "Avec ces régions sous contrôle nous avons maintenant le contrôle complet du mur sud, s'étendant du Lac Silvermere à Steelhyl. L'intendant de ceci, comme aux temps passés, sera au Donjon Ardent, toujours vigilant de l'est."

 B54_the_skull_keep_title:0 "Le Donjon du Crâne"
 B54_the_skull_keep_desc:0 "Le Donjon du Crâne non seulement agit comme bastion central de pouvoir à l'est de notre royaume, mais double comme prison (et certains disent laboratoire) pour ces ennemis de l'état ; sympathisant-orque, anti-impérialiste, et bien sûr, activistes anti-morts-vivants."

 B54_the_dread_legion_title:0 "La Légion de l'Effroi"
 B54_the_dread_legion_desc:0 "Le maintien de l'ordre interne de nos royaumes est d'importance primordiale ; tandis que la Porte Noire au sud pourvoit à notre défense de l'extérieur, la Légion de l'Effroi sortant du Donjon du Crâne maintient la paix et l'ordre à l'intérieur. Dirigée par des morts-vivants intelligents, elle est responsable du maintien de la prospérité dans notre royaume."

 B54_the_wightknights_title:0 "Chevaliers de l'Œil Noir"
 B54_the_wightknights_desc:0 "L'Ordre de l'Œil de Saphir fut largement responsable de la chute d'Escann à la Marée Verte. Pendant des années ils poussèrent cette idée mal conçue de chevalerie, et reléguèrent les jadis héritiers de Castenor à trier leur valeur avec des duels plutôt que la guerre ! Ils menèrent encore un combat vaillant quand les orques vinrent, mais maintenant ils peuvent finalement se racheter dans la non-mort."

 B54_esthil_title:0 "Tour d'Esthíl"
 B54_esthil_desc:0 "Nous mages avons besoin d'un endroit à appeler foyer loin des yeux indiscrets du Magistère. Un endroit pour se rassembler et étudier, pour faire de la magie non liée par les folies de la loi magistérielle. Esthíl (signifiant \"Tour Orientale\") servira comme foyer de nos magisters-en-exil, ainsi qu'un symbole de notre nouvelle nation."

 B54_castle_esthil_title:0 "Fortifications de Southgate"
 B54_castle_esthil_desc:0 "Southgate se dressait jadis au centre des vastes Murs Blancs, mais depuis même avant La Marée Verte elle était tombée en délabrement, mais maintenant ses portes seront réparées à nouveau ; mais le donjon à la porte sera noir, en deuil, et une plus grande fortification et garnison établie pour assurer la défense d'Esthíl."
 
 B54_white_walls_for_a_black_empire_title:0 "Murs Blancs, Empire Noir"
 B54_white_walls_for_a_black_empire_desc:0 "Avec le premier pas, notre revendication a été plantée ; nous avons annoncé au monde nos intentions, et avons rendu clair que les Murs Blancs appartiennent à notre empire seul."

 B54_the_northern_walls_title:0 "Les Murs du Nord"
 B54_the_northern_walls_desc:0 "Avec la conquête du mur nord, nous avons sécurisé les frontières de notre pays contre les menaces toujours croissantes à l'ouest et nord ; les orques nordiques infects et les forces querelleuses du vieux Cannor."

 B54_settle_the_north_title:0 "Coloniser le Nord"
 B54_settle_the_north_desc:0 "Le Castenor septentrional, même avant la Marée Verte, était une région largement non développée, remplie de sombres forêts lugubres données aux raiders gérudiens d'antan. Avec nos ambitions, cependant, cela ne peut tenir. Le focus urbain de nos sujets vivants doit être pris en compte, et nous devons améliorer ces colonies pour leur confort."

 B54_the_pale_legion_title:0 "L'Armée Pâle"
 B54_the_pale_legion_desc:0 "L'Armée Pâle - un essaim tourbillonnant d'âmes liées à notre volonté. Elles sont une armée spectrale des plus malheureux mourants, que ce soit de guerre ou famine, leur langueur sert maintenant à renforcer notre domination."

 B54_fortify_the_entrances_title:0 "Fortifier les Entrées"
 B54_fortify_the_entrances_desc:0 "Jamais plus nous serons pris par surprise des ténèbres sous la montagne. Une garnison permanente de sentinelles sans mort, sans sommeil contrôlera les passages dedans et dehors du Dwarovar."

 B54_our_own_land_title:0 "Notre Propre Terre"
 B54_our_own_land_desc:0 "Du temps de la chute à maintenant, nous avons toujours eu un but en rétablissant un royaume Escannien approprié. Ce territoire n'est que le premier pas sur le chemin vers la gloire."

 B54_a_capital_for_an_empire_title:0 "Une Capitale pour un Empire"
 B54_a_capital_for_an_empire_desc:0 "Malgré les ravages de la Marée Verte et du temps, la cité de pierre de Castonath reste le plus grand prix des cités Escanniennes. Située sur la prospère Rivière Alen, c'est le choix logique pour la capitale administrative de tout empire aspirant."

 B54_excavate_the_steelhills_title:0 "Excaver les Collines d'Acier"
 B54_excavate_the_steelhills_desc:0 "Indépendamment de la nature de nos armées, elles doivent être équipées. L'os se brisera sous l'acier, mais l'os vêtu d'acier peut résister. Aux jours de l'Escann Chevaleresque Steehyl et ses environs étaient la source principale de minerais, et avec elle sous notre contrôle et magies nous pouvons miner la terre à son plein potentiel."

 B54_bodies_for_the_mines_title:0 "Corps pour les Mines"
 B54_bodies_for_the_mines_desc:0 "C'est du travail dur dans les mines. Peiner à la lueur des chandelles jour et nuit frappant la terre durcie. Ce n'est pas un travail pour un mage, c'est certain, et pas un travail que pour les plus forts ou plus malchanceux d'homme (ou nains, bien sûr). Comme toujours, la force orque peut être d'usage, dans la vie comme dans la mort. Les nécromanciens sont prêts à utiliser les orques bientôt-à-être-massacrés comme fondation de nos projets, car sûrement leurs squelettes porteront la force de leur forme vivante ?"

 B54_the_deadmines_title:0 "Les Mines Mortes"
 B54_the_deadmines_desc:0 "Les morts se sont avérés tout trop efficaces à leur travail ; les Collines d'Acier, maintenant appelées les Mines Mortes, sont dites gronder avec le son de pierres s'ébréchant, produisant du minerai jour et nuit."

 B54_wood_for_the_mines_title:0 "Bois pour les Mines"
 B54_wood_for_the_mines_desc:0 "Maintenant que les provinces nordiques ont été proprement colonisées, les nécromanciens et artisans là peuvent commencer à exploiter les vastes bois. Les morts-vivants des mines peuvent creuser plus profond que toute créature vivante, et ont besoin d'étais appropriés pour le faire."
 
 B54_the_control_point_title:0 "Le Point de Contrôle"
 B54_the_control_point_desc:0 "Bien que plus efficace qu'une force de travail vivante, la direction et contrôle des morts-vivants nécessite plus grand effort, nécessitant plusieurs nécromanciens pour garder les morts-vivants soumis et fonctionnant.\n\nÀ cette fin les vastes mines mortes nécessitent plus de nécromanciens à portée, contrôlant moins de morts-vivants afin d'améliorer la qualité du travail, ainsi qu'un focus centralisé de magie et contrôle pour augmenter davantage son efficacité."


 B54_shroud_over_esthil_title:0 "Linceul sur Esthíl"
 B54_shroud_over_esthil_desc:0 "Bien qu'Esthíl ait toujours accueilli la nécromancie, la voyant non comme un art sombre mais un outil comme toute autre forme de magie, l'ascension de Varina au pouvoir a mis la nécromancie au premier plan du royaume ; ceci semble avoir causé une poussée d'apprentis nécromanciens à travers le royaume."

 B54_esthil_uni_of_dark_arts_title:0 "Université des Arts Sombres"
 B54_esthil_uni_of_dark_arts_desc:0 "Bien que d'autres nations reculent à l'idée, il est devenu clair pour les gens éclairés d'Esthíl que la nécromancie est un art légitime et utile. L'établissement d'une université appropriée signifie des pratiques standardisées et une abondance de nouveaux nécromanciens."

 B54_a_city_of_the_dead_title:0 "Une Cité des Morts"
 B54_a_city_of_the_dead_desc:0 "Castonath fut tachée par la colonisation d'orques et autres envahisseurs dans la région ; nos nécromanciens et soldats ont résolu ce problème, et même maintenant cette tache est balayée par le travail sans fin de nos nouvelles légions de travailleurs morts-vivants. Aucune cité au monde n'est aussi propre."

 B54_death_tax_title:0 "Taxe de Mort"
 B54_death_tax_desc:0 "Il est dit que les seules deux choses certaines dans la vie sont la Mort et les Taxes, mais pour Esthíl, c'est soit la Mort OU les Taxes.\nEn Esthíl, la non-mort est le grand égalisateur, et le cadavre de chacun sera relevé à l'expiration pour avancer les ambitions du pays... c'est-à-dire, à moins que vous puissiez économiser assez d'argent pour que les nécromanciens laissent votre corps tranquille."
 
 B54_quiet_countryside_title:0 "Campagne Tranquille"
 B54_quiet_countryside_desc:0 "Certains argumenteraient qu'il est ironique que les récoltes soient cultivées par des morts-vivants, mais l'efficacité de leur travail ne peut être niée.\n\nDans notre royaume il n'y a pas de paysannerie travaillant leur vie jusqu'à l'os afin de produire des récoltes pour le seigneur le plus proche, à la place, de vastes étendues de terres agricoles sont occupées et soignées par les morts sans esprit. Les vivants peuvent plutôt vivre leurs vies dans les villes et cités poursuivant d'autres métiers. En effet, maintenant chaque gerbe de grain peut aller aux vivants, plutôt que nourrir la force de travail d'où elle vient."
 
 B54_feast_of_the_dead_title:0 "Festin des Morts"
 B54_feast_of_the_dead_desc:0 "La prime de la terre est récoltée efficacement par des armées de travailleurs ne se plaignant pas. Les expériences en greffage et couture de chair ont mené à une abondance jamais vue auparavant pour notre peuple."

 B54_many_silos_of_silvervord_title:0 "Silos de Silvervord"
 B54_many_silos_of_silvervord_desc:0 "Avec nos 'innovations' en plantation et récolte, Esthíl devient rapidement le hub de grain de Cannor. Les autres pays peuvent se plaindre que des mains mortes ont touché leurs nourritures, mais leurs peuples ne le font pas, car l'aliment de base est devenu plus disponible que jamais."
 
 B54_necronomics_title:0 "Théorie Nécronomique"
 B54_necronomics_desc:0 "D'abord rédigée par un prêtre d'Ara-devenu-nécromancien, la Théorie Nécronomique tente de prouver que l'exploitation appropriée des morts-vivants a élevé la qualité de vie en Esthíl à des niveaux jamais vus auparavant. Avec l'usage de morts-vivants pour le labeur servile, les vivants peuvent poursuivre d'autres passe-temps et même vivre une vie sans soucis - si, bien sûr, ils sont soumis à l'état."

 B54_unholy_aliance_title:0 "Alliance Impie"
 B54_unholy_aliance_desc:0 "Bien qu'Esthíl doive être capable de tenir seul, c'est une réalité que des alliés sont nécessaires contre ceux trop coincés dans leurs voies pour embrasser une meilleure façon de vivre pour leurs peuples. À cette fin, nous devrions chercher une alliance avec tout autre royaume qui embrasse une idéologie partagée."
 
 B54_resistance_is_futile_title:0 "La Résistance est Futile"
 B54_resistance_is_futile_desc:0 "Le Sceptre de Fer, et par extension Esthíl, furent tous deux fondés sur le même principe : La reprise de la terre Escannienne des envahisseurs orques. Pourquoi alors tolérons-nous qu'ils vivent dans nos frontières ? Le temps est venu de purger la terre des orques."

 B54_army_of_the_dead_title:0 "Armée des Morts"
 B54_army_of_the_dead_desc:0 "Durant la Marée Verte nos mages étaient une partie mal venue mais critique du combat. D'autres détournèrent le regard de nos tactiques de relever ami et ennemi des morts pour égaliser les chances contre la menace orque, mais nul ne peut nier que nous fîmes ce que nous devions et que sans nous Corin n'aurait jamais approché Castonath pour tuer l'orque Korgus Dookanson.\n\nAvec les massacres du peuple de Korgus Dookanson complets, notre politique de \"ne rien gaspiller\" devrait prendre effet ; après tout, il y a maintenant beaucoup de matériel avec lequel travailler pour former la base de nos armées, après tout - tout ce pour quoi les orques étaient bons était se battre."

 B54_stitchworks_title:0 "Les Coutureries"
 B54_stitchworks_desc:0 "Bien que la nécromancie implique traditionnellement la simple animation des décédés, certains nécromanciens expérimentaux, avec la bénédiction et aide de l'état, souhaitent créer des Coutureries : Un endroit où la chair est remodelée en formes plus utiles avant d'être animée."

 B54_the_foundation_title:0 "La Fondation"
 B54_the_foundation_desc:0 "La Tour d'Esthíl se dresse défiante comme lieu de naissance de la vraie sorcellerie. Mais elle fut construite pour un but différent de ce dont nous avons besoin. Aux jours passés, c'était une tour solitaire et sombre, réservée aux magisters exilés du Sceptre de Fer. Ils avaient besoin d'un endroit pour faire leur magie secrètement, loin des yeux indiscrets du Magistère. De nos jours la tour se dresse au centre d'une grande cité, comme une pâle imitation de la Tour Noire de Vertesk, et évidemment cela ne peut tenir !\nNous devons rénover cette grande tour en un vrai palais pour nos mages."

 B54_palace_in_the_skies_title:0 "Palais dans les Cieux"
 B54_palace_in_the_skies_desc:0 "Bien que l'ancien palais impérial de Castonath nous ait bien servi pour solidifier notre contrôle, et la tour d'Esthíl elle-même se dresse forte depuis les nombreuses années qu'elle fut construite, nous devons nous efforcer vers quelque chose de plus grand... quelque chose au-delà de l'héritage de Castenor.\n\nAux jours d'éons passés il est dit que les plus puissants des elfes précurseurs vivaient au sommet de cités magiques qui voyageaient à travers leur vaste empire. Bien que les magies des précurseurs soient principalement oubliées, nous pouvons oser atteindre la même chose avec nos propres pouvoirs nécromantiques. Nommé d'après Morgurax, le Premier Liche, nous transformerons la tour d'Esthíl et le palais qui l'entoure en une vaste nécropole-palais, soulevée par des milliers de fantômes liés par la volonté de nos nécromanciens."

 B54_finishing_touches_title:0 "Touches Finales"
 B54_finishing_touches_desc:0 "Flottant avec terreur majestueuse, Morgurax domine maintenant l'horizon sur des kilomètres autour. Cependant, elle reste vide au-delà de ses constructeurs, et avant que notre dirigeant éclairé puisse vraiment l'appeler un palais, elle doit bien sûr être préparée à l'intérieur avec servants et conforts les befitting. Non seulement ces servants garderont notre dirigeant et les officiels et mages les plus puissants du royaume, mais ils rejoindront aussi les rangs des spectres gardant cette terrible nécropole à flot quand ils rencontreront finalement leur fin."

 B54_visit_from_above_title:0 "Visite d'En Haut"
 B54_visit_from_above_desc:0 "Avec chaque salle stockée, servants et courtisans se déplaçant, et son visage imposant, Morgurax est maintenant entièrement préparé à visiter tout emplacement que notre dirigeant éclairé choisit, pour inspirer le peuple ou frapper la peur dans les ennemis du royaume."

