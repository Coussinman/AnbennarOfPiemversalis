 flavor_esthil.2.t:0 "Un Plan Ambitieux"
 flavor_esthil.2.d:0 "Canrec le Profanateur, acolyte du Roi-Sorcier et architecte de la Peste Blanche. Bien que ce nom puisse inspirer la peur ou la colère à certains, pour Varina, il n'inspirait ni l'un ni l'autre. Un certain respect sain, bien sûr, mais en vérité, elle aurait adoré rencontrer l'homme de son époque.\n\nÀ la place, elle s'est contentée de lire ses œuvres. Copiées par les mains furtives d'acolytes et de poseurs qui souhaitaient l'émuler ou garder sa connaissance en circulation, des pages et documents écrits par l'homme ont survécu en lieux secrets. Mais bien que la collection qu'elle tient maintenant entre ses mains soit grande, peut-être plus grande que toute autre auparavant, elles ne suffisent pas. Des textes clés manquent, et le seul endroit au monde où ils pourraient reposer est dans la copie originale de la biographie de Canrec : le §O(Grimoire du Profanateur)§! ! Entre les mains de l'Orda Aldresia qui vainquit Canrec il y a si longtemps.\n\nLa seule voie à suivre est de prendre ce qu'ils ont enfermé."
 flavor_esthil.2.a:0 "Ce sera fait."

 flavor_esthil.3.t:0 "La Question des Agents"
 flavor_esthil.3.d:0 "Bien que l'Orda Aldresia ne soit qu'une ombre de son passé renommé, reléguée à être des gardes du corps cérémoniels de l'Empereur d'Anbennar, attaquer directement l'Orda Aldresia est encore hors de question, donc la seule autre solution raisonnable est de prendre par ruse ce qui ne peut être pris par la force. À cette fin, Varina considère ses options soigneusement. Un seul voleur professionnel pourrait faire le travail, mais serait coûteux. Certains locaux du territoire de l'Ordre pourraient être corrompus, et ce serait bon marché, mais à quel point pourraient-ils vraiment être efficaces ?\n\nUne autre possibilité est l'usage non pas d'un professionnel, mais d'une bande d'entre eux. Un tel groupe pourrait presque certainement finir le travail, mais serait beaucoup plus coûteux.\n\nBien sûr, Varina pourrait toujours mettre sa confiance dans ses compétences magiques."
 flavor_esthil.3.a:0 "Embauchons un vrai professionnel. Un maître voleur."
 flavor_esthil.3.b:0 "Un groupe de voyous locaux fera l'affaire. L'Ordre ne gouverne pas bien."
 flavor_esthil.3.c:0 "Seuls les meilleurs des meilleurs feront l'affaire. Là où un voleur pourrait échouer, cinq ne le feront pas."
 flavor_esthil.3.e:0 "Seuls les meilleurs des meilleurs feront l'affaire... heureusement j'ai juste le sort qu'il faut !"

 flavor_esthil.4.t:0 "Une Voie d'Entrée"
 flavor_esthil.4.d:0 "Avec le choix fait, les agents doivent concevoir un plan pour passer la porte d'entrée du château-monastère ; ceci est rendu plus difficile par le fait que l'Orda Aldresia est conçue, par sa nature même, pour être paranoïaque des mages arrivistes tentant exactement ce que Varina fait. Chaque armure a un point faible, cependant.\n\nLa solution la plus directe serait d'essayer de percer l'Arca Aldresia de nuit. Si elle réussit, peut-être personne ne saurait jamais qu'ils étaient là.\n\nUne action moins parcimonieuse pourrait être de simplement corrompre le gardien responsable de la voûte. Une petite fortune pour l'homme devrait lui faire oublier tous les vœux qu'il avait, surtout si nous restons vagues sur pourquoi exactement nous voulons entrer. L'Ordre est devenu infâme pour la corruption, mais même cela ne va que jusqu'à un certain point.\n\nLà où la discrétion et la corruption pourraient échouer, la ruse pourrait l'emporter. Esthíl est un état légitime, après tout, et de tels états envoient souvent des missions diplomatiques ; la plupart des diplomates font double emploi comme espions, et tout le monde le fait de toute façon. Une délégation envoyée sous le prétexte d'affaires officielles pourrait facilement être laissée à elle-même pendant quelques heures..."
 flavor_esthil.4.a:0 "Que nul ne sache que vous étiez là ; infiltrez-vous à la tombée de la nuit."
 flavor_esthil.4.b:0 "Nous corromprons les gardiens de l'Ordre. Tout brille."
 flavor_esthil.4.c:0 "Peut-être qu'un déguisement serait mieux. Préparez les documents !"

 flavor_esthil.5.t:0 "La Voûte"
 flavor_esthil.5.d:0 "La Voûte n'est pas une simple salle de stockage ; c'est plutôt un complexe de cellules individuelles et zones de stockage, destiné à contenir un mélange d'objets magiques, à la fois rares et hautement dangereux. Les cellules individuelles peuvent elles-mêmes être un complexe, et les agents de Varina se trouvent face à un labyrinthe rendu encore plus dangereux par divers pièges.\n\nLa seule voie est à travers les pièges ; plusieurs solutions s'offrent, mais seulement trois permettent la rapidité. Déclencher les pièges depuis un point d'observation sûr pourrait le faire, mais pourrait être très bruyant et potentiellement fatal. Les désactiver ou passer à travers en sécurité doit être une option, sinon l'Orda ne pourrait vérifier leurs charges ; et au premier coup d'œil, il y a beaucoup d'artefacts de nature magique qui pourraient très bien désactiver, ou au moins neutraliser, les pièges."
 flavor_esthil.5.a:0 "Déchargez-les - espérons que ce ne sera pas trop bruyant."
 flavor_esthil.5.b:0 "Aucun système n'est parfait ; ils peuvent trouver un chemin, silencieusement."
 flavor_esthil.5.c:0 "Peut-être pouvons-nous utiliser un des autres objets stockés pour nous débarrasser des pièges ?"

 flavor_esthil.6.t:0 "À Notre Portée"
 flavor_esthil.6.d:0 "La serrure finale est aussi banale que possible. Complexe, mais banale. Un silence presque total remplit la voûte par ailleurs vide alors que des mains gantées manipulent soigneusement les goupilles jusqu'à ce que, avec un doux clic, la serrure se relâche.\n\nÀ l'intérieur de la boîte, si soigneusement protégée, se trouve un journal de cuir d'apparence simple. Était-ce cela ? L'infâme §O(Grimoire du Profanateur)§! ? Aux yeux des agents, il serait indiscernable de tout autre tome, mais non, c'était bien cela. Maintenant ils devaient simplement extraire l'objet pour lequel ils furent embauchés, espérons sans être découverts."
 flavor_esthil.6.a:0 "Il est nôtre, et avec lui, la connaissance"
 flavor_esthil.6.b:0 "Notre fuite n'a pas été aussi propre que nous l'espérions ; le monde tremble de colère et de peur"

 flavor_esthil.7.t:0 "L'Assemblée"
 flavor_esthil.7.d:0 "Enfin, le Sceptre de Fer a atteint ses buts ; à travers conquête, diplomatie, et aventure, la bande en lambeaux d'anciens magisters, aventuriers, et explorateurs est maintenant en position de revendiquer - non simplement comme une compagnie, mais comme un pays. Les maisons remplacent les tentes ; les camps de guerre deviennent des forts ; et les terres de fourrage deviennent des terres agricoles.\n\nAvec leur but final clairement en vue, une grande assemblée est appelée de divers membres influents de la compagnie, capitaines, explorateurs, magisters, et colons avec pas moins qu'un but que l'établissement d'une nouvelle nation Escannienne. Une des premières, mais plus importantes décisions, est qui les dirigera dans les années à venir."
 flavor_esthil.7.a:0 "Espérons une décision rapide."

 flavor_esthil.8.t:0 "L'Impasse"
 flavor_esthil.8.d:0 "Après des jours d'arguments, négociations, votes, et décisions, tout finit dans une impasse.\n\nD'un côté se trouve Ardor. Un vétéran de la compagnie, et ancien professeur du Magistère, il est bien connu parmi les vétérans et semble avoir le vote de beaucoup des éléments plus conservateurs de la compagnie. Le Sceptre de Fer a prospéré sous des hommes comme lui, et beaucoup de membres qui ont servi à ses côtés répandent des récits des célébrations qui furent tenues après les victoires. Ses opposants varient en opinion, de ceux qui le trouvent simplement trop conservateur, à ceux qui n'aiment pas sa tendance à se mêler et entrer en colères colériques, tandis que certains des membres plus anciens de la compagnie se rappellent les rumeurs d'abus de sa compétence substantielle en enchantement.\n\nDe l'autre côté se trouve Varina. Une nouvelle venue relative à la compagnie, elle a néanmoins montré de la compétence en leadership et stratégie. Bien que beaucoup des membres plus conservateurs du Sceptre de Fer restent mal à l'aise avec ses méthodes, sa capacité ne peut être niée. Une nécromancienne de talent exceptionnel, ses actions sur le terrain ont mené à plus d'une victoire. Elle est impitoyable envers ses ennemis, et tient une haine brûlante des orques occupant la terre, ce qui n'est pas une pénalité parmi le Sceptre de Fer. Sa base est largement composée des jeunes, des radicaux, et ceux cherchant vraiment à briser les chaînes qui ont retenu la magie si longtemps. Si son état d'esprit avait été permis, argumentent-ils, peut-être la Marée Verte aurait échoué.\n\nAvec un silence, le dernier votant élève sa voix, et appelle pour..."
 flavor_esthil.8.a:0 "Varina. Ses idées nous mèneront à travers un nouvel âge."

 flavor_esthil.9.t:0 "Une Nouvelle Aube"
 flavor_esthil.9.d:0 "Après que les acclamations initiales soient terminées (car même la plupart de ceux qui votèrent contre elle au dernier tour la respectaient encore), Varina se lève gracieusement et prend sa place au centre de l'assemblée. Un silence tombe sur la foule alors que la jeune femme commence à parler, sa voix distante, mais pleine de conviction :\n\n\"Mon peuple. J'ai mes remerciements à donner, mais surtout une promesse - je jure en ce jour que vous avez choisi le chemin de la force. Trop longtemps nos esprits ont été enchaînés au vieux monde ; enchaînés aux idées sur comment la force devrait être utilisée, et d'où la force devrait venir. Sur ce qui est juste, et ce qui est mal.\n\n\"Mon peuple, je me tiens devant vous aujourd'hui pour vous dire que ce qui est juste n'est pas simplement survivre, mais prospérer. Des cendres du vieux monde s'élèvera un nouvel ordre, que je construirai, avec votre aide, et bientôt nous récolterons tous les récompenses de cela ; je vous promets qu'avant que mon temps soit fini, cette nouvelle nation sera une nation d'abondance.\n\n\"Mon peuple, de ce jour sachez qu'aucun orque ne nous menacera, aucun gobelin ne prendra nos enfants pour leur marmite ; aucune mère ne sera chassée de son foyer avec seulement ses vêtements et son enfant ; aucun soldat ne mourra pour quelque noble corrompu fuyant avec sa richesse ; aucun fermier affamé tandis que les riches s'engraissent.\n\n\"Commençons nos grandes œuvres, et revendiquons ce qui est légitimement nôtre par notre force !\""
 flavor_esthil.9.a:0 "Longue Vie à Varina !"

 flavor_esthil.12.t:0 "Déplacer Morgurax"
 flavor_esthil.12.d:0 "Préparez le palais à déménager !"
 flavor_esthil.12.a:0 "D'un autre côté, nous n'avons pas besoin de déménager aujourd'hui."
