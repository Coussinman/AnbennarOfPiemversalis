l_french:
 cl_bonds_bluetusk_title:0 "Liens avec Crocs-Bleus"
 cl_bonds_bluetusk_desc:0 "Quand le Cercle de Corin vint à la Ligue des Comtes, le précédent commandement avait fait emprisonner Lothane Crocs-Bleus pour la nature de sa naissance, d'être un demi-orque. Cette suspicion stupide fut l'incident déclencheur après des mois de passivité qui poussa Carleon à lancer son coup d'état et donner support au Cercle sur leur chemin vers Castonath. Depuis, Carleon s'est efforcé de maintenir le contact dans ses lettres avec le dirigeant Corintari et maintenir de bonnes relations."

 cl_dragon_cannot_hear_title:0 "Le Dragon Ne Peut Entendre"
 cl_dragon_cannot_hear_desc:0 "La marée du monde tourne, et dans cette obscurité, le Dragon d'Argent reste silencieux. Vraiment abattu par Zaamalot, nous sommes seuls et en deuil. Nos pensées et prières doivent alors devenir action, pour restaurer le royaume que l'avatar de Castellos donna sa vie pour protéger. Ce sacrifice et tout le sacrifice dans les guerres de l'Escann Chevaleresque, de ceux qui tombèrent dans la Marée Verte, ne doit pas être gaspillé. Même s'il ne peut nous entendre dans l'au-delà de la Citadelle Blanche, nous devons encore lutter par son exemple."

 cl_centre_holds_title:0 "Le Centre Tient"
 cl_centre_holds_desc:0 "Nous avons étendu notre domination. Le rêve de ce qui fut perdu est quelque chose qui tient encore fidélité des aventuriers, et plus encore, dans les Murs Blancs. Le rêve de Castellyr est celui de la continuation féodale du pouvoir de l'antiquité qui était Castanor, et nous l'avons gardé vivant et bien gardé. Nous sommes le noyau qui reste de cette idée. Ainsi comme nous survivons, le centre tient."

 cl_delineating_borders_title:0 "Délimiter les Frontières"
 cl_delineating_borders_desc:0 "Les Murs Blancs du Sud, ceux du côté Oriental du Castanor Intérieur, sont les bâtiments dans lesquels nous avons fait notre foyer comme partie de notre résistance. À cette fin, avec comment les aventuriers se sont dispersés dans le sillage de la Bataille de Castonath, nous devons limiter le potentiel pour le chaos en faisant de notre mieux pour établir notre souveraineté sur certaines des anciennes frontières, et ce faisant poser plus grande revendication à notre providence sur l'ensemble de l'ancien Castellyr."

 cl_encourage_fidelity_title:0 "Encourager la Fidélité"
 cl_encourage_fidelity_desc:0 "Les Aventuriers vinrent dans nos terres, ils aidèrent à arrêter la Marée Verte, et pour cela nous serons à jamais reconnaissants. Mais ils ne partirent pas. Ils restent dans la terre, et pourtant il ne serait pas non plus juste de leur dire qu'ils ne peuvent faire un foyer ici. Il doit y avoir des limites cependant. Avec gentillesse, avec grâce et à travers l'établissement de plus grandes relations nous acquerrons leur fidélité en entier."

 cl_first_steps_title:0 "Les Premiers Pas de Retour"
 cl_first_steps_desc:0 "L'ancien commandement se cachait, trop préoccupé de survivre seulement pour eux-mêmes et non de récupérer les foyers de tous les réfugiés et peuples déplacés qui se sont trouvés dans notre sanctuaire. Il est temps que nous ne nous recroquevillions plus, nous devons avancer et prendre des mesures pour reconstruire ce qui fut perdu, plutôt que juste préserver le peu qui reste."

 cl_costly_efforts_title:0 "Efforts Coûteux"
 cl_costly_efforts_desc:0 "Nous avons défait le clan Mangeur-de-Chiens, mais le coût est grand. Avec toute la mort et destruction qu'Escann a traversée, il n'y a que tant de Castellyriens qui peuvent porter les armes, spécialement quand nous devons aussi allouer ressources humaines et matérielles au repeuplement de nos terres, s'assurant qu'il y a des gens restés à hériter quand nous serons partis. À cette fin même d'étranges compagnons de lit doivent être faits et action drastique prise."

 cl_up_the_river_title:0 "Remonter la Rivière"
 cl_up_the_river_desc:0 "La rivière Nath était une des artères vitales du Castanor Intérieur, donc sa sécurité est vitale à notre capacité de projeter pouvoir et aussi, crucialement, d'être capable de fournir les besoins de la grande cité de pierre de Castonath. Ces terres sont vides et donc doivent être reprises, le clan Tête-Lancée de gobelins conquis pour qu'ils puissent être mis au travail pour notre cause, comme les orques leur firent."

 cl_another_legacy_title:0 "Un Autre Héritage"
 cl_another_legacy_desc:0 "La cité que Balgar construisit est nôtre encore une fois. Bien que tous survivants sous nos soins ne l'aient pas vue avant, la prendre avec toute sa majesté est encore un spectacle à voir. Et dedans aussi est une histoire de résilience. Les Patriciens qui dirigent la cité furent capables de survivre par divers moyens, et il est temps que nous les saluions comme compagnons héritages de l'Escann qui était ; et sera encore une fois."

 cl_old_estates_title:0 "Les Anciens Domaines"
 cl_old_estates_desc:0 "Marche-d'Ébène est une zone disputée, mais est aussi la terre où nos ancêtres se trouvèrent après la chute du Castanor Noir, les descendants disgraciés d'une des figures les plus sombres de l'histoire Cannonienne. Laissés avec de moins en moins de terre car ce n'était guère un héritage illustre, la famille Tour-Noire fut déplacée autour de cette région, à travers les frontières de la Marche-de-Vroren et Castellyr. N'ayant jamais beaucoup en matière de prestige, ils apprirent encore beaucoup d'être chassés et déplacés tel que sur les quatre siècles depuis, tout Marche-d'Ébène est devenu familier en comment l'administrer."

 cl_ascending_mount_title:0 "Gravir le Mont"
 cl_ascending_mount_desc:0 "Le Mont-des-Épreuves est un lieu légendaire, car c'est ici que les anciennes épreuves des Castans furent entreprises, ici les Ebonfrosts gardèrent la colline sous forte supervision et bloquèrent l'entrée de ceux hors de la dynastie, et dans le sillage de cette histoire et quatre siècles de négligence, la montagne est positivement sereine. La Citadelle du Nord siège ici, son temps est venu d'être restaurée en gloire resplendissante encore une fois."

 cl_forcing_atonement_title:0 "Forcer l'Expiation"
 cl_forcing_atonement_desc:0 "Les orques vinrent en Escann, menés par Korgus Dookanson, au vil dessein de la Marée Verte et la destruction de l'Escann Chevaleresque comme nous le connaissions. Sur les vingt dernières années, les royaumes qui avaient été ici furent détruits par campagnes organisées avec l'intention que seul l'Orque resterait, avec tous autres asservis ou mis en fuite. Lothane Crocs-Bleus et autres demi-orques nous rappellent que les orques ne sont pas intrinsèquement mauvais, mais pour ce qu'ils ont fait ils doivent expier."

 cl_sundering_society_title:0 "Briser Leur Société"
 cl_sundering_society_desc:0 "Nous n'avons aucune intention d'exterminer les orques, ni de les envoyer vers Corin sait où. Mais il est devenu de plus en plus clair que pour coexistence à long terme, ils ne peuvent être autorisés à rester ségrégués de la population générale. Leurs clans seront détruits comme entités sociales, et à cette fin nous les déplacerons autour de notre nation. Il peut en résulter friction mais tel est le meilleur chemin en avant pour stabilité à long terme, et peut-être une possibilité pour nous de passer du passé, comme partie du Castellyr qui sera."

 cl_blacktower_legacy_title:0 "Héritage Tour-Noire"
 cl_blacktower_legacy_desc:0 "La Maison Tour-Noire fut nommée d'après la citadelle sombre de Bal Vertesk. Comparé à beaucoup des autres maisons d'Escann il y a peu à être fier. Le fils de Venac et premier héritier fut appelé Carleon l'Inadéquat pour son manque de talent magique. Pourtant le Carleon Tour-Noire qui nous mène maintenant est loin d'être inadéquat. Son histoire est le début d'un nouvel héritage, un où le passé existe comme défi pour nous à surmonter, et nous ne décevrons pas."

 cl_stony_sleep_title:0 "Sommeil de Pierre, Perturbé"
 cl_stony_sleep_desc:0 "Les Murs Blancs étaient autrefois entretenus par les Gardiens, institution maintenue par Castellyr pour que ce symbole de notre résolution et histoire ne puisse jamais être perdu. Pourtant les murs maintenant sont aussi silencieux que la nuit. Avec les murs endormis, nous espérons que les Gardiens soient morts, car l'alternative serait trop à supporter. La pierre elle-même s'éveillera alors que nos garnisons marchent le long de ses remparts encore une fois et créneaux voient usage alors que la dévastation passe et leur résilience perdure éternelle."

 cl_determined_hold_title:0 "Déterminé à Tenir"
 cl_determined_hold_desc:0 "La Forteresse-Ardente est un endroit où nous pouvons construire une nouvelle capitale. Loin de la terre maudite qu'Ancien-Havre semble être, la terre est bien équipée pour gérer beaucoup de gens, et les ruines des anciens bâtiments fournissent encore fondations solides pour nous reconstruire. Nous devrions investir dans cet endroit et déplacer tout ce que nous pouvons de où de sombres tractations ont été menées. La Forteresse est une redoute beaucoup plus sûre et bénéficiera plus de cet investissement, elle nous remboursera en nature pour ce que nous y mettons."

 cl_ahead_of_you_title:0 "Ce Qui Est Devant Vous"
 cl_ahead_of_you_desc:0 "Nos pas bougent avec confiance croissante. Où autrefois nous étions au bord, maintenant nous pouvons voir quelque chose approcher, où nous pouvons revendiquer le manteau de ce qui fut perdu en entier et ne pas être ri comme prétendants par les autres puissances Cannoniennes et engager en diplomatie complète comme dirigeants de jure de la plus grande partie d'Escann. Tout ce dont nous avons besoin est de continuer ce que nous avons fait et amener ceux à qui nous avons donné quelque autonomie de plus en plus en ligne alors que les choses progressent."

 cl_kindness_entrusted_title:0 "Gentillesse Confiée"
 cl_kindness_entrusted_desc:0 "Carleon est parti. Pour quelqu'un qui nous mena de force en force, il semble difficile de continuer sans lui. Pourtant lui et ses confidents s'assurèrent que nous hériterions de son manteau en état convenable et que ce qui commença avec lui serait continué à fruition. Quoi que gise devant nous, la route peut être longue, ses défis féroces, mais la Ligue des Comtes qui avance pour les rencontrer et plus sera une qui se doit à l'éducation que Carleon transmit. Car il était un qui vit le bon et mauvais de l'ancien ordre féodal de Castellyr, ce qui vient défendra ce qui le rendit grand et rejettera ce qui mourut avec calamité."

 flavour_counts_league.1.t:0 "Nouveaux Commencements"
 flavour_counts_league.1.d:0 "Alors que le soleil entrait sa descente, Carleon Tour-Noire continua à trotter autour de son domaine récemment obtenu. Sa nature palatiale aurait permis à beaucoup d'être distraits, les précédents propriétaires querelleurs pour un. Ceux qui avaient tout sauf détruit le dernier espoir de Castellyr avec disputes mesquines même alors que le royaume gisait en ruine. Mais pour lui l'air de l'endroit goûtait étrange dans ses poumons et empêchait de trouver telle paix ici. L'accord qu'ils avaient fait pour garder cet endroit pesait sur lui, la vérité de pourquoi ils avaient toujours été si 'patients' se cachant dans ce sanctuaire parmi les ruines de ce qui avait été tous leurs foyers.\n\nIl se rappelait la fuite à travers d'Marche-d'Ébène, tous les membres perdus en chemin alors qu'ils combattaient pour rejoindre les commencements naissants de cette résistance où la petite noblesse s'était rassemblée après que la majeure mourut d'abord. Carleon regarda en arrière à un temps où ses seuls soucis étaient l'histoire sordide de ses ancêtres, le manque de respect de l'Escann Chevaleresque. Quand il pouvait respirer et sentir les pommes qu'ils faisaient pousser à la maison. Un endroit tout sauf inconnu à sa fille Kalista, quelque part qu'il pourrait ne jamais revoir s'il échouait à mener le peuple de leur redoute.\n\nLarrien l'avait sauvé, son rempart constant, elle le garda de rejoindre les rangs des aigres et mornes parmi ceux qui survécurent à la Marée Verte seulement en ce qu'ils restaient respirant avec tout ce qui rendait quelqu'un vivant drainé par expérience déchirante. Larrien et Kalista le gardèrent de sentir cette même attraction. L'arrivée du Cercle de Corin avait revitalisé ses amis, plus encore quand il vint à eux avec le plan de retirer l'hégémon précédent incompétent et effrayé de la Ligue. Sauver Lothane avait été un bonus bienvenu, Carleon prenant goût au demi-orque, trouvant dans la normalité de Lothane espoir pour tout leur futur.\n\nLe pigeon messager était venu avec les nouvelles du jour précédent ; Son contenu pourquoi il avait pris temps de considérer par lui-même. Une nouvelle venue à la Cour elle serait, mais comme le Dragon d'Argent elle n'était pas restée longtemps. Elle avait racheté Agrados de tous êtres, il y aurait espoir encore pour ceux héritant d'un pacte répugnant.\n\nIl fit demi-tour et galopa à la maison. Il vivait encore et il avait encore une belle fille. Vieux il pourrait être, il verrait Castellyr restauré en entier encore."
 flavour_counts_league.1.a:0 "Il est temps de reprendre tout ce que nous avons perdu !"
 flavour_counts_league.2.t:0 "Qui Cultivera"
 flavour_counts_league.2.d:0 "La situation est claire : quoi que nous puissions penser de détruire tout ce qui vint avec la Marée Verte, nous n'avons pas assez de gens pour restaurer pleinement l'ancienne économie. Autant qu'ils n'appartiennent pas vraiment ici nous n'avons pas la capacité de retirer les orques sans gaspiller ce qui reste peu de la fleur de la jeunesse Castellyrienne. Nous les amènerons au talon au lieu ; d'abord tout en leur permettant quelque autonomie pour qu'ils travaillent pour nous, et finalement finir ceci avec le temps quand notre force est plus pleinement récupérée."
 flavour_counts_league.2.a:0 "Ceux qui ont souillé notre terre travailleront maintenant."
 flavour_counts_league.3.t:0 "Origine Ruineuse"
 flavour_counts_league.3.d:0 "La Maison Tour-Noire a ses origines sombres, Venac l'Arrogant était notre fondateur et il était celui qui tua Munas Moonsinger avec une grande boule de feu. Son service comme un des acolytes à Nichmer le Roi-Sorcier est un qui ne sera jamais oublié. Les nouvelles générations comme Kalista et au-delà représentent la chance pour une nouvelle histoire et conte d'être dit. Notre administration sera réformée et la Tour-Noire ne sera pas celle de Bal Vertesk, mais des tours centrales des nouvelles forteresses et redoutes qui seront construites le long des Murs Blancs pour notre peuple."
 flavour_counts_league.3.a:0 "Notre passé ne nous empêcha pas d'intervenir quand nécessaire."
 flavour_counts_league.4.t:0 "Cimenter la Bannière d'Argent"
 flavour_counts_league.4.d:0 "Notre drapeau a flotté depuis un moment maintenant, la décision d'adopter un symbole différent alors que la tâche symbolique de restaurer Castellyr restait non accomplie, semblant de plus en plus creuse alors que nous nous rapprochons de la tâche. L'ancien drapeau dragon blanc voit plus d'usage alors que les gens ne sentent pas qu'ils pourraient être maudits par malchance ou que notre survie est prématurée. La tâche reste devant mais voir les anciens drapeaux flotter dans le vent est une source de fierté pour ceux qui se rappellent l'ancien royaume.\n\nIl peut être seulement un objet physique, mais les voir raccommodés et mis en place est quelque chose qui est rappel de ce qui avait été perdu dans cet interrègne et ce qui peut être restauré si nous sommes pleinement réussis. Notre bannière s'étendra et bientôt les drapeaux internes de nos vassaux seront remplacés alors qu'ils sont intégrés dans notre ensemble."
 flavour_counts_league.4.a:0 "Castellyr survécut avec nous et sera restauré en entier."
 flavour_counts_league.5.t:0 "Bienvenue à la Maison"
 flavour_counts_league.5.d:0 "Marche-d'Ébène fut disputé pendant des siècles entre la Marche-de-Vroren et Castellyr, la terre avait été colonisée par beaucoup de Gérudiens qui se considéraient partie du nouveau Castanor, et ainsi ils maintenaient liens profonds à la noblesse proto-Castellyrienne en Cast et Anor, même quand sous souveraineté Vroren. C'était la terre où les Tour-Noire vécurent pendant les quatre siècles passés et ce fut seulement avec la venue de la Marée Verte que nous fûmes envoyés emballer.\n\nCette terre était où nos vies furent faites et où Carleon, parmi d'autres, fut élevé. Il est doux-amer de retourner quand l'entier autre côté de Castellyr a été notre foyer pendant vingt ans et plus maintenant. Encore, c'est une chose de connaître son histoire et autre d'être capable d'en hériter en entier."
 flavour_counts_league_home_alt:0 "Marche-d'Ébène fut disputé pendant des siècles entre la Marche-de-Vroren et Castellyr. La terre avait été colonisée par beaucoup de Gérudiens qui se considéraient partie du nouveau Castanor, et ainsi ils maintenaient liens profonds à la noblesse proto-Castellyrienne en Cast et Anor même quand sous souveraineté Vroren. C'était la terre où les Tour-Noire vécurent pendant les quatre siècles passés et ce fut seulement avec la venue de la Marée Verte qu'ils furent envoyés emballer.\n\nCette terre était où nos vies furent faites et où Carleon, parmi d'autres, fut élevé. Il est doux-amer de retourner quand l'entier autre côté de Castellyr a été notre foyer pendant vingt ans et plus maintenant. Encore, c'est une chose de connaître son histoire et autre d'être capable d'en hériter en entier.\n\nEt dans les ruines un membre distant de la famille, un fils prodigue se révèle à nous, et raconte son désir de nous aider avec notre but comme leurs autres membres de famille firent."
 flavour_counts_league.5.a:0 "Nous avons fui loin et sommes retournés enfin."
 flavour_counts_league.6.t:0 "Imprégné d'Histoire"
 flavour_counts_league.6.d:0 "Le Mont-des-Épreuves est la montagne sur laquelle le premier Castan rencontra le Guide-du-Chemin et fut guidé à la révélation qui mena aux Castanites réfugiés fondant le plus grand empire humain. C'est le site des Épreuves que chacun entreprit et ajouta en nature. À travers les différentes ères, cet empire survécut avec Escann comme sa métropole impériale. Ce fut jusqu'à ce que les Gérudiens vinrent en temps de faiblesse et les Ebonfrosts saisirent l'empire pour leur propre, le Castanor Noir naissant et les épreuves qui faisaient un le prochain dirigeant maintenant mis sous garde pour permettre seulement aux dynastes Ebonfrost de les tenter.\n\nCette bâtardisation finirait avec Castan l'Ensorcelé et la mort finale de Nichmer sur le mont, la dévastation si terrible que les épreuves furent détruites et souillées. Castanor lui-même fut déchiré, ses parties constituantes divisées dans les royaumes de Cast et Anor le long de lignes féodales au lieu d'impériales. L'idée semblait partie, mais alors ils s'unirent en Castellyr, continuation du domaine de Castanor, pleinement réuni derrière les Murs Blancs. C'était un beau rêve, coupé court par les horreurs de la Marée Verte avant qu'il eût temps de fleurir en entier quand comparé aux royaumes plus anciens des Blademarches, Adenica et royaumes perdus à côté de ceux.\n\nMais maintenant Castellyr est de retour à portée, et peut-être avec le temps, l'Empire de Castan le sera aussi. Il y a beaucoup à pondérer alors que l'état actuel du Mont-des-Épreuves est pris et alors finalement descendu."
 flavour_counts_league.6.a:0 "Castellyr faillit tomber mais le royaume construit ici se dresse résolu."
 flavour_counts_league.7.t:0 "Les Dettes de Sombres Tractations"
 flavour_counts_league.7.d:0 "Alors que nous commençons à récupérer nos foyers, déjà des rapports arrivent de nos éclaireurs qui confirment nos pires craintes concernant le pacte maudit que nos fondateurs firent avec la Sorcière d'Ancien-Havre. Les gens ont déjà commencé à disparaître. Pas beaucoup pour maintenant, mais assez, et sans jamais trace d'orques que nous pouvons être sûrs c'est le prix de l'accord. Nous ne pouvons encore le briser de notre bout et ainsi le prix est plus angoisse et tourment joueur de cette créature. Ce n'est pas assez pour vraiment être senti en termes d'empêchement, mais cela ne fait qu'empirer que les vies individuelles de gens sont éteintes et perdues et que nous sommes forcés de continuer.\n\nLes contes reviennent en motifs similaires, portés dans salles chuchotées de tavernes alors qu'ils commencent à s'empiler. Une voix distante leurre une personne et ils ne reviennent pas cette nuit. Le suivant cette même voix de personne appelle une autre, une épouse ou mari et ils sont partis aussi. Dans certains cas alors les enfants disparaissent la nuit suivante encore et alors encore une fois. Il semble que la Sorcière d'Ancien-Havre se délecte dans le tourment lent, en ayant gens se recroqueviller la nuit, incapables de tracer la forme de la chose méchante qui vient leur chemin.\n\nLa seule raison que nous savons même tout ceci est due à la gentillesse de quelques voisins qui prennent les enfants une fois qu'ils réalisent que les deux parents manquent. Telle gentillesse simple brise quel que sort est apporté sur la maison et pourtant tant sont paralysés et incapables d'être aidés de cette façon même avec ample avertissement."
 flavour_counts_league.7.a:0 "Nous devons trouver un moyen d'échapper à ceci, c'est une chose abominable."
 flavour_counts_league.8.t:0 "Esprit Vaillant"
 flavour_counts_league.8.d:0 "Notre coopération avec le genre aventureux continue à donner résultats. Alors qu'avant, l'étrange chant de sirène qui est venu affliger notre peuple était senti à travers toute la terre, maintenant avec l'aide des aventuriers, qui s'intègrent eux-mêmes dans les voies Castellyriennes, nous avons vu gens être moins vulnérables. Avant, les dangers qui surgirent dans l'Escann post-Marée Verte signifiaient que les gens avaient de telles vies drainantes que l'appel de la nuit était d'autant plus doux.\n\nMaintenant, avec ces aventuriers résolvant beaucoup de ces problèmes et prenant les armes dans la protection du peuple, ils peuvent dormir plus profondément et ainsi quand l'appel vient, moins de gens sont tentés et il y a moins de disparitions. Cette unité de but signifie que les aventuriers nous aident maintenant doublement, leur service loyal sera bien récompensé."
 flavour_counts_league.8.a:0 "Notre peuple est protégé, comme il devrait être."
 flavour_counts_league.9.t:0 "Ricanements Cauchemardeux"
 flavour_counts_league.9.d:0 "Horreur et terreur abondent. Pendant la quinzaine passée nous avons été assaillis chaque nuit avec ricanements forts qui nous gardent éveillés, et cris perçants durant l'heure des sorcières. Nous manquons de sommeil et c'est seulement à travers la grande endurance et capacité de se reposer brièvement durant le jour que nous obtenons repos. Ce rire horrifique a troublé beaucoup d'entre nous et nous a laissés luttant sur nos pieds pour cette période.\n\nLa façon dont il s'arrête, commence, et alors continue à ce plus impie des temps. La façon dont il est venu et parti n'a fait qu'ajouter au choc et nature sinistre de ces occurrences. Il pourrait ne pas être dévastateur, mais les gens sont troublés partout par comme étendu ce cauchemar est, occurrant où que nous plantions notre bannière.\n\nL'idée que le pouvoir de la Sorcière d'Ancien-Havre a grandi avec notre expansion, et que nous lui avons donné force pour performer ceci donne pause à notre cercle intérieur. Et le fait que sa prise égale notre portée signifie qu'il y a peu de place pour courir ou se cacher. Les présages sont sombres."
 flavour_counts_league.9.a:0 "Le peuple doit être apaisé, ils SONT en sécurité."
 flavour_counts_league.10.t:0 "Pierre Gardée"
 flavour_counts_league.10.d:0 "Balgar construisit cette cité, sur roche et pierre. C'est une des grandes merveilles et même sans vouloir, ces vieilles pierres ont pouvoir. Maintenant que la cité est restaurée, nous sommes occupés à la recoloniser, et ceux qui font leurs foyers ici rapportent répétitivement qu'ils se sentent juste plus sûrs sans être capables de poser quoi que ce soit de concret comme raison pourquoi.\n\nC'est une occurrence étrange. Et une très nécessaire et bienvenue. Nous n'avons eu aucun rapport d'absences de dans les limites de Castonath non plus. Que ce soit gardes dans la pierre ou juste la nature d'être vieille et être considérée protectrice qui diminue les magies subtiles et fantaisie des fées, nous ne pouvons qu'être reconnaissants. Autant de gens que possible doivent être déplacés dedans, avant l'horaire."
 flavour_counts_league.10.a:0 "Ces murs anciens signifient vieux pouvoir, intentionnel ou non."
 flavour_counts_league.11.t:0 "Commencer à Redresser"
 flavour_counts_league.11.d:0 "Cela commença lentement, courriers entrant disant que pour une fois il n'y avait eu aucune disparition cette semaine passée. Mais tous savaient que ceci ne pouvait être vraie salvation et indiquait seulement que ce serait le commencement de la fin pour quels que soient les plans de la Sorcière d'Ancien-Havre. Ces éclaireurs sont alors suivis par plus récents qui nous donnent les pires nouvelles. Tout autour de la nation il y a foules charmées, causant trouble et saisissant contrôle de ce qu'elles peuvent. Ce qui est pire est que ces individus charmés sont clairement ceux qui ont manqué tout ce temps sous les masques étranges qu'ils portent.\n\nAlors que dans la plupart des parties du pays elles ont été repoussées et abattues comme il semble que nous sommes requis de faire par cette marionnetterie immonde, à Ancien-Havre elle-même, la plus grande de ces foules est des milliers forte et a marché à l'épicentre de cette terre maudite avec la Sorcière elle-même à sa tête. Elle semble conduire un rituel sombre et tous nos mages de haie peuvent le sentir à travers toute notre terre. Quoi que ce soit qu'elle canalise ses efforts et tout ce sacrifice et énergie vers, cela ne peut être bon ou juste.\n\nNous devons reprendre le pays, et finalement redresser ce que les fondateurs firent mal toutes ces années passées. Pour la rédemption de la Maison Tour-Noire, au nom de Carleon et Kalista et pour tout ce qui est bon dans le monde, que nous puissions encore nous battre pour lui !"
 flavour_counts_league_beginning_alt:0 "Cela commença lentement, courriers entrant disant que pour une fois il n'y avait eu aucune disparition cette semaine passée. Mais tous savaient que ceci ne pouvait être vraie salvation et indiquait seulement que ce serait le commencement de la fin pour quels que soient les plans de la Sorcière d'Ancien-Havre. Ces éclaireurs sont alors suivis par plus récents qui nous donnent les pires nouvelles. Tout autour de la nation il y a foules charmées, causant trouble et saisissant contrôle de ce qu'elles peuvent. Ce qui est pire est que ces individus charmés sont clairement ceux qui ont manqué tout ce temps sous les masques étranges qu'ils portent.\n\nAlors que dans la plupart des parties du pays elles ont été repoussées et abattues comme il semble que nous sommes requis de faire par cette marionnetterie immonde, à Ancien-Havre elle-même la plus grande de ces foules est des milliers forte et a marché à l'épicentre de cette terre maudite avec la Sorcière elle-même à sa tête. Elle semble conduire un rituel sombre et toutes nos magies de haie peuvent le sentir, à travers toute notre terre. Quoi que ce soit qu'elle canalise ses efforts et tout ce sacrifice et énergie vers, cela ne peut être bon ou juste.\n\nNous devons reprendre le pays, et finalement redresser ce que les fondateurs firent mal toutes ces années passées. Pour toute la Ligue. Passé, Présent et Futur nous devons nous unir dans ce grand but !"
 flavour_counts_league.11.a:0 "Il est temps de faire ou mourir, nous ne serons plus souillés par ce pacte !"
 flavour_counts_league.12.t:0 "Une Histoire Défiante, Continuée"
 flavour_counts_league.12.d:0 "Nous l'avons fait, contre toute chance nous avons repoussé la crise qui vint à notre porte et verrons la pause d'une nouvelle aube de l'autre côté de la longue nuit qui était l'accord que les fondateurs prirent avec cette créature misérable. Notre sort est nôtre encore et il semble temps que nous venions tous ensemble pour jouir de ceci quand tant aurait pu être perdu.\n\nNous pouvons ne jamais savoir ce que la Sorcière avait intention de faire, mais maintenant nous sommes saufs, et comme bonus, la blessure sur le monde laissée par l'ancien Beastbane qu'elle cherchait à exploiter a été guérie si légèrement. La blessure gît encore là, mais que ce soit d'une faim karmique rassasiée par le passage d'une Sorcière qui cherchait à l'exploiter, ou que ce soit dans son propre étrange tribut à notre héroïsme, elle ne ruinera plus la terre elle-même."
 flavour_counts_league.12.a:0 "Contre toute chance, notre chemin est nôtre à commander encore une fois."
 flavour_counts_league.13.t:0 "Survie Maudite, Finie"
 flavour_counts_league.13.d:0 "Nous avons échoué, le rituel de la Sorcière a été complété et son but sombre est clair. La subjugation de tout notre peuple et le ricanement impliqué pour nous voir tous lentement dépérir dans la servitude de la Sorcière alors que notre nation tombe en morceaux et tout ce que nous avons construit devient abandonné alors que nous nourrissons simplement ses fins gloutonnes. C'est la fin de la route."
 flavour_counts_league.13.a:0 "Nous n'étions pas assez forts, Castellyr meurt sans pleurs..."
 flavour_counts_league.14.t:0 "Fermeture de Carleon"
 flavour_counts_league.14.d:0 "Carleon combattit comme homme possédé durant cette confrontation, obtenant finalement la chance qu'il désirait depuis si longtemps de faire face à la Sorcière d'Ancien-Havre. Celle qui enivrait la Ligue des Comtes avec son influence et être capable de redresser cette parodie avec sa lame. Sa présence comme dirigeant et ses obligations comme père opposés contre tout ce que ceux qui consortaient avec elle avaient choisi de jeter. Il nous mena constamment et à la fin assura notre survie, coupant traînée à travers le dernier de la foule alors que la Sorcière fut abattue.\n\nPourtant même dans la mort elle tissa le prix final du marché dans une blessure de chair autrement d'une flèche perdue dans ce plus audacieux des héros. Rongé de douleur et pourtant réconforté à la fin. Carleon demanda à Kalista de lui promettre de faire de son mieux pour être meilleure qu'il était. De combattre plus dur, surmonter barrières qu'il ne put jamais et le surpasser en tous respects. Ses larmes volèrent et volèrent, ses larmes joignant alors qu'elle le remerciait pour tout, pour faire tout cela pour elle, sa mère et leur nation.\n\nIl fut réconforté dans ces derniers moments, et trouva paix qu'il avait gardé vivant ce qu'il chérissait le plus de tout et lui laissa une grande nation à reconstruire. Le plus grand héros depuis Corin elle-même peut-être, au moins pour nous. Et comment son temps s'est fini."
 flavour_counts_league_closure_alt:0 "Carleon combattit comme homme possédé durant cette confrontation, obtenant finalement la chance qu'il désirait depuis si longtemps de faire face à la Sorcière d'Ancien-Havre qui enivrait la Ligue des Comtes avec son influence et être capable de redresser avec sa lame, sa présence comme dirigeant et ses obligations comme père tout ce que ceux qui consortaient avec elle avaient choisi de jeter. Il mena les choses constamment et à la fin assura notre survie, coupant traînée à travers le dernier des foules alors que la Sorcière fut abattue.\n\nPourtant même dans la mort elle tissa le prix final du marché dans une blessure de chair autrement d'une flèche perdue dans ce plus audacieux des héros. Rongé de douleur, il mourut seul. Car le reste de l'avant-garde était tombé et avec son échec à protéger ce qui importait le plus il fut incapable de faire son chemin de retour à nos lignes pour que les siens entendent ses mots finaux."
 flavour_counts_league.14.a:0 "Son temps était venu, il fit ce qu'il jura de faire."
 flavour_counts_league.15.t:0 "Ceci Devrait Être Caché"
 flavour_counts_league.15.d:0 "Merci de rapporter ce bug sur le Discord, ceci ne devrait pas se déclencher pour vous ou pour vous de voir ceci point final."
 flavour_counts_league.15.a:0 "Merci pour votre aide !"
 flavour_counts_league.20.t:0 "La Ligue des Comtes Appelle"
 flavour_counts_league.20.d:0 "Nous avons longtemps eu bonnes relations avec la Ligue des Comtes et maintenant ils nous demandent fidélité complète, ils le font poliment mais avec force. Ils posent la question simple si nous répondrons à l'appel pour restaurer Castellyr ? Que disons-nous ?"
 flavour_counts_league.20.a:0 "Et nous répondrons."
 flavour_counts_league.20.b:0 "Je rejette ces prétendants"
 flavour_counts_league.21.t:0 "Une Demande de S'Incliner"
 flavour_counts_league.21.d:0 "Avant nous nous trouvions les sujets de cette Ligue des Comtes et leur prétention comme un des anciens royaumes que nous détruisîmes. Encore ils prouvèrent leur force sur nous et maintenant ils viennent demandant que nous acceptions le pouvoir de leurs dieux sur les nôtres et convertissions à leur foi de la Cour Régente. Nous fûmes battus par eux à Castonath mais encore, quel est le chemin correct à prendre ?"
 flavour_counts_league.21.a:0 "Corin tua Korgus, nous suivrons elle et sa parenté"
 flavour_counts_league.21.b:0 "Korgus avait encore raison, nous rejetterons leurs voies"
 flavour_counts_league.30.t:0 "Le Futur Que Nous Créons"
 flavour_counts_league.30.d:0 "C'est une nuit paisible éclairée par la lune, les étoiles sont dehors et il y a temps de pondérer le futur. Avec l'introduction d'un nouvel héritier, il y a beaucoup à considérer sur ce que le futur pourrait apporter et comment mieux le créer ; Quelles leçons pourraient être instillées en eux quand le temps viendra pour comment gouverner notre nation et comment tracer le nouveau chemin en avant.\n\nMais c'est le futur que nous faisons pour nous-mêmes, celui que nous avons sécurisé en combattant pour nous-mêmes et celui que nous verrons de transmettre les meilleures leçons pour qu'ils puissent créer un demain plus brillant !"
 flavour_counts_league.30.a:0 "Ils sauront comment se tenir forts avec l'aide d'autres"
 flavour_counts_league.30.b:0 "Ils apprendront des voies que les royaumes supportent soldats"
 flavour_counts_league.30.c:0 "Ils sont sur le chemin de faire amis et influencer gens"
 flavour_counts_league.30.e:0 "Une armée peut marcher sur son estomac et ils sauront se gouverner eux-mêmes"
 flavour_counts_league.30.f:0 "Ils seront guidés à compétence en tactiques, stratégie et logistique"
 flavour_counts_league.30.g:0 "Je leur montrerai comment mener par exemple et être vu à l'avant-garde"

