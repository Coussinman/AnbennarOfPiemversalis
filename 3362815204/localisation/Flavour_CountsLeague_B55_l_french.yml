 trust_of_the_future:0 "Confiance du Futur"
 trust_of_the_future_desc:0 "Nos héritiers et famille immédiate sont tous activement amenés dans la bureaucratie de notre nation dès qu'ils en sont capables et ainsi ils reçoivent plus grande éducation sur les matières d'état pour quand ils gouvernent."

 B55_upgraded_ideas:0 "Idées de la Ligue des Comtes"
 B55_upgraded_ideas_start:0 "Traditions de la Ligue des Comtes"
 B55_upgraded_ideas_bonus:0 "Ambition de la Ligue des Comtes"
 B55_upgraded_break_of_dawn:0 "Une Nouvelle Aube s'est Levée"
 B55_upgraded_break_of_dawn_desc:0 "Avec la Marée Verte menaçant et leur destruction imminente, les anciens fondateurs de la Ligue des Comtes firent un pacte avec les sorcières locales pour cacher Ancien-Havre et la terre autour, pour sécuriser leur propre survie au coût de tant des meilleurs et plus brillants de Castellyr. Ceux sacrifiés aux sorcières comme partie d'un accord qui ne pouvait être brisé simplement par intention avec comment les fées mauvaises tissaient leurs marchés. Malgré ceci nous avons surmonté ce défi et cette ténacité se montre en comment nous défendons nos foyers sans aide d'outre-monde."

 cl_carleon_wants_to_live_tt:0 "§MLa force de Carleon à vivre vient d'une volonté de restaurer Castellyr pour le bien de sa femme et fille. Tant qu'il n'est pas fait général, il ne mourra pas par chance.§!"
 cl_castellyr_tt:0 "§MNous sommes maintenant capables de former Castellyr à l'avance sans avoir besoin de Tech Admin 7.§!"
 cl_hags_charm_tt:0 "§MSi les foules charmées prennent Ancien-Havre et le gardent pour un an, alors la Sorcière sera capable de travailler un sort sur toute notre nation qui décolonisera toutes nos provinces et causera un game over !§!"
 cl_end_of_the_line_tt:0 "§MNous avons échoué à arrêter le Rituel de la Sorcière à temps !§!"
 cl_orcs_sundered_tt:0 "§MToutes nos provinces avec culture Orque Verte deviendront Castellyriennes et toutes nos provinces gagneront une minorité Orque alors que coopération est rendue plus facile par leur déplacement.§!"
 semi_patrician_tt:0 "§MAlors que l'influence Patricienne est en dessous de 80, vous n'obtiendrez plus les effets négatifs d'avoir haute influence Patricienne, vous obtiendrez encore les effets négatifs complets s'ils atteignent influence au-dessus de 80.§!"
 cl_flavour_nis_tt:0 "§MNotre idée nationale sur avoir un accord avec les sorcières sera remplacée avec nouvelle localisation reflétant nous jetant leur vile influence !§!"
 cl_curse_ended_tt:0 "Nous devons finir l'influence des Sorcières sur notre nation avant de pouvoir vraiment procéder."
 cl_castellyr_early_tt:0 "Nous avons débloqué la capacité de former Castellyr tôt"
 cl_heir_increases_tt:0 "Nous obtiendrons événements pour améliorer les capacités de nos héritiers, une fois par héritier quand ils deviennent d'abord notre héritier."
 cl_up_river_tt:0 "§MToutes les provinces dans les zones Nath Supérieur et Porte-Sud deviendront Castellyriennes et Cour Régente, gagnant développement main-d'œuvre si elles l'étaient déjà.§!"
 cl_dragon_hearing_requirements_tt:0 "Chaque nation avec capitale dans le Castanor Intérieur doit soit avoir été insultée par nous, être notre allié avec 180 opinion et 60 confiance ou être notre sujet."
 cl_dragon_hearing_effects_tt:0 "§MNous gagnerons buts de guerre pour vassaliser les nations que nous avons insultées et nos alliés obtiendront événements pour volontairement devenir nos vassaux, ce qui nous coûtera pouvoir administratif.§!"
 cl_up_the_river_requirements_tt:0 "Chaque province dans les zones Nath Supérieur et Porte-Sud doit avoir 1 infanterie présente."

