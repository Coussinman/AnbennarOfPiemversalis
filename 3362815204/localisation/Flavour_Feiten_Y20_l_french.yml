 flavor_feiten.4.a:0 "Quelle chasse !"
 flavor_feiten.5.title:0 "Expédition Baleinière : Une Percée"
 flavor_feiten.5.desc.oil:0 "Le voyage de retour fut aussi peu mouvementé que le départ. Peut-être même plus, sans l'excitation d'une possible chasse à la baleine à espérer. Avec peu d'autre chose à faire, [Root.Monarch.GetName] repense aux conversations qu'[Root.Monarch.GetHerHim] avait eues avec les charpentiers de l'expédition.\n\nIls avaient leurs propres allocations d'huile de baleine plus propre qu'ils brûlaient pour effectuer des réparations urgentes et travailler même dans les nuits les plus sombres - quelque chose que [Root.Monarch.GetName] pensait serait très utile en effet, après un traitement et raffinement supplémentaires."
 flavor_feiten.5.desc.ambergis:0 "Le voyage de retour fut aussi peu mouvementé que le départ. Peut-être même plus, sans l'excitation d'une possible chasse à la baleine à espérer. Avec peu d'autre chose à faire, [Root.Monarch.GetName] repense aux conversations qu'[Root.Monarch.GetHerHim] avait eues avec l'intendant de l'expédition.\n\nIl était responsable de tenir l'inventaire de la baleine dépecée, avait mené de nombreuses expériences sur diverses parties des bêtes. L'une de ces substances qu'ils découvrirent de ces expériences était l'ambre gris, dont ils trouvèrent qu'elle avait une odeur agréable. Ce matériau pourrait-il être traité ou vendu comme une sorte d'encens ?"
 flavor_feiten.5.desc.baleen:0 "Le voyage de retour fut aussi peu mouvementé que le départ. Peut-être même plus, sans l'excitation d'une possible chasse à la baleine à espérer. Avec peu d'autre chose à faire, [Root.Monarch.GetName] repense aux conversations qu'[Root.Monarch.GetHerHim] avait eues avec les harponneurs de l'expédition.\n\nIls aimaient réquisitionner une partie des fanons de la baleine morte pour leurs propres usages, car ils étaient à la fois assez flexibles et résistants. [Root.Monarch.GetName] pouvait penser à de nombreux usages pour un tel matériau - peut-être comme câblage pour les arbalètes, ou comme nervures pour les ballons ?"
 flavor_feiten.5.desc:0 "Le voyage de retour fut aussi peu mouvementé que le départ. Peut-être même plus, sans l'excitation d'une possible chasse à la baleine à espérer. Avec peu d'autre chose à faire, [Root.Monarch.GetName] repense aux conversations avec les cuisiniers des expéditions.\n\nLa viande de baleine devenait rapidement un aliment de base à chaque repas après la chasse. Avec son goût fort et distinctif, [Root.Monarch.GetName] pouvait penser à de nombreuses façons de la commercialiser et la vendre de retour à Feiten. Sous contrôle d'État, bien sûr."
 flavor_feiten.5.a:0 "Les érudits et plus feront bientôt la queue pour l'huile de baleine"
 flavor_feiten.5.b:0 "Qui pourra résister au parfum de l'Ambre Gris ?"
 flavor_feiten.5.c:0 "Les fanons renforceront nos armes"
 flavor_feiten.5.d:0 "La viande de baleine est le prochain mets délicat"
 flavor_feiten.6.title:0 "Expédition Baleinière : Retour Triomphal"
 flavor_feiten.6.desc:0 "Le navire baleinier revient en triomphe, et avec [Root.Monarch.GetName] convaincu plus que jamais de son potentiel à enrichir et élever Feiten. Il y avait du travail à faire si cette industrie devait décoller de ses humbles racines, mais elle laisserait indubitablement un impact indélébile sur Feiten."
 flavor_feiten.6.a:0 "Pas de repos pour les courageux"
 flavor_feiten.7.title:0 "Expédition Baleinière : Une Mort Prématurée"
 flavor_feiten.7.desc:0 "Notre dirigeant précédent s'est avéré trop faible pour survivre aux rigueurs d'une expédition baleinière, et est mort. Néanmoins, son championnat de l'industrie a laissé un impact indélébile sur Feiten."
 flavor_feiten.7.a:0 "Malheureux"

