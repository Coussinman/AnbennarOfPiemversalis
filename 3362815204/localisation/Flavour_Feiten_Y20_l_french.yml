 FeitenTotalInvestments:0 "§G+[Root.feiten_number_of_shuimu_engineering_cadre_facilities_investments.GetValue]§! - Nombre Total d'§YInstallations de Recherche Shuimu§!\n "
 
 estate_artificers_feiten_starry_eye_promotion:0 "Sponsoriser les Débats Étoilés"
 estate_artificers_feiten_starry_eye_promotion_desc:0 "Les disciples de l'École Étoilée de Haute Philosophie prennent grand plaisir dans l'éducation et les conversations sur l'illumination et l'apprentissage. Nous pouvons faire appel à cet instinct en sponsorisant des débats ou forums réguliers entre notre Cadre d'Ingénierie Shuimu et des membres proéminents des Étoilés."
 estate_artificers_feiten_grant_foreign_membership:0 "Accorder l'Adhésion Wairen"
 estate_artificers_feiten_grant_foreign_membership_desc:0 "Traditionnellement, le Cadre a été rempli d'humains qui ont vécu à Feiten toute leur vie, avec le rare Écaille-d'Or. Avec l'arrivée des Gommo et gnomes dans nos collines, certains ont montré de l'intérêt pour une plus grande implication dans nos organisations et institutions aussi. Devrions-nous encourager ces wairen - ou étrangers - dans leurs poursuites ?"
 artifice_invention_feiten_nitroglycerin_rockets:0 "Roquettes TNT"
 artifice_invention_feiten_nitroglycerin_rockets_desc:0 "La découverte et production de nitroglycérine a été orientée vers la création de roquettes à longue portée qui peuvent être tirées de nos ballons et vaisseaux aériens à grande vitesse et précision."
 artifice_invention_feiten_nitroglycerin_tnt:0 "Charges Explosives TNT"
 artifice_invention_feiten_nitroglycerin_tnt_desc:0 "La découverte et production de nitroglycérine a été orientée vers la création de charges explosives et autres explosifs façonnés qui nous permettent de percer la roche de montagne avec facilité pour les projets d'infrastructure et miniers."
 estate_artificers_feiten_airfleet_design:0 "Redessiner la Flotte Aérienne"
 estate_artificers_feiten_airfleet_design_desc:0 "Convoquer le Cadre d'Ingénierie Shuimu et commencer le processus de redesign de nos ballons et vaisseaux aériens selon de nouvelles lignes. (Cela nous permet d'échanger à chaud les inventions pour notre flotte aérienne sans la pénalité de loyauté de révocation manuelle)"
 
 artifice_invention_feiten_farsight_telescopes:0 "§T(Navigation/Propulsion)§! Suite de Navigation Céleste"
 artifice_invention_feiten_farsight_telescopes_desc:"Les courants de vent localisés sont presque impossibles à prédire, mais la Suite de Navigation Céleste rend certainement cela beaucoup plus facile pour nos navigateurs et pilotes. La suite est composée d'un mélange de tubes de verre et fils qui, selon nos artificiers, mesurent la direction du vent, vitesse du vent, altitude, et myriade d'autres lectures avec une précision magique minutieuse. Pour l'éclairage, elle vient même avec diverses optiques !"
 artifice_invention_feiten_farsight_telescopes_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour le §Yverre§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_porcelain_caged_firebirds:0 "§T(Navigation/Propulsion)§! Moteur à Oiseau de Feu En Cage"
 artifice_invention_feiten_porcelain_caged_firebirds_desc:"Voir un oiseau de feu au crépuscule est considéré comme un porte-bonheur, son éclat flamboyant retardant l'empiètement de l'obscurité pour quelques minutes de plus. Rois et empereurs ont tenté de garder des oiseaux de feu moindres comme animaux de compagnie à travers les siècles, avec des degrés de succès variables dus à la pure production magique qu'ils peuvent émettre. Ce que nous avons qu'ils n'avaient pas, cependant, sont des cages en porcelaine spécialement conçues - des cages qui sont capables de contenir et moduler l'énergie qu'ils libèrent. Parfait à utiliser comme type de moteur pour nos vaisseaux aériens, qui peuvent utiliser la chaleur et le feu directement pour contrôler la flottabilité des gaz qui les maintiennent à flot."
 artifice_invention_feiten_porcelain_caged_firebirds_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour la §Yporcelaine§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_specialized_construction_arms:0 "§T(Gondole)§! Grues Aériennes"
 artifice_invention_feiten_specialized_construction_arms_desc:"Les collines escarpées et falaises de la Côte des Méduses ont longtemps entravé notre croissance et potentiel de développement de notre peuple. L'invention de ballons plus petits et personnels révolutionna le voyage, mais l'industrie ne suivit pas nécessairement. En équipant nos ballons et vaisseaux aériens de grues aériennes et modules de construction spécialisés, la topographie n'entravera plus notre progrès."
 artifice_invention_feiten_specialized_construction_arms_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour les §Yfournitures navales§!, cette invention est §vaméliorée§!\n"
 feiten_aerial_cranes_tt:0 "Chaque province possédée qui est terrain de collines, montagnes, hautes terres, ou littoral obtiendra le modificateur suivant :"
 artifice_invention_feiten_expanding_storage_holds:0 "§T(Gondole)§! Cales de Stockage Extensibles"
 artifice_invention_feiten_expanding_storage_holds_desc:"Peu importe combien de sacs et boîtes de contenance prohibitivement coûteux nous achetons des Cannoriens, les vaisseaux aériens ne pourront jamais transporter la taille et poids purs que les vaisseaux maritimes traditionnels peuvent. Avec les cales de stockage extensibles, cependant, nous pouvons combler l'écart - leur design modulaire et pliable nous permet de maximiser l'aérodynamique quand nos cales ne sont pas pleines, et transporter une surabondance de biens si la situation l'exige."
 artifice_invention_feiten_expanding_storage_holds_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour le §Ybois tropical§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_skywriting:0 "§T(Armements)§! Écriture Céleste"
 artifice_invention_feiten_skywriting_desc:"Depuis que les ballons furent inventés à Feiten, nous avons tiré avantage des horizons pour éblouir à travers banderoles, feux d'artifice, et plus, tous lancés directement de nos vaisseaux aériens. Des teintures et substances spécialisées avec stabilité conçue et propriétés frappantes comme la luminescence, changement de couleur, et plus permettent maintenant de porter ce concept au niveau suivant - les cieux eux-mêmes sont maintenant notre toile."
 artifice_invention_feiten_skywriting_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour les §Yteintures§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_electroplated_armor:0 "§T(Gondole)§! Coque Électroplaquée"
 artifice_invention_feiten_electroplated_armor_desc:"Conformément au principe de design primaire derrière eux - celui de réduire le poids autant que possible - la plupart des vaisseaux aériens n'étaient pas blindés du tout, comptant sur leur hauteur pour prévenir les dégâts. L'électroplacage permet qu'une couche extrêmement mince d'armure métallique soit enduite à l'extérieur des zones essentielles du vaisseau aérien, préservant autant de poids que possible tout en fournissant aussi au moins un minimum de protection contre les balles perdues."
 artifice_invention_feiten_electroplated_armor_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour le §Ycuivre§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_ivory_conduits:0 "§T(Enveloppe)§! Conduits Célestes"
 artifice_invention_feiten_ivory_conduits_desc:"L'ivoire est sans pareil pour sa capacité à conduire et focaliser l'énergie magique, et a longtemps été utilisé pour faire des baguettes et autres focaliseurs magiques. Pourquoi penser si petit, cependant ? En incorporant l'ivoire dans nos vaisseaux aériens ainsi qu'en construisant des plateformes aériennes spéciales dans le but exprès de conduire l'énergie magique, nous pouvons tisser un filet sur les collines et vallées de la Côte des Méduses pour renforcer toutes les activités magiques à Feiten."
 artifice_invention_feiten_ivory_conduits_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour l'§Yivoire§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_silken_cladding:0 "§T(Enveloppe)§! Stabilisateurs de Soie"
 artifice_invention_feiten_silken_cladding_desc:"Les voyages à travers les cieux peuvent être rudes dans le meilleur des cas, entre vents imprévisibles, tempêtes battantes, et la tâche ardue de repousser les harpies sauvages et autres attaques de monstres. Avec quelques enchantements choisis, la soie que nous utilisons pour revêtir nos ballons peut doubler comme amortisseurs, stabilisant nos ballons à travers le pire de leurs voyages et préservant la qualité de quelques biens soient dans nos cales."
 artifice_invention_feiten_silken_cladding_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour la §Ysoie§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_damestear_ribbing:0 "§T(Enveloppe)§! Nervurage de Larme-de-Dame"
 artifice_invention_feiten_damestear_ribbing_desc:"Les mages nécessitent souvent des focaliseurs magiques pour diriger et lancer leurs sorts, souvent un bâton ou brassards. En incorporant de la Larme-de-Dame dans la nervurage de nos designs, nos ballons et vaisseaux aériens peuvent remplir ce rôle, surchargeant tout mage à bord et transformant notre flotte aérienne en plateforme de destruction magique focalisée."
 artifice_invention_feiten_damestear_ribbing_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour la §YLarme-de-Dame§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_long_rockets:0 "§T(Armements)§! Bombes Grue Plongeante"
 artifice_invention_feiten_long_rockets_desc:"Les bombes grue plongeante, ainsi nommées pour la trajectoire de vol qu'elles tracent une fois larguées de nos vaisseaux aériens, résolvent le problème de précision que nos anciens armements ont quand largués depuis la hauteur de vaisseau aérien. Guidées par des artificiers à bord, une douzaine de celles-ci peuvent niveler un dépôt de fournitures avec peu ou aucun dégât collatéral."
 artifice_invention_feiten_long_rockets_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour le §Ycharbon§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_lightning_amplifier:0 "§T(Armements)§! Bras Collecteur de Foudre"
 artifice_invention_feiten_lightning_amplifier_desc:"Le bras collecteur de foudre fut un concept né par de longs et dangereux voyages le long des bords de la tempête éternelle à notre est. Tant d'énergie refoulée et potentiel dans les nuages d'orage, et seule la plus maigre quantité atteint jamais le sol comme foudre. Serait-il possible de faire voler nos ballons au-dessus des tempêtes et collecter l'énergie en sécurité dans des batteries magiques, pour être utilisée à d'autres fins plus tard ? Il s'avère que oui."
 artifice_invention_feiten_lightning_amplifier_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour les §Ygemmes§!, cette invention est §vaméliorée§!\n"
 artifice_invention_feiten_steel_rudders:0 "§T(Navigation/Propulsion)§! Gouvernails d'Acier Bleu"
 artifice_invention_feiten_steel_rudders_desc:"Sa teinte distinctive donnée par un processus d'alliage spécial impliquant de petites quantités de Larme-de-Dame, les Gouvernails d'Acier Bleu offrent un contrôle et flexibilité inégalés pendant qu'on est dans l'air. Leur design permet au vaisseau aérien de darder dans multiples directions un peu comme une libellule, maîtrisant les dimensions spatiales des cieux."
 artifice_invention_feiten_steel_rudders_upgraded_tt:0 "Si nous avons le bonus « commercer en » pour le §Yfer§!, cette invention est §vaméliorée§!\n"
 
 # Government Reforms
 league_of_feiten:0 "Ligue de Feiten"
 league_of_feiten_desc:0 "La Ligue de Feiten est un collectif de cités-états et communautés le long de la Côte des Méduses. La Ligue fut formée par des réfugiés fuyant la conquête de Yanshen par Jaher, prenant abri dans les collines rugueuses et flancs de falaises craggy de la côte alors peu peuplée. Bien que dominée par Feiten, chaque membre de la ligue retient fièrement une certaine indépendance et a une tradition féroce d'autosuffisance, leurs origines comme réfugiés non oubliées."
 
 feiten_silken_jellyfish_council:0 "Le Conseil de Soie"
 feiten_silken_jellyfish_council_desc:0 "Pour mieux représenter et projeter le nouveau pouvoir et influence de la classe marchande bourgeonnante de Feiten, les marchands les plus riches furent invités à siéger sur un conseil consultatif officiel. Bientôt, le conseil gagna le surnom de Conseil de Soie, car beaucoup de réunions avaient lieu dans les cieux, à l'intérieur des ballons de soie privés que seuls les plus prospères des marchands de Feiten possédaient."
 
 feiten_reformist_movement:0 "Principe Intellectuel"
 feiten_reformist_movement_desc:0 "La Ligue de Feiten est divisée entre deux côtés dans une guerre d'idées et d'influences. Les Réformistes regardent vers les Gommo et Cannoriens et leurs institutions comme quelque chose à émuler, tandis que la Vieille Garde croit que nous ne devons pas nous écarter du chemin qui nous a apporté tant de richesse et nos ballons."
 feiten_reformists_MECHANIC_TOOLTIP:0 "Quand les Réformistes sont au pouvoir nous obtiendrons un nouveau dirigeant élu quand son terme est fini, mais aucun dirigeant ne peut tenir plus d'1 terme à la fois."
 feiten_reformists:0 "Réformistes"
 feiten_traditionalists_MECHANIC_TOOLTIP:0 "Quand la Vieille Garde est au pouvoir, notre dirigeant actuel continuera à régner jusqu'à sa mort."
 feiten_traditionalists:0 "Vieille Garde"
 elections.720.feitenReformists:0 "Un Candidat Réformiste"
 elections.720.feitenOldGuard:0 "Un Candidat de la Vieille Garde"
 elections.720.feiten:0 "Le terme de $MONARCH$ est arrivé à sa fin et il est temps de commencer le processus d'élection d'un nouveau [Root.Monarch.GetTitle]. Les Réformistes poussent un ingénieur Shuimu, tandis que la Vieille Garde a présenté un membre de longue date du Conseil de Soie."
 elections.721.feiten:0 "Le décès malheureux de $MONARCH$ nous force à tenir une élection prématurée pour [Root.Monarch.GetTitle]. Les Réformistes poussent un ingénieur Shuimu, tandis que la Vieille Garde a présenté un membre de longue date du Conseil de Soie."
 
 
 feiten_keju:0 "Nomination par Keju Technique"
 feiten_keju_desc:0 "Pour s'assurer que Feiten est équipé pour suivre le visage toujours changeant de la technologie et du progrès, une version spéciale du système Keju - ou examen civil - est obligatoire pour tous les aspirants détenteurs de postes. L'artisanat magique, l'ingénierie, et la science sont l'objectif, assurant que les décideurs politiques sont conscients des limitations et possibilités des ressources formidables de Feiten dans les trois."
 mechanic_is_feiten_keju_yes:0 "Change la §YCapacité d'Artisanat Magique§! de §G+25%§!"
 mechanic_is_feiten_keju_no:0 ""
 
 # Missions
 feiten_port_facilities_title:0 "Reconstruire notre Flotte"
 feiten_port_facilities_desc:0 "La rébellion de Ping Shuang a laissé notre flotte jadis fière en ruines. Non seulement la redoutable reine pirate s'enfuit avec la moitié de notre flotte, elle mit même en flammes une grande partie du quartier portuaire comme cadeau d'adieu ! Des cendres, nous devons reconstruire. La première étape doit être de restaurer l'infrastructure et chantiers navals de Feiten à l'usage."
 feiten_dual_harbors_title:0 "Poumons du Commerce"
 feiten_dual_harbors_desc:0 "Avec Feiten commencé sur la longue route vers la récupération et Cuihiok pacifié, maintenant il est temps d'apprendre des erreurs du passé et regarder vers l'avenir. D'abord, nous devons assurer que les ports sont entièrement protégés et sécurisés. Et une fois que nous sommes confiants dans leur inattaquabilité, nous devons construire de meilleures installations et places de marché pour nos marchands."
 feiten_dual_harbors_effect_tt:0 "Si les deux provinces remplissent les conditions, gagne §G3,00§! de mercantilisme supplémentaire"
 feiten_coast_blooms_title:0 "La Côte Fleurit"
 feiten_coast_blooms_desc:0 "La force vitale de Feiten peut être le commerce que nos ports apportent, mais nous ne pouvons négliger le reste de la Ligue non plus. Les nombreux villages et villes assis dans les collines et flancs de falaises de la Côte des Méduses doivent être amenés à partager notre prospérité, ne serait-ce que pour garder leur engagement envers la Ligue fort."
 feiten_integrate_cuihiok_title:0 "Porte d'Entrée vers la Jungle"
 feiten_integrate_cuihiok_desc:0 "La longue guerre avec Zyujyut peut avoir laissé notre flotte en ruines, mais nous fûmes capables d'arracher le port de Cuihiok des sauvages de la jungle, au minimum. Cuihiok se trouve à l'embouchure de rivière qui est la porte d'entrée dans la jungle à thé, et comme tel, le contrôle complet sur elle est incroyablement important pour nos ambitions commerciales dans la région.\n\nCes rêves gisent dans l'avenir, cependant, pour maintenant sa population est rebelle et notre emprise ténue - quelque chose que nous devons travailler à résoudre."
 feiten_into_the_tea_forest_title:0 "Dans la Jungle"
 feiten_into_the_tea_forest_desc:0 "Bien que nous possédions maintenant Cuihiok, Zyujyut contrôle encore les jungles, et par extension, la production de thé de la terre. L'inimitié de longue date de Feiten avec Zyujyut signifie que nos commerçants et marchands font face à un environnement assez peu accueillant en tentant de puiser dans le commerce du thé, une hostilité qui ne peut être apaisée même par les plus grandes sommes d'argent que nous pouvons offrir.\n\nIls ne nous laissent pas le choix : nous devons entrer dans la jungle nous-mêmes."
 feiten_monopoly_on_tea_gardens_title:0 "Un Monopole du Thé"
 feiten_monopoly_on_tea_gardens_desc:0 "Victoire sur nos anciens rivaux ! Avec la jungle sous notre contrôle, nos marchands et commerçants réclament un meilleur accès et plus de production des jardins de thé qui se libèrent périodiquement de l'enchevêtrement de la jungle. Obligeons-les - un quasi-monopole sur le thé Zyujyut nous rendra tous plus riches."
 feiten_incite_the_rebellious_cub_title:0 "Inciter le Petit Rebelle"
 feiten_incite_the_rebellious_cub_desc:0 "Nos intrigues précédentes en Xiyun ont porté leurs fruits avec le succès du séparatiste Luoyip et leur soulèvement contre leurs anciens suzerains. Pour maintenant, Luoyip sont reconnaissants pour notre assistance, et cherchent des amis alors qu'ils se consolident.\n\nNous et Tianlou avons tous deux étendu notre main vers eux, lorgnant les mines de gemmes d'Ongdou et faveur dans leur capitale, qui est située à la confluence de deux rivières et le site d'un Haut Temple, d'ailleurs. Ce que nous pouvons promettre que Tianlou ne peut pas aussi facilement sont les terres restantes de Xiyun, bordant convenablement nos propres terres. Avec ce morceau en main, nous attirerons le petit rebelle de notre côté."
 feiten_under_our_wing_title:0 "Sous nos Voiles"
 feiten_under_our_wing_desc:0 "Avec Xiyun banni aux annales de l'histoire, il est finalement temps d'appeler les nombreuses dettes et faveurs que nous détenons sur Luoyip et officiellement les accueillir comme nos partenaires et rempart à l'ouest."
 feiten_under_our_wing_no_exist_tt:0 "Comme Luoyip n'existe pas, est déjà notre sujet, ou n'est pas allié avec nous, les récompenses de mission seront sautées."
 feiten_sate_silk_turban_greed_title:0 "Un Monopole des Gemmes"
 feiten_sate_silk_turban_greed_desc:0 "Maintenant que le tumulte de guerre s'est calmé, la question de comment mieux administrer la terre surgit. Comme les seules mines de gemmes de ce côté du Yanhe, quiconque contrôle Ongdou aura un quasi-monopole local sur l'industrie et potentiel illimité de profiter comme il l'entend. Et comme fidèles incarnations de la philosophie du Turban de Soie, c'est une proposition très attirante en effet pour nos marchands."
 feiten_from_ongdou_tt:0 "d'Ongdou"
 feiten_a_new_trading_power_title:0 "Plus d'Arrière-Pays"
 feiten_a_new_trading_power_desc:0 "Pour la plupart de l'histoire de Yanshen, ce fut le Yanhe et ses vastes plaines inondables qui ont hébergé la naissance de grands royaumes et le siège d'empereurs. Tianlou, la cité des tours, grandit puissante et riche en vertu de sa localisation à l'embouchure du Yanhe et son lien nébuleux aux Hauts Dieux d'antan.\n\nMais ce qui fut dans le passé ne garantit pas l'avenir. Par nos efforts astucieux et l'accaparement de plusieurs marchés clés, ce sont les marchands Feiten qui dominent maintenant beaucoup de cités, et navires marchands et ballons Feiten qui deviennent toujours plus communs dans les ports de Vimdatrong et au-delà. La Côte des Méduses - jadis ridiculisée comme arrière-pays - prospère, et tous peuvent voir que l'avenir de Yanshen gît dans la Ligue de Feiten."
 feiten_white_gold_title:0 "Or Blanc"
 feiten_white_gold_desc:0 "Le sel a longtemps tenu le surnom d'« or blanc » pour sa haute valeur comme conservateur et importance pour le régime de tout humain. Doublement pour nous, car les longs voyages entrepris par nos marchands, que ce soit par ballon ou navire, nécessitent plus de sel qu'on peut concevoir récolter de la mer. En Yanshen, ce sont les vastes plaines salées du Lac Kohai et son désert environnant qui fournissent la plupart de ce minéral - nous devons faire des plans pour sécuriser l'accès à lui, que ce soit par force ou par commerce."
 feiten_white_gold_effect_tt_1:0 "§TSi complété par diplomatie :§!"
 feiten_white_gold_effect_tt_2:0 "§T\nSi complété par espionnage :§!"
 feiten_control_the_salt_road_title:0 "Contrôler la Route du Sel"
 feiten_control_the_salt_road_desc:0 "Une des artères principales connectant la Côte des Méduses avec les cités riches et plaines inondables du Yanhe est la route du sel. Bien qu'un long et périlleux voyage à travers un désert, le commerce par cette avenue contourne l'étranglement que notre rival Tianlou a sur l'embouchure du Yanhe. Nous devons utiliser notre influence dans la région pour établir contrôle et sécurité pour nos marchands, et par extension tout Feiten, pour tirer avantage et prospérer à travers."
 feiten_monopoly_on_salt_title:0 "Un Monopole du Sel"
 feiten_monopoly_on_salt_desc:0 "Toujours plus de caravanes de Feiten dominent la Route du Sel, hâtant notre expansion dans les plus grands marchés du Yanhe et au-delà. En augmentant la production d'« or blanc » et assurant que nous avons un étranglement sur le marché pendant ce temps, nous pouvons forcer tout Yanshen à venir à nous quand ils ont inévitablement besoin de ce minéral essentiel."
 feiten_monopoly_on_salt_trigger_tt:0 "§Y[Y27.GetName]§! transfère le commerce vers §Y[Root.GetName]§! (par moyens pacifiques)"
 feiten_monopoly_on_salt_effect_tt:0 "Gagne l'équivalent de §G2 années§! de Revenus Commerciaux."
 feiten_monopoly_on_salt_effect_tt_2:0 "de Sising"
 feiten_state_whaling_expeditions_title:0 "Une Expédition Baleinière"
 feiten_state_whaling_expeditions_desc:0 "Pendant des siècles, la chasse à la baleine à petite échelle a été un commerce supplémentaire pour beaucoup de villages de pêche le long de la Côte des Méduses. La graisse de certaines baleines a longtemps été connue comme suif brûlant plus proprement et supérieur à celui de tout autre animal ou poisson, mais rarement utilisée due à sa rareté et prix. Ce prix élevé la rend assez attractive comme bien commercial - peut-être est-il temps d'organiser une expédition pour tâter le potentiel de la chasse à la baleine ?"
 feiten_first_foray_into_the_skies_title:0 "Première Incursion dans les Cieux"
 feiten_first_foray_into_the_skies_desc:0 "Feiten a longtemps été connu pour son Festival des Méduses. Ce qui rend le Festival des Méduses différent des douzaines d'autres célébrations pour le Nouvel An sont les centaines de lanternes de papier qui sont lâchées simultanément pour illuminer les cieux alors que l'année bascule. Ces lanternes ont traditionnellement été allumées par huile de baleine, un luxe que seul Feiten peut se permettre due à la rare chasse à la baleine.\n\nAvec l'émergence naissante d'une industrie entière centrée autour de la chasse à la baleine, le design et taille de ces lanternes ont grandi de plus en plus ornés alors que l'huile de baleine devient plus commune. La plupart des citoyens n'épargnent aucune pensée supplémentaire au-delà de la compétition avec leurs voisins et montrer leur richesse, mais certains citoyens entreprenants commencent à s'interroger sur le vrai potentiel de ces lanternes, spécialement couplées avec juste un peu de magie... Le vol soutenu et contrôlable serait-il possible avec une charge plus grande ? Disons, avec un humain ?"
 feiten_from_theory_to_practice_title:0 "De la Théorie à la Pratique"
 feiten_from_theory_to_practice_desc:0 "Changer papier en toile, faite du tissu le plus fin, soie de préférence. La simple chandelle de graisse de baleine, à un berceau conçu avec contrôle de flamme. Finalement, ajouter un panier de bambou en dessous - et la lanterne de papier a été transformée en ce que nous avons affectueusement surnommé un Shuimu, ou Ballon Méduse, pour comment la flamme luit alors qu'elle se réfracte à travers l'enveloppe transparente.\n\nUn ensemble d'étapes simples, peut-être, mais aller du premier prototype à ceci a été un processus long et difficile. Pour maintenant, la technologie est jeune, à peine capable de porter le poids d'un seul adolescent, mais quel potentiel illimité ! Délié par la traction de la gravité et flottant à travers les vastes océans du ciel, les Ballons Shuimu sont une fascination pour tout Feiten, et à juste titre. Certains conseillers ont même commencé à avancer avec l'idée de les utiliser pour l'éclairage, un usage naturel de l'avantage de visibilité et portée de ces ballons."
 feiten_haichapha_title:0 "Soutenir nos Diokzatgun"
 feiten_haichapha_desc:0 "Nos marchands et navires commerciaux vont plus loin et transportent des cargaisons plus grandes que jamais, ce qui apporte le problème d'une hausse correspondante de piraterie et corsaires cherchant à suivre dans le sillage de la maintenant légendaire Ping Shuang. Nos Diokzatgun, chasseurs de pirates spécialisés, font beaucoup pour combattre ces menaces constantes, mais comme ils ne recrutent que d'un bassin limité de citoyens Feiten vérifiés, leurs ressources sont étalées trop finement. Investir quelques-uns de nos profits de retour dans soutenir nos Diokzatgun avec de meilleurs navires, armements plus avancés, et défenses côtières, et nous pouvons marteler les pirates en soumission."
 feiten_staging_grounds_title:0 "Zones de Rassemblement"
 feiten_staging_grounds_desc:0 "Les explorations au nord et sud, sondant autour de la tempête, ont révélé beaucoup de nouvelles îles. Beaucoup, sinon la plupart, de celles-ci sont rocheuses, des paysages infernaux battus par le vent à risque d'être noyés à toute seconde, mais il y en a certaines qui semblent tenir promesse comme bases baleinières avancées ou comme bases de ravitaillement pour nos navires. Si nous pouvons construire infrastructure et développer ces îles, nous pouvons en faire grand usage encore."
 feiten_gateways_title:0 "Porte d'Entrée vers le Monde"
 feiten_gateways_desc:0 "Plus que jamais, les fortunes de Feiten sont portées sur vagues océaniques et courants célestes. Que ce soit servant sur bateaux baleiniers liés pour rives distantes, ou servant sur ballons et portés par les caprices du vent, tous s'entonnent à travers Feiten lui-même ou notre port du sud de Cuihiok. Nos installations dans ces cités commencent à être tendues au-delà de leur point de rupture - nous devons assurer qu'elles ne failliront pas alors que nous continuons à découvrir de nouvelles terres pour notre peuple à notre est."
 feiten_determine_settler_policy_title:0 "Politique de Colons"
 feiten_determine_settler_policy_desc:0 "Avec de nouvelles terres étant découvertes presque chaque jour, nous devons décider d'une direction pour comment nous gérons leur incorporation."
 feiten_of_guano_and_whale_oil_title:0 "De Guano d'Oiseaux et Huile de Baleine"
 feiten_of_guano_and_whale_oil_desc:0 "La chose principale que nous cherchons en explorant l'océan-au-delà-de-la-tempête sont des îles qui peuvent marcher comme stations baleinières - îles avec une baie abritée, bois pour réparations, et ample eau fraîche et animaux pour viande. À défaut de ceux, les îles grouillent presque toujours d'oiseaux de mer, qui couvrent les rochers de beaucoup de pieds de leurs excréments.\n\nBeaucoup des fermiers plus âgés parmi la Côte des Méduses connaissent bien la valeur des excréments d'oiseaux et chauves-souris comme fertilisant, ayant tiré avantage des sites de nidification d'oiseaux de mer parmi les falaises et grottes piquées de la Côte depuis les jours de leurs ancêtres. Les dépôts voisins ont été en baisse alors que notre peuple coaxe la vie du pauvre sol de la Côte des Méduses, mais chaque nouvelle île recouverte de guano est une autre aubaine pour nous."
 feiten_of_guano_and_whale_oil_effect_tt:0 "Toutes les colonies d'îles à province unique obtiendront +1 production en finissant et +25 croissance de colons locale pendant qu'en progrès."
 feiten_aelantir_ambitions_title:0 "Marchés Aelantiriens"
 feiten_aelantir_ambitions_desc:0 "Loin au-delà de la tempête éternelle et îles à guano gît une vaste, nouvelle frontière : Aelantir. Mais nous sommes loin d'être les premiers à découvrir cette nouvelle terre. Les « Nés-des-Ruines » locaux forment des poches de civilisation à travers beaucoup des nouveaux continents, tandis que les Cannoriens ont déjà planté leur revendication sur beaucoup de la terre restante, ayant approché de l'autre côté d'Aelantir bien avant nous.\n\nLes deux groupes nécessitent commerce, bien sûr, car le commerce est la force vitale de civilisation, et nos ballons sont positionnés pour tirer plein avantage de ceci."
 feiten_secrets_of_the_precursors_title:0 "Secrets des Précurseurs"
 feiten_secrets_of_the_precursors_desc:0 "Cachées profondément dans la jungle envahie, écrasées sous le poids de siècles de construction et destruction continuelles, à moitié submergées sous l'océan et battues par les marées - Aelantir est une richesse de ruines et artefacts Précurseurs. Depuis que la densité de ces reliques en Aelantir fut découverte, le Cadre d'Ingénierie Shuimu ont été à l'avant-garde de nous pousser à tirer avantage d'elles pour quelque recherche et développement qu'ils cuisinent dans leurs installations. Si les Reliques Précurseurs peuvent vraiment pousser nos inventions et technologie aussi loin que le Cadre prétend, nous serions fous de ne pas investir autant que nous pouvons dans leur extraction."
 feiten_secrets_of_the_precursors_effect_tt:0 "Nous débloquerons un nouveau privilège de recherche, plus coûteux, qui accélérera le processus de recherche d'invention."
 feiten_the_foreign_quarter_title:0 "Le Quartier Étranger"
 feiten_the_foreign_quarter_desc:0 "De plus en plus de Cannoriens naviguent leur chemin vers l'est en quête des richesses exotiques de Haless, beaucoup d'entre eux cherchant à établir bases permanentes et postes commerciaux. En établissant zones commerciales spéciales et zones privilégiées pour eux dans nos cités, nous pouvons nous assurer que leurs produits coulent à travers nous d'abord, au lieu de nos rivaux. Cuihiok serait la cité parfaite pour une de ces localisations, au cœur du commerce de thé convoité - nous devons faire tout ce que nous pouvons pour soutenir la communauté naissante de Cannoriens là."
 feiten_the_foreign_quarter_effect_tt_1:0 "Si la §yVieille Garde§! est au pouvoir :"
 feiten_the_foreign_quarter_effect_tt_2:0 "Si les §yRéformistes§! sont au pouvoir :"
 feiten_advent_of_unraveling_title:0 "Avènement du Dénouement"
 feiten_advent_of_unraveling_desc:0 "L'afflux de Cannoriens dans nos cités est venu avec un effet secondaire non intentionnel - la diffusion lente de philosophies et religions Cannoriennes dans notre propre population. Les gnomes des Gommo avaient peu d'intérêt à le faire, préoccupés qu'ils étaient avec science et érudition seules, mais beaucoup des Cannoriens sont du type Corinite ou Ravélien prosélyte. Le Ravélianisme en particulier a pris racine chez beaucoup d'anciens disciples de Haute Philosophie. L'accent Ravélien sur gagner connaissance et comprendre les mystères du monde résonne aussi avec beaucoup de nos membres du Cadre aussi.\n\nBeaucoup des conseillers et amis de [Root.Monarch.GetName] qui ont converti l'implorent d'au moins écouter un des missionnaires quand ils viennent en visite. Peut-être ont-ils raison ?"
 feiten_unity_of_thought_title:0 "Unité"
 feiten_unity_of_thought_desc:0 "Les feux de conflit religieux ont ravagé notre nation trop longtemps, opposant pères contre leurs propres fils et semant haine parmi nos peuples. Nous émergerons indubitablement plus forts comme nation, mais d'abord, ces blessures doivent être soignées et notre peuple unifié."
 feiten_chasing_whale_migrations_title:0 "Nouveaux Terrains de Chasse Baleinière"
 feiten_chasing_whale_migrations_desc:0 "Chaque année, alors que le dégel de printemps transforme neige de colline en ruisselets de cristal étincelant, les citoyens de Feiten font au revoir à leurs maris et fils, les regardant naviguer dans l'horizon au sommet des bêtes de bois que sont leurs bateaux baleiniers. Tout le monde à Feiten sait que le début du printemps est le meilleur temps pour la chasse à la baleine, car c'est quand les baleines migrent de leurs mers d'hiver de retour vers le nord à leurs mers d'alimentation d'été. Habituellement, dans un cycle ou deux de la lune, la plupart des baleiniers seraient revenus avec leurs cales pleines de prise.\n\nEn années récentes, les baleiniers sont revenus de plus en plus tard, et souvent avec cale à moitié vide. Clairement, les anciens terrains de chasse ont été épuisés. Nous ne pouvons laisser l'industrie baleinière faiblir - nous devons trouver de nouvelles pêcheries, et vite !"
 feiten_mapping_storm_boundaries_title:0 "Frontières de Tempête"
 feiten_mapping_storm_boundaries_desc:0 "Aussi longtemps que nos pêcheurs et marins peuvent se rappeler, il y a eu une tempête massive à notre est. La tempête consume tout, étendant ses griffes sous l'écume de mer bouillonnante et s'élevant pour avaler les étoiles elles-mêmes. Les contes locaux disent que la tempête se fatiguera un jour de son festin et commencera vers l'ouest pour inonder le monde dans son entièreté.\n\nContes d'un âge plus... suspect, bien sûr - nous savons mieux, car chaque philosophe et homme sage sait que le monde est rond, et ainsi la tempête doit s'essouffler à quelque localisation. Nous ne savons pas ce qui gît au-delà ou à l'intérieur, mais alors que nos marchands cherchent nouvelles routes commerciales et accès à plus de produits et bases baleinières, il sera important de cartographier les bords de tempête dans son entièreté."
 feiten_to_build_an_airfleet_title:0 "Construire une Flotte Aérienne"
 feiten_to_build_an_airfleet_desc:0 "Tout comme un navire océanique, un ballon nécessite trois choses majeures : bois, tissu de toile, et armements. Les spécifications auxquelles ces trois choses sont nécessaires sont beaucoup différentes, cependant, car chaque pièce doit être aussi légère que possible tout en restant fiable dans les vents. Cela nécessitera manufactures spécialisées, ateliers, et installations associées pour accomplir."
 feiten_to_build_an_airfleet_effect_tt:0 "La longueur du modificateur sera §Gdoublée§! si la province a §Y12 production§! ."
 feiten_league_in_schism_title:0 "La Ligue en Schisme"
 feiten_league_in_schism_desc:0 "Tous ne sont pas contents du cours que Feiten a décidé de tracer dans le sillage de notre Âge de Soie autoproclamé. Le Conseil de Soie est divisé en moitié. Beaucoup des membres plus établis voient l'empiètement d'influence étrangère comme inacceptable et à risque de ruiner toute la richesse qu'ils ont soigneusement accumulée au fil des années, tandis que d'autres voient opportunité dans cette même chose.\n\nLa Ligue est divisée, et nous devons être prudents de nous assurer que les fissures ne grandissent pas trop pour être gérées."
 feiten_league_in_schism_effect_tt:0 "\nLe pouvoir de départ des groupes dépendra des choix précédents dans événements.\n\nPendant qu'au pouvoir, la §yVieille Garde§! donnera :\nPouvoir Commercial à l'Étranger : §v+20,0%§!\nCoût de Technologie : §R+20,0%§!\nDégâts de Feu Terrestres : §v+10,0%§!\n\nPendant qu'au pouvoir, les §yRéformistes§! donneront :\nTroubles Nationaux : §v-1,00§!\nCoût de Technologie : §v-10,0%§!\nDiscipline : §R-5,0%§!\nModificateur de Biens Produits : §v+10,0%§!\nÉquilibre de Loyauté de Tous États : §R-10,0%§!"
 feiten_dredging_feiten_bay_title:0 "Draguer la Baie de Feiten"
 feiten_dredging_feiten_bay_desc:0 "Avec coques toujours plus profondes quittant les chantiers navals du monde, ports en eau profonde sont plus importants que jamais en cet âge de commerce global. La Baie de Feiten nous a servi adéquatement pendant beaucoup d'années, mais une expansion est attendue. La vase continue de s'accumuler à l'embouchure de rivière, empêchant l'entrée aux criques abritées où nos ballons et vaisseaux aériens s'amarrent en sécurité du sel et vent océaniques constants. Un effort de dragage concerté bénéficiera immensément à la cité."
 feiten_lighter_than_air_title:0 "Plus Léger que l'Air"
 feiten_lighter_than_air_desc:0 "Nos ballons nécessitent la combustion de quantités prodigieuses d'huile de baleine pour remplir leurs enveloppes d'air chaud montant. Alors que de plus en plus de nos Shuimu encombrent les cieux et la demande augmente, nos réserves d'huile de baleine s'épuisent rapidement, les terrains de chasse diminuants s'épuisant rapidement.\n\nC'est un problème que notre Cadre d'Ingénierie Shuimu se cogne la tête contre le mur depuis un moment, mais c'est seulement maintenant que la chandelle de ce problème brûle bas. Nous devons sponsoriser nouvelle recherche en toute hâte."
 feiten_lighter_than_air_trigger_tt:0 " Les inventions d'§YEnveloppe§! ont été recherchées"
 feiten_feiten_school_ascendant_title:0 "Écoles de Pensée Orientales"
 feiten_feiten_school_ascendant_desc:0 "Le Haut Rectorat est divisé entre deux factions principales, pour la plupart - les zélotes, et les érudits. Leurs débats ont lieu loin de nous, en Cannor, mais les réverbérations de leurs décisions résonnent en Haless aussi, même si moins fortement qu'au centre de la foi.\n\nBeaucoup de leurs débats se centrent autour comment interpréter les divagations du Fragment de Dieu. Nous avons expérience extensive interprétant missives cryptiques de pouvoirs supérieurs, car tout ce que la Haute Philosophie a eu pour guidance sur ces siècles furent quelques écrits qui survécurent dans les Hauts Temples. Nous devrions pousser pour délégation permanente de notre propre au Rectorat, pour que nous puissions donner nos propres interprétations et érudition et prendre part dans ces débats."
 feiten_masters_of_the_seas_title:0 "Maîtres des Mers"
 feiten_masters_of_the_seas_desc:0 "Si nous souhaitons vraiment prendre la couronne de pouvoir commercial prééminent en Yanshen, nous devons avoir une flotte avec la capacité de protéger nos intérêts, et puis quelque. La Baie de Tianlou sera une coquille dure à briser, mais entre les dents d'une flotte moderne reconstruite, elle se fissurera."
 feiten_masters_of_the_seas_trigger_tt:0 "Aucun pays en Yanshen n'a plus de navires lourds totaux que nous.\nAucun pays en Yanshen n'a plus de navires légers totaux que nous."
 feiten_bombs_over_tianlou_title:0 "Bombes sur Tianlou"
 feiten_bombs_over_tianlou_desc:0 "Avec notre dominance dans les mers assurée, Tianlou n'a aucun espoir de ravitaillement ou secours si nous visons à briser la cité avec un siège. Même encore, Tianlou se dresse comme la plus grande cité de tout Yanshen, avec années de fournitures cachées en sécurité dans les douzaines de complexes de Haut Temple qui dominent l'horizon. La guerre urbaine sanglante est la seule façon de conquérir Tianlou, ou ainsi est traditionnellement pensé.\n\nMais nous avons quelque chose qu'aucun autre conquérant en devenir n'a - ballons qui peuvent planer au-dessus même des plus hauts temples de Tianlou, hors de portée de tout canon. Et bien que nous ne les ayons pas testés contre ennemi vivant encore, le Cadre d'Ingénierie Shuimu ont trouvé bombes légères qui peuvent être utilisées à effet dévastateur si larguées de nos ballons..."
 feiten_bombs_over_tianlou_effect_tt_1:0 "Le sort de Tianlou dépend de laquelle des trois conditions nous remplissons au moment de compléter cette mission, et cet effet changera en conséquence."
 feiten_bombs_over_tianlou_effect_tt_2:0 "\nSinon..."
 feiten_paradigm_shift_title:0 "Un Nouvel Ordre"
 feiten_paradigm_shift_desc:0 "[Root.FeitenANewOrderLoca]"
 FeitenANewOrderLocaAccordOfYanshen:0 "Tianlou est tombée. Beaucoup de la cité gît en cendres, le résultat brutal de nos nouvelles armes de guerre. Involontaire que ce résultat puisse avoir été, cela ne change pas que le reste de Yanshen nous regarde maintenant avec peur dans leurs yeux, se demandant si nos bombes tomberont sur leurs cités ensuite. Devons-nous les apaiser de cette peur, ou nous pencher dans notre respect nouvellement trouvé ?\n\nUne fois que nous avons résolu notre relation avec le reste de Yanshen, nous devons finalement tourner notre attention vers l'extérieur. Nous savons maintenant que Yanshen est un endroit trop petit pour nos ambitions. Avec marchés domestiques conquis, nos marchands, constants aux philosophies du Turban de Soie, ont faim pour la richesse potentielle que le monde plus large peut fournir."
 FeitenANewOrderLocaSaviorOfYanshen:0 "Tianlou est tombée. Beaucoup de la cité gît en cendres, le résultat brutal de nos nouvelles armes de guerre. Involontaire que ce résultat puisse avoir été, cela ne change pas que le reste de Yanshen nous regarde maintenant avec peur dans leurs yeux, se demandant si nos bombes tomberont sur leurs cités ensuite. Ces peurs doivent passer au second plan à une plus grande menace de l'ouest - le Commandement Hobgobelin. Ayant balayé à travers les Xianjie avec facilité, ils empiètent maintenant sur le reste de Yanshen, la plus grande menace à nos peuples depuis Jaher. Plus nombreux, plus forts, et avec ambition d'étendre leur Commandement à tout Haless, nos ballons de guerre peuvent être le seul égalisateur que nous pouvons rassembler.\n\nUne fois que nous avons traité avec la menace, nous devons finalement tourner notre attention vers l'extérieur - nous savons maintenant que Yanshen est un endroit trop petit pour nos ambitions. Avec marchés domestiques conquis, nos marchands, constants aux philosophies du Turban de Soie, ont faim pour la richesse potentielle que le monde plus large peut fournir."
 FeitenANewOrderLocaPeacefulAccord:0 "Tianlou, le joyau de Yanshen, la cité des tours, est entièrement nôtre. Où jadis les eunuques et Hauts Philosophes faisaient leurs foyers, les bannières de nos marchands pendent maintenant. Alors que jadis tous ceux qui plièrent le Yanhe devaient traiter avec règlements étouffants et codes complexes, maintenant, les ballons de notre flotte marchande flottent maintenant, libérés des avides et injustes qui contrôlaient jadis Tianlou. Le nôtre est l'avenir : le reste de Yanshen avancera-t-il à nos côtés, ou sera laissé dans notre sillage ?\n\nUne fois que nous avons résolu notre relation avec le reste de Yanshen, nous devons finalement tourner notre attention vers l'extérieur. Nous savons maintenant que Yanshen est un endroit trop petit pour nos ambitions. Avec marchés domestiques conquis, nos marchands, constants aux philosophies du Turban de Soie, ont faim pour la richesse potentielle que le monde plus large peut fournir."
 FeitenANewOrderLocaDefault:0 "Sera révélé après avoir complété la mission précédente"
 feiten_paradigm_shift_trigger_tt_1:0 "Cette condition sera révélée en finissant la mission précédente."
 feiten_paradigm_shift_trigger_tt_2:0 "Nous avons traité avec les retombées de notre conquête de Tianlou et résolu l'Accord de Yanshen"
 feiten_to_house_an_airfleet_title:0 "Héberger une Flotte Aérienne"
 feiten_to_house_an_airfleet_desc:0 "Notre nouvelle flotte aérienne aura besoin d'une localisation pour se baser, et quelle meilleure localisation que Feiten lui-même, déjà le foyer de tant de nos ingénieurs, marchands, et capitaines navals ? La construction d'un Grand Port-Céleste, niché sur une colline abritée au centre de la cité et capable d'amarrer des centaines de ballons, sera notre priorité."
 feiten_to_house_an_airfleet_effect_tt:0 "Nous serons capables de commencer à construire le Grand Port-Céleste ici"
 feiten_the_first_voyage_title:0 "Le Voyage"
 feiten_the_first_voyage_desc:0 "La scène est établie - la Baie de Feiten est encombrée de centaines de vaisseaux à la fois sur la mer et, finalement, dans l'air aussi ! Une sorte de Flotte au Trésor de notre propre, plus qu'un rival à celle que nos visiteurs Triuniques lointains ont jamais rassemblée ! Une fois que préparations finales ont été faites, nous serons finalement prêts à partir..."
 feiten_the_first_voyage_effect_tt:0 "Plus nous envoyons de £light_ship_icon_small£, plus grande notre récompense potentielle !"
 feiten_the_world_our_oyster_title:0 "Le Monde notre Huître"
 feiten_the_world_our_oyster_desc:0 "Nous n'étions pas tout à fait sûrs à quoi nous attendre quand nous envoyâmes notre flotte explorer le monde, mais pas dans nos imaginations les plus folles aurions-nous pu imaginer la vaste richesse et connaissance qu'ils ont ramenées. Avec tel potentiel illimité pour commerce et apprentissage dans ce monde plus large révélé, et nos ballons prêts à le transporter de retour vers Feiten en toute hâte, le monde est notre huître. Nous devons seulement préparer la Ligue de Feiten à l'ouvrir."
 feiten_the_world_our_oyster_trigger_tt:0 "Notre Voyage a conclu"
 feiten_the_world_our_oyster_tt:0 "\nNous serons capables d'utiliser la mécanique de Poste-Céleste, tant que le Grand Port-Céleste est construit. Voir décision nouvellement débloquée pour détails."
 feiten_bait_and_trap_the_pirates_title:0 "Escalade"
 feiten_bait_and_trap_the_pirates_desc:0 "Malgré les meilleurs efforts des Diokzatgun le long de la Côte des Méduses et nos nouvelles batteries navales et forts, la piraterie continue de plaguer nos flottes commerciales. Il n'y a aucun doute qu'ils sont clandestinement hébergés et sponsorisés par nos rivaux, se cachant dans les îles sans loi et mille mille criques de la Mer des Anneaux, frappant nos navires de passage chaque chance qu'ils obtiennent.\n\nIl est temps d'envoyer une force d'assaut pour découper par force sanglante le cœur de leurs opérations avancées."
 feiten_bait_and_trap_the_pirates_trigger_tt:0 "Au moins 20 navires totaux amarrés dans ports amis des Îles des Anneaux"
 feiten_face_the_benefactors_title:0 "Confrontation"
 feiten_face_the_benefactors_desc:0 "Le gros de la flotte pirate, forcé de se précipiter hors de leurs trous et faire face à nos canons, ont été laissés comme épave et nourriture pour les requins. Pas mieux qu'ils ne méritent. Maintenant vient la tâche de nettoyer les Îles des Anneaux elles-mêmes : plus jamais l'anarchie ne régnera sur les îles. Par heureuse coïncidence, les Îles des Anneaux sont aussi parfaites comme arrêt pour nos navires et ballons dirigés vers Rahen et Sarhal.\n\nNous devons saisir cette terre précieuse pendant que nous pouvons - localisée à la confluence de trois continents et routes commerciales comme elle est, il n'y a aucun doute que les Cannoriens essaieront de l'arracher pour leurs propres empires bientôt."
 feiten_face_the_benefactors:0 "Nous avons traité avec les pirates de la Mer des Anneaux"
 cb_feiten_anti_piracy:0 "Anti-Piraterie"
 cb_feiten_anti_piracy_desc:0 "Déraciner les pirates !"
 feiten_avenge_the_rebellion_title:0 "Vengeance"
 feiten_avenge_the_rebellion_desc:0 "Bien que les criques infestées et havres pirates des Îles des Anneaux gisent en flammes, les attaques du pirate n'ont pas diminué complètement. Au loin se profile Cây Cam Sinh, leurs terrains de recrutement et retraite.\n\nCe fut Cây Cam Sinh que Ping Shuang et son armada pirate décidèrent de planter leur revendication suivant leur rébellion contre nous, et leur influence souille chaque ruelle et poste d'amarrage dans la cité. Pour éliminer la menace pirate une fois pour toutes, Cây Cam Sinh doit être excisée."
 feiten_avenge_the_rebellion_trigger_tt:0 "Nous avons gagné une guerre contre le propriétaire de [4701.GetName] dans les dernières 50 années"
 feiten_riches_of_rahen_title:0 "Richesses de Rahen"
 feiten_riches_of_rahen_desc:0 "Avec la terreur suffocante de piraterie éteinte des mers de Haless, au moins pour maintenant, les richesses de Rahen s'étendent devant. Les terres du cœur du Raj et cités flottantes du Kharunyana produisent une richesse d'ivoire, teintures, yana, parmi d'autres - tous biens qui rapportent prix incroyables, si nous pouvons mettre nos mains dessus.\n\nPour cela, nous ne pouvons compter seulement sur nos ballons, qui souffrent d'espace de cale limité. Contrôler les voies de mer, et le reste suivra."
 feiten_visiting_sarhal_title:0 "Visiter Sarhal §R(TRAVAIL EN COURS)§!"
 feiten_visiting_sarhal_desc:0 "Placeholder Sarhal - §RSera revisité avec la mise à jour Scions of Sarhal§!"
 feiten_entering_sarhali_market_title:0 "Marchés Sarhaliens §R(TRAVAIL EN COURS)§!"
 feiten_entering_sarhali_market_desc:0 "Placeholder Sarhal - §RSera revisité avec la mise à jour Scions of Sarhal§!"
 feiten_to_the_ends_of_halann_title:0 "Aux Confins de Halann"
 feiten_to_the_ends_of_halann_desc:0 "Notre empire commercial est le plus grand que Yanshen, et en effet, Haless, ait jamais vu. Et pourtant, nos marchands ne plièrent qu'une petite fraction de Halann. Sarhal, avec ses mille mille royaumes et riche histoire. Les terres exotiques d'Aelantir, florissant de richesse naturelle. Même Cannor, où le bouillonnement de guerre rend leur pièce facile à séparer.\n\nAvec nos vaisseaux aériens et ballons, rien n'est hors de notre portée. Aux Confins de Halann !"
 feiten_to_the_ends_of_halann_trigger_tt:0 "A fait le tour du monde"
 feiten_age_of_silk_title:0 "Aube d'un Âge de Soie"
 feiten_age_of_silk_desc:0 "Nouvelles inventions, nouvelles philosophies, nouvelles terres. Même nouveaux alliés. Chaque année, il semble que notre monde change juste un peu - devient un peu plus grand, un peu plus étranger - jusqu'à ce qu'une avalanche de changements arrive tout à la fois pour submerger les non préparés.\n\nFeiten ne sera pas parmi ceux enterrés. Nous serons l'avalanche, un tsunami qui sonne le monde, porté par les technologies et inventions du Cadre d'Ingénierie Shuimu et apprenant tout ce que nous pouvons du monde en général. Toutes voiles dehors !"
 unlock_merc_feiten_lightning_jellyfish_tt:0 "Débloque la compagnie de mercenaires §YMéduses Foudre de Feiten§! à recruter. Elles peuvent instantanément gagner sièges pour un coût. La compagnie nécessite 5 capacité d'artificier libre pour embaucher."
 has_unlocked_merc_feiten_lightning_jellyfish:0 "A débloqué la compagnie de mercenaires §YMéduses Foudre de Feiten§! ."
 feiten_age_of_silk_effect_tt:0 "jusqu'à ce que nous résolvions la chaîne d'événements suivante"
 feiten_cannorian_experts_title:0 "Apprendre des Cannoriens"
 feiten_cannorian_experts_desc:0 "Il est clair que le continent de Cannor est beaucoup différent du nôtre, donné leur penchant infini pour chaos et conflit sans les philosophies des Hauts Dieux pour guider leurs actions. Il n'est pas surprenant qu'ils soient devenus experts en guerre et technologies de guerre, comme nous avons vu de nos amis gnomes.\n\nAvec de telles grandes distances entre, cependant, il est dur d'avoir un sens de à quoi leur société actuelle ressemble ou ce que nous pouvons apprendre d'elle. Sponsorisons un voyage à travers Cannor, pour que nous puissions apprendre de première main de leurs nations les plus avancées et puissantes."
 feiten_optics_industry_title:0 "Développer une Industrie d'Optique"
 feiten_optics_industry_desc:0 "Un domaine où les Cannoriens sont indubitablement nos supérieurs est celui d'optique et verre. Bien que Yanshen ait eu lunettes pendant beaucoup de siècles, nous n'avons pas développé les mêmes avances en télescopes, longues-vues, et fenêtres que les Cannoriens ont. Nos pilotes Shuimu ont très rapidement compris combien utiles ces dispositifs sont au sommet d'un ballon, mais sans production domestique du tout, ont dû recourir à acheter de marchands Cannoriens à prix exorbitants.\n\nSi nous pouvons établir une verrerie sur nos propres rives, nous pouvons sevrer notre dépendance sur verre Cannorien et commencer à designer nos propres inventions et innovations avec le matériau."
 feiten_luminescent_coast_title:0 "Une Côte Luminescente"
 feiten_luminescent_coast_desc:0 "De pauvres villages de pêche et fermes de flanc de colline éparpillées à un centre d'industrie, apprentissage, et commerce, la Côte des Méduses a fait du chemin. Ancrés plus au sol, notre peuple a pris aux mers et cieux tout comme polypes bourgeonnent de leurs prises de pied de corail pour devenir adultes méduses à part entière, flottant librement dans la vastitude des océans.\n\nLa Côte Luminescente - un surnom gagné des lanternes d'huile de baleine toujours allumées groupées dans chaque ville - deviendra le nouveau cœur de Yanshen, éclipsant les cités dépassées et arriérées du Yanhe et même Tianlou elle-même."
 feiten_luminescent_coast_trigger_tt:0 "A au moins §Y6§! bâtiments"
 feiten_luminescent_coast_effect_tt_1:0 "Les provinces bordant la Côte des Méduses gagneront le modificateur suivant :"
 feiten_luminescent_coast_effect_tt_2:0 "Les provinces bordant la Côte des Méduses qui ont 40 développement ou au-dessus gagneront le modificateur amélioré suivant à la place :"
 feiten_rigid_body_diagram_title:0 "Diagramme de Corps Rigide"
 feiten_rigid_body_diagram_desc:0 "L'avènement de l'extraction de charbon dans les collines de Lougang ont mené à un afflux de capital dans opérations adjacentes focalisées sur l'extraction et commerce d'autres métaux et ressources aussi. Beaucoup de nos marchands et artificiers entreprenants et plus ambitieux également ont leur œil sur le plus rare et précieux des métaux - §Tmithril§! . Bien sûr, seuls les nains connaissent le secret de forger et extraire mithril. D'ailleurs, mithril n'a été trouvé qu'éparpillé dans les veines et capillaires brisés de l'Échine-du-Serpent - loin à l'intérieur, un long voyage pour tout ballon Feiten.\n\nEt pourtant... Si nous pouvions gagner accès au métal, quelque ténu, le Cadre d'Ingénierie Shuimu promet un univers d'inventions seulement possible avec sa combinaison unique de légèreté et force."
 feiten_rigid_body_diagram_trigger_tt:0 " Les inventions de §YGondole§! ont été recherchées"
 feiten_flight_of_the_first_dirigible_title:0 "Vaisseaux Aériens Nouvelle Génération"
 feiten_flight_of_the_first_dirigible_desc:0 "Avec réponses satisfaisantes à beaucoup des limitations de design de vaisseau aérien, tout ce qui reste est de rassembler les parties pertinentes et, finalement, créer la génération suivante de vaisseaux aériens qui régneront sur les cieux de Halann."
 feiten_flight_of_the_first_dirigible_trigger_tt:0 " Les inventions d'§YArmements§! ont été recherchées"
 feiten_masters_of_the_skies_title:0 "Maître des Cieux"
 feiten_masters_of_the_skies_desc:0 "Nous sommes loin d'être les seuls avec liens aux cieux. Les gnomes, pour un, ont pris aux cieux avec grand aplomb une fois que nous partagâmes nos secrets. Bulwar a longtemps eu tapis magiques et harpies civilisées, longtemps avant que la Ligue de Feiten existe.\n\nEt pourtant, nous plus que tous autres avons lié notre sort à vraiment conquérir les cieux pour notre propre. Avec vaisseaux aériens gagnant usage et se répandant loin au-delà de nos frontières à travers les efforts des Gommo, peut-être est-il temps de rappeler au monde les vrais maîtres des cieux."
 feiten_house_of_fire_and_water_title:0 "Maison du Feu et de l'Eau"
 feiten_house_of_fire_and_water_desc:0 "La Maison du Feu et de l'Eau sont la guilde d'alchimie première de Yanshen. Bien que leur quartier général soit en Luoyip, leurs membres traversent frontières, avec contingents considérables dans presque chaque cité. Feiten n'est pas exception, mais nous avons un avantage en ce que les membres fondateurs de la guilde comptaient plusieurs personnes influentes de Feiten dans leur milieu. Nous devrions tirer avantage de ces connexions et pétitionner pour avoir un chapitre formel de la Maison du Feu et de l'Eau établi à Feiten lui-même."
 feiten_house_of_fire_and_water_trigger_tt_1:0 "Parce que [Y24.GetName] est notre Vassal :"
 feiten_house_of_fire_and_water_trigger_tt_2:0 "Parce que [Y24.GetName] n'est PAS notre Vassal :"
 feiten_house_of_fire_and_water_innovativeness_tt_1:0 "Si complété avec §Y30§! Innovation :"
 feiten_house_of_fire_and_water_innovativeness_tt_2:0 "Si complété avec §Y20§! Innovation et §Y100§! £adm£ £dip£ £mil£ :"
 feiten_house_of_fire_and_water_innovativeness_tt_3:0 "Si complété avec §Y10§! Innovation et §Y200§! £adm£ £dip£ £mil£ :"
 
 feiten_shuimu_engineering_cadre_title:0 "Formaliser les Shuimu"
 feiten_shuimu_engineering_cadre_desc:0 "Nos percées avec la Maison du Feu et de l'Eau ainsi que le Collège Yangcheng ont mené à une explosion de pensée dans notre nation. De plus en plus, leurs philosophies imprègnent nos citoyens - le commerce est encore roi, bien sûr, mais admission au Collège ou apprentissage avec la Maison du Feu et de l'Eau sont maintenant chemins prestigieux et viables pour nos filles et fils.\n\nCes fils et filles reviennent à Feiten comme ingénieurs, comme alchimistes, comme navigateurs - pour travailler sur nos ballons, pour servir sur nos navires, pour tirer toujours plus d'usages pour huile de baleine. Cette classe bourgeonnante ne doit pas aller au gaspillage - nous devons formaliser un Cadre d'Ingénierie Shuimu, dédié à l'avancement de nos ballons et technologie."
 feiten_shuimu_engineering_cadre_effect_tt:0 "Le Cadre d'Ingénierie Shuimu sera débloqué comme notre état d'artificier"
 feiten_to_man_an_airfleet_title:0 "Équiper une Flotte Aérienne"
 feiten_to_man_an_airfleet_desc:0 "Servir sur un ballon est mieux laissé aux jeunes, filiformes, et intrépides, au moins parmi humains. Chaque livre moins dédié au poids d'une personne est une livre supplémentaire qui peut être utilisée pour biens précieux, ou un autre boulet de canon. Et même un court voyage en ballon est rempli de danger, avec vents imprévisibles prêts à fracasser l'engin fragile dans un flanc de falaise à tout moment.\n\nAlors, quoi de mieux pour équiper notre flotte aérienne qu'un kobold ? Avec leur constitution mince et penchant pour aspirer au vol, les Écailles-d'Or se sont avérés être hommes de vaisseau aérien fiables par les adopteurs précoces de ballons parmi nos marchands, même s'ils furent originalement amenés principalement comme porte-bonheur. L'entraînement et adoption plus grande d'Écailles-d'Or doivent être priorisés si nous voulons presser autant d'avantage de notre flotte aérienne que possible."
 feiten_to_man_an_airfleet_trigger_tt:0 "Avoir au moins §Y1§! Marines. Les Marines peuvent être obtenus en construisant le §YGrand Port-Céleste§! ou de la doctrine §YEphyna§! ."
 feiten_aeronauts_handbook_title:0 "Le Manuel de l'Aéronaute"
 feiten_aeronauts_handbook_desc:0 "L'« Art de la Guerre », écrit par le stratège célèbre Lián Zhu de Jiangdu, a été le traité militaire premier en Haless pendant des siècles. Il a tenu stable à travers les nombreux visages changeants de guerre, beaucoup de ses apprentissages pertinents même aujourd'hui. D'autres parties, cependant, sont sauvagement dépassées avec l'avènement de l'air comme troisième dimension de guerre. Bien qu'encore respecté et lecture requise pour tout général, il est traité comme plus d'œuvre philosophique plutôt que pratique aujourd'hui.\n\nNotre expertise comme originateurs de guerre de ballon et vaisseau aérien signifie que nous avons accumulé beaucoup de connaissance au fil des années, assez pour écrire un « Art de la Guerre » pour l'âge moderne qui sera circulé et lu aussi largement que l'original : Le Manuel de l'Aéronaute."
 feiten_hills_black_with_coal_title:0 "Collines Noires de Charbon"
 feiten_hills_black_with_coal_desc:0 "Les collines de Lougang ont longtemps été tirées avantage par forgerons et fondeurs pour la présence de surface d'un minerai noir-ardoise avec capacité de combustion exceptionnelle pour travail du fer. Il s'avère que les Cannoriens ont leur propre nom pour ce minerai : charbon.\n\nSa découverte a déclenché toute la bousculade dans nos communautés étrangères, car charbon est ce qui alimente beaucoup des moteurs et inventions non magiques de Cannor, tout en supplémentant Larme-de-Dame dans beaucoup de magiques. Divination a révélé grandes veines de « charbon » en Lougang et zones environnantes, quelque chose que nos propres érudits et Cadre d'Ingénierie Shuimu sont assez désespérés de mettre la main dessus pour leur propre recherche et usage."
 feiten_of_pistons_and_steam_title:0 "De Pistons et Flammes"
 feiten_of_pistons_and_steam_desc:0 "Navigation et propulsion de nos ballons et vaisseaux aériens a toujours été un problème complexe à aborder. Nos designs les plus précoces comptaient sur les vents, capricieux que les courants sont, et ce ne fut qu'avec grande difficulté que nos vaisseaux aériens pouvaient être dirigés. Alors que notre technologie avança, nous commençâmes à incorporer aspects de magie et artisanat magique dans nos designs pour améliorer nos capacités, bien que bien sûr cela fut coûteux et complexe.\n\nAvec la prolifération de trains et moteur à vapeur dans le Dwarovar et Cannor, une autre option se présente : est-il possible de tirer avantage de l'énergie latente de charbon et autres carburants pour propulser nos vaisseaux aériens, même contre les vents ?"
 feiten_of_pistons_and_steam_trigger_tt:0 " Les inventions de §YNavigation/Propulsion§! ont été recherchées"
 feiten_futurology_title:0 "Avant-Garde de Demain"
 feiten_futurology_desc:0 "Il y a des siècles, bien que nous ne le sachions pas à l'époque, nous misâmes notre prospérité et survie sur technologie et innovation avec la création du Cadre d'Ingénierie Shuimu. Secoués par l'arrivée des gnomes et Cannoriens, nous fûmes néanmoins capables d'incorporer leurs sciences et inventions différentes dans notre propre due et prospérer due à ce même Cadre.\n\nMaintenant, avec le monde révélé et notre peuple prêt, nous sommes positionnés pour nous dresser sans opposition comme la nation la plus avancée sur Halann."
 feiten_starry_eyed_philosophers_title:0 "Philosophes aux Yeux Étoilés"
 feiten_starry_eyed_philosophers_desc:0 "Nos innovations récentes commencent à attirer l'attention de membres de l'école aux Yeux Étoilés de Haute Philosophie. Le département Chimique au célèbre Collège Yangcheng en particulier est fasciné avec la construction et usage d'huile de baleine dans nos ballons.\n\nPeut-être vaut-il la peine de poursuivre une relation plus proche avec le collège ? Leur connaissance et expérience collectives pourraient être inestimables alors que nous essayons de pousser nos Ballons Shuimu toujours vers l'avant."
 feiten_entrenching_the_artificers_title:0 "Retrancher le Cadre"
 feiten_entrenching_the_artificers_desc:0 "L'établissement du Cadre d'Ingénierie Shuimu est une étape importante pour nous, car c'est eux qui nous guideront éventuellement dans un avenir fort et prospère. Dans leur état nouveau-né actuel, cependant, ils sont faibles - les intérêts et influence établis de nos autres états et organisations entourent le Cadre comme tortues dragons affamées autour d'une floraison de méduses. Nous devons assurer qu'ils survivent au-delà de cette période délicate, même aux dépens de nos propres ressources."
 feiten_entrenching_the_artificers_effect_tt:0 "Nous débloquerons un nouveau privilège pour le Cadre d'Ingénierie Shuimu : §YInvestissement d'Installations§! ."
 feiten_developing_an_air_doctrine_title:0 "Développer une Doctrine Aérienne"
 feiten_developing_an_air_doctrine_desc:0 "Avec l'émergence d'une dimension entière nouvelle - celle de l'air - guerre ne sera indubitablement plus jamais la même. Jusqu'ici, nous avons été peu créatifs dans notre usage de nos ballons, les utilisant principalement pour éclairer et peu d'autre. L'éclairage aérien n'est rien de nouveau, car les harpies lointaines de P'ezarang et Semifírë ont fait cela pendant des siècles. Les ballons, cependant, ne se fatiguent pas comme les harpies, ne nécessitent pas subsistance comme les harpies, et peuvent porter charges beaucoup plus lourdes que les harpies peuvent, ouvrant un océan de possibilités.\n\nIl y a deux écoles majeures de pensée championnées par le Cadre d'Ingénierie Shuimu alors que nos designs s'améliorent et ballons s'intègrent de plus en plus dans nos forces - celle de puissance de feu écrasante d'en haut, et celle de mouvement d'armée rapide comme l'éclair et flexibilité."
 feiten_developing_an_air_doctrine_effect_tt_1:0 "Les conseillers §YRéformateur Naval§! seront améliorés. Ils fourniront maintenant §G2,5%§! de Vitesse de Mouvement supplémentaire et §G+0,20§! de Vitesse de Mouvement de Flotte par niveau dorénavant ! (Non affiché dans l'infobulle)"
 feiten_developing_an_air_doctrine_effect_tt_2:0 "Si le professionnalisme d'armée est au-dessus de 40%, le coût est divisé par deux"
 feiten_arrival_of_gnomes_title:0 "Arrivée des Gnomes"
 feiten_arrival_of_gnomes_desc:0 "En années récentes, rumeurs d'une race d'êtres courts s'appelant eux-mêmes les « gnomes » ont atteint les oreilles de nos marchands. Ces rumeurs discutent aussi leurs inventions merveilleuses, bibelots magiques, et artisanat jamais-vu-avant. Ils viennent cherchant connaissance et technologie nouvelle, disposés à dépenser une fortune pour l'obtenir quelques cités qu'ils décident d'amarrer leurs navires de recherche bulbeux.\n\nLe Cadre d'Ingénierie Shuimu sont assez désireux de faire leur connaissance, épris de technologie qu'ils sont - peut-être leur arrivée peut être mutuellement bénéfique ? Nos Ballons Shuimu les fascineront sûrement, et il n'y a pas de dire ce que nous pouvons apprendre de leurs miracles."
 feiten_arrival_of_gnomes_effect_tt:0 "Nous débloquerons un nouveau privilège pour le Cadre d'Ingénierie Shuimu : §YAdhésion Wairen§! ."
 feiten_sharing_notes_title:0 "Partager des Notes"
 feiten_sharing_notes_desc:0 "Avec notre bénédiction, une communauté de gnomes a été établie à Feiten. Plutôt qu'être désireux d'échanger idées et technologies comme nous attendions, ils restent assez réticents et contents d'observer nos inventions de loin. Peut-être les engrenages d'amitié peuvent être lubrifiés avec une démonstration de bonne volonté, si nous pouvons nous établir comme égaux en offrant quelques-unes de nos inventions en échange de quelques de leurs pays d'origine."
