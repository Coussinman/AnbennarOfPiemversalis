feitenFirestorm_title:0 "Basculer l'Expérimental « Tempête de Feu »"
feitenFirestorm_desc:0 "Équipé des armements artificiels les plus avancés, les salves de l'Expérimental « Tempête de Feu » surpassent même l'éclat du soleil. Cette machine de guerre déploie une puissance destructrice rivalisant avec celle de mille mages lançant simultanément des Essaims de Météores, avec l'avantage de ne jamais connaître la fatigue."

feitenStasis_title:0 "Basculer l'Expérimental « Stase »"
feitenStasis_desc:0 "L'Expérimental « Stase » représente sans doute l'apogée de l'artisanat magique. Le puissant champ qu'il génère fige la plupart des créatures dans un état de stase temporelle perpétuelle, jusqu'à ce qu'une force extérieure vienne les libérer."

feitenSkyfactory_title:0 "Basculer l'Expérimental « Usine Céleste »"
feitenSkyfactory_desc:0 "Produisant armes légères, pièces détachées et bien d'autres équipements à un rythme effréné, l'Expérimental « Usine Céleste » dévore sans relâche un flux constant de minerais et de matières premières. Cette machine titanesque dépouille les terres qu'elle survole, nous obligeant à surveiller attentivement qu'elle ne se suralimente pas."

feitenLightning_title:0 "Déclencher le Shuimu de la Foudre"
feitenLightning_desc:0 ""

feitenFirestormEffectTT:0 "Active ou désactive l'§YExpérimental « Tempête de Feu »§!. Les provinces ennemies voisines de celle où se trouve actuellement l'Expérimental subissent une §RDévastation§! continue, voient leur §RCapacité Défensive§! massivement réduite et leur §RAttrition§! massivement augmentée tant que l'Expérimental demeure dans les environs. Cet effet suit les déplacements de l'Expérimental.\n\nLorsqu'il est actif, coûte §T25§! de Capacité d'Artisanat à maintenir."

feitenStasisEffectTT:0 "Active ou désactive l'§YExpérimental « Stase »§!. Les provinces ennemies voisines sont plongées dans la stase, ce qui signifie que toutes les unités ennemies se déplacent bien plus lentement et ne peuvent plus construire, convertir culturellement, recruter ou percevoir les revenus de taxation et de production de la province tant que l'Expérimental se trouve dans les parages. Cet effet suit les déplacements de l'Expérimental.\n\nLorsqu'il est actif, coûte §T50§! de Capacité d'Artisanat à maintenir."

feitenSkyfactoryEffectTT:0 "Active ou désactive l'§YExpérimental « Usine Céleste »§!. Les provinces alliées voisines de celle où se trouve actuellement l'Expérimental subissent une §RDévastation§! accrue mais bénéficient d'une §GEfficacité de Production§! renforcée, d'une §GCapacité Défensive Locale§! améliorée, d'une §GCroissance de Prospérité Locale§! accélérée, d'une §GLimite d'Approvisionnement§! étendue, ainsi que d'une réduction du §GTemps de Construction Local§!, de la §GVitesse de Recrutement de Régiment Local§! et de la §GVitesse de Recrutement Naval§! tant que l'Expérimental demeure dans les environs. Cet effet suit les déplacements de l'Expérimental.\n\nLorsqu'il est actif, coûte §T10§! de Capacité d'Artisanat à maintenir."

