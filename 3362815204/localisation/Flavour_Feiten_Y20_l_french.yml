 # Saveur Baleinière
 flavor_feiten.40.title:0 "Chasse à la Baleine : Chasse de Groupe Organisée"
 flavor_feiten.40.desc:0 "Dans le passé, la chasse à la baleine était une entreprise individuelle. Pour couvrir autant de surface océanique que possible, les navires se dispersaient, scrutant largement la baleine insaisissable. Alors que la chasse à la baleine a explosé à Feiten, nos techniques et chasses ont également évolué.\n\nAu lieu d'un navire singulier naviguant en plein océan, une flotte de guetteurs patrouille maintenant la Côte des Méduses. Une fois qu'une bête appropriée est trouvée, la flotte travaille ensemble pour pousser la baleine vers des eaux plus peu profondes et l'épuiser, où des embarcations à harpons spécialisées et plus petites bondissent rapidement. Les jours des capitaines célèbres faisant fortune sur une seule chasse réussie peuvent être révolus, mais la méthode de chasse de groupe est beaucoup plus cohérente et fiable dans l'ensemble."
 flavor_feiten.40.a:0 "Un excellent développement !"
 flavor_feiten.41.title:0 "Chasse à la Baleine : Effondrement des Pêcheries Côtières"
 flavor_feiten.41.desc:0 "Le besoin insatiable du monde pour plus de baleines a été un grand bienfait pour notre économie, mais cette faim a mené à un boom de chasseurs en herbe et chercheurs de fortune qui dépouillent les anciens terrains de chasse jusqu'à l'os. La découverte de plus grandes pêcheries en plein océan a quelque peu atténué cela, sauvant notre industrie, mais les pêcheries côtières le long de la Côte de Yanshen ont maintenant été complètement épuisées.\n\nNos conseillers suggèrent d'implémenter un système de licences de chasse pour donner aux baleines le temps de récupérer. Nos baleiniers ne seront peut-être pas heureux, mais cela pourrait être la seule façon de s'assurer que les baleines existent encore dans les siècles à venir."
 flavor_feiten.41.a:0 "Les licences vont au plus offrant !"
 flavor_feiten.41.b:0 "La durabilité doit être notre objectif."
 flavor_feiten.42.title:0 "Chasse à la Baleine : Nouvelles Technologies pour la Chasse"
 flavor_feiten.42.desc:0 "L'Âge de la Soie est sur nous, et même quelque chose qui nous a bien servis dans plus ou moins la même forme pendant des siècles ne reste pas en avance. Bateaux à vapeur, harpons autopropulsés, machines d'usine pour le traitement : ces inventions et un million d'autres petites améliorations ont bouleversé l'industrie baleinière.\n\nMaintenant, nos baleiniers n'ont pas besoin des services d'un mage coûteux à bord pour chasser les plus grandes baleines, ou pour dépecer laborieusement à la main, ou passer des mois à naviguer vers les terrains de chasse avant de revenir les mains vides à cause d'un harpon raté. L'avenir n'est-il pas merveilleux ?"
 flavor_feiten.42.a:0 "Les adopter avec prudence"
 flavor_feiten.42.b:0 "À toute vapeur !"
 flavor_feiten.43.title:0 "Chasse à la Baleine : Les Méthodes Traditionnelles ?"
 flavor_feiten.43.desc:0 "Il semble que l'adoption de la technologie moderne dans notre flotte baleinière ne soit pas sans controverse. Un contingent de marins et capitaines ont refusé de travailler nos bateaux tant que leurs demandes ne sont pas satisfaites, qui incluent des garanties de sécurité d'emploi et la continuation de la 'tradition' en ce qui concerne la chasse à la baleine."
 flavor_feiten.43.a:0 "Céder à leurs demandes"
 flavor_feiten.43.b:0 "L'avenir est maintenant, vieux !"
 flavor_feiten.44.title:0 "Chasse à la Baleine : Effondrement des Grandes Pêcheries"
 flavor_feiten.44.desc:0 "Malgré nos meilleurs efforts (ou leur absence), l'effondrement même des grandes pêcheries est imminent. Les navires baleiniers et leur progéniture de bateaux à harpons restent abandonnés, rouillant lentement au mouillage. Les marins s'assoient en silence dans des tavernes silencieuses, attendant un poste qui ne viendra jamais, jusqu'à ce que même le plus têtu dérive. Seul le temps dira si la chasse à la baleine atteindra à nouveau son apogée, mais pour l'instant, c'est la fin lente et inévitable d'une ère."
 flavor_feiten.44.a:0 "Malheureux."
 
