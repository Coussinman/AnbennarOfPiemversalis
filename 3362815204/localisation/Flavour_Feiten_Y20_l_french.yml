 flavor_feiten.118.title:0 "Nouvelle Maison de la Haute Philosophie ?"
 flavor_feiten.118.desc:0 "Dans le sillage de notre conversion au Ravélianisme, beaucoup d'adhérents de haut niveau de Haute Philosophie dans nos terres se trouvèrent soudain sans troupeau à mener. Faisant face à la persécution, ils ont fui pour vivre leurs vies dans nos colonies du Nouveau Monde, peu importe le manque de complexes de temples entretenus dans la nature d'Aelantir. Cela ne peut sûrement pas être une bonne idée de les laisser répandre leurs philosophies sans entrave. Pourtant en même temps, nos relations avec nos colonies sont aussi tendues, considérant le rythme de changement sociétal et bouleversement dans cet âge et les vastes distances entre elles et la Côte des Méduses."
 flavor_feiten.118.a:0 "Une main lourde est nécessaire - intervenir directement."
 flavor_feiten.118.b:0 "En échange d'une main moins oppressive, ils s'en occuperont pour nous."
 flavor_feiten.118.c:0 "Bien - ils sont le problème de [feiten_high_philosophy_fled_country.GetName] maintenant, pas le nôtre."
 flavor_feiten.119.title:0 "[feiten_converting_colony.GetName] se convertit au Ravélianisme !"
 flavor_feiten.119.desc:0 "Suivant nos pas, l'une de nos colonies a vu la vérité de Dieu et a décidé de se convertir au Ravélianisme ! Leur prise est encore ténue, comme on peut seulement l'attendre d'un tel nouveau converti. Certains de nos conseillers suggèrent que nous envoyions certains de nos Véridiques plus expérimentés pour répandre leurs apprentissages dans [feiten_converting_colony.GetName], bien qu'ils puissent être nécessaires dans nos terres plus."
 flavor_feiten.119.a:0 "Nous devons envoyer tout soutien possible immédiatement"
 flavor_feiten.119.b:0 "Bienvenue au club"
 feiten_colony_ravelian_conversion_parent:0 "Envoi de missionnaires ravéliens"
 desc_feiten_colony_ravelian_conversion_parent:0 ""
 feiten_colony_ravelian_conversion_colony:0 "Réception de missionnaires ravéliens"
 desc_feiten_colony_ravelian_conversion_colony:0 ""

 flavor_feiten.200.title:0 "Déterminer la Politique de Colonisation"
 flavor_feiten.200.desc:0 "L'enrôlement forcé de prisonniers et autres criminels similaires dans les navires de [Root.GetName] est essentiel au bon fonctionnement de notre flotte. Sans le travail que ces marins enrôlés font en échange de leur liberté éventuelle, [Root.GetName] s'arrêterait plus vite que la plongée d'une baleine. La découverte de terres indomptées à notre est ne fait qu'exacerber nos besoins pour plus de main-d'œuvre, si nous devons tirer avantage complet et rapide des ressources que les nouvelles terres représentent. Détourner notre flux de marins enrôlés vers la colonisation de cette terre peut nous aider à apprivoiser la terre plus rapidement, aux dépens de notre réserve de marins. D'autre part, nous pouvons aussi prendre une approche plus légère vers l'exploitation d'Insyaa et Aelantir, laissant nos marchands dicter le rythme comme ils le voient."
 flavor_feiten.200.a:0 "Détourner les marins enrôlés vers les colonies à la place"
 flavor_feiten.200.b:0 "Nos marchands auront libre règne dans ces nouvelles terres"
 flavor_feiten.202.title:0 "Shuimu Éclair : Déchaîner ?"
 flavor_feiten.202.desc:0 "Déchaîner la pleine puissance destructrice du bombardement aérien de nos Shuimu Éclair."
 flavor_feiten.202.a:0 "Faites-le !"
 flavor_feiten.202.b:0 "Peu importe"
 flavor_feiten.204.title:0 "Sous la Baie de Feiten"
 flavor_feiten.204.desc:0 "La Côte des Méduses, il semble, n'a pas toujours jouxté les mers comme le bouclier rocailleux de Yanshen contre les vagues. Les plus anciennes peintures murales que nous connaissions dans nos Hauts Temples restants dépeignent la terre sèche qui s'étendrait pour des légions au-delà de la confluence actuelle entre eau et sol, mais personne n'a jamais prouvé la vérité de ces dépictions. Jusqu'à maintenant ! En draguant la Baie de Feiten, nos navires ont déterré une richesse de ruines et artefacts clairement indicatifs d'une civilisation vastement supérieure. Preuve des Hauts Dieux d'avant leur ascension, peut-être ? De toute façon, nos ingénieurs Shuimu se réjouissent d'une source de reliques si proche de la maison."
 flavor_feiten.204.a:0 "Fortuit !"
 flavor_feiten.205.title:0 "L'Excavation Finale"
 flavor_feiten.205.desc:0 "Toutes les bonnes choses doivent prendre fin, hélas, et il semble que nous ayons finalement consumé la dernière des Reliques de Précurseur facilement accessibles sous la Baie de Feiten."
 flavor_feiten.205.a:0 "C'était bien tant que cela dura"
 flavor_feiten.206.title:0 "Choisir une Doctrine Aérienne"
 flavor_feiten.206.desc:0 "Quel camp choisirons-nous pour mener le développement de notre doctrine aérienne ?"
 flavor_feiten.206.a:0 "La logistique et le mouvement des troupes c'est ce qui gagne les guerres"
 flavor_feiten.206.b:0 "La mort d'en haut"
 flavor_feiten.207.title:0 "Jusqu'aux Confins d'Halann"
 flavor_feiten.207.desc:0 "Osez-vous monter à bord du plus récent dirigeable de classe Zongmin, se lançant aujourd'hui des ateliers Shuimu ? Soyez prévenu, vos pieds peuvent ne pas toucher terre pendant des mois. Mais venez maintenant, voyez le monde, à travers les yeux d'une méduse de Feiten.\n\nLe vol au-dessus de Yanshen est le plus familier, mais souvent le plus chaotique, des faucons messagers constants échangent lettres entre dirigeables et postes célestes, et le risque d'une collision en plein air est réel. Les brumes de Xianjie empêchent toute observation intéressante, et ce n'est pas avant Rahen qu'on peut vraiment admirer la vue en dessous, repérant les complexes de Hauts Temples les plus impressionnants.\n\nLes courants ascendants chauds de la Marutha vous propulseront au-dessus de la chaîne Paravimvhata, et bientôt vous volerez haut au-dessus d'Ebbušubtu (et notez, avec un sourire, qu'même un endroit si saint ne pourrait nier l'utilité d'avoir un petit poste céleste à proximité). Quand vous arrivez en Bulwar et êtes assailli par les tapis volants de marchands offrant des marchandises de mille bazars, dissimulez tout dédain de leur engin inférieur, il n'y a pas besoin d'être impoli.\n\nLe Divenhal est beau, la lumière du soleil chaude et une couverture bleue scintillante en dessous, mais ne perdez pas votre avantage. Vous aurez besoin de tous vos esprits à propos de vous quand vous amarrerez à Anbenncóst, et commercerez pour les gadgets les plus récents de la Côte-du-Dragon et les publications les plus érudites de Konwell. Si vous prenez à bord un Recteur en robe noire, eh bien, considérez cela un honneur (un qui devrait instantanément vous dégriser).\n\nPuis c'est ouest, toujours ouest. Vous traverserez vers Aelantir en une affaire de semaines (beaucoup amélioré du millénaire des elfes), et si vous regardez de près, vous pouvez voir le contour du Ruinrim dans les motifs de l'océan. Chaque poste céleste ici est différent, des conceptions nouvelles de la Triarchie au réseau bizarre de Kheionai (aucun Kheion n'irait sans !). Mais plus important, ne faites que peu sauf affaires concrètes au poste céleste eordan ; les diverses fois peuvent être unies dans leur appréciation du commerce de Feiten, mais mènent une guerre politique brutale pour déterminer qui a accès et contrôle. Ne faites aucune promesse, aucun allié, et aucun ennemi.\n\nVous fatiguez-vous ? Bien, chevaucher les contours de la Grande Tempête devrait vous réveiller alors qu'elle vous accélère sur votre chemin. Et puis, quand vous voyez des ballons au loin, où les ballons ont flotté pendant des siècles, mais maintenant volent et montent à des hauteurs autrefois inimaginables, alors, vous saurez que vous êtes à la maison."
 flavor_feiten.207.a:0 "Destin, Accompli"
 flavor_feiten.208.title:0 "Maîtres des Cieux"
 flavor_feiten.208.desc:0 "Une naissance, et une mort. C'est à quoi [Root.Monarch.GetName] pense alors qu'il flotte paresseusement à travers les cieux. Les deux eurent lieu à bord d'un dirigeable, les deux eurent lieu à peu près au même temps, et les deux, il pense, illuminent juste ce que la Ligue de Feiten est devenue.\n\nLa naissance arriva à bord d'un petit dirigeable marchand qui pratiquait le commerce local le long du Couloir des Nuages. Ce n'était pas planifié mais sans incident, la mère enceinte, qui avait volé des navires en Bulwar et Aelantir longtemps avant son mariage, « serait damnée si une course rapide dans des cieux amicaux était trop forcer un vent à chevaucher. » Ce n'était probablement pas le premier enfant né en l'air, étant donné les longs voyages vers Cannor, mais l'enfant fut encore présenté au [Root.Monarch.GetTitle] quand le navire atterrit à Feiten, un éclat de soleil au milieu du marécage gris qu'est la paperasse.\n\nLa mort [Root.Monarch.GetSheHe] n'en entendit pas directement, non, c'était un morceau de commérages entendu alors que deux messagers quittaient ses chambres. Vieil Homme Lee, ils l'appelaient, un homme qui avait chassé les baleines dans un temps depuis longtemps passé, et même alors que le navire sur lequel il travaillait fut rénové et réaménagé en vaisseau marchand, personne ne lui refuserait quand il montait à bord pour chaque départ avec harpon en main, prêt pour la chasse qui ne venait jamais. Dans l'intervalle, il raconterait des histoires à l'équipage (souvent des décennies plus jeune que lui), perdrait un peu de pièce dans des jeux mineurs (bien qu'à la fin du voyage cela était toujours retourné comme ses 'gages'), et siesterait dans un hamac côté poupe. C'est en faisant la dernière chose qu'il passa ; l'équipage fut émerveillé de comment il dormit à travers une petite tempête-rafale, jusqu'à ce qu'ils essaient et échouent à le réveiller. Ce n'est pas la première mort dans l'air, le Cadre d'Ingénierie Shuimu garde des records détaillés de chaque âme perdue au défaut mécanique ou accident, et la guerre est brutalement impitoyable peu importe combien haut au-dessus d'un champ de bataille on flotte.\n\nEst-ce son peuple, maintenant ? Qui naissent dans les cieux, qui pratiquent les vents toute leur vie, jusqu'à ce qu'là ils meurent ?\n\nPas tout à fait. Maintenant il a dérivé quelques douzaines de lieues au sud de Feiten proprement dit, et flotte au-dessus des villes et villages qui parsèment encore la Côte des Méduses. Dans les ateliers à vapeur en dessous, d'innombrables tissent le tissu ou forgent le métal ou sculptent le bois, dévouant le labeur d'une vie à remplir les ateliers Shuimu mais ne partageant jamais l'artisanat des ingénieurs.\n\nLeurs vies sont façonnées par cela tout de même, cependant, pas juste leur travail. La bouteille de vin lencori qu'ils sirotent la nuit, le dernier tract du Rectorat qu'ils étudient après les quarts, les mécanismes à vapeur qui facilitent une vie de façons innombrables.\n\nCela fait-il de son peuple un peuple des cieux ? Non. La propriété est dans l'autre sens. Du plus jeune enfant au plus vieux citoyen : le ciel leur appartient. Chaque pouce, chaque brise, chaque horizon encore à venir. Et où cela le laisse-t-il, bien sûr, sinon le Maître des Cieux ?"
 flavor_feiten.208.a:0 "§TQu'est-ce qui nous attend ensuite ?§!"
 masters_of_the_skies_effect_tt:0 "Notre §YCapacité de Poste Céleste§! augmentera à §v150§!"

# Événements de saveur Plus Léger que l'Air
 flavor_feiten.210.title:0 "Plus Léger que l'Air : Chercheur Principal"
 flavor_feiten.210.desc:0 "[Root.Monarch.GetName] regarde l'assemblée rassemblée dans la grande salle de conférence du Collège Yangcheng avec fierté - sûrement c'était la plus grande collection d'esprits dans tout Haless. Si ce groupe divers de représentants Gommo, dirigeants religieux, alchimistes Yangcheng, et ingénieurs Shuimu ne pouvait craquer le problème, alors il n'était jamais solvable pour commencer. Il y avait une question finale avant que le coup d'envoi puisse commencer sérieusement : qui mènerait cette initiative ? Trop de cuisiniers gâtent le bouillon, après tout, et il était vital qu'il y ait un leadership clair et une direction. Inspectant la foule expectante, [Root.Monarch.GetName] voit plusieurs options possibles.\n\nLa première option serait de remettre le leadership au propre Cadre d'Ingénierie Shuimu de [Root.GetName]. C'est le problème propre du Cadre, en fin de compte, et ils sont très familiers avec les contraintes uniques de nos Shuimu.\n\nLes Xuézhe de Chimie du Collège Yangcheng sont bien versés en alchimie et chimie, ayant dévouement leurs vies entières à la recherche et découverte des éléments basiques de notre plan matériel.[Root.getLighterThanAirDescGnomishAllies][Root.getLighterThanAirDescRavelian]"
 lighterThanAirDescGnomishAllies:0 "\n\nNos alliés gnomes regardent avec intérêt. Supposément, leurs propres inventeurs ont déjà commencé à innover et améliorer les conceptions Shuimu propres, bien qu'ils ne puissent bien sûr se comparer aux nôtres. Peut-être ont-ils des aperçus à partager."
 lighterThanAirDescRavelian:0 "\n\nFinalement, il y a toujours l'option de tendre la main à la plus grande communauté ravélienne en général, dédiée comme beaucoup de leurs sociétés le sont à la poursuite de la connaissance."
 flavor_feiten.210.a:0 "La familiarité des Shuimu concernant ce problème sera essentielle"
 flavor_feiten.210.b:0 "Laisser les érudits au Collège Yangcheng faire leur travail"
 flavor_feiten.210.c:0 "Faire appel à quelques faveurs de nos alliés gnomes"
 flavor_feiten.210.d:0 "La communauté ravélienne globale sera sûrement empressée d'aider"
 flavor_feiten.211.title:0 "Plus Léger que l'Air : Le Chemin vers l'Avant"
 flavor_feiten.211.desc:0 "Avec des lèvres pincées, [Root.Monarch.GetName] inspecte les installations de recherche au Collège Yangcheng avec quelque consternation. Deux ans d'expériences, ratées et autrement, ont laissé des marques indélébiles dans les principaux laboratoires d'alchimie et terrains d'essai : un coin tondu sur une table, le sol taché d'un jaune suspect, des marques de brûlure noires au plafond. [Root.Monarch.GetName] n'était, bien sûr, pas en visite pour réprimander les scientifiques sur les pratiques de sécurité bâclées, bien que peut-être chaque sifflement de gaz et tintement de flacon alchimique provoquait une grimace plus grande qu'il ne l'aurait autrement. Non, [Root.Monarch.GetName] était ici pour inspecter le chemin vers l'avant, car la recherche au Collège Yangcheng a finalement porté ses fruits.\n\nL'huile de vitriol, une substance connue depuis des siècles par les alchimistes pour ses propriétés acides et sa nature dure, une fois versée sur la ferraille, produira une teinture bleue brillante. Fait dans un vaisseau fermé, un gaz flambe violemment, un qui peut remplir un sac de toile de soie et le faire flotter dans les cieux.[Root.getLighterThanAirDescElectrolysisMages][Root.getLighterThanAirDescCoal]\n\nIl prendra probablement encore plus d'années pour réaliser pleinement le chemin vers l'avant, mais au moins maintenant, la lumière au bout du tunnel peut être vue."
 lighterThanAirDescElectrolysisMages:0 "\n\nLes expériences avec l'énergie impressionnante de la magie de foudre ne menèrent nulle part, jusqu'à ce que dans un accès de frustration, un érudit dirigea un éclair vers un bassin de lavage rempli d'eau salée et plusieurs tiges conductrices. Confronté à des gaz inconnus bouillonnants soudains, une idée commença à se former."
 lighterThanAirDescCoal:0 "\n\nLa dernière idée vient de la découverte récente du charbon et son potentiel illimité comme source d'énergie. L'expérimentation avec le 'soufflage' de vapeur extrêmement chauffée et pressurisée à travers un tas de charbon, disons, avec un haut-fourneau, semble faire fondre le minerai en plusieurs flux différents de gaz et autres produits. Certains de ces gaz semblent faire flotter nos ballons de soie à petite échelle extrêmement bien..."
 flavor_feiten.211.a:0 "L'huile de vitriol est bien caractérisée et facile à faire - elle nous servira bien."
 flavor_feiten.211.b:0 "Cette... 'électrolyse' de l'eau semble très prometteuse, si chère."
 flavor_feiten.211.c:0 "Charbon en gaz - le concept le plus ambitieux encore. J'aime ça !"
 feiten_coal_gasification:0 "Gazéification du Charbon"
 desc_feiten_coal_gasification:0 ""
 flavor_feiten.212.title:0 "Plus Léger que l'Air : Honneur du Premier Vol"
 flavor_feiten.212.desc:0 "Enfin, le prototype était prêt à voler. Au lieu de l'enveloppe ouverte habituelle pour l'air chaud, des cellules scellées d'hydrogène', le gaz porteur nouvellement découvert, fournirent l'impulsion pour la flottaison. La flottabilité pure de ce nouveau gaz signifiait que le nouveau Shuimu pourrait tenir beaucoup plus de poids, tout en coupant aussi haut et bas sans effort à travers les nuages beaucoup plus vite qu'avant. Au moins, en théorie. En pratique, le prototype n'avait pas quitté le sol encore, et tous attendaient de voir qui obtiendrait l'honneur du premier vol."
 flavor_feiten.212.a:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], bien sûr !"
 flavor_feiten.212.b:0 "Notre pilote le plus décoré et expérimenté"
 flavor_feiten.212.c:0 "Donner aux inventeurs l'honneur !"
 flavor_feiten.213.title:0 "Plus Léger que l'Air : Coupant à travers les Cieux"
 flavor_feiten.213.desc:0 "Contrairement au premier vol du tout premier Shuimu, la foule rassemblée pour assister au lancement de ce prototype était immense. Feiten était une nation dont le sort était lié à ses ballons et dirigeables Shuimu, après tout, et tous étaient investis dans l'avenir de l'engin. Un silence tombe sur la foule alors que l'enveloppe de toile se déploie, la bannière de la Ligue de Feiten scintillant en lettrage opalescent contre la toile de fond bleu océan du reste de l'enveloppe. Avec un air de finalité, la ligne finale est coupée, et le ballon est parti ! Des acclamations rauques se précipitent pour remplir le vide de silence, alors que la foule pousse comme une pour suivre le chemin du ballon. Ils sont rapidement laissés derrière alors que le ballon semble s'étirer pour atteindre le soleil lui-même dans la chaleur de la brume d'après-midi, comme un enfant tend vers leur mère ou père."
 flavor_feiten.213.a:0 "L'horizon se rapproche un peu"

# Événements de saveur Diagramme de Corps Rigide
 flavor_feiten.220.title:0 "Diagramme de Corps Rigide : Obtenir du Mithril"
 flavor_feiten.220.desc:0 "[Root.getRigidBodyDiagramDescAlly]\n\n[Root.getRigidBodyDiagramDescOwn]"
 rigidBodyDiagramDescAlly:0 "Le mithril est prétendument trouvé seulement dans les profondeurs des montagnes de l'Échine-du-Serpent, et son travail longtemps un secret des nains. La combinaison de légèreté et force du mithril est inégalée par tout autre alliage, avec sa valeur correspondamment haute. Nous pouvons sécuriser notre accès au mithril à travers nos alliés - si nous procédons diplomatiquement. Leur industrie du mithril est sûrement étroitement gardée, mais nous ne pouvons espérer en tirer avantage pour nos dirigeables sans abandonner certains de nos propres secrets. Nous pouvons arranger pour qu'un contingent de leurs artisans et experts viennent à nos ateliers pour travailler le mithril que nous achetons selon nos conceptions et sous notre supervision, bien que cela sera sûrement prohibitivement cher. Ou, nous pouvons partager les spécifications avec eux directement et faire confiance à leur intégrité."
 rigidBodyDiagramDescOwn:0 "Contrôler une source de mithril n'importe pas si nous ne savons pas comment le travailler. La taille et complexité d'adapter le mithril aux pièces complexes de dirigeable nécessitent des techniques entièrement différentes que l'usage le plus commun actuel, celui d'armure et armements plus basiques. Avec un investissement approprié, cet obstacle peut être surmonté, mais quelle est la meilleure méthode pour résoudre ce problème ?"
 flavor_feiten.220.a:0 "Nommez votre prix. Nous le paierons directement."
 flavor_feiten.220.b:0 "Faisons un accord commercial préférentiel avec nos partenaires"
 flavor_feiten.220.c:0 "Graisser les roues de l'industrie - amener nos eunuques et marchands les plus de confiance pour superviser"
 flavor_feiten.220.d:0 "Nos ingénieurs militaires et amiraux dirigeront un navire serré"
 feiten_mithril_trade_deal_ally:0 "Accord Commercial avec Feiten pour le Mithril"
