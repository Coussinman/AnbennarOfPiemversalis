 feiten_earning_gommos_respect_title:0 "Le Respect des Gommos"
 feiten_earning_gommos_respect_desc:0 "Il ressort clairement de nos interactions avec eux que les Gommos internationaux ne respectent véritablement que le savoir et l'intelligence. Nous devons leur prouver que nous sommes leurs égaux en matière de réflexion, au même niveau que leurs nations d'origine de Cannor. Ce n'est qu'alors que nous serons de véritables partenaires, à leurs yeux comme en réalité."
 feiten_field_demonstration_title:0 "Une Démonstration sur le Terrain"
 feiten_field_demonstration_desc:0 "Notre doctrine aérienne a été minutieusement développée au cours de plusieurs décennies, mais elle l'a été contre les armées et marines d'Haless. Les Cannoriens déploient une forme de guerre bien plus effrayante, à laquelle nous devons nous adapter, de peur qu'ils ne décident que Feiten soit leur prochaine cible.\n\nNos nouveaux amis gnomes pourraient nous aider à moderniser nos doctrines et technologies actuelles, à condition que nous les emmenions comme observateurs pour critiquer nos succès et échecs en temps de guerre."
 feiten_field_demonstration_effect_tt:0 "Le modificateur que vous obtiendrez dépendra de la doctrine aérienne que vous avez choisie dans une mission précédente"
 feiten_university_row_title:0 "L'Avenir de l'Apprentissage"
 feiten_university_row_desc:0 "Une population bien éduquée est une arme à double tranchant. D'un côté, une population éclairée se traduit par une main-d'œuvre plus productive, de meilleures inventions et innovations, un avantage concurrentiel sur ceux qui laissent leurs paysans pourrir dans les champs. De l'autre, la réflexion mène aux troubles et à la révolution.\n\nPauvre en matières premières et en agriculture comme l'est la Côte des Méduses, les bénéfices l'emportent sur les risques. En prenant l'exemple du Collège de Yangcheng comme modèle, nous devons construire des universités et des lieux d'apprentissage ouverts à tous, afin de pouvoir rivaliser en pensée et en technologie, à défaut de pouvoir le faire en puissance brute, avec les Cannoriens et tous les autres qui regardent avec convoitise vers les ressources de Yanshen."
 feiten_whale_oil_experiments_title:0 "Expériences avec l'Huile de Baleine"
 feiten_whale_oil_experiments_desc:0 "Maintenant que nous avons les installations et la matière grise à consacrer, nous pouvons planifier et mener des expériences et recherches de manière systématique, bien mieux qu'auparavant. Avec les nouvelles révélations en chimie et notre compréhension du monde naturel, notre compréhension des matériaux que nous utilisons et que nous pensions maîtriser depuis des générations est remise en question.\n\nQui sait quelles nouvelles merveilles nous pouvons concevoir, avec suffisamment d'argent et d'efforts ?"
 feiten_whale_oil_experiments_trigger_tt:0 "Si Technologie Administrative 23, alors aucun coût de points"
 feiten_whale_oil_experiments_effect_tt:0 "Nous débloquerons l'option de nous concentrer sur les inventions de flotte aérienne grâce au système de recherche d'artisanat magique"
 feiten_new_explosives_title:0 "Tests d'Explosifs"
 feiten_new_explosives_desc:0 "Le financement des expériences et recherches s'est remboursé dix fois, avec des dizaines de nouvelles idées et théories publiées chaque année. L'une des plus intrigantes est la découverte de la nitroglycérine, une poudre bien plus puissante que la poudre à canon que nous utilisons depuis des siècles.\n\nPour la fabriquer, nous combinons la glycérine, un sous-produit de la fabrication de savon à partir d'huile de baleine, et le salpêtre purifié, qui est extrait de nos mines de la Côte des Méduses ainsi que sur les îles à guano. Sous sa forme brute, la poudre est extrêmement volatile et dangereuse - pour intensifier la production et tirer pleinement parti de cette nouvelle découverte, nous devons construire des installations adaptées pour manipuler et produire la nitroglycérine en sécurité."
 flavor_feiten.203.title:0 "Pour la Guerre ou pour la Paix ?"
 flavor_feiten.203.desc:0 "Les quantités de ce nouvel explosif miraculeux sont, hélas, limitées. Sur quoi devons-nous nous concentrer ? Nos inventeurs militaires promettent de nouvelles roquettes et canons puissants si nous leur allouons notre approvisionnement, tandis que nos industriels veulent la nitroglycérine pour faire exploser la roche dure et le sol qui entravent nos efforts d'infrastructure et de développement."
 flavor_feiten.203.a:0 "Des roquettes, bien sûr !"
 flavor_feiten.203.b:0 "Du TNT, bien sûr !"
