 flavor_feiten.240.title:0 "Entreprise d'En Haut"
 flavor_feiten.240.desc:0 "Produisant armes légères, pièces de rechange, et plus à un rythme astronomique, l'Usine Céleste Expérimentale aspire un flux constant de minerai et autres matières premières dans sa gueule. Dépouillant la terre en dessous alors qu'elle bouge, nous devons prendre soin de nous assurer qu'elle ne se nourrit pas trop."
 flavor_feiten.240.a:0 "Débloquer l'Usine Céleste Expérimentale"
 flavor_feiten.241.title:0 "Mort d'En Haut"
 flavor_feiten.241.desc:0 "Équipé avec le tranchant de l'armement d'artisanat magique, les salves de la Tempête de Feu Expérimentale éclipsent même le soleil lui-même. Assez de pouvoir destructeur pour rivaliser avec celui de mille mages jetant des Essaims de Météores à la fois, sauf que l'Expérimental ne se fatigue pas."
 flavor_feiten.241.a:0 "Débloquer la Tempête de Feu Expérimentale"
 flavor_feiten.242.title:0 "Ordre d'En Haut"
 flavor_feiten.242.desc:0 "La Stase Expérimentale est sûrement l'aboutissement de ce que l'artisanat magique peut accomplir. Le champ puissant qu'elle génère laisse la plupart des créatures dans un état perpétuellement gelé de stase temporelle jusqu'à ce qu'on agisse sur elles."
 flavor_feiten.242.a:0 "Débloquer la Stase Expérimentale"
 flavor_feiten.243.title:0 "Le Cadre d'Ingénierie Shuimu - Organisation"
 flavor_feiten.243.desc:0 "Bien qu'une organisation naissante récemment donnée faveur et confiance par le [Root.Monarch.GetTitle], les responsabilités du Cadre d'Ingénierie Shuimu sont primordiales. Au premier plan est leur mission de garder notre flotte aérienne en opération et conduire son développement, car nos ballons sont notre avantage principal sur nos rivaux. Les complexités et difficultés de faire ainsi ne peuvent être négligées, et nous devons prendre soin de ne pas étendre leurs capacités, de peur que nous nous écrasions et brûlions sans cérémonie."
 flavor_feiten.243.a:0 "Bienvenue !"
 flavor_feiten.244.title:0 "Sous Notre Aile"
 flavor_feiten.244.desc:0 "Feiten vient à nous avec une offre : codifier notre partenariat de longue date formellement, comme suzerain et marche. Leur aide, à la fois clandestine et explicite, a bien sûr été instrumentale dans notre rébellion contre Xiyun. Mais en même temps, beaucoup de nos conseillers mettent en garde contre un tel mouvement, méfiants de combien loin ils pourraient essayer d'étendre leur autorité dans l'avenir."
 flavor_feiten.244.a:0 "Nous ne nous sommes pas libérés du joug de Xiyun pour nous soumettre à celui de Feiten !"
 flavor_feiten.244.b:0 "Après tout ce qu'ils ont fait pour nous, nous ne pouvons refuser."
 
 flavor_feiten.250.title:0 "Suite de Navigation Céleste"
 flavor_feiten.250.desc:0 "Les courants éoliens localisés sont pratiquement impossibles à prédire, mais la Suite de Navigation Céleste facilite grandement la tâche de nos navigateurs et pilotes. Cette suite se compose d'un assemblage hétéroclite de tubes de verre et de fils métalliques qui, selon nos artificiers, mesurent la direction du vent, sa vitesse, l'altitude et une myriade d'autres données avec une précision magique minutieuse. Pour l'éclairage, elle est même équipée de diverses optiques !"
 flavor_feiten.250.a:0 "Eurêka !"
 flavor_feiten.251.title:0 "Moteur à Oiseau de Feu Captif"
 flavor_feiten.251.desc:0 "Apercevoir un oiseau de feu au crépuscule est considéré comme un porte-bonheur, sa radiance flamboyante retardant l'avancée des ténèbres de quelques précieuses minutes. Rois et empereurs ont tenté de garder des oiseaux de feu mineurs comme animaux de compagnie au fil des siècles, avec un succès mitigé en raison de la pure puissance magique qu'ils peuvent dégager.\n\nCe que nous possédons et qu'ils n'avaient pas, cependant, ce sont des cages de porcelaine spécialement conçues - des cages capables de contenir et moduler l'énergie qu'ils libèrent. Parfaites pour servir de moteur à nos vaisseaux volants, qui peuvent utiliser directement la chaleur et le feu pour contrôler la flottabilité des gaz qui les maintiennent en l'air."
 flavor_feiten.251.a:0 "Eurêka !"
 flavor_feiten.252.title:0 "Grues Aériennes"
 flavor_feiten.252.desc:0 "Les collines escarpées et les falaises de la Côte des Méduses ont longtemps entravé notre croissance et le potentiel de développement de notre peuple. L'invention de ballons personnels plus petits a révolutionné les voyages, mais l'industrie n'a pas nécessairement suivi.\n\nEn équipant nos ballons et vaisseaux volants de grues aériennes et de modules de construction spécialisés, la topographie n'entravera plus notre progrès."
 flavor_feiten.252.a:0 "Eurêka !"
 flavor_feiten.253.title:0 "Soutes de Stockage Extensibles"
 flavor_feiten.253.desc:0 "Peu importe le nombre de sacs et coffres de conservation d'un coût prohibitif que nous achetons aux Cannorians, les vaisseaux volants ne pourront jamais transporter la taille et le poids purs que peuvent porter les navires traditionnels. Avec les soutes de stockage extensibles, cependant, nous pouvons combler l'écart - leur conception modulaire et pliable nous permet de maximiser l'aérodynamisme quand nos soutes ne sont pas pleines, et de transporter un surplus de marchandises si la situation l'exige."
 flavor_feiten.253.a:0 "Eurêka !"
 flavor_feiten.254.title:0 "Écriture Céleste"
 flavor_feiten.254.desc:0 "Depuis que les ballons ont été inventés à Feiten, nous avons profité des horizons pour éblouir grâce à des banderoles, des feux d'artifice et plus encore, le tout lancé directement depuis nos vaisseaux volants. Des teintures spécialisées et des substances aux propriétés de stabilité et de frappe ingénieuses telles que la luminescence, le changement de couleur et plus encore nous permettent maintenant d'amener ce concept au niveau supérieur - les cieux eux-mêmes sont désormais notre toile."
 flavor_feiten.254.a:0 "Eurêka !"
 flavor_feiten.255.title:0 "Coque Électroplaquée"
 flavor_feiten.255.desc:0 "Conformément au principe de conception principal qui les guide - réduire le poids autant que possible - la plupart des vaisseaux volants n'étaient pas blindés du tout, comptant sur leur altitude pour prévenir les dégâts. L'électroplaquage permet qu'une couche extrêmement fine d'armure métallique soit appliquée sur l'extérieur des zones essentielles du vaisseau volant, préservant autant de poids que possible tout en fournissant au moins un minimum de protection contre les balles perdues."
 flavor_feiten.255.a:0 "Eurêka !"
 flavor_feiten.256.title:0 "Conduits Célestes"
 flavor_feiten.256.desc:0 "L'ivoire est inégalé pour sa capacité à conduire et focaliser l'énergie magique, et a longtemps été utilisé pour fabriquer des baguettes et autres focalisateurs magiques. Pourquoi penser si petit, cependant ? En incorporant l'ivoire dans nos vaisseaux volants ainsi qu'en construisant des plateformes aériennes spéciales dans le but exprès de conduire l'énergie magique, nous pouvons tisser un filet par-dessus les collines et vallées de la Côte des Méduses pour amplifier toutes les activités magiques à Feiten."
 flavor_feiten.256.a:0 "Eurêka !"
 flavor_feiten.257.title:0 "Stabilisateurs de Soie"
 flavor_feiten.257.desc:0 "Les voyages à travers les cieux peuvent être rudes dans le meilleur des cas, entre les vents imprévisibles, les tempêtes battantes et la tâche ardue de repousser les harpies sauvages et autres attaques de monstres. Avec quelques enchantements choisis, la soie que nous utilisons pour revêtir nos ballons peut servir d'amortisseurs, stabilisant nos ballons durant les pires de leurs voyages et préservant la qualité des marchandises dans nos soutes."
 flavor_feiten.257.a:0 "Eurêka !"
 flavor_feiten.258.title:0 "Nervures de Damestear"
 flavor_feiten.258.desc:0 "Les mages ont souvent besoin de focalisateurs magiques pour diriger et lancer leurs sorts, souvent un bâton ou des brassards. En incorporant de la Damestear dans les nervures de nos conceptions, nos ballons et vaisseaux volants peuvent remplir ce rôle, surchargeant tout mage à bord et transformant notre flotte aérienne en une plateforme de destruction magique focalisée."
 flavor_feiten.258.a:0 "Eurêka !"
 flavor_feiten.259.title:0 "Bombes Grue Plongeante"
 flavor_feiten.259.desc:0 "Les bombes grue plongeante, ainsi nommées pour la trajectoire de vol qu'elles tracent une fois larguées de nos vaisseaux volants, résolvent le problème de précision et d'exactitude que nos anciens armements avaient quand ils étaient largués de la hauteur d'un vaisseau volant. Guidées par les artificiers à bord, une douzaine de ces bombes peuvent raser un dépôt de vivres avec peu ou pas de dégâts collatéraux."
 flavor_feiten.259.a:0 "Eurêka !"
 flavor_feiten.260.title:0 "Bras Collecteurs de Foudre"
 flavor_feiten.260.desc:0 "Le bras collecteur de foudre était un concept né de longs et dangereux voyages le long des bordures de la tempête éternelle à notre est. Tant d'énergie accumulée et de potentiel dans les nuages d'orage, et seule la plus infime quantité atteint jamais le sol sous forme de foudre. Serait-il possible de faire voler nos ballons au-dessus des tempêtes et de collecter en sécurité l'énergie dans des batteries magiques, pour être utilisée à d'autres fins plus tard ? Il s'avère que oui."
 flavor_feiten.260.a:0 "Eurêka !"
 flavor_feiten.261.title:0 "Gouvernails d'Acier Bleu"
 flavor_feiten.261.desc:0 "Leur teinte distinctive donnée par un processus d'alliage spécial impliquant de petites quantités de Damestear, les Gouvernails d'Acier Bleu offrent un contrôle et une flexibilité inégalés en vol. Leur conception permet au vaisseau volant de filer dans multiples directions comme une libellule, maîtrisant les dimensions spatiales des cieux."
 flavor_feiten.261.a:0 "Eurêka !"

 flavor_feiten.270.title:0 "Construction du Grand Port Céleste"
 flavor_feiten.270.desc:0 "Après des années de labeur exténuant, les améliorations du Grand Port Céleste sont maintenant terminées !"
 flavor_feiten.270.a:0 "Nous régnerons sur les cieux !"
 feitenGrandSkyportNoDlcUpgrade_title:0 "Le Grand Port Céleste"
 feitenGrandSkyportNoDlcUpgrade_desc:0 "Voulons-nous construire/améliorer le Grand Port Céleste à Feiten ?"

 flavor_feiten.300.t:0 "Cultures du Nouveau Monde"
 flavor_feiten.300.desc:0 "Nos premières expéditions vers Aelantir ont déterré des merveilles en abondance : les étranges et exotiques Nés-des-Ruines, de massifs complexes en ruines semblables aux Hauts Temples de notre patrie, et des tempêtes magiques et énergies qui ont déchiré nos explorateurs. C'est le banal parmi tout ce qui a été rapporté d'Aelantir, cependant, qui préoccupe [Root.Monarch.GetName] aujourd'hui.\n\nDes dizaines de nouvelles cultures rentables découvertes dans les climats tropicaux d'Aelantir, parmi elles de nouveaux cultivars de canne à sucre, patates douces et cacao. Beaucoup des plus entreprenants de nos marchands souhaitent essayer la cultivation de ces cultures dans [Root.GetName], pour éliminer le besoin d'un long voyage océanique. Cultiver celles-ci viendrait bien sûr aux dépens d'autres cultures. Le conflit grandit entre deux factions de la Ligue de Feiten - les communautés qui dépendent des plantations de thé traditionnelles pour leur subsistance et leur commerce, et les marchands urbains qui voient profit et potentiel dans ces cultures du nouveau monde."
 flavor_feiten.300.a:0 "Nos jardins de thé nous ont bien servis pendant des siècles"
 flavor_feiten.300.b:0 "Si nous n'en profitons pas, quelqu'un d'autre le fera sûrement"
 feiten_embrace_traditional_crops:0 "Adopter les Cultures Traditionnelles"
 feiten_embrace_traditional_crops_desc:0 ""
 feiten_embracing_new_world_crops:0 "Adopter les Cultures du Nouveau Monde"
 feiten_embracing_new_world_crops_desc:0 ""

 flavor_feiten.301.t:0 "Le Prix du Progrès"
 flavor_feiten.301.desc:0 "L'alignement avec les gnomes du Gommo a payé des dividendes pour notre progrès technologique et l'avancement de notre société. En effet, les gnomes sont maintenant une vue commune dans certains quartiers de beaucoup de nos ports, de Feiten à Cuihiok. Tous ne sont pas heureux de leur présence dans [Root.GetName], cependant. Beaucoup avertissent du prix caché de notre progrès - l'empiètement lent de l'influence et du pouvoir Gommo dans notre société, et notre dépendance croissante envers ce qu'ils fournissent, malgré les nombreuses assurances et promesses du Gommo qu'ils ne cherchent qu'à faire avancer la connaissance pour l'amour de la connaissance dans le monde entier.\n\nAtteignant un point culminant, les tensions entre ceux méfiants et ceux accueillants envers le Gommo ont résulté en accusations de trahison de secrets d'État et de technologies contre un gnomophile connu qui héberge un contingent du Gommo dans ses domaines en permanence."
 flavor_feiten.301.a:0 "Non... ces accusations doivent être sans fondement !"
 flavor_feiten.301.b:0 "Même la simple suggestion est preuve suffisante - saisissez ses domaines !"

 flavor_feiten.302.t:0 "Tensions au Conseil de Soie"
 flavor_feiten.302.desc:0 "Au sommet du Grand Port Céleste, le Conseil de Soie convoque sa réunion annuelle. Reflétant les questions actuelles qui tourmentent [Root.GetName], les discussions de cette année se centrent autour du rôle des étrangers dans la Ligue de Feiten. Un groupe, les réformistes, regardent vers le Gommo et les Cannorians et leurs institutions comme quelque chose à émuler. Pendant ce temps, la Vieille Garde croit que nous ne devons pas nous écarter du chemin qui nous a apporté tant de richesse et nos ballons. Il appartient à [Root.Monarch.GetName] de choisir quel groupe gagne l'ascendant pour l'instant, mais ce sera clairement un point de contentieux pendant des décennies à venir dans ce nouvel Âge de Soie."
 flavor_feiten.302.a:0 "Soutenir la Vieille Garde"
 flavor_feiten.302.b:0 "Soutenir les Réformistes"
 flavor_feiten.302.c:0 "Médier entre les deux"

