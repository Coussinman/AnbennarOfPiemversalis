 grand_skyport_descTT:0 "--------------\nLe Grand Port-Céleste est une merveille d'ingénierie et de planification. Niché dans les collines abritées de Feiten, il fournit une base stable pour les dizaines de ballons et vaisseaux célestes de la flotte aérienne de Feiten. Depuis les hauteurs de l'aire, où le Conseil de Soie tient cour, jusqu'au marché tentaculaire qui s'étend aux pieds des collines et contient biens et marchands de cinq douzaines de nations, de grands vaisseaux aériens glissent et transportent leur cargaison et passagers. Tout autour, le Cadre d'Ingénierie Shuimu s'affaire comme des poissons nettoyeurs autour des gueules de grandes baleines, guidant les grands vaisseaux aériens dans et hors de la cale sèche, réparant et améliorant continuellement les designs de leurs engins miraculeux."
 
