# Visite Cannorienne
 flavor_feiten.60.title:0 "Une Visite à Cannor"
 flavor_feiten.60.desc:0 "Nous chassons les baleines depuis des générations, et même les enfants peuvent aider à charger les provisions salées et harpons nécessaires. Plus récemment, nous avons appris à chasser le commerce et l'échange, qui nécessitent une étude attentive du prix et de la demande avant de charger la cargaison optimale. Mais nous n'avons jamais eu à équiper une expédition comme celle-ci.\n\nCar aujourd'hui nous envoyons une expédition à Cannor, pour faire notre nom sur la scène mondiale. Nous ne ramènerons pas carcasse ou pièce, mais érudit, philosophe et artisan, cherchant leurs esprits les plus fins pour amener nos dirigeables à un nouveau zénith.\n\nLes objectifs sont élevés, mais l'affaire en cours plus pratique. Outre les provisions et le carburant nécessaires pour ce voyage épique, il y a une petite réserve réservée à la discrétion du [Root.Monarch.GetTitle]. Que [Root.Monarch.GetSheHe] décidera-t-[Root.Monarch.GetSheHe] qu'il est plus important d'apporter pour le voyage ?"
 flavor_feiten.60.a:0 "Notre dernier travail sur les Shuimu émerveillera leurs ingénieurs"
 flavor_feiten.60.b:0 "Les cadeaux sont nécessaires pour payer nos respects à tous leurs seigneurs locaux"
 flavor_feiten.60.c:0 "Les derniers traités de philosophie de Tianlou fonderont nos discussions"

 flavor_feiten.61.title:0 "Arrivée à Anbenncóst"
 flavor_feiten.61.desc:0 "D'en haut, il était facile de voir pourquoi les étrangers appellent cet endroit la Tête-de-Dame. Mais malgré toutes nos hauteurs élevées nous permettant de regarder le continent se déployer en dessous, nous étions encore frappés d'admiration quand nous approchâmes d'Anbenncóst. Feiten a gonflé ces dernières années, mais même maintenant ce n'est qu'un pâle rival de la cité du désir du monde. Anbenncóst est massive, et apparemment chaque pouce rempli de bâtiments et de gens, d'en haut, le chaos de La Cale n'est pas apparent, et l'arrangement hasardeux des Quais Elfiques dissimule sa richesse et sa noblesse.\n\nPar approbation pré-arrangée, nous amarrâmes à l'une des plus hautes flèches du Quartier du Temple, propriété exclusive de l'Ordre des Chroniqueurs. Nous n'avions même pas commencé à attacher les cordes à leur quai céleste assemblé à la hâte quand nous fûmes confrontés à un véritable peloton d'artisans de guilde, nous criblant de questions, esquissant les créations du Cadre d'Ingénierie Shuimu, et, eh bien, chroniquant notre visite.\n\nEn temps voulu, cependant, les érudits enthousiastes furent rassemblés, et nous fûmes accueillis par le chef de la Guilde. Il y aura un festin de bienvenue, il semble, une chance de rencontrer les meilleurs et plus brillants de la Guilde. Et donc maintenant nous devons déterminer notre approche.\n\nNous pourrions chercher un type spécifique d'érudit dont l'expertise nous pourrait servir à Feiten, et nous concentrer sur les impressionner au point qu'ils nous rejoindront sûrement sur notre retour. Un théologien, fasciné de débattre et discuter la Haute Philosophie ? Un scientifique pour nous aider à briser de nouveaux terrains dans notre recherche ? Ou peut-être un philosophe, bien équipé pour contribuer et informer de nouveaux développements ?\n\nNous n'avons pas visé bas avec ce voyage, cependant, et ce n'est pas le moment de commencer. Pourquoi se contenter d'un seul représentant de guilde, quand nous méritons une multitude ? Si nous impressionnons suffisamment le maître de guilde, elle verra indubitablement que Feiten mérite un chapitre de guilde propre, pour enregistrer pour la postérité la grandeur que nous construisons."
 flavor_feiten.61.a:0 "Un théologien trouverait Feiten un excellent foyer"
 flavor_feiten.61.b:0 "La science nous a amenés ici par dirigeable, et plus de scientifiques nous amèneront plus loin"
 flavor_feiten.61.c:0 "Parler avec le philosophe devrait s'assurer que le voyage de retour ne soit pas ennuyeux !"
 flavor_feiten.61.d:0 "Le maître de guilde doit connaître notre travail !"

 flavor_feiten.62.title:0 "Atterrissage à Lorentainé"
 flavor_feiten.62.desc:0 "D'Anbenncóst nous volâmes vers l'ouest, poussés doucement par une brise chaude de la mer de la Tête-de-Dame. L'eau bleue scintillante céda la place aux forêts solides de Woodwell, mais arriver en Lencenor proprement dit était immanquable. La terre était parsemée de vergers, avec des collines verdoyantes roulantes remplissant l'espace entre eux. Il est facile de voir pourquoi ils appellent ceci la Baie-de-Vin, et il est difficile d'imaginer combien de milliers de bouteilles de raisins nous vîmes pousser sous nous.\n\nLe motif continua presque tout le chemin jusqu'à Lorentainé proprement dite, bien que ses hautes flèches elfiques en fissent une icône à l'horizon pendant des jours. Ils avaient dégagé un petit champ à l'extérieur des murs de la ville pour nous atterrir, de ce qui était apparemment autrefois un vignoble, maintenant rendu en jachère par un champignon tueur de raisins. Laissant une petite garde avec les dirigeables, nous procédâmes dans la ville, pour nous présenter à la cour de [67.Owner.Monarch.GetTitle] [67.Owner.Monarch.GetName].\n\nIl y aura un bal ce soir, servant les meilleurs vins de la région, auquel notre délégation sera invitée d'honneur. Indubitablement, comme un tel joyau lointain, nous serons le centre d'attention de chaque courtisan et diplomate en présence. Nous paierons tout leur respect dû, où devons-nous concentrer nos efforts ?"
 flavor_feiten.62.a:0 "Inviter de retour notre interlocuteur le plus affable et charmant !"
 flavor_feiten.62.b:0 "Se connecter avec un marchand offre un commerce s'étendant sur Halann"
 flavor_feiten.62.c:0 "Pourrions-nous échanger des astuces avec les navigateurs qui mènent leurs grands voyages vers Aelantir ?"
 flavor_feiten.62.d:0 "Compter sur nos capacités diplomatiques pour les impressionner tous !"

 flavor_feiten.63.title:0 "Une Visite à Giberd"
 flavor_feiten.63.desc:0 "Après Lorentainé, nous nous dirigeâmes vers l'est, dans l'Empire d'Anbennar et vers l'Esmarie. La terre en dessous semblait sereine, parsemée de villages et villes ; malgré tout le conflit qui a marqué la prétention d'Anbennar à 'l'unité', vous ne le sauriez pas d'en haut. (La même chose ne peut être vraie pour les fêtes fluviales esmariennes, nous repérâmes un panache de fumée au-dessus de Seinathil de ce qui devait être des réjouissances qui avaient mal tourné).\n\nLa visite finale de notre voyage fut à Giberd, le seul pays gnome dans l'Empire d'Anbennar, et un hub majeur pour l'artisanat magique cannorien. Il abrite la Branche Impériale du Gommo, et bien que la guilde d'artificiers gnomes s'étendant sur le monde ne puisse égaler la maîtrise de nos ingénieurs Shuimu des dirigeables, ils compensent largement avec leur expertise dans tant d'autres domaines.\n\nIls sont notre seule destination avec un quai céleste approprié, et l'atterrissage en douceur est rapidement suivi d'un torrent d'enquête des gnomes. Qu'est-ce qui se cache derrière notre choix de bois ? La porcelaine ouvre-t-elle le stockage de Damestear à long terme ? Comment avons-nous résolu le problème masse-propulsif ? C'est comme voler à travers une tempête, sauf qu'au lieu d'être bombardé par la pluie, chaque gouttelette est une petite figure posant rapidement des questions détaillées et spécifiques.\n\nLes gnomes sont clairement fascinés par nous (ou le travail Shuimu qui nous amena, du moins), et tout membre du Gommo traversera le monde en poursuite de réponses, et viendrait indubitablement à Feiten. Nous avons notre choix d'experts : des ingénieurs en abondance, ainsi que quelques gnomes avec des idées sur comment utiliser l'artisanat magique, pas seulement le développer. Mais, si nous démontrons une maîtrise suffisante de l'artisanat magique, peut-être pouvons-nous les convaincre à la place d'envoyer une délégation complète ?"
 flavor_feiten.63.a:0 "Le cadre Shuimu pleurerait si nous ne ramenions pas un ingénieur !"
 flavor_feiten.63.b:0 "Le monde change, nous avons besoin d'un gnome avec des idées sur comment changer avec lui"
 flavor_feiten.63.c:0 "Plus grande la collaboration, mieux c'est !"

 flavor_feiten.64.title:0 "Retour à la Maison"
 flavor_feiten.64.desc:0 "« Parfois je lève ma tête et regarde au loin.\nLes nuages émergent sans but des pics ;\nLes oiseaux, fatigués de voler, savent rentrer à la maison ;\nLe soleil s'assombrit et est sur le point de se coucher ;\nJe caresse un pin solitaire et marche autour de lui. »\n\nLes vers du poète du 4ème siècle Yuanming de la Feuille de Lotus résonnent dans l'esprit du capitaine de flotte alors que le voyage vers Cannor revient. Cela n'a pas été si long, vraiment. Mais déjà, la ville paraît différente, et ils s'amarrent à une flèche aérienne qui n'était simplement pas là quand le voyage partit. Les apprentis ingénieurs Shuimu prenant les lignes de navires ont des visages inconnus, et les vaisseaux célestes à proximité sont clairement construits avec une conception mise à jour.\n\nMais alors qu'il attend que les passagers cannoriens débarquent, le capitaine est fier. Feiten a volé autour du monde, et ramené quelques joyaux de Cannor. Plus viendront, plus de voyages, plus de visiteurs, plus de gloire. Mais pour l'instant, il y a une petite maison pour lui à laquelle retourner, un jardin à visiter, et un arbre autour duquel marcher. Et entre-temps, Feiten grandira, plus de dirigeables décolleront, et nous volerons tous un peu plus haut."
 flavor_feiten.64.a:0 "Mettre nos invités à l'aise, et les mettre au travail !"
 flavor_feiten.64.orderSuccess:0 "À cause de notre succès avec l'Ordre des Chroniqueurs :"
 flavor_feiten.64.lorentaineSuccess:0 "À cause de notre succès à Lorentainé :"
 flavor_feiten.64.giberdSuccess:0 "À cause de notre succès à Giberd :"

 flavor_feiten.70.title:0 "Le Bombardement de Tianlou"
 flavor_feiten.70.desc:0 "C'était une tempête de feu, dirent-ils. Les flammes devinrent si intenses qu'elles créèrent leur propre système de vent, ce qui explique pourquoi l'un de nos dirigeables ne put rester à flot. Cela explique aussi la dévastation pure que nous avons causée en dessous.\n\nDans notre assaut final contre la ville, notre flotte céleste navigua bas, sombre contre un ciel bleu pâle. Les dernières conceptions de nos ingénieurs, remplies d'explosifs et d'incendiaires. Quand le bombardement commença, il était clair que la guerre avait changé pour toujours. Les bombes étaient destinées seulement aux cibles stratégiques : dépôts d'armes, garnisons, les navires amarrés et entrepôts de nos marchands rivaux, et détruire ces cibles elles le firent. Mais même alors nous ne sommes pas tout à fait sûrs comment cela tourna en ce niveau de dévastation, peut-être un marchand tamphora vendant de la magie cristallisée dont les marchandises prirent feu ? Une interaction tragique avec les réserves de poudre à canon de la ville ? Un esprit malicieux ?\n\nAlors que la fumée se dissipe, et que les cendres pleuvent dans une ville autrefois fière, deux choses sont claires. Cette guerre est finie. Et la guerre a changé pour toujours. Ce que les autres pays de Yanshen, d'Haless, pensent de ces faits, eh bien, nous devrons juste attendre et voir."
 flavor_feiten.70.a:0 "Qu'est-ce que nous avons déchaîné..."

 flavor_feiten.71.title:0 "Un Voleur Cible les Schémas !"
 flavor_feiten.71.desc:0 "Quand nous bombardâmes Tianlou, nous révélâmes que nos dirigeables n'étaient pas juste la prochaine étape dans le commerce ou la chasse à la baleine, mais un outil puissant pour la guerre. Il n'est donc pas surprenant que d'autres pays aient commencé à chercher nos conceptions, offrant des paiements exorbitants et des menaces nues de même. Mais maintenant, il semble, certains se sont aussi tournés vers des méthodes plus sournoises.\n\nNous attrapâmes l'homme copiant des diagrammes dans un atelier Shuimu tard dans la nuit, et l'enchaînâmes immédiatement. Il mit une faible protestation, prétendant être un stagiaire Shuimu, mais son histoire s'effondra rapidement. Mais peu après, un message arriva de [feiten_try_steal_tech_country.GetName], affirmant que l'homme est un diplomate légitime et décriant notre emprisonnement 'faux' de leur ambassadeur légitime.\n\nC'est un mensonge évident, mais... après Tianlou, le reste de Yanshen nous soupçonne déjà du pire, et ceci peut enflammer davantage les questions. La justice est ultimement dans les mains du [Root.Monarch.GetTitle], que dit [Root.Monarch.GetName] ?"
 flavor_feiten.71.a:0 "Exécuter le criminel !"
 flavor_feiten.71.b:0 "Nous ne pouvons risquer davantage de tensions, le laisser partir."

 flavor_feiten.72.title:0 "La Condamnation des Philosophes"
 flavor_feiten.72.desc:0 "Tianlou était le foyer des plus grands Hauts Temples dans tout Haless, un complexe qui éclipsait la ville autour de lui. Les temples inspiraient une érudition profonde, et attiraient des pèlerins de tous les coins du continent. Mais c'était avant la tempête de feu.\n\nNotre bombardement tua des milliers, et bien qu'il ne ruina pas les Temples... il s'en approcha. Leurs entrailles furent remplies de fumée, leur extérieur rouge est carbonisé, et en certains endroits la chaleur était si intense qu'elle déforma et fondit la terre même sur laquelle les temples sont construits. Ils peuvent un jour récupérer, mais pour l'instant, c'est comme si nous avions pris une peinture la plus précieuse et l'avions mise en feu.\n\nEt c'est ce que, grossièrement, les philosophes de chaque école prétendent que nous fîmes. En poème, traité, oratoire, lettre formelle, et plus, les écoles souvent en désaccord sont jointes ensemble en condamnant nos actes récents. Ils demandent des réparations immédiates, disant qu'il faudra un effort immense juste pour amener les temples à un état où ils peuvent commencer les réparations. Ils demandent une somme non négligeable, mais si c'est un prix que nous sommes prêts à payer, nous le pouvons."
 flavor_feiten.72.a:0 "C'était la guerre, qu'ils comprennent peu"
 flavor_feiten.72.b:0 "Nous devons arranger les choses, et paierons leurs réparations"

 flavor_feiten.73.title:0 "Tollé Parmi les Shuimu"
 flavor_feiten.73.desc:0 "Min Zhangang était un membre de bon standing dans le Cadre d'Ingénierie Shuimu. Pas le plus brillant absolu, mais intelligent quand il s'agissait d'ingénierie de coque et toujours heureux de partager ses idées sur construire des dirigeables plus forts. Nous ne pouvions risquer que la cargaison des dirigeables qui apportèrent le feu à Tianlou soit endommagée par des tirs de canon ou tempête de vent en chemin, une légère perturbation pourrait voir le navire entier exploser en morceaux, donc bien sûr nous utilisâmes ses conceptions.\n\nIl apprit ceci il y a trois jours. Et aujourd'hui, sur les marches du grand atelier de Feiten, il s'immola par le feu.\n\nUne note que nous trouvâmes dans sa chambre explique pourquoi : la honte de voir l'ingénierie utilisée pour la dévastation, l'horreur que le Cadre d'Ingénierie Shuimu favoriserait de tels crimes, la résolution que cette mort par le feu était vraiment qu'une comparée aux milliers et milliers qui moururent ainsi à Tianlou.\n\nDans les suites, il semble que beaucoup qui travaillent sur les Shuimu sont d'accord avec Zhangang, et refusent de travailler sur les dirigeables s'ils doivent être utilisés pour une telle violence."
 flavor_feiten.73.a:0 "Nous utiliserons les dirigeables comme nous choisissons, et comme nous devons"
 flavor_feiten.73.b:0 "Zhangang avait raison. Les dirigeables n'auront pas de place dans la guerre."

 flavor_feiten.75.title:0 "L'Accord de Yanshen"
 flavor_feiten.75.desc:0 "Très peu amène les états querelleurs de Yanshen ensemble. Les voisins sont plus susceptibles d'avoir mené la guerre l'un sur l'autre que partagé la prospérité paisible, et même les états avec des approches similaires au gouvernement ou à la foi argumentent souvent brutalement sur les détails. Et donc la délégation envoyée à [Root.Capital.GetName] aujourd'hui, une collection de diplomates de presque chaque état dans la région, était d'autant plus frappante.\n\nIls demandent une rencontre avec [Root.Monarch.GetName], et sont rapidement menés pour le voir. Ils sont succincts et au point, ce qui arriva à Tianlou ne peut arriver encore. Jamais. C'est une abomination à la Haute Philosophie, et une menace qui demande une réponse unifiée. Si nous continuons à utiliser les dirigeables comme de telles armes de guerre, ils promettent que nos ateliers seront rasés, nos plans brûlés, les ingénieurs Shuimu exécutés, jusqu'à ce que la menace soit éteinte pour toujours.\n\nIls n'offrent pas seulement le bâton, cependant, ils offrent la carotte aussi. Si nous promettons d'utiliser nos dirigeables comme vaisseaux de temps de paix, apportant le commerce et la prospérité partagée à la terre, ils nous accorderont un nombre de réductions tarifaires et politiques commerciales généreuses. C'est un marché tentant. Mais permettrons-nous aux étrangers de dicter l'usage de nos grandes inventions ?"
 flavor_feiten.75.descNoBombsOverTianlou:0 "Très peu amène les états querelleurs de Yanshen ensemble. Les voisins sont plus susceptibles d'avoir mené la guerre l'un sur l'autre que partagé la prospérité paisible, et même les états avec des approches similaires au gouvernement ou à la foi argumentent souvent brutalement sur les détails. Et donc la délégation envoyée à [Root.Capital.GetName] aujourd'hui, une collection de diplomates de presque chaque état dans la région, était d'autant plus frappante.\n\nIls demandent une rencontre avec [Root.Monarch.GetName], et sont rapidement menés pour le voir. Un eunuque, marqué perspicace par des yeux brillants d'intelligence, parle d'abord.\n\n     « Nous avons vu vos ballons marqués haut dans les cieux. Imaginez combien plus efficace pourrait être la bureaucratie avec l'usage de vos dirigeables ? Messages transmis à travers un système de relais de signalisation et drapeaux. Un relevé approprié des terres depuis les cieux. Tout Yanshen prospérerait ! »\n\nLe suivant à parler est un vieux marchand, avec un visage fatigué et ridé.\n\n     « Pendant dix générations, ma famille a voyagé les Collines du Démon et de la Brume Noire. Une vie profitable, c'est sûr, mais une dure et dangereuse qui a vu beaucoup de nos enfants perdus aux monstres de la brume. Nous avons vu vos ballons voler au-dessus de nos têtes sans un souci du monde en dessous - pourquoi ne pas laisser tous partager leur merveille ?\n\nÀ peine conclu est le discours du marchand quand un maréchal des frontières occidentales parle avec un timbre de fer.\n\n     « C'est le sang que mes soldats versent qui garde tout le reste de Yanshen sûr de prospérer. Hobgobelins, les cavaliers d'oiseaux, même les démons cornus des collines - ceux qui souhaitent piétiner Yanshen sont nombreux et implacables. Nous n'avons pas survécu aussi longtemps que nous l'avons sans pousser chaque avantage que nous avons. »\n\nSi nous promettons de partager nos dirigeables, apportant le commerce et la prospérité partagée à la terre, ils nous accorderont un nombre de réductions tarifaires et politiques commerciales généreuses. C'est un marché tentant. Mais permettrons-nous aux étrangers de dicter l'usage de nos grandes inventions ?"
 flavor_feiten.75.a:0 "Nous respecterons ces termes. Apportez-moi une plume !"
 flavor_feiten.75.b:0 "Nous ne faisons aucune promesse sauf une, les cieux sont nôtres."
 flavor_feiten.75.gainAEtt:0 "Nous gagnerons 25 d'expansion agressive avec chaque pays dans Yanshen (sauf pour nos alliés et sujets)"
 flavor_feiten.75.acceptRestOfYanshenModifiertt1:0 "Le modificateur suivant s'appliquera aux pays listés :"
 flavor_feiten.75.acceptRestOfYanshenModifiertt2:0 "[This.GetName]"

 flavor_feiten.76.title:0 "Grand Feu de Tianlou"
 flavor_feiten.76.desc:0 "C'était une tempête de feu, dirent-ils. Les flammes devinrent si intenses qu'elles créèrent leur propre système de vent, ce qui explique pourquoi l'un de nos dirigeables ne put rester à flot. Cela explique aussi la dévastation pure que nous avons causée en dessous.\n\nLa flotte navigua bas, sombre contre un ciel bleu pâle. Les dernières conceptions de nos ingénieurs, remplies d'explosifs et d'incendiaires. Avec l'intention d'intimider et punir nos marchands rivaux et tous ceux qui fomentent la rébellion, la cible étaient leurs navires et entrepôts. Mais quand le bombardement commença, nous ne sommes pas tout à fait sûrs comment cela tourna en ce niveau de destruction, peut-être un marchand tamphora vendant de la magie cristallisée dont les marchandises prirent feu ? Une interaction tragique avec les réserves de poudre à canon de la ville ? Un esprit malicieux ?\n\nAlors que la fumée se dissipe, et que les cendres pleuvent dans une ville autrefois fière, deux choses sont claires. Cette rébellion est finie. Et la guerre a changé pour toujours. Ce que les autres pays de Yanshen, d'Haless, pensent de ces faits, eh bien, nous devrons juste attendre et voir."
 flavor_feiten.76.a:0 "Qu'est-ce que nous avons déchaîné..."

 flavor_feiten.77.title:0 "Une Coalition des Craintifs"
 flavor_feiten.77.desc:0 "Rien n'unit un peuple comme un ennemi. Et rien ne fait un ennemi comme la peur d'une puissance étrangère. Nos actions à Tianlou furent indubitablement suffisantes pour gagner peur et haine de beaucoup des puissances de Yanshen, et indubitablement elles nous verraient comme un ennemi, s'il n'y avait pas déjà une puissance terrifiante, imparable, respirant dans notre cou, qui a déjà un monopole sur tous les cauchemars des eunuques : Le Commandement.\n\nEt donc les premières délégations que nous reçûmes de nos voisins ne furent pas des condamnations, pas tout à fait. Elles nous blâmèrent pour la dévastation que nous avions causée... mais toutes tournèrent alors aux discussions de savoir si une telle manœuvre serait faisable contre des tirs de flèches lourds, et combien efficace elle pourrait être à briser même les formations les plus disciplinées.\n\nSi Yanshen doit avoir un ennemi, ce ne sera pas nous. À la place, avec les dirigeables fournissant l'espoir contre un militaire autrement dominant, organisons une coalition pour confronter le fléau hobgobelin et y mettre fin. Il peut prendre quelque effort pour convaincre les gens que les cendres dans une ville importent peu comparées aux miles de cendres laissées derrière par la force d'occupation du Commandement, mais c'est ce dont nous avons besoin. Et ce que nous ferons."
 flavor_feiten.77.a:0 "Quelques réparations faciliteront le processus, bien sûr."
 flavor_feiten.77.b:0 "Envoyer nos meilleurs diplomates !"
 flavor_feiten.77.c:0 "L'offre est faite, qu'elle tienne par elle-même."
 flavor_feiten.77.d:0 "Nous avons besoin de plus de temps pour nous préparer !"

 flavor_feiten.78.title:0 "Des Dirigeables pour la Coalition ?"
 flavor_feiten.78.desc:0 "Le Commandement a été un ennemi redoutable depuis des décennies maintenant, mais Yanshen ne s'est jamais unifié contre lui. Il y a trop de querelles paroissiales en travers du chemin, trop de peur d'être les premiers à tomber, et ultimement, trop de terreur qu'même la plus grande coalition perdrait. Mais des cendres de la tempête de feu de Tianlou, il semble que ce dernier facteur ait fondu, et le reste pouvait être surmonté. Soudain, nous pouvions aller contre l'armée la plus mortelle d'Haless avec un atout dans notre manche, ou dans les cieux, pour ainsi dire.\n\nCette opportunité était suffisante pour construire cette coalition. Mais maintenant nous devons la mettre à l'épreuve, et envoyer nos ballons contre l'ennemi. Nous pourrions les concentrer avec nos propres forces, mais cela risquerait que nos alliés nominaux succombent à nouveau à la peur. Alternativement, nous pourrions prêter à leurs armées des brigades de ballons d'éclairage, ou même nos propres ballons de guerre, afin que chaque force qui marche contre le Commandement ait une raison de croire qu'elle gagnera. (Bien sûr, la technologie et les plans ne seront partagés d'aucune manière, forme ou façon).\n\nLa carte est étalée devant [Root.Monarch.GetTitle] [Root.Monarch.GetName], les ordres de bataille rédigés, et [Root.Monarch.GetSheHe] va..."
 flavor_feiten.78.a:0 "Offrir à nos alliés des yeux dans le ciel"
 flavor_feiten.78.b:0 "S'assurer que chaque bataille avec chaque force implique les ballons de guerre"
 flavor_feiten.78.c:0 "Garantir un soutien complet de ballons à chaque armée"
 flavor_feiten.78.d:0 "Garder les ballons comme propriété de Feiten."
 feiten_refused_to_support_allies:0 "A Refusé de Soutenir les Alliés avec des Ballons"

 flavor_feiten.79.title:0 "Un Raid sur Sarilavhan ?"
 flavor_feiten.79.desc:0 "Le bombardement de Tianlou prouva que les dirigeables ouvraient des possibilités entièrement nouvelles, à la fois terrifiantes et puissantes, dans la guerre. Mais même si nul ne peut rivaliser avec l'adresse du cadre Shuimu en ingénierie de ballons, nos généraux ajustent encore leur façon de penser à cette nouvelle dimension de combat. La session de planification de guerre aujourd'hui rendit cela clair, mais aussi combien cela rend possible.\n\nCela commença comme un souhait désinvolte : « Si seulement nous pouvions éliminer leur menace sans défaire chaque armée contre nous. » Cela devint une possibilité quand notre ingénieur Shuimu en chef parla : « Vous savez, il serait presque plus facile de charger un ballon avec des provisions et un petit complément de munitions, et les larguer quelque part au fond de l'ennemi, que constamment équiper des flottes massives pour gagner des batailles individuelles... » Et puis, après quelques calculs rapides, suivis de nombreuses heures à élaborer les pièces logistiques, cela devint un plan véritable.\n\nLes Grands Maréchaux du Commandement ont apporté la guerre à Haless. Alors nous apporterons la guerre à eux, directement à eux. Les espions rapportent que le cœur battant de notre ennemi est leur grand camp de guerre à Sarilavhan, une base militaire qui est presque aussi dense que Tianlou. Si nous la détruisions, nous porterions indubitablement un coup plus profond que toute défaite singulière sur le champ de bataille ne pourrait accomplir. Mais ce serait un risque, notamment que si les hobgobelins abattent nos ballons ils pourraient un jour être capables de les copier..."
 flavor_feiten.79.a:0 "La flotte vole demain, et leur camp de guerre brûlera."
 flavor_feiten.79.b:0 "Nous ne pouvons prendre ce risque."

 flavor_feiten.80.title:0 "Le Sauveur de Yanshen"
 flavor_feiten.80.desc:0 "Quand nous commençâmes à organiser les forces contre le Commandement, nous savions que c'était un coup de dés. Mais c'était une chance de dépasser les récriminations sur Tianlou, et vers l'adresse de la plus grande menace de Yanshen. Nous espérions contre tout espoir qu'en combattant ensemble, avec le soutien dans les cieux, nous pourrions au moins arrêter un tel ennemi implacable, sinon les forcer à reculer.\n\nMais cela marcha. Cela marcha ! Certains de nos dirigeables furent tout récemment construits, mais ils abattirent encore d'innombrables hobgobelins. La coordination entre les forces fut chancelante au mieux, mais nous combattîmes ensemble quand cela comptait. Nos lignes plièrent parfois, mais elles ne rompirent jamais.\n\nIl n'y a pas si longtemps, des diplomates vinrent à Feiten pour excroquer le [Root.Monarch.GetTitle] sur ce que nos dirigeables déchaînèrent. Mais aujourd'hui, alors que notre victoire est célébrée à travers tout Yanshen, chaque diplomate étranger à Feiten s'enivre de vin de riz avec délice, et beaucoup portent des toasts aux navires mêmes qu'ils condamnaient autrefois. C'est une fête que [Root.Monarch.GetName] rejoindra assez tôt, mais d'abord il y a une décision à prendre.\n\nDemain, tous ces diplomates se réveilleront (beaucoup avec une gueule de bois). Et ils se réveilleront à une terre qui, bien que victorieuse, a encore été ravagée par la guerre. Les champs de bataille parsèment les terres autrefois fertiles comme des cicatrices, fermiers et artisans sont morts en combattant comme soldats, et même les champs non touchés par le conflit direct furent piétinés sous des dizaines de milliers de bottes. Nous avons été le sauveur de Yanshen dans la guerre. Serons-nous son sauveur dans la paix, aussi ?\n\nNous pourrions diriger des ressources à travers la terre, utilisant même des dirigeables pour transporter des biens là où la reconstruction est le plus requise. Nous nous rendrions indubitablement dans les bonnes grâces de nos voisins (et nous pourrions probablement tirer parti de cela en quelques bénéfices commerciaux, aussi). Mais nous avons volé si longtemps au-dessus de terres qui ne sont pas nôtres, il y a tant de tombes à creuser et de gens à pleurer, sans mentionner les nouvelles conceptions que nos Shuimu dessinent déjà. Peut-être est-ce le temps de diriger notre regard vers l'intérieur ?"
 flavor_feiten.80.a:0 "Nous travaillerons pour tout Yanshen !"
 flavor_feiten.80.b:0 "Laissons nos dirigeables enfin rentrer à la maison, et travailler ici."
 feiten_rebuilding_yanshen_opinion:0 "Aide à reconstruire Yanshen"

 flavor_feiten.10.title:0 "Lancement des Éclaireurs Méduses"
 flavor_feiten.10.desc:0 "[Root.Monarch.GetName] s'assoit sous un auvent de soie, face aux cieux ouverts surplombant la baie de Feiten. La fête, rassemblée pour assister à une démonstration du nouveau corps d'éclairage, est agitée, mais tout se calme une fois le signal donné pour que les ballons se lancent. Parfaitement coordonnés, ils s'élèvent comme un, et bientôt rétrécissent à la taille de ces poissons rémoras qui nagent dans le sillage des baleines, insignifiants contre la toile de fond des nuages. En position, le ballon de tête déploie ses bannières de signalisation vers le bas. Rapidement, le signal ondule le long de la chaîne de ballons alors que chacun le passe au suivant en ligne. L'agitation d'activité est presque trop à suivre pour les spectateurs, mais chaque ballon garde ordre et discipline, coordonnant leurs 'filaments' artificiels parfaitement. Des mois d'entraînement et de construction, menés par les esprits militaires les plus éminents de [Root.GetName], et enfin, les Éclaireurs Shuimu sont prêts pour l'action."
 flavor_feiten.10.a:0 "Quel spectacle !"

 flavor_feiten.20.title:0 "L'École de l'Œil Étoilé"
 flavor_feiten.20.desc:0 "L'élite de Feiten a toujours été du Turban de Soie. Une philosophie appropriée, car le Turban de Soie value la richesse par-dessus tout, et quel dieu les marchands adorent-ils à part la pièce ? Et pourtant, il y a ceux à Feiten qui ont commencé à rejeter le cynisme de la pièce, influencés par notre alignement récent avec ceux de l'Œil Étoilé alors que nous itérons sur nos ballons et technologie. La poursuite de la connaissance et du commerce ne sont pas entièrement incompatibles, après tout, car la connaissance des vents, courants, étoiles, chiffres, et plus sont tous essentiels pour les marchands aspirants.\n\nChangeons-nous notre philosophie principale vers l'École de l'Œil Étoilé ?"
 flavor_feiten.20.a:0 "Nous devons en savoir plus sur cette philosophie."
 flavor_feiten.20.b:0 "L'École du Turban de Soie nous a trop bien servis dans le passé pour l'abandonner maintenant."
 
 flavor_feiten.50.title:0 "Piéger les Pirates"
 flavor_feiten.50.desc:0 "Enfin, nous sommes à l'offensive. Plus jamais ces démons pirates ne saborderont nos bateaux, pilleront nos côtes, et perturberont notre commerce. La rébellion de Ping Shuang a causé non seulement à nous, mais à des milliers d'autres le long de la côte de la peine. Ceci se termine maintenant.\n\nSi nous allons porter le combat aux pirates, nous allons devoir planifier une embuscade, pour aider à égaliser les chances. Nous pouvons les mener vers notre côte afin que nos batteries navales puissent les mettre en pièces, et nos ballons peuvent pleuvoir la destruction d'en haut. Alternativement, nous pourrions les mener en eaux profondes, où les Diokzatgun peuvent les avoir comme ils le souhaitent.\n\nQuoi que nous décidions, nous aurons probablement besoin d'un amiral qualifié pour mener efficacement cette embuscade, mais nous pourrions toujours compter sur la force brute de notre marine si le pire arrive."
 flavor_feiten.50.a:0 "Les bombarder depuis la côte !"
 flavor_feiten.50.b:0 "Les encercler en pleine mer !"
 flavor_feiten.50.ambushSuccesstt:0 "L'embuscade réussit !"
 flavor_feiten.50.ambushFailtt:0 "L'embuscade échoue..."
 flavor_feiten.51.title:0 "Bataille de la Mer des Anneaux"
 flavor_feiten.51.desc:0 "Notre navire éclaireur revient avec le drapeau de signal levé. La flotte est juste au-delà de l'horizon. Alors que les pirates entrent en vue, un choc ondule à travers l'armada de Feiten, alors que la taille pure de la Flotte de l'Effroi devient apparente. Tous les rapports sous-estimaient la quantité de navires qui pouvait être rassemblée. Néanmoins, nous sommes préparés, et nous devons aussi décider notre cours d'action avant que la bataille commence. Devrait-on montrer de la clémence à certains de ces pirates ?"
 flavor_feiten.51.a:0 "Nous offrirons l'amnistie à tout pirate qui fait défection."
 flavor_feiten.51.b:0 "Amnistie et une position comme corsaires pour ceux qui font défection"
 flavor_feiten.51.c:0 "Mort à tous les pirates !"

