 feiten_monopoly_over_eastern_trade_title:0 "Le Passage des Confins-Tempête"
 feiten_monopoly_over_eastern_trade_desc:0 "Le réseau commercial qui s'est cristallisé dans les océans à notre est a gagné le surnom de « Passage des Confins-Tempête », pour des raisons qui devraient être très évidentes. Insyaa et Aelantir débordent toutes deux de Reliques de Précurseurs, qui figurent parmi les biens commerciaux les plus valorisés par rapport au poids que nos dirigeables peuvent transporter. D'autres marchandises - tabac, fourrures, sucre et cacao, entre autres - composent une partie importante de notre commerce maritime en vrac dans cette direction."
 feiten_speak_softly_title:0 "L'Origine de la Flotte au Trésor"
 feiten_speak_softly_desc:0 "Élément incontournable de Yanshen, la grande flotte au trésor de la Fédération des Lacs pratique avidement son commerce le long de la côte, ses cales massives remplies de marchandises à décharger et à embarquer. Nous savons qu'elle vient de quelque part dans le nord glacial, au-delà même des barbares cavaliers d'oiseaux-terreur et des royaumes ermites de Danggun, mais pas grand-chose d'autre. De telles flottes massives et bien approvisionnées doivent sûrement provenir d'un lieu de richesse et de stabilité inégalées, un endroit où même l'eau potable brille comme de l'or.\n\nNos marchands les plus ambitieux sont impatients de découvrir le potentiel d'un tel lieu comme de nouveaux marchés - lever le voile qui entoure l'origine des flottes au trésor, éliminer les intermédiaires et récolter les récompenses."
 feiten_carry_a_big_stick_title:0 "Une Démonstration de Force"
 feiten_carry_a_big_stick_desc:0 "[Root.FeitenAShowOfForceMissionLoca]"
 FeitenAShowOfForceMissionLocaLakeFedUnited:0 "Nous sommes venus en espérant pouvoir commercer directement avec cette Fédération des Lacs, mais ils nous ont ri au nez, insultés que nous tentions de contourner leurs flottes au trésor. Ils ne savent pas que la flotte expéditionnaire que nous avons envoyée n'était qu'une fraction de nos forces totales - si nous revenons plus forts, nous pourrons peut-être encore accomplir nos objectifs."
 FeitenAShowOfForceMissionLocaLakeFedDisparate:0 "Contrairement à nos attentes d'un paradis stable, la Fédération des Lacs n'apparaît guère mieux qu'une collection de cités-états querelleuses. Mais dans ces fissures de conflit réside néanmoins un potentiel - si nous pouvons nous positionner comme une force puissante et interventionniste avec nos ballons, nous pourrons peut-être nous faire une place auprès de certains de ces membres de la Fédération."
 feiten_carry_a_big_stick_trigger_tt:0 "Avoir 30 £big_ship_icon_small£ au total et 30 £light_ship_icon_small£ au total dans la Mer du Nord"
 feiten_clearing_the_way_title:0 "Contre les Courants"
 feiten_clearing_the_way_desc:0 "La Fédération des Lacs représente un énorme marché inexploité, isolée comme elle l'est. La route maritime vers leurs îles est longue et dangereuse, cependant, et nos navires doivent lutter contre le vent et les courants océaniques et traverser une nature sauvage indomptée le long de la côte nord d'Haless.\n\nNous devons nous efforcer de la rendre plus sûre et plus favorable à nos marchands en nous assurant d'avoir des comptoirs commerciaux et des stations de ravitaillement clés installés le long de la route."
 feiten_the_cloud_corridor_title:0 "L'Accès à l'Échine"
 feiten_the_cloud_corridor_desc:0 "En initiant le contact avec la Fédération des Lacs, nous avons compris que certaines de leurs marchandises les plus recherchées sont les armes et équipements pour leur lutte incessante contre les centaures. La plus grande source et la source la moins chère d'armes vient des mines de l'Échine-du-Serpent, bien que ces routes terrestres aient longtemps été soit monopolisées par les hobgobelins du Commandement, soit réprimées par les ténèbres que sont les Collines Démoniaques. Avec nos ballons, cependant, nous pouvons voler haut au-dessus de ces obstacles avec facilité, raccourcissant et simplifiant grandement le voyage."
 feiten_the_cloud_corridor_trigger_tt:0 "Transfère le commerce vers §Y[Root.GetName]§!"
 feiten_the_cloud_corridor_effect_tt:0 "Un Poste Céleste gratuit sera construit dans une province remplissant les conditions"
 feiten_monopoly_over_halessi_trade_title:0 "Le Couloir des Nuages"
 feiten_monopoly_over_halessi_trade_desc:0 "Avec nos commerçants désormais présents dans chaque emporium et port à travers Haless, nous avons tissé une toile serrée autour du commerce halessi. Au centre de cette toile se trouve le « couloir des nuages », une boucle qui commence et se termine à Feiten. Nos ballons décollent chargés de marchandises de tout Yanshen, suivant le Yanhe jusqu'à ce que nous atteignions les rivières Xianjie et Kharunyana. Après avoir fait un joli profit en achetant et vendant des épices, ils se dirigent vers le nord pour l'Échine-du-Serpent, avant de voler directement au-dessus vers la Fédération des Lacs. De cette façon, les vastes steppes pleines de voleurs de visages et les courants vers le sud peu coopératifs du nord d'Haless peuvent être évités. Après avoir commercé avec la Fédération des Lacs, c'est un voyage relativement court en prenant ces courants vers le sud pour redescendre à Feiten."

