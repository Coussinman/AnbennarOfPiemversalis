# Événements de saveur ravéliens
 flavor_feiten.110.title:0 "Dissension du Conseil de Soie"
 flavor_feiten.110.desc:0 "Notre conversion récente au Ravélianisme n'est pas sans ses détracteurs, surtout dans les échelons supérieurs de notre société. Bien que beaucoup basculèrent du débat stylisé de Haute Philosophie à la discussion stylisée de société ravélienne sans problème, la dissension de certains des intérêts retranchés du Conseil de Soie a atteint un pic de fièvre dans les réunions de conseil récentes. Un tel changement drastique vers le Ravélianisme, disent-ils, ruinera beaucoup des relations de Turban de Soie soigneusement élaborées que nos marchands ont construites à travers Haless au cours des siècles, ainsi que nous faire perdre une influence intellectuelle précieuse dans les académies aux Yeux-Étoilés.\n\nLe changement, il semble, ne viendra pas facilement."
 flavor_feiten.110.a:0 "Nous ne pouvons risquer de perdre leur soutien"
 flavor_feiten.110.b:0 "Même les riches et puissants ne peuvent être autorisés à résister à la volonté du Dieu Unique"

 flavor_feiten.111.title:0 "Une Mutinerie à Bord"
 flavor_feiten.111.desc:0 "Il n'est pas rare que les ballons marchands passent des années à l'étranger, soufflés à la dérive comme des pissenlits dans le vent. Beaucoup peut changer au sol dans ces années intermédiaires, et aucun changement plus grand que notre conversion au Ravélianisme. Certains équipages portent bien la nouvelle, mais d'autres non, méfiants et superstitieux comme seuls les marins peuvent l'être de la nouvelle religion. L'arrivée de chaque nouvel équipage apporte inévitablement leur propre lot de dissidents, et des problèmes ont été en train de couver dans les établissements du quai qu'ils fréquentent. Une émeute à part entière semble prête à éclater à tout moment - que devons-nous faire ?"
 flavor_feiten.111.a:0 "Les libérer immédiatement du service !"
 flavor_feiten.111.b:0 "Envoyer quelques gardes pour les malmener un peu, ils ne font que s'ennuyer et chercher des problèmes"
 flavor_feiten.111.c:0 "Envoyer des missionnaires parmi les équipages"
 feiten_discharged_sailors:0 "Équipages Libérés"
 desc_feiten_discharged_sailors:0 ""
 feiten_crew_missionary_rejection:0 "Rejet d'Équipage du Ravélianisme"
 desc_feiten_crew_missionary_rejection:0 ""
 feiten_crew_missionary_success:0 "Acceptation d'Équipage du Ravélianisme"
 desc_feiten_crew_missionary_success:0 ""
 feiten_subdued_sailors:0 "Marins Soumis"
 desc_feiten_subdued_sailors:0 ""

 flavor_feiten.112.title:0 "Une Société Ravélienne à [4884.GetName] ?"
 flavor_feiten.112.desc:0 "Comme le port d'entrée principal pour beaucoup d'étrangers, [4884.GetName] est naturellement devenu l'un des épicentres de la diffusion ravélienne dans [Root.GetName]. Tellement que l'agitation autour de l'établissement d'une société « officielle » a gagné de l'élan. Nous pourrions être capables de tirer parti des ressources que cela nous ouvrirait pour aider à répandre le Ravélianisme dans le reste de notre nation, mais en même temps, beaucoup sont à juste titre méfiants de cet empiètement d'influence étrangère."
 flavor_feiten.112.a:0 "Bien sûr, les laisser établir une société"
 flavor_feiten.112.b:0 "Non, cela causera trop de troubles."

 flavor_feiten.113.title:0 "Écoles de Pensée Orientales : Mener la Délégation"
 flavor_feiten.113.desc:0 "          ...et dans l'esprit de Fraternité et d'avancement de notre communauté globale, le Rectorat accueille chaleureusement [Root.GetName] à participer à notre prochaine série de débats et discours.\n     Sincèrement, [Z97.Monarch.GetTitle] [Z97.Monarch.GetName]\n\nLa Pierre d'Envoi ronronne et clique alors qu'elle s'éteint, son message livré. [Root.Monarch.GetName] partage un regard d'étonnement avec la foule rassemblée de spectateurs et conseillers. Bien qu'optimiste, peut-être une reconnaissance ou promesses vides de soutien était tout ce que le Véridique résident de [Root.GetName] avait mis en garde d'attendre comme réponse. Le Haut Rectorat était un individu occupé et Haless un arrière-pays (pensant peut-être mieux de leur environnement immédiat, le Véridique amende rapidement cette déclaration particulière - aucune offense voulue, bien sûr !). Le Fragment de Dieu était un maître capricieux à interpréter, et doit prendre la majorité du temps du Haut Recteur. Personne n'avait prédit ou attendu une invitation officielle à visiter le cœur de la foi en personne ! C'était une opportunité rare de laisser une impression indélébile sur le Rectorat."
 flavor_feiten.113_veridical_desc:0 "Notre implication dans l'église ravélienne déterminera la persuasion de la délégation."
 flavor_feiten.113_shuimu_desc:0 "Notre relation avec le Cadre d'Ingénierie Shuimu déterminera la persuasion de la délégation."
 flavor_feiten.113_ruler_desc:0 "Notre dirigeant déterminera la persuasion de la délégation."
 flavor_feiten.113.a:0 "Nous devons faire confiance à nos Véridiques les plus fidèles pour faire leur travail."
 flavor_feiten.113.b:0 "Peut-être que nos esprits les plus brillants peuvent concevoir un dispositif pour déchiffrer le Fragment de Dieu ?"
 flavor_feiten.113.c:0 "[Root.Monarch.GetName] mènera personnellement la délégation."
 feiten_estate_chosen_to_lead_delegation:0 "Choisi pour mener la délégation vers l'§YÉtat Ravélien§!"
 flavor_feiten.114.title:0 "Écoles de Pensée Orientales : La Nature de la Foi"
 flavor_feiten.114.desc:0 "Avec un grand grand whoush, les banderoles tentaculées caractéristiques d'un dirigeable de Feiten se plient comme un accordéon, amortissant l'atterrissage de la délégation. Parmi les premiers à sortir pour accueillir les nouveaux venus sont le Haut Recteur et un entourage assez large. Bien que l'expression du Haut Recteur soit sereine, les suiveurs ne le sont rien : allant de la curiosité nue à un ricanement dédaigneux. Un jeune arrogant crie.\n\n   « Alors voici les Yansheni exotiques... Je me demande, comment ces moutons aux yeux bridés agiront-ils, maintenant qu'ils sont entourés de loups ? »\n\nUn regard de réprimande aigu du Haut Recteur termina la tirade, mais un défi avait été lancé. C'était une croyance exposée par certains de la Société, si empressés de catégoriser et rationaliser dans leur recherche des vérités inhérentes du monde, que chaque race humaine avait des traits mentaux et physiques inhérents à leur nature. Tout comme les nains sont têtus et les elfes orgueilleux, les Yansheni, si nombreux et pourtant si dociles étaient des moutons ayant besoin de bergers (commodément cannoriens) pour atteindre leur plein potentiel. Ce point de vue était une facette plus extrême, mais pas impopulaire de cette croyance et faisait écho aux débats de longue date entre les Érudits et Zélotes sur la nature de la foi et de la conversion. Comment devons-nous traiter cette situation ?"
 flavor_feiten.114.a:0 "Nous n'avons pas besoin de nous abaisser à leur niveau. Ce que nous avons accompli pour la foi ravélienne parle de soi."
 flavor_feiten.114.b:0 "Nous ne pouvons prendre cette insulte... Les débattre sur place et prouver notre supériorité intellectuelle !"
