# Chaîne de Recherche sur les Ballons
 flavor_feiten.30.title:0 "Recherche sur les Ballons : Théories Concurrentes"
 flavor_feiten.30.desc:0 "Menés respectivement par Xiao Yang et Da Jin, deux camps principaux ont émergé dans la course pour être les premiers à entrer dans le domaine du ciel. Xiao Yang puise dans ses collègues de Haute Philosophie, leur débat tumultueux durant toute la nuit alors qu'ils puisent et rejettent les inspirations des nageurs de l'océan et des volants des cieux. Pendant ce temps, Da Jin confère silencieusement avec ses frères eunuques, traçant diligemment leurs conceptions avec la connaissance des mathématiques et de la physique acquise par l'étude tortueuse dans les académies d'eunuques.\n\nSans les moyens de poursuivre les deux à la fois, notre soutien de l'une ou l'autre partie sera sûrement vu comme favorisant l'une sur l'autre. Placerons-nous notre foi dans les conceptions audacieuses de Xiao Yang, ou la méthode méticuleuse de Da Jin ?"
 flavor_feiten.30.a:0 "Favoriser la recherche de Xiao Yang"
 flavor_feiten.30.b:0 "Favoriser la Recherche de Da Jin"
 flavor_feiten.31.title:0 "Recherche sur les Ballons : Revers"
 flavor_feiten.31.desc:0 "Loin au-dessus de la Baie de Feiten tourne un cormoran solitaire. Comme une horloge, son cri d'accouplement retentit à travers la baie, signifiant le début d'un nouveau jour. Le cri est d'abord entendu dans le bâtiment en bord de mer de Xiao Yang, une plume jetée frappe le mur, poussée par la frustration et la colère. Insouciant de cela, le cri se faufile dans la maison sur falaise de Da Jin, où il ouvre ses yeux dans un acquiescement brumeux avant de les fermer à nouveau en résignation, une autre nuit gaspillée sans progrès.\n\nLes deux parties ont heurté un mur avec leurs conceptions. Comment traiterons-nous ce revers ?"
 flavor_feiten.31.a:0 "Nous devrons simplement continuer à le retarder"
 flavor_feiten.31.b:0 "Verser plus de ressources dans le projet"
 flavor_feiten.31.c:0 "Les forcer à travailler ensemble sur le problème"
 flavor_feiten.32.title:0 "Recherche sur les Ballons : Premier Vol"
 flavor_feiten.32.desc:0 "Avec le souffle retenu, la foule se rassemble au précipice de la falaise en bord de mer. À côté d'eux se trouve un tas désorganisé de toile, corde, et une petite plateforme en bambou à peine assez grande pour tenir une seule personne, les fruits d'années de travail. Un mage était en attente, calmant les vents constants qui normalement battaient ces falaises, mais prêt à relâcher son sort à tout moment une fois que le ballon serait prêt.\n\nÀ un signal de [Root.Monarch.GetName], la mèche d'huile de baleine est allumée, et la toile de soie commence à se déplier lentement, se remplissant d'air chaud. La plateforme en bambou se soulève de manière désordonnée, son occupant déroulant la corde d'attache qui devait arrêter le ballon alors qu'il tire vers les cieux. Avec un sursaut, le ballon s'arrête à cinquante pieds dans les airs, encadré contre le fond du soleil. Finalement, des acclamations s'élèvent d'en bas, un rugissement rempli d'émerveillement et d'incrédulité, car le premier pas vers l'apprivoisement des cieux venait d'être franchi."
 flavor_feiten.32.a:0 "Merveilleux !"
 
