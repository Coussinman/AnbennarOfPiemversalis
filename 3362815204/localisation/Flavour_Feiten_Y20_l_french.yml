 desc_feiten_grand_skyport_level_2:0 "[Root.callSkypostCapacityBreakdownTT]\n[Root.callShuimuOperatingCapacityBreakdownTT]\n-----------------------------------------------------------------\n§ELe Grand Port-Céleste est une merveille d'ingénierie et de planification. Niché dans les collines abritées de Feiten où le vent est naturellement détourné, il fournit une base stable pour les centaines de ballons et vaisseaux célestes de la flotte aérienne de Feiten.\n\nAu tout sommet se trouvent les sièges du Conseil de Soie. Cette série de postes d'amarrage se font face en cercle, avec un ample espace pour les ballons personnels de chaque membre du Conseil.\n\nSurgi aux pieds du Grand Port-Céleste se trouve un marché animé, où deux douzaines de langues peuvent être entendues et des biens de cinq douzaines de nations sont échangés. Soutenant tout cela sont des multitudes de chaînes, poulies, et courroies transportant les biens de haut en bas du marché principal et des cales des vaisseaux célestes et ballons individuels au-dessus." 
 feiten_grand_skyport_level_3:0 "Le Grand Port-Céleste : Magnifique"
 desc_feiten_grand_skyport_level_3:0 "[Root.callSkypostCapacityBreakdownTT]\n[Root.callShuimuOperatingCapacityBreakdownTT]\n-----------------------------------------------------------------\n§ELe Grand Port-Céleste est une merveille d'ingénierie et de planification. Niché dans les collines abritées de Feiten où le vent est naturellement détourné, il fournit une base stable pour les centaines de ballons et vaisseaux célestes de la flotte aérienne de Feiten.\n\nAu tout sommet se trouvent les sièges du Conseil de Soie. Cette série de postes d'amarrage se font face en cercle, avec un ample espace pour les ballons personnels de chaque membre du Conseil.\n\nSurgi aux pieds du Grand Port-Céleste se trouve un marché animé, où deux douzaines de langues peuvent être entendues et des biens de cinq douzaines de nations sont échangés. Soutenant tout cela sont des multitudes de chaînes, poulies, et courroies transportant les biens de haut en bas du marché principal et des cales des vaisseaux célestes et ballons individuels au-dessus.\n\nLes Chantiers Célestes du Grand Port-Céleste produisent designs et vaisseaux quotidiennement, soigneusement supervisés par le Cadre d'Ingénierie Shuimu. Des ouvriers harnachés équipés de paquets de manœuvre personnels en plein air se faufilent autour du bord des enveloppes massives de vaisseaux aériens comme des poissons nettoyeurs autour des gueules de grandes baleines.§!"
 
