# Événements
 flavor_feiten.1.title:0 "Expédition Baleinière : Le Départ"
 flavor_feiten.1.desc:0 "[Root.Monarch.GetName] observe le bateau de pêche branlant, le désespoir clairement inscrit sur son visage. De [Root.Monarch.GetHerHis] point de vue au sommet de la jetée, le bateau semble entièrement trop en danger de chavirer alors qu'il roule avec les marées mineures près du rivage pour gérer quelques thons, et encore moins les baleines de la taille d'un navire qui devaient être leur proie. Remarquant l'appréhension de [Root.Monarch.GetName], le capitaine du navire boite vers lui, un léger sourire sur son visage.\n\n    « Elle ne paie peut-être pas de mine, mais elle m'a bien servi dans plus d'une douzaine de chasses. Et je parie qu'elle servira pour une douzaine de plus. »\n\n[Root.Monarch.GetName] est en train de se tourner pour faire un signe de tête reconnaissant quand l'océan gagne finalement le bras de fer, une vague scélérate balayant le pont du bateau dans un chœur de jurons bruyants de ceux sur le pont. Le signe de tête se transforme en frisson et le sourire du capitaine, bien sûr, ne fait que s'élargir alors que le visage de [Root.Monarch.GetName] pâlit."
 flavor_feiten.1.a:0 "Il est temps de prendre la mer !"
 flavor_feiten.2.title:0 "Expédition Baleinière : L'Ennui en Mer"
 flavor_feiten.2.desc:0 "Être en mer était, fondamentalement, ennuyeux. Oh, il y avait toujours des tâches à accomplir, depuis réparer les trous dans les voiles, jusqu'à gratter et nettoyer le sel et la saleté accumulés. Même ces tâches furent refusées à [Root.Monarch.GetName] en raison de son statut d'invité, cependant, et ainsi les jours suivant une période trop longue de mal de mer furent remplis de monotonie alors que le navire baleinier naviguait à travers l'océan ouvert.\n\nToujours entrepreneur, [Root.Monarch.GetName] pensa que ce pourrait être une bonne chance de parler avec une partie de l'équipage du navire, d'apprendre quelque chose sur leurs modes de vie et la chasse à la baleine elle-même, et d'incorporer cela dans de futures entreprises."
 flavor_feiten.2.a:0 "Parler avec les charpentiers"
 flavor_feiten.2.b:0 "Parler avec l'intendant"
 flavor_feiten.2.c:0 "Parler avec les harponneurs"
 flavor_feiten.2.d:0 "Parler avec les cuisiniers"
 flavor_feiten.2.tt:0 "[Root.Monarch.GetName] bénéficiera uniquement de leurs discussions avec ce groupe"
 flavor_feiten.3.title:0 "Expédition Baleinière : Baleine en Vue !"
 flavor_feiten.3.desc:0 "Des cris frénétiques de « Baleine en Vue ! » retentissent soudain à travers le navire, suivis du lourd piétinement de bottes sur le bois. [Root.Monarch.GetName] est tiré de [Root.Monarch.GetHerHis] sommeil et se précipite sur le pont, où les harponneurs et rameurs se préparent déjà à lancer. Personne ne prête attention à [Root.Monarch.GetName], fixés comme ils le sont sur le croissant scintillant de la queue de la baleine et l'explosion de son évent alors qu'elle nage juste sous la surface de l'océan devant.\n\nL'air est lourd d'énergie refoulée et du potentiel d'action - tellement que [Root.Monarch.GetName] est poussé à faire quelque chose, n'importe quoi, malgré le manque des années d'expérience que ces marins ont."
 flavor_feiten.3.a:0 "Se porter volontaire pour l'un des bateaux de lancement"
 flavor_feiten.3.b:0 "S'asseoir et regarder... attentivement."
 flavor_feiten.3.injuredtt:0 "[Root.Monarch.GetName] est blessé..."
 flavor_feiten.4.title:0 "Expédition Baleinière : La Lutte"
 flavor_feiten.4.satBack:0 "Les petits bateaux à harpons se lancent un par un, chacun accompagné de grandes éclaboussures et de violents balancements alors que le navire baleinier largue le poids de chaque embarcation plus petite. Ils glissent comme de minuscules gerris vers la bête, se coordonnant pour ne pas effrayer la baleine. Après avoir rattrapé la baleine et égalé sa vitesse, les harponneurs se préparent pour un signal. Et en l'obtenant, leurs projectiles s'arquent haut comme des étoiles filantes, scintillant au soleil ; la plupart ratent, tombant court, mais un se plante dans le flanc droit de la baleine, et la chasse commence !\n\nLa baleine fonce à gauche, puis à droite, essayant désespérément de déloger le harpon dans son flanc, un nuage cramoisi gonflant de la blessure. Sans succès, elle plonge, et la corde du harpon commence à fouetter et se dérouler du bateau. Juste au moment où il semble que la corde va se tendre brusquement, elle cesse de se dérouler alors que la baleine manque de souffle et commence à filer vers la surface à nouveau. Les autres bateaux à harpons tirent pleinement avantage alors qu'elle fait surface et transpercent la baleine, visant à percer n'importe lequel de ses organes vitaux. Ainsi affaiblie, les mouvements de la baleine ralentissent, jusqu'à ce qu'ils cessent entièrement. Des cris déchirés s'élèvent parmi l'équipage - enfin, l'aboutissement de mois de traque, et une garantie de paiement une fois de retour au port.\n\nMaintenant, l'équipage s'attelle à la tâche épuisante de dépecer la baleine, avant que les requins et charognards ne puissent s'attaquer à la carcasse. Après, c'était le retour à Feiten."
 flavor_feiten.4.descInjured:0 "Avec une grande éclaboussure, le bateau à harpon tombe dans l'océan. Avec les rames glissantes et le visage aveuglé par les embruns, il fallut tout l'effort de [Root.Monarch.GetName] juste pour s'accrocher et suivre les ordres du capitaine de l'embarcation fragile. Le monde de [Root.Monarch.GetName] se rétrécit à une seule action : celle de tirer et remettre et tirer et remettre la rame. Une éternité plus tard, l'appel pour ralentir fut enfin crié, un signe que les bateaux à harpons étaient proches de la baleine. Tous les yeux étaient maintenant focalisés sur les harponneurs, qui se tenaient prêts avec des armes en main.\n\n         « Feu ! »\n\nEt soudain, leurs projectiles s'arquent haut comme des étoiles filantes, scintillant au soleil. Pendant une fraction de seconde, il semble que tous vont rater, mais un se plante dans le flanc droit de la baleine. Les rameurs, y compris [Root.Monarch.GetName], explosent en action, pompant frénétiquement leurs rames pour s'éloigner le plus vite possible, de peur que les débattements de la baleine ne marquent un coup direct sur l'embarcation fragile. La baleine fonce à gauche, puis à droite, essayant désespérément de déloger le harpon dans son flanc, un nuage cramoisi gonflant de la blessure. Sans succès, elle plonge, et la corde du harpon commence à fouetter et se dérouler du bateau. Brusquement, la corde se tend, s'étant emmêlée sur un morceau de bois. Le bateau à harpon commence à être traîné de-ci de-là, risquant de chavirer à moins que quelque chose ne soit fait. Comme [Root.Monarch.GetName] est le plus proche, [Root.Monarch.GetHerHim]...\n\n§rMet toute [Root.Monarch.GetHerHis] force à déloger la corde. Avec un dernier sursaut d'adrénaline, la corde se libère, fouettant [Root.Monarch.GetName] en pleine poitrine et le renversant sur le dos dans un tas emmêlé. [Root.Monarch.GetName] est blessé !§!\n\nAvec la corde libre, le bateau se stabilise. Finalement, la corde cesse de se dérouler alors que la baleine manque de souffle et commence à filer vers la surface à nouveau. Les autres bateaux à harpons tirent pleinement avantage alors qu'elle fait surface et transpercent la baleine, visant à percer n'importe lequel de ses organes vitaux. Ainsi affaiblie, les mouvements de la baleine ralentissent, jusqu'à ce qu'ils cessent entièrement. Des cris déchirés s'élèvent parmi l'équipage - enfin, l'aboutissement de mois de traque, et une garantie de paiement une fois de retour au port.\n\nMaintenant, l'équipage s'attelle à la tâche épuisante de dépecer la baleine, avant que les requins et charognards ne puissent s'attaquer à la carcasse. Après, c'était le retour à Feiten. L'équipage regarde [Root.Monarch.GetName] avec un respect nouveau pour [Root.Monarch.GetHerHis] bravoure, et les récits de ce qui s'est passé se répandront sûrement comme une traînée de poudre."
