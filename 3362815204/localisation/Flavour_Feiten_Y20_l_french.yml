 flavor_feiten.221.title:0 "Diagramme de Corps Rigide : Focus de Recherche"
 flavor_feiten.221.desc:0 "Les premières pièces prototypes de mithril ont commencé à entrer dans nos services, avec le métal miracle plus que vivant à la hauteur de sa réputation. Déjà, les ingénieurs Shuimu auxquels nous avons confié les premiers modèles de développement réclament plus et soumettent leurs idées d'améliorations. Un groupe parle avec excitation du potentiel pour le blindage de nos dirigeables - un luxe que la plupart font sans à cause du poids lourd des métaux traditionnels. Bien que la vaste hauteur à laquelle nos Shuimu peuvent opérer dissuade la plupart des attaquants, les harpies sauvages, wyvernes, et toutes sortes d'autres monstruosités sont une nuisance constante, spécialement pour tout ne voyageant pas dans un groupe plus large, comme beaucoup de nos commerçants solitaires. Avec la légèreté unique, force, et flexibilité du mithril, ces nuisances peuvent être apaisées. Un autre groupe, avec nos dirigeables militaires à l'esprit, préconise à la place d'incorporer le mithril dans nos plateformes d'armes et conceptions. Les échecs de canon, bien que rares, sont uniquement désastreux avec les cadres fragiles des Shuimu."
 flavor_feiten.221.a:0 "Nos marchands parlent le plus de sens - les cieux deviennent toujours plus dangereux"
 flavor_feiten.221.b:0 "Améliorer nos plateformes d'armes doit être notre priorité absolue"
 flavor_feiten.222.title:0 "Diagramme de Corps Rigide : De la Terre à l'Air"
 flavor_feiten.222.desc:0 "Les Shuimu aveuglent. Libérés des profondeurs les plus sombres des mines de l'Échine-du-Serpent pour maintenant orner les cieux, les pièces de mithril visibles sur les Shuimu scintillent, dansant avec les rayons du soleil alors que le ballon tourbillonne paresseusement dans la brise. Pas loin derrière le ballon de tête s'élèvent ses frères, ajoutant leurs propres étoiles scintillantes aux cieux azur. Avec des années de recherche et développement derrière, les Shuimu nouvellement améliorés sont finalement prêts."
 flavor_feiten.222.a:0 "L'horizon se rapproche un peu"
