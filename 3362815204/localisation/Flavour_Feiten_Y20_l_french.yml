 desc_feiten_grand_skyport_level_1:0 "[Root.callSkypostCapacityBreakdownTT]\n[Root.callShuimuOperatingCapacityBreakdownTT]\n-----------------------------------------------------------------\n§ELe Grand Port-Céleste est une merveille d'ingénierie et de planification. Niché dans les collines abritées de Feiten où le vent est naturellement détourné, il fournit une base stable pour les centaines de ballons et vaisseaux célestes de la flotte aérienne de Feiten.\n\nAu tout sommet se trouvent les sièges du Conseil de Soie. Cette série de postes d'amarrage se font face en cercle, avec un ample espace pour les ballons personnels de chaque membre du Conseil.§!" 
