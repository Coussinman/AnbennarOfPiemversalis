 po_feiten_force_skyport_desc:0 "Un Poste Céleste sera imposé sur l'une de leurs provinces éligibles. Les Postes Célestes fournissent §YPouvoir Commercial Local§! et §YValeur Commerciale§! à la province, ainsi que le modificateur commercial §YRéseau Commercial de Poste Céleste§! dans le nœud commercial.\n\n§YLes nœuds§! §YTerrestres§!, où nos marchands n'ont pas à rivaliser avec des navires océaniques compétitifs, obtiennent le modificateur commercial §YRéseau Commercial de Poste Céleste - Yunlu§! à la place, qui est beaucoup plus fort. Ces modificateurs commerciaux sont §Gaméliorés§! tous les §Y5§! Postes Célestes que nous avons.\n\nAvoir un Poste Céleste dans un nœud commercial nous permet de collecter des taxes mensuelles de ce nœud, dont le montant dépend de la §Yvaleur commerciale§! totale et de notre §Ypouvoir commercial§! dans ce nœud, ainsi que de notre §Yefficacité des taxes§! globale."
