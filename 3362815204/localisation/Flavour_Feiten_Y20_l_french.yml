 flavor_feiten.310.t:"Substitut à l'Huile de Baleine"
 flavor_feiten.310.desc:"Il s'avère que l'effondrement de l'industrie baleinière a eu des conséquences plus graves que nous aurions pu l'imaginer - le carburant vital dont dépendent nos dirigeables méduses, l'huile de baleine, est maintenant dans un état de pénurie sévère, affectant directement chaque aspect de l'économie de Feiten. Si nous ne pouvons pas trouver un substitut à l'huile de baleine aussi rapidement que possible, les conséquences sont claires : la chute de Feiten sera encore plus rapide qu'un ballon brûlé.\n\nÀ cette fin, plusieurs réunions gouvernementales d'urgence ont été tenues, et les plus fins artificiers et artisans de tout le pays ont été appelés pour étudier des carburants alternatifs. La paille, le bois, et même les batteries de Damestear ont été testés intensivement, mais ils ont toujours échoué à la fin, soit à cause d'un faible pouvoir calorifique ou de problèmes de rendement. C'est alors qu'un forgeron de Luogang a pris la parole lors d'une réunion qui se dirigeait rapidement vers une impasse :\n\n'Il y a ce minerai noir dans notre région natale,' dit-il, 'qui produit un feu puissant quand il brûle - nous l'utilisons généralement pour faire de l'acier, mais peut-être pourrions-nous l'utiliser pour cela ?.'\n\nDeux semaines plus tard, les artificiers et les mages ont envoyé leurs rapports en même temps. Un rapport suggérait que le minerai noir avait un pouvoir calorifique bien supérieur à l'huile de baleine, suffisant pour soutenir le vol même de nos plus grands vaisseaux volants ; l'autre rapport soulignait qu'il y avait une grande quantité de minerai noir contenue sous Luogang - suffisamment pour que, avec la taille de la flotte de Feiten aujourd'hui, nous n'aurions pas à nous soucier du carburant pendant au moins cent ans."
 flavor_feiten.310.a:"Qu'attendons-nous ? Le charbon sera l'avenir de Feiten !"
 flavor_feiten.311.t:"L'Âge de l'Or Noir"
 flavor_feiten.311.desc:"Le souffle retenu, la foule se rassemble au bord de la falaise côtière. À côté d'eux se trouve le dernier vaisseau volant de troisième génération de classe Zongmin, amarré aux rochers tandis que le premier lot de charbon, extrait des mines de Luogang, était empilé dans les chambres de combustion après un bref traitement par les artificiers. Un groupe de mages était en attente, calmant les vents constants qui battaient normalement ces bords de falaise, mais prêts à relâcher leurs sorts une fois le ballon en l'air.\n\n[Root.Monarch.GetName] se tenait seul sur le pont du vaisseau volant, contemplant la Baie de Feiten devant [Root.Monarch.GetHerHim]. Personne ne pouvait dire ce que [Root.Monarch.GetTitle] pensait, [Root.Monarch.GetHerHis] visage un masque de détermination sévère - une fois que tout fut prêt, [Root.Monarch.GetSheHe] donna le signal. Comme le minerai noir dans la chambre de combustion fut allumé, une chaleur montante remplit le ballon de soie. La coque commença à se soulever, le métal électroplaqué de la surface scintillant dans la lumière du soleil. Comme les dockers au sol délièrent les cordes, le vaisseau volant s'éleva rapidement dans les airs - quand les mages relâchèrent leurs propres magies du vent, les vaisseaux volants Zongmin surgirent vers l'avant le long de la côte, propulsés par leurs Moteurs à Oiseau de Feu Captif.\n\nLa foule au sol éclata en célébration, comme les ingénieurs méduses normalement prudents sautèrent plus haut et acclamèrent plus fort que quiconque. Depuis le pont, [Root.Monarch.GetName] regarda vers la plateforme de décollage de plus en plus distante - finalement, il s'autorisa à sourire.\n\nAujourd'hui, Feiten a conquis le ciel une fois de plus."
 flavor_feiten.311.a:"'Sous le ciel infini, tout Halann en vue.'"
 flavor_feiten.312.t:"Emplacement de l'Installation"
 flavor_feiten.312.desc:"Afin de s'assurer que le travail du Cadre d'Ingénierie Shuimu puisse continuer normalement, un décret pour la création d'une nouvelle installation de recherche méduse a été approuvé. Bien que les ingénieurs et artificiers de Shuimu aient eu au moins trois duels privés sur l'emplacement de l'installation (malgré les ordres d'arrêter), à la fin ils ont présenté un rapport qui listait plusieurs emplacements possibles.\n\nDans le rapport, les ingénieurs ont fait clair que, considérant les besoins du développement futur de Feiten, la priorité devrait être donnée à l'établissement d'une installation de recherche sur la Côte des Méduses. Nous devons être prudents en choisissant un emplacement - outre le fait que demander un autre rapport pourrait bien résulter en plus de duels d'artificiers non sanctionnés, la construction prendra des années, et aura un impact majeur sur l'emplacement que nous choisissons."
 flavor_feiten.312.a:"[feitenFacilityTarget1.GetName] est un bon choix."
 flavor_feiten.312.b:"Je préfère [feitenFacilityTarget2.GetName]."
 flavor_feiten.312.c:"Eh bien, que diriez-vous de [feitenFacilityTarget3.GetName] ?"
 flavor_feiten.312.d:"Voyons comment [feitenFacilityTarget4.GetName] fonctionne."
 flavor_feiten.312.e:"Vous savez, la seule réponse est [feitenFacilityTarget5.GetName]."
 flavor_feiten.312.f:"En fait, [feitenFacilityTarget6.GetName] n'est pas si mal."
 flavor_feiten.312.g:"Il n'y a rien de convenable ici, demandez un autre lot !"
 flavor_feiten.312.h:"Vous savez quoi ? J'ai changé d'avis."
 flavor_feiten.313.t:"Construction Terminée"
 flavor_feiten.313.desc:"Cinq années ont passé en un éclair, et l'installation de recherche à [Root.GetName] a été officiellement terminée aujourd'hui. Les ingénieurs et artificiers Shimui dirigent joyeusement les ouvriers pour déplacer divers appareils dans le bâtiment majestueux, tout en discutant à voix haute de chaque plan de recherche qu'ils ont hâte de travailler - dont la moitié sont supposés être des secrets d'État. Malgré toute brèche de sécurité potentielle le jour d'ouverture, Feiten a fait un autre pas solide vers l'avenir."
 flavor_feiten.313.a:"Brillant."


