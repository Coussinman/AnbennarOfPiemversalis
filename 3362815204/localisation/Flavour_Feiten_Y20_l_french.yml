 flavor_feiten.230.title:0 "Des Pistons et Flammes : Vues Invisibles"
 flavor_feiten.230.desc:0 "Bien que nous ayons maintenant grandement augmenté l'accès au minerai miracle du charbon, juste l'accès ne fait pas un expert. Nous connaissons bien les bénéfices d'apprendre des meilleurs et plus brillants, comme nous avons appris de nos expériences avec les Gommo. Pour hâter le développement de cette source de carburant pour nos ballons et dirigeables, notre Cadre d'Ingénierie Shuimu a mis de l'avant trois domaines différents dans lesquels nous pouvons bénéficier d'envoyer une équipe de recherche pour apprendre.\n\nLe premier est le dwarovrod, les anciennes voies ferrées de l'empire nain déchu. Ces récentes années, les réclamateurs nains de leur patrie ont non seulement restauré beaucoup de leurs anciens rails, mais amélioré sur eux pour l'ère moderne. Beaucoup de leurs trains sont supplémentés avec des pompes à vapeur alimentées au charbon pour nettoyer les anciennes mines et passages inondés de même.\n\nSecond, les nains navals d'Ovdal Tûngr ont développé une nouvelle classe de navires navals qu'ils ont nommés « cuirassés ». Massifs et construits de métal lourd, ces navires bas utilisent pleinement les moteurs alimentés au charbon pour les conduire, à la place du vent et de la voile. Ils peuvent avoir la connaissance la plus pertinente pour nos buts.\n\nFinalement, nous avons entendu des rumeurs d'une ville à Cannor où la rivière et les cieux courent noirs d'industrie - Alenath. Bien que pas directement relié à notre but, les magnats de l'Alen sont les plus expérimentés au monde avec la technologie du charbon et de la vapeur. Tant que nous pouvons apprendre les limitations et opportunités du pouvoir du charbon d'eux, nous devrions être capables d'adopter leur connaissance pour la nôtre."
 flavor_feiten.230.a:0 "Au Dwarovrod !"
 flavor_feiten.230.b:0 "Ces « cuirassés » sonnent prometteurs"
 flavor_feiten.230.c:0 "Nous avons encore beaucoup à apprendre de Cannor"
 flavor_feiten.231.title:0 "Des Pistons et Flammes : Soupçons Locaux"
 flavor_feiten.231.desc:0 "Bien qu'au début les locaux étaient accommodants à notre équipe de recherche, aussi heureux de prendre la pièce de Feiten comme paiement que n'importe quoi d'autre, le progrès lent de notre équipe et demandes de ressources de plus en plus hautes ont stressé leurs relations à un point de rupture. Tellement que les choses ont escaladé au plus haut niveau - [feiten_of_pistons_and_flames_owner_province.Monarch.GetTitle] [feiten_of_pistons_and_flames_owner_province.Monarch.GetName] de [feiten_of_pistons_and_flames_owner_province.GetName]. Maintenant, le dirigeant de l'équipe de recherche écrit à [Root.Monarch.GetName], implorant conseil et avis."
 flavor_feiten.231.a:0 "Peut-être qu'une injection dans leur trésorerie les aidera à regarder ailleurs ?"
 flavor_feiten.231.b:0 "Nous devons envoyer un envoyé pour arranger les choses"
 flavor_feiten.231.c:0 "Qu'est-ce qu'on s'en fiche de ce qu'ils pensent ?"
 flavor_feiten.231.parameters:0 "Notre réseau d'espions et relations avec cette nation peuvent affecter le résultat de cette chaîne d'événements."
 flavor_feiten.232.title:0 "Des Pistons et Flammes : Fin de l'Expédition"
 flavor_feiten.232.desc:0 "Après beaucoup de longues années de recherche, notre équipe a finalement observé et expérimenté assez dans [feiten_of_pistons_and_flames_owner_province.GetName]. Ils sont confiants dans leur capacité de créer un 'moteur' rudimentaire qui nous permettra de voler à travers les cieux avec impunité, plus jamais à la merci des vents. Mais d'abord, leur long séjour n'était pas sans conséquences."
 flavor_feiten.232.a:0 "Intéressant..."
 flavor_feiten.232.partnershiptt:0 "Notre équipe de recherche est partie avec des promesses de partenariat de la communauté d'artificiers de [feiten_of_pistons_and_flames_owner_province.GetName]."
 flavor_feiten.232.collaborationtt:0 "Notre équipe de recherche est partie avec des promesses de collaboration de la communauté d'artificiers de [feiten_of_pistons_and_flames_owner_province.GetName]."
 flavor_feiten.232.failtt:0 "Notre équipe de recherche n'a pas pu faire des percées avec la communauté d'artificiers de [feiten_of_pistons_and_flames_owner_province.GetName]."
 flavor_feiten.233.title:0 "Des Pistons et Flammes : Débloquer le Pouvoir de la Vapeur"
 flavor_feiten.233.desc:0 "La démonstration des nouveaux prototypes Shuimu équipés avec les nouveaux « moteurs » n'impressionne la foule rassemblée, incluant [Root.Monarch.GetTitle] [Root.Monarch.GetName], que de plus en plus. Ils commencèrent lents comparés à leurs homologues classiques, chargés comme ils étaient avec les nouveaux gadgets lourds et ample provision de charbon. Après avoir boité dans les cieux, cependant, leur vrai potentiel est révélé. Les prototypes gagnent facilement la course tête-à-tête, dépassant inexorablement leur compétition. Une histoire similaire se déroule en défilé d'exercice : tandis que les conceptions sans moteur floundering et luttent pour garder la formation alors que les conditions de vent locales fluctuent, les prototypes restent parfaitement en sync, capables d'accélérer ou tirer leur poussée à volonté. Les cieux s'assombrissent bientôt avec assez de fumée rotée des moteurs que tous les véhicules sont forcés d'atterrir, mais [Root.Monarch.GetName] en a vu assez malgré tout.\n\n     « Quand pouvons-nous en avoir plus de ceux-ci ? »"
 flavor_feiten.233.a:0 "L'horizon se rapproche un peu"
