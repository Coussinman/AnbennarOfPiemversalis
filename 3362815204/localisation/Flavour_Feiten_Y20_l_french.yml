 feiten_airfleet_admiral:0 "Capitaine de Flotte Aérienne"
 feiten_airfleet_admiral_desc:0 "Le capitaine de flotte aérienne est bien formé aux subtilités de nos ballons et vaisseaux aériens, et est capable de tirer parti de leurs propriétés uniques pour faciliter le passage de nos armées et flottes plus terrestres.\n\nLe conseiller fournit §G2,5%§! de Vitesse de Mouvement supplémentaire et §G+0,20§! de Vitesse de Mouvement de Flotte par niveau ! (Non affiché dans l'infobulle)"
 
 string_start_title_feiten:0 "Feiten, vers les Cieux Azurés et les Mers Émeraude"
 string_start_feiten:0 "§mLes pêcheurs de Feiten partent dans l'océan au lever du soleil, tout comme leurs pères l'ont fait, et tout comme les pères de leurs pères l'ont fait. Dérivant à travers des bancs apparemment infinis de méduses luisantes, ils ont peu de raisons de croire que leurs enfants connaîtront quelque chose de différent. Alors que la côte recule lentement de la vue, les lanternes de papier lâchées pour le Festival des Méduses de la nuit précédente frappent une silhouette proéminente contre les cieux qui s'éclaircissent. Et dans ce bref moment, les pensées des pêcheurs sont unies alors qu'ils regardent vers le haut vers le miroir du ciel et se demandent ce que ce serait de flotter parmi les lanternes.§!\n\n§OInitiation§!\nLa conquête malheureuse de §YYanshen§! par Jaher et sa Légion Phénix fut - comme la guerre l'est souvent - brutale, perturbatrice et destructrice. Alors que les Légions de Jaher avançaient le long du §YYanhe§!, de nombreux réfugiés se dispersèrent vers le sud dans la §YCôte des Méduses§! peu peuplée. Là, ils espéraient que les collines rugueuses et vallées cachées de la Côte les abriteraient du lever inévitable du soleil de Jaher. Ce furent ces réfugiés et leurs descendants, se rassemblant après le chaos qu'était l'éviction du Phénix, qui formèrent la §YLigue de Feiten§!.\n\n§OHistoire Récente§!\nBien qu'entité relativement nouvelle en §YYanshen§!, §YFeiten§! a néanmoins réussi à s'enrichir et se catapulter vers la pertinence sur le dos du pouvoir mercantile. Les efforts pour convertir cette richesse en influence régionale ont été mitigés, cependant. Une guerre récente avec les sauvages du sud de §YZyujyut§! a rapporté à §YFeiten§! la porte d'entrée vers la jungle à thé, §YCuihiok§!, mais cette conquête vint au coût élevé de la plupart de la flotte de §YFeiten§!, volée par la reine pirate Ping Shuang de §YPinghoi§!. À l'ouest, les efforts de §YFeiten§! et §YTianlou§! ont mené à la fragmentation de §YXiyun§!. Même maintenant, ces deux pays se battent pour imprimer leur influence sur le naissant §YLuoyip§!. Ce conflit n'est qu'exacerbé par le fait que §YTianlou§!, le joyau de §YYanshen§!, a de loin les flottes marchandes les plus riches et mieux établies de ce côté du Kharunyana. Si §YFeiten§! souhaite laisser sa marque sur le monde, un conflit avec la cité des temples et leurs eunuques et commerçants retranchés est inévitable.\n\nLa cité de §YFeiten§! elle-même vacille vers un avenir vacillant. Pendant des siècles, le port avait été le point de lancement pour de mineures expéditions baleinières par les natifs de la région. Tout le monde savait que l'huile de baleine brûlait le plus longtemps et le plus proprement de toute graisse animale, et la petite quantité récoltée à chaque chasse à la baleine était parfaite pour utiliser dans le Festival annuel célébratoire des Méduses pour remplir les cieux de lanternes flottantes. Mais, pourquoi gaspiller quelque chose avec de telles propriétés intéressantes sur de simples jouets ? Avec §YFeiten§! cherchant tout avantage contre ses rivaux, le vrai potentiel de l'huile de baleine commence seulement à être réalisé..."
 
