# Le Voyage
 flavor_feiten.90.title:0 "Le Voyage"
 flavor_feiten.90.desc:0 "Le débat fait rage depuis des jours. La vaste majorité de nos marchands, avec un éclat avide dans les yeux, parlent de richesse absurde à gagner à notre sud et ouest : la sève épaisse et commerciale de la Kharunyana et la plus grande ville de tout Haless en Sramaya sur ses berges. Une autre faction regarde vers le nord et l'est, où de récentes expéditions mineures sondant la tempête éternelle ont révélé une terre étrange d'elfes-qui-ne-sont-pas-tout-à-fait-elfes, mûre pour l'exploitation.\n\nTout ce temps, notre vaste flotte reste à pourrir dans la Baie de Feiten, voiles pendues molles et ballons pliés sur le pont. Encore deux semaines peuvent passer avant qu'un consensus soit fait, moment auquel la moitié des marins se sera faufilée par ennui ! Assez, c'est assez - le Conseil de Soie et [Root.Monarch.GetName] choisiront."
 flavor_feiten.90.a:0 "Vers des terres inconnues !"
 flavor_feiten.90.b:0 "Vers des profits inouïs !"

 flavor_feiten.91.title:0 "Le Voyage : Mâchoires de Glace"
 flavor_feiten.91.desc:0 "Alors que les semaines se transforment en mois, la flotte pousse toujours vers le nord. Avec des ballons prenant les cieux périodiquement pour tracer le cours, les dangers émergents comme les icebergs et autres dangers similaires sont adroitement évités. Avec des cieux clairs devant, tout va bien, jusqu'à soudain, un froid soudain entre dans l'air. Le souffle se cristallisant en givre, les capitaines crient pour leurs guetteurs de ballons. Aucune réponse n'arrive, car pour quelque raison étrange, leurs yeux sont maintenant incapables de se concentrer sur l'horizon nord, glissant de leur propre volonté. L'océan autrefois libre de glace commence rapidement à geler, divisant la flotte en deux. Tandis que le sud reste encore assez clair pour naviguer librement (pour l'instant), la fraction nord est maintenant prise entre des mâchoires de glace."
 flavor_feiten.91.a:0 "Les faire exploser, nous ne laissons personne derrière !"
 flavor_feiten.91.b:0 "Nous ne pouvons rien faire pour eux, de peur que le reste de notre flotte soit pris aussi !"
 flavor_feiten.91.c:0 "Utiliser nos ballons pour évacuer autant que possible !"

 flavor_feiten.92.title:0 "Le Voyage : Creuser ou Ne Pas Creuser"
 flavor_feiten.92.desc:0 "Enfin, nous avons atteint des rivages étrangers ! Et quel doux spectacle ce rivage est. Déjà, nos capitaines assiégés ont débarqué des groupes commerciaux, échangeant des essentiels avec les Eordans natifs de la région et renouvelant nos provisions.\n\nC'est l'un de ces groupes commerciaux qui entend parler de la découverte récente d'une ruine de Précurseur par les Snecboth. Au relais de cette nouvelle, l'humeur des ingénieurs Shuimu que nous avons amenés change perceptiblement. Maintenant, CECI était quelque chose qui pourrait rendre ces longs mois de mal de mer valables ! Ils aimeraient envoyer notre propre expédition pour explorer ces ruines indépendamment, bien que sûrement cela énerverait les natifs qui ont déjà revendiqué la région."
 flavor_feiten.92.a:0 "Je serai damné si nous laissons ces sauvages dicter ce que nous pouvons ou ne pouvons pas faire."
 flavor_feiten.92.b:0 "Nous sommes des invités et ne briserons pas l'hospitalité."
 flavor_feiten.92.c:0 "Un commerce équitable - certains de nos secrets, pour les leurs."

 flavor_feiten.93.title:0 "Le Voyage : Fin de Saison"
 flavor_feiten.93.desc:0 "L'attitude des Nés-des-Ruines que nous rencontrons semble dégeler alors que nous nous déplaçons vers le sud le long de la côte de cet Eordand. Alors que nous naviguons le long de la région qu'ils appellent les Sarmadfar, nous pouvons voir que le commerce et la navigation semblent être un mode de vie naturel pour les natifs de la région. Le mot s'est déjà répandu avant notre arrivée, et deux groupes se font connaître. Les premiers sont des représentants de la ville de Murdkather, siège de la Cour d'Été, impatients de conclure un accord commercial et pour nous d'établir une présence dans la ville. Les seconds sont les Seigneurs Marchands des Sarmadfar, un groupe de marchands lâchement alignés qui opèrent leurs propres armadas et opérations commerciales, indépendants de tout état singulier. Leur intérêt est d'un genre plus pratique, et sont intéressés à évaluer la flotte - et vos ballons - de première main."
 flavor_feiten.93.a:0 "Grâce Murdkather, la Cour d'Été"
 flavor_feiten.93.b:0 "Accepter de laisser un Seigneur Marchand naviguer avec vous"

 flavor_feiten.94.title:0 "Le Voyage : Pirates de la Mer des Anneaux"
 flavor_feiten.94.desc:0 "\n     « Sonnez l'alarme ! Pirates ! »\n\nLes cornes résonnent et les drapeaux de signal clignotent du ballon de guet, mais au moment où nos navires chasseurs se tournent pour répondre, les entrailles de l'un de nos navires marchands sont déjà éparpillées à travers l'océan et les pirates échappés.\n\nTout voyage marchand est à risque de piraterie, spécialement dans les eaux infestées et anarchiques de la Mer des Anneaux. Normalement, ils priaient sur des convois plus petits ou navires individuels, préférant ne pas risquer de s'attaquer à de plus grands groupes de vaisseaux. Dans notre cas, la taille pure et le chaos de notre flotte rassemblée créent l'opportunité pour les audacieux - un isolement ici, un isolement là. Lentement mais sûrement, nous souffrirons d'une mort par mille coupures, si rien n'est fait."
 flavor_feiten.94.a:0 "Sortir en force, nous ne pouvons les laisser partir impunis !"
 flavor_feiten.94.b:0 "Jeter la cargaison si nécessaire, puis se rassembler en formation plus défensive"
 flavor_feiten.94.c:0 "Pertes acceptables"

 flavor_feiten.95.title:0 "Le Voyage : Sramaya, Perle de la Kharunyana"
 flavor_feiten.95.desc:0 "Nous pensions notre flotte rassemblée la plus grande collection de navires commerciaux jamais assemblée, mais la taille pure et la variété de navires amarrés à Sramaya est facilement assez grande pour être un coup à cette prétention. La Perle de la Kharunyana scintille avec des boutres, jonques, et même des sloops de Cannor. Sramaya semble presque un être vivant de nos ballons - les quais et mouillages doigts, les marchés d'esclaves centraux un grand cœur noir, et les manoirs parsemant les crêtes surplombant la ville les nombreux yeux.\n\nQue devons-nous faire dans notre temps limité à Sramaya ? Nous pourrions laisser nos marchands libres comme une meute de loups, libres de négocier et traiter à leur goût. Le long voyage et les attaques pirates constantes ont laissé notre flotte sous-équipée et dans le besoin de réapprovisionnement, quelque chose qu'une visite aux marchés d'esclaves pourrait rectifier. Finalement, l'arrivée de nos ballons a attiré l'attention de certaines des élites de la ville, qui semblent très intéressées par le potentiel de nos nouveaux engins."
 flavor_feiten.95.a:0 "Visiter les grands marchés d'esclaves pour réapprovisionner notre personnel"
 flavor_feiten.95.b:0 "Organiser une rencontre avec les dirigeants secrets de la ville"
 flavor_feiten.95.c:0 "Lâcher nos marchands !"

 flavor_feiten.96.title:0 "Le Voyage : À la Lisière du Désert"
 flavor_feiten.96.desc:0 "L'arrêt final de beaucoup de marchands - autant qu'il peut y avoir un véritable arrêt final pour le gyre rotatif qu'est le commerce du golfe de Rahen - est Davharral. Les caravaniers de la ville sont alors ceux qui se préparent pour le voyage ardu à travers le Désert de Salahad. Pour mener un tel convoi à travers les sables, on doit être débrouillard, audacieux, et décisif, une qualité qui s'étend apparemment à tous à Davharral ! Un groupe de jeunes, pas plus de quinze ans, s'est faufilé sur l'un de nos navires, découvert seulement après notre départ. Apparemment épris de nos ballons, ils nous supplient de leur permettre de gagner leur subsistance. Bien sûr, la chose responsable à faire serait de les retourner à leurs gardiens à Davharral, qui doivent être inquiets à mourir. Alors encore, peut-être y a-t-il un bénéfice à entraîner de tels étudiants empressés."
 flavor_feiten.96.a:0 "Les retourner à leur ville."
 flavor_feiten.96.b:0 "Laisser la bande de jeunes rester !"

 flavor_feiten.97.title:0 "Le Voyage : En Retour"
 flavor_feiten.97.desc:0 "Alors que la ville de Feiten s'arrête en préparation d'accueillir famille et amis de retour, le mythe du voyage s'est déjà répandu comme une floraison de méduses de fin d'été. Les cales nouvellement remplies d'épices exotiques, biens exotiques, et même gens exotiques ne feront sûrement qu'ajouter de l'huile à la flamme. Plus important que les biens eux-mêmes, cependant, sont ce que les dirigeants de l'expédition ont pu sécuriser dans la dernière étape de l'expédition. Par écrit des dirigeants de la ville, les droits de construire notre propre infrastructure spécialisée, pour mieux faciliter l'usage de nos ballons."
 flavor_feiten.97.a:0 "Le monde semble soudain beaucoup plus petit"
