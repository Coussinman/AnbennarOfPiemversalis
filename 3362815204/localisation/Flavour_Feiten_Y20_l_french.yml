 estate_artificers_feiten_invest_engineering_workshop:0 "Investissement dans les Installations"
 estate_artificers_feiten_invest_engineering_workshop_desc:0 "Le travail de conception, construction et test de ballons et vaisseaux aériens nécessite beaucoup, beaucoup de ressources et installations supplémentaires qui ne peuvent simplement être réutilisées des terrains navals existants. Un investissement et capital d'état appropriés devront être dépensés pour leur permettre de faire leur travail au mieux de leurs capacités."
