l_french:
 anbenncost_day_in_city_title:0 "Une journée dans la Cité"
 anbenncost_day_in_city_desc:0 "Puissante Anbenncóst, fierté d'Anbennar, la plus grande des cités des royaumes de Cannor, héritière de l'ancienne Damérie, cité du désir du monde. Quels secrets renfermes-tu ?"
 anbenncost_mobilise_watch_title:0 "Mobiliser la Garde"
 anbenncost_mobilise_watch_desc:0 "Depuis la fondation de la cité, la Garde d'Anbenncóst a veillé sans relâche, protégeant la ville contre les menaces tant intérieures qu'extérieures. Elle n'a cependant jamais servi comme une véritable armée, agissant en temps de guerre simplement comme une force défensive. Si Anbenncóst doit émerger comme une véritable puissance dans les années à venir, pour le bien de sa survie continue, la Garde de la Cité doit être mobilisée, non seulement comme force de police ou garnison, mais comme une vraie armée."
 anbenncost_train_watch_title:0 "Entraîner la Garde"
 anbenncost_train_watch_desc:0 "Bien que mobilisée, la Garde de la Cité est loin d'égaler la qualité des armées déployées par nos voisins. Ce n'est qu'un groupe disparate d'officiers de police, milices, et volontaires non entraînés. Nous ne devons perdre aucun temps à réformer la Garde en une véritable force combattante, la première étape du processus étant de les entraîner effectivement."
 anbenncost_trade_fleet_title:0 "Une flotte pour le commerce"
 anbenncost_trade_fleet_desc:0 "Anbenncóst est de loin la plus grande des cités humaines, et en tant que telle, combinée à sa position sur l'Oreille-de-Dame, est devenue l'un des plus grands carrefours commerciaux du monde connu. Afin de maintenir cette position enviable, nous devons défendre les routes commerciales qui convergent vers notre cité et en repartent. Cela nécessitera, bien sûr, une flotte plus importante."
 anbenncost_war_fleet_title:0 "Une flotte pour la guerre"
 anbenncost_war_fleet_desc:0 "Grâce à notre garde civique et nos puissantes murailles, Anbenncóst est une cité extrêmement sécurisée. Elle reste cependant vulnérable à la possibilité d'un blocus naval, qui pourrait bien affamer notre cité en quelques mois seulement. Ainsi, nous devons étendre notre flotte pour être capable de contester convenablement toute autre puissance navale dans la Tête-de-Dame."
 anbenncost_flagship_title:0 "La Fierté d'Anbenncóst"
 anbenncost_flagship_desc:0 "Bien que notre flotte soit maintenant capable de rivaliser avec toute autre dans les mers locales, notre marine manque encore d'un composant vital : un navire amiral. Bien que nous n'ayons pas nécessairement besoin d'un tel vaisseau, en construire un apporterait sûrement à notre flotte, et par extension à notre nation, un grand prestige."
 anbenncost_prepare_for_expansion_title:0 "Préparer l'expansion"
 anbenncost_prepare_for_expansion_desc:0 "Avec les deux branches de notre armée réformées en force combattante appropriée, la possibilité est maintenant apparue d'étendre les limites de notre cité. Bien que nos voisins ne soient peut-être pas ravis de cette idée, nous trouverons assez facile de les 'convaincre'. Nous devons cependant nous assurer de développer notre réseau diplomatique, pour garantir que d'autres puissances, spécialement l'Empereur, ne s'impliquent pas."
 anbenncost_advance_on_temple_title:0 "Avancer sur le Temple"
 anbenncost_advance_on_temple_desc:0 "À notre est immédiat se trouve le Temple Damien. Bien qu'il porte le nom et la bénédiction de la Dame, notre déesse patronne, cette terre serait sûrement mieux utilisée sous notre contrôle, plutôt que celui du clergé local. Sûrement, Elle ne se formaliserait pas si nous mettions son clergé sous un peu plus de supervision, pour le bien de sa cité la plus puissante ?"
 anbenncost_offer_for_munas_title:0 "L'Offre pour Munas"
 anbenncost_offer_for_munas_desc:0 "Port Munas est à bien des égards la cité cadette d'Anbenncóst ; son peuple partage bien plus en commun avec les Anbenncóstois qu'avec tout autre groupe de l'empire. Et pourtant, elle reste sous le contrôle des Princes-Électeurs elfiques d'Havre-de-Lune. Peut-être, cependant, une solution pacifique peut-elle être trouvée ; un paiement suffisamment important pourrait bien convaincre le Prince-Électeur de nous accorder le contrôle de notre cité sœur de l'autre côté de l'eau."
 anbenncost_integrate_mages_title:0 "Intégrer les Mages"
 anbenncost_integrate_mages_desc:0 "À notre nord, dominant l'île de l'Oreille-de-Dame, se dresse le Magistère, peut-être notre plus grand ennemi sur le chemin de la conquête de l'île. Avec leur puissante magie de guerre, ils s'avéreront sûrement être une grande menace ; et pourtant, si nous souhaitons jamais être vraiment en sécurité, l'état-mage doit être chassé de l'Oreille-de-Dame une fois pour toutes."
 anbenncost_unite_damesear_title:0 "Unir l'Oreille-de-Dame"
 anbenncost_unite_damesear_desc:0 "Afin de finalement, véritablement sécuriser notre place au sein de l'empire, non seulement comme cité mais comme nation, l'île entière de l'Oreille-de-Dame doit passer sous notre contrôle. Alors seulement, quand toutes les côtes de la puissante île seront nôtres, pourrons-nous vraiment nous sentir en sécurité derrière nos puissantes flottes."
 anbenncost_fortify_damesear_title:0 "Fortifier l'Oreille-de-Dame"
 anbenncost_fortify_damesear_desc:0 "Bien que nos marines soient plus puissantes, nous ne pouvons écarter la possibilité qu'elles puissent un jour nous faire défaut. Ainsi, il est d'importance vitale que toute entrée potentielle sur notre île soit fortifiée au maximum possible, donnant à nos armées suffisamment de temps pour se mobiliser contre tout attaquant."
 anbenncost_imperial_patronage_title:0 "Patronage impérial"
 anbenncost_imperial_patronage_desc:0 "Afin d'aplanir notre expansion à travers le reste de l'Oreille-de-Dame, il serait prudent d'amener l'Empereur à voir la justesse de notre cause. Quelques platitudes bien placées devraient faire parfaitement l'affaire."
 anbenncost_expand_city_limits_title:0 "Étendre les limites de la cité"
 anbenncost_expand_city_limits_desc:0 "Finalement, après tant d'années, les limites de la cité peuvent s'étendre au-delà d'Anbenncóst proprement dite. Notre puissante cité, si longtemps à l'étroit, forcée de construire vers l'intérieur, peut enfin commencer à s'étaler vers l'extérieur dans les terres environnantes."
 anbenncost_settle_countryside_title:0 "Coloniser la campagne"
 anbenncost_settle_countryside_desc:0 "Bien qu'Anbenncóst soit une cité puissante et prospère, elle est aussi, il faut l'admettre, assez claustrophobe par moments. Ainsi, beaucoup dans la cité proprement dite ont des rêves d'une vie dans la vaste campagne ouverte, et qui sommes-nous pour les arrêter ? Bien que la cité proprement dite puisse souffrir à court terme, en encourageant cette migration vers le reste de l'Oreille-de-Dame, nous pourrons peut-être commencer à mettre le reste de notre nation au niveau."
 anbenncost_proclaim_republic_title:0 "Proclamer la République"
 anbenncost_proclaim_republic_desc:0 "À travers épreuves et tribulations, nous avons combattu, et avec succès amené toute l'Oreille-de-Dame dans notre nation. Bien que nous soyons Anbenncóstois, nous sommes aussi Damériens ; il est temps pour nous de décider notre avenir."
 anbenncost_a_new_anbenncost_title:0 "Une Nouvelle Anbenncóst"
 anbenncost_a_new_anbenncost_desc:0 "Avec la redécouverte par beaucoup d'œuvres classiques damésiennes et castanoriennes, une Renaissance a commencé à se répandre à travers Cannor. Nous devons nous assurer qu'Anbenncóst évolue avec son temps, et participe à cette nouvelle renaissance. Une Renaissance anbenncóstoise ; une Nouvelle Anbenncóst."
 anbenncost_renovate_temple_title:0 "Rénover le Quartier du Temple"
 anbenncost_renovate_temple_desc:0 "Le puissant Quartier du Temple abrite divers lieux de culte, des membres du Panthéon Cannorien aux monuments aux ancêtres nains et ancêtres elfiques, en passant par les temples dédiés à la fois à Surael et Surakel. Le quartier est, cependant, plutôt chaotique ; les lieux de culte sont construits sans rime ni raison, et si toute autre foi cherchait à trouver un foyer à Anbenncóst, elle aurait du mal à simplement trouver l'espace. Ainsi, des rénovations du quartier dans son ensemble sont sûrement nécessaires."
 anbenncost_revitalise_dovemarket_title:0 "Revitaliser le Marché-aux-Colombes"
 anbenncost_revitalise_dovemarket_desc:0 "Le Marché-aux-Colombes était l'un des plus grands centres commerciaux du nouveau monde, et pourtant, suite aux Guerres du Lilas, spécifiquement le pillage wexonard, il est tombé en désuétude. Beaucoup d'entreprises ont fui la cité, et des parties du marché qui furent incendiées ou détruites n'ont toujours pas été réparées. Bien que le commerce continue à travers le marché, afin de ramener ces marchands et entreprises qui ont fui Anbenncóst ces années-là, la réparation et l'investissement dans le Marché-aux-Colombes est vital."
 anbenncost_upgrade_watchtowers_title:0 "Améliorer les tours de guet"
 anbenncost_upgrade_watchtowers_desc:0 "Entourant les murs de la cité, à intervalles réguliers, se dressent les puissantes tours de guet d'Anbenncóst. Datant jusqu'au débarquement de la Flotte des Vestiges, et la fondation de la cité, beaucoup des tours de guet furent construites dans une grande hâte, étant donné la menace imminente du Roi-Sorcier. Ainsi, bien que fortes et pratiques pour l'époque, il y a de nombreuses failles dans leur construction qui furent laissées non réparées, d'abord due au besoin de matériaux dans l'effort de guerre en Escann, et plus tard, due à la pure apathie de notre existence paisible. Cela ne peut durer ; les tours de guet doivent être mises aux standards modernes."
 anbenncost_a_modern_anbenncost_title:0 "Une Anbenncóst moderne"
 anbenncost_a_modern_anbenncost_desc:0 "Avec la redécouverte d'Aelantir, de nouvelles idées continuent à se répandre à travers Cannor. Afin de rivaliser avec les nouveaux empires coloniaux d'Aelantir, ainsi que les forteresses naines revitalisantes, Anbenncóst doit se porter dans la nouvelle ère. Une Anbenncóst du nouveau et de l'ancien ; une Anbenncóst Moderne."
 anbenncost_expand_forgeway_title:0 "Étendre la Voie-des-Forges"
 anbenncost_expand_forgeway_desc:0 "La Voie-des-Forges est la fierté et la joie des marchés d'Anbenncóst ; comme le plus grand centre de population naine de la cité, elle est renommée à travers Cannor pour ses ateliers de qualité, avec des aventuriers du monde entier voyageant ici pour acheter les plus belles armes que les couronnes puissent acquérir. Nous devrions exploiter cette prospérité, et étendre davantage la Voie-des-Forges, car ce qui bénéficie à une partie de la cité, bénéficie sûrement à nous tous !"
 anbenncost_modernise_newport_title:0 "Moderniser le Nouveau-Port"
 anbenncost_modernise_newport_desc:0 "En plus de servir comme destination principale pour les navires à destination d'Anbenncóst, le Nouveau-Port est aussi de loin notre chantier naval le plus important. Ainsi, afin de suivre les besoins de notre marine en constante croissance, les installations de construction navale au Nouveau-Port doivent être modernisées, en important des techniques modernes de construction navale de Lencenor et de la Côte-du-Dragon."
 anbenncost_establish_officers_academy_title:0 "Une Académie d'Officiers"
 anbenncost_establish_officers_academy_desc:0 "Alors que notre armée grandit d'une simple garde à une force combattante moderne, nous nous trouvons face à un nouveau problème ; Anbenncóst n'a pas de grande tradition martiale, du moins sur terre. Ainsi, nous construirons un nouveau bâtiment, une académie d'officiers, pour attirer les meilleurs et plus brillants esprits militaires de tout Cannor, et pour encourager tout stratège militaire en herbe déjà dans notre belle cité."
 anbenncost_an_equal_anbenncost_title:0 "Une Anbenncóst égalitaire"
 anbenncost_an_equal_anbenncost_desc:0 "Avec la marche du progrès technologique vient une marche du progrès social. De nouvelles idées, comme les droits fondamentaux de tous les peuples de toutes races, d'égalité, de liberté, de fraternité, ont commencé à se répandre parmi les érudits d'Anbenncóst, et même parmi le peuple. Nous deviendrons une Anbenncóst de liberté et fraternité ; une Anbenncóst Égalitaire."
 anbenncost_into_the_bilge_title:0 "Dans la Cale"
 anbenncost_into_the_bilge_desc:0 "La Cale est une tache sombre sur la réputation d'Anbenncóst ; au moins un quart de notre belle cité fait partie de ce bidonville massif et tentaculaire. Maintes fois, les autorités civiques sont entrées dans les profondeurs de la Cale. Maintes fois, les autorités civiques ont disparu. Cette fois, cependant, sera différente. Nous travaillerons avec les résidents de la Cale, leur promettrons qu'ils garderont leurs terres, et travaillerons avec eux pour transformer les taudis en quelque chose qui est, au minimum, praticable pour les résidents du reste de la cité."
 anbenncost_city_of_many_peoples_title:0 "Une Cité de nombreux Peuples"
 anbenncost_city_of_many_peoples_desc:0 "Anbenncóst, comme capitale d'Anbennar, est une cité qui abrite de nombreux groupes variés de gens. Elle est grande, puissante, et inclusive. À quel point inclusive, cependant, est quelque chose que nous devons proprement définir."
 anbenncost_center_of_anbennar_title:0 "Le Centre d'Anbennar"
 anbenncost_center_of_anbennar_desc:0 "Avec les réformes des décennies passées ayant été si réussies, nous avons vraiment défini notre rôle comme centre d'Anbennar. De Couronne-de-Dame aux Marches, de Sarhal à Gerudia, d'Aelantir à Halesse, quand les gens pensent à Anbennar, ils pensent à Anbenncóst."
 anbenncost_unite_twin_academies_title:0 "Unir les Académies Jumelles"
 anbenncost_unite_twin_academies_desc:0 "Les Académies Jumelles, l'Académie Impériale et l'École Silmuna, sont deux des plus grands centres d'apprentissage non seulement à Anbenncóst ou Anbennar, mais dans tout Cannor. Bien que la compétition entre les deux écoles puisse encourager le progrès, alors que leurs étudiants et faculté cherchent constamment à se surpasser mutuellement, cela ne compense pas le manque de progrès dû à leur refus de travailler ensemble dans presque toute matière. Ainsi, afin de permettre au progrès de continuer à un rythme raisonnable, nous devons forcer les Académies Jumelles à travailler ensemble, qu'elles le veuillent ou non."
 anbenncost_open_elvendocks_title:0 "Quais Elfiques ouverts à tous"
 anbenncost_open_elvendocks_desc:0 "Les Quais Elfiques, bien que leur population elfique soit depuis longtemps devenue minoritaire, restent le bastion de notre noblesse élitiste restante. Ainsi, le quartier a toujours été un objectif inatteignable pour les marchands de notre cité ; ceux qui ont les moyens d'acheter une de ses majestueuses demeures flottantes se voient refuser simplement par manque de sang noble. En forçant les nobles à permettre aux marchands dans leur milieu, nous pouvons encourager plus de riches du monde à se construire un foyer à Anbenncóst, et ainsi, élargir le vivier de ceux qui pourraient conseiller notre pays sur les questions d'état."
 anbenncost_city_of_the_worlds_desire_title:0 "Cité du Désir du Monde"
 anbenncost_city_of_the_worlds_desire_desc:0 "Anbenncóst a été renaître, modernisée, et réformée, encore et encore, pendant des siècles. Nouvelles innovations, nouveaux peuples, nouvelles idées, tous ont trouvé un foyer disposé dans la cité d'Anbenncóst, et tous l'ont améliorée encore davantage. Aucune autre métropole ne peut rivaliser ; des Cités de Porcelaine des Kharunyana aux belles forteresses de la Fédération des Lacs jusqu'aux puissantes forteresses du Dwarovar, tous regardent vers Anbenncóst avec envie. Nous sommes vraiment la cité du désir du monde."








 flavor_anbenncost.1.t:0 "Demi-orques d'Anbenncóst"
 flavor_anbenncost.1.d:0 "La Marée Verte a apporté avec elle une nouvelle race, les demi-orques : un mélange d'humain et d'orques.\n\nAlors que la première génération de demi-orques, incluant des légendes comme Lothane Défense-Bleue, Grand Maître du Corintar, étaient souvent nés d'abus méprisables soit d'envahisseurs orques sur des villageois humains soit d'aventuriers pervers sur des orques capturés, dans l'histoire récente un bon nombre de demi-orques sont nés d'unions mutuelles dans les cités d'Escann. Malgré cela, ceux de sang orque ont souvent été mal traités dans les royaumes aventuriers d'Escann, et depuis beaucoup se dirigent vers Anbenncóst - une cité renommée pour sa diversité et promesse d'un nouveau départ.\n\nComme beaucoup de migrants vers la cité, la majorité des demi-orques se sont installés dans la Cale, le bidonville massif qui englobe une grande partie du centre d'Anbenncóst."
 flavor_anbenncost.1.a:0 "Ils se sont déjà fait un nom comme mercenaires"
 flavor_anbenncost.1.b:0 "Je suppose qu'ils ne seront rien de plus que des voyous dans la Cale !"
 flavor_anbenncost.2.t:0 "Une Marée Verte à Anbenncóst"
 flavor_anbenncost.2.d:0 "Les Anbenncóstois sont fiers d'être uniquement spéciaux dans leur diversité et se voient ainsi comme la vraie incarnation des valeurs originales d'Anbennar de paix et égalité. Cependant, une cité reste une cité, et là où l'argent doit être fait, l'avidité pourrira.\n\nLe commerce d'esclaves montant des orques en Escann a finalement atteint les rivages de l'Oreille-de-Dame, et beaucoup de marchands de passage et seigneurs hautains paradent les rues bondées de la cité avec des gens verts enchaînés. Des ouvriers orques commencent à parsemer les entrepôts des puissantes compagnies commerciales avec des liens vers Escann, et encore, des domestiques et gardes orques commencent à apparaître dans les domaines les plus opulents de la cité. Il y a encore de l'espoir, et un grand nombre d'orques libres ont aussi pris résidence dans la cité pendant cette période, espérant laisser derrière leur sombre héritage comme envahisseurs d'Escann."
 flavor_anbenncost.2.a:0 "L'espoir prévaudra"
 flavor_anbenncost.2.b:0 "Je suppose que la cité est le centre de toutes choses, même ce commerce méprisable"
 flavor_anbenncost.3.t:0 "Gobelins, riches, à Anbenncóst"
 flavor_anbenncost.3.d:0 "Une grande marée de gobelins brandissant des chapeaux fantaisistes et manteaux bien faits sont arrivés à la cité. Ces gobelins ne sont pas les envahisseurs qui vinrent avec les orques, mais plutôt des gobelins qui parlent notre langue et suivent nos dieux. Ces gobelins viennent de la cité de Bayvic dans l'Étendue Alénique, qui avait accueilli les gobelins comme réfugiés des années plus tôt, menant finalement à leur règne dans leur cité après avoir dominé les élections.\n\nBeaucoup de ces premiers gobelins citadins sont des hommes d'affaires et magnats, cherchant à enrichir leur cité natale et leurs propres coffres personnels dans la cité du désir du monde."
 flavor_anbenncost.3.a:0 "Des gobelins citadins, dites-vous ?"
 flavor_anbenncost.3.b:0 "Subventionner leurs affaires"
 flavor_anbenncost.4.t:0 "Kobolds d'Anbenncóst"
 flavor_anbenncost.4.d:0 "Des essaims de petits hommes écailleux ont commencé à apparaître blottis dans les coins serrés de la cité et aux devants de petites boutiques et ateliers de bricolage. Ce sont des kobolds venant de la Côte-du-Dragon, et bien qu'initialement perçus comme une race monstrueuse pendant une grande partie de l'histoire, leur nature diminutive et plus docile comparée aux gobelins grande-gueule les a menés à être tolérés par d'autres dans la cité avec facilité. Quelques kobolds talentueux ont même montré leur artisanat en artisanat magique, et même un ou deux ont été sponsorisés par la noblesse pour créer quelques jouets !"
 flavor_anbenncost.4.a:0 "Plus on est de fous, plus on rit, je suppose"
 flavor_anbenncost.4.b:0 "Dieux il y en a déjà tant !"
 flavor_anbenncost.5.t:0 "Quartier d'Haless"
 flavor_anbenncost.5.d:0 "Dans une partie où la Cale (le plus grand étalement de taudis de la cité) et le Marché-aux-Colombes (un grand bazar qui s'étend sur la route principale de la cité) s'est élevée une grande enclave pleine de migrants halessi et harimari. Ils apportent d'étranges marchandises étrangères de l'est, et l'enclave est déjà devenue un lieu populaire pour tous dans la cité d'avoir un goût d'un monde au-delà de Cannor."
 flavor_anbenncost.5.a:0 "J'entends qu'ils mettent des bulles dans le thé damérien !"
 flavor_anbenncost.6.t:0 "Nés-des-Ruines dans la Grande Anbenncóst"
 flavor_anbenncost.6.d:0 "Avec les entreprises coloniales d'Aelantir bien en cours beaucoup de nés-des-ruines ont fait d'Anbenncóst leur foyer. D'abord ils étaient souvent domestiques et attachés à des diplomates et explorateurs venant de la Mer des Ruines, mais maintenant beaucoup de nés-des-ruines de partout le continent sont apparus des potiers kheionai aux forgerons ynniques forgeant et vendant des antiquités."
 flavor_anbenncost.6.a:0 "Les accueillir comme nous avons fait les elfes la première fois"
 flavor_anbenncost.6.b:0 "Ça a été un choc culturel pour eux, c'est le moins qu'on puisse dire"
 flavor_anbenncost.7.t:0 "Ogres d'Anbenncóst"
 flavor_anbenncost.7.d:0 "Anbenncóst a toujours été dense de gens et bâtiments, avec tant souhaitant vivre et mourir dans la cité du désir du monde. Mais avec le soutien des artisans magiques, les bâtiments ont pris de nouvelles formes — et de nouvelles hauteurs — ces dernières années. Ils ont commencé à gratter le ciel même, perçant les nuages (et fournissant une belle vue de la Tête-de-Dame, par jour clair).\n\nAlors que les constructions ont grandi gigantesques, elles ont requis le travail de construction des géants pour être complétées, et les ogres sont une vue commune quand tout nouveau bâtiment monte. Bien qu'ils restent peu nombreux, leur taille les fait ressortir au milieu des masses fluides qui traversent la cité, et ils ont même démoli quelques-uns des anciens taudis dans la Cale pour des demeures (encore branlantes) plus adaptées à leur taille."
 flavor_anbenncost.7.a:0 "Sur leurs dos forts, Anbenncóst s'élèvera"
 flavor_anbenncost.7.b:0 "Nous transmuerons leur muscle en notre majesté."

 flavor_anbenncost.21.t:0 "Une journée dans la Cité"
 flavor_anbenncost.21.d:0 "Dans les Quais Elfiques, nobles et aristocrates rient autour de vin lorentais dans leurs demeures flottantes. Au Nouveau-Port, mille navires de mille royaumes déchargent leur cargaison, avec des vaisseaux de Gerudia à Halesse visibles. Les marchands colportent tous les biens dont on pourrait jamais avoir besoin des coins du Marché-aux-Colombes, promettant bonheur sans fin en échange de quelques couronnes. Les conférenciers donnent des leçons en tout de l'histoire aux mathématiques à l'arcane dans les académies jumelles. Dans la Cale, les pauvres construisent des cités dans une cité, s'étendant profondément dans sa profondeur sinueuse. Dans le quartier du temple, les prières résonnent en mille voix vers mille dieux. Anbenncóst est ancienne, vaste, et fait face à maints problèmes. Mais elle est, plus que toute autre cité au monde, vivante."
 flavor_anbenncost.21.a:0 "Une cité dont être fier"
 flavor_anbenncost.22.t:0 "Temps, argent, et taudis"
 flavor_anbenncost.22.d:0 "Bien que nous ayons certainement les ressources pour rénover la Cale, c'est encore une entreprise massive. Ainsi, nous devons prioriser nos dépenses ; plus nous dédions de ressources à ce projet, moins cela prendra de temps. Devons-nous dépenser autant que possible, ou économiser l'argent en allant lentement et sûrement ? Ou, devons-nous aller quelque part entre les deux ? Toutes les options placées devant nous ont leurs mérites, mais une seule peut être choisie."
 flavor_anbenncost.22.a:0 "Finir cela immédiatement, peu importe le coût"
 flavor_anbenncost.22.b:0 "Nous prendrons notre temps, mais pas trop de temps"
 flavor_anbenncost.22.c:0 "Nous devons minimiser nos coûts"
 flavor_anbenncost.23.t:0 "Rénovations terminées"
 flavor_anbenncost.23.d:0 "Après des années d'effort, la Cale, cette tache sombre sur Anbenncóst, a finalement été nettoyée ! Bien qu'elle n'atteindra jamais vraiment les hauteurs du reste de la cité, elle est maintenant au moins quelque peu vivable pour le citoyen moyen."
 flavor_anbenncost.23.a:0 "Fantastique !"
 flavor_anbenncost.24.t:0 "Les nombreux Peuples d'Anbenncóst"
 flavor_anbenncost.24.d:0 "Avec tant de peuples présents dans notre cité, nous devons définir exactement qui nous priorisons ; nous pourrions prioriser les cultures des hommes, d'Anbennar et au-delà. D'autre part, nous pourrions nous déclarer une cité pour tous ceux de l'empire, accueillant vraiment les Nains, Elfes, Gnomes, et Halfelins qui appellent notre cité maison. Finalement, nous pourrions nous déclarer être un foyer pour tous, peu importe la race, incluant ceux que beaucoup considéreraient monstrueux."
 flavor_anbenncost.24.a:0 "Anbenncóst est une cité pour tous les hommes"
 flavor_anbenncost.24.b:0 "Anbenncóst est une cité pour tous dans l'empire"
 flavor_anbenncost.24.c:0 "Anbenncóst est une cité pour tous !"
 flavor_anbenncost.25.t:0 "Une Offre d'Anbenncóst"
 flavor_anbenncost.25.d:0 "Les marchands d'Anbenncóst nous sont venus avec une offre des plus intéressantes ; en retour du contrôle de Port Munas, ils nous promettent un paiement unique de 600 couronnes, plusieurs années de revenus, ainsi qu'un paiement continué pour les 50 prochaines années valant au moins 300 couronnes supplémentaires. En plus, ils promettent l'autonomie et l'auto-gouvernance de la cité une fois sous leur contrôle. Bien que profitable, cette décision implique de céder notre port commercial le plus précieux, et ainsi, certains argumentent que cela peut ne pas valoir le coup à long terme."
 flavor_anbenncost.25.a:0 "Envoyer un messager immédiatement pour leur dire que nous acceptons"
 flavor_anbenncost.25.b:0 "Céder notre port le plus précieux ? Bien sûr que non !"
 flavor_anbenncost.26.t:0 "Havre-de-Lune accepte"
 flavor_anbenncost.26.d:0 "Voyant le bon sens évident de notre offre, Havre-de-Lune a accepté ! En retour d'un paiement généreux de notre part, nous avons gagné le contrôle de Port Munas."
 flavor_anbenncost.26.a:0 "Excellent"
 flavor_anbenncost.27.t:0 "Havre-de-Lune décline"
 flavor_anbenncost.27.a:0 "Ces elfes paieront"
 flavor_anbenncost.27.d:0 "Dans une décision évidemment irrationnelle, Havre-de-Lune a rejeté notre offre des plus généreuses. Il semble que nous devons poursuivre des moyens moins pacifiques si nous souhaitons obtenir la propriété de Port Munas."
 flavor_anbenncost.28.t:0 "L'Avenir de la République"
 flavor_anbenncost.28.d:0 "Après des années de lutte, conflit, et manœuvres diplomatiques, toute l'Oreille-de-Dame gît maintenant sous le contrôle de la république d'Anbenncóst. Le cœur battant d'Anbennar a été uni, non sous le contrôle de prêtres sans ambition, magisters intrigants, ou nobles oppressifs. Non, l'Oreille-de-Dame appartient à la république, au peuple.\n\nMais ceci, ceci n'est que le commencement. Car alors que la lumière du républicanisme brille vivement depuis l'Oreille-de-Dame, elle découvre quelque chose longtemps couvert d'ombre. Une idée. Une légende. Un rêve. Les espoirs du peuple ne sont pas morts, mais ont été rallumés, ranimés après des siècles de ténèbres. Une nation d'érudits et penseurs. Une nation de marchands et commerçants. Une nation gouvernée non au nom de quelque tyran lointain, mais par le peuple, au nom du peuple. Une nation si longtemps partie, qui vit encore dans les cœurs de son peuple, de Lencenor au Bulwar.\n\nUne République de Damérie."
 flavor_anbenncost.28.a:0 "À suivre"

 flavor_anbenncost.29.t:0 "La Seconde Fille"
 flavor_anbenncost.29.d:0 "Le cri du petit frère d'Alice l'envoie dans une rage. Elle pousse au-delà de tous ses frères et sœurs alors qu'une colère juste distante rugit dans son cœur. Elle sent le pouvoir, la vengeance, et le devoir grandir en elle à chaque pas.\n\nCeci n'est pas revendiquer leur droit de naissance, c'est de la tyrannie. C'est le mal. Et c'est son devoir de l'arrêter.\n\nElle défie Emil, mais le chien féroce aboie en retour défiance. Elle lève son épée alors qu'elle récite silencieusement le serment d'Aldresia à elle-même. Emil rit inconfortablement d'elle alors qu'elle prépare sa propre lame. Une perle de sueur coule sur son front.\n\nAlice sent une énergie circuler autour d'elle ; quelque chose veille sur elle. Elle n'a pas peur de la mort, pas peur de l'échec. Si Alice tombe, elle mourra sachant qu'elle a péri en combattant pour la bonne chose.\n\nAlice fait un pas en avant."
 flavor_anbenncost.29.a:0 "Emil recule"




 flavor_anbenncost.30.t:0 "Une Épée brillante dans les Ténèbres"
 flavor_anbenncost.30.d:0 "Emil combat avec abandon, lançant des sorts de désintégration et sphères flamboyantes, mais en vain. Le second fils dépense toute sa force d'être dans un assaut total contre ce chevalier mystérieux. Mais quand la poussière retombe, le chevalier mystérieux se dresse grand dans son armure brillante, meurtri mais intact.\n\nQuand elle fait un pas en avant, pour la première fois de sa vie, Emil recule.\n\nLes autres Aldrésiens n'interviennent pas ; c'est le test de Dieu pour Emil et une lutte sur la nature même de ce que signifiait être un Chevalier Aldrésien.\n\nLe chevalier mystère fonce rapidement vers Emil, contrant tous derniers souffles de magie alors qu'elle le désarme et place sa lame à sa poitrine.\n\n'À ton tour.' Chuchote-t-elle, alors qu'Emil la regarde avec rage incontrôlée.\n\nEmil bondit mais est rapidement abattu. Sa rébellion, sa force en ce monde, a disparu en un instant.\n\nLe chevalier mystère expire alors qu'elle regarde ses frères et sœurs.\n\n\"Ce barbare ne vous contrôle plus. Vous façonnez votre propre destinée.\" Dit-elle, s'avançant dans la foule et disparaissant.\n\nAprès un long moment, un chevalier aldrésien solitaire s'avance vers Emil, confirme sa mort et regarde ses semblables. Que doivent-ils faire ?"
 flavor_anbenncost.30.a:0 "Devenir l'État Ravélien"
 flavor_anbenncost.30.b:0 "Longue Vie aux Chevaliers d'Aldresia !"


 flavor_anbenncost.100.t:0 "Le Sac d'Anbenncóst"
 flavor_anbenncost.100.d:0 "À la toute fin des Guerres du Lilas en 1443 l'armée wexonarde assiégea et saccagea la capitale impériale d'Anbenncóst afin de vaincre le défunt Grand Duc de Damérie, Adénn \"Lance-du-Ciel\".\n\nL'armée wexonarde resta plusieurs mois après la fin de la guerre, pillant et saccageant à cœur joie. On dit que même pendant le couronnement du Grand Duc de Wex, Lothane, sur le trône impérial d'Anbennar, que la cité était encore victime de l'avidité wexonarde."
 flavor_anbenncost.100.a:0 "La cité prendra des années à récupérer..."



