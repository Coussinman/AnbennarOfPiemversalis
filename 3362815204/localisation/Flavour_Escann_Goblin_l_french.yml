 #Events
 
 escanngoblin.1.t:0 "Pourquoi Nous Nous Étendons"
 escanngoblin.1.d:0 "Nous avons vécu parmi le ciel et les gens plus grands pendant beaucoup de décennies maintenant. Nous sommes venus loin en ce temps, et avons beaucoup changé. Quand nous avons quitté la montagne nous étions un peuple fracturé brisé, sous le pied des orques. Maintenant nous sommes notre propre nation. Alors que nous conquérons de nouvelles terres et nous étendons, répandant l'influence, nous devons demander : pourquoi ?\n\nPour quelle raison nous étendons-nous plus loin dans l'Escann ?"
 escanngoblin.1.a:0 "Pour reconstruire ce qui fut jadis !"
 escanngoblin.1.b:0 "Pour que nous ne souffrions plus jamais."
 escanngoblin.1.c:0 "Nous prenons simplement ce dont nous avons besoin pour survivre dans ce monde dur."
 
 escanngoblin.2.t:0 "Le Gobelin Égoïste"
 escanngoblin.2.d:0 "Nous sommes dans un monde dur, et il est rendu plus dur par certains de ceux qui vivent dans nos cercles. Alors que notre nation devient plus forte, et importante, plus riche, il y en a beaucoup parmi nous qui prennent cette opportunité pour passer en contrebande et thésauriser des gains mal acquis. Soit volés des plus grands gens, ou même du reste d'entre nous.\n\nAfin de nous faire progresser comme société, nous devons décider : comment gérons-nous ces gobelins égoïstes parmi nous ?"
 escanngoblin.2.a:0 "Nous devons faire que ces Gobelins... \"partagent\" leur richesse, pour le bien de la nation."
 escanngoblin.2.b:0 "Ces Gobelins ont volé leur richesse de façon juste et carrée. Nous devrions leur permettre de faire ce qu'ils veulent avec !"
 
 escanngoblin.3.t:0 "La Mesure d'un Gobelin"
 escanngoblin.3.d:0 "La vie d'un gobelin. Qu'est-ce que cela signifie ? Alors que notre société avance et nous apprenons plus, non seulement dans comment les choses explosent mais dans la culture et histoire, nous arrivons à un carrefour.\n\nCe monde où nous nous trouvons est vraiment complexe. Les cavernes n'étaient pas aussi complexes. Survivre était dur, oui, mais pas complexe. Ici il y a tant plus que des nains en colère ou orques en colère. Parfois il y a des humains et elfes en colère, aussi.\n\nAlors que nous avançons, nous devons demander comment nous interagissons avec le monde autour de nous. Qu'est-ce qu'un gobelin, dans ce monde ? Comment voulons-nous nous tenir ?"
 escanngoblin.3.a:0 "Nous devrions nous concentrer vers l'extérieur"
 escanngoblin.3.b:0 "Nous devrions nous concentrer vers l'intérieur"
 
 escanngoblin.4.t:0 "Nos Anciens Maîtres"
 escanngoblin.4.d:0 "Nous fûmes subjugués par les orques beaucoup, beaucoup d'années auparavant. Nous fûmes traînés vers ces terres sous le poing dur des orques. Et maintenant les voici, dans des terres que nous régnons maintenant.\n\nQuelques disputes ont éclaté parmi le leadership sur comment traiter avec nos anciens maîtres. Nous pourrions tenter de compenser pour le passé, avancer, essayer de briser de ce cycle de violence, long de générations...\n\nOu, nous pourrions peut-être... \"convaincre\" les orques dans un marché de servitude sous contrat pour payer leurs dettes. Des générations d'orques, payant la violence de leurs ancêtres. Les bénéfices à l'économie seraient assez tentants, pour beaucoup de Gobelins. Que déciderons-nous ?"
 escanngoblin.4.a:0 "Pardonner et les intégrer"
 escanngoblin.4.b:0 "Ils peuvent payer leurs dus... en temps."
 
 escanngoblin.5.t:0 "Nos Anciens Maîtres, nos Serviteurs Sous Contrat"
 escanngoblin.5.d:0 "Cela fait beaucoup d'années depuis que nous avons, ahem, convaincu les orques dans la servitude sous contrat. Des générations entières sont venues et parties sous les dettes de leurs ancêtres.\n\nMaintenant, beaucoup posent la question : Quand ces dus finissent-ils ? Les orques ont-ils gagné leur droit à la liberté dans nos terres, encore ?"
 escanngoblin.5.a:0 "Très bien, ils ont payé leurs dus à la société."
 escanngoblin.5.b:0 "En fait, nous nous sommes habitués à cet arrangement..."

#Starting Events

 flavour_grasshopper_muncher.1.t:0 "Laissés pour Mourir"
 flavour_grasshopper_muncher.1.d:0 "Même de retour dans les cavernes ancestrales de l'Échine-du-Serpent, les gobelins ont été asservis et tourmentés par les orques aussi longtemps que quiconque puisse se rappeler. Quand la Marée Verte commença, les orques nous forcèrent en clans pour accomplir certains rôles. Alors que d'autres clans comme le clan Ver d'Oreille reçurent des tâches plus faciles, nous ne reçûmes aucune telle merci. Envoyés aux premières lignes avec rien que nos vêtements pour nous protéger, nous marchâmes dans des volées de flèches et absorbâmes des charges pour que nos maîtres orques puissent se sauver. Nous fûmes nourris de rien que d'insectes. Nous craignions que ce destin ne finisse que quand le dernier d'entre nous périrait.\n\nEt puis Korgus mourut. Avec les orques se précipitant de retour de Castonath en retraite, nous réussîmes à nous terrer dans Taranton. Notre chef, Zurgab, établit nos défenses et nous prépara pour la première bataille combattant pour notre propre survie contre un groupe d'aventuriers voyous connus comme les Briseurs de Serments. Les Briseurs de Serments étaient une petite bande d'opportunistes avec un seul but : piller autant qu'ils pouvaient de la ruine de l'Escann et retourner chez eux pour jouir de leur nouvelle richesse.\n\nLa Bataille de Survie résulta presque en catastrophe. Les aventuriers déchirèrent nos combattants gobelins comme s'ils n'étaient rien. Zurgab combattit férocement, mais à la fin il fut dépassé en nombre et décapité par un humain particulièrement massif.\n\nGramzik, seulement onze hivers d'âge, assista à la chute de son père de ses propres yeux et ne vit que rouge. Il ramassa la lance improvisée qu'il avait créée d'une branche d'arbre avant la bataille. Quand le tueur de son père se tourna vers lui, Gramzik enfonça la branche dans la visière, réussissant à pousser la lance de fortune profondément dans son crâne. Le meurtrier ne put même pas émettre un gargouillement avant de mourir.\n\nÀ la fin du combat, cinq humains avaient trouvé leur destin ultime par les mains de Gramzik. Les Briseurs de Serments pouvaient avoir été vaincus pour le moment, mais il était clair que les Mangeurs de Sauterelles étaient laissés pour mourir dans ce territoire, entourés par des aventuriers hostiles et avec le clan rival Rotcleaver peu disposé à venir à leur aide. Pourtant l'audace de Gramzik donna à tous un brin d'espoir. Malgré les chances, un petit gobelin comme lui pouvait gagner un combat contre un ennemi supérieur. Peut-être, même le clan des Mangeurs de Sauterelles jetables pourrait alors vaincre les aventuriers autour d'eux. Et peut-être qu'un jour lointain, ce seraient les gobelins disant aux humains et orques quoi faire.\n\nAlors que nos guerriers et anciens du clan jurèrent loyauté au jeune Gramzik, ses yeux étaient concentrés sur Taranton. C'était ici qu'ils feraient leur résistance contre tous les ennemis et c'était ici que les gobelins construiraient finalement leur vrai foyer."
 flavour_grasshopper_muncher.1.a:0 "Nous ne serons plus jamais déplacés !"
 gm_til_last_goblin:0 "Jusqu'au Dernier Gobelin"

 flavour_flying_hound.1.t:0 "Le Cri Sauvage de Liberté"
 flavour_flying_hound.1.d:0 "Sur les routes désolées de Godsescker se trouve une taverne qui a été laissée en ruine. Mais la vie remue autour de cette cabane délabrée. Une horde de cavaliers de chiens s'est rassemblée ici attendant avec impatience l'opportunité de joindre ce qu'ils croient être un chemin brillant vers l'avant. Surgissant de la porte de la taverne, un gobelin vêtu d'armure de cuir brodée avec un chien ailé sur son dos, accompagné d'un entourage de gobelins portant des cuirs similaires. La foule acclame en série de hurlements alors qu'Elgek, le nouveau chef de clan du clan Chien Volant se tient devant eux. Il regarde tous ceux qui se sont ralliés à sa cause et crie,\n\n\"CHIENS !!!\" La foule devient silencieuse. \"Korgus est mort...\" La foule éclate en acclamations de célébration mais Elgek fait vite taire cela.\n\n\"...et rien n'a changé,\" Elgek fait une pause avant de continuer. \"Nous sommes libres comme nous l'avons toujours été depuis le jour où nous avons mis le pied hors de ces damnées montagnes !\"\n\n\"Vous voyez, dans ces cavernes nous étions en cage. Les salles à l'étroit vous laissent toujours coincé dans un coin, proie facile à ceux qui nous verraient en chaînes.\"\n\n\"Mais ici ? Il y a plus qu'assez d'espace ! C'est si ouvert que personne ne pourrait possiblement nous attraper ! Pas un cheval, warg ou araignée ne pourrait égaler les vitesses de nos chiens !\"\n\n\"Et c'est la vérité, nous avons été libres pendant des décennies maintenant ! Mais seulement avec la mort de Korgus pouvons-nous voir que c'était la peur qui nous retenait toutes ces années ! Tant que nous avons eu nos montures, nous avons été libres dans cette terre !\"\n\n\"Alors montrons finalement à ces orques que nous ne sommes pas esclaves ! Montrons à ces aventuriers que nous appartenons à cette terre ! Et arrêtons de nous comporter comme des lâches et montrons que quand vous coincez un Chien Volant dans un coin, vous vous faites mordre !\"\n\nLes acclamations éclatent alors qu'Elgek se fraie un chemin de l'entrée de la taverne à travers la foule, recevant des tapes dans le dos de ses compagnons cavaliers en chemin, vers sa monture. Sautant dessus, Elgek laisse échapper un cri de ralliement final."
 flavour_flying_hound.1.a:0 "Allez vous les chiens ! Cavalcadons !!"
 fh_who_let_the_dogs_out:0 "Qui a Lâché les Chiens"

