 goblin_borrowed_learning_title:0 "Connaissance \"Empruntée\""
 goblin_borrowed_learning_desc:0 "Nous devons fouiller pour ce que nous pouvons dans les ruines de ce monde où nous nous trouvons maintenant. Chaque petit bout. Peut-être alors pourrons-nous trouver quelque chose qui en vaut la peine.\n\nNos voisins près de nous s'accroupissent aussi sur les ruines de ce qui fut jadis. Nous commençons à manquer de ruines à nous pour fouiller. Peut-être pourraient-ils avoir quelque chose qui vaut la peine ?"
 goblin_ingenuity_title:0 "Ingéniosité Gobeline"
 goblin_ingenuity_desc:0 "L'Escann a beaucoup de nouveaux spectacles et gens. Beaucoup de ces gens sont grands, et deviennent très très en colère quand vous vous approchez. Mais malgré cela ils semblent avoir beaucoup d'outils et idées intéressants ! Peut-être pourrions-nous apprendre une chose ou deux de ces grands gens ?"
 goblin_superiority_title:0 "Supériorité Gobeline"
 goblin_superiority_desc:0 "Nous avons pris les idées des Cannoriens et avons couru avec. Bien sûr, ils pourraient encore nous considérer comme des créatures arriérées, monstrueuses, sans valeur. Mais l'esprit d'un gobelin est RAPIDE, et ils nous sous-estiment ! Nous montrerons encore notre supériorité."
 goblin_warmachine_title:0 "La Machine de Guerre Gobeline"
 goblin_warmachine_desc:0 "Pour toute l'histoire de notre société, notre armée n'a été guère plus que des membres de clan se bousculant avec bâtons et pierres. Maintenant nos bâtons et pierres explosent.\n\nNous devons former une vraie armée, quelque chose pour à la fois nous protéger, et montrer notre supériorité ! Et rien ne dit supériorité plus que PLUS d'explosions ! Nous deviendrons une force avec laquelle compter, encore !"
 goblin_rest_of_us_title:0 "Le Reste d'Entre Nous"
 goblin_rest_of_us_desc:0 "Nous ne sommes pas le seul clan à échapper aux cavernes. D'innombrables de nos frères furent traînés ici aussi, et il y a encore beaucoup de clans orques à proximité aussi.\n\nNous avons tous quelque sorte de connexion, peu importe combien petite. Peut-être pourraient-ils être de quelque usage pour nous ? D'une façon ou d'une autre..."
 goblin_faith_means_title:0 "Ce que la Foi Signifie pour Nous"
 goblin_faith_means_desc:0 "Alors que nous essayons de trouver notre place dans ce monde, beaucoup d'entre nous se tourneront vers la foi. Les Gobelins, en général, sont plutôt pragmatiques quand il s'agit de notre foi. Nous avons pris soin de nous-mêmes seuls tout ce temps, pourquoi aurions-nous besoin de dieux pour nous aider ?\n\nMais en ces temps troublés, l'offre de quelque sorte de soutien est réconfortante. Et le panthéon Cannorien a tant d'idées intéressantes ! Peut-être pourrions-nous apprendre d'eux ?"
 goblin_learning_common_title:0 "Apprendre le Commun"
 goblin_learning_common_desc:0 "Un groupe de raid nous apporta quelque sorte de paquet de cuir qu'ils avaient trouvé durant une de leurs fouilles à travers les vieilles cités. Il avait assez mauvais goût, et avait beaucoup de griffonnages bizarres dedans. Nos sages suggèrent que c'est une forme d'écriture que les Cannoriens appellent \"Commun\".\n\nCeci pourrait s'avérer assez utile pour nous. Si notre leadership essayait d'apprendre cette façon étrangère de parler, ils pourraient plus facilement communiquer et apprendre plus d'eux. Et, en retour, pourraient plus facilement profiter de situations avec les Cannoriens..."
 goblin_wild_orcs_title:0 "\"Convaincre\" les Orques Sauvages"
 goblin_wild_orcs_desc:0 "Les régions entourant nos colonies contiennent beaucoup de hordes orques, désorganisées et perdues après la chute du Dookanson. Nous avons décidé quoi faire avec les orques dans nos frontières, mais peut-être ceux juste dehors pourraient être tout aussi utiles pour nous ?\n\nIl peut être étonnamment facile de convaincre un orque de faire ce que vous voulez qu'il fasse. Il faut une petite démonstration de force, un peu de ruse, et un peu de chance, pour les convaincre que c'était LEUR idée de nous aider à cultiver, depuis le début !"
 goblin_old_cities_title:0 "Les Vieilles Cités"
 goblin_old_cities_desc:0 "Les ruines d'anciennes colonies jonchent l'Escann, un signe des dommages que nous, et les orques, avons fait quand nous sommes entrés pour la première fois dans cette terre. Alors que nous repeuplons la zone, nous devons arriver à une conclusion de ce que nous planifions de faire avec cette nouvelle nation que nous avons faite\n\nPourquoi est-ce que nous nous étendons toujours plus loin ? Est-ce pour nous protéger ? Ou peut-être pour reconstruire des dommages que nous avons causés ? Quelle que soit la réponse, c'est quelque chose que nous devons réaliser par nous-mêmes."
 goblin_meat_wall_title:0 "Un Mur de Viande"
 goblin_meat_wall_desc:0 "Le Dookanson est tombé, et nous sommes seuls.\n\nLes orques nous ont abandonnés à notre sort, et dans certains cas ont frappé en retour contre nous, soit pour quelque rancune inconnue, ou pour qu'ils puissent gratter leur chemin du fond avec nous. Les masses sont en désarroi, terrifiées de ce qui viendra ensuite.\n\nCe qui doit venir ensuite, c'est une force pour nous défendre. Si nous allons survivre ici, nous allons avoir besoin de beaucoup de forces. Heureusement, nous pouvons les fournir."
 goblin_new_home_title:0 "Notre Nouveau Foyer"
 goblin_new_home_desc:0 "Maintenant que nous avons une force pour nous défendre tant que nous sommes ici, nous devons reculer et voir ce qu'\"ici\" est vraiment. Il y a beaucoup de terre vide autour de nous à prendre, gardée seulement par des hordes orques désorganisées. Peut-être, si nous avons de la chance, pouvons-nous prendre une partie de cette terre pour nous-mêmes."
 goblin_old_masters_title:0 "Nos Anciens Maîtres"
 goblin_old_masters_desc:0 "Pendant des siècles nous n'étions guère plus que de la chair à canon à être tuée par les nains, ou dans certains cas, asservie. Puis les orques vinrent, et nous n'étions guère plus que de la chair à canon à être asservie, ou dans certains cas, tuée.\n\nNous avons été piétinés pour la plupart de notre histoire. C'est comme ça que nous sommes venus à être ici, chair à canon pour les armées du Dookanson. Mais nous commandons ici, et il y a quelques orques parmi nous, vivant maintenant parmi nous. Que devrions-nous faire à propos de cela ?\n\nCertains de nos anciens souhaitent qu'une dette soit payée, pour tout ce qu'ils ont souffert. Beaucoup d'esprits progressistes plus jeunes, cependant, croient que nous devrions laisser le passé au passé, et ensemble les orques et nous pouvons survivre dans ce monde dur. Nous devons décider par nous-mêmes comment gérer nos anciens maîtres."
 goblin_new_nation_title:0 "Une Nouvelle Nation"
 goblin_new_nation_desc:0 "Nous avons fait plus que survivre, nous avons prospéré. Notre société a grandi d'une collection disparate de clans et familles en une jeune société tentaculaire. Nous avons beaucoup appris et sommes venus loin. Mais nous avons tant plus loin à aller."
 goblin_survivors_title:0 "Survivants"
 goblin_survivors_desc:0 "Nous avons été battus et massacrés pour toute l'histoire. Mais nous avons survécu. Nous fûmes traînés à l'Escann, comme rien de plus que faible chair à canon à jeter aux humains, mais toujours nous avons survécu. Après que le Dookanson soit tombé, nous fûmes laissés seuls, brisés, la force la plus faible dans un royaume d'aventuriers et orques. Mais toujours, nous avons survécu.\n\nNous continuerons de survivre. Nous prendrons ce que nous avons appris ici, et montrerons que nous sommes plus que juste des monstres rampants dans l'obscurité. Nous sommes des survivants, et nous régnons sur ces terres."
 goblin_remove_ambitious_title:0 "Enlever les Ambitieux"
 goblin_remove_ambitious_desc:0 "Les paysans sont agités. Les Gobelins sont, intrinsèquement, un peuple facilement effrayé. Au premier signe de danger ou mal, la réaction immédiate est de fuir dans une caverne proche. Et là où il y a troubles et masses effrayées, il y en a beaucoup qui profiteraient d'elles.\n\nCes gobelins doivent être arrêtés. Si nous devons survivre, nous devons éliminer ces ambitieux, qui nous détruiraient pour leur gain personnel."
 goblin_safe_homes_title:0 "Foyers Sûrs et Sécurisés"
 goblin_safe_homes_desc:0 "Avec les ambitieux dans nos rangs partis, nous devons maintenant mieux calmer les masses. Les cris de la fin des temps sont communs, et toute force à l'horizon suffit à terrifier une bonne portion de notre milice. Afin de calmer les paniqués, nous devons bien les protéger."
 goblin_selfish_among_us_title:0 "Les Égoïstes Parmi Nous"
 goblin_selfish_among_us_desc:0 "Peut-être n'avons-nous pas enlevé tous les ambitieux de nos rangs, après tout. Alors que nous grandissons et prospérons dans ce nouveau monde, il y en a beaucoup parmi nous qui se bousculeraient pour prendre le peu de butin qu'ils peuvent trouver pour leurs propres collections et profits personnels.\n\nLes gobelins les plus puissants et riches parmi nous refusent de partager avec le chef et dirigeants, refusant de nous aider avec nos buts. Certains dirigeants croient que si nous les laissons à leurs propres dispositifs, ils pourraient encore être utiles. Mais d'autres pensent que nous devrions réaffecter leurs gains mal acquis."
 goblin_pride_title:0 "La Fierté d'un Gobelin"
 goblin_pride_desc:0 "Les Gobelins ont souvent été esclaves des plus grands gens, utilisés comme chair à canon dans les mines, ou sur les fermes. Bien que nous détestions cette histoire, nous devons admettre que nous sommes assez bons à cela. Malgré l'histoire troublée de notre peuple, nous sommes l'un des meilleurs quand il s'agit de créer des biens, que ce soit pour vendre, manger, ou utiliser.\n\nNous devrions construire l'économie et lignes de production dans notre nouvelle nation, et être à la hauteur de cette fierté profondément ancrée en tous les gobelins !"
 goblin_edible_things_title:0 "Choses qui sont Comestibles"
 goblin_edible_things_desc:0 "Même les hordes désorganisées ont besoin de manger. Heureusement ces nouvelles terres sont riches en choses comestibles. Pas autant de champignons ici, et nos anciens se plaignent du manque de leurs champignons favoris à grignoter, mais il y a beaucoup de nouvelles nourritures intéressantes à goûter ici. Nous devons faire de notre mieux pour essayer et rassembler une quantité considérable."
 goblin_shiny_metals_title:0 "Travailler avec les Métaux Brillants"
 goblin_shiny_metals_desc:0 "Les métaux ne sont pas tout à fait aussi abondants ici qu'ils l'étaient dans les cavernes, mais ils sont tout aussi nécessaires à posséder, sinon plus. Nous devrions chercher à en collecter, pour que nous puissions continuer notre bricolage sur ces nouvelles armes Cannoriennes que nous continuons de récupérer !"
 goblin_weapons_fit_title:0 "Armes Adaptées à un Gobelin"
 goblin_weapons_fit_desc:0 "Les épées ne sont pas tout à fait justes pour un Gobelin. Les arcs sont trop peu maniables. Ne me lancez même pas sur les haches de bataille.\n\nL'arme juste nous a évités pendant des siècles, mais dans cette nouvelle terre, nous avons découvert quelque chose qui nous fascine, et peut nous aider à renverser les marées de guerre. Que ce soit tiré d'un canon, ou lancé d'une main, rien ne change la marée de bataille tout à fait comme une bonne explosion."
 goblin_fighting_like_a_goblin_title:0 "Combattre comme un Gobelin"
 goblin_fighting_like_a_goblin_desc:0 "Combattre dans les cavernes était si facile. Dans les tunnels à l'étroit de l'Échine-du-Serpent, nous pouvions simplement submerger l'ennemi en essaim. La surface est... si large, si ouverte. Nous devons développer de nouvelles tactiques, avant d'être submergés, nous-mêmes."
 goblin_neighbors_usefulness_title:0 "Utilité des Voisins"
 goblin_neighbors_usefulness_desc:0 "Alors que beaucoup de Cannoriens ne veulent guère plus que nous chasser avec violence, nous sommes tombés sur quelques-uns qui sont prêts à échanger ce dont nous avons besoin pour ce que nous avons déjà. Ce commerce semble qu'il pourrait être très utile... Peut-être pourrions-nous être bons à cela."
 goblin_place_in_this_world_title:0 "Notre Place Dans Ce Monde"
 goblin_place_in_this_world_desc:0 "Alors que nous découvrons plus sur l'histoire de ce monde où nous nous trouvons maintenant, nous devons poser de nouvelles questions inconfortables sur notre place dans ce monde. Ne sommes-nous guère plus que des hordes de monstres, ici pour piller et razzier ? Ou pouvons-nous être plus ?\n\nNous devons déterminer, une fois pour toutes, la mesure d'un gobelin."


