l_french:

 # Missions
 greedy_grin_create_vault_title:0 "Créer un Grand Coffre"
 greedy_grin_create_vault_desc:0 "Chaque gobelin de Rictus-Cupide sait qu'une large collection de pièces lui apportera de la chance. Mais les grands coffres de Verkal Gulan nous ont montré à quel point une collection peut devenir immense.\n\nNous améliorerons les conceptions des nains pour créer un coffre à pièces qui s'étendra sur une province entière et nous bénira tous de chance une fois qu'il sera rempli."
 greedy_grin_create_vault_guard_title:0 "Créer la Garde du Coffre"
 greedy_grin_create_vault_guard_desc:0 "Le coffre à pièces était à peine terminé que des gobelins errants tentèrent d'abord de chaparder quelques pièces. Jusqu'à présent, chaque tentative a été déjouée avec succès, nous avons construit de nombreux postes de garde dans les fondations naines, mais il est clair que nous devrions investir dans la création d'une garde du coffre pour protéger le coffre à pièces de tout voleur inventif. Et, bien sûr, nous avons besoin d'exigences extrêmement strictes pour ces gardes du coffre, pour qu'ils ne ramènent rien chez eux."
 greedy_grin_fill_vault_title:0 "Remplir le Coffre"
 greedy_grin_fill_vault_desc:0 "Le coffre est construit. Il est sécurisé. Maintenant il est temps de le remplir à ras bord, et 20 mille couronnes devraient être un bon début, bien qu'insuffisant !"
 greedy_grin_expand_vault_guard_title:0 "Étendre la Garde du Coffre"
 greedy_grin_expand_vault_guard_desc:0 "Plus de pièces dans le coffre signifie plus de voleurs après ces pièces, et l'augmentation récente a dépassé les attentes de nos trésoriers.\n\nNous devons étendre la Garde du Coffre en conséquence, bien qu'avec leurs nombres devenant élevés, peut-être que quelques-uns peuvent être chargés de protéger d'autres zones importantes aussi."
 greedy_grin_vault_worthy_title:0 "Un Coffre Digne"
 greedy_grin_vault_worthy_desc:0 "Chaque jour de plus en plus de richesse est produite et notre clan prospère plus que jamais, sans doute grâce au coffre à pièces que nous avons construit et rempli avec 20 000 couronnes, mais ce n'est toujours pas suffisant et nous devrions dépenser encore 40 000 couronnes, pour remplir le coffre à pièces de montagnes de pièces d'or pur, pour accroître notre prospérité et permettre à chaque gobelin de notre clan une augmentation supplémentaire de chance.\n\nCe sera vraiment merveilleux."
 greedy_grin_gate_to_east_title:0 "La Porte vers l'Est"
 greedy_grin_gate_to_east_desc:0 "Après avoir pris Gor Ozumbrog, nous avons maintenant libre accès à l'Arbre de Pierre. Nous devrions conquérir les forteresses naines à l'intérieur, puis prendre le contrôle des gobelins qui vivent dans ses grottes."
 greedy_grin_tree_stone_title:0 "Dans l'Arbre de Pierre"
 greedy_grin_tree_stone_desc:0 "Suite à notre expansion dans Ovdal Kanzad et Grôzumdihr, nous bordons une étrange nation gobeline qui vénère presque un seul gobelin. Nous devrions libérer ces gobelins de leurs chaînes et leur montrer que la richesse, pas quelque étrange mage, est le meilleur chemin vers l'avant."
 greedy_grin_destroy_chains_title:0 "Détruire les Chaînes"
 greedy_grin_destroy_chains_desc:0 "Ayant pris le contrôle de la plupart de l'Arbre de Pierre et montré à plus de gobelins la vérité que la richesse est ce qu'il y a de mieux, nous bordons maintenant un soi-disant état esclave du Commandement Hobgobelin, qui ne voit les gobelins que comme des esclaves tout en cherchant le pouvoir militaire. Leur discipline sera enterrée sous nos pièces !"
 greedy_grin_second_capital_title:0 "Une Seconde Capitale"
 greedy_grin_second_capital_desc:0 "Notre conquête dans l'Arbre de Pierre et contre le Commandement a étendu notre nation de façon considérable et étiré notre gouvernement. Nous devrions investir une partie de la richesse que nous avons acquise dans la construction d'une seconde capitale à Grônstunad pour mieux contrôler l'Échine-du-Serpent orientale."
 greedy_grin_hold_of_gold_title:0 "Une Forteresse d'Or"
 greedy_grin_hold_of_gold_desc:0 "Nous avons des informations sur une forteresse naine qui serait entièrement faite d'or. Bien que la rumeur soit probablement exagérée, même une trace de vérité est alléchante. Nous devrions aller voir par nous-mêmes et capturer toute richesse qui reste."
 greedy_grin_mountain_of_gold_title:0 "Une Montagne d'Or"
 greedy_grin_mountain_of_gold_desc:0 "La rumeur était vraie ! Eh bien, toute la forteresse n'est pas faite d'or, mais entre la quantité d'or trouvée dans les coffres et la quantité encore à extraire, c'est suffisant pour construire une montagne d'or inimaginablement énorme.\n\nNous avons trouvé un Paradis. Mais l'or n'est pas la seule chose qui brille, et nous entendons qu'à l'ouest, il y a une Forteresse riche en gemmes mûre pour le pillage."
 greedy_grin_plunder_seghdihr_title:0 "Piller Seghdihr"
 greedy_grin_plunder_seghdihr_desc:0 "Nous avons atteint Seghdihr avec succès, il est temps d'attaquer les nains et de prendre le contrôle de la forteresse pour la voler de sa richesse et ses gemmes."
 greedy_grin_expand_into_caverns_title:0 "S'Étendre dans les Cavernes"
 greedy_grin_expand_into_caverns_desc:0 "Entre les gemmes de Seghdihr et l'or de Verkal Gulan, nous avons atteint un niveau de richesse jamais vu auparavant dans Rictus-Cupide. Maintenant il est temps d'investir notre richesse et de prendre le contrôle des grottes environnantes grouillant d'autres gobelins pour augmenter le pouvoir de notre nation.\n\nÀ l'est gît l'Arbre de Pierre, grouillant de nos frères, et Gor Ozumbrog agira comme notre tremplin vers là-bas."
 greedy_grin_going_west_title:0 "Sourire vers l'Ouest"
 greedy_grin_going_west_desc:0 "Notre expansion dans les grottes et sur les routes a atteint l'ancienne forteresse naine d'Hehodovar. Une autre Forteresse sous notre contrôle signifiera bientôt plus de pièces dans nos coffres !"
 greedy_grin_gate_to_west_title:0 "La Porte vers l'Ouest"
 greedy_grin_gate_to_west_desc:0 "Ayant pris Hehodovar, nous pouvons maintenant nous déplacer vers l'ouest vers Gor Vazumbrog. La Porte vers l'Ouest sera une forteresse parfaite pour sécuriser les territoires occidentaux de notre nation. Elle est contrôlée par des orques montant des drakes, mais contre nos nombres et notre richesse ils seront détruits."
 greedy_grin_unite_middele_dwarovar_title:0 "Unir le Dwarovar Central"
 greedy_grin_unite_middele_dwarovar_desc:0 "Nous avons pris le contrôle de toutes les forteresses naines du Dwarovar central et des routes. Nous avons aussi déjà commencé à contrôler certaines des cavernes, nous devrions maintenant prendre le contrôle complet du Dwarovar Central pour unifier notre région natale."
 greedy_grin_domination_title:0 "Domination"
 greedy_grin_domination_desc:0 "Ayant conquis de grandes parties de l'Échine-du-Serpent Oriental et vaincu le Commandement Hobgobelin en plusieurs batailles, nous devrions maintenant unir l'Échine-du-Serpent Oriental sous notre règne et exiler complètement le Commandement de nos montagnes."
 greedy_grin_wealth_unimaginabel_title:0 "Richesse Inimaginable"
 greedy_grin_wealth_unimaginabel_desc:0 "Notre coffre est immaculé. Nos conquêtes vastes. Notre nation, perfectionnée. Et en tant que tel, nous devons nous assurer que le joyau doré de notre couronne dorée égale nos exploits, en construisant une capitale digne du grand Rictus-Cupide."
 greedy_grin_secure_food_title:0 "Sécuriser Notre Nourriture"
 greedy_grin_secure_food_desc:0 "Malheureusement, bien que l'or puisse être la clé de notre survie, nous ne pouvons pas vraiment le manger. Peu importe à quel point nos mines deviennent occupées, nous avons besoin d'augmenter aussi nos provisions de nourriture. Établir de grandes fermes de serpentfleur dans la grande caverne devrait être suffisant."
 greedy_grin_feeding_nation_title:0 "Nourrir une Nation"
 greedy_grin_feeding_nation_desc:0 "Acquérir plus d'or ! Et des gemmes, et de l'argent, et des terres qui portent tous les autres métaux précieux ! C'est là que notre [Root.Monarch.GetTitle] place la plupart de [Root.Monarch.GetHerHis] attention… mais hélas, le conseiller en chef ne peut être nié quand elle pointe notre population toujours croissante et ses besoins toujours croissants. Il semble qu'aujourd'hui, nous devons détourner le regard des mines, et nous concentrer à nouveau sur nos fermes de Serpentfleur."
 greedy_grin_dominance_serpentbloom_trade_title:0 "Domination de la Serpentfleur"
 greedy_grin_dominance_serpentbloom_trade_desc:0 "Notre investissement continu et les avantages offerts par le système de levée nous permettent de produire déjà beaucoup de serpentfleur. Mais si nous pouvons dominer le commerce de cette denrée alimentaire, soit directement soit par nos connexions, nous pourrions être capables d'établir des cartels profitables et récolter de l'or de toutes ces récoltes."
 greedy_grin_system_feed_millions_title:0 "Comment Nourrir des Millions ?"
 greedy_grin_system_feed_millions_desc:0 "Dans notre capitale, les cuisiniers font de nouvelles créations à partir de simple Serpentfleur pour l'élite riche, utilisant l'abondance de la denrée alimentaire et jetant de nombreuses créations ratées sur le sol de la cuisine. Mais dans les petites cavernes, loin des gemmes de notre pays, les gobelins ont faim, certains meurent même de faim.\n\nAssez ! Nous devons nous assurer que les cartels de Serpentfleur distribuent la nourriture d'une main égale, et avoir le réseau ferroviaire en place pour le faire, de sorte que tous en [Root.GetName] mangent bien, ou au moins suffisamment, chaque nuit."
 greedy_grin_peace_time_prosperity_title:0 "Prospérité par la Paix"
 greedy_grin_peace_time_prosperity_desc:0 "Le Dwarovar Central est uni. Il est sûr. Et il est prospère. En paix, nous voyons vraiment chaque gobelin s'épanouir, des nouvelles créations des artisans à l'approfondissement constant des mines à la croissance régulière des fermes de Serpentfleur. Et avec notre système de levée, nous savons parfaitement ce que chacun de nos travailleurs fait, et chacun d'eux fait avancer cette grande prospérité."
 greedy_grin_army_reforms_title:0 "Réformes de l'Armée de Rictus-Cupide"
 greedy_grin_army_reforms_desc:0 "Depuis longtemps maintenant, le système de levée et notre système alimentaire ont travaillé ensemble pour permettre le fonctionnement de notre nation, beaucoup confondant les deux. Un problème actuel, cependant, est le droit au pillage : une idée que nous avons introduite quand nous avons réformé les taxes de guerre, mais qui cause souvent des problèmes car certains gobelins deviennent riches de la guerre, tandis que d'autres perdent simplement leurs terres ou leurs membres. Si nous éliminons le droit au pillage et augmentons à la place l'accès à la nourriture pour tous les gobelins combattant comme levées dans notre armée et leurs familles pendant la guerre, non seulement la plupart des gobelins seront heureux, mais le nombre de gobelins que nous pouvons lever et soutenir augmentera en retour."
 greedy_grin_establish_levy_system_title:0 "Établir le Système de Levée"
 greedy_grin_establish_levy_system_desc:0 "D'autres nations paient leurs armées pour rester assises et se soûler toute la journée en temps de paix - un gaspillage complet d'argent qu'aucun gobelin du Clan Rictus-Cupide ne permettra jamais.\n\nÀ la place, nous implémenterons un système de levée qui nous permettra de lever rapidement une armée pour la guerre et de la dissoudre après pour continuer à travailler dans nos mines et champs - ce sera un grand bienfait en temps de paix, tout en assurant que nous ayons encore une armée efficace en temps de guerre."
 greedy_grin_war_tax_reform_title:0 "Réforme des Taxes de Guerre"
 greedy_grin_war_tax_reform_desc:0 "Les taxes de guerre sont une idée commune dans notre clan, pourtant il faut des efforts pour que les gens les paient vraiment. En permettant à nos soldats plus de butin, nous pouvons nous assurer que les taxes de guerre sont payées moins par nos sujets, et plus par nos conquêtes, et rendre à la fois nos soldats et notre peuple plus heureux."
 greedy_grin_local_levy_stations_title:0 "Stations de Levée Locales"
 greedy_grin_local_levy_stations_desc:0 "Quand nous collectons nos levées, nous devons souvent compter sur la parole des locaux que le nombre de troupes qu'ils envoient est le bon. Mais grâce à notre système alimentaire, nous avons maintenant une image plus claire de la population réelle de toute zone basée sur sa consommation alimentaire.\n\nPuisque de nombreux gobelins ne remplissent pas leur devoir de combattre pour nous comme levées, nous établirons des stations de levée locales qui, avec le système alimentaire, détermineront le nombre de levées que chaque province doit envoyer. Cela devrait nous donner des réserves beaucoup plus grandes en guerre et, puisque seuls les gobelins enregistrés auront accès au système alimentaire, un temps plus facile pour reconstituer et renforcer nos troupes tout en étant moins cher globalement."
 
 # Events
 flavor_greedy_grin.1.t:0 "Une Montagne d'Or"
 flavor_greedy_grin.1.d:0 "Après la conquête réussie de Verkal Gulan, nous avons d'abord dû la réparer pour gagner accès aux coffres profondément en dessous, mais maintenant que nous avons accès et voyons combien d'or il y a, nous ne pouvons que nous émerveiller. La question maintenant est de savoir si nous prenons tout ou juste ce dont nous avons besoin pour notre expansion."
 flavor_greedy_grin.1.a:0 "Tout prendre"
 flavor_greedy_grin.1.b:0 "...avec modération"
 flavor_greedy_grin.2.t:0 "Les Nains d'Or"
 flavor_greedy_grin.2.d:0 "Après notre conquête de Verkal Gulan, nous ne nous sommes jamais préoccupés du reste des soi-disant Nains d'Or que nous avons conquis, mais il est temps que nous nous demandions ce que nous allons faire d'eux. Certains préconisent de tuer tous ceux qui s'opposent à nous, ce qui mènerait à leur extinction quasi totale, ou de les asservir et d'utiliser eux et leurs connaissances pour extraire plus d'or dans les années à venir."
 flavor_greedy_grin.2.a:0 "Tuer tous ceux qui résistent"
 flavor_greedy_grin.2.b:0 "Les asservir"
 flavor_greedy_grin.3.t:0 "Le Sac de Seghdihr ?"
 flavor_greedy_grin.3.d:0 "Nous avons Seghdihr sous notre contrôle, il est temps de décider si nous voulons juste prendre ce que nous pouvons, ce qui la préserverait mieux si nous voulons en faire partie de Rictus-Cupide, ou vraiment la saccager, ce qui nous donnerait plus de butin maintenant mais détruirait de grandes parties."
 flavor_greedy_grin.3.a:0 "Juste prendre ce que nous pouvons"
 flavor_greedy_grin.3.b:0 "La saccager complètement"
 flavor_greedy_grin.4.t:0 "Sac de Seghdihr"
 flavor_greedy_grin.4.d:0 "Ces gobelins cupides ont conquis notre glorieuse forteresse et l'ont complètement pillée, causant une dévastation énorme et la perte de vies naines. Nous devrions la reconquérir dès que possible et exterminer ces gobelins."
 flavor_greedy_grin.4.a:0 "Une rancune éternelle est née"
 flavor_greedy_grin.5.t:0 "Les Nains de Citrine"
 flavor_greedy_grin.5.d:0 "Nous avons conquis Seghdihr avec succès, mais contrairement aux Nains d'Or, nous devrions prendre la décision sur comment les traiter plus tôt cette fois, pour qu'ils ne puissent pas riposter avec leurs alliés extérieurs.\n\nLa question est encore, si nous les tuons, ou les forçons à payer une taxe additionnelle en échange de bonnes conditions et loyauté."
 flavor_greedy_grin.5.a:0 "Tuer tous ceux qui résistent"
 flavor_greedy_grin.5.b:0 "Les laisser payer une taxe supplémentaire"
 flavor_greedy_grin.6.t:0 "Le Trône de Topaze"
 flavor_greedy_grin.6.d:0 "Notre armée a trouvé un trône serti de topaze à Gor Ozumbrog. Certaines des topazes ont été perdues, mais c'est encore un grand signe d'autorité que nous pourrions utiliser pour montrer le pouvoir de notre chef. Ou, bien sûr, nous pourrions le vendre pour une fortune."
 flavor_greedy_grin.6.a:0 "L'utiliser"
 flavor_greedy_grin.6.b:0 "Le vendre"
 flavor_greedy_grin.7.t:0 "Un Sceau Mystérieux"
 flavor_greedy_grin.7.d:0 "Après la capture d'Hehodovar, la plupart de notre armée partit à la recherche d'objets de valeur laissés derrière. Un de ces gobelins trouva un bureau vide contenant un sceau mystérieux, le pensant précieux, il le prit comme butin.\n\nQuelques rapports étranges, cependant, l'amenèrent bientôt à l'attention de [Root.Monarch.GetName]. Le sceau semble avoir un pouvoir étrange qui rend les décrets ou ordres presque impossibles à désobéir. Nous devons le surveiller de près et nous assurer qu'il ne peut être utilisé par le mauvais gobelin."
 flavor_greedy_grin.7.a:0 "Mais notre [Root.Monarch.GetTitle] est le bon gobelin !"
 flavor_greedy_grin.8.t:0 "Le Temps de Guerre Demande de Nouvelles Innovations"
 flavor_greedy_grin.8.d:0 "Une meilleure infrastructure et notre nouveau système innovant de levées sont d'un grand bénéfice à nos capacités de guerre."
 flavor_greedy_grin.8.a:0 "Excellent !"
 flavor_greedy_grin.9.t:0 "Le Temps de Paix Mène à la Prospérité"
 flavor_greedy_grin.9.d:0 "Les investissements en temps de paix mènent à une prospérité sans précédent."
 flavor_greedy_grin.9.a:0 "Merveilleux !"
 flavor_greedy_grin.10.t:0 "Schémas de Canons"
 flavor_greedy_grin.10.d:0 "Nous avons perdu tant de monde aux canons d'Ovdal Kanzad, même si notre conquête fut réussie. Heureusement, avec la Forteresse-Canon prise, nous pouvons éplucher leurs connaissances sur les canons, et même adapter plusieurs schémas que nous avons découverts."
 flavor_greedy_grin.10.a:0 "Les utiliser"
 flavor_greedy_grin.11.t:0 "Les Profondeurs de Gor Vazumbrog"
 flavor_greedy_grin.11.d:0 "Après la conquête de Gor Vazumbrog, nous avons découvert plusieurs coffres que nous pensions initialement être similairement riches à ceux de Verkal Gulan, mais nous avons découvert que les coffres étaient construits assez différemment, pas tant pour la défense de l'extérieur que pour la défense de l'intérieur, ce qui en confondit beaucoup.\n\nNous pourrions ouvrir un coffre avec nos connaissances acquises et voir par nous-mêmes ce qui était gardé à l'intérieur, ou utiliser les connaissances que nous avons acquises pour nous aider avec le travail de siège."
 flavor_greedy_grin.11.a:0 "L'ouvrir"
 flavor_greedy_grin.11.b:0 "Quelque chose ne va pas"
 flavor_greedy_grin.12.t:0 "Défier le Commandement"
 flavor_greedy_grin.12.d:0 "Le Commandement, ayant réalisé qu'il nous borde, a envoyé un groupe d'hobgobelins pour nous remettre à notre place. De leur point de vue, nous ne sommes rien de plus que des subordonnés et devrions devenir un état esclave sous leur règne. Nous devrions leur montrer que leurs ordres n'ont aucun pouvoir sur nous et nous les vaincrons. Nos levées se rassemblent déjà et sont en plein soutien pour une guerre contre Le Commandement."
 flavor_greedy_grin.12.a:0 "Le défier"
 flavor_greedy_grin.13.t:0 "Une Région Unie"
 flavor_greedy_grin.13.d:0 "Nous avons finalement conquis et colonisé tout le Dwarovar Central, notre région natale - un grand jour pour notre nation."
 flavor_greedy_grin.13.a:0 "Le Dwarovar Central est nôtre"
 flavor_greedy_grin.14.t:0 "Une Seconde Capitale"
 flavor_greedy_grin.14.d:0 "Nous avons achevé la construction de notre seconde capitale à Grônstunad. Désormais, les affaires de l'Échine-du-Serpent Oriental peuvent être gérées là pour réduire la pression sur notre capitale à Verkal Gulan."
 flavor_greedy_grin.14.a:0 "C'est le moment"
 flavor_greedy_grin.15.t:0 "Domination de Rictus-Cupide"
 flavor_greedy_grin.15.d:0 "Ayant amené notre région natale complètement sous notre contrôle et aussi sécurisé toute l'Échine-du-Serpent Oriental pour notre nation, nous sommes vraiment dominants dans le Dwarovar et aucune nation ne sera capable de se dresser contre nous et notre richesse."
 flavor_greedy_grin.15.a:0 "Nous dominons"
 flavor_greedy_grin.16.t:0 "Richesse Inimaginable"
 flavor_greedy_grin.16.d:0 "Notre production d'or est gigantesque, notre nation est plus grande que toute autre dans l'histoire, notre infrastructure est la meilleure au monde, et notre richesse est juste inimaginable, la richesse est vraiment ce qu'il y a de mieux."
 flavor_greedy_grin.16.a:0 "Nous sommes Inimaginablement Riches"
 flavor_greedy_grin.17.t:0 "Une Trouvaille Chanceuse"
 flavor_greedy_grin.17.d:0 "Il n'y a eu qu'un court moment maintenant, depuis que nous avons rempli notre coffre et aujourd'hui deux patrouilles différentes dans les deux provinces voisines de notre coffre ont trouvé du mithril, quelle trouvaille chanceuse. La chance-aux-pièces générée par notre coffre est sûrement grande, nous devrions rapidement installer l'équipement pour extraire ce matériau extrêmement rare."
 flavor_greedy_grin.17.a:0 "Vraiment chanceux !"


 # Modifiers
 greedy_grin_coinluck:0 "Chance-aux-Pièces"
 desc_greedy_grin_coinluck:0 "Quand notre chambre aux pièces est remplie de tant de pièces, la chance de chaque gobelin de Rictus-Cupide augmente."
 greedy_grin_unlimited_coinluck:0 "Chance-aux-Pièces Illimitée"
 desc_greedy_grin_unlimited_coinluck:0 "Quand notre chambre aux pièces est remplie de tant de pièces, la chance de chaque gobelin de Rictus-Cupide augmente énormément."
 greedy_grin_system_feed_millions:0 "Un Système pour Nourrir des Millions"
 desc_greedy_grin_system_feed_millions:0 "Un système pour nourrir notre nation avec la serpentfleur."
 greedy_grin_war_tax_reform:0 "Réforme des Taxes de Guerre"
 desc_greedy_grin_war_tax_reform:0 "Le droit au pillage, permet des taxes de guerre plus faciles et moins chères."
 greedy_grin_army_reforms:0 "Réformes de l'Armée de Rictus-Cupide"
 desc_greedy_grin_army_reforms:0 "Réformes militaires complètes, basées sur le système alimentaire et apportant des changements importants dans la gestion des taxes de guerre."
 greedy_grin_region_united:0 "Une Région Unie"
 desc_greedy_grin_region_united:0 "L'unification de notre région natale facilite la gestion d'autres zones et est un accomplissement impressionnant."
 greedy_grin_domination:0 "Domination de Rictus-Cupide"
 desc_greedy_grin_domination:0 "Le contrôle du Dwarovar Central et de toute l'Échine-du-Serpent Oriental nécessitera un effort considérable, mais notre administration est prête pour la tâche, et notre seconde capitale à Grônstunad est un atout important, car être une des plus grandes nations de notre temps est un accomplissement prestigieux et glorieux."
 greedy_grin_colonization_focus_1:0 "Focus de Colonisation"
 desc_greedy_grin_colonization_focus_1:0 "Il est temps de se concentrer sur la colonisation et la subjugation des tunnels et grottes proches contrôlés par des gobelins sous le Clan Rictus-Cupide."
 greedy_grin_colonization_focus_2:0 "Focus de Colonisation Majeur"
 desc_greedy_grin_colonization_focus_2:0 "Il est temps de se concentrer sur la colonisation et la subjugation des tunnels et grottes proches contrôlés par des gobelins sous le Clan Rictus-Cupide."
 greedy_grin_secured_food:0 "Sécurisé notre Nourriture"
 desc_greedy_grin_secured_food:0 "Nous avons sécurisé notre approvisionnement alimentaire pour les années à venir."
 greedy_grin_hegemonic_ambition:0 "Ambition Hégémonique"
 desc_greedy_grin_hegemonic_ambition:0 "Notre ambition pour la richesse est sans fin."
 greedy_grin_mountain_of_gold:0 "Une Montagne d'Or"
 desc_greedy_grin_mountain_of_gold:0 "Un 'retrait' modéré d'or des coffres de Verkal Gulan."
 greedy_grin_mysterious_seal:0 "Sceau Mystérieux"
 desc_greedy_grin_mysterious_seal:0 "Un sceau mystérieux avec le pouvoir de contraindre tout destinataire à obéir à ce qui est écrit dans l'ordre ou le décret."
 greedy_grin_cannon_schematics:0 "Schémas de Canons"
 desc_greedy_grin_cannon_schematics:0 "Diagrammes schématiques des canons trouvés à Ovdal Kanzad."
 greedy_grin_vault_opening_skills:0 "Compétences d'Ouverture de Coffres"
 desc_greedy_grin_vault_opening_skills:0 "Compétences acquises par l'étude des coffres de Gor Vazumbrog."
 greedy_grin_defy_the_command:0 "Défier le Commandement"
