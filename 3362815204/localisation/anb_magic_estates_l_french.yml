 plant_growth_1_tooltip:0 "Toutes les provinces qui produisent §YBlé§!, §YVin§!, §YÉpices§!, §YThé§!, §YCafé§!, §YCacao§!, §YCoton§!, §YSucre§!, §YTabac§!, §YClous de girofle§!, §YEncens§!, §YBois exotiques§! ou §YFleur de serpent§! recevront §Y'Magie Royale : Croissance des Plantes'§! pendant 10 ans, donnant les effets suivants :\nAgitation locale : §G-1,00§!\nBiens locaux produits : §G+0,25§!\nModificateur de Biens locaux produits : §G+10%§!\nModificateur de Limite d'approvisionnement : §G+50%§!\n\nCe sort augmentera votre rendement agricole, mais causera également une §Ydévastation§! dans ces provinces chaque année."
 plant_growth_2_tooltip:0 "Toutes les provinces qui produisent §YBlé§!, §YVin§!, §YÉpices§!, §YThé§!, §YCafé§!, §YCacao§!, §YCoton§!, §YSucre§!, §YTabac§!, §YClous de girofle§!, §YEncens§!, §YBois exotiques§! ou §YFleur de serpent§! recevront §Y'Magie Royale : Croissance des Plantes'§! pendant 10 ans, donnant les effets suivants :\nAgitation locale : §G-1,00§!\nBiens locaux produits : §G+0,50§!\nModificateur de Biens locaux produits : §G+10%§!\nModificateur de Limite d'approvisionnement : §G+100%§!\n\nCe sort augmentera votre rendement agricole, mais causera également une §Ydévastation§! dans ces provinces chaque année."
 plant_growth_3_tooltip:0 "Toutes les provinces qui produisent §YBlé§!, §YVin§!, §YÉpices§!, §YThé§!, §YCafé§!, §YCacao§!, §YCoton§!, §YSucre§!, §YTabac§!, §YClous de girofle§!, §YEncens§!, §YBois exotiques§! ou §YFleur de serpent§! recevront §Y'Magie Royale : Croissance des Plantes'§! pendant 10 ans, donnant les effets suivants :\nAgitation locale : §G-1,00§!\nBiens locaux produits : §G+0,75§!\nModificateur de Biens locaux produits : §G+10%§!\nModificateur de Limite d'approvisionnement : §G+100%§!\n\nCe sort augmentera votre rendement agricole, mais causera également une §Ydévastation§! dans ces provinces chaque année."
 plant_growth_devastation_tooltip:0 "\n§H'[Root.Monarch.GetTitle] [Root.Monarch.GetName], nous vous donnons notre parole que nous n'utiliserons pas de stagiaires et de mages de première année pour surveiller les récoltes !'§!"
