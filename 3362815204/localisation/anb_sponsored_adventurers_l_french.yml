l_french:

 sponsored_adventurers.001.t:0 "Aventuriers No More"
 sponsored_adventurers.001.d:0 "Avec la conquête de notre suzerain, nous ne sommes plus sponsorisés pour nos aventures. Nous sommes redevenus de simples vassaux de notre nouveau suzerain."
 sponsored_adventurers.001.a:0 "Nous sommes désormais des vassaux."

 sponsored_adventurers.101.t:0 "Une Croisée des Chemins"
 sponsored_adventurers.101.d:0 "Au cours des dernières décennies, notre Compagnie d'Aventuriers Sponsorisés a connu une transformation remarquable, évoluant d'un groupe disparate de parias vers un état fonctionnel véritable. Avant qu'ils ne puissent asseoir davantage leur position, il nous faut décider de leur avenir. Doivent-ils retourner dans le giron de leur peuple et rejoindre notre glorieuse nation, ou devons-nous continuer à leur accorder une certaine autonomie ?"
 sponsored_adventurers.101.a:0 "Il est temps de les annexer."
 sponsored_adventurers.101.b:0 "Nous leur permettrons de conserver une certaine autonomie."
 sponsored_adventurers.101.c:0 "Ils se sont vaillamment battus, laissons-les se gouverner eux-mêmes."

 sponsored_adventurers.102.t:0 "...Pour Rentrer au Foyer"
 sponsored_adventurers.102.d:0 "Pendant des décennies, nous avons combattu pour répandre la civilisation parmi ces indigènes. De nombreux frères et fils ont versé leur sang afin d'apporter la gloire à notre peuple et maintenant, après ces décennies d'âpres combats, on nous demande de déposer nos épées et de céder tout ce pour quoi nous avons œuvré aux dirigeants de notre suzerain. Le fruit de la mort et de la destruction des décennies passées appartient-il vraiment à ceux qui nous ont envoyés au loin ?"
 sponsored_adventurers.102.a:0 "Nous rentrerons chez nous."
 sponsored_adventurers.102.b:0 "Certainement pas, cette terre est désormais la nôtre !"

 sponsored_adventurers.103.t:0 "Un Changement de Contrat"
 sponsored_adventurers.103.d:0 "Pendant des décennies, nous avons combattu pour répandre la civilisation parmi ces indigènes. De nombreux frères et fils ont versé leur sang afin d'apporter la gloire à notre peuple et maintenant, après ces décennies d'âpres combats, on nous demande de déposer nos épées. Au lieu d'être une compagnie vouée à conquérir les terres sauvages, nous devons désormais nous atteler à en faire notre foyer sur ordre de ceux qui nous ont envoyés il y a si longtemps. Demeurons-nous sous le joug de nos suzerains, ou est-ce le moment d'un changement plus profond que nos contrats de fidélité ?"
 sponsored_adventurers.103.a:0 "Nous demeurons loyaux."
 sponsored_adventurers.103.b:0 "Certainement pas, cette terre est désormais la nôtre !"

 sponsored_adventurers.104.t:0 "La Liberté"
 sponsored_adventurers.104.d:0 "Pendant des décennies, nous avons combattu pour répandre la civilisation parmi ces indigènes. De nombreux frères et fils ont versé leur sang afin d'apporter la gloire à notre peuple et maintenant, après ces décennies d'âpres combats, nous voici seuls maîtres de notre destin. Notre suzerain a déterminé que nous devions nous gouverner entièrement par nous-mêmes. Il nous appartient désormais de devenir véritablement une nation souveraine."
 sponsored_adventurers.104.a:0 "Nous régnons pour nous-mêmes."

 sponsored_adventurers.105.t:0 "À Leur Juste Place"
 sponsored_adventurers.105.d:0 "La sanglante guerre fratricide est enfin terminée. Nos sujets déloyaux ont enfin appris quelle était leur place en tant que sujets, et rien de plus."
 sponsored_adventurers.105.a:0 "Nous sommes les maîtres de cette terre."

 ### Modifiers
 sponsored_adventurers_overlord_won:0 "Influence des Aventuriers Sponsorisés"
 desc_sponsored_adventurers_overlord_won:0 "L'influence de notre compagnie d'Aventuriers Sponsorisés a laissé un effet durable sur les officiers et généraux de notre armée."

 sponsored_adventurer_timeout:0 "Limite de Temps des Aventuriers Sponsorisés"
 desc_sponsored_adventurer_timeout:0 "Aux alentours de cette date, la période de grâce du type de sujet Aventuriers Sponsorisés prendra fin et une décision devra être prise concernant l'avenir de cette relation."

 sponsored_adventurers_overlord_start_tt:0 "Après 35 ans ou quand notre sujet atteindra 250 points de développement, nous aurons la possibilité de les annexer ou de les vassaliser. S'ils atteignent leur réforme gouvernementale de niveau 6 avant cela, ils déclencheront la guerre prématurément et avec un avantage."