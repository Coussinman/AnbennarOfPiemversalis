 flavor_krak.104.t:0 "Champs de Glace"
 flavor_krak.104.d:0 "Le Champ de Glace est un sort qui crée un grand blizzard intense ancré à un seul endroit où il grandira pour englober une région entière. Nos Forgerons-de-Glace l'ont d'abord utilisé dans le Col du Nord pour créer le grand blizzard là et l'expérience fut un grand succès ! Ils disent qu'avec assez de nouvelles tours dans d'autres régions, ils pourraient créer des effets similaires ailleurs.\n\nCol du Nord : Toutes les tours de mages originales sont intactes\nDwarovar Ouest : Douze tours de mages\nPortée-Serpent : Huit tours de mages\nDwarovar Moyen : Neuf tours de mages\nArbre de Pierre : Sept tours de mages\n Mines de Jade : Six tours de mages"
