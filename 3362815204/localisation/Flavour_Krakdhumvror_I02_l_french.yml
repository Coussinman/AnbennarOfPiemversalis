 flavor_krak.101.t:0 "Équipement d'Acier-de-Glace"
 flavor_krak.101.d:0 "En réquisitionnant de l'équipement d'Acier-de-Glace pour nos soldats, ils seront capables d'infliger de grandes quantités de dégâts à l'ennemi. Le toucher froid glacial d'une lame, balle ou pointe de flèche d'Acier-de-Glace est incroyablement douloureux et l'armure peut supporter beaucoup plus de punition avant de céder. En plus de tout cela, l'équipement lui-même est plus léger que l'acier normal."
 flavor_krak.101.a:0 " Nos soldats auront fière allure avec cette lueur bleue pâle autour d'eux."
 flavor_krak.102.t:0 "Perceuses d'Acier-de-Glace"
 flavor_krak.102.d:0 "Commander la production de perceuses faites d'Acier-de-Glace permettra à nos mineurs d'extraire des minéraux à un rythme stupéfiant, car les perceuses peuvent fonctionner à haute vitesse pendant des périodes étendues sans surchauffer du tout."
 flavor_krak.102.a:0 "Même la roche la plus dure ne nous arrêtera pas maintenant"
 flavor_krak.102.tooltip:0 "Chaque province avec un §Ybien commercial extractible§! recevra §YPerceuses d'Acier-de-Glace§! pendant §Y10 ans§!, donnant les effets suivants :\nCoût de Développement Local : §G-7.5%§!\nEfficacité de Production Locale : §G+20.0%§!"
 flavor_krak.102.tooltip2:0 "Chaque province avec un §Ybien commercial extractible§! recevra §YPerceuses d'Acier-de-Glace§! pendant §Y10 ans§!, donnant les effets suivants :\nCoût de Développement Local : §G-5.0%§!\nEfficacité de Production Locale : §G+15.0%§!"
 flavor_krak.102.tooltip3:0 "Chaque province avec un §Ybien commercial extractible§! recevra §YPerceuses d'Acier-de-Glace§! pendant §Y10 ans§!, donnant les effets suivants :\nCoût de Développement Local : §G-2.5%§!\nEfficacité de Production Locale : §G+10.0%§!"
 flavor_krak.103.t:0 "Gemmes Gelées"
 flavor_krak.103.d:0 "Ces chefs-d'œuvre d'artisanat sont faites de glace enchantée qui ne fondra jamais et enfermées dans des cadres délicats d'Acier-de-Glace avec de beaux filigranes et gravures partout. Nos Forgerons-de-Glace peuvent investir leur temps dans la production de ces merveilles à vendre à travers nos terres et augmenter nos profits commerciaux."
 flavor_krak.103.a:0 "De si belles pièces !"
 flavor_krak.103.tooltip:0 "Chaque province produisant des §YGemmes§! recevra §YGemmes Gelées§! pendant §Y10 ans§!, donnant les effets suivants :\nModificateur de Valeur Commerciale : §G+50.0%§!"
