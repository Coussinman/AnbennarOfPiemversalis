 krak_clear_view_title:0 "En Vue Dégagée"
 krak_clear_view_desc:0 "La forteresse de surface de Dûr-Vazhatun se dresse directement de l'autre côté de la vallée par rapport à notre propre demeure montagnarde. C'était le dernier arrêt pour ceux envoyés ou venant à notre forteresse pour entendre les nouvelles de l'empire avant de traverser la vallée vers l'Enclume. Les anciens observatoires et laboratoires ici demeurent encore quelque peu intacts, comme la plupart de la forteresse.\n\nIl semble qu'elle était trop à l'est pour que des orques ou gobelins prennent la peine de s'installer dans ses ruines et cela semble avoir épargné la forteresse de toute véritable infestation. Nous devrions réoccuper et reconstruire cette forteresse autrefois grandiose pour l'utiliser comme notre base avancée dans notre poussée vers l'ancien empire."
 krak_our_gateway_title:0 "Notre Porte d'Entrée"
 krak_our_gateway_desc:0 "Les rénovations de Dûr-Vazhatun sont achevées, et nous avons aussi ajouté quelques fortifications significatives à l'entrée de la montagne. Nous pouvons maintenant utiliser ceci comme un point très sécurisé depuis lequel pousser dans le Dwarovar et cela aidera à tenir à l'écart tous gobelins ou orques restants dans les tunnels qui nous harcèleraient."
 krak_reckless_advance_title:0 "Avancée Téméraire"
 krak_reckless_advance_desc:0 "Bien que le Dagrinrod soit sombre et encore infesté de gobelins, et que nos ressources soient dispersées, nous devons pousser vers le sud ! Nous pouvons prendre Amldihr depuis deux directions et nous assurer que nous contrôlons toute la Vallée !"

 #1b
 krak_basic_logistics_title:0 "Logistique de Base"
 krak_basic_logistics_desc:0 "Avec notre nouvel avant-poste nordique à Fýllstýn entièrement établi, nous avons découvert un nouveau problème harcelant nos expéditions. Ce n'est pas une tâche facile de déplacer des provisions dans le Col du Nord, surtout en hiver. Même le court passage de la Vallée du Tannage devient traître et lent, ce qui fait partie de ce qui a causé notre désastre de colonisation initial dans le Dagrinrod.\n\nNous devons établir un réseau routier solide et sécurisé qui sera maintenu toute l'année sur toute sa longueur, garantissant que nos provisions arrivent où elles doivent aller, quand elles doivent y arriver."
 krak_mapping_dwarovar_title:0 "Cartographier le Dwarovar"
 krak_mapping_dwarovar_desc:0 "Nous avons besoin de cartes mises à jour du Dwarovar si nous devons y pousser et le recoloniser. Une fois que nous aurons fortifié les points d'entrée majeurs du Rocher du Roi, de la Vallée de la Retraite, et de Dûr-Vazhatun, nous pouvons assembler quelques équipes d'éclaireurs et les envoyer dans les tunnels pour découvrir ce qui se passe là-bas."
 krak_mapping_dwarovar_tooltip:0 "Les §Yroutes§! sont complètes"
 krak_mapping_dwarovar_tooltip2:0 "Possède à la fois un bâtiment de §YFort§! et de §YMain-d'œuvre§!"
 krak_heart_dwarovar_title:0 "Cœur du Dwarovar"
 krak_heart_dwarovar_desc:0 "Er-Natvir était toujours considéré comme le cœur battant du Dwarovar, son rôle de jonction centrale de toutes les lignes ferroviaires signifiait que tout affluait vers et depuis la forteresse.\n\nSi nous pouvons prendre Er-Natvir et établir quelques fortifications pour faciliter sa défense, nous aurions un point facile depuis lequel distribuer provisions et soldats à tous nos territoires montagnards."
 krak_krakdhumrod_title:0 "Le Krakdhûmrod"
 krak_krakdhumrod_desc:0 "Avec tant de territoire maintenant à l'intérieur des Monts de l'Échine-du-Serpent, nous avons des retards dans nos messages et provisions à cause de convois bloqués dans la Vallée du Tannage, attendant en grandes files aux portes de chaque côté pour le passage. Si nous devions connecter l'Enclume à la ligne ferroviaire du Dagrinrod, nous serions capables de contourner cet embouteillage et faire voyager les gens directement vers Krakdhûmvror !"
 krak_fire_ice_title:0 "Feu et Glace"
 krak_fire_ice_desc:0 "Gor Bûrad fut construite à l'intérieur d'un grand volcan dans les Monts de la Portée-Serpent. Les nains de Gor Bûrad étaient bien connus pour utiliser le magma et la chaleur du volcan dans le Ghelebûr Krakdhûm, les Forges de Verre-de-Feu. Ces forges produisaient obsidienne et verre à des rythmes stupéfiants.\n\nBien que son environnement soit l'opposé diamétral de ce dans quoi nous vivons, avec son lac de magma et ses températures torrides, nous devrions, néanmoins, reconquérir cette puissante forteresse. Nos Forgerons-de-Glace ont eu une idée d'utiliser le magma dans leur Forge-de-Glace, en effet ils théorisent qu'effectuer le forgeage dans de telles chaleurs pourrait tremper et renforcer l'Acier-de-Glace.\n\nEspérons juste qu'ils savent ce qu'ils font, en jouant avec un volcan !"

 #1c
 krak_damestear_casing_title:0 "Enveloppe de Damestear"
 krak_damestear_casing_desc:0 "Si nous devons mettre cet incroyable plan en mouvement, la première chose dont nous allons avoir besoin est de la Damestear, et beaucoup. Si nous pouvons en sécuriser assez, nous assemblerons les ressources nécessaires pour l'apporter à Gor Bûrad en toute hâte. Alors la construction peut commencer."
 krak_molten_core_title:0 "Le Noyau en Fusion"
 krak_molten_core_desc:0 "Maintenant que la Damestear a été sécurisée, la deuxième chose dont nous aurons besoin est un approvisionnement massif de fer pour faire l'Acier-de-Glace qu'il nous faudra. Nous devrons aussi creuser assez de nouvel espace à Gor Bûrad pour les mécanismes et ateliers requis pour faire que tout cela se réalise et nous aurons besoin de plus de place à Krakdhûmvror aussi pour loger le produit final et l'intégrer dans nos fonderies et appareils d'Artisanat-de-Glace. Nous sommes si proches maintenant !"

 #2
 krak_towards_surface_title:0 "Vers la Surface"
 krak_towards_surface_desc:0 "Longtemps les Nains de Quartz se sont contentés de rester dans notre forteresse et d'ignorer le monde extérieur. Mais avec les orques ayant passé et les autres nains réduits à des aventuriers de surface ou des petits vestiges comme nous, notre peuple souhaite savoir ce qui se passe au-delà de nos portes.\n\nNotre conseil a eu une idée. Krakdhûmvror a grandi dernièrement et pourrait utiliser l'espace supplémentaire. Pourquoi ne pas pousser dans les tunnels vers le sud-ouest, vers la surface ? Nous pourrions reconquérir toute l'Enclume et établir un lien vers la surface pour de nouvelles ressources et informations."
 krak_breathe_air_title:0 "Respirer l'Air Frais"
 krak_breathe_air_desc:0 "Le Trou Robuste est établi et les gens là ont déjà installé des gardes à l'entrée de la montagne. Notre expédition est prête à partir sur la surface et aller rassembler des informations sur l'état des choses autour de nous.\n\nL'air est si pur et frais ici !"
 krak_surroundings_title:0 "Nos Environs"
 krak_surroundings_desc:0 "Cela fait si longtemps qu'aucun Nain de Quartz ne s'est aventuré hors de l'Enclume du Géant. Nous devrions envoyer quelques équipes d'éclaireurs initiales dans la Vallée du Tannage et reconnaître le terrain. Alors nous devons décider où envoyer au mieux nos équipes pour avoir un avant-poste avancé opérationnel aussi vite que possible.\n\nAvec tout cela complet, nous aurons une base depuis laquelle nous pouvons monter de plus amples expéditions dans le Col du Nord et au-delà."
 krak_amldihr_title:0 "Vers Amldihr"
 krak_amldihr_desc:0 "La route la plus facile vers Amldihr sera probablement par l'entrée nordique dans la Vallée du Serpent. Avec notre poussée dans le Col du Nord, nous pouvons facilement déplacer nos efforts vers le sud vers la Vallée à la place. Nous serons à Amldihr en un rien de temps."
 krak_old_empire_title:0 "Siège de l'Ancien Empire"
 krak_old_empire_desc:0 "Amldihr, l'ancienne capitale de l'Empire Nain, est sous notre contrôle. Nos éclaireurs rapportent plus aucun signe de contrôle orque ou gobelin sur le Rocher du Roi.\n\nAvec l'ancien siège sécurisé, nous devrions pousser et prendre le contrôle de la Vallée qui entoure la montagne. Elle peut être devenue un marais, mais elle pourrait encore détenir de la valeur. Sans mentionner combien de dangers pourraient s'y tapir."

 #2b
 krak_frozen_wastes_title:0 "Les Terres Désolées Gelées"
 krak_frozen_wastes_desc:0 "Les Nains de Quartz ont vécu dans les montagnes de l'Enclume du Géant pendant des millénaires, depuis les jours des Géants du Givre. Nous sommes habitués à être le point le plus au nord des royaumes nains bien qu'il y ait beaucoup de terres plus au nord que les nôtres. Personne que nous ayons jamais entendu, nain ou autre, n'a essayé de voyager vers le nord dans les terres désolées gelées, craignant que géants et monstres et magies maléfiques anciennes y règnent encore.\n\nMais nous savons mieux. Il n'y a eu aucun géant pendant des centaines d'années. Nous agirons en conséquence.\n\nDébarrassons les terres de nos possessions les plus septentrionales des menaces afin que nous puissions établir une base d'opérations pour des expéditions dans les désolations nordiques. Même si les géants sont simplement allés là pour mourir, il pourrait y avoir des trésors inconnaissables nous attendant à leurs tombes."
 krak_frozen_wastes_tooltip:0 "N'a aucune minorité §YOrque§!, §YDemi-Orque§!, §YGobeline§!, ou §YTroll§!"
 krak_natural_element_title:0 "Notre Élément Naturel"
 krak_natural_element_desc:0 "Les Forgerons-de-Glace sont venus à nous avec une proposition intéressante récemment. Ils souhaitent avoir une station de recherche établie dans nos possessions arctiques pour étudier leurs magies dans leur élément naturel. Ils croient, puisque notre peuple est si habitué au froid de toute façon, que nous devrions encourager la colonisation de la région.\n\nCela donnera aux Forgerons-de-Glace l'opportunité d'observer et tester leur magie sur le terrain, et ils ont promis de dédier une partie de leur recherche à trouver des moyens d'aider nos colonies."
 krak_great_expedition_title:0 "La Grande Expédition"
 krak_great_expedition_desc:0 "Nous avons l'infrastructure en place maintenant pour vraiment commencer les préparations pour une grande expédition vers le nord dans les Terres Désolées Gelées. Qui sait si nous pourrions trouver les tombes des derniers géants du givre ? Peut-être y aura-t-il juste encore plus de trolls, peut-être y aura-t-il quelque chose d'autre que nous n'avons jamais même pensé imaginer. Mais une chose est certaine : bien que le froid ait retenu la plupart des explorateurs avant, avec notre tolérance naturelle et notre Forge-de-Glace nous serons capables de le supporter et braver ses secrets les plus profonds."
 krak_great_expedition_tooltip:0 "§YUn nouveau type de candidat peut apparaître dans les élections§!"
 krak_mountain_gate_title:0 "La Porte de la Montagne"
 krak_mountain_gate_desc:0 "Les orques ont quitté les Monts de l'Échine-du-Serpent pendant la Marée Verte et se sont déversés vers l'ouest dans les royaumes humains d'Escann en grandes masses et hordes. Ils restent là encore, nos anciens ennemis, combattant parmi les vestiges humains et diverses compagnies d'aventuriers.\n\nSi nous devons les empêcher de rentrer, nous devons prendre la forteresse de Khugdihr, l'entrée la plus occidentale du Dwarovar, et fortifier ses portes afin que les orques n'aient aucune chance de percer !"
 krak_linking_lands_title:0 "Relier nos Terres"
 krak_linking_lands_desc:0 "Notre nation englobe maintenant quatre entrées au Dwarovar, de Khugdihr à l'ouest à Dûr-Vazhatun à l'est. C'est une grande distance à parcourir soit à travers ou autour du Dwarovar. Puisque nous détenons Er-Natvir, nous devrions commencer à restaurer les anciens réseaux ferroviaires sur le Dwarovrod et Dagrinrod pour faciliter le voyage entre nos possessions montagnardes occidentales et orientales."
 krak_linking_lands_tooltip:0 "Toutes les provinces de route requises ont §Y30%§! de chance de gagner un point de développement aléatoire"
 krak_march_south_title:0 "La Marche vers le Sud"
 krak_march_south_desc:0 "Nos possessions montagnardes nordiques sont sûres et sécurisées pour la plupart, toutes les entrées majeures dans les montagnes sont scellées et gardées et les réseaux ferroviaires sont entièrement fonctionnels. Nous devrions sceller les brèches vers Castenor et assembler nos armées pour pousser vers le sud le long du Dwarovrod et reprendre le reste des montagnes !"
 krak_seal_mountain_title:0 "Sceller notre Montagne"
 krak_seal_mountain_desc:0 "Si nous devons assurer notre futur, nous devons sécuriser toutes les entrées au Dwarovar et les fortifier afin que personne n'entre ou sorte sans notre permission.\n\nIl y en a quelques-unes que nous avons déjà scellées, comme la forteresse à Khugdihr, mais il y a plusieurs passages qui mènent dans les Bois-Profonds, Arg-Tunad et Vazok-Tunad menant à d'autres parties de la montagne, et supposément une brèche dans les profondeurs orientales du Nid.\n\nBientôt nous serons les seuls habitants de cette partie de l'Échine-du-Serpent !"
 krak_not_rivals_title:0 "Pas nos Rivaux"
 krak_not_rivals_desc:0 "Arg-Ôrdstun est considéré comme le cœur des Monts de la Portée-Serpent et souvent avait la Portée ralliée derrière lui en opposition à Amldihr. Bien qu'ils aient pu être des contestataires échauffés et amers au pouvoir à Amldihr il y a longtemps, les Nains de Diamant ne sont rien comparés à ses détenteurs actuels : nous.\n\nBien qu'ils ne veuillent peut-être pas faire partie de notre nation, ils le seront, aussi sûr qu'une avalanche enterre tout devant elle. Nous devons sécuriser leur forteresse et mettre leurs diamants renommés et compétences de taille de diamant à l'usage dans la production de nos Gemmes de Glace. Avec les nains Ôrdstunic entièrement sous le talon, notre artisanat deviendra l'étoffe des légendes !"
 krak_not_rivals_tooltip:0 "La technique des §TGemmes Gelées§! sera §Gaméliore§! !"
 #3
 krak_relighting_forges_title:0 "Rallumer les Forges"
 krak_relighting_forges_desc:0 "Les Forges d'Acier-de-Glace étaient autrefois la fierté et la joie de notre forteresse et les outils et équipements d'Acier-de-Glace qu'elles produisaient étaient l'envie du Dwarovar. Peut-être est-il temps que nous rénovions les anciennes forges et les mettions à niveau avec les techniques modernes.\n\nQue le bleu froid de l'Acier-de-Glace soit vu dans les mains de chaque Nain de Quartz !"
 krak_relighting_forges_tooltip:0 "La technique §TÉquipement d'Acier-de-Glace§! sera débloquée"
 krak_orcs_surface_title:0 "Orques en Surface"
 krak_orcs_surface_desc:0 "Cela fait de nombreuses années maintenant depuis que les orques se sont déversés hors de l'Échine-du-Serpent dans Escann à l'ouest. Mais nos éclaireurs ont apporté des nouvelles qu'il y a aussi des orques de l'autre côté du Col du Nord, au-delà de la Montagne Solitaire. Ces étranges orques gris semblent venir des terres à l'ouest de la Fin de Logr.\n\nNous ne pouvons pas permettre à ces orques gris dans le Col, de peur qu'ils fassent ce que leurs ancêtres ont fait et menacent à nouveau tout ce que nous avons accompli !"
 krak_orcs_surface_tooltip:0 "Une nouvelle menace §YOrque§! est arrivée dans le §YCol du Nord§!"
 krak_secure_west_title:0 "Sécuriser l'Ouest"
 krak_secure_west_desc:0 "Avec notre découverte des orques gris à l'ouest et notre implémentation du Rite du Fer Froid apportant tant d'officiers talentueux, nous devrions pousser les orques infects hors du col et construire une série de garnisons et forteresses le long de sa longueur occidentale. Avec la capitale si loin, cela nous donnera le temps de recevoir des nouvelles du front sans perdre de terrain. Les orques ont choisi de quitter les montagnes, maintenant ils doivent rester dehors !"
 krak_way_forward_title:0 "Force dans l'Unité"
 krak_way_forward_desc:0 "Bien que nous ayons eu des problèmes dans le passé, notre peuple se tient maintenant uni dans notre chemin vers l'avant ! Un dirigeant confiant et un pays sécurisé aideront à paver la voie vers le succès de Krakdhûmvror ! Que toute l'Enclume se réjouisse de notre futur prometteur !"
 krak_way_forward_tooltip:0 "Notre peuple est finalement uni"
 #3b
 krak_secure_loyalty_title:0 "Sécuriser la Loyauté"
 krak_secure_loyalty_desc:0 "Avec le Bordûz-az-Stun terminé, nous devons rétablir la confiance dans le gouvernement parmi les domaines significatifs et accomplir les promesses que nous leur avons faites.\n\nAvec tant de changements dernièrement et de concessions étant faites si fréquemment, cela fera du bien de solidifier nos relations avec ceux qui nous ont soutenus dans la lutte de pouvoir pour s'assurer qu'ils continuent à nous soutenir à travers les étapes précoces de post-réforme."
 krak_quartz_title:0 "Pas Kronium mais Quartz"
 krak_quartz_desc:0 "Amldihr a toujours été considéré comme le joyau du Dwarovar. Sous la guidance des Nains de Kronium, c'était une des forteresses les plus profondes et avancées de l'empire.\n\nElle a chuté de telles hauteurs altières de siècles de négligence et d'occupation orque. Nous devrions rénover les grandes forteresses du Rocher du Roi et les reconstruire plus fines qu'elles n'ont jamais été. Alors tous sauront que c'étaient les Nains de Quartz, si longtemps moqués dans notre 'prison' nordique, et non les Nains de Kronium morts depuis longtemps, qui ont œuvré de telles merveilles dans la terre !"
 krak_vrorenstun_academy_title:0 "Académie Vrorenstun"
 krak_vrorenstun_academy_desc:0 "Le Rite du Fer Froid a été un outil très efficace pendant de nombreuses années, mais les tests actuels eux-mêmes deviennent trop embouteillés avec les candidats de notre nation en constante croissance. Peut-être est-il temps que nous nous éloignions des anciennes méthodes et établissions une académie militaire appropriée, fournissant éducation et tests pour quiconque passe l'examen d'application. Le talent affluera encore dans nos armées et ceux qui viendront seront probablement un peu meilleurs maintenant pour la scolarité militaire générale qu'ils recevront."
 krak_beasts_north_title:0 "Bêtes du Nord"
 krak_beasts_north_desc:0 "Avec un besoin d'apprendre comment tuer les bêtes qui rôdent les désolations nordiques et un besoin croissant de bonnes fourrures et viande, nous pourrions envoyer des équipes de chasse dans les forêts de Hjýrtsikki pour chasser et pratiquer. Cela apportera de bons revenus de l'abondance de fourrure dans la région et entraînera nos chasseurs pour l'éventuelle seconde expédition."
 krak_second_expedition_title:0 "Seconde Expédition"
 krak_second_expedition_desc:0 "Le temps est venu de préparer provisions et fonds pour une seconde grande expédition vers le nord.\n\nNous avons de meilleurs outils et équipements planifiés pour les températures plus froides et nos chasseurs ont de l'expérience avec les animaux de l'arctique de tous nos efforts à Hjýrtsikki. De plus, nos vétérans de la dernière fois se souviennent de ce que c'était et perdront moins de temps à surmonter ces obstacles initiaux."
 krak_nortumrod_title:0 "Le Nortumrod"
 krak_nortumrod_desc:0 "Avec nos investissements récents dans la région du Col du Nord, nous avons des problèmes croissants avec des provisions bloquées, des caravanes, et des livraisons de minerai. Voyager à travers le Col est difficile dans les meilleurs moments avec ses forêts denses et terrain rocheux, mais en hiver cela devient presque impossible avec toute la neige.\n\nNous devons établir quelque sorte de système routier avancé pour garder un chemin clair, ouvert, libre de neige depuis les Mines de la Montagne Solitaire et notre avant-poste d'expédition vers l'entrée de l'Enclume."
 krak_great_fortress_title:0 "La Grande Forteresse"
 krak_great_fortress_desc:0 "Hul-Jorkad se dresse au carrefour du Dwarovar. Les tunnels autour mènent à la fois vers l'est aux forteresses du Segbandal et au-delà vers la Graine de Terre et aux monts de la Portée-Serpent à l'ouest tandis que sa porte de surface s'ouvre sur le pittoresque Lac Jorkad, longtemps la demeure des harpies de Firanya.\n\nNous devrions purger la forteresse de quelle que soit l'ordure qui l'a occupée et la restaurer à sa gloire originale. Alors, nous devons la fortifier et nous assurer qu'elle est auto-suffisante dans le cas d'un long siège depuis n'importe laquelle des trois directions qu'elle surveille. Nous transformerons Hul-Jorkad en un bastion impénétrable."
 krak_within_reach_title:0 "À notre Portée"
 krak_within_reach_desc:0 "Les Monts de la Portée-Serpent sont une branche de l'Échine-du-Serpent qui se projette vers l'ouest aussi loin que l'ancien Dostanor. Ses forteresses ont produit de nombreuses merveilles en leur temps, depuis la grande porte de garde des nains de Silex jusqu'aux diamants scintillants d'Arg-Ôrdstun.\n\nNous contrôlons Arg-Tunad, et nous avons les moyens de prendre la portée. Alors pourquoi ne le faisons-nous pas ?"
 krak_frozen_hearts_title:0 "Nos Cœurs Gelés"
 krak_frozen_hearts_desc:0 "Les Nains ne sont pas connus comme la plus chaleureuse des races, et aucun nain moins que les Nains de Quartz de l'Enclume du Géant. Mais il y eut autrefois une forteresse qui était connue pour ses décors romantiques et son amour libre pour tous ceux qui visitaient. Ovdal Lodhum, malheureusement, a décliné de ce qu'elle était autrefois avec ses Tunnels d'Amour et ses traditions romantiques de pierre-lueur.\n\nNous devrions sécuriser la forteresse, la rénover pour la retourner à sa gloire ancienne et alors commencer à construire l'infrastructure dont nous avons besoin pour rouvrir les bordels et attractions romantiques et commencer à dégeler les cœurs des nains de Quartz.\n\nAprès tout, même des gens aussi froids que nous ont encore besoin d'amour. De plus, notre taux de naissance est plutôt bas et cela doit changer pour accommoder notre expansion."
 krak_bar_gates_title:0 "Barrer les Portes"
 krak_bar_gates_desc:0 "En dehors des Monts de la Portée-Serpent gisent de nombreuses menaces à notre royaume et mode de vie : les innombrables gobelins, harpies, humains, elfes, et gnolls en Bulwar au sud, et les humains peu recommandables (ou sont-ils quelque chose d'autre ?) de Corvurie à l'ouest. Bien que nous puissions avoir éliminé le problème des incursions des Bois-Profonds, ces autres terres posent juste autant de menace.\n\nNous devrions sceller les entrées restantes dans la portée et nous assurer qu'aucun ne passe par nos portes, juste comme nous l'avons fait dans le nord."
 krak_everfrost_crown_title:0 "Couronne du Gel Éternel"
 krak_everfrost_crown_desc:0 "Nous sommes venus très loin de nos humbles origines comme un avant-poste distant fait pour combattre les Géants du Givre. Maintenant, nos terres s'étendent depuis notre forteresse nordique jusqu'au lointain Orlghelovar sud-occidental et tout entre les deux.\n\nAvec la part du lion de l'ancien empire sous notre ferme contrôle, nous sommes devenus une version plus petite, mais bien meilleure, de ce qu'Aul-Dwarov était autrefois. Notre Forge-de-Glace est devenue plus puissante que nos ancêtres auraient pu rêver et nos biens sont recherchés par tous les plus riches et prospères du monde.\n\nVraiment, ce sont les Nains de Quartz, non les Nains de Kronium, qui étaient destinés à mener la nainerie vers l'avant dans le futur ! Maintenant tout ce dont nous avons besoin est une couronne pour le [Root.Monarch.GetTitle] pour montrer notre majesté. Seuls les plus fins matériaux de notre nation seront utilisés dans sa construction."
 krak_everfrost_crown_tooltip:0 "Un moyen d'utiliser le volcan à §YGor-Bûrad§! a été découvert"
 #4
 krak_restore_hold_title:0 "Restaurer Krakdhûmvror"
 krak_restore_hold_desc:0 "Depuis que la Marée Verte a commencé, les provisions pour lesquelles nous avons pu faire du commerce ont décliné encore plus jusqu'à ce qu'elles s'arrêtent entièrement. Notre forteresse n'était jamais exactement en hausse mais son maigre déclin a été bien pire au cours des dernières décennies.\n\nLa forteresse de Krakdhûmvror a vu de bien meilleurs jours et cela nous fait nous sentir pareil en retour. Nous devrions rénover notre forteresse et ramener quelque élan à nos citoyens ! Les Nains de Quartz sont des survivants, et nous ne laisserons pas ce lent déclin être notre fin !"
 krak_weaken_nobility_title:0 "Affaiblir la Noblesse"
 krak_weaken_nobility_desc:0 "Les cinq clans les plus anciens de notre forteresse ont longtemps solidifié leur pouvoir sur notre conseil méritocratique pendant des générations. Ils ont tout-sauf-assuré que leurs membres de clan sont identifiés comme les meilleurs et plus brillants afin que quand le temps d'élection vient, c'est toujours simplement un choix entre quelque combinaison des cinq.\n\nNous devons commencer à desserrer leur emprise sur notre gouvernement si nous voulons affecter tout vrai changement dans notre forteresse."
 krak_redistribute_land_title:0 "Redistribuer la Terre"
 krak_redistribute_land_desc:0 "Notre prédécesseur était trop dur dans son approche pour apaiser l'emprise des clans sur les choses. Nous ne pouvons pas garder cette terre en bonne foi et donc nous devons redistribuer parmi les domaines, espérant faire penser à la noblesse que nous sommes de leur côté.\n\nCe processus retiendra l'effet original désiré de disperser le pouvoir et gardera la chaleur de leurs actions loin de nous."
 krak_redistribute_land_tooltip:0 "Le dirigeant actuel n'est PAS celui qui a §YAffaibli la Noblesse§!"
 krak_cold_iron_title:0 "Rite du Fer Froid"
 krak_cold_iron_desc:0 "Les nains de quartz ont toujours été connus comme des guerriers robustes à travers le Dwarovar. Mais maintenant que nous avons été en surface pendant un petit moment, quelques-uns de nos généraux nous ont approchés avec une idée intéressante. Notre pool d'officiers militaires devient un peu stagnant, et nous avons besoin d'un moyen de faire ressortir les plus compétents parmi les soldats avant que leur chance de se prouver en bataille finisse avec eux morts.\n\nIls proposent un système d'épreuves rigoureuses d'endurance physique, compétence martiale, et pensée tactique intelligente. Le froid glacial de nos possessions de vallées les plus septentrionales abritera les installations et quiconque dans la nation sera autorisé à prendre les épreuves, du paysan au roi."
 krak_cold_iron_tooltip:0 "Le dirigeant actuel est du Clan §YCœur-de-Glace§!"
 krak_eastern_pass_title:0 "Le Col Oriental"
 krak_eastern_pass_desc:0 "Les Plaines-Interdites, à l'est de la Vallée du Tannage ont toujours contenu de vilaines menaces de toutes sortes. Les Centaures les parcourent en grandes bandes de guerre et bien qu'ils n'aiment pas les forêts du nord, il n'est pas inouï de les voir s'étendre et faire des raids au nord. Les Ogres Fathide des montagnes présentent la menace la plus dangereuse si laissés incontrôlés et qui sait quoi d'autre peut venir par le col sans que nous le sachions !\n\nNous devrions reconquérir notre ancienne forteresse au Trou Robuste et la réaménager selon nos standards modernes. Alors nous devons construire une série de tours et fortifications à travers la vallée vers nos forteresses à Dûr-Vazhatun. Cela devrait assurer que tout ce qui vient par le col oriental le fera par notre décision, ou sera détruit par les emplacements d'armes sur nos tours."

 #4b
 krak_feeding_people_title:0 "Nourrir notre Peuple"
 krak_feeding_people_desc:0 "Quand on vit dans les montagnes, il y a très peu d'options qu'on a pour la nourriture. Nous raclons de petites quantités de viande de la chasse dans les cols montagnards, mais subsistons principalement de champignons. Nos fermes fongiques sont très efficaces et la nourriture qu'elles produisent est préparée en une myriade de façons mais il n'y a que tant de ragoûts de champignons que vous pouvez manger.\n\nNous sommes, cependant, commodément assis sur les restes du grenier du Dwarovar, la Vallée du Serpent ! Nous n'avons qu'à réparer les anciens systèmes d'irrigation endommagés et nous pourrions faire pousser du blé pour le pain et la bière en un rien de temps !"
 krak_refocus_pass_title:0 "Recentrer le Col"
 krak_refocus_pass_desc:0 "Jusqu'à maintenant, nos possessions dans le Col du Nord ont été utilisées principalement pour la chasse et le piégeage de fourrure, avec quelques petites colonies agricoles ici et là. Ce n'est pas un usage efficace de ces terres cependant et maintenant que nous avons le vaste approvisionnement alimentaire d'une Vallée du Serpent irriguée, nous pouvons nous permettre de rediriger nos ressources vers développer le Col en quelque chose de plus utile."
 krak_refocus_pass_tooltip:0 "Chaque province dans §YLe Col du Nord§! produisant du §Yblé§!, du §Ybétail§!, ou des §Ychampignons§! changera son bien commercial pour un des suivants :\n§Y30%§! : Fourrure\n§Y30%§! : Fer\n§Y20%§! : Cuivre\n§Y10%§! : Encens\n§Y10%§! : Provisions Navales"
 krak_great_plan_title:0 "Planifier l'Ânumstunad"
 krak_great_plan_desc:0 "La Montagne Solitaire se dresse au nord de la Vallée du Serpent au centre du Col du Nord. C'est un petit ensemble de pics et a été principalement ignoré pendant le long règne des nains de l'empire et continue d'être ignoré maintenant.\n\nQuelques-uns de nos éclaireurs estiment qu'il pourrait y avoir une grande richesse minérale cachée là-dedans et nous ne le saurions jamais ! Regardez juste le Cul-de-Sac si vous avez besoin de preuve ! Nous devrions commencer à planifier comment prospecter au mieux la Montagne Solitaire aussi vite que possible."
 krak_twin_settlements_title:0 "Colonies Jumelles"
 krak_twin_settlements_desc:0 "Si nous devons industrialiser la Montagne Solitaire, nous aurons besoin de deux colonies en surface entre lesquelles nous transporterons provisions et produit. La ville de Tannage dans la Vallée du Tannage ferait une position idéale de notre côté, et la zone autour du Lac d'Herbe Salée, juste en face de l'entrée à la Montagne Solitaire, sera le second site parfait.\n\nSi nous n'obtenons rien d'autre de l'Ânumstunad, nous aurons au moins deux villes très bien construites et prospères pour encourager le mouvement de biens dans notre nation."
 krak_lonely_mountain_title:0 "La Montagne Solitaire"
 krak_lonely_mountain_desc:0 "Avec la colonie Seldizâd établie, la Montagne Solitaire a un point depuis lequel se réapprovisionner et loger les ouvriers jusqu'à ce que de meilleures installations soient finies. Nous pouvons maintenant nous concentrer sur construire l'infrastructure initiale pour nos futures opérations minières. Nous devrons embaucher un expert en sciences naturelles et nous assurer que cela est fait correctement."
 krak_prepairing_exploitation_title:0 "Préparer l'Exploitation"
 krak_prepairing_exploitation_desc:0 "Avec notre infrastructure initiale de wagonnets et rails et avant-postes en place, nous pouvons commencer à prospecter pour des minéraux pour déterminer juste ce qui a été gisant ici, ignoré pendant tant de millénaires, et comment nous pouvons le mieux y accéder."
 #Great Lonely Mines
 krak_great_mines_title:0 "Strâm-Ânumstunad"
 krak_great_mines_desc:0 "Les Strâm-Ânumstunad (ou Grandes Mines Solitaires) comme les gens les appellent, ont été prospectées et trouvées riches en fer et cuivre. Les tunnels ont tous été cartographiés et l'infrastructure préliminaire est en place.\n\nNous devons finir la construction des sections administratives et résidentielles de la Montagne Solitaire et compléter notre travail sur le Nortumrod. Alors nous pouvons commencer à relocaliser les gens du Col dans la montagne où c'est plus sûr et plus profitable.\n\nNos Forgerons-de-Glace estiment, basé sur les prédictions initiales de nos arpenteurs, que ces mines seront capables de complètement alimenter leurs besoins en fer et cuivre avec plein de place à revendre !"
 krak_great_mines_tooltip:0 "Le §YNortumrod§! est construit"
 krak_great_mines_tooltip2:0 "Nous ne souffrirons plus d'événements de §YProblèmes de Qualité de Minerai de Fer§!"
 krak_great_mines_tooltip3:0 "8 provinces de §YForêt§! dans le §YCol du Nord§! vont §Rperdre 2 développements aléatoires§! et chaque province dans la §YMontagne Solitaire§! va §Ggagner 4 développements aléatoires§!"
 krak_frozen_throne_title:0 "Le Trône Gelé"
 krak_frozen_throne_desc:0 " Notre nation englobe maintenant de nombreuses forteresses à travers une grande étendue des Monts de l'Échine-du-Serpent. Mais nous devons nous assurer que peu importe ce qui arrive, ou combien de forteresses nous avons, que Krakdhûmvror reste la plus grandiose et significative de toutes. Nous devrions dégager plus d'espace pendant notre prochaine excavation et commencer à allouer les ressources pour établir une dîme pour toutes les forteresses à payer. Une portion de leur travail ou richesse ou quoi que ce soit d'autre jugé leur dîme la plus appropriée sera payée à notre forteresse afin que son progrès et expansion ne cessent jamais ! Que le Trône Gelé siège au cœur même de l'Enclume du Géant !"
 krak_frozen_throne_tooltip:0 "Chaque province de §YForteresse§! qui n'est pas §YKrakdhûmvror§! va §Rperdre 3 de chaque développement§! et §YKrakdhûmvror§! va §Ggagner 1 de chaque développement§! par §YForteresse§!"
 krak_clip_wings_title:0 "Couper leurs Ailes"
 krak_clip_wings_desc:0 "Les harpies du Lac Jorkad étaient toujours une grande nuisance aux habitants passés de la forteresse, étant capables de voler autour et harceler ceux qui quittaient les portes. Nous devrions pousser dans les terres autour du lac et les sécuriser pour nous-mêmes.\n\nAvec les harpies chassées nous serons capables de défendre les portes de Hul-Jorkad et faire usage du lac et de son affluent des Bois-Profonds."
 krak_clip_wings_tooltip:0 "La province n'a PAS de §YMinorité Harpie§!"
 krak_different_approach_title:0 "Une Approche Différente"
 krak_different_approach_desc:0 "Les fées des Bois-Profonds sont des tricksters capricieux qui s'attaquent aux imprudents et empoisonnent leurs esprits afin qu'ils se perdent et meurent dans leur grande forêt. Les Nains ont longtemps été en désaccord avec elles, spécialement les Nains de Silex de Verkal Skomdihr.\n\nIls ont utilisé de façon célèbre une magie de garde runique spéciale pour construire une porte massive qui garderait les magies altérant l'esprit des fées de s'infiltrer dans leur forteresse et empoisonner leurs esprits. Nous devrions sécuriser cette ancienne forteresse et réparer et renforcer ses portes puissantes pour nous acheter du temps pour implémenter la solution avec laquelle nos Forgerons-de-Glace sont venus : ils transformeront les routes qui nous connectent aux Bois-Profonds en terres désolées, inutilisables, gelées, pires que tout dans l'Enclume du Géant.\n\nTout voyage à travers sera excessivement difficile à cause des neiges constantes et froids amers, qui devraient durer pendant des générations après que le sort soit lancé. Nous n'aurons plus jamais à nous inquiéter des Fées."
 krak_different_approach_tooltip:0 "§RSera détruit§!"
 #5
 krak_end_no_longer_title:0 "Plus une Fin"
 krak_end_no_longer_desc:0 "Le Tunnel du Cul-de-Sac, est nommé ainsi parce qu'il n'y a aucun moyen de creuser plus loin vers le nord à travers l'enclume. Ces tunnels furent abandonnés il y a longtemps, jugés ne contenir rien de valeur.\n\nNos prospecteurs disent autrement cependant. Ils prétendent qu'il pourrait y avoir une grande richesse dans ces cavernes profondes que des méthodes d'extraction plus modernes pourraient récupérer. Faisons quelque chose du cul-de-sac, n'est-ce pas ?"
 krak_mining_towns_title:0 "Établir des Villes Minières"
 krak_mining_towns_desc:0 "Avec Krakdhûmvror pour les protéger de l'extérieur et une si grande richesse minérale maintenant à trouver là, il sera facile de convaincre les gens de s'installer dans de nouvelles villes minières partout dans le Tunnel du Cul-de-Sac. Quand ce fer commencera à couler, ces nouvelles villes vont être très prospères vraiment."
 krak_fund_smiths_title:0 "Financer les Forgerons-de-Glace"
 krak_fund_smiths_desc:0 "Les Forgerons-de-Glace de notre nation sont uniques et ainsi sont les choses d'Acier-de-Glace qu'ils produisent. Avec tout le fer et pierres précieuses se déversant des Mines du Cul-de-Sac, nous devrions financer une institution de Forge-de-Glace à Krakdhûmvror proprement dit.\n\nCela assurera que nous pouvons plus directement superviser la recherche et production des Forgerons-de-Glace. De plus, nous devrions être capables de négocier de meilleurs prix pour leurs services dans l'accord."
 krak_fund_smiths_tooltip:0 "La technique §TPerceuses d'Acier-de-Glace§! sera débloquée"
 krak_ramping_production_title:0 "Augmenter la Production"
 krak_ramping_production_desc:0 "La forteresse toujours en expansion de Krakdhûmvror apporte avec elle le besoin toujours en expansion pour plus de produits d'Acier-de-Glace. Le militaire a besoin d'équipement, les industries ont besoin de nouvelles pièces et machines, les gens ont besoin de nouveaux biens de luxe, tout cela vient des forges d'Acier-de-Glace.\n\nNous n'avons aucune autre option que de les agrandir. Avec la forteresse grandissant toujours, nous pouvons mettre de côté un quartier entier pour leur usage et assurer que nos citoyens ne manquent jamais de fins produits d'Acier-de-Glace."

 #5b
 krak_infusing_foundations_title:0 "Infuser les Fondations"
 krak_infusing_foundations_desc:0 "Les Forgerons-de-Glace sont venus à nous avec une proposition curieuse. Ils souhaitent expérimenter avec l'usage de l'Acier-de-Glace dans les fondations de notre prochaine expansion de Krakdhûmvror plutôt que le fer ou acier habituel. Ils prétendent que cela pourrait aider à solidifier la forteresse pour de futures constructions et excavations. Nous devrions dédier quelques fonderies à produire le fer nécessaire pour l'Acier-de-Glace afin que les forgerons puissent faire leur travail."
 krak_infusing_foundations_tooltip:0 "La forteresse de §YKrakdhûmvror§! sera §Gimmune§! aux événements §YFondations Instables§!, §YEffondrement de Caverne§!, et §YFrappe-Serpent§!"
 krak_fund_research_title:0 "Encourager Plus de Recherche"
 krak_fund_research_desc:0 "Dûr-Vazhatun était connue comme un centre de science, érudition, et astronomie. Quelques-uns des plus grands esprits de l'empire iraient là pour étudier ou s'entraîner sous d'autres érudits notables. Nous devrions établir une petite installation là où nos Forgerons-de-Glace peuvent expérimenter et rechercher leur artisanat plus loin. Nous voulons plus d'idées comme les fondations dans la forteresse ou nos perceuses et armes."
 krak_not_ramsteel_title:0 "Pas Tout à Fait Acier-de-Bélier"
 krak_not_ramsteel_desc:0 "Les nains d'Acier-de-Bélier d'Orlazam-az-dihr étaient fameux pour leurs béliers et leur Acier-de-Bélier, ce dernier étant fait en utilisant les béliers. Ils utiliseraient les cornes impressionnantes des béliers pour aider à marteler le métal pendant qu'il refroidit, le durcissant rapidement pour créer le fameux produit final.\n\nInspiré par cette idée, un de nos forgerons a eu l'idée de marteler d'immenses blocs de glace dans le métal à la place. Apparemment cela pourrait marcher, tant que les béliers ne craignent pas le froid !"
 krak_not_ramsteel_tooltip:0 "La technique §TÉquipement d'Acier-de-Glace§! sera §Gaméliore§! !"
 krak_icecraft_hall_title:0 "Construire la Salle d'Artisanat-de-Glace"
 krak_icecraft_hall_desc:0 "Avec notre forteresse toujours en expansion, nous avons un nombre incessant de pétitions pour l'usage des nouveaux espaces que nous créons. Quelques-unes d'entre elles sont de marchands ou clans cherchant de nouvelles demeures, quelques-unes sont de manufacturiers cherchant à augmenter leur espace de production. Mais une en particulier a été amenée à l'attention du Conseil.\n\nLes Forgerons-de-Glace ont pétitionné pour une grande salle de guilde d'Artisanat-de-Glace en quelque sorte, un endroit pour entraîner de nouveaux Forgerons-de-Glace et effectuer leur artisanat avec l'espace pour s'étendre et toutes les installations qui sont et seront éventuellement requises.\n\nSi nous devions investir les fonds et ressources dans une telle entreprise, les Forgerons-de-Glace seraient certainement notre débiteur."
 krak_ice_mithril_title:0 "Expériences Mithril"
 krak_ice_mithril_desc:0 "La forteresse de Mithradhûm a toujours été fameuse pour sa production de mithril. Ses forges rivalisaient autrefois avec toutes les autres en production et qualité, une mémoire qui vit encore même si la forteresse tomba il y a longtemps.\n\nNos Forgerons-de-Glace sont tout à fait désireux d'essayer d'utiliser le mithril à la place de l'acier dans leur magie, le mithril étant un métal beaucoup plus fin et réactif que l'acier. Ils prétendent qu'ils n'ont jamais eu les installations pour essayer car la plupart des forges ne sont simplement pas à la hauteur de la tâche d'un tel effort magique. Mais ils disent que les forges à Mithradhûm étaient assez sophistiquées qu'avec quelques enchantements mineurs, elles pourraient être faites pour travailler l'Ice-mithril.\n\nOu au moins, c'est leur théorie. Ils disent aussi que cela pourrait être hautement volatil, donc nous ne devrions pas trop nous attacher aux forges, juste au cas où."
 krak_jewels_ice_title:0 "Joyaux de Glace"
 krak_jewels_ice_desc:0 "Il est dit que les artisans de Haraz-Orldhûm pouvaient faire n'importe quoi du platine et ainsi étaient connus comme les nains de platine. Leur artisanat était révéré à travers l'empire pour sa qualité, finesse, et beauté. Quiconque était quelqu'un portait au moins quelque pièce de platine Orldhûnic.\n\nNous devons montrer au monde que nos Forgerons-de-Glace sont supérieurs dans leurs compétences artisanales. Nous ferons des joyaux de glace pure non-fondante que le monde entier admirera. Rois et empereurs pareils se bousculeront pour une chance d'avoir une de nos Gemmes de Glace dans leurs couronnes ou sur leurs épées."
 krak_jewels_ice_tooltip:0 "La technique §TGemmes Gelées§! sera débloquée"
 krak_pylons_title:0 "Nous Avons Besoin de Plus de Pylônes"
 krak_pylons_desc:0 "Avec des menaces toujours imminentes à l'est et la menace orque grise à l'ouest, le Col du Nord est crucial dans la défense à la fois du Dwarovar et de l'Enclume du Géant. Pour mieux protéger notre territoire des incursions à travers le Col, nos experts de défense sont venus avec un plan intéressant.\n\nAvec l'aide des Forgerons-de-Glace, nous construirons des tours spéciales à travers le Col d'où les Forgerons-de-Glace créeront un blizzard massif, sans fin, qui couvrira la terre de la Fin de Logr à la Vallée du Tannage. Puisque nous ne produisons plus de nourriture là et que nous ne craignons pas le froid des blizzards, c'est la stratégie parfaite pour garder nos ennemis dehors."
 krak_ice_holds_title:0 "Forteresses d'Acier-de-Glace"
 krak_ice_holds_desc:0 "Notre conversion de la structure de Krakdhûmvror en Acier-de-Glace était un trait de génie et s'est prouvée de nombreuses fois pendant toutes nos expansions. Nos Forgerons-de-Glace disent qu'ils pourraient faire quelque chose de similaire dans nos autres forteresses, et puisque les fondations d'Acier-de-Glace réduisent l'usure des tremblements de terre mineurs toujours présents et petits effondrements, ces forteresses nous coûteront moins à maintenir une fois le processus complet."
 krak_ice_holds_tooltip:0 "La technique §TForteresses d'Acier-de-Glace§! sera débloquée"
 krak_grim_legion_title:0 "Une Nouvelle Légion Sinistre"
 krak_grim_legion_desc:0 "Avant que notre forteresse soit d'abord fondée, pendant ses jours comme avant-poste nordique pour combattre les géants, supplémentant la garnison était une force d'élite appelée la Légion Sinistre composée de soldats hautement entraînés équipés de pied en cap en Acier-de-Glace.\n\nMaintenant que nos forteresses sont renforcées avec de l'Acier-de-Glace, nos armées devraient l'être aussi. Ravivons cette force légendaire de notre passé et mettons-la à l'usage !"
 unlock_merc_grim_legion_tt:0 "Débloque la compagnie mercenaire §YLégion Sinistre§! à recruter. Vous devez posséder §YHul-Jorkad§! pour l'embaucher."
 has_unlocked_merc_grim_legion:0 "A débloqué la compagnie mercenaire §YLégion Sinistre§!."
 krak_grim_legion_tooltip2:0 "§YUn nouveau type de candidat peut apparaître dans les élections§!"
 krak_third_expedition_title:0 "Troisième Expédition"
 krak_third_expedition_desc:0 "Nous nous trouvons dans une bonne position pour planifier une troisième expédition dans les Terres Désolées Gelées. Nous avons chargé nos Forgerons-de-Glace de découvrir d'où venait cette perturbation magique qu'ils ont détectée.\n\nEn attendant, préparons les ressources et les fonds pour faire rouler cette aventure. Nous devrions envoyer la Légion Sinistre aller avec eux aussi, comme précaution supplémentaire."
 krak_third_expedition_tooltip:0 "La §YLégion Sinistre§! sera indisponible pendant §Y20 ans§!"
 krak_freezing_history_title:0 "Geler l'Histoire"
 krak_freezing_history_desc:0 "À cause de l'échelle des ruines de Géants du Givre que nous avons découvertes dans le nord, nous ne pouvons pas les ramener à Krakdhûmvror pour les montrer aux gens, ni pouvons-nous rendre de façon faisable la route vers les ruines utilisable par les gens de notre nation. Bien que les artisans avec l'équipe d'expédition aient fait de nombreux dessins et diagrammes et sculptures des choses qu'ils ont trouvées, il y a toujours des détails perdus.\n\nNos Forgerons-de-Glace ont eu une idée de recréer le site entier en détail immaculé utilisant des sculptures spéciales de Magie-de-Glace. Ils ont l'intention de créer un diorama pleine taille du site et de tous ses artefacts afin que tous ceux qui souhaitent expérimenter le passé puissent le faire librement."
 krak_freezing_history_tooltip:0 "§YLa Troisième Expédition§! est terminée"


