 flavor_krak.51.t:0 "Bordûz-az-Stun"
 flavor_krak.51.d:0 "Ils l'appellent la Bataille de Pierre, nain contre nain, forteresse contre forteresse. Le peuple est dispersé, mal approvisionné, et désuni par le changement constant de focus gouvernemental d'un projet au suivant sans jamais les finir ou les voir à travers. Et maintenant, nos citoyens se soulèvent dans les rues des forteresses et les fermes en surface, les mines et marchés pleins de voix criardes et de violence.\n\nComme si les temps n'étaient pas assez durs, nous avons entendu que les cinq clans grondent et déplacent leur pouvoir dans l'arrière-plan de tout cela. N'y aura-t-il pas de fin à ce chaos ?"
 flavor_krak.51.a:0 "Un faux mouvement, et nous serons enterrés par cette avalanche."
 flavor_krak.52.t:0 "Clan Cœur-de-Glace"
 flavor_krak.52.d:0 "Le Clan Cœur-de-Glace est bien connu pour avoir quelques-uns des plus fins esprits militaires de la nation. Ils détiennent des positions dans la plupart de l'échelon supérieur de notre militaire et sont venus à nous avec un marché.\n\nSi nous avons l'intention de centraliser le pouvoir, ils veulent participer. Mais ils exigent le premier choix des positions militaires de nos nouvelles armées. Cela signifie que la plupart de la hiérarchie de notre militaire sera de leur clan et ils auront une grande influence sur nos entreprises militaires futures. D'autre part, si nous n'acceptons pas, ou décidons de maintenir la république, ils s'assureront que quelqu'un d'autre qui est plus réceptif à leurs plans soit mis à notre place."
 flavor_krak.52.a:0 "Avec leur soutien nous serons imbattables."
 flavor_krak.52.b:0 "Nous ne pouvons pas les laisser s'en tirer avec ça ! Nous devons nous débarrasser d'eux maintenant !"
 flavor_krak.53.t:0 "Les Marchands"
 flavor_krak.53.d:0 "Quelques marchands proéminents nous ont approchés avec une proposition au nom de toute la classe marchande de notre nation. Avec la promesse de quelques garanties futures, ils aideront volontiers dans la réforme de notre république en quelque chose de fonctionnel pour notre nouvelle nation.\n\nSi nous les refusons, ils sont susceptibles de commencer des révoltes dans les forteresses où ils ont pouvoir et influence. Nous devons choisir soigneusement."
 flavor_krak.53.a:0 "Nous n'avons pas besoin de leur aide pour réformer car il n'y aura pas de république à réformer."
 flavor_krak.53.b:0 "Leur aide dans ce processus serait grandement appréciée."
 flavor_krak.53.tooltip:0 "Les §YGuildes Marchandes§! gagneront deux privilèges"
 flavor_krak.54.t:0 "Clan Frappe-Terre"
 flavor_krak.54.d:0 "Le Clan Frappe-Terre a contrôlé les opérations minières dans notre forteresse pendant des générations. Ils ont un grand intérêt dans les Mines du Cul-de-Sac aussi.\n\nIls nous ont approchés avec une proposition où ils nous assisteront dans le financement de la réformation de la république en échange de prix de vente plus élevés sur leurs matières premières. Nous pourrions détourner quelques-uns des fonds de nos ateliers ailleurs dans les mines pour payer les coûts supplémentaires. Ou nous pourrions les abattre et prendre le contrôle des mines nous-mêmes."
 flavor_krak.54.a:0 "Tuez-les tous, le contrôle des mines signifie le contrôle de la forteresse !"
 flavor_krak.54.b:0 "Leurs termes semblent équitables, amenons-les."
 flavor_krak.55.t:0 "Clan Tueur-de-Trolls"
 flavor_krak.55.d:0 "Le Clan Tueur-de-Trolls a toujours été connu pour inclure quelques-uns des plus fins guerriers de Krakdhûmvror. Ils sont vraiment puissants et ont gagné leur nom de nombreuses fois dans des batailles contre divers ennemis.\n\nIls nous ont approchés avec une offre, si nous espérons consolider notre pouvoir, ils seraient très disposés à nous aider pour une petite augmentation de leur salaire habituel. Cependant, ils ont clairement fait savoir que si nous n'avons pas l'intention de consolider, ils traiteront avec nous et trouveront quelqu'un d'autre qui convient mieux à leurs objectifs à soutenir. Que devrions-nous faire ?"
 flavor_krak.55.a:0 "Quelques nouveaux gardes du corps seraient les bienvenus, oui."
 flavor_krak.55.b:0 "Tuez-les, avant qu'ils nous tuent !"
 flavor_krak.56.t:0 "Le Peuple"
 flavor_krak.56.d:0 "La population générale de nos forteresses ne souhaite rien de plus que la sécurité. Sécurité pour leurs droits et sécurité pour eux-mêmes et leurs moyens de subsistance.\n\nAvec un peu d'effort, nous pouvons mettre en place des systèmes et des lois pour maintenir leurs libertés et essayer de mettre les choses sous contrôle pour eux. Nous pourrions aussi juste leur faire quelques promesses vides pour les calmer jusqu'à ce que les choses se refroidissent. Ils pourraient être en colère à ce sujet cependant."
 flavor_krak.56.a:0 "Dites-leur que nous travaillerons dur pour améliorer leurs vies une fois le royaume stable."
 flavor_krak.56.b:0 "Mettons un peu d'effort et établissons le cadre pour quand les choses se calmeront."
 flavor_krak.57.t:0 "Clan Barbe-de-Schiste"
 flavor_krak.57.d:0 "Le Clan Barbe-de-Schiste a toujours produit de nombreux fins administrateurs et gouverneurs et forme une grande portion de notre corps administratif.\n\nIls nous ont approchés avec une offre d'aide dans la réforme de notre république en quelque chose de grand. Cependant, ils trouveront quelqu'un de plus approprié à soutenir si nous ne prenons pas leur offre. Ils souhaitent seulement que leurs devoirs restent plus ou moins comme ils sont.\n\nCela peut être un problème dans l'avenir quand nous aurons besoin d'étendre notre administration, mais l'alternative est de tous les abattre, de peur qu'ils ne changent leur soutien."
 flavor_krak.57.a:0 "Tuez-les tous, nous n'avons pas besoin de ces réformateurs."
 flavor_krak.57.b:0 "Leur aide sera appréciée."
 flavor_krak.58.t:0 "Les Forgerons-de-Glace"
 flavor_krak.58.d:0 "Les Forgerons-de-Glace sont la classe magiquement autonomisée de notre nation, maniant leur magie de glace avec grande compétence pour notre nation depuis des millénaires.\n\nIls nous ont approchés avec une offre d'alliance. Si nous consolidons notre pouvoir alors ils souhaitent se joindre à la condition de financement de recherche plus élevé. Nous pourrions les financer et avoir leur puissance de notre côté, ou peut-être devrions-nous les remettre à leur place et les faire attendre pour l'argent comme tout le monde. Ils ne seront pas très heureux à ce sujet cependant."
 flavor_krak.58.a:0 "Oui, bien sûr vous pouvez avoir plus de financement !"
 flavor_krak.58.b:0 "Vous aurez votre part équitable au moment désigné, comme tout le monde."
 flavor_krak.59.t:0 "Clan Forge-Glacée"
 flavor_krak.59.d:0 "Le Clan Forge-Glacée a toujours eu l'intérêt le plus grand de Krakdhûmvror à cœur. Ils se sont tenus loyalement aux côtés des dirigeants choisis de notre peuple dans les bons et mauvais moments. C'est pendant le règne de Garlim Forge-Glacée que beaucoup attribuent le début de la grande expansion de notre nation et les représentants du clan sont prompts à nous rappeler d'autres grands dirigeants Forge-Glacée de notre histoire.\n\nQuel que soit le chemin que nous pourrions choisir de prendre dans la lutte à venir, ils aimeraient se tenir avec nous. Ils demandent seulement que nous continuions à faire ce qui est le mieux pour la forteresse. Beaucoup parmi nous verraient volontiers un de leur clan nous diriger dans les jours à venir, et le nouveau chef du clan, Gundomar, fils de Garlim ferait un superbe dirigeant. Si nous ne les avons pas à nos côtés à la fin de ceci, nous n'aurons pas vraiment Krakdhûmvror."
 flavor_krak.59.a:0 "Gundomar sera notre Roi."
 flavor_krak.59.b:0 "Gundomar sera le premier à nous diriger."
 flavor_krak.99.t:0 "La Bataille s'est Terminée"
 flavor_krak.99.d:0 "La Bataille de Pierre est terminée. Nous avons consolidé notre pouvoir autour de Gundomar Forge-Glacée, le nouveau Roi de Krakdhûmvror !\n\nAvec son leadership résolu et notre gouvernement concentré, la nation prospérera et s'étendra bien au-delà de nos imaginations précédentes ! Nous retiendrons encore notre ancien système de conseil, mais ils ne gouverneront que les affaires des forteresses elles-mêmes. Chacun de ces petits conseils élira des représentants à envoyer à notre propre conseil ici dans l'Enclume qui sera dirigé par le Roi. De cette manière, sa guidance résolue gardera notre nation sur la bonne voie."
 flavor_krak.99.d2:0 "La Bataille de Pierre est terminée. Nous avons fait plusieurs concessions pour obtenir de l'aide dans la réforme de notre ancienne république et les efforts ont payé !\n\nGundomar Forge-Glacée agira comme le Premier-Conseiller du Conseil Libre. Ce nouveau système aura un conseil de nains élus dans chaque forteresse qui gérera les affaires de la région et élira des membres à envoyer au Haut Conseil où les problèmes plus larges du royaume seront décidés. Notre futur est brillant maintenant et avec le peuple satisfait et nos anciennes manières réaffirmées, rien ne peut nous arrêter !"
 flavor_krak.99.a:0 "Vive le Roi Gundomar !"
 flavor_krak.99.b:0 "Hourra pour Gundomar ! Hourra pour Krakdhûmvror !"

 #random events
 flavor_krak.65.t:0 "Noble Opportuniste"
 flavor_krak.65.d:0 "Un noble mineur, contrarié par notre règne et pensant qu'il peut s'en tirer, a pris quelques possessions et s'est déclaré indépendant. Cela ne fera pas l'affaire. Nous devons envoyer quelqu'un pour régler ceci, que ce soient des diplomates ou des soldats."
 flavor_krak.65.a:0 "Écrasez ces rebelles."
 flavor_krak.65.b:0 "Nous pouvons négocier avec eux."

 flavor_krak.66.t:0 "Indignation Paysanne"
 flavor_krak.66.d:0 "Les paysans ont commencé à se rebeller contre nous, refusant de payer des taxes et des tarifs. Ils exigent des taxes réduites et plus de contrôle sur leurs terres. Si nous ne réglons pas ceci rapidement, nous aurons des pénuries de toutes sortes de choses dans nos forteresses avant de le savoir !"
 flavor_krak.66.a:0 "Envoyez l'armée pour abattre ces rebelles et les remettre au travail."
 flavor_krak.66.b:0 "Essayez d'en influencer quelques-uns vers notre côté avec des promesses, au moins alors nous en aurons moins à traiter."

 flavor_krak.67.t:0 "Grève Ouvrière"
 flavor_krak.67.d:0 "Notre classe ouvrière a refusé de travailler. Ils exigent des salaires plus élevés et plus de contrôle sur les ventes de leurs produits et ne retourneront pas au travail jusqu'à ce qu'ils les reçoivent !"
 flavor_krak.67.a:0 "Envoyer quelques soldats devrait leur rappeler leur place !"
 flavor_krak.67.b:0 "Très bien, je suppose que nous pouvons nous le permettre."


