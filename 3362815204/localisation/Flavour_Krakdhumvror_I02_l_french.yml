 #Krakdhûmvror


 #Government and other
 krak_clan_council:0 "Conseil de Clan"
 krak_clan_council_desc:0 "Notre système de recrutement méritocratique garantit que notre conseil soit toujours composé des esprits les plus brillants de notre forteresse. Il organise des élections fréquentes afin qu'aucun dirigeant ne puisse acquérir trop de pouvoir et ainsi exercer un contrôle sur les autres. Du moins, c'est ainsi que cela fonctionnait autrefois. Désormais, le pouvoir alterne entre l'un des cinq clans majeurs. Leur planification hâtive à court terme a empêché notre nation de prospérer."
 krak_free_council:0 "Conseil Libre"
 krak_free_council_desc:0 "Version réformée de l'ancien Conseil de Clan, le nouveau système du Conseil Libre emploie un conseil élu dans chaque forteresse qui gouvernera cette forteresse elle-même et rendra compte à un organe de conseil plus large à Krakdhûmvror. Tout nain, du simple mineur au riche marchand, sera autorisé à passer les examens pour un poste et ainsi se présenter aux élections, qui seront basées purement sur les qualifications."
 krak_monarchy:0 "Monarchie Krakdhûmvrorienne"
 krak_monarchy_desc:0 "Nous avons consolidé le pouvoir derrière le clan Forgelacée. Puissent-ils maintenir les traditions de compétence et de méritocratie qui ont tant façonné notre peuple et en être eux-mêmes l'apogée ! Les conseils de chaque forteresse rapporteront à une assemblée plus large à Krakdhûmvror à la tête de laquelle siégera le Roi. De cette manière, l'ancien système peut être utilisé pour gérer les forteresses, tandis que le roi les dirige ainsi que le royaume."
 FROSTREALM:0 "Royaume des Glaces"
 GREAT_FROSTREALM:0 "Grand Royaume des Glaces"
 krak_no_old_clans_tooltip:0 "Un grand clan n'a pas été anéanti"
 merc_grim_legion:0 "§JLégion Sinistre§!"

 #Events

 #missions 1-50
 flavor_krak.1.t:0 "Midjurdr Kralt"
 flavor_krak.1.d:0 "L'ancienne forteresse de Midjurdr Kralt, sur les fondations de laquelle la forteresse de Krakdhûmvror fut construite, se dresse encore fièrement. Ses murailles robustes demeurent fermes, mais inutilisées, au centre de notre plus ancien quartier.\n\nNous devrions rénover l'ancienne citadelle et lui trouver à nouveau une utilité. Nous avons reçu de nombreuses propositions pour sa rénovation au fil des ans : restaurer sa garnison, l'utiliser comme bâtiment gouvernemental, certains proposent même de la démolir et de construire autre chose. Nous devons faire notre choix et voir cela accompli."
 flavor_krak.1.a:0 "Notre gouvernement pourrait utiliser cet espace supplémentaire."
 flavor_krak.1.b:0 "Modernisons les défenses et réaménageons la garnison !"
 flavor_krak.1.c:0 "Démolissons cette vieille dame et faisons place à l'avenir."
 flavor_krak.2.t:0 "La Commission Acier-de-Tonnerre"
 flavor_krak.2.d:0 "L'un des membres du conseil, Ugrim Acier-de-Tonnerre, a mené des recherches sur les revenus que notre expansion nous a apportés jusqu'à présent et dit que nous en avons tiré une grande richesse. Il a proposé un plan qu'il appelle la 'Commission Acier-de-Tonnerre'. Si nous suivons ce plan d'expansion calculée à travers la chaîne de l'Enclume du Géant et dans le Col du Nord, nous pourrons consolider rapidement et lucrativement notre emprise."
 flavor_krak.2.a:0 "Je me suis toujours demandé à quoi cela ressemblait à l'extérieur de la montagne..."
 flavor_krak.3.t:0 "Indignation Noble"
 flavor_krak.3.d:0 "Après que nos armées aient marché sur la noblesse pour saisir leurs terres et leurs biens, les nobles se sont soulevés dans les rues de Krakdhûmvror et se sont rebellés contre nos 'actes de tyrannie'. S'ils pensent que causer des dommages à la forteresse nous fera entendre raison, ils se trompent lourdement."
 flavor_krak.3.a:0 "L'armée reprendra le contrôle, mais les dégâts ont largement été causés."
 flavor_krak.4.t:0 "Les Mines du Cul-de-Sac"
 flavor_krak.4.d:0 "Nos efforts de prospection dans le Tunnel du Cul-de-Sac ont porté leurs fruits ! Comme nous l'espérions, d'abondants filons de fer, cruciaux pour nos opérations de forge d'Acier-de-Glace, ont été découverts sur toute la longueur du tunnel et nous avons trouvé de larges poches de pierres précieuses tout au bout. Nous devons installer des mines immédiatement !"
 flavor_krak.4.a:0 "La richesse ferreuse de l'Enclume est nôtre !"
 flavor_krak.5.t:0 "Intérêts Conflictuels"
 flavor_krak.5.d:0 "Avec toutes les nouvelles ressources provenant des Mines du Cul-de-Sac, les diverses guildes et manufactures commencent à se disputer pour les obtenir. Avec l'afflux de ressources est venu l'afflux d'affaires et sans aucune régulation, il y a maintenant un grand déséquilibre dans la production de notre forteresse."
 flavor_krak.5.a:0 "Si seulement nous y avions pensé plus tôt."
 flavor_krak.6.t:0 "Désunion"
 flavor_krak.6.d:0 "Avec nos efforts d'expansion bien en cours, nous nous trouvons déchirés entre deux partis majeurs. Un côté souhaite nous voir revendiquer le Col du Nord et s'inquiète des nouvelles d'étranges orques en Gérudie qui pourraient menacer nos entreprises. L'autre croit que nous devons concentrer tous nos efforts sur la reconquête d'Amldihr, le siège du Dwarovar.\n\nNous ne pouvons pas faire les deux assez efficacement pour satisfaire tout le monde et ils semblent ne trouver aucun compromis acceptable. Le [Root.Monarch.GetTitle] pourrait voir [Root.GetName] déchiré entre ces deux forces inflexibles."
 flavor_krak.6.a:0 "Au moins ils veulent tous les deux encore s'étendre."
 flavor_krak.7.t:0 "Massacre sur le Dagrinrod !"
 flavor_krak.7.d:0 "La poussée hâtive dans le Dagrinrod depuis Dûr-Vazhatun a résulté en garnisons mal équipées et colons sans protection. Les gobelins locaux étaient loin d'être exterminés, et ils ont ravagé les colonies, massacrant leurs citoyens et volant leurs provisions, laissant des ruines fumantes et brisées dans leur sillage. Le peuple réclame l'éviction du [Root.Monarch.GetTitle] et demande qu'une élection ait lieu immédiatement."
 flavor_krak.7.a:0 "Cette tragédie aurait pu être évitée avec une préparation appropriée."
 flavor_krak.7.tooltip:0 "§RSera détruit§!"
 flavor_krak.8.t:0 "Gouvernement Instable"
 flavor_krak.8.d:0 "Avec notre expansion nous menant maintenant dans plusieurs forteresses, la confiance du peuple en notre gouvernement a commencé à décliner. Ils disent que notre système ne fonctionne pas quand il contrôle plus d'une forteresse, que trop de choses sont en jeu pour un leadership aussi myope que celui que nous avons récemment vu.\n\nIl y a ceux qui restent loyaux et parlent en notre faveur, mais les émeutes dans les rues d'Amldihr ont semé le chaos et la ruine dans ses forteresses."
 flavor_krak.8.a:0 "La nation s'effondre autour de nous !"

 #after disaster
 flavor_krak.9.t:0 "Un Chemin Stable"
 flavor_krak.9.d:0 "Notre première infrastructure de surface majeure est terminée !\n\nLe système de routes régulièrement entretenues et gardées s'étend depuis notre quartier général d'expédition nordique à Fýllstýn, passe par la porte du Trou Robuste, traverse la Vallée du Tannage, et va droit aux portes de Dûr-Vazhatun. Des auberges et des avant-postes apparaissent déjà le long de sa longueur et nos caravanes d'approvisionnement n'ont aucune mauvaise nouvelle à rapporter !"
 flavor_krak.9.a:0 "Nos routes sillonneront bientôt tout le Col !"
 flavor_krak.10.t:0 "La Grande Expédition"
 flavor_krak.10.d:0 "Nos troupes sont entraînées, nos Forgerons-de-Glace sont préparés et bien approvisionnés pour la recherche, les provisions sont toutes en place. Cinq mille nains marcheront pour explorer, cartographier et écumer les terres désolées à la recherche de secrets et de trésors ! La Grande Expédition vers le nord peut commencer ! Nous découvrirons ce qui est arrivé aux géants et à leurs trésors, ou quels autres mystères étranges nous attendent là-bas !"
 flavor_krak.10.a:0 "Vers le nord, nous allons !"
 flavor_krak.11.t:0 "Dans les Terres Désolées"
 flavor_krak.11.d:0 "Aussi froids que nous pensions que les pics de l'Enclume du Géant étaient, nous ne réalisions pas à quel point il peut vraiment faire glacial là-haut dans le nord, dans les Terres Désolées. Nous n'étions pas préparés à affronter de telles températures drastiques même avec nos Forgerons-de-Glace servant d'auxiliaires. Sans mentionner trébucher presque aveuglément à travers un blizzard seulement pour être attaqués par un troupeau de mammouths en maraude !\n\nNous avons trouvé quelques objets et reliques intéressants qui méritent une étude plus approfondie, mais autrement cela a été plus un exercice de mauvaise planification."
 flavor_krak.11.a:0 "Espérons juste qu'ils puissent revenir sains et saufs."
 flavor_krak.12.t:0 "L'Expédition Revient"
 flavor_krak.12.d:0 "Nos explorateurs sont revenus du nord. Bien qu'aucune aubaine n'ait été découverte, et que tous les membres de la compagnie n'aient pas survécu au voyage, l'expédition dans son ensemble a été une bonne expérience d'apprentissage. Nous pouvons faire face à des températures plus froides si nous sommes préparés, et les mammouths sont assez faciles à éviter ou à traiter quand on a les bons outils. Nous devrions penser à envoyer plus d'expéditions là-bas à l'avenir !"
 flavor_krak.12.a:0 "Nous avons appris quoi faire, et nous reviendrons."
 flavor_krak.13.t:0 "Le Krakdhûmrod"
 flavor_krak.13.d:0 "Le Krakdhûmrod est achevé ! Cette grande série de rails est connectée au Dagrinrod à Dûr-Vazhatun et traverse la Vallée du Tannage dans l'Enclume du Géant puis directement dans Krakdhûmvror. Pour la première fois dans l'histoire, notre forteresse isolée a été connectée au réseau ferroviaire du Dwarovrod !"
 flavor_krak.13.a:0 "Que les déplacements commencent !"
 flavor_krak.14.t:0 "La Seconde Expédition"
 flavor_krak.14.d:0 "Nos explorateurs sont prêts, tous équipés dans leur équipement spécial de fourrure lourde d'hiver, l'équipement d'Acier-de-Glace pendant de leurs sacs ou stocké dans des traîneaux tirés par des béliers. Plus de provisions, plus de Forgerons-de-Glace, et plus de planification sont allés dans cette entreprise et cette fois, nous ne faillirons pas !"
 flavor_krak.14.a:0 "Vers le nord, camarades ! Dans les Terres Désolées !"
 flavor_krak.15.t:0 "Deuxième Fois dans les Terres Désolées"
 flavor_krak.15.d:0 "Cette fois le froid était attendu et préparé. Nos explorateurs n'ont pas été harcelés par le temps sévère et la neige, allant beaucoup plus loin au nord que la dernière fois. Les chasseurs ont pu traiter avec la faune sauvage avec une relative facilité et nos Forgerons-de-Glace ont trouvé quelques restes d'os de géants en plusieurs endroits reculés. Toujours rien de très spécial cependant..."
 flavor_krak.15.a:0 "Notre domination sur le froid fait un autre pas en avant !"
 flavor_krak.16.t:0 "La Seconde Expédition Revient"
 flavor_krak.16.d:0 "Nos braves explorateurs sont revenus et ont ramené quelques choses intéressantes cette fois ! Bien qu'il y en ait encore eu quelques-uns perdus au froid et aux bêtes, c'était un nombre beaucoup plus petit, à prévoir dans de telles conditions extrêmes. Dans l'ensemble, ce voyage vers le nord a apporté beaucoup plus de récompenses que de problèmes et augure bien pour plus d'expéditions à l'avenir."
 flavor_krak.16.a:0 "Je me demande ce qu'il y a d'autre là-bas dans la glace ?"
 flavor_krak.17.t:0 "Le Nortumrod"
 flavor_krak.17.d:0 "Le Nortumrod est enfin complet et prêt à l'usage. Une grande autoroute qui pourrait contenir cinq chariots de front, s'étend de Seldizâd à Fýllstýn en passant par Skordhûmad et l'entrée de l'Enclume du Géant au Trou Robuste. L'autoroute est patrouillée et a des villes de postes réguliers installées le long de sa longueur. Pendant l'hiver, des Forgerons-de-Glace spéciaux enchantent la route pour garder la neige loin d'elle, la laissant ouverte et prête toute l'année.\n\nVraiment nous avons accompli une merveille d'ingéniosité naine."
 flavor_krak.17.a:0 "C'est tellement plus agréable de voyager par la route, ne trouvez-vous pas ?"
 flavor_krak.18.t:0 "Caché dans le Réservoir de la Montagne"
 flavor_krak.18.d:0 "Nos prospecteurs nous sont revenus avec d'excellentes nouvelles ! La Montagne Solitaire détient du fer et du cuivre en grande abondance ! Nous avons déjà mis en place de nouvelles opérations minières pour commencer à extraire le minerai. Bientôt Seldizâd sera remplie de chariots chargés de minerai dirigés vers l'Enclume."
 flavor_krak.18.a:0 "On ne peut jamais avoir trop de minerai."
 flavor_krak.19.t:0 "Le Grand Sort de Garde-Glace"
 flavor_krak.19.d:0 "Les tours ont été érigées et les Forgerons-de-Glace ont préparé des groupes à chacune. Ils ont fait des structures enchantées spéciales qui seront logées dans l'étage le plus haut de chaque tour. Ces structures ont exploité le froid et l'humidité de l'air à travers le Col du Nord et les montagnes qui le bordent et l'ont condensé autour des tours où elles sont montées pour créer des nuages d'orage qui semblent ancrés aux tours. Après quelques jours, les nuages spiralant autour de chaque tour devraient se connecter et la tempête sera ininterrompue de Skordhûmad à Khugsland. Ce blizzard et cette couverture permanente des cieux créeront un hiver insupportablement froid pour tous ceux qui ne sont pas de robustes Nains de Quartz ou des animaux arctiques. C'est l'usage le plus grandiose du sort Champ-de-Glace des Forgerons-de-Glace et ils prétendent avoir beaucoup appris sur comment l'appliquer ailleurs de cette entreprise.\n\nIls disent aussi qu'il y a eu un retour magique très étrange venant du nord qu'ils ont depuis calibré leurs machines pour. Il semble que cet usage massif de magie de glace ait réagi avec quelque chose caché dans les Terres Désolées Gelées. Peut-être est-ce ce que nous sommes sortis chercher il y a tant d'années."
 flavor_krak.19.a:0 "Notre paradis d'hiver devient de mieux en mieux !"
 flavor_krak.19.tooltip:0 "Le sort §TChamp-de-Glace§! sera débloqué"
 flavor_krak.20.t:0 "Harnacher le Volcan"
 flavor_krak.20.d:0 "Les premières tentatives ont résulté en chaos et catastrophe absolus. La Magie-de-Glace rejetait le magma, résultant en explosions massives d'éclats de glace et de magma et de feu, ou les sorts échouent, et cela fond simplement tout en boue.\n\nBien que la forteresse de Gor Bûrad soit maintenant encore plus noircie et délabrée qu'avant, ils ont fait des progrès. Bientôt ils avaient maîtrisé une production sûre et stable et l'Acier-de-Glace qu'ils fabriquaient était le plus fort que nous ayons jamais vu, plus fin même que l'alliage mithril-acier que nous avons utilisé à Mithradhûm !\n\nIl y a encore le problème du temps de voyage pour expédier tout cet Acier-de-Glace de Gor Bûrad à Krakdhûmvror. Sans mentionner que la production ne répondra pas aux normes de la Salle d'Artisanat de Glace pendant de nombreuses, nombreuses années. Nous ne pouvons bien sûr pas déplacer le volcan et son magma vers le nord ou cela serait beaucoup plus facile, intégrant simplement ses nouvelles méthodes de production avec celles que nous avons déjà établies dans la Salle d'Artisanat de Glace. Peut-être que les Forgerons-de-Glace trouveront un moyen un jour."
 flavor_krak.20.a:0 "Ce nouveau truc est vraiment quelque chose."
 flavor_krak.21.t:0 "Une Étincelle de Génie"
 flavor_krak.21.d:0 "Par une nuit claire dans l'un des observatoires supérieurs de Dûr-Vazhatun, deux Forgerons-de-Glace profitaient d'une nuit d'observation des étoiles et de boisson quand l'un a repéré une comète tombant sur Halann. Il a réalisé par la couleur de la queue et la vitesse de sa descente que ce devait être de la Damestear, et ils ont brièvement émerveilé sur la petite réduction de taille qu'elle subit en filant à travers l'atmosphère. Tant d'autres comètes et telles sont habituellement vues se consumer très rapidement, avec très peu restant à l'impact. Une heure ou deux et quelques bouteilles plus tard, le Forgeron-de-Glace a sauté de sa chaise, 'Nous l'enfermerons dans de la Damestear !' s'écria-t-il, et, saisissant ses papiers et sa boisson, courut hors de l'observatoire.\n\nSon plan, maintenant raffiné par la sobriété, est ceci : la Damestear est incroyablement résistante à la chaleur. Les tests initiaux avec de petites quantités montrent que même quand engloutie dans le magma elle ne fond pas, bien qu'elle se réchauffera pour correspondre à la température du magma à l'extérieur. S'ils devaient créer une grande sphère d'Acier-de-Glace puis l'enfermer dans une couche de Damestear, ils croient pouvoir la tremper au cœur du lac de magma et la laisser absorber l'énergie thermique contenue là dans l'Acier-de-Glace. Ils utiliseront ensuite cette chaleur pour tremper l'Acier-de-Glace fait à Krakdhûmvror et pour alimenter les fourneaux là pour des décennies à venir !"
 flavor_krak.21.a:0 "Je me demande si nous devrons la recharger ?"
 flavor_krak.22.t:0 "La Troisième Expédition"
 flavor_krak.22.d:0 "Nos Forgerons-de-Glace ont localisé avec précision la zone d'où venait la perturbation magique pendant leur lancement du grand sort Champ-de-Glace du Col du Nord. Avec le Nortumrod complet et entièrement fonctionnel pour maintenir une chaîne d'approvisionnement constante vers Fýllstýn, la Légion Sinistre agissant comme l'avant-garde de l'expédition, traitant avec les menaces, et naviguant les terres désolées froides gelées, et un cap approprié, nous sommes sûrs de réussir à trouver quelle que soit cette magie mystérieuse d'où elle émane !"
 flavor_krak.22.a:0 "Encore une fois avec sentiment !"
 flavor_krak.23.t:0 "Foyer de l'Ennemi Ancien"
 flavor_krak.23.d:0 "Nos équipes ont trouvé d'anciennes ruines d'une échelle immense enterrées profondément dans la neige dans les parties les plus septentrionales des Terres Désolées Gelées. Bien que certaines d'entre elles soient trop grandes pour être transportées de retour, ces ruines contiennent des artefacts intéressants que nous pouvons emporter avec nous, et nous faisons faire des dessins et des sculptures de ce que nous ne pouvons pas. Les pierres elles-mêmes semblent être ce qui créait la perturbation, réagissant même maintenant à la magie des Forgerons-de-Glace.\n\nDe telles ruines grandioses et mystérieuses n'auraient pu être faites que par nos anciens ennemis, les Géants du Givre. C'est ce que nous avons essayé de trouver. Peut-être que cet endroit a vu les derniers jours de leur espèce ? Peut-être n'est-ce qu'un de plusieurs tels sites encore plus au nord ? Nous ne le saurons peut-être jamais."
 flavor_krak.23.a:0 "Incroyable !"
 flavor_krak.24.t:0 "L'Expédition Revient"
 flavor_krak.24.d:0 "Notre expédition est revenue victorieuse ! Ils apportent avec eux des chariots pleins d'artefacts énormes, clairement conçus à l'échelle pour des géants. Nos équipes ont écumé les routes à l'aller et au retour et n'ont trouvé aucune autre source significative de perturbation magique, mais il peut encore y avoir des choses cachées sous les neiges et glaciers du grand nord. Nous n'arrêterons certainement pas les expéditions financées privément mais les nôtres se termineront ici avec cette grande victoire !"
 flavor_krak.24.a:0 "Maintenant, où mettre toutes ces nouvelles choses ? Peut-être appartiennent-elles à un musée ?"
 flavor_krak.25.t:0 "Une Offre Lucrative"
 flavor_krak.25.d:0 "Un groupe externe de nains nous a approchés avec une offre d'acheter une quantité plutôt stupéfiante de Damestear pour une somme d'argent encore plus stupéfiante. Ils ne semblent pas vouloir accepter un non comme réponse, et franchement, nous pourrions utiliser l'or. En plus, nous avons de la Damestear à revendre."
 flavor_krak.25.a:0 "L'argent est très agréable après tout."
 flavor_krak.26.t:0 "La Gemme de Lave"
 flavor_krak.26.d:0 "L'appareil est complet, et l'orbe a été coulé et enfermé dans de la Damestear. Il pend à une épaisse chaîne de Damestear qui est attachée à un grand système de treuil construit haut au-dessus du lac, sur le plafond de la chambre. Des milliers sont rassemblés sur les rives du lac (avec des Champs-de-Glace localisés étant maintenus par les Forgerons-de-Glace pour garder les gens au frais) ou depuis les balcons de la forteresse elle-même, regardant le grand orbe être abaissé dans le lac. Alors que la Damestear touche le magma elle commence à briller doucement mais ne cède pas. Alors qu'elle se submerge de plus en plus, la lueur devient plus brillante jusqu'à ce qu'elle soit entièrement engloutie par le lac. La lueur bleue peut encore être vue devenant plus douce et plus douce alors qu'elle est abaissée plus profondément.\n\nAprès une heure ou deux, la chaîne de Damestear commence à briller faiblement, courant des profondeurs vers la station de treuil. C'était le signe qu'elle a absorbé toute la chaleur qu'elle peut. Les grands treuils grondent à nouveau à la vie et lèvent l'orbe de nouveau. La lueur est si forte maintenant qu'elle peut être vue longtemps avant qu'elle ne perce la surface, et une fois qu'elle l'a fait, la lumière est si forte que la plupart détournent ou ombragent leurs yeux de son intensité. Le centre brille maintenant d'un rouge stable, brillant et profond tandis que la Damestear autour brille d'un bleu brillant. La lumière combinée, scintillante, violette qu'elle produit brièvement est magnifique, ressemblant à une étoile tirée de quelque paysage infernal et sera probablement le sujet de nombreuses peintures dans les années à venir, avant que la Damestear ne refroidisse et cesse de briller. Tout ce qui reste est l'orbe rouge brillant au centre, l'Acier-de-Glace fondu aussi chaud que le cœur du lac. Il est chargé dans le train blindé, renforcé qui a été préparé spécialement pour porter cette cargaison précieuse, et le train part pour Krakdhûmvror où la grande Gemme de Lave comme les gens l'appellent, sera installée dans les nouvelles installations là."
 flavor_krak.26.a:0 "Nous avons accompli l'impossible !"
 flavor_krak.27.t:0 "Un Empire Gelé"
 flavor_krak.27.d:0 "La Couronne du Gel Éternel est terminée. La bande est faite d'Acier-de-Glace forgé dans les fourneaux d'alliage mithril-acier de Mithradhûm et elle luit de l'argent brillant scintillant qui est si caractéristique du mithril. Des motifs de montagne sont embossés autour de la bande en obsidienne du Ghelebûr Krakdhûm à Gor Bûrad, fusionnés pendant le forgeage de la bande elle-même. Au sommet de chaque pic de montagne siège une pierre différente, chacune la représentation des forteresses qui siègent maintenant dans nos frontières. À l'avant une montagne plus haute se dresse avec un motif de blizzard l'entourant et une grande Gemme de Glace à son pic, brillant doucement.\n\nCette couronne est un chef-d'œuvre d'artisanat nain. Puisse-t-elle maintenant, et pour toujours, siéger au sommet de la tête des nains de quartz qui mènent notre nation plus loin et plus loin sur la route vers la grandeur !"
 flavor_krak.27.a:0 "Que l'Empire Gelé soit aussi éternel que la glace et la neige !"
 flavor_krak.28.t:0 "Citadelle de Glace Noire"
 flavor_krak.28.d:0 "Il y a des éons, quand les orques firent rage à travers le Dwarovar et le Col du Nord, nous avons retenu la marée à l'entrée de l'Enclume du Géant. Kar Durghoir se tenait toujours défiant contre les vagues d'orques, ses murs et portes d'Acier-de-Glace survivant à des générations de guerriers orques. Ce n'est que par un tour tordu du destin et un projectile perdu d'une catapulte orque que ses portes puissantes cédèrent. Alors que le projectile frappa et tua un groupe de nos Forgerons-de-Glace au milieu de leurs rituels, les grands blocs de glace qu'ils invoquaient s'effondrèrent sur la guérite et affaiblirent grandement les portes. Maintenant, le destin est de notre côté encore une fois. Kar Durghoir a été reconstruite et elle ne tombera plus jamais tant qu'un seul Nain de Quartz respire."
 flavor_krak.28.a:0 "Tout ce qu'ils ont démoli, nous le reconstruirons."


