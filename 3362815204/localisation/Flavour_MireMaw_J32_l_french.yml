  #Mire Maw

  #Missions, written by Gosh Golly Darnit
  miremaw_fernmunchers_title:0 "Les Croquefougères"
  miremaw_fernmunchers_desc:0 "Les grands marécages gélatineux de la Vallée du Serpent engloutissent les petites choses qui nous attaquent dans leurs profondeurs visqueuses. Posture trop peu solide, foulée trop courte, constitution trop frêle ; seule notre taille nous permet de résider dans nos foyers sans être dérangés, à l'exception de l'occasionnel téméraire-devenu-nourriture. Mais... les petites choses avaient des choses encore plus petites qui s'agitaient parmi leurs survivants. Depuis longtemps maintenant, ces irtkroti, ou gobelins, ont galopiné sur les détritus et la tourbe comme de flétrissants crocodiles, récupérant de nos vies douillettes sans nous coûter une mousse sur le dos. Agiles et glissants, ces choses encore plus petites suppliaient et plaidaient devant de nombreuses gueules avec un skurkha simple et brisé : \"Gobelin ! Gobelin ami !\" Nos ventres grondaient, mais nos cerveaux bouillonnaient : La nourriture peut-elle être amie, ou du moins suppliante ?\n\nNous avons accordé la miséricorde, un fragment de la paix et du calme que nous appréciions, et regardez-les maintenant. Ils craignent notre corpulence, louangent leur position dans notre ordre comme les plus petits et les plus faibles, et s'appellent même par de nouveaux noms de famille : Briseurs de Gueules, Lamepoison, Ancrebourbe. Trop nombreux pour notre attention ; nous appelons simplement ces gobelins \"Croquefougères\". Tout comme les puissants géants nous commandaient d'accentuer leur grandeur, nous pouvons faire de même avec ces choses plus petites. En fait, un gobelin particulièrement redoutable, aux yeux étoilés et révérencieux, aspire à voir tous les ogres de la vallée sous une bannière imparable. Pourrions-nous élever ce humble Croquefougère en parangon des petites choses ?"

  miremaw_mapping_mire_title:0 "Cartographier le Marécage"
  miremaw_mapping_mire_desc:0 "Aussi rapidement qu'ils étaient partis, nos Croquefougères sont revenus en galopant dans notre puissante capitale marécageuse. S'efforçant de gagner notre oreille, ils ont partagé que leurs petits pieds les avaient portés autour de toute la Vallée, notant chaque pierre dressée, clan ogre, et meute de faune migratrice. Nous n'avions jamais pensé que ces irtkroti pouvaient voyager si loin, si rapidement, et étonnamment, si silencieusement. Transcrivant leurs cartes sur l'écorce et les rochers, nous contemplons maintenant l'immensité de toute la vallée. Tant de skurkholi, tribus cousines coincées dans leurs habitudes, prêtes pour notre règne ; il nous suffit de les mater."

  miremaw_swamp_beasts_title:0 "Grandes Bêtes des Marais"
  miremaw_swamp_beasts_desc:0 "Les marches moussues de la Terrasse d'Assemblée nous rappellent les anciennes cités géantes d'autrefois : grandioses, complexes, et délabrées. Mais l'astuce des créateurs signifie-t-elle quelque chose si nous pouvons en faire ce que nous voulons ? Mais... que pouvons-nous en faire ? Les plateaux peu profonds manquent de confort skurkhol, mais, à part les catoblépas pétrifiants-de-troupeau et les loups terribles bavant, nos aurochs douillets, béliers petits, worgs grognant, et agneaux terribles troublants adorent l'eau de montagne de l'endroit, le sol boueux, et l'herbe haute comme les chevilles. Nettoyons et enfermons les terrasses pour l'avenir de nos troupeaux comme adorables bouchées."

  miremaw_northern_neighbours_title:0 "Voisins du Nord"
  miremaw_northern_neighbours_desc:0 "Émergeant des forêts crépusculaires au nord de la Vallée du Serpent, les sentinelles Croquefougères galopent dans la salle de la capitale. Notre [Monarch.GetTitle] [Root.Monarch.GetName] grogne tandis que [Root.Monarch.GetHerHis] repas est interrompu par ces irtkroti agités, mais ils se prosternent et supplient, sachant pertinemment que leurs vies pourraient devenir des bouchées - pourtant ils protestent encore. Jurant par leurs propres yeux, ils rapportent avoir été témoins de nombres toujours croissants d'orques, bien qu'étrangement pierreux et muets comparés à ceux que nous connaissons. [Root.Monarch.GetName] grince [Root.Monarch.GetHerHis] dents de désintérêt, mais les gobelins communiquent des détails troublants. Les nouveaux orques se déplacent en groupes organisés, agitent une bannière étrangère, et semblent être des éclaireurs - une première vague signalant que d'autres vont venir. Gueule-de-Bourbe doit savoir si ces nouveaux venus sont des migrants maladroits, ou si ces \"orques gris\" cherchent à gouverner une terre qui nous appartient de droit."

  miremaw_conquering_pass_title:0 "Conquérir le Col"
  miremaw_conquering_pass_desc:0 "Les bois sans fin de Loethrg Tanvlis, ou \"Col du Nord\", ondoient de givre en mimétisme de la façon dont le brouillard recouvre la Vallée du Serpent. Malgré cette similarité, les terres au-delà de l'Œil d'Uthojan sont étranges. Sentiers exigus à peine assez larges pour la largeur d'un ogre, parcelles de boue peu profonde mordues par des traces de pergélisol, et, de façon agaçante, les étranges nakturkhi. Mais nous ne sommes plus ce que nous étions. Gueule-de-Bourbe, ralliée par notre [Root.Monarch.GetTitle], a taillé des chemins pour les soldats skurkhol, brisé les forts de rondins, et écrasé la résistance organisée dans cette vaste contrée sauvage. Les \"Orques Gris\" conquis jurent que leurs frères plus à l'ouest aiguisent des armes et se préparent même maintenant à libérer leurs parents, mais nous pressons vers l'avant. Et vers l'avant. Plus de nakturkhi. Mais aucun assez fort pour empêcher la bannière de Gueule-de-Bourbe de flotter au-dessus des montagnes isolées de Bartortali et des vastes eaux de Sashkras en dessous. Loethrg Tanvlis sera nôtre !"

  miremaw_distant_cousins_title:0 "Cousins Lointains"
  miremaw_distant_cousins_desc:0 "Après avoir martelé contre des vagues de nakturkhi plus à l'ouest, nos colons ogres commencèrent à défricher des parcelles de bois pour l'habitation skurkhol. Mais en ces moments, nous sentîmes les yeux de la forêt sur nous. Nos guerriers de frontière, affamés et nerveux, plongèrent dans la contrée sauvage à la recherche de traînards orques gris ou de groupes d'éclaireurs, mais au lieu de cacher de petites choses, nous tombâmes sur des skurkholi... ou, du moins, ils semblaient l'être au premier regard. Proportions largement différentes, mode étrange, petites défenses saillantes pas différentes de nos orques suppliants, et un mélange de peau verte mousse et bleue glacée. Mais tandis qu'ils parlaient et enrageaient de nos intrusions dans leur territoire, nous attrapâmes des aperçus de familiarité familiale. \"Parlez-vous ogre ?\" demandèrent nos premiers contacts. \"Êtes-vous ogre ? Quel clan ?\" Ils plissèrent les yeux et grattèrent leurs crinières remplies de fougères, seulement légèrement familiers avec les termes skurka et skurkhol. Ils nous corrigèrent plutôt, communiquant un vieux mot avec une nouvelle signification : Roelt. Troll. Avec nos cousins lointains maintenant dans les limites des frontières de Gueule-de-Bourbe, [Root.Monarch.GetTitle] [Root.Monarch.GetName] appelle à une réunion pour s'adresser à ces frères sylvestres et leur place dans la société skurkhol."

  miremaw_tribal_consolidation_title:0 "Consolidation Tribale"
  miremaw_tribal_consolidation_desc:0 "Demain. Une autre fois. Sortez de mon vallon. Restez hors de mon lac fétide. Je suis occupé à faire pousser du lichen. Une centaine d'excuses pour rester à part, loin, désorganisé ; mais plus maintenant. Les montagnes perçant le ciel résonnent de vents durs, présageant un grand changement ; du moins, c'est ce que notre [Root.Monarch.GetTitle] décrète. Notre tribu a refusé de bouger quand nous avons beuglé, alors ils sauteront quand nous matraquerons leurs rotules ; seulement alors le cœur paresseux de Gueule-de-Bourbe pourra battre. Mettre la Vallée au pas nécessite de l'agression et de la violence, et nous visons à obliger, en commençant par nos tribus paresseuses."

  miremaw_old_capital_title:0 "L'Ancienne Capitale"
  miremaw_old_capital_desc:0 "De ternes collines voilées de mousse dominent les rives sud de l'Œil d'Uthojan, mais nous nous rappelons l'époque avant cette pente amorphe à Zalenaktrotav qui rejoignit le paysage délaissé. Quand les Lekilnhrisgigori, géants glacés et frères de nos anciens maîtres, descendirent dans la Vallée du Serpent, ils nous forcèrent à céder à leur roi Kranmas. Nos contes racontent encore comment les géants nous asservirent pour construire routes et structures depuis le bord de nos foyers marécageux jusqu'au repaire du légendaire Fléau-des-Bêtes, tout pour l'avantage des Lekilnhrisgigor. Pour nos devoirs, les géants bénéfiques élevèrent le vil Clan Grancouperet (maintenant tombé et cartilage) pour gouverner tous les skurkholi dans la Vallée du Serpent.\n\nLe geste des maîtres fonda Ghavamregh, ou \"Royaume de l'Est\", et oignit les premiers rois ogres avec cour, capitale, et une pierre runique d'autorité. Mais l'histoire mit tout au repos. Les Géants du Givre : dispersés et brisés par la lignée de Fléau-des-Bêtes. Clan Grancouperet : consumé de l'extérieur et de l'intérieur tandis que leur royaume s'effondrait. L'ancienne capitale : désertée et oubliée, réclamée par le marécage. La pierre runique : tombée durant le déclin de Ghavamregh. Contemplant à travers l'Œil d'Uthojan, [Root.Monarch.GetTitle] [Root.Monarch.GetName] compte les innombrables lumières des cieux. Non seulement la Vallée du Serpent se plie sous [Root.Monarch.GetHerHim], mais les étoiles elles-mêmes aussi ! Et dans [Root.Monarch.GetHerHis] éclair de génie monarchique, [Root.Monarch.GetTitle] [Root.Monarch.GetName] ordonne le nom de la nouvelle capitale : Ks'velo Jarnsk."

  miremaw_united_swamp_title:0 "Marécage Uni"
  miremaw_united_swamp_desc:0 "La brume roule depuis le sommet de l'Échine-du-Serpent comme du lait de bélier bouillonnant par-dessus le couvercle d'un chaudron, installant un froid à travers des kilomètres de terrasses entretenues et de marécages douillets. Les entrées de cavernes, gueules sombres dans les profondeurs de la terre, tremblent tandis que nous nous promenons le long de la vallée ensoleillée. Le nord gelé, d'où les Géants du Givre descendirent et s'enfuirent, tourbillonne en silence serein. De haut en bas de la Vallée du Serpent, chaque ogre crie les louanges de Gueule-de-Bourbe et de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName]. De clans bavant à une nation unifiée, nous avons remodelé l'ensemble de la vie de Bouche-de-Mousse pour les âges à venir, mais malgré l'avenir abondant de la vallée, nos estomacs grondent ; la faim exige de l'action. Regardant vers l'extérieur, nous récitons notre prière protectrice : Nous sommes skurkholi. Nous sommes Gueule-de-Bourbe. Et la Vallée du Serpent est nôtre."

  miremaw_swamp_agriculture_title:0 "Agriculture Marécageuse"
  miremaw_swamp_agriculture_desc:0 "Des panaches de fumée grise rejoignent les brumes montagnardes descendant la vallée. Situées le long des terrasses fertiles de Gueule-de-Bourbe, de nouvelles structures, couronnées par des cheminées semblables à des obélisques, portent des fumées sucrées dans la vie skurkhol. Cela commença progressivement tandis que nos fermiers défrichaient des segments de terres délaissées embourbées par le cœur-de-géant, un fléau pour d'autres productions et espaces. Que ce soit par aggravation ou ingéniosité, un ogre effronté brûla les arcs puissants de cette mauvaise herbe arbre, seulement pour remarquer que l'intérieur grossier de la plante bouillait et bullait. Curieux, ils goûtèrent le cœur humide : juteux, séveux, salé, et parfait comme jus de marinage. Immédiatement un succès savoureux, le cœur-de-géant captiva les cœurs et palais de notre peuple, mais malgré sa prévalence, démarrer des feux aléatoires dans un marécage humide un arbre à la fois ne pouvait satisfaire la demande. Alors nos fermiers, sages et larges, pensèrent à une solution : et si nous cultivions les arbres quelque part plus près de la maison ? Maintenant les fourneaux de traitement et les vergers de cœur-de-géant jonchent la vallée, cimentant les Ogres Bouche-de-Mousse comme les premiers intendants marécageux."

  miremaw_eastern_kingdom_title:0 "Le Royaume Oriental"
  miremaw_eastern_kingdom_desc:0 "Tandis que les géants imposants maîtrisaient le monde, nos ancêtres languissaient comme fourrage pour leurs empires jusqu'à ce que nous nous levions et les consumions. Mais nous ne sommes pas nos ancêtres asservis : les petites choses nous répondent, et nous voyons la tromperie et la trahison avant qu'elles ne fleurissent en rébellion. Quand nous dormions isolés dans nos marécages durant les générations passées, nous ne réagissions que quand les étrangers piétinaient nos clôtures, faisaient irruption dans nos taudis, et exigeaient nos têtes. Mais nous ne sommes pas nos ancêtres contents : la Vallée tonne d'industrie et nos mains saisissent la croissance. Quand le vieux Ghavamregh se consuma lui-même, nous nous sommes flétris et affaiblis jusqu'à ce que les petites choses nous abattent. Mais nous avons appris des tyrans du Clan Grancouperet (maintenant tombé et cartilage) : nos voisins craignent nos pas, nous nourrissons nos ventres sans affaiblir notre emprise, et les étoiles elles-mêmes se rassemblent toutes en un lieu pour reconnaître notre règne. Non, nous sommes plus que les échecs de notre peuple. Nous sommes des skurkholi modernes pour un âge moderne. Pas seulement Bouche-de-Mousse ou Gueule-de-Bourbe, mais un vrai royaume destiné à rivaliser avec tout état skurkholi sur Haless. [Root.Monarch.GetTitle] [Root.Monarch.GetName] aspire à marquer cette nouvelle ère, et nous le ferons. Abattez la pierre runique à Ks'velo Jarnsk ! Cherchez les maçons ! Car aujourd'hui nous marquons un royaume ressurgent ! Tous saluent [Root.Monarch.GetName], monarque du Royaume de Ghavamregh !"

  miremaw_ogre_fortifications_title:0 "Fortifications Ogres"
  miremaw_ogre_fortifications_desc:0 "L'influence de Gueule-de-Bourbe s'étend le long des marécages impraticables d'autres clans skurkhol, et tandis que nous avons avancé, nos ennemis aussi. La province de Shavturkad, un ingress majeur vers nos terres centrales, borde Avlurmogh, la \"Bouche de l'Ouest\", d'où les petites choses se déversent. Pas seulement les gobelins pliables mais industrieux, non : les orques, petits ogres à défenses avec peau sombre cherchant le défi, les nains trapus et poilus languissant après un foyer longtemps ruiné, et l'occasionnel groupe de kobolds écailleux lamentant leurs dragons tués ou endormis. Aussi délicieux que ces intrus puissent être, leurs bandes organisées, armées vaines-glorieuses, et tribus grouillantes fléaux nos nouveaux établissements ogres dans la région. Pour dissuader ces visiteurs mal venus, [Root.Monarch.GetTitle] [Root.Monarch.GetName] propose un plan simple : creuser une grande tranchée camouflée des petites choses le long des marais peu profonds dans la région, poster des soldats skurkhol pour garder, et puis écraser les têtes molles de tout assez fou pour traverser la frontière mortelle - Seulement alors nos marécages pourront respirer facilement."

  miremaw_khebur_ktar_title:0 "Khebur Ktar"
  miremaw_khebur_ktar_desc:0 "Les petits orques à peau sombre et défenses minuscules crient depuis la gueule de la montagne, lançant des défis sans cesse. Gueule-de-Bourbe a faim de répondre, mais les nakturkhi, malgré leur taille, combattent avec ténacité et en grandes charges écrasantes. Comment pouvons-nous battre dans leurs cavernes sombres, affamés et exigus, contre un ennemi défensif si résolu et téméraire ? Un ogre trapu grogne d'un plan - les laisser attaquer en premier. Plusieurs chefs de clan, aveuglés par la faim et la soif de sang, protestent, mais le skurkhol explique davantage : Les laisser se fatiguer dans la vase et se briser contre notre khebur ktar, ou \"citadelle de vallée\", et puis frapper quand opportun, mettant en déroute leurs forces et poursuivant les traînards de retour dans la montagne. Non seulement ils nous mèneront à travers les cavernes comme les Croquefougères à travers la Vallée, mais ils soutiendront nos guerriers dans l'obscurité inconnue. [Root.Monarch.GetTitle] [Root.Monarch.GetName] trouve cette perspective de nourriture et conquête délicieuse."

  miremaw_grand_feast_title:0 "Le Grand Festin"
  miremaw_grand_feast_desc:0 "Les petits orques à défenses ont fui pour leurs vies et se sont retirés dans le Ghavmogh et l'Avlurmogh, juste comme nous l'anticipions. Poursuivis à travers des couloirs assez spacieux pour accommoder notre corpulence, leurs maigres défenses ont échoué à arrêter notre marche. Même tandis que nous atteignions les grandes forteresses des nains dispersés, les structures somptueuses, encombrées de ruine et débris, ne nous ont pas ralentis ; district par district, nous avons trouvé les défenseurs, écrasé leurs chefs, et laissé leurs guerriers brisés. Accroupis dans une salle du trône ruinée enveloppée d'art nakturkh et trophées, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] scrute les visages blottis et défiants des vaincus. Gueule-de-Bourbe a faim d'un goût du butin, mais même brisés, la détermination brûlant dans les yeux de ces petits orques, ces nakturkhi, révèle quelque chose de plus : la force au-delà de la taille. Tout comme nous avons épargné les irtkroti et leur avons permis de devenir de respectables Croquefougères, l'esprit de notre [Root.Monarch.GetTitle] erre : à quoi ces orques servent-ils à Gueule-de-Bourbe ?"

  miremaw_subjugate_depths_title:0 "Subjuguer les Profondeurs"
  miremaw_subjugate_depths_desc:0 "Peu importe combien brillant est notre coin de paradis marécageux, nous mijotons un pot entouré de petites choses rapaces. Traiter avec ces menaces occupe les plus grands esprits de notre nation naissante, et ainsi Gueule-de-Bourbe grogne sur notre histoire pour des stratégies. Rappelant notre prédécesseur Ghavamregh, nous redoutons cet âge sombre : ogre dévorait ogre, clan combattait clan, et les faibles ne faisaient que piquer et pousser sans cesse. Regardant plus loin quand les géants nous gouvernaient, ils tombèrent du pouvoir et de la splendeur, non de l'extérieur, mais de l'intérieur. À part manquer d'un œil perçant, qu'est-ce qui permit aux risgigori de réclamer le monde dans leur emprise titanesque ? Eh bien, ils nous permettaient d'écumer sur les bords... pas différent des gobelins Croquefougères. Et quand nous tonnions contre leurs souhaits, ils nous ramenaient en forme... étrangement similaire aux nakturkhi. Une idée bulle comme la poix de marais. En pacifiant les petites choses dans les montagnes, nous accomplissons le cycle de risgigor et skurkhol, de géant et ogre, de subjugateur et subjugué, sauf pour un détail clé : nous anticipons la trahison tandis qu'elle bourgeonne. Ralliez les ogres, réveillez les troupes, car les montagnes grouillent de petites bottes prêtes pour la suzeraineté de Gueule-de-Bourbe."

  miremaw_riches_of_mountains_title:0 "Richesses des Montagnes"
  miremaw_riches_of_mountains_desc:0 "De cris défiants à couinements complaisants, l'obscurité des montagnes a appris à frissonner au piétinement d'un skurkhol. Les petites choses, tassées dans leurs cavernes et forteresses, répondent à nos décrets avec zèle de peur qu'elles honorent nos gosiers, et, magnifiquement, ces sujets complaisants lancent louanges et trésors sur nos envoyés dans l'espoir que nous partions prestement. Mais notre faim doit être mesurée, de peur que nous affaiblissions nos serviteurs et nous engorgions au point de paresse. En établissant nos propres pierres runiques dans les capitales de nos sujets, nos hilotes connaissent les attentes de Gueule-de-Bourbe : quand nous avons faim, combien vorace notre appétit, quelles petites choses ordonnent au reste d'accomplir ces demandes, et que se passe-t-il s'ils échouent."

  miremaw_cave_ferns_title:0 "Fougères des Cavernes"
  miremaw_cave_ferns_desc:0 "Amartaathall grouille de gobelins depuis que nous avons piétiné les Orques Noirs pillant l'ancienne forteresse naine. Mais tandis que nous nous étendons hors de la Vallée du Serpent et dans l'Échine-du-Serpent, nos Croquefougères boudent dans la nostalgie des cavernes longtemps oubliées qu'ils appelaient autrefois foyer. Un tel mécontentement sert de terrain fertile pour le déplaisir et la rébellion, alors accordons-leur leur demande pour leur loyauté et service à Gueule-de-Bourbe. Immortalisé sur une pierre runique, nous décrétons que : 1) Les Croquefougères peuvent, quand non impressionnés par les clans skurkhol, voyager librement dans tout le royaume de Gueule-de-Bourbe sans harcèlement sauf pour les lois skurkholi, 2) empêcher les Croquefougères de leurs voyages est punissable par dévoration, et 3) les irtkroti loyaux sont garantis un foyer dans les forteresses voisines d'Amartaathall de Vhilstein, Thalldon Sokli, et Dzimprala."

  miremaw_miners_of_mountains_title:0 "Mineurs des Montagnes"
  miremaw_miners_of_mountains_desc:0 "Jujguri : les petites choses poilues qui construisirent les forteresses monumentales mais abandonnées, qui posèrent les rails délabrés qui brasillent à travers l'obscurité des cavernes, qui ordonnèrent les montagnes mêmes avant leur chute - maintenant suppliants à Gueule-de-Bourbe. Ils parlent de leurs ancêtres et dieux abandonnés à travers des sourcils transpirants et regards craintifs, et comme ils le devraient : même le plus zélé craint notre faim. Mais en [GetYear], nous avons émis une demande à nos sujets nains : voyagez à Amartaathall pour un festin pour décider leur avenir. Les rumeurs brassèrent, mélangeant espoirs de réclamer le siège de leur ancien empire avec terreur du menu à ce festin. Mais craintifs de rejeter notre demande et gagner notre colère, nos sujets nains firent le voyage. Quand ils arrivèrent devant [Root.Monarch.GetTitle] [Root.Monarch.GetName], notre grand dirigeant contempla la décision devant [Root.Monarch.GetHerHim] : faire des dévots ou dévorer."

  miremaw_precious_minerals_title:0 "Minéraux Précieux"
  miremaw_precious_minerals_desc:0 "Quand nous réclamâmes les cavernes béantes de l'Échine-du-Serpent, nous héritâmes aussi ses vieux problèmes : chemins branlants, structures condamnées, et mécanismes brisés, dont la plupart accommodaient rarement les dimensions skurkhol. Mais pour toutes les difficultés et frustrations, nos petits sujets déterrèrent d'innombrables merveilles perdues dans l'obscurité : diamants, rubis, platine, fer, cuivre, or, argent, et même de fabuleux éclats de mithril. Plutôt que de nous nourrir avec des bouchées ou sacrifices, ils ont au lieu rouvert ces mines longtemps abandonnées pour apaiser notre appétit de richesse. Bien que ce soit rarement aussi savoureux, l'attrait de gemme et métal scintille aussi chaleureusement qu'un ragoût bouillonnant."

  miremaw_settling_pass_title:0 "Coloniser le Col"
  miremaw_settling_pass_desc:0 "Pas pesants, arbres abattus, et fondations fraîches ; pièce par pièce, Loethrg Tanvlis se plie à ma force ogre. Le plus grand exemple de khebur ktar achevé à ce jour, la grande tranchée du Col du Nord défend avec succès contre les incursions orques et humaines. Tandis que la nouvelle de ce puissant rempart atteint la patrie, des ogres enthousiastes migrent vers la zone, terraformant l'arrière-pays boréal en fermes marécageuses douillettes. Avant longtemps, Loethrg Tanvlis déborderas d'une des plus grandes concentrations d'Ogres Bouche-de-Mousse hors de la Vallée du Serpent elle-même."

  miremaw_hegemon_of_pass_title:0 "Hégémon du Col"
  miremaw_hegemon_of_pass_desc:0 "Les éclaireurs Croquefougères retournent à la maison avec des informations pour notre [Root.Monarch.GetTitle] sur la dernière étendue de Loethrg Tanvlis. Malgré les concentrations d'Orques Gris et l'occasionnel troll, ils ont compté des nombres croissants d'une nouvelle créature : petites choses comme des nains étirés, mais sans abondants buissons de cheveux ou résistance trapue. Tandis que nos nobles riaient de l'image bizarre, l'esquisse de peinture mousse de nos irtkroti loyaux étrangla le rire dans les gorges de notre cour royale. Admaijai. Humains. Parents du \"Fléau-des-Bêtes\". Conquérants de nos marécages perdus loin, loin à l'Ouest. L'assemblée regarde vers [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour l'action contre ces anciens ennemis, mais le dirigeant skurkhol sourit. \"Nous sommes différents maintenant. Plus forts. Avec la richesse du Royaume de l'Est, nous pouvons construire une grande citadelle de vallée pour englober l'entièreté du Col du Nord. Sculptez le sol, abattez les arbres, car aucun humain ne passera à moins qu'il traverse les pics sans pairs ou le givre sans fin.\""

  miremaw_northern_bulwark_title:0 "Rempart du Nord"
  miremaw_northern_bulwark_desc:0 "Plus nous voyageons, moins les choses changent. Passé les Orques Gris vaincus s'assoient des terres de plus en plus froides cernées par un lac massif pas différent de celui de l'Est lointain. Une chaîne de montagnes, chétive comparée à l'Échine-du-Serpent, inclut des habitants nouveaux mais familiers : roelts encore plus glacés, nakturkhi dispersés, et admaijai robustes qui naviguent le bleu profond aussi facilement que nous pressons à travers la profondeur d'un marécage. Les ambitions de Ghavamregh s'aigrissent à la perspective de chasser ces nouveaux ennemis dans le blanc sans fin, et ainsi par ordre de [Root.Monarch.GetTitle] [Root.Monarch.GetName] en [GetYear], le royaume a émis une frontière de peuplement. Au-delà des montagnes et du khebur ktar le plus lointain cerné dans le pergélisol, les ogres devraient se débrouiller par eux-mêmes comme les trolls solitaires. Avec une autre périphérie défensive installée, les skurkholi prospectifs ont rapidement rempli les terres environnantes, transformant le rempart du nord en rebord du peuplement Bouche-de-Mousse."

  miremaw_end_of_gray_kingdom_title:0 "Fin du Royaume Gris"
  miremaw_end_of_gray_kingdom_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] : souverain de Ghavamregh et tous ses sujets, porte vaillante vers Avlurmogh et Ghavmogh, intendant de tous marécages moussus et verts, gardien du grand Loethrg Tanvlis, et maintenant dépouilleur du \"Royaume Gris\" des nakturkhi, ou du moins ce qui en reste. Au sommet d'un trône de pierre transporté tout le chemin depuis Ks'velo Jarnsk, [Root.Monarch.GetTitle] [Root.Monarch.GetName] accepte des généraux skurkhol des offrandes cueillies de la citadelle tombée. Tandis que la bannière de Ghavamregh flotte sur la plus haute flèche fissurée, guerriers et nobles grincent leurs dents, anticipant le festin à portée de main. Rassemblons nos invités, planifions le menu, et pondérons le sort du royaume orque tombé."

  miremaw_dominance_in_reach_title:0 "Domination à Portée"
  miremaw_dominance_in_reach_desc:0 "Le bleu profond s'étend de plus en plus vers l'extérieur depuis notre portée ancrée. Bien que les habitants des deux côtés de ce profond salé soient majoritairement humains, ils protestent vigoureusement les comparaisons les uns aux autres, même tandis que nos maçons préparent le décret de pierre runique de [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour la région. Ils paradent de ce clan ou cette guerre civile, impliquant souvent des couleurs : bleus et blancs, parfois agitant un cœur rouge, pas comme les autres en ce lieu qui portent du bleu, et certainement pas comme ces barbares à travers le bleu. Tandis que nos Croquefougères essayaient de déchiffrer les distinctions, nous ne pouvions nous empêcher de nous remémorer les clans gobelins et orques divisés des âges passés ; mais si c'était ainsi que ces admaijai souhaitaient être adressés, alors soit. Après tout, il n'est qu'approprié que nous leur accordions le respect que les sujets méritent, spécialement après que nous installions nos pierres runiques accordant-la-loi dans leurs villes conquises. S'ils se plaignent de nos termes, eh bien, nous verrons s'ils voient encore la division quand écrasés ensemble sous notre talon bienveillant."

  miremaw_new_power_in_north_title:0 "Nouveau Pouvoir dans le Nord"
  miremaw_new_power_in_north_desc:0 "Passé les murs percés de Bal Vroren reposent les admaijai divisés parmi d'étranges clans en terres oubliées : \"Alien-ak\", \"Cah-nor\", \"Esk-un\", et plus ! Mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] sent la peur et l'opportunité parmi ces humains. Sans doute notre emprise sur l'Échine-du-Serpent, les grands exploits et festins de nos conquêtes, et notre réputation comme seigneurs équitables ont atteint leurs oreilles oblongues. Nos Croquefougères, furtifs et observateurs, ont même entendu que des humains maternels mettent en garde leur progéniture avec des menaces sur les ogres les emportant pour être dévorés à moins qu'ils fassent ce qu'on leur dit. Merveilleux ! En exigeant qu'ils s'agenouillent ou se brisent, Ghavamregh fera de vrais sujets de leurs parents et inaugurera un nouvel âge de politique dans le Nord."

  miremaw_pipe_works_title:0 "Ouvrages de Conduites"
  miremaw_pipe_works_desc:0 "Plus profonds que les racines d'un cœur-de-géant, des vrilles de pierre et métal s'enfouissent à travers les anciennes fondations naines. Envahis par mousse et champignon, la plupart de ces tubes dégouttent de vase stagnante, mais quelques-uns transportent encore de l'eau fraîche. La méthode de leur construction et maintenance sombra il y a longtemps dans l'histoire perdue comme une carcasse dans le marécage, mais tandis que nous remplissons les espaces de notre domaine, nos fermiers et établissements ont soif. Nos Croquefougères, visant toujours à plaire, racontent leurs propres efforts à traverser et manipuler ces choses... transporteuses d'eau. Migli, les irtkroti les appellent : Un étrange tour de mots pour nos propres pipes fumantes. Eh bien ces \"conduites\" requièrent des doigts agiles pour manipuler les engrenages minuscules et des mains puissantes pour remodeler la pierre et le métal. Nos esprits magistraux bouillonnent de possibilités : rivières d'eau fraîche remplissant les fontaines d'Amartaathall, flux fiables le long des puissantes terrasses, et même bassins relaxants dignes d'un roi à Ks'velo Jarnsk."

  miremaw_shevril_mozob_title:0 "Shevril Mozob"
  miremaw_shevril_mozob_desc:0 "Bout par bout, nous avons renforcé le sol, freiné les fléaux, et enclos les monticules de pâturage, mais malgré nos meilleurs efforts, les montagnes ont résisté à fournir cette nécessité de vie bourbeuse : l'eau. Pourquoi le ferait-elle, après tout, avec les migli fissurés, secs, et silencieux ? Après des années de bricolage de petites choses, bonnes rations d'essai et erreur, et magnifique rénovation skurkhol, le jour arriva. Tandis que nous actionnions le levier géant, les veines de montagne grognèrent et résonnèrent : un filet, puis un ruisseau, un courant, le flux d'une rivière. L'eau, pure et abondante, coula depuis les pics perçant-nuages de l'Échine-du-Serpent. Tandis que la décharge fraîche cascadait dans les tranchées de terrasse, Ghavamregh jubila comme maîtres de la Vallée d'une manière pas pensée possible depuis les anciens nains. Avec des réserves quasi-illimitées, les portions inutilisables ou desséchées du royaume sombrent confortablement dans la vase fraîche, gonflant la popularité de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Pour commémorer cette grande revitalisation, notre [Root.Monarch.GetTitle] a ordonné que la pierre runique à Ks'velo Jarnsk soit rénovée. Parmi ajouter les titres et conquêtes récents de Ghavamregh, la nouvelle Pierre Runique du Grand Roi proclame maintenant : \"Dompteur de Montagne, qui plia les veines de la terre pour saigner\", \"Maître de Conduites, de loisir feuillu et vie liquide\", et, par-dessus tous les autres, \"Soklesh'vra in'Skurkholi'vra in'Shevril Mozob\", ou \"Domaine des Ogres du Grand Marécage\"."

  miremaw_our_roots_title:0 "Nos Racines"
  miremaw_our_roots_desc:0 "Avec notre poussée sud passé le bord de l'Échine-du-Serpent, nous avons rencontré des climats plus chauds et plus calmes : forêts denses, plaines vides, bizarres terrasses plates envahies par des plantes délectables, et un nombre vertigineux d'humains et orques. Tandis que nous rêvassions de plus de sujets pour notre gloire, nos cœurs s'arrêtèrent tandis que nous aperçûmes passé les rivières paresseuses au-delà de notre royaume. Brouillard dense, sol humide, et terrain inondé : un marécage, plus chaud que ceux dans la Vallée du Serpent, mais autrement douillet et invitant. Et pourtant malgré l'invitation, une citadelle se dressait au-dessus de la brume du marécage, posée à une confluence de rivière comme une porte menaçante vers le paradis. Était-ce possible ? Consultant les érudits et historiens de Ghavamregh, [Root.Monarch.GetTitle] [Root.Monarch.GetName] apprit une vérité amère mais belle : cette terre inconnue était, du moins à un moment donné, le foyer de nos ancêtres. Pas motivé par un ventre affamé ou trésorerie vide, [Root.Monarch.GetName] décréta sans hésitation : \"Un rêve d'un rêve gonfle à travers le Royaume de l'Est ce jour. La grande faim s'apaise, mais remplaçons un appétit par un autre : d'esprit et mal du pays pour une terre que nous n'aurions pu qu'imaginer.\""

  miremaw_fall_of_maghargma_title:0 "Chute de Maghargma"
  miremaw_fall_of_maghargma_desc:0 "\"Chair solide cache beaucoup d'os\", comme dit l'idiome ogre, et les restes du Royaume de Maghargma incarnaient ce dicton plus qu'aucun de nos ennemis. Tandis que nous étions assis dans la vase douillette, les margadoni, ou \"seigneurs de guerre\", s'entrechoquaient en conflits sans fin, même tandis qu'ils s'agenouillaient devant un mengur'm unificateur assis parmi les ruines Ghormalrisgigor : un trône tombé convenant à un royaume tombé. Mais maintenant Ghavamregh est ascendant, et nous gagnons où les tombés pourrissent. Arrachons les côtes de division, cassons les tendons d'opposition, et préparons le repas de communion tandis que nous faisons notre retour au foyer vers nos frères ogres."

  miremaw_home_in_west_title:0 "Foyer à l'Ouest"
  miremaw_home_in_west_desc:0 "Quand nous abattîmes les despotes de Maghargma et réclamâmes la cité-céleste tombée de Ghormalrisgigor, nous nous émerveillâmes des grandes avenues dimensionnées pour la grande stature des risgigor. Même tandis que nous resculptions l'établissement, nos impressions ne diminuèrent jamais du foyer des géants. Mais tandis que les guerriers de Ghavamregh se tiennent au sommet des murs effondrés de \"Baul Myers\", ils hochent la tête, donnant seulement des remarques silencieuses. Impressionnant, certainement... pour les petites choses. Mais pour les ogres ? À peine une bosse contre circonférence et canon. Fixant l'air humide du marécage, une pensée accueillit les conquérants : avec assez d'agneaux terribles, quelques clans de Croquefougères, amples plantes cœur-de-géant, et une hôte de ressources royales, cette terre marécageuse négligée pourrait être transformée en un foyer convenant au nom de Bouche-de-Mousse. Après avoir construit un grand khebur ktar autour de la citadelle tombée, la zone a gonflé d'ogres intéressés par les terres chaudes et tranquilles de nos ancêtres. Que personne ne nous chasse jamais plus de nos foyers."

  miremaw_modern_ogre_empire_title:0 "Un Empire Ogre Moderne"
  miremaw_modern_ogre_empire_desc:0 "\"Ogre sonne à travers des écoles scolastiques solennelles dans les marécages détrempés. Petites choses, légèrement tremblantes, tendent à nos tâches avec de bas tours, leurs têtes tenues en place par nos hauteurs charmantes. Le Royaume de l'Est : croissant de Gueule-de-Bourbe rampante à un royaume grand et glorieux.\" Écrit par [Root.Monarch.GetTitle] [Root.Monarch.GetName] en [GetYear], le doggerel traînant ajoute à la prose toujours-affluente composée par les [Root.Monarch.GetTitle]s honorant l'héritage de Ghavamregh, mais au-delà des palais au bord du lac de Ks'velo Jarnsk où toutes les étoiles demeurent, la Vallée fume de gaz chaud et air calme. Tandis que les lucioles dansent le long du feuillage dense, le monde a finalement appris à laisser les ogres en paix marécageuse. Tous saluent Ghavamregh : dirigeant du monde, maître de marécage, conquérant des petites choses, sage et glorieux, bénéfique et abondant, et un empire ogre moderne."

  miremaw_ogre_mountains_title:0 "Montagnes Ogres"
  miremaw_ogre_mountains_desc:0 "Les générations vont et viennent, et peu de vivants aujourd'hui rappellent un temps avant la suprématie de Ghavamregh sur l'Échine-du-Serpent. Des salles bouillonnantes d'Amartaahall au surplomb courbé de Khudigir et le long du grand nexus ferroviaire d'Er-Natvir, les montagnes répondent à un peuple par-dessus tous les autres. Tandis que skurkha est parlé, la pierre se plie et écoute avec patience suppliante. Quand les skurkholi fouillent, les gemmes et champignons glissent des murs. Où les décrets du [Root.Monarch.GetTitle] pendent, les petites choses obéissent sans question. Ghavamregh a annoncé le sort des marécages et forêts, mais maintenant nous commandons aussi les profondeurs mêmes. Peut-être que ces \"Montagnes de l'Échine-du-Serpent\" méritent un meilleur homonyme reflétant leurs puissants propriétaires : Skurkhol Gortali."

  miremaw_exerting_our_influence_title:0 "Exercer Notre Influence"
  miremaw_exerting_our_influence_desc:0 "Skurkholi. Ogres. Malgré quelques trolls ergotant sur le terme, notre peuple s'étend à travers le toit du monde. Mais tandis que nos frontières gonflent vers l'ouest, nous regardons aussi vers l'Est, passé les forêts s'amincissant des Plaines Interdites. Des éclaireurs Croquefougères loyaux ont rencontré un mélange d'humains reclus, l'occasionnel troll, et un troupeau écrasant de centaures rapides, mais finement pour nous, aussi des skurkholi étrangers : séchés, sans marécage, et sans pierre runique dénotant leur droit de gouverner, mais skurkholi néanmoins. L'histoire Bouche-de-Mousse raconte comment nos marécages en vinrent à être habités par des réfugiés fuyant à la fois Est et Ouest, et ainsi c'est un étrange retour au foyer de voir des ogres luttant les uns contre les autres, affaiblissant l'ensemble d'une façon pas trop dissemblable au leadership du Vieux Ghavamregh sous le Clan Grancouperet (maintenant tombé et cartilage). Tandis que leurs rois maudissent et crient des proclamations d'autorité depuis Maghargma tombée, nous devrions annoncer les ambitions de notre royaume sur ces clans querelleurs. Avec nourriture abondante et prouesse écrasante, nous pouvons facilement les incorporer dans notre giron."

  miremaw_consolidating_our_belongings_title:0 "Consolider Nos Biens"
  miremaw_consolidating_our_belongings_desc:0 "Un ogre requiert un acre. Une terrasse cœur-de-géant a soif de quarante gosiers. Un troupeau d'agneaux terribles assouvit leur faim sur au moins un auroch entier. Toutes ces faims, demandes, et attentes en une seule journée. Mais tandis que la bannière de Ghavamregh flotte au-dessus des forteresses de nos petites choses, nous reconsidérons nos possessions. Qu'est-ce qui nourrit un district irtkrot ? Combien de sang se déverse durant un duel nakturkh ? Combien de pommade les jujguri requièrent-ils durant une maquette ancestrale ? [Root.Monarch.GetTitle] [Root.Monarch.GetName] mord [Root.Monarch.GetHerHis] langue, vexé par l'incertitude. Richesse et prospérité coulent, mais si Ghavamregh doit se tenir grand, nous devons comptabiliser chaque pièce et bouchée. Assemblons nos conseillers les plus fiables pour commencer cette grande entreprise."

  miremaw_transporting_goods_title:0 "Transporter les Marchandises"
  miremaw_transporting_goods_desc:0 "CLANG CLANG CLANG. Une Croquefougère pend à un cordon, tout son corps balançant une cloche construite-skurkhol qui sonne le long du tunnel ferroviaire. Un éclair d'entrailles de luciole s'allume dans une lampe de verre scellée, signalant à un centre de jonction. Un jujgar perturbé, sa barbe ébouriffée après un double-quart soudain, maudit en skurkha, \"appels de vacances\". Un collègue ingénieur, un nakturkh en salopette de laine, regarde l'horaire, ignorant la plainte de son collègue tandis qu'il tire sur un levier. Un rail se décale. Le chariot guidé vacille légèrement tandis qu'une propriétaire de terrasse marécageuse skurkhol se tourne dans son sommeil, son long voyage depuis Ks'velo Jarnsk honoré d'une courte sieste avant d'arriver à Amartaahall pour plus d'affaires. Récemment étendus et modernisés, les rails élargis et chariots de pointe transportent poids et marchandises skurkhol en mesure égale de haut en bas de l'Échine-du-Serpent. Mais tandis que les chemins de fer revitalisés hâtent le transport au-delà de la connaissance mortelle et créent des économies entières hors des cavernes autrefois dangereuses et sombres, aucun ne bénéficie plus grandement qu'Amartaahall. Transformant la marche sinueuse dans Avlurmogh et Ghavmogh d'une longue marche douloureuse d'une journée en un maigre somme de trois heures, la vitesse rapide a vu les terrasses endormies de la Vallée s'aligner avec les horaires de train. Tout comme le rail guide le chariot, ainsi Ghavamregh se guide vers un avenir brillant et prospère."

  miremaw_exploiting_new_deposits_title:0 "Exploiter les Nouveaux Dépôts"
  miremaw_exploiting_new_deposits_desc:0 "Notre puissant royaume englobe plus que des marécages hospitaliers ; des forteresses naines reconstruites aux forêts abattues-transformées-marécages, le pouvoir de Ghavamregh gonfle à chaque génération. Bien que le monde ne connaisse que notre amour pour toutes choses vertes et fétides, nos âmes aspirent à fabriquer et créer tout comme nos ancêtres le faisaient en captivité. En vérité, les risgigori dévorés comptaient sur nous pour construire leurs structures, fabriquer leurs armes, et pourvoir à leurs vies massives. D'innombrables exemples de l'artisanat sans pair de nos ancêtres, leurs méthodes perdues à l'histoire... mais cela peut être nôtre encore, et tant plus. En exigeant des matériaux précieux comme tribut de nos vassaux montagnards, Ghavamregh peut attiser l'étincelle artistique perdue qui brûle dans nos âmes épaisses et l'amener à de nouvelles hauteurs."


  #Events, written by Lexperiments

  flavor_miremaw.1.t:0 "La Pierre Runique de Ghavamregh"
  flavor_miremaw.1.d:0 "Il y a plus de deux mille ans, les soldats de Kranmas le Géant du Givre entrèrent dans la Vallée du Serpent. Comme hérauts de nos ancêtres qui étaient revenus au monde, les géants de Kranmas exigèrent notre soumission : et nous étions reconnaissants de nous conformer. Il n'y avait pas de plus grand honneur que de travailler pour les géants.\n\nSous leur direction, nous construisîmes des tours vers les cieux. Nous fabriquâmes forteresses, routes, et foyers dignes des géants. Nous dominâmes les autres Géanteparents, et toutes les terres qu'ils contrôlaient : et nous le fîmes non seulement comme ogres, mais comme Ghavamregh, le \"Royaume Oriental\". Les géants nous avaient choisis pour être leurs favoris.\n\nLa représentation de notre ancien pouvoir se décompose maintenant devant nous. La Pierre Runique de Ghavamregh, autrefois haute comme vingt ogres, gît envahie et oubliée dans les profondeurs du marécage. La Rune Géante de \"RÈGNE\", sculptée impitoyablement dans chaque côté d'elle en fractales spiralantes, est à peine visible sous mousse et lichen.\n\nDans les années depuis la chute de Kranmas, nos tribus et clans ont guerroyé pour la Pierre Runique. Nous avons saturé les marécages de sang, tous combattant pour le contrôle sur le royaume mourant. Nous avons mangé notre pouvoir, et les uns les autres, et nous nous sommes évidés jusqu'à ce que nous ne soyons rien. La Pierre Runique fut finalement abandonnée, et laissée à pourrir, car elle était si enduite du sang d'ogres qu'aucun n'osait la réclamer. Nous devons la restaurer si nous voulons refaire Ghavamregh de nouveau.\n\nNous ne ferons pas les mêmes erreurs. Nous unirons les ogres, et tous les Géanteparents, contre nos ennemis. Nous festoierons : mais nous festoierons sur nos ennemis plus que nous festoyons sur nous-mêmes."
  flavor_miremaw.1.a:0 "Nous devons nous rappeler que nous sommes les parents des géants !"

  flavor_miremaw.2.t:0 "La Forêt du Nord"
  flavor_miremaw.2.d:0 "Les géants contrôlaient autrefois les forêts du nord. Pour les aider, ils sculptèrent deux espèces à l'existence : les ogres et les trolls.\n\nNous fûmes créés pour construire. Les géants nous dotèrent du pouvoir de construire et créer : nous reçûmes intelligence, force, et capacité architecturale. Depuis l'enfance, nous fabriquons des châteaux miniatures de terre et argile ; en vieillissant, nous harnachons cet instinct pour construire monuments, temples, et merveilles de construction. Nous sommes, par nature et mérite, un peuple industrieux et créatif.\n\nLes trolls furent créés seulement pour garder. Eux aussi reçurent la force, mais ce n'était pas pour qu'ils puissent déplacer de grandes pierres et construire de belles choses avec elles : plutôt, ils reçurent du muscle seulement pour repousser d'autres espèces. Ils furent faits pour être des hommes de main, et sont ainsi naturellement ternes, stupides, et sous nous. Il y a une bonne raison pourquoi nous contrôlons la Vallée abondante, et pourquoi ils n'habitent que le nord dur et brutal.\n\nNous devons rappeler aux trolls que nous, pas eux, sommes les favoris des géants. Nous devons leur montrer qui mérite vraiment de gouverner l'entièreté de l'ancien royaume de Ghavramegh."
  flavor_miremaw.2.a:0 "Que tout le col soit nôtre !"

  flavor_miremaw.3.t:0 "Intrus de l'Ouest"
  flavor_miremaw.3.d:0 "Un escadron d'Éclaireurs-Fougères, voûtés et affamés, viennent à nous avec de graves nouvelles. Ils ont passé les derniers mois à éviter des monstres de l'ouest : orques, gris de peau, qui ont planté une revendication sur les terres Géanteparents. Ces Croquefougères ont espionné les orques, regardant et les surveillant, mais à grand coût. Le fourrage était rare dans le froid brutal du Col du Nord, et les orques tuaient tout éclaireur gobelin qu'ils trouvaient. Battus par raids et faim, l'escadron est un reste flétri de ce qu'il était autrefois.\n\nUn ogre particulier, Gulog Semeur-de-Peur, est devenu enragé à la pensée d'orques empiétant. Il s'est proclamé \"Protecteur des Croquefougères\", et a fait son devoir solennel de détruire les monstres entrants aussi complètement que possible. Il a revigoré nos armées, leur a raconté des histoires de ce que nous étions autrefois, et préparé chaque plan nécessaire : et maintenant, il exige que nous combattions. Avec Semeur-de-Peur, et avec la force de notre nation, ces nouveaux venus au Col échoueront. Ils ne sont pas préparés pour le pouvoir des ogres."
  flavor_miremaw.3.a:0 "Plus d'orques pour que nous festoyions !"
  flavor_miremaw.3.b:0 "Voyons comment leurs orques se débrouillent contre les nôtres !"

  flavor_miremaw.4.t:0 "Réunion Familiale"
  flavor_miremaw.4.d:0 "Les trolls ne sont pas souvent nerveux, mais dans les étendues nordiques de notre territoire, dans un village autrefois fait seulement de trolls, maintenant occupé par nos soldats, ils se trouvent terrifiés. Ils n'étaient pas prêts pour une grande armée du sud, ni une qui pouvait les battre si facilement au combat. Ils essaient maintenant de jouer le rôle d'hôtes reconnaissants.\n\nTandis que nous marchons à travers leurs foyers, ils préparent un festin pour nous en bienvenue. Ils rôtissent cerfs, orignaux, et caribous sur de beaux feux de joie qui atteignent les étoiles ; ils vident leurs entrepôts juste pour apaiser nos estomacs. Ils disent qu'ils veulent être nos amis, et nos alliés. Ils veulent faire partie de nos armées, et nous aider à conquérir le nord. Avec tous les Géanteparents unis, il n'y a rien que nous ne puissions faire.\n\nNous écoutons leurs mots tandis qu'ils tendent leurs flammes. Nous pensons à ce que nous pourrions faire avec des trolls à nos côtés, et nous pensons aussi à ce que les ogres pourraient être avec des trolls dans nos estomacs. Que choisissons-nous de faire tandis que leurs chefs de clan continuent sur les bénéfices de coopération mutuelle ? Acceptons-nous leur offre, ou les poussons-nous dans les feux qu'ils tendent ?"
  flavor_miremaw.4.a:0 "Ils nous serviront !"
  flavor_miremaw.4.b:0 "Ils nous seront servis !"

  flavor_miremaw.5.t:0 "Grand Festin d'Amartaathall"
  flavor_miremaw.5.d:0 "L'odeur de bétail, cuit entier, remplit toute la forteresse. Des milliers de vaches, moutons, béliers, aurochs, worgs, catoblépas, loups, et cochons ont tous été abattus : et des serviteurs orques travaillent maintenant aux broches, faisant tourner les corps non-dépecés au-dessus de flammes ouvertes. Les Croquefougères mélangent des sauces de lichen pour l'assaisonnement, et les brasseurs de marécage colportent leur lavasse depuis des alambics à travers Amartaathall. C'est le paradis pour un ogre, et dégoûtant pour presque tout le monde d'autre.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] tient le siège le plus haut dans la cité qui fut autrefois une capitale pour d'anciens nains, et plus tard une capitale pour des orques insensés. Ces orques entourent maintenant [Root.Monarch.GetHerHim], regardant avec inquiétude tandis qu'[Root.Monarch.GetSheHe] engloutit la chair d'un ogre récemment tué. L'ogre avait été un guerrier puissant et incroyable, et avait été tué dans la bataille finale pour prendre la forteresse ; les orques ne pourraient jamais comprendre combien heureux l'ogre aurait été d'être consommé par son seigneur. Ou, du moins, ils ne pouvaient pas comprendre maintenant.\n\nTandis que les serviteurs regardent, pleins de peur et dégoût, [Root.Monarch.GetName] doit prendre une décision. La force des orques doit être amenée dans Gueule-de-Bourbe : mais comment ? Les orques doivent-ils être jetés dans les flammes, tournés sur les broches mêmes qu'ils travaillaient juste, leur force consommée par les ogres ? Ou seront-ils gardés vivants, plus utiles comme serviteurs que fourrage, enseignés les voies du festin ?"
  flavor_miremaw.5.a:0 "Nous festoyons sur viande fraîche ce soir !"
  flavor_miremaw.5.b:0 "Ils nous serviront !"

  flavor_miremaw.6.t:0 "Second Festin d'Amartaathall"
  flavor_miremaw.6.d:0 "Des équipes de Croquefougères assaisonnent des rothé entiers, chacun farci de serpentbloom spécialisé et champignons. Les nains travaillent les soufflets d'anciens fourneaux, cuisinant des carcasses gigantesques dans des fourneaux destinés au métal. Des chefs ogres professionnels supervisent tout, utilisant les mains dextres des petites espèces pour hacher finement les ingrédients avant que nous les cuisions. Peu importe que les serviteurs aient des couteaux de cuisine, ni de grands feux ; il n'y a rien qu'ils puissent faire, même s'ils essayaient. Un boucher gobelin peut à peine égratigner un ogre.\n\nTandis que [Root.Monarch.GetTitle] [Root.Monarch.GetName] festoie sur les luxes de l'Échine-du-Serpent, [Root.Monarch.GetSheHe] pense au choix qu'[Root.Monarch.GetSheHe] doit faire. Les nains construisirent autrefois la forteresse même dans laquelle [Root.Monarch.GetName] s'assoit : et ils ont aussi tué d'innombrables ogres en essayant de la récupérer. Était-ce de la bravoure, ou de l'idiotie ? Si c'était en fait le premier, est-il mieux de les récompenser, ou de les consommer et prendre cette bravoure pour nous-mêmes ? [Root.Monarch.GetName] discute avec [Root.Monarch.GetHerHis] collègues chefs de clan tandis que les nains transpirent près des forges-à-viande et planches à découper.\n\nDans cette salle d'anciens empires, avec toutes les petites et anciennes espèces de l'Échine-du-Serpent sous notre contrôle, que ferons-nous des nains ? Les utilisons-nous comme serviteurs, comme constructeurs, et comme mainteneurs de ces forteresses ? Ou les consommons-nous, et le faisons nous-mêmes ?"
  flavor_miremaw.6.a:0 "Consommez-les dans leur foyer ancien !"
  flavor_miremaw.6.b:0 "Faites-les miner ces forteresses pour nous !"

  flavor_miremaw.7.t:0 "Festin à Bal Vroren"
  flavor_miremaw.7.d_1:0 "Tentacules de kraken violet-vert, frites dans l'huile et zestées de citron ; filets de rothé rose-sanglant, grillés à la perfection et servis avec asperges ; foies de léviathan blanc-lys, farcis d'herbes et glacés de miel. Les fragrances du festin flottent à travers Bal Vroren, symbolisant notre victoire comme une marche triomphale. Ces odeurs ne pourraient être produites que par les Ulpralagma : \"Pères-Festins\", ogres percés comme soldats pour apaiser la faim avec saveur et discipline. Ils prennent nourriture de l'Échine, du Col, et de la Mer, et les combinent en repas qu'aucune créature n'a jamais fabriqués auparavant. Nous mangeons dans le bonheur d'euphorie culinaire.\n\nLa pièce maîtresse du festin, plus que toute bête marine ou assaisonnement exotique, est le Royaume Gris lui-même. Les orques de cette région sont délicieux, pré-salés par la mer, marinés dans le sang et leurs carcasses nous disent les secrets de toute Gérudie. L'esprit combattant de leurs ancêtres remplit nos veines tandis que nous creusons dans les leurs, et les cartes de la région digèrent dans nos estomacs. Le chemin vers un rêve accompli de Ghavramegh n'a jamais été plus clair."
  flavor_miremaw.7.d_2:0 "Tentacules de kraken violet-vert, frites dans l'huile et zestées de citron ; filets de rothé rose-sanglant, grillés à la perfection et servis avec asperges ; foies de léviathan blanc-lys, farcis d'herbes et glacés de miel. Les fragrances du festin flottent à travers Bal Vroren, symbolisant notre victoire comme une marche triomphale. Ces odeurs ne pourraient être produites que par nos Gourmands Gloutons : ogres percés comme soldats pour apaiser la faim avec saveur et discipline. Ils prennent nourriture de l'Échine, du Col, et de la Mer, et les combinent en repas qu'aucune créature n'a jamais fabriqués auparavant. Nous mangeons dans le bonheur d'euphorie culinaire.\n\nLa pièce maîtresse du festin, plus que toute bête marine ou assaisonnement exotique, est notre contingent d'adeptes loyaux. Mélangés avec les ogres et Croquefougères participant sont orques, demi-orques, et ogrillons, chacun aussi extatique que nous de prendre part au banquet. Nous avons invité ceux du Royaume Gris tombé, nous sommes heureux de nourrir quiconque pliera le genou et dominons maintenant la cité comme ses dirigeants bienveillants. Depuis si longtemps, le monde nous a méprisés pour notre faim et notre gloutonnerie. Maintenant, cependant, nous leur montrons nos vertus : et ces vertus peuvent être trouvées dans l'extase d'un repas parfait !"
  flavor_miremaw.7.a:0 "Que les orques nous apportent la force !"
  flavor_miremaw.7.b:0 "Que nous trouvions la force ensemble !"

  flavor_miremaw.8.t:0 "D'Ogres, Gobelins et Conduites"
  flavor_miremaw.8.d:0 "\"SORTEZ !\" Lasugi beugle, chassant après Fezdot comme quelqu'un qui ne peut pas attraper un moustique. Fezdot, portant un sac à dos étiquetté \"BOUM\", grimpe dans les arbres par désespoir.\n\n\"Attendezjusteuneminute !\" s'exclame la Croquefougère tandis qu'elle stabilise sa charge. \"Laissez-moi juste ESSAYER ! Laissez-moi juste TRIPOTER avec elles, et je les rendrai MEILLEURES !\"\n\n\"Vous ne pouvez pas 'tripoter' avec les conduites d'irrigation, idiote !\" rétorque Lasugi. \"Vous portez une bombe, et je ne vous laisserai pas détruire ce que j'ai passé toute ma vie à réparer ! Pensez-vous que c'est facile de faire tourner cet endroit ? N'êtes-vous pas reconnaissante pour l'abondance du marécage ?\"\n\n\"Je le suis !\" répond le gobelin, enthousiaste de nerfs. \"Je juste-- regardez-- regardez !\" dit-elle, pointant. \"Voyez cette conduite là-haut ? Voyez comment je l'ai connectée tout le chemin jusqu'à la forteresse ?\"\n\n\"Bien sûr que je ne l'ai pas ! Vous ne pouvez pas connecter une conduite tout le chemin jusqu'à la forteresse d'ici ! Si vous le faisiez, cela saturerait les conduites. Elles seraient surchargées, prêtes à exploser ! Si elles n'avaient pas de libération quelque part, elles...\" Fezdot hoche agressivement la tête, puis lui fait signe de continuer. \"... elles exploseraient.\" Elle claque sa paume géante contre son front également géant.\n\n\"PuisjelaFairelibérersilteplaît ?\"\n\n\"...Bien. Mais je porte la bombe.\""
  flavor_miremaw.8.a:0 "Une nouvelle ère de prospérité pour notre marécage !"

  flavor_miremaw.9.t:0 "Métallurgie Ogre"
  flavor_miremaw.9.d:0 "Nous avons construit tant de rien. Depuis les jours où nous nous sommes d'abord installés dans nos marécages, nous avons fabriqué des merveilles architecturales : sans acier, ou fer, ou laiton, ou cuivre, nous avons utilisé vignes et feuilles pour fonder établissements et cités. Nous avons utilisé notre force pour plier des arbres en foyers, creusé des rochers du sol avec nos propres mains nues, et façonné des outils d'eux pour aider au travail. Nous avons inventé des méthodes de charpenterie qui pouvaient durer dans la boue, élevé nos foyers au-dessus du marécage, et irrigué des bains de boue pour récréation et repos. Nous l'avons fait tout sans utiliser quelque chose de non cultivé dans la Vallée. Nous avons fait tant, et nous l'avons fait avec si peu.\n\nAprès tant d'années d'écorce de marécage et corde de roseau, nous avons finalement des mineurs petitesgens à utiliser comme nous le souhaitons. Fer, gemmes, mithril, or : tout cela coule maintenant d'eux à nous, précieux et utile. Nous construisons vers les sommets de montagne avec échafaudage métallique ; nous utilisons des outils d'acier pour fabriquer avec précision ; nous construisons des temples dignes non seulement des Géanteparents, mais des géants eux-mêmes. Avec métal, beau métal, fort et durable comme rien dans la Vallée, il n'y a rien que nous ne puissions créer. Nous accomplissons notre destinée de maîtriser la construction."
  flavor_miremaw.9.a:0 "Nous fûmes faits pour être constructeurs !"

  flavor_miremaw.10.t:0 "Retour des Ogres"
  flavor_miremaw.10.d:0 "\"Ils construisent des tours hautes comme des montagnes. Ils contrôlent tout de l'Échine-du-Serpent à la mer. Et ils mangent des gens. Par le cœur mort de Castellos, ils mangent des gens.\" - Journaux d'un Marchand Alénique, Volume 2.\n\nPendant des années, Cannor ne savait que faire de Ghavramegh. Au début, nous n'étions qu'une rumeur : ils parlaient de brutes mangeuses d'hommes qui vivaient dans des marécages, mais ils pouvaient à peine imaginer à quoi nous ressemblions. Ils apprirent que nous conquîmes notre chemin vers le monde, mais furent perplexes quand ils trouvèrent que nous festoyions sur ceux qu'ils appelaient \"monstres\". Pendant un moment, cela leur permit de nous voir comme pas plus qu'une nuisance qui s'attaquait seulement aux indésirables. Ils ne se souciaient pas de ce qui arrivait aux orques, ni trolls, ni gobelins, ni-- bien sûr-- ogres.\n\nMais nous continuâmes à grandir, et nous continuâmes à nous étendre. Nous levâmes notre drapeau tandis que nous poussions vers la civilisation, et, bientôt, ils ne purent nous ignorer. Ils se préparèrent pour un cataclysme, pour une bande de sauvages qui ne s'arrêteraient à rien pour tout consommer. Ils n'étaient pas préparés pour des architectes, administrateurs, et artisans. Quand nous vînmes les rencontrer, ils ne purent nous comprendre du tout.\n\nNous nous asseyons maintenant comme seigneurs de l'ouest, festoyant tandis que le monde affame. Nos ambassadeurs s'assoient dans chaque cour, nos marchandises sont vendues dans chaque marché, et nos sujets nous arrosent de richesse et tribut. Un sort pire est arrivé à Cannor qu'ils n'auraient jamais pu imaginer : car ils n'obtiennent pas l'honneur d'être tués, ni mangés, par Ghavramegh. Au lieu, ils servent comme nos sujets. Ils apprendront leur place dans les ombres des géants."
  flavor_miremaw.10.a:0 "Pour un vrai empire ogre !"

  flavor_miremaw.13.t:0 "Les Ogrillons"
  flavor_miremaw.13.d:0 "Nous avons engendré des enfants avec les orques. Se tenant physiquement entre nous-mêmes et leurs autres parents en stature, ils portent nos carrures mais défenses orques. Ils sont musclés, minces, et puissants : ils seront toujours plus forts que nos serviteurs, mais ils seront aussi plus courts et plus faibles que nous. Ils sont étrangers à leurs maîtres, et à leurs autres parents : et pourtant nous en sommes venus à compter sur eux. Il n'y a pas de plus grands diplomates entre nous-mêmes et nos serviteurs que ceux nés d'ogre et orque.\n\nIl y a longtemps, quand nous étions rois de Ghavamregh, les Géants du Givre nous nommèrent les liaisons entre les Géants du Givre et les Géanteparents. Nous avions été sculptés par les géants, et ils nous faisaient confiance : et ainsi ils nous permirent de devenir non seulement sculpteurs de terre nous-mêmes, mais aussi émissaires. Nous apportions des ordres aux autres Géanteparents, nous les gardions en ligne, et nous étions honorés comme l'élite de notre sorte. Nous suivons maintenant cette grande tradition.\n\nNous avons sculpté notre propre nouvelle espèce, faite d'orque et ogre. Nous avons créé \"Ogreparentage\" : un peuple inférieur à nous-mêmes, mais supérieur à tout le reste. Avec notre sang, et notre pouvoir, ils domineront nos serviteurs et les feront obéir. Ils existeront toujours comme peuple entre parents, et ils seront reconnaissants pour leur statut de superviseurs."
  flavor_miremaw.13.a:0 "Qu'ils exhibent la force et ruse des ogres !"

  flavor_miremaw.14.t:0 "Colons Croquefougères"
  flavor_miremaw.14.d:0 "Ils aiment la lumière, et ils aiment le marécage. Ils prennent des bains dans le lichen, et ils restent hors de notre chemin. Quand nous en avons besoin, ils sont à notre service : mais quand ils ne le font pas, ils apprécient les eaux stagnantes autant que nous. Que pourrions-nous vouloir de plus de nos serviteurs loyaux ? Laissons les Croquefougères se prélasser dans la gloire de la Vallée : peut-être que cela leur fera du bien. Tandis qu'ils s'installent, nous gagnons alliés et sujets."
  flavor_miremaw.14.a:0 "Un accueil chaleureux aux Croquefougères !"

  flavor_miremaw.15.t:0 "Boom de Croissance"
  flavor_miremaw.15.d:0 "Verts, violets, jaunes, oranges, rouges. Champignons, vignes, herbes-marécage, lichens, grains. Les arbres cœur-de-géant s'étirent vers les cieux avant que nous les coupions pour bois et colle ; les récoltes poussent sans maladie, parfaitement adaptées au marécage ; le bétail broute sur fourrage abondant, heureux et sain avant l'abattage. Nous cultivons tout ce dont nous avons besoin pour charpenterie et consommation : et vraiment, que nous faut-il d'autre ? Une belle abondance fleurit dans la Vallée !"
  flavor_miremaw.15.a:0 "À un boom de croissance sans fin !"

  flavor_miremaw.16.t:0 "Boom de Naissance"
  flavor_miremaw.16.d:0 "L'amour monte des gaz de marécage bullant dans le marécage. L'amour flotte dans l'air stagnant aux côtés du soufre et égout. L'amour gît dans la boue, le goudron, et la sève : et n'est-ce pas beau ? Que pourrait vouloir de plus un ogre que ce que nous avons dans la Vallée ? Qu'y a-t-il de plus romantique, plus séduisant, qu'un paradis marécageux ? Est-ce vraiment étonnant que plus d'ogres naissent que jamais ?"
  flavor_miremaw.16.a:0 "Les familles poussent comme mauvaises herbes dans le marécage !"

  flavor_miremaw.17.t:0 "Inondation !"
  flavor_miremaw.17.d:0 "Après nos \"améliorations\" au système d'irrigation ancien, plus d'eau que jamais coule à travers les conduites de la Vallée. Souvent, cependant, nous obtenons une bourrasque soudaine ou une conduite éclate, causant un peu trop d'eau à couler vers le marécage. Parfois, un ogre ou Croquefougère tripote le système de conduites, exacerbant le problème et le rendant pire. Et rarement-- seulement rarement-- les trois arrivent en même temps. En ces occasions exceptionnelles, les pluies inondent les conduites à capacité, certaines d'elles éclatent à cause de suruse, et un ogre ou Croquefougère rend tout pire en essayant incompétemment d'intervenir.\n\nC'est actuellement une de ces occasions très rares. Cela va prendre beaucoup d'effort pour nettoyer."
  flavor_miremaw.17.a:0 "J'espère que je ne suis pas responsable !"

  flavor_miremaw.18.t:0 "Récolte d'Herbes Rares"
  flavor_miremaw.18.d:0 "Les gousses sangmiel poussent épaisses cette année, pendant lourdes de fleurs carnivores dans l'eau stagnante du marécage. Les moustiques sucent le sang de bétail et créatures, puis atterrissent sur le sangmiel bourgeonnant : la gueule de la plante les saisit alors, suce le sang, et le fermente en un consommable beau, collant, écarlate. Un analgésique et stimulant, le sangmiel est prisé pour sa capacité à garder constructeurs et guerriers alertes à travers toutes leurs luttes. Son seul inconvénient est de légères hallucinations, un sacrifice digne pour persévérer à travers la douleur. La récolte de cette année est plus abondante que jamais !"
  flavor_miremaw.18.a:0 "À travers sangmiel, un bon moment !"

  flavor_miremaw.19.t:0 "Les Oiseaux Migrateurs se Rassemblent"
  flavor_miremaw.19.d:0 "Des milliers d'oiseaux entrent dans la Vallée cette année, migrant de l'étranger dans nos marécages parfaits. Ils ont volé tout le chemin depuis Gérudie, ou les Plaines Interdites, ou... eh bien, nous ne savons pas d'où ils ont volé, en fait. Mais en avons-nous vraiment besoin ? Ce que nous savons c'est qu'ils sont ici-- drapés dans toutes couleurs de plumes, grands et petits, avec une douzaine de saveurs différentes-- et ils sont complètement délicieux à manger. Pourquoi s'inquiéter des détails quand nous pouvons avoir un grand festin !"
  flavor_miremaw.19.a:0 "Rôtis, frits, carbonisés, mangés entiers !"

  flavor_miremaw.20.t:0 "Qvisk"
  flavor_miremaw.20.d:0 "Prenez du lait de vache, frais de bétail constamment assaisonné par les eaux du marécage. Mélangez-le avec le bon lichen, une variété orange-violette, formée comme un artichaut et faites bouillir. En bouillant, ajoutez juste quelques gouttes de sève d'un arbre cœur-de-géant : et soyez prudent en faisant ainsi, sinon l'agent liant collant ruinera le mélange. Une fois que tout a été bouilli ensemble, laissez-le dehors sur une nuit marécageuse et humide. Au matin, vous aurez fait le plus grand fromage de tout Halann.\n\nQ'visk, ce fromage même, est fameux pour ses grumeaux piquants et mottes solides. L'amertume du lichen se mélange avec sève salée, créant une combinaison que les non-ogres méprisent de tout leur cœur : mais qui se soucie de ce qu'ils pensent ? Nous savons qu'il n'y a pas de meilleur usage pour lait, pour lichen, ni le marécage lui-même. Nous avons fromage inégalé en qualité !"
  flavor_miremaw.20.a:0 "Pour le fromage ! Pour Q'visk !"

  flavor_miremaw.30.t:0 "Conduites de Marécage"
  flavor_miremaw.30.d:0 "Où améliorerons-nous notre marécage ?\n\nChaque zone peut seulement être sélectionnée une fois pour améliorations."
  flavor_miremaw.30.a:0 "Marécage du Nord"
  flavor_miremaw.30.b:0 "Marécage du Sud"
  flavor_miremaw.30.c:0 "Marécage de l'Est"
  flavor_miremaw.30.e:0 "Marécage de l'Ouest"

  flavor_miremaw.31.t:0 "Conduites de Marécage"
  flavor_miremaw.31.d:0 "Comment améliorerons-nous notre marécage ?\n\nChaque amélioration peut seulement être sélectionnée une fois, et prendra du temps à compléter.\n\nChaque amélioration vient avec Efficacité de Production et Modificateur de Main-d'œuvre augmentés en plus d'effets spécifiques."
  flavor_miremaw.31.a:0 "Augmenter la production agricole avec gestion d'eau plus réfléchie"
  flavor_miremaw.31.b:0 "Faire du marécage un cauchemar pour les envahisseurs"
  flavor_miremaw.31.c:0 "Détourner l'eau d'une façon qui fait plus de place pour vivre"
  flavor_miremaw.31.e:0 "Faire de grands lacs marécageux qui rendent le transport plus facile"
  flavor_miremaw.31.f:0 "Peut-être plus tard"

  flavor_miremaw.32.t:0 "Conduites de Marécage"
  flavor_miremaw.32.d:0 "Après beaucoup de travail perçant soigneusement des trous dans de vieilles conduites, les déplaçant et ajoutant de nouvelles sections nous avons réussi à transformer une partie de notre grand marécage pour mieux convenir à nos besoins."
  flavor_miremaw.32.a:0 "Excellent travail !"

  flavor_miremaw.33.t:0 "Conduites de Marécage Complétées"
  flavor_miremaw.33.d:0 "Des années de dur labeur et planification sont finalement arrivées à leur fin tandis que chaque coin de notre grand marécage du nord a finalement reçu une infrastructure nouvelle et améliorée. Avec l'aide de nos fidèles compagnons, les Croquefougères, les anciennes conduites naines fertilisent maintenant notre grand marécage de façons que nos ancêtres ne pouvaient que rêver. Toute cette prospérité ajoutée coule directement dans notre capitale, la faisant gonfler en taille et population."
  flavor_miremaw.33.a:0 "[Root.Capital.GetName], le Joyau de la Bourbe"

