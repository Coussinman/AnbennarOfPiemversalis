#Events
 flavour_brokenjaw.0.t:0 "Jayuk le Libérateur"
 flavour_brokenjaw.0.d:0 "Qu'est-ce que la force morale, sinon tourner le dos à la promesse du pouvoir ?\n\nRejetant l'hérésie aux yeux fous de Korgus, nous sommes allés au nord, seulement pour voir l'autocrate intrigant Brasûr poignarder dans le dos son chemin vers la maîtrise sur les Orques Gris, assassinant notre vieux chef de guerre Zurtrin en dehors des limites du combat honorable. Maintenant il parade comme un roi humain, crachant sur nos traditions les plus anciennes de consultation de clan en faveur de son ambition débridée. Dans son arrogance, il regarde nos terres maigres et ne voit aucune vraie menace à sa prise chancelante sur ce trône volé - mais nous aurons notre châtiment.\n\nOui, ces terres sont marginales, mais saisissant la mâchoire brisée de Zurtrin comme notre étendard de bataille, nous amènerons la vengeance sur Brasûr et reconquerrons les libertés de clan traditionnelles dont tous les Orques Gris jouissaient autrefois. Notre Chef de Guerre Jayuk est de son propre aveu aucun maître d'échecs, aucun hiérophante porteur de torche. Au lieu de cela il est quelque chose de plus précieux - un orque aux yeux clairs dédié à la liberté de Dookan, et à la liberté de son peuple.\n\nRassemblant ses conseillers autour de lui, Jayuk a juré rien de moins que la préservation du mode de vie Orque Gris."
 flavour_brokenjaw.0.a:0 "Nous vengerons Zurtrin !"
 flavour_brokenjaw.1.t:0 "Ce qui Nous est Dû"
 flavour_brokenjaw.1.d:0 "Dans le sillage de la mort de Brasûr, nous devons marcher prudemment ; un but accompli signifie un but perdu. Dans notre désespoir vengeur, nous étions unis avec nos frères de Doombringer, mais la haine est une base fragile pour une alliance. Mesquins, ils voient dans les succès de Jayuk seulement une menace, et ont déjà retiré leurs envoyés de notre camp de guerre. \n\nNous sommes aussi confrontés à la question épineuse des animaux de compagnie humains de Brasûr, le groupe de cités sur la Tombe du Géant qu'il amena sous sa domination. Confirmées dans leurs droits civiques traditionnels par l'édit de Brasûr, nous pourrions, en théorie, envoyer à ces cités nos propres superviseurs à la place de ceux de Brasûr - mais beaucoup à la cour sentent que cela pue l'intrigue humaine, de l'appareil cajoleur de la politique humaine. Ils argumentent que nous devrions simplement terminer l'arrangement bizarre de Brasûr, que notre constitution orque devrait reconnaître le système de clan seul, les libertés traditionnelles pour lesquelles nous avons mené toute cette campagne en premier lieu. Si la terre est vraiment assez riche pour la prise, nous pouvons toujours simplement la conquérir, et y installer nos propres clans à la place."
 flavour_brokenjaw.1.a:0 "Laissons les poules de Brasûr sortir de leur cage. Nous pouvons les cuisiner plus tard."
 flavour_brokenjaw.1.b:0 "C'est beaucoup de terre à abandonner..."
 flavour_brokenjaw.3.t:0 "Un Rêve Accompli"
 flavour_brokenjaw.3.d:0 "Larrik trouva Jayuk assis jambes croisées dans le jardin d'hiver. Ici les chamanes cultivaient ce qui ne fleurissait qu'avec la neige ; principalement des herbes parfumées pour cuisiner ou guérir, bien que les baies blanc-vert maladives de la tige-de-neige prospéraient avec abandon, leur poison assez sévère pour mériter un petit panneau d'avertissement de travers planté près du carré.\n\n\"Tu es morose encore,\" dit Larrik, tendant une petite outre de bière. Jayuk eut un rire étouffé, ne bougeant pas son regard de l'horizon. Il regardait non vers la mer, mais vers les collines à l'est. \"Je le suis,\" dit-il.\n\n\"Tu penses que tu n'es pas Brasûr,\" dit Larrik, s'installant près de son ami. Il avait connu Jayuk très longtemps - toutes leurs vies conscientes. Larrik avait été un garçon doux, un garçon qui soulagea immensément son père quand il exprima un intérêt pour la voie du chamane. Jayuk avait repoussé ses intimidateurs, avait marché avec Larrik vers les lieux saints alors qu'il apprenait à manier le don chamanique, juste pour le garder en sécurité. Il n'y avait pas de garçon plus honorable. Pas d'homme plus honorable.\n\n\"Je ne suis pas Brasûr,\" dit Jayuk, platement. Il n'avait rien de la brillance de Brasûr, rien de son génie. Il avait lutté même pour apprendre à lire, Larrik se souvenait bien - était devenu si en colère et si frustré qu'il sortait en trombe des tentes, frappait les arbres. Longtemps dans la campagne pour Bal Vroren, Larrik avait assisté à chaque réunion de conseil, murmurant des résumés de documents dans l'oreille de Jayuk. Même maintenant Jayuk émettait ses édits verbalement au Conseil, où ils seraient écrits pour lui.\n\nLarrik jeta un regard à la grande coque de bois du Moothallow, la nouvelle grande salle de conseil que les locaux avaient déjà aigrement surnommé 'la Tarte'. Les constructeurs faisaient bon progrès ; Larrik réalisa avec un sursaut qu'ils avaient été ici assez longtemps pour que la tige-de-neige fleurisse.\n\n\"Pas Brasûr...\" dit Larrik, prenant une gorgée de sa propre outre de bière. \"Et pourtant nous t'avons tous suivi ici. Qu'est-ce que cela dit de nous ?\""
 flavour_brokenjaw.3.a:0 "La grandeur ne réside pas dans nos talents, mais dans nos choix"
 flavour_brokenjaw.4.t:0 "Une Relation Plus Proche"
 flavour_brokenjaw.4.d:0 "Un envoyé est arrivé des orques du sud, qui ont partagé tant de leur culture avec nous, et parmi lesquels nous avons trouvé les seuls non-trolls à posséder des cœurs de troll. Ils nous parlent d'un dernier principe de leur système féodal, sous lequel un suzerain comme leur Maître de Guerre promet de traiter toute menace à un royaume-frère comme une menace au sien, en échange d'une portion de nos revenus fiscaux. Ils offrent ce lien le plus proche à nos clans, disant que la formation d'une telle union est le seul résultat possible pour deux nations aussi proches que les nôtres."
 flavour_brokenjaw.4.a:0 "Jayuk a traité avec nous équitablement jusqu'ici. Prenons ce dernier pas pour l'unité."
 flavour_brokenjaw.4.b:0 "Je pense que nous ferions mieux de juste rester amis."
 flavour_brokenjaw.5.t:0 "Traiter avec les Traîtres"
 flavour_brokenjaw.5.d:0 "Nous avons amené les terres de Frozenmaw et Doombringer dans l'étreinte ferme de notre grand conseil de clan, mais il reste ceux qui rêvent encore du retour de grands clans indépendants par ces noms. Nous exigerons des serments de loyauté au nouvel ordre, et une reconnaissance que Frozenmaw et Doombringer ne sont que deux clans parmi beaucoup, avec la même voix au conseil que tout autre.\n\nLes patriotes insensés pour les causes perdues peuvent se soulever en refus de tels serments. Alors qu'ils se soulèvent, pour que tous les traîtres à l'ordre juste puissent tomber d'un coup, ne laissant personne pour prononcer de tels mots empoisonnés jamais encore."
 flavour_brokenjaw.5.a:0 "Les revendications de Frozenmaw et Doombringer finiront sur le champ de bataille. Aujourd'hui."
 flavour_brokenjaw.6.t:0 "Juste Amis ?"
 flavour_brokenjaw.6.d:0 "TRAHIS ENCORE ! Comme Dookan et Zurtrin furent trahis par Korgus, comme tous les orques justes furent trahis par Brasûr, ainsi maintenant Mâchoire Brisée a-t-elle été trahie par ces trolls que nous pensions rendre égaux dans notre royaume. Ils pensent garder leurs clans séparés des nôtres, mettre de côté toute la connaissance que nous leur avons donnée et nier cette intégration finale et juste de nos royaumes."
 flavour_brokenjaw.6.a:0 "Nous ne permettrons pas que cette trahison perdure ! À la guerre !"
 flavour_brokenjaw.6.b:0 "Assez. Je me lasse de la vengeance. Laissons les trolls garder leur indépendance."
 flavour_brokenjaw.7.t:0 "Le Conseil Grombari"
 flavour_brokenjaw.7.d:0 "Arakh lisse nerveusement ses robes, le poids étrange des pointes de bronze bijoutées sur ses défenses la déstabilisant un peu, la rendant incertaine de comment tenir sa tête. Ici à Bal Vroren tout le monde semble si confiant, si naturellement partie de l'agitation tentaculaire de ce lieu. Elle se sent un peu comme une péquenaude.\n\nIls la mènent dans un bâtiment trapu de pierre et bois que les locaux ont déjà commencé à appeler la Tarte - c'est où le Conseil se réunira, où elle se réunira. De hautes fenêtres étroites jettent une lumière intermittente sur l'espace, et des orques d'âge vénérable et de majesté se mêlent, drapés de belles laines, étrangement exposés sans leurs haches-de-clan ; mais alors encore elle doit avoir la même apparence. Ce lieu est pour la dispute, pas la guerre ; aucun défi traditionnel ne doit être combattu ici.\n\nIl lui faut quelques minutes pour trouver quelqu'un qu'elle reconnaît, son chef de clan voisin. C'est un homme âgé d'une nature paisible, et elle a compté sur lui pour beaucoup cette année passée.\n\n\"Kavuk !\" dit-elle, se frayant un chemin à travers un petit groupe de conseillers. Il jette un regard sur elle et aboie un rire.\n\n\"Ne t'inquiète pas, personne n'attend que tu parles la première fois,\" dit-il. \"Ne voudrions pas qu'ils pensent que tu es un Brasûr potentiel maintenant.\" Arakh donne un sourire nerveux. Kavuk la guide vers un groupe de barbes grises pour faire quelques présentations, et elle sent son battement de cœur se calmer juste un peu."
 flavour_brokenjaw.7.a:0 "Une nouvelle génération de dirigeants de clan fait ses débuts."
 orcform.1.e:0 "Notre nation sera gouvernée par le Conseil Grombari, comme Jayuk le souhaitait."

#Government reform
 grombari_council_reform:0 "Conseil Grombari"
 grombari_council_reform_desc:0 "Le système de conseil envisagé par Jayuk représente une évolution formelle des processus de consultation d'élite de clan qui sont traditionnels aux Orques Gris. Des dirigeants de clan locaux estimés de travers Grombar - orques et trolls - forment un corps qui en retour élit un Maître de Guerre. Ce Maître de Guerre a autorité sur la politique étrangère et action militaire Grombari, bien qu'ils puissent être évincés par un vote des deux tiers du Conseil. Un accent culturel fort sur le consensus signifie que les diktats du Conseil ont une influence inhabituelle comparés aux systèmes quasi-républicains similaires ailleurs."
 mechanic_grombari_council_advisor_modifier_yes:0 "Les conseillers militaires nous accorderont §G-0.02§! de Changement d'Autonomie Mensuel, s'échelonnant avec leur niveau."

