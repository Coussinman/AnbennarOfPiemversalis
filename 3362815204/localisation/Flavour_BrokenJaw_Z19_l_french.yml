#Missions 
 Z19_shamanic_knowledge_title:0 "Savoir Chamanique"
 Z19_shamanic_knowledge_desc:0 "Là où d'autres placent stupidement leur confiance en quelque modernité fragile qu'ils rencontrent, nous révérons l'art ancien et sacré de notre caste de Chamanes. Nos chamanes sont uniques, leur magie et talent pour la prognostication des siècles en préparation, et nous serions fous de jeter cet avantage distinct du peuple orque. Ceci dit, le parrainage et patronage organisé de l'état que les humains accordent à leurs mages est un modèle dont nous cherchons à apprendre. Construisons des loges chamaniques, libérons nos chamanes du caprice du gouvernement en réservant des fonds sur une base annuelle, et encourageons-les à voir leurs homologues dans d'autres clans comme collègues, plutôt que rivaux."

 Z19_founding_the_council_title:0 "Fonder le Conseil"
 Z19_founding_the_council_desc:0 "Depuis ses premiers règnes, Jayuk a toujours valorisé le bon conseil - il tend à s'auto-déprécier face aux experts, sollicitant leurs bons conseils en professant son ignorance, bien qu'après si longtemps à la barre il ait commencé à jouir d'une familiarité aisée avec beaucoup de sujets d'état. Sa vision claire s'étend vers l'avenir, vers les dirigeants qui peuvent vivre après sa mort. Il voit la folie de faire confiance à la bonté d'une âme, d'une lignée. Ainsi il cherche à formaliser les pouvoirs d'un conseil monarchique, à l'image d'un conseil de clan, qui sera explicitement habilité à conseiller et enjoindre leur seigneur."

 Z19_justice_victorious_title:0 "Justice Victorieuse"
 Z19_justice_victorious_desc:0 "Les humains dans leur ambition sans fin estiment juste toute méthode qui accomplit leurs fins. Brasûr était d'accord avec eux. Maintenant Brasûr est mort, et nous affirmons cet ancien idiome orque - \"le tranchant de l'épée est dans le maniement.\" Il n'importe pas seulement que nous gouvernions, mais comment. Là où Brasûr cherchait à faire de lui un Roi à la manière humaine, nous ferons une terre de chefs-de-clan, où la sagesse collective du peuple orque est préservée et transmise à nos enfants, ininterrompue par l'arrogance égoïste d'un autocrate."

 Z19_end_of_the_traitor_title:0 "Fin du Traître"
 Z19_end_of_the_traitor_desc:0 "Jayuk, de son propre aveu, n'était ni le plus fort ni le plus rapide de ceux qui cherchaient à mener les orques, mais il voyait clairement et se rappelait qui il était - qui nous sommes. Brasûr l'intelligent tombe face à Jayuk le sage, et cette guerre que nous menons pour le cœur du peuple orque procède, comme elle le doit toujours, avec une lutte. Les dirigeants tels que Brasûr, qui placent leur cause non dans la plus grande culture ou foi mais en eux-mêmes, posent un piège terrible pour leurs suiveurs - leurs idées meurent avec eux. Les nôtres ne le feront pas."

 Z19_bring_our_own_title:0 "Amener les Nôtres"
 Z19_bring_our_own_desc:0 "Ce n'est pas une coïncidence que tant d'états successifs aient fait leur capitale à Bal Vroren ; c'est un pivot de la région, bien situé pour projeter l'influence sur tout notre domaine. Mais la cité que nous construisons ici ne sera pas quelque bâtard Brasûrite ; elle se dressera pour la culture de clan consultative vibrante et traditionnelle de nos ancêtres, centrée non autour d'un seul palais mais autour de multiples cœurs de discussion et échange, grandes salles pour les plus belles familles du royaume. Parmi celles-ci se dressera le clan-troll, le plus nouveau de nos confédérés - mais en aucun cas le dernier."

 Z19_zurtrins_dream_title:0 "Le Rêve de Zurtrin"
 Z19_zurtrins_dream_desc:0 "\"Zurtrin nous définit par ce que nous ne sommes pas, comme sa vie nous a définis en se terminant. Nous ne sommes pas aveuglément ambitieux - que ce soit par folie, comme avec le soi-disant Fils de Dookan, ou par avarice, comme avec le traître Brasûr. Nous ne sommes ni des humains décadents ni des ogres stupides et affamés. Nous ne nous noyons pas dans la nostalgie comme le font les elfes, ni ne bondissons sur chaque nouveauté comme les gnomes. La force orque est dans la délibération lente et régulière du clan, le respect pour le précédent et la contrainte légale, et le coup de marteau que nous portons - en temps.\"\n\n Chamane Ukyav Nourrit-Corbeaux, 'La Mâchoire Brisée'"

 Z19_tear_them_apart_title:0 "Les Déchirer"
 Z19_tear_them_apart_desc:0 "Les irrédentistes humains d'Escann croient qu'être un orque c'est lutter stupidement pour le pouvoir, sourd à tout sens de l'honneur. Le traître Brasûr cherche à leur prouver qu'ils ont raison. Mais nous n'avons pas tous oublié ce que c'est de servir Dookan, de se rappeler la sainte intégrité du peuple orque. Affamés nous nous nourrirons de vengeance ; nus nous nous vêtirons d'intégrité. Nous ferons éclater la Gueule et foulerons ses os dans notre sol - d'autant mieux pour tirer une récolte de cette terre gelée."

 Z19_our_new_friends_title:0 "Nos Nouveaux Amis"
 Z19_our_new_friends_desc:0 "Là où Brasûr gaspillait son énergie et efforts sur l'approbation volage des humains, nous regardons vers les gens robustes des terres boisées orientales, les trolls dont nous avons beaucoup appris de navigation et survie. Leurs communautés très unies et férocité s'accordent beaucoup plus avec notre culture traditionnelle que les marchands chamailleur de la Tombe du Géant, et nous avons déjà commencé à forger des liens étroits d'amitié et allégeance."

 Z19_mutual_cooperation_title:0 "Coopération Mutuelle"
 Z19_mutual_cooperation_desc:0 "Les trolls de notre nation nous parlent d'une patrie loin au nord, mais proche de nous en esprit. Ces trolls de Ðigoveða vivent en clans beaucoup comme les nôtres. Ils manquent de compréhension des institutions sous-jacentes à une société civilisée comme la nôtre, mais ils ont un accès facile aux mammouths. L'utilité des bêtes pour nos régiments de cavalerie est évidente, mais avec des manipulateurs trolls, ils peuvent aussi se révéler des bêtes de labour parfaites pour nos terres inhospitalières. Si nous approfondissons nos liens diplomatiques, sûrement le déficit de chaque nation pourrait être échangé contre l'excédent de l'autre."

 Z19_an_exchange_of_people_title:0 "Un Échange de Peuples"
 Z19_an_exchange_of_people_desc:0 "Alors que notre relation avec les trolls s'approfondit, certains Orques Gris ont été reconnus comme \"Cœur-de-Troll\" ; spirituellement assez proches des trolls pour permettre leur exploitation des terres du nord d'être faite d'une manière qui n'offense pas les géants. Nous avons offert beaucoup de tels pionniers pour coloniser les terres autour du Lac Ormrsær au nom de leur chefferie. En même temps, beaucoup de trolls croient que la capture par les trolls et cœurs-de-troll de Bal Vroren en fait un site de sainte conquête contre les anciens ennemis des géants, et souhaitent vivre dans sa proximité, travaillant dans nos terres."

 Z19_the_frozen_union_title:0 "L'Union Gelée"
 Z19_the_frozen_union_desc:0 "Les chamanes sont unanimes. Jayuk a le cœur d'un roi troll, et [Z89.Monarch.GetName] a l'âme d'un héros orque. Les clans trolls se soumettront à la règle de Jayuk, et les deux peuples continueront à rester fidèles à leurs serments envers leurs ancêtres, en forgeant un nouveau serment l'un envers l'autre : se tenir ensemble dans une Union Gelée contre les vents durs de Gérudie, et les lames d'un monde qui les voit comme rien de plus que des monstres dévorants."

 Z19_the_way_forward_title:0 "La Voie à Suivre"
 Z19_the_way_forward_desc:0 "La vision d'une politique Orque Gris à la frange orientale de la Tombe du Géant était le rêve de Brasûr, mais elle n'est pas née de lui. C'est le rêve que tous les Orques Gris partageaient autrefois en commun alors que nous migrions de l'Échine-du-Serpent, et c'est un rêve dont le temps est en retard. Ceci dit, Jayuk n'est pas Brasûr. Il ne cherche pas à créer une autocratie décadente dans le modèle humain, où les courtisans s'inclinent et grattent devant leur monarque. Au lieu de cela, Jayuk envisage un dirigeant habilité par leur Conseil et approuvé par leur communauté, tout comme les chefs de clan ont toujours traditionnellement compté sur l'approbation de leurs anciens de clan. De tels dirigeants - qu'il surnomme Maîtres de Guerre - mèneront notre peuple au combat et nous représenteront face à nos adversaires, bénéficiant de l'expertise des dirigeants de clan et légitimés par leur soutien."

 Z19_expert_advice_title:0 "Conseil d'Expert"
 Z19_expert_advice_desc:0 "Clarté de vue. Intégrité au-delà du confort. Telles sont les vertus de notre Seigneur Jayuk, qui n'a déféré à personne dans son insistance sur l'honneur. Un tel seigneur est exigeant - tout comme il insiste sur la moralité droite de sa coterie, ainsi il regarde impitoyablement en lui-même, et voit tout ce qui manque. Son air sans prétention amène les savants et sages de loin, et malgré toute sa sévérité légendaire, les honnêtes sont récompensés. Il s'offre à son peuple, se reforgeant encore et encore sous leurs marteaux, comme les anciens alliages des nains. Un tel sacrifice ressemble à celui de Dookan, et nous ne manquons pas la ressemblance."

 Z19_what_they_know_title:0 "Ce Qu'ils Savent"
 Z19_what_they_know_desc:0 "Les humains de notre terre manquent de respect approprié pour l'organisation juste d'un clan, et pourtant toutes leurs méthodes de gouvernance ne sont pas sans mérite. Nous ne rejetterons pas toute connaissance humaine comme sans valeur, comme le faux Fils de Dookan voudrait nous le faire faire, mais nous ne les exalterons pas non plus comme supérieures aux nôtres, comme l'archi-traître Brasûr voudrait nous le faire faire. Peut-être les gouvernements humains pourraient-ils servir de grain pour le moulin du progrès quand nous considérons à quoi ressemblera le clan du futur."

 Z19_a_place_for_trolls_title:0 "Une Place pour les Trolls"
 Z19_a_place_for_trolls_desc:0 "Alors que les trolls ont commencé à trouver leurs places dans notre royaume et que les relations entre orques et trolls s'approfondissent, la conversation se tourne naturellement vers la religion. Nous trouvons une grande parenté entre nos deux peuples : comme les Orques Gris sont restés fidèles à Dookan et ont cherché à le libérer de sa prison, ainsi les trolls ont monté la garde pour les titans au nord, empêchant toute incursion des races plus jeunes dans leurs terres. Nous devons construire des temples où orque et troll peuvent adorer, chacun de la manière convenant à leur serment ancien, et construire la confiance entre les races - et les trolls serviront comme exécuteurs utiles pour maintenir nos sujets humains en ligne avec un minimum d'effusion de sang."

 Z19_bringing_our_friends_title:0 "Amener nos Amis"
 Z19_bringing_our_friends_desc:0 "L'Étendue Alénique orientale est en mains orques justes... ou l'est-elle ? Les humains chamailleur qui peuplent la riche zone côtière continuent de refuser d'accepter leur rôle destiné à nous aider à accomplir le sauvetage de Dookan, et bafouent constamment la structure de clan appropriée - ils épousent même des gens du même village, un acte d'inceste flagrant ! Nous devons remplacer leur caste dirigeante par de vrais chefs Orques Gris, et étendre le rôle de nos exécuteurs trolls dans le maintien de la hiérarchie juste."

 Z19_the_humans_place_title:0 "La Place des Humains"
 Z19_the_humans_place_desc:0 "Le pacte est simple, équitable, et contraignant. Les clans humains seront autorisés à envoyer des représentants au conseil de clan pour apprendre de nous, comme l'ont fait les trolls, comment une nation doit être proprement dirigée. Ils ne recevront pas de vote au conseil, et ils paieront des frais de scolarité par leurs taxes jusqu'à ce qu'ils soient jugés proprement éduqués. Les orques acceptent de respecter les droits des minorités humaines de rester dans leurs terres, et les trolls, emplis de joie sainte de vivre dans l'ombre de Bal Vroren brisé, s'assureront que nul autre qu'un briseur de serment ne soit blessé quand un rappel doit être donné aux Hommes de l'Étendue de leurs obligations, car quel mal un criminel Homme de l'Étendue pourrait-il possiblement faire à un troll juste ?"

 Z19_dealing_with_the_locals_title:0 "Traiter avec les Locaux"
 Z19_dealing_with_the_locals_desc:0 "Jayuk n'est pas un seigneur donné à la vantardise - s'il se vante de quelque chose, c'est de sa vue perçante, sa volonté de voir ce qui est vraiment là. Il voit les collecteurs d'impôts efficaces des humains, l'organisation avec laquelle ils divisent et tendent ces terres maigres. Il voit les grands systèmes de rotation qui préservent le sol mince, les sommets de village qui régulent et parcellent le travail, pas très différents de nos clans. Privé d'un Escann sur lequel se festoyer sans fin, il voit l'avenir de la Mâchoire Brisée."

 Z19_the_cost_of_living_title:0 "Le Coût de la Vie"
 Z19_the_cost_of_living_desc:0 "Jusqu'ici nous avons lutté pour collecter les taxes des humains récalcitrants et sans foi, mais la mine d'or du Vieux Dwaroval présente une opportunité : nous pouvons frapper des pièces du royaume pour acheter les fournitures nécessaires des humains, permettant à leurs propriétaires orques locaux d'exiger paiement sous une forme beaucoup plus rationalisée. Aucun visage de dirigeant mortel n'ornera les pièces - seulement une simple chaîne avec un maillon pour chaque couronne de sa valeur - gardant le long emprisonnement de Dookan dans les pensées quotidiennes de tous les orques justes."

 Z19_the_local_fauna_title:0 "La Faune Locale"
 Z19_the_local_fauna_desc:0 "Nos nouveaux amis, les trolls, nous parlent des techniques qu'ils utilisent pour gérer les populations de mammouths dans leur terre, ne prenant que ceux dont ils ont besoin chaque année et chassant les chats à sabre Gérudiens qui autrement aminciraient les troupeaux. Si nous développons ces terres orientales et défrichons plus de terre pour les pâturages, nous pouvons déclencher une explosion dans la population de mammouths sauvages, nous rapportant une fortune en ivoire."

 Z19_grazing_lands_title:0 "Terres de Pâturage"
 Z19_grazing_lands_desc:0 "\"Le mammouth-de-labour moderne, vue commune à travers les terres agricoles Grombari aujourd'hui, n'est en fait pas une créature si ancienne que ses proportions monstrueuses peuvent suggérer. Les registres agricoles de peu après les Guerres d'Unification Orques Gris suggèrent que cette race est un résultat de vigueur hybride, produite par la libération intentionnelle de milliers de la sous-espèce Ormrsær de la population dans les terres de pâturage traditionnelles de la race Logrienne. Bien que beaucoup de sudistes trouvent le fromage provenant de ces bêtes trop aigre et salé, il est devenu un pilier de la cuisine Gérudienne, comme dans les (franchement délicieux) syrniki Logriens.\"\n\n -Traditions Culinaires de l'Extrême Nord, Presse Castonath, 1727"

 Z19_mammoth_warfare_title:0 "Guerre de Mammouths"
 Z19_mammoth_warfare_desc:0 "Alors que nos cavaliers au cœur-de-troll se rapprochent de leurs montures, une vérité simple devient claire : les fortifications existent sur la toundra Gérudienne seulement parce que les mammouths le permettent. Personne n'a jamais donné aux mammouths une raison d'objecter aux structures souillant leur paysage ancestral. Jusqu'à maintenant."

