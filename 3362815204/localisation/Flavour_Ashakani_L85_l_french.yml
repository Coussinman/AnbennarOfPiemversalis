 #Events
 
 #scene setting
 flavour_ashakani.0.t:0 "Nukhzat, le Bouclier Occidental"
 flavour_ashakani.0.d:0 "L'audience du Raktaya commence juste au moment où les cieux s'ouvrent. Les gouttières d'écorce-pliée se remplissent en quelques secondes, canalisant l'eau à une vitesse stupéfiante dans les larges rainures de pierre du sol en contrebas de la cour. Ces gouttières apportent les eaux de pluie de chaque toit du complexe royal, et ne cèdent la priorité qu'aux citernes. En une minute environ, l'eau arrive à hauteur de genou, et les vieillards de la cour s'installent selon la longue tradition aux rebords du cloître, s'allongeant, bâillant, trempant leurs écailles. L'endroit tout entier prend soudain l'atmosphère d'un bassin de bain. Quelle que soit la conversation qui émane du pavillon du trône, désormais une île au cœur d'un étang, elle est inaudible - le battement de la pluie s'en charge.\n\nLe père d'Aguntat aurait cédé à l'occasion un jour comme celui-ci, plongeant dans l'eau aux côtés de son peuple et gagnant ainsi leur amour. Aguntat ne le fait pas. Il convoque les nobles un par un pour leurs requêtes, et ils grimpent humides sur le pavillon, comme des enfants rappelés de leurs jeux. La voix timide du Raktaya force chaque seigneur à avancer, fermement à portée de griffe du géant.\n\nNukhzat est presque toujours ici. Quand il n'y est pas, l'un de ses lieutenants prend sa place. Aucune affaire officielle ne se traite hors de portée d'au moins une de ces bêtes Ashhana. Le Raktaya passe une grande partie de la journée en réclusion avec elles, méditant ou les instruisant dans la sculpture d'écorce-pliée. Il n'a pas rompu explicitement avec les Nagas, mais il n'en a promu aucun à un poste élevé depuis son couronnement. Au lieu de cela, il parle, incessamment, du potentiel des Ashhana - de ce qui leur fut volé.\n\nIl a déjà fait quelques convertis. Il invite individuellement un seigneur à son domaine privé, et aucun ne décline, puisque la parole de ce doux Raktaya est désormais soutenue par une armée qui, il n'y a pas si longtemps, menaçait de submerger entièrement la cité. Aguntat ne fait pas de discours, n'expose pas, ne commande pas. Il parle, doucement, de la lente décadence du mode de vie Anzalkatsa, de la vénération creuse de la gloire perdue, du manque de but. Il demande à chaque seigneur d'imaginer une cité dont le gouvernement est sculpté par ses plus fins esprits, et non simplement hérité. Et parfois, ils le voient."
 flavour_ashakani.0.a:0 "Une rupture dans la cour."
 
 #first pentych work
 flavour_ashakani.1.t:0 "Le Chant d'Aguntat"
 flavour_ashakani.1.d:0 "La première œuvre du Pentyque Ashakani s'ouvre sur le jeune prince Aguntat. Pratiquant du chant gutturale Rhada traditionaliste, il est bénignement ignoré par ses frères plus martiaux et laissé à sa lecture, qu'il apprécie dans la réclusion du domaine du Roi (« Huitième-Remplaçant »). Observant depuis le sommet du Mont Tavrap, l'Art et la Guerre se querellent comiquement, servant de chœur à la pièce ; la Guerre a revendiqué sept des huit frères pour elle, fils vaillants du Roi, et l'Art défend de garder Aguntat pour lui (« Un Repas Équitable »).\n\nQuand le féroce seigneur de guerre Ashhana Nukhzat rassemble ses forces à l'ouest avec ses dix mille (« Consorte des Sorcières »), Aguntat n'est même pas invité à se joindre à la campagne, à son soulagement secret (« Teinture Vermillon »). Nukhzat rencontre les forces d'Ashakani au combat ; il est poussé à des actes de barbarie sanglante par la présence chuchotante de sorcière dans son esprit (« Encore Une de Plus »). Le Roi et les sept frères aînés d'Aguntat sont tués, et Nukhzat surgit vers l'est à travers Khagatzir jusqu'aux murs mêmes d'Ashakani (« Fleur Biktari »).\n\nAguntat et le Général Zaz, observant depuis la Porte de la Miséricorde, s'apitoient sur la bataille perdue (« La Mort de la Miséricorde »). Résigné à la défaite, Aguntat, maudissant sa propre lâcheté et son manque de soldatesque, proclame qu'il mènera au moins Ashakani dans une dernière lamentation pour leur cité, afin qu'ils puissent mourir fiers. Aguntat est rejoint par un jeune archer Badri (« Le Plus Humble d'Entre Nous »), dont l'honnêteté brutale et l'irrévérence charment le prince malgré lui. Un duo funèbre entre Aguntat et Badri, accompagné d'un chœur de soldats, résonne à travers le champ de bataille et arrête Nukhzat net, faisant enfin taire la voix de la sorcière dans son esprit (« Comme le Verre »). Il laisse tomber son épée ombragée et demande un parley.\n\nLa horde qui approche se calme, et Nukhzat et Aguntat se retirent dans la tente de guerre de Nukhzat. Les soldats environnants, Ashhana et Ashakani confondus, s'émerveillent tandis qu'une pluie battante les lave du sang (« Propre »). Ils trouvent des points de communauté, se moquant de leurs capitaines et déplorant le piètre état de leurs bottes (« Le Plus Humble d'Entre Nous - Refrain »). Quand les deux dirigeants émergent enfin, ils se sont alliés, la cité épargnée et les Ashhana installés à Khagatzir. L'Art, se moquant de la Guerre, descend couronner Aguntat comme Roi (« Prince des Eaux Calmes »)."
 flavour_ashakani.1.a:0 "Préparez l'akhune royal - nous parrainerons une série de récitals d'au moins quatre-vingts jours."
 flavour_ashakani.1.b:0 "Une belle œuvre, bien qu'un peu sentimentale."
 
 #second pentych work
 flavour_ashakani.2.t:0 "Deux Maisons"
 flavour_ashakani.2.d:0 "La seconde œuvre du Pentyque Ashakani est peut-être la plus modeste - une comédie d'erreurs entre deux domaines nobles rivaux. Les Chanteurs-de-Murs sont de petite noblesse dont le petit atelier produit de la verrerie de qualité inférieure. Les parents (qui restent sans nom sauf comme 'Papa' et 'Maman') sont obsédés par l'expansion de leur production, dissertant à tout moment sur l'histoire illustre de la famille et cajolant leurs voisins (les « Appeleurs-de-Profit »), qu'ils détestent en privé.\n\nPendant ce temps, leur fille Kazi (« capricieuse ») est tombée amoureuse du fils des Appeleurs-de-Profit, et est aidée dans sa poursuite par l'intendant de ses parents Khartakh, le vrai cerveau du domaine, qui maintient la maison et l'entreprise en marche à toute heure du jour (un gag récurrent le fait se précipiter répétitivement à l'arrière de la scène pendant ses scènes). Une série complexe de malentendus amène Papa et Maman à croire que Khartakh est l'héritier perdu du trône d'Ashakani et Kazi un naga changeling, jusqu'à ce que tout soit résolu dans le dénouement final.\n\n« Deux Maisons » est de loin la plus reproduite du Pentyque ; elle est légère de ton, a des exigences minimales en accessoires, est rythmée et pleine de jeux de mots. Elle se moque aussi de cette institution la plus Ashakani, le domaine noble, qui à l'époque de l'écriture de Besik avait déjà commencé à fonctionner comme foyer, base de profit et source de prestige tout à la fois. Ce n'est pas une coïncidence que la pièce n'ait que trois décors - le manoir des Chanteurs-de-Murs, l'atelier-studio où travaillent leurs artistes patronnés, et leur akhune, où ils mettent en scène de terribles histoires d'amour clichées. Pour l'élite urbaine d'Ashakani, ces domaines étaient et sont les limites de leur monde, les frontières de leur obsession."
 flavour_ashakani.2.a:0 "Il était temps que nous ayons un peu de comédie par ici."
 flavour_ashakani.2.b:0 "Accusez-moi, mais j'ai un faible pour les ballades."
 
 #third pentych work
 flavour_ashakani.3.t:0 "Septième Bande"
 flavour_ashakani.3.d:0 "La « Septième Bande » de Tavazrat, troisième œuvre du Pentyque Ashakani, est parmi les premiers et plus célèbres exemples du mode Triomphaliste du théâtre Ashakani. C'est le produit d'un Ashakani dans sa phase expansionniste, son influence sur les Ashhana occidentaux augmentant rapidement, florissant après des campagnes réussies autour du lac nordique Khusadza. Fortement orchestrée, avec environ la moitié de sa durée occupée par des numéros musicaux, elle suit une force expéditionnaire envoyée dans la jungle occidentale pour récupérer une relique précieuse et ancienne, convoitée par le Roi Ashakani comme objet d'art.\n\nLa bande découvre que des espions à l'intérieur d'Ashakani ont répandu la nouvelle de la relique, et ils sont maintenant en compétition avec des expéditions de la cité de Shalazar et du peuple de Gasha. L'expédition Shalazar est éprise de luxe, efféminée et décadente ; les luttes politiques internes et les arguments constants les ralentissent, puis ils manquent de provisions qu'ils étaient trop indisciplinés pour rationner. Pendant ce temps, la campagne Gasha vacille tandis que les chuchotements de sorcières sèment la discorde violente parmi les rangs Ashhana et ils se retournent les uns contre les autres. Les Ashakani, d'autre part, maintiennent une discipline et une unité stoïques, évitant les vices d'excès qui torturent leurs concurrents.\n\nLa Septième Bande a une histoire controversée à Ashakani ; le satiriste Besik l'a décrite comme une « torture interminable », pourtant c'est un élément régulier des célébrations du Jour du Cessez-le-Feu et elle conserve une popularité répandue. Une cité mal à l'aise avec l'exhibition émotionnelle requise pour un jingoïsme passionné trouve plus facile, peut-être, de projeter la confiance à travers l'allégorie."
 flavour_ashakani.3.a:0 "À la gloire d'Ashakani."
 flavour_ashakani.3.b:0 "J'aime l'usage des tambours, je suppose."
 
 #fourth pentych work
 flavour_ashakani.4.t:0 "Ombre sur Khagatzir"
 flavour_ashakani.4.d:0 "Les dramaturges Ashakani du XVIe siècle répondirent de manière critique et véhémente à la soi-disant 'lutte établie', la mentalité qu'Ashakani avait atteint un stade final de civilisation en synthétisant la pensée Anzalkatsa et Zaradyrra. « Ombre sur Khagatzir » de Khavila, la quatrième de cinq dans le Pentyque Ashakani traditionnel, est facilement le produit le plus célèbre de ce mode Interrogatif. Elle suit une veuve Ashhana, Navkha, dont le mari est mort pour une guerre expéditionnaire qu'elle voit comme bassement expansionniste. Navkha se trouve explosant de rage contre des parents, des acrobates d'akhune et des vendeurs de rue pour de petites questions, et réalise qu'elle doit regagner sa retenue. Cherchant une activité avec laquelle elle peut poursuivre le tetnarat (« calme focalisé »), elle va dans les contreforts de l'Ertikan Starash aux archives de sa famille, pour lire des récits fracturés des premiers jours de la malédiction Ashhana.\n\nFragmentées et insatisfaisantes, les archives familiales de Navkha peignent un tableau de fureur confuse, de fréquentes vendettas sanglantes entre groupes familiaux réparées et réparées encore par l'intermariage. Tandis qu'elle lit alternativement et erre sur les collines de Khagatzir, Navkha trouve sa rage s'apaisant. L'histoire, le contexte et la concentration sur le travail de l'esprit humain l'ont menée à la paix et à la maîtrise de soi.\n\n« Ombre sur Khagatzir » fait partie d'un groupe de pièces Interrogatives qui commencent à presque ou entièrement délaisser l'instrumentation, se concentrant plutôt sur le dialogue, le drame de l'individu, et la détresse interne. Elle établit une analogie directe entre la lutte Ashhana première et plus violente et la lutte moins évidente mais non moins réelle du citoyen moderne. Il n'y a pas d'échappatoire à l'effort de vivre délibérément, argumente Khavila, et pas de victoire finale sur nos impulsions les plus basses."
 flavour_ashakani.4.a:0 "Une réflexion émouvante sur la perte et la lutte que nous affrontons tous."
 flavour_ashakani.4.b:0 "Les enfants, pourriez-vous vous détendre un peu ?"
 
 #fifth pentych work
 flavour_ashakani.5.t:0 "Œuvre-Miroir"
 flavour_ashakani.5.d:0 "L'œuvre finale du Pentyque Ashakani est la plus célèbre à l'étranger, due à une vague de traductions gnomes qui suivit une mode du début du XVIIIe siècle pour le stoïcisme Zaradyrra dans les cercles philosophiques de La Pensée. « Œuvre-Miroir » concerne le diplomate Khevnit, dont le mariage et l'akhune tombent en désuétude tandis qu'il aide à l'intégration d'une nouvelle cité-état dans la domination Ashakani.\n\nL'œuvre présente des sauts tonaux abrupts ; Khevnit fait face à un barrage de questions bureaucratiques rythmées et comiques entrecoupées de moments de solitude indicible sur le balcon de son bureau. Son seul réconfort se trouve dans les motifs lumineux complexes qu'il crée avec de petits miroirs de verre, une forme d'art traditionnelle et un passe-temps requérant une patience immense.\n\nTandis que sa vie hors du travail s'effrite lentement, Khevnit se résigne à la perte et rejette le regret, optimiste que sa contribution et son héritage vivront plus sûrement que sa réputation personnelle. Il va au rivage du Lac Khusadza, familièrement appelé le Miroir. Il affirme qu'il n'a pas d'autre choix que de croire qu'il a fait ce qui est juste, et choisit d'être heureux.\n\nŒuvre-Miroir est souvent appelée le premier roman Ashakani ; lors de sa publication initiale, sa résistance au jugement moral clair et à l'intensité émotionnelle causa un énorme débat sur la compatibilité de la forme romanesque avec la pensée Zaradyrra. L'intelligentsia Lencori y voit ironie et anti-autoritarisme, une voix sardonique se moquant des lavés de cerveau, tandis que les athées de Nimscodd y voient une noble tradition rationaliste indépendante, luttante mais vibrante. Un siècle et demi après l'échappée étroite d'Œuvre-Miroir à la censure, elle était devenue assez omniprésente pour que la diariste fahvanosy Masana Antotely remarque que « personne ne peut arriver à Ashakani sans d'abord voyager à travers ce livre »."
 flavour_ashakani.5.a:0 "L'auteur a capturé l'âme Ashakani."
 flavour_ashakani.5.b:0 "Il fallait plus de clowns."