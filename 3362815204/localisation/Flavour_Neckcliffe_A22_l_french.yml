#Events
 flavor_neckcliffe.1.t:0 "Honneur Perdu"
 flavor_neckcliffe.1.d:0 "Nous avons été de fidèles serviteurs de la Dameria et de l'Empire pendant des siècles, fiables et constants. Ainsi, lorsque les Guerres du Lilas éclatèrent, nous soutînmes notre suzerain et le suivîmes au combat contre ses ennemis. Même alors que la marée de la guerre se retournait lentement contre nous, nous demeurâmes fidèles à nos loyautés. Durant la Trahison de Wesdam, nous transportâmes fidèlement autant d'hommes que possible vers l'Oreille-de-Dame et bien que nous n'ayons sauvé qu'une fraction de l'armée, sans notre aide la guerre aurait pu s'achever là. La vengeance lorentaise fut néanmoins rapide, faisant naviguer leurs navires dans la Tête-de-Dame et, avec l'aide de plusieurs mages puissants, coulèrent la glorieuse marine impériale, ainsi que notre souverain, au fond des océans. Soudain, nous nous retrouvâmes seuls. Coupés de tous nos alliés et entourés de nombreux ennemis qui nous auraient volontiers anéantis. Le cœur lourd, nous fîmes la seule chose raisonnable pour sauver nos terres et notre peuple : rejoindre Lorent et le Parti de la Rose. Depuis lors, notre honneur a été souillé. Nous entretenons une relation tendue où un camp nous considère comme peu fiables et l'autre comme des traîtres. De plus, Port-Gorge, notre plus grande cité et éternelle source de nos maux de tête, a complètement succombé au crime et échappe à peine à notre contrôle."
 flavor_neckcliffe.1.a:0 "Quelle tragédie en vérité."

 flavor_neckcliffe.2.t:0 "La Proposition de Baie-de-Napes"
 flavor_neckcliffe.2.d:0 "Nos amis ont remarqué notre déclaration et, en tant que Siège Impérial, nous ont offert un marché. Ils sont prêts à vendre la Cité Libre de Baie-de-Napes pour une modeste somme d'or si cela nous intéresse."
 flavor_neckcliffe.2.a:0 "Notre diplomatie porte ses fruits."
 flavor_neckcliffe.2.b:0 "Jamais de la vie nous ne pourrons nous permettre cela."

 flavor_neckcliffe.3.t:0 "Le Regard de Munas"
 flavor_neckcliffe.3.d:0 "Sur la côte occidentale de Venáil, nous avons entrepris une construction à grande échelle : le plus grand phare jamais érigé dans Cannor, une structure énorme qui s'élève vers les cieux et guide les navires vers le Divenhal grâce à d'ingénieuses machines d'artisanat magique projetant un faisceau lumineux sur plus de cinquante milles nautiques."
 flavor_neckcliffe.3.a:0 "Que leur chemin soit éclairé !"

 flavor_neckcliffe.4.t:0 "Le Traité des Falaises Blanches"
 flavor_neckcliffe.4.d:0 "1ère Clause : Tous les Princes, Maires et dirigeants d'autres subdivisions au sein de l'Empire d'Anbennar, quel que soit leur rang ou leur électorat, se voient par les présentes interdire la construction de vaisseaux océaniques capables de mener la guerre.\n\n2ème Clause : Le [Root.GovernmentName] de Falaise-du-Cou est exempté des restrictions imposées par la première clause.\n\n3ème Clause : Le [Root.GovernmentName] de Falaise-du-Cou est tenu de maintenir une flotte capable de protéger l'Empire d'Anbennar de toute incursion navale.\n\n4ème Clause : Le [Root.GovernmentName] de Falaise-du-Cou est tenu de protéger toutes les eaux au nord des Perles de toute forme de piraterie.\n\n5ème Clause : Le [Root.GovernmentName] de Falaise-du-Cou est tenu de fournir le transport aux armées impériales nécessitant la traversée de toutes les eaux au nord des Perles.\n\n6ème Clause : Le [Root.GovernmentName] de Falaise-du-Cou se voit accorder le droit d'intervenir militairement si des princes violaient les termes établis dans la 1ère clause."
 flavor_neckcliffe.4.a:0 "En vérité, Falaise-du-Cou règne sur les flots !"

 #Reforms
 neckcliffer_admirality:0 "Amirauté de Falaise-du-Cou"
 neckcliffer_admirality_desc:0 "Les dirigeants de Falaise-du-Cou sont d'abord amiraux, ensuite dirigeants. À ce titre, ils se doivent d'être formés comme officiers navals et prêts à mener nos marines au combat."

 #Missions
 A22_allies_of_necessity_title:0 "Alliés de Nécessité"
 A22_allies_of_necessity_desc:0 "Après la fin des Guerres du Lilas, nous nous sommes retrouvés dans une situation difficile. Étant l'une des dernières nations à changer de camp, principalement par nécessité existentielle, et étant la dernière nation loyale de la Dameria Occidentale, nous n'avons pas eu la chance de nous faire des amis parmi les membres du Parti de la Rose. Nos anciens alliés damériens nous considèrent comme des traîtres, peu disposés à sacrifier nos vies pour l'empereur, et ceux qui combattirent contre nous se souviennent encore comment nous avons sauvé un quart de l'armée impériale en 1409. Nous ne pouvons cependant nous permettre de ressasser le passé, coincés entre deux puissants voisins, nous devons trouver un terrain d'entente avec au moins l'un d'eux pour avoir la moindre chance de prospérer dans les âges à venir."

 A22_secure_source_of_lumber_title:0 "Une Source de Bois"
 A22_secure_source_of_lumber_desc:0 "L'une de nos principales difficultés est que, bien que nos terres soient fertiles et abondantes, nous manquons des forêts nécessaires à la construction navale à grande échelle. Jadis, nous faisions appel aux comtes de Puits-de-Bois pour nos besoins en bois, mais après la chute de la Dameria les livraisons ont cessé. Que nous décidions de prendre la forêt pour nous-mêmes ou de renégocier les termes, le bois doit descendre les Gorges de Puits-de-Bois !"

 A22_sailmakers_of_stoneview_title:0 "Voiliers de Vue-de-Pierre"
 A22_sailmakers_of_stoneview_desc:0 "La région de Vue-de-Pierre est renommée pour ses champs de lin. Alors qu'ailleurs son lin sert à confectionner des étoffes, les habitants de Vue-de-Pierre l'utilisent pour fabriquer des voiles. La tradition voilière est forte dans la région bien que de nombreux maîtres aient péri durant les Guerres du Lilas. La région pourrait bénéficier d'aide pour maintenir cette importante tradition et nous fournir les voiles toujours nécessaires à nos navires."

 A22_imperial_navy_rights_title:0 "Droits sur la Marine Impériale"
 A22_imperial_navy_rights_desc:0 "La majorité de la Marine Impériale brûla avant l'Invasion d'Oreille-de-Dame, avec nombre de nos compatriotes et notre défunt comte. L'empereur actuel semble avoir peu d'intérêt pour les navires et nous devrions ainsi pouvoir facilement obtenir les droits de maintenir la marine impériale ainsi que les quelques navires survivants."

 A22_plight_of_the_imperial_marines_title:0 "Le Sort des Marines"
 A22_plight_of_the_imperial_marines_desc:0 "Depuis la formation de l'Empire, celui-ci a maintenu un groupe armé d'élite appelé 'Les Marines Impériaux'. Ils furent formés à tout ce qui concerne la guerre navale selon les directives données par les Elfes, bien expérimentés dans la vie en mer. La plupart de cette armée fut néanmoins anéantie avec la Marine Impériale et seuls quelques vétérans demeurent. Pire encore, depuis que Lothane de Wex devint empereur, les salaires versés à ces vétérans ont été réduits, les laissant sans travail ni objectif. Si nous devions les payer, ces guerriers bien entraînés rejoindraient certainement notre cause et formeraient nos propres marines."

 A22_rebuild_the_imperial_navy_title:0 "Reconstruire la Marine Impériale"
 A22_rebuild_the_imperial_navy_desc:0 "Maintenant que la Marine Impériale est légalement entre nos mains, nous devons nous concentrer sur sa reconstruction immédiate. L'Empire est actuellement complètement sans défense face à la mer, les Gnolls et pirates sévissent, les villages côtiers brûlent quotidiennement et les innocents sont discrètement emmenés en esclavage ! Cela ne doit plus durer. Falaise-du-Cou sera l'égide du royaume si nul autre ne veut l'être !"

 A22_protectors_of_dameshead_title:0 "Protecteurs de la Tête-de-Dame"
 A22_protectors_of_dameshead_desc:0 "Maintenant que notre mission nous est tracée, nous devons commencer par la première étape : convaincre l'empereur de la noblesse de notre objectif. Pour faciliter notre tâche, nous devrions certainement avoir le contrôle total des ports du Cou-de-Dame oriental, nous permettant un contrôle complet sur qui pénètre dans nos eaux."

 A22_neckcliffer_admirality_title:0 "L'Amirauté"
 A22_neckcliffer_admirality_desc:0 "Notre peuple a toujours été lié à la mer, et notre noblesse de même. Il est temps de rappeler à tous nos traditions en proclamant l'Amirauté de Falaise-du-Cou - notre Comte étant avant tout le Grand Amiral Impérial et commandant de la Flotte Impériale."

 A22_renovate_the_imperial_docks_title:0 "Rénover les Docks Impériaux"
 A22_renovate_the_imperial_docks_desc:0 "À une époque, les Docks Impériaux étaient le plus grand port océanique de l'empire. Depuis, bien des choses ont changé et de nos jours des lieux comme le port de Munas sont plus vastes et mieux entretenus. Cela ne doit plus être ! L'état des docks fait honte à la Flotte Impériale et à la nation tout entière !"

 A22_backhanded_blow_title:0 "Un Coup en Traître"
 A22_backhanded_blow_desc:0 "Bien que notre alliance avec nos voisins ait été utile, il est grand temps que nous leur fassions payer leur trahison envers l'Empire. Si nous pouvons saisir quelques lieux clés, étendant notre contrôle sur la Tête-de-Dame, c'est d'autant mieux."

 A22_strongport_naval_academy_title:0 "Académie de Port-Fort"
 A22_strongport_naval_academy_desc:0 "Bien que Port-Fort ne soit pas un port particulièrement important, la mer qui l'entoure est calme et idéale pour la formation des marins comme des officiers. Sa distance de la capitale permettra à ces esprits brillants d'étudier loin des querelles politiques et de se concentrer sur l'essentiel. Pour que cela fonctionne, nous devons d'abord étendre le port à une taille acceptable et nous assurer que les étudiants, souvent issus de la noblesse, aient tout ce dont ils pourraient avoir besoin."

 A22_navigate_the_lament_ocean_title:0 "Naviguer l'Océan des Lamentations"
 A22_navigate_the_lament_ocean_desc:0 "Depuis des générations, nous connaissons les terres d'Aelantir par-delà l'océan. Ce serait un spectacle honteux si nos navires n'étaient pas parmi les premiers à atteindre ces rivages lointains."

 A22_entrances_to_damesear_title:0 "Entrées vers l'Oreille-de-Dame"
 A22_entrances_to_damesear_desc:0 "L'Oreille-de-Dame est la partie la plus importante de l'Empire d'Anbennar avec des centaines de navires allant et venant chaque jour. Bien que beaucoup aimeraient prélever un péage sur ces voyageurs, nul n'est disposé à les protéger de ceux qui leur veulent du mal. Les esclavagistes illégaux ont toujours fait leurs proies de ces voyageurs, mais jamais cela n'a été aussi terrible qu'aujourd'hui. Si nous devons les protéger convenablement, nous avons besoin de bases d'opérations appropriées."

 A22_choke_the_neck_title:0 "Étrangler le Cou"
 A22_choke_the_neck_desc:0 "Avec nos récents efforts, le Cou-de-Dame est bien plus sûr. Les pirates ne sont plus aussi audacieux. Notre travail pour les réprimer sera cependant vain à moins que nous puissions avoir le contrôle total de quiconque traverse le Cou-de-Dame. Nous édifierons de grandes batteries navales prêtes à couler tout navire hostile approchant du cœur d'Anbennar."

 A22_a_daring_voyage_title:0 "Un Voyage Audacieux"
 A22_a_daring_voyage_desc:0 "Nous avons été considérés comme les plus grands marins parmi les Damériens, peut-être dans l'Empire, mais nous n'avons rien accompli qui se rapproche de la prouesse elfique lors de leur fuite d'Aelantir. Pour devenir véritablement reconnus comme les seuls plus grands navigateurs, nous devons accomplir notre propre légende. Envoyons une flotte de navires parcourir les océans du monde et circumnaviguer le globe pour revenir chez nous. Nulle marine n'égalera la nôtre !"

 A22_gateway_to_aelantir_title:0 "Porte vers Aelantir"
 A22_gateway_to_aelantir_desc:0 "L'Endralliande est un carrefour clé car quiconque venant vers Aelantir devrait probablement passer par ici. Nous avons besoin d'une présence dans la région pour assurer la sécurité de nos colons."

 A22_the_eastern_toll_title:0 "Le Péage Oriental"
 A22_the_eastern_toll_desc:0 "Maintenant que nous sommes en position de protéger convenablement les détroits d'Oreille-de-Dame, nous méritons certainement d'être remboursés pour nos efforts. L'Île-de-Lune est un endroit parfait pour établir un péage oriental pour traverser à la fois le détroit et contourner l'île."

 A22_no_more_pearls_title:0 "Fini les Perles"
 A22_no_more_pearls_desc:0 "Depuis un moment, Bord-des-Perles nourrit une rancune contre nous pour avoir pris les îles stratégiquement importantes autour de l'entrée de la Tête-de-Dame, endommageant à la fois leurs opérations de collecte de perles et leur ôtant les lucratifs péages d'entrée en mer. Nous ne pouvons nous permettre de laisser une telle menace sécuritaire sans surveillance. De plus, les habitants de Bord-des-Perles sont des marins respectables et sous notre direction ils seraient un grand atout pour notre marine."

 A22_wyverns_gulf_title:0 "Golfe des Wyvernes"
 A22_wyverns_gulf_desc:0 "Bien que nous ayons réussi à sécuriser le littoral dans la Tête-de-Dame, l'Empire est vaste et la côte du Divenhal fut laissée grande ouverte. Nous devons frapper rapidement et sécuriser sa partie la plus exposée, dans la baie des Wyvernes."

 A22_heart_of_old_world_title:0 "Cœur de l'Ancien Monde"
 A22_heart_of_old_world_desc:0 "Au centre d'Aelantir s'étend une mer différente de toutes celles que nous avons vues. Causée par l'explosion qui brisa le continent, un large cratère fut créé et rempli d'eau. Il est ainsi plein de courants inattendus et d'eaux dangereuses que seuls des navigateurs expérimentés sont capables de traverser en sécurité. Les îles parsemant la zone sont cependant riches en ressources et franchement belles. Nous devrions établir une colonie dans cette région."

 A22_silverwood_navy_title:0 "Marine de Bois-d'Argent"
 A22_silverwood_navy_desc:0 "Durant l'époque de la Dameria, les navires les plus prisés étaient faits de Bois-d'Argent, un type unique de pin réputé pour sa durabilité et sa résistance à la pourriture. Depuis la chute de la Dameria cependant, nous n'avons plus réussi à convaincre les elfes de Havre-de-Lune de nous en vendre. Nous n'avons d'autre choix que de prendre le contrôle de la forêt nous-mêmes si nous voulons y accéder."

 A22_cork_the_bay_title:0 "Boucher la Baie"
 A22_cork_the_bay_desc:0 "Lorent est et a été une menace constante pour l'Empire depuis la première guerre du Lilas. Bien que nous ne fassions peut-être pas le poids face à la puissance de leurs armées terrestres, ils ne peuvent espérer nous égaler sur les mers. La plupart des ports lorentais et des routes commerciales importantes passent par la Baie des Vins. Si nous prenions le contrôle de son entrée, nous pourrions facilement décider ce que nous voulons laisser passer."

 A22_busilar_broken_title:0 "Busilar Brisé"
 A22_busilar_broken_desc:0 "Busilar est une nation aux franges d'Anbennar capable non seulement de poser une menace sur les mers, mais leurs terres sont aussi nécessaires pour nous permettre d'atteindre la Côte Inondée en sécurité."

 A22_eyes_on_divenhal_title:0 "Regard sur le Divenhal"
 A22_eyes_on_divenhal_desc:0 "L'Île de Tef est une région fertile avec de nombreux emplacements naturels pour des ports et des positions stratégiques, servant de porte vers l'est. Par-dessus tout, les locaux sont des marins qui ne nous sont inférieurs qu'à nous et devraient être rapidement intégrés dans nos marines."

 A22_war_on_piracy_title:0 "Guerre à la Piraterie"
 A22_war_on_piracy_desc:0 "Il est temps que nous nous attaquions pleinement à la menace pirate, y mettant fin une fois pour toutes. Nous enverrons notre armada détruire ces royaumes gnolls, rendant les mers sûres une bonne fois !"

 A22_smothering_the_damesear_title:0 "Étouffement de l'Oreille-de-Dame"
 A22_smothering_the_damesear_desc:0 "Avec le contrôle sur quiconque entre et sort par le Cou-de-Dame, nous pourrions en théorie complètement couper l'Oreille-de-Dame des ressources. Ce fait seul prouve que nous devrions en prendre le contrôle pour le bien des gens qui n'auront jamais à souffrir d'un tel sort."

 A22_protect_aelantir_trade_title:0 "Protéger le Commerce d'Aelantir"
 A22_protect_aelantir_trade_desc:0 "La menace pirate a peut-être disparu mais un nouveau type de traîtrise menace les mers. Ils se font appeler corsaires et sont souvent envoyés avec la bénédiction de leur nation d'origine pour piller les navires revenant d'Aelantir chargés de richesses. Bien que l'Océan des Lamentations soit trop vaste pour que nous le patrouillions de façon réaliste, nous devrions prendre l'île déserte de Venáil et l'utiliser pour sécuriser autant de la route que possible."

 A22_eastern_islands_title:0 "Îles Orientales"
 A22_eastern_islands_desc:0 "La dernière côte impériale non protégée se trouve dans les Marches orientales. Nous devrions détruire les pirates de Nathalaire et nous emparer d'Île-aux-Gemmes comme emplacements idéaux pour contrôler la baie."

 A22_protective_embrace_title:0 "Étreinte Protectrice"
 A22_protective_embrace_desc:0 "Maintenant que nous contrôlons pleinement tous les littoraux, nous pouvons achever notre projet d'une génération. Nous édifierons des forteresses sécurisées appelées Márhíl en chaque lieu stratégique permettant à notre marine d'arriver à temps en cas d'invasion maritime."

 A22_prepare_the_legislature_title:0 "Préparer la Législature"
 A22_prepare_the_legislature_desc:0 "Au fil des ans, nous avons vu ce que les autres nations impériales font avec leurs marines et c'est rarement quelque chose de bénéfique pour tous dans le royaume. Nous devrions proposer une loi interdisant aux nations membres d'avoir des marines plus importantes qu'une limite fixée, les forçant plutôt à compter sur nous."

 A22_launch_the_legislature_title:0 "Lancer la Législature"
 A22_launch_the_legislature_desc:0 "Notre projet est terminé et nous pouvons maintenant le proposer à la Diète Impériale. Si cela fonctionne, nous serons la seule nation autorisée à avoir une large marine permanente et cela nous permettra de frapper préventivement toute nation qui pourrait nous menacer."

 A22_throatport_counterfeit_coins_title:0 "L'Affaire de Port-Gorge"
 A22_throatport_counterfeit_coins_desc:0 "Port-Gorge est très probablement la cité la moins respectable de tout Anbennar. Construite sur les Gorges de Puits-de-Bois, la ville est divisée en deux parties. La partie nord est relativement sûre et de nombreux nobles y résident. La partie sud, connue sous le nom de Caniveau, est un bidonville labyrinthique tentaculaire, un repaire de voleurs, prostituées et quiconque cherche à enfreindre la loi. Dernièrement, nous avons remarqué de grandes quantités de Couronnes de Couronne-de-Dame apparemment parfaites surgir de nulle part. Le problème est qu'au lieu d'or, elles sont principalement en plomb. Nous n'avons pas encore réussi à traquer les faussaires."

 A22_put_an_end_to_the_bribery_title:0 "Mettre Fin aux Pots-de-Vin"
 A22_put_an_end_to_the_bribery_desc:0 "Maintenant que nous nous sommes attaqués au problème des faussaires, un problème bien plus grand semble avoir surgi. Plusieurs groupes criminels du Caniveau semblent avoir soudoyé les nobles de notre royaume pendant des années, échangeant de l'argent contre des faveurs. Nous devons étouffer cette disgrâce immédiatement."

 A22_a_deal_with_crimebosses_title:0 "Traiter avec les Seigneurs du Crime"
 A22_a_deal_with_crimebosses_desc:0 "Maintenant que nous nous sommes attaqués au problème des faussaires, une opportunité se présente d'essayer de contacter les Barons du Crime du Caniveau et voir si nous pourrions négocier un accord mutuellement bénéfique."

 A22_clear_the_slums_title:0 "Nettoyer les Taudis"
 A22_clear_the_slums_desc:0 "Maintenant que nous avons examiné plus avant les problèmes avec les Barons du Crime du Caniveau, il semble que l'état actuel des choses à Port-Gorge soit assez indésirable. Si nous voulons que Port-Gorge devienne une vraie métropole comme le Port de Munas ou Anbenncóst, nous devons nettoyer les taudis une bonne fois, les reconstruisant avec des logements convenablement planifiés."

 A22_fund_the_smugglers_title:0 "Financer les Contrebandiers"
 A22_fund_the_smugglers_desc:0 "Nos récentes connexions avec la pègre du pays nous ont permis d'obtenir une opportunité unique. En échange d'un pardon, un groupe de contrebandiers est prêt à contourner les frais et péages de Couronne-de-Dame, endommageant le commerce local et rendant ainsi la partie sud de l'Empire bien plus importante économiquement, au moins temporairement."

