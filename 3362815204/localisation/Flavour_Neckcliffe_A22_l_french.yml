 #CustomTooltips

 ALLIES_OF_NECESSITY_DESC:0 "Wesdam, Bord-des-Perles ou les deux doivent avoir au moins 150 d'opinion de vous."
 neckcliffe_prepare_the_legislature.tooltip:0 " électeurs doivent avoir une opinion de 150 envers Falaise-du-Cou."
 neckcliffe_legislature:0 "Chaque nation de l'empire excepté Falaise-du-Cou ne peut maintenant détenir qu'une force navale symbolique."
