 ebonsteel_events.1.t:0 "Concentration Runique de l'Acier d'Ébène"
 ebonsteel_events.1.d:0 "De la terre une roche noire ordinaire, du feu un métal sombre comme la nuit, et par la parole une véritable identité révélée. Ce qui était jadis banal devient désormais puissant. Le véritable pouvoir de l'Acier d'Ébène réside dans sa résistance à l'échec ; les coups adverses sont bloqués par le désir inné du métal de demeurer intact. Maints héros de l'histoire gérudienne ont juré par une plaque d'Acier d'Ébène pour leur résilience. Pourtant il existe une autre identité encore inexprimée dans l'Acier d'Ébène.\n\nAux temps anciens, l'Acier d'Ébène était forgé individuellement, chaque pièce recevant un récit différent pour l'imprégner d'un pouvoir unique. La redécouverte moderne du forgeage de l'Acier d'Ébène a perdu cette individualité, dépendant d'une liste établie de litanies à réciter pour déverrouiller ses propriétés magiques. Et bien qu'il puisse être possible de retrouver la voie de nos ancêtres une fois de plus, ce qui a été accompli maintenant constitue un compromis utile. Certaines des propriétés latentes de l'Acier d'Ébène peuvent être réveillées durant leur forgeage avec un nouveau mélange de récits récités. Cependant, ce réveil de propriétés a un étrange effet secondaire : tous les armements d'Acier d'Ébène déjà forgés en masse avec nos chants skaldiques établis seront écrasés par les nouveaux, et demeureront dès lors obstinément inchangeables dans leur identité.\n\nLes anciennes identités qui ont refait surface sont vieilles, mais ont changé au fil des années à leur manière. Le Feu Skaldique était jadis insufflé dans les armes pour donner le don de flamme ardente à chaque coup, mais peut maintenant être délivré à distance avec les armes à feu d'Acier d'Ébène. Le Feu qui sustente Gerudia face à l'hiver sans fin peut maintenant non seulement brûler nos ennemis, mais aussi nous protéger de leurs propres projectiles, les consumant en braises. L'Essence Einherjar puise dans le pouvoir de tous nos héros passés, non seulement nos ancêtres immédiats. Tandis qu'il est renforcé par les Einherjar, chaque coup est magistralement porté et chaque atteinte absorbée par une guidance surnaturelle... et à chaque blessure infligée par l'arme d'Acier d'Ébène, l'effroi grandit dans l'esprit de l'ennemi avec la colère de siècles de héros gérudiens."
 ebonsteel_events.1.a:0 "Enchantons nos armées d'Acier d'Ébène avec le pouvoir du Feu Skaldique !"
 ebonsteel_events.1.b:0 "La guidance de nos ancêtres sera écoutée : invoquons l'Essence Einherjar !"
 ebonsteel_events.2.t:0 "Infanterie d'Acier d'Ébène"
 ebonsteel_events.2.d:0 "Le passé est quelque chose vers quoi l'on se tourne souvent en Gerudia ; nostalgie pour des temps meilleurs, quand nous étions craints à travers les mers d'Halann, quand chaque littoral pouvait affronter nos Ravageurs et des royaumes entiers forgés à notre image par leur faiblesse. Nos terres froides et maigres forgèrent la force, et récompensèrent nos ancêtres avec l'Acier d'Ébène. Ce métal mythique, d'abord un noir banal avec le plus faible des reflets violets, fut reforgé et éveillé avec le pouvoir des chants skaldiques. Maints de nos plus grands héros maniaient de telles armes et armures d'Acier d'Ébène, pourtant même en leur temps les secrets du forgeage de l'Acier d'Ébène étaient presque perdus. Jadis les forges d'Urviksten et Blodfjell coulaient rouge et pleines de chant, pourtant nos ancêtres perdirent leur plus grand don par les luttes et la honte. L'art de forger l'Acier d'Ébène, et de déverrouiller son vrai pouvoir, a été oublié."
 ebonsteel_events.2.a:0 "Peut-être qu'un jour l'héritage de nos ancêtres sera restauré..."
 ebonsteel_system_desc_1_tt:0 "Les provinces d'Acier d'Ébène augmentent votre limite de force d'§GInfanterie d'Acier d'Ébène§! de §Y1.5§! chaque fois que vous étendez l'infrastructure. Construire une §YTour de Mage§! dans ces provinces l'augmente d'encore §Y2§! supplémentaires. Vous ne pouvez recruter de nouvelles unités d'§GInfanterie d'Acier d'Ébène§! que quand vous avez déverrouillé les secrets du §YForgeage d'Acier d'Ébène§! ."
 ebonsteel_system_desc_2_tt:0 "Vous pouvez étendre votre limite de force d'§GInfanterie d'Acier d'Ébène§! en utilisant l'§YInterface de Province§! des provinces d'Acier d'Ébène. Construire une §YTour de Mage§! dans ces provinces l'augmente d'encore §Y2§! supplémentaires. Vous ne pouvez recruter de nouvelles unités d'§GInfanterie d'Acier d'Ébène§! que quand vous avez déverrouillé les secrets du §YForgeage d'Acier d'Ébène§! ."
 enhance_ebonsteel_regiments_title:0 "Renforcer les Runes d'Acier d'Ébène"
 enhance_ebonsteel_regiments_desc:0 "Bien que l'art de forger l'Acier d'Ébène ait été pratiqué à travers Gerudia depuis sa restauration, jusqu'à présent la magie enchantée sur le métal n'a été que rudimentaire comparée aux merveilles des anciens. Il est à prévoir que l'Acier d'Ébène forgé pour nos armées soit de qualité inférieure à celle des armes magistralement ouvrées de légende. Mais que se passerait-il si nous pouvions déverrouiller les plus grandes propriétés magiques répulsives en bien moins de temps et d'effort que requis pour un chef-d'œuvre ? Par Skalde, artificier, érudit, ou même sorcière folle, nulle dépense ne devrait être épargnée pour déverrouiller le vrai potentiel de l'Acier d'Ébène !"
 rediscover_ebonforging_title:0 "Redécouvrir l'Art de l'Acier d'Ébène"
 rediscover_ebonforging_desc:0 "Depuis qu'Elkaesal a recouvert Gerudia de l'hiver qui met fin à tout de l'Ère du Givre, l'art de forger l'Acier d'Ébène a été entièrement dormant. Un métal sombre avec un léger reflet du violet le plus profond, l'Acier d'Ébène était admiré par nos ancêtres pour sa propriété merveilleuse : une barrière magique qui peut repousser les objets rapides avec facilité ! Jadis la grande Forge d'Acier d'Ébène d'Urviksten était chaude, mais fut éteinte par la trahison du dernier grand Ebonfrost, Urvic, à son retour. À Blodfjell, les anciennes forges d'Acier d'Ébène demeurent, pourtant n'ont pas vu de forgeron capable de les faire fonctionner depuis des siècles.\n\nJusqu'à maintenant. Les Skaldes ont médité sur les origines des artefacts d'Acier d'Ébène et leurs propriétés magiques, et sont arrivés à une conclusion : ils furent forgés avec la conjonction du maître forgeron et skalde travaillant ensemble. Les Skaldes ont préparé une liste de chants et litanies pour travailler le métal, cependant ce n'est pas seulement leur contribution qui est nécessaire. Les érudits ont étudié les montagnes traîtresses et vallées escarpées de Gerudia, cherchant où l'Acier d'Ébène pourrait être trouvé. Si nous ne faisons que fournir les fonds aux skaldes et érudits, nous pourrions trouver une renaissance pratique de l'art du Forgeage d'Ébène !"
 urviksten_ebonforge:0 "La Forge d'Acier d'Ébène"
 urviksten_ebonforge_desc:0 "La légendaire Forge d'Ébène, cœur de l'ancienne production d'Acier d'Ébène. D'immenses quantités d'Acier d'Ébène coulaient jadis des feux de cette forge.\n\n[Root.GetEbonsteelDlcStatus]"
 small_ebonsteel_forge:0 "Petite Forge d'Acier d'Ébène"
 small_ebonsteel_forge_desc:0 "Une forge d'Acier d'Ébène mineure ; des quantités minimales d'Acier d'Ébène peuvent être forgées ici.\n\n[Root.GetEbonsteelDlcStatus]"
 medium_ebonsteel_forge:0 "Forge d'Acier d'Ébène Moyenne"
 medium_ebonsteel_forge_desc:0 "Une forge d'Acier d'Ébène majeure, beaucoup plus d'Acier d'Ébène peut être forgé ici, dû à plus de minéraux disponibles dans les gisements régionaux.\n\n[Root.GetEbonsteelDlcStatus]"
 isolation_ebonsteel:0 "Veines d'Acier d'Ébène d'Isolement"
 isolation_ebonsteel_desc:0 "Les veines de fer dans cette montagne peuvent potentiellement être utilisées par nos forgerons et skaldes pour créer de l'Acier d'Ébène.\n\n[Root.GetEbonsteelDlcStatus]"
 mage_tower_ebonforge:0 "Tour de Skalde de Forge d'Ébène"
 mage_tower_ebonforge_desc:0 "Une Tour de Skalde, installation régionale d'entraînement et d'éducation pour le développement de la magie skaldique requise pour créer l'Acier d'Ébène.\n\nConstruire une §YTour de Mage§! dans cette province augmentera la limite de force d'Acier d'Ébène de §Y1§! ."
 ebonforging_rediscovered:0 "Forgeage d'Ébène Redécouvert"
 ebonforging_rediscovered_desc:0 "L'art de forger l'Acier d'Ébène a été restauré. Une armure qui peut dévier les projectiles avec un simple flou magique faible a permis une fusion de tactiques anciennes et nouvelles sur le champ de bataille. Vêtus d'Acier d'Ébène protecteur, des guerriers puissants et imposants peuvent manier hache et mousquet avec une efficacité égale : un ennemi terrifiant."
 ebonsteel_offensive_focus:0 "Concentration Runique d'Acier d'Ébène : Feu Skaldique"
 ebonsteel_offensive_focus_desc:0 "Le Feu Skaldique était jadis insufflé dans les armes pour donner le don de flamme ardente à chaque coup, mais peut maintenant être délivré à distance sur les armes à feu d'Acier d'Ébène. Le Feu qui sustente Gerudia face à l'hiver sans fin peut non seulement brûler nos ennemis, mais aussi nous protéger de leurs propres projectiles, les consumant en braises."
 ebonsteel_defensive_focus:0 "Concentration Runique d'Acier d'Ébène : Essence Einherjar"
 ebonsteel_defensive_focus_desc:0 "L'Essence Einherjar puise dans le pouvoir de tous nos héros passés, non seulement nos ancêtres immédiats. Tandis qu'il est renforcé par les Einherjar, chaque coup est magistralement porté et chaque atteinte absorbée par une guidance surnaturelle... et à chaque blessure infligée par l'arme d'Acier d'Ébène, l'effroi grandit dans l'esprit de l'ennemi avec la colère de siècles de héros gérudiens."
 ebonsteel_stockpiles:0 "Réserves d'Acier d'Ébène"
 ebonsteel_stockpiles_desc:0 "Cette nation possède une réserve d'ancienne armure d'Acier d'Ébène, qu'elle continue d'utiliser sur le champ de bataille."
 ebonsteel_provinces: "Acier d'Ébène"
 ebonsteel_leviathan_dlc_no:0 "Vous pouvez utiliser l'§YInterface de Province§! pour augmenter la limite de force d'Acier d'Ébène dans cette province."
 ebonsteel_leviathan_dlc_yes:0 "Étendre l'Infrastructure dans cette province augmentera la limite de force d'Acier d'Ébène de §Y1.5§! ."
