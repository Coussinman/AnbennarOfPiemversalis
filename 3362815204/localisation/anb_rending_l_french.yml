rending.336.j:0 "Bijouterie Merveilleuse"
phokhao_quest_5_tt:0 "Phokhao a une passion insatiable qui éclipse tout le reste : son amour pour les gemmes. Elle les amasse sous toutes les formes, teintes et tailles, aspirant toujours à augmenter sa collection déjà vaste. Chaque année, elle attend un tribut de nouvelles additions scintillantes. Pour satisfaire cette envie, il est impératif pour nous de découvrir de nouvelles sources de gemmes et de dominer le marché, assurant que chaque gemme unique et étincelante lui soit offerte.\n\n[Root.phokhao_quest_5_1]"
