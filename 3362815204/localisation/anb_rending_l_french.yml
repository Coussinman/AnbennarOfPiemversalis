 rending.332.g:0 "Commerce, Richesse et Prospérité"
 kharunyana_quest_4_tt:0 "Kharunyana désire la restauration de son royaume, avec un commerce florissant, une richesse qui s'accumule, et des champs prospères.\n\n[Root.kharunyana_quest_4_1]\n[Root.kharunyana_quest_4_2]"
 kharunyana_quest_4_1_yes:0 "£yes£  Toutes les provinces dans le Domaine de Kharunyana :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kharunyana_quest_4_1_no:0 "£no£ Toutes les provinces dans le Domaine de Kharunyana :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 kharunyana_quest_4_2_yes:0 "£yes£ Le Golfe de Rahen est le nœud commercial de plus haute valeur au monde"
 kharunyana_quest_4_2_no:0 "£no£ Le Golfe de Rahen est le nœud commercial de plus haute valeur au monde"
 rending.332.h:0 "Commerce, Richesse et Prospérité"
 rending.332.i:0 "Maîtres du Commerce et de la Diplomatie"
 kharunyana_quest_5_tt:0 "Un royaume où aucun bien ne reste au-delà de notre portée, où chaque trésor, qu'il soit forgé au cœur des montagnes ou nourri par le toucher délicat du soleil, nous est accessible. En tant qu'intendants de cette terre, nous avons le devoir de tisser une toile d'alliances, tant en esprit qu'en stratégie, qui s'étend sur les diverses races de Halann. À travers ces liens et avec un effort déterminé, nous étendrons notre domaine, englobant des territoires qui détiennent la clé de ressources tant communes que rares. Des labyrinthes ombreux des mines de mithril aux plantations baignées de soleil produisant d'exotiques fèves de cacao, rien ne sera qualifié de 'rare' dans nos frontières. Dans cette quête, le terme 'luxe' sera redéfini. Non comme un privilège insaisissable pour quelques-uns mais comme une richesse partagée pour beaucoup, assurant un avenir prospère et harmonieux pour tous nos citoyens.\n\n[Root.kharunyana_quest_5_1]"
 kharunyana_quest_5_1_yes:0 "£yes£ Posséder ou avoir un allié possédant une province avec §Ychaque bien commercial§!, excepté §YCharbon§!, §YEsclaves§!, §YCacao§!, §YClous de Girofle§!, et soit §YCafé§! soit §YFourrures§!."
 kharunyana_quest_5_1_no:0 "£no£ Posséder ou avoir un allié possédant une province avec §Ychaque bien commercial§!, excepté §YCharbon§!, §YEsclaves§!, §YCacao§!, §YClous de Girofle§!, et soit §YCafé§! soit §YFourrures§!."
 rending.332.j:0 "Terminer Maîtres du Commerce et de la Diplomatie"
 rending.333.t:0 "Menu Tughayasa"
 rending.333.d:0 "Un être énigmatique, presque sans forme et toujours vigilant, est conscient de presque tout ce qui se passe à travers le monde. Les anciens sages l'ont décrit comme 'une force invisible percevant toutes sortes d'événements.' Même quand banni de l'autre côté, son influence a réussi à percer le voile, contrairement même aux autres Grands Esprits. Maintenant, avec le voile brisé et les temples abandonnés, son regard ressemble à une sensation toujours brûlante sur chaque être de Hallan, ne laissant aucune pierre non retournée et aucun secret caché. Les gens trouvent des talismans de papier en forme d'œil, ou occasionnellement, le mot 'œil' écrit sur de tels papiers, répandus à travers les terres. Il revient maintenant à [Root.Monarch.GetTitle] de gérer cet être inquisiteur, de discerner l'inconnu et découvrir la sagesse du passé. Peut-être alors, pourrons-nous enfin comprendre Tughayasa, et il pourrait nous éclairer de sa sagesse abondante."
 rending.333.a:0 "Fermer"
 rending.333.b:0 "Mindarandaya"
 tughayasa_quest_1_tt:0 "Niché au sommet des pics de Tughayasa se trouve la retraite cachée de Mindarandaya. Nous nous engageons à revitaliser et agrandir ce sanctuaire, s'assurant que les érudits et nos dirigeants aient l'environnement idéal pour plonger dans les enseignements profonds du grand oracle.\n\n[Root.tughayasa_quest_1_1]"
 tughayasa_quest_1_1_yes:0 "£yes£ Tughayasa :\n  Possédé par §Y[Root.GetName]§!\n  Avoir le grand projet §YMindarandaya§! au §YNiveau 3§!"
 tughayasa_quest_1_1_no:0 "£no£ Tughayasa :\n  Possédé par §Y[Root.GetName]§!\n  Avoir le grand projet §YMindarandaya§! au §YNiveau 3§!"
 rending.333.c:0 "Terminer Mindarandaya"
 tughayasa_quest_2_tt:0 "Tughayasa étend une invitation à notre souverain pour expérimenter la vie du roi oracle. En complétant ce voyage sacré, notre dirigeant émergera rené, doté de la sagesse pour mouler le destin de notre royaume.\n\n§GVotre dirigeant entrera en transe pour les 5 prochaines années, perdant tous les points de monarque (ils seront retournés après la durée de 5 ans)§!"
 rending.333.1:0 "Terminer Émuler le Roi Oracle"
 rending.333.e:0 "Être Préparé"
 tughayasa_quest_3_tt:0 "'Ceux qui s'adaptent peuvent survivre, ceux qui se préparent peuvent prospérer.'\n - Tughayasa\n\n[Root.tughayasa_quest_3_1]"
 tughayasa_quest_3_1_yes:0 "£yes£ L'Innovation est d'au moins §Y60§!"
 tughayasa_quest_3_1_no:0 "£no£ L'Innovation est d'au moins §Y60§!"
 rending.333.f:0 "Terminer Être Préparé"
 rending.333.g:0 "La Calamité"
 tughayasa_quest_4_tt:0 "Tughayasa prévoit une catastrophe, une qui éclipse même l'inquiétant Jour des Cieux de Cendre - un événement de proportions apocalyptiques. Confié d'une mission divine par Tughayasa lui-même, nous sommes appelés à chercher l'insaisissable Larme-de-Dame. Une fois sécurisée, Tughayasa s'engage à dévoiler des rituels sacrés et des secrets arcaniques, nous donnant le pouvoir de remodeler le destin même du monde.\n\n[Root.tughayasa_quest_4_1]"
 tughayasa_quest_4_1_yes:0 "£yes£ Posséder §Y3§! provinces de §YLarme-de-Dame§!"
 tughayasa_quest_4_1_no:0 "£no£ Posséder §Y3§! provinces de §YLarme-de-Dame§!"
 rending.333.h:0 "La Calamité"
 rending.333.i:0 "Grand Augure"
 tughayasa_quest_5_tt:0 "Un souverain véritable a le pouvoir de percevoir l'avenir et discerner les fils du destin tissant notre essence même. Seulement celui qui a témoin de sa propre grandeur peut être jugé digne de l'intervention et guidance directe de Tughayasa et être appelé Grand Augure.\n\n[Root.tughayasa_quest_5_1]"
 tughayasa_quest_5_1_yes:0 "£yes£ A lancé §YPrévoyance§! au moins une fois"
 tughayasa_quest_5_1_no:0 "£no£ A lancé §YPrévoyance§! au moins une fois"
 rending.333.j:0 "Terminer Grand Augure"
 rending.334.t:0 "Menu Hengdu Bowu"
 rending.334.d:0 "Niché dans le terrain ondulant de Lingstuan se trouve une vallée cachée où l'hiver éternel tient le pouvoir, couvrant la terre de chutes de neige sereines tout au long de l'année. Hengdu Bowu, la grande grenouille, qui a atteint la perfection en corps et esprit, réside dans une demeure forestière dans cette enclave. Ici, il transmet les arts martiaux aux disciples empressés. Beaucoup de ses dévots émergent comme des guerriers magistraux, choisissant d'aiguiser leurs compétences en solitude au milieu des pics brumeux du Xianjie. Hengdu Bowu est l'essence même de l'hiver et la tranquillité qu'il accorde."
 rending.334.a:0 "Fermer"
 hengdu_bowu_quest_1_tt:0 "Pour gagner la reconnaissance de Hengdu Bowu, nous devons démontrer notre engagement inébranlable à maîtriser tant nos corps que nos esprits dans les disciplines martiales. Seulement quand nous démontrerons notre valeur nous aidera-t-il dans notre quête pour étendre l'influence de l'esprit à travers Haless. Si nous réussissons, d'immenses bénédictions nous attendent.\n\n[Root.hengdu_bowu_quest_1_1]"
 hengdu_bowu_quest_1_1_yes:0 "£yes£ Au moins 2 des suivants doivent être vrais :\n  Avoir au moins §Y80,0% de Professionnalisme Militaire§!\n  Avoir une Tradition Militaire d'au moins §Y90§!\n  Avoir le modificateur de pays : §YMilitaire Spirituel§!\n  Un des suivants doit être vrai :\n      Avoir §G25,0%§! Discipline\n      Avoir §G40,0%§! Moral des Armées"
 hengdu_bowu_quest_1_1_no:0 "£no£ Au moins 2 des suivants doivent être vrais :\n  Avoir au moins §Y80,0% de Professionnalisme Militaire§!\n  Avoir une Tradition Militaire d'au moins §Y90§!\n  Avoir le modificateur de pays : §YMilitaire Spirituel§!\n  Un des suivants doit être vrai :\n      Avoir §G25,0%§! Discipline\n      Avoir §G40,0%§! Moral des Armées"
 rending.334.b:0 "Le Soi Parfait"
 rending.334.c:0 "Terminer Le Soi Parfait"
 hengdu_bowu_quest_2_tt:0 "Hengdu Bowu affirme qu'atteindre la perfection corporelle nécessite des périodes de tranquillité et sérénité. S'assurer d'un royaume sécurisé accordera à nos citoyens ces moments essentiels de quiétude. À cette fin, nous construirons un large éventail de forteresses pour sauvegarder son domaine, permettant tant à lui qu'à notre peuple de méditer sans perturbation du tumulte du monde.\n\n[Root.hengdu_bowu_quest_2_1]"
 hengdu_bowu_quest_2_1_yes:0 "£yes£ Avoir chaque province dans le domaine de Hengdu Bowu couverte d'une zone de contrôle de fort et s'assurer que chaque fort dans son domaine soit à jour"
 hengdu_bowu_quest_2_1_no:0 "£no£ Avoir chaque province dans le domaine de Hengdu Bowu couverte d'une zone de contrôle de fort et s'assurer que chaque fort dans son domaine soit à jour"
 rending.334.e:0 "Sécuriser le Royaume"
 rending.334.f:0 "Terminer Sécuriser le Royaume"
 hengdu_bowu_quest_3_tt:0 "Dans les territoires de Xianjie, de myriade académies d'arts martiaux renommées prospèrent, chacune se vantant de son style et expertise uniques. Nous avons l'intention d'unir ces écoles prestigieuses sous le leadership et la garde de Hengdu Bowu. Tout ce qu'il demande en retour est que nous nous assurions que ces académies maintiennent leur autonomie, leur permettant d'évoluer sans interférence externe.\n\n[Root.hengdu_bowu_quest_3_1]"
 hengdu_bowu_quest_3_1_yes:0 "£yes£ Posséder les provinces de §Y[4607.GetName], [4614.GetName], [4609.GetName], [4559.GetName], [4618.GetName], [4622.GetName], [4811.GetName], [4808.GetName], et [4936.GetName]§!\n\n§Y[4607.GetName], [4614.GetName], [4609.GetName], [4559.GetName], [4618.GetName], [4622.GetName], [4811.GetName], [4808.GetName], et [4936.GetName]§! obtiennent '§YÉcoles d'Excellence§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAutonomie Locale Minimale : §R+33,0%§!"
 hengdu_bowu_quest_3_1_no:0 "£no£ Posséder §Y[4607.GetName], [4614.GetName], [4609.GetName], [4559.GetName], [4618.GetName], [4622.GetName], [4811.GetName], [4808.GetName], et [4936.GetName]§!\n\n§Y[4607.GetName], [4614.GetName], [4609.GetName], [4559.GetName], [4618.GetName], [4622.GetName], [4811.GetName], [4808.GetName], et [4936.GetName]§! obtiennent '§YÉcoles d'Excellence§!' jusqu'à la fin de la partie, donnant les effets suivants :\nAutonomie Locale Minimale : §R+33,0%§!"
 rending.334.g:0 "Écoles d'Excellence"
 rending.334.h:0 "Terminer Écoles d'Excellence"
 hengdu_bowu_quest_4_tt:0 "L'hiver, avec sa quiétude sereine et son paysage sonore de chutes de neige silencieuses, offre un cadre idéal pour la méditation et l'introspection. Les pics neigeux voisins de la chaîne de Phokhao offrent un soulagement de l'intérieur du domaine de Hengdu Bowu. À travers une diplomatie soigneuse et l'occasionnelle démonstration de force, nous avons réussi à réclamer une section de la chaîne du domaine du grand Phokhao ; nous devons la fortifier et la préparer afin que notre seigneur trouve son répit convenable.'\n\n[Root.hengdu_bowu_quest_4_1]\n[Root.hengdu_bowu_quest_4_2]\n[Root.hengdu_bowu_quest_4_3]\n[Root.hengdu_bowu_quest_4_4]\n[Root.hengdu_bowu_quest_4_5]" 
