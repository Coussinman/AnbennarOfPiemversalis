 rending.337.g:0 "Terminer L'Éminence Grise"
 rending.337.h:0 "Impitoyabilité"
 gehet_ketine_quest_4_tt:0 "Dans le regard ombragé de Gehet Ketine, seule la dévotion inébranlable brille. Pour nous prouver dignes, nous devons embrasser cette même résolution impitoyable dans notre quête. Que nos terres soient sacrifiées, consumées par les flammes, si cela montre notre dévouement inébranlable à atteindre le but ultime. Si tout doit se transformer en désert stérile pour assurer la libération du Grand Esprit, qu'il en soit ainsi. Au nom de Gehet Ketine, nous n'arrêterons à rien, car seuls les résultats comptent.\n\n[Root.gehet_ketine_quest_4_1]"
 gehet_ketine_quest_4_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Gehet Ketine :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires.\n  Avoir 'brûlé' toutes les provinces de la région (via décision)"
