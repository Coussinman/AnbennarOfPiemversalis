rending.338.b:0 "Adoration"
lupulan_quest_1_tt:0 "Lupulan cherche la révérence de tous ses fidèles. Par conséquent, nous avons pour tâche de construire des temples et des sanctuaires à travers la forêt tropicale, permettant aux gens d'honorer et de célébrer son nom.\n\n[Root.lupulan_quest_1_1]\n[Root.lupulan_quest_1_2]"
