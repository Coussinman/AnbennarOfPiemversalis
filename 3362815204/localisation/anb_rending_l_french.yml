tughayasa_quest_4_tt:0 "Tughayasa prévoit une catastrophe, une qui éclipse même l'ominieux Jour des Cieux Cendreux – un événement de proportions apocalyptiques. Chargé d'une mission divine par Tughayasa lui-même, nous sommes appelés à chercher l'insaisissable Damestear. Une fois sécurisé, Tughayasa promet de révéler des rituels sacrés et des secrets arcanes, nous donnant le pouvoir de remodeler le destin même du monde.\n\n[Root.tughayasa_quest_4_1]"
