 rending.335.j:0 "Terminer La Grande Union"
 hukai_telebei_quest_5_tt:0 "Les jumelles ne sont pas étrangères à la majesté. Alors qu'elles tiennent cour dans la capitale, elles ont reconnu le besoin d'un palais qui leur soit propre. Avec des gemmes, empruntées au paon Phokhao, et des matériaux rares de tout Haless, leur demeure sera la plus magnifique de tout Haless.\n\n[Root.hukai_telebei_quest_5_1]\n[Root.hukai_telebei_quest_5_2]\n[Root.hukai_telebei_quest_5_3]\n[Root.hukai_telebei_quest_5_4]\n[Root.hukai_telebei_quest_5_5]\n[Root.hukai_telebei_quest_5_6]\n\nPerdre §R-10 000§! Couronnes."
