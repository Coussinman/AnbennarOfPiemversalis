 rending.339.k:0 "Terminer Les Vagues Touchent tout Hallann"
 rending.340.t:0 "Menu Yanhe"
 rending.340.d:0 "Yanhe, vénéré comme le Père des Rois et souvent connu par son titre impressionnant, le Dragon Thrasheur, se dresse comme une figure monumentale dans les annales d'Haless. La légende parle de lui comme le Premier Seigneur de Guerre qui dirigea l'humanité vers le progrès, posant les fondations mêmes des cités anciennes Shamakand et Yanshen. Chaque lignée royale de Yanshen se vantait autrefois de leur lignage remontant à cet esprit magnifique. Se manifestant comme un grand dragon spectral, sa forme colossale jette des ombres sur des villes entières, emblème de puissance et majesté inégalées. Pour les Yan, il n'est pas juste un symbole, mais l'incarnation même de la force et du domaine de l'état. Quand vous contemplez le ciel et imaginez une force qui commande les cieux et la terre, sachez que Yanhe, celui qui règne vraiment, veille sur tout."
 rending.340.a:0 "Fermer"
 rending.340.b:0 "Dévotion"
 yanhe_quest_1_tt:0 "Sous le visage majestueux et la puissance inégalée de Yanhe, gît la vérité inéchappable de son origine - le cœur d'un dragon. Et qu'est-ce qu'un dragon sans son trésor chéri ? Pour honorer son essence intemporelle, nous sommes appelés à restaurer la grandeur de Bianfang. Ce ne sera pas seulement un lieu, mais un sanctuaire pour que le Père des Rois amasse et garde ses trésors. Ici, dans ses halls opulents, Yanhe accordera des audiences, tissant des contes de ses conquêtes passées et futures. Alors que nous insufflons la vie à cette entreprise, chaque brique et pilier des villes scintillera, faisant de tout Halann un témoignage de la splendeur immortelle de Yanhe.\n\n[Root.yanhe_quest_1_1]\n[Root.yanhe_quest_1_2]\n\nPerdre §R-5 000,0§! Couronnes."
 yanhe_quest_1_1_yes:0 "£yes£ Bianfang :\n  §YBianfang§! a au moins §Y10§! bâtiments.\n  Le Développement est d'au moins §Y60§!."
 yanhe_quest_1_1_no:0 "£no£ Bianfang a au moins 60 de développement, et 10 bâtiments"
 yanhe_quest_1_2_yes:0 "£yes£ Avoir au moins §Y5 000,0§!¤"
 yanhe_quest_1_2_no:0 "£no£ Avoir au moins §Y5 000,0§!¤"
 rending.340.c:0 "Terminer Dévotion"
 rending.340.1:0 "Règne Absolu"
 yanhe_quest_2_tt:0 "Dans les ombres de l'immense héritage de Yanhe, une chose devient cristalline : pour même avoir une chance de rencontrer le Dragon Thrasheur et chercher ses bénédictions, nous devons d'abord prouver notre mérite et domaine sur nos propres terres. La parole de notre dirigeant n'est pas une simple directive ; c'est un décret inébranlable. Chaque commandement transmis doit être poursuivi avec dévouement et précision inébranlables. Faiblir c'est être vu comme indigne. Car aux yeux de Yanhe, seuls ceux qui règnent avec une poigne de fer, incontestée et absolue, peuvent oser l'approcher comme égaux.\n\n[Root.yanhe_quest_2_1]"
 yanhe_quest_2_1_yes:0 "£yes£ Un des suivants doit être vrai :\n      Avoir au moins §Y80§! d'Absolutisme\n      Être révolutionnaire"
 yanhe_quest_2_1_no:0 "£no£ Un des suivants doit être vrai :\n      Avoir au moins §Y80§! d'Absolutisme\n      Être révolutionnaire"
 yanhe_quest_2_1_age_yes:0 "£yes£ Avoir une armée égale ou plus grande que §Y350k§!"
 yanhe_quest_2_1_age_no:0 "£no£ Avoir une armée égale ou plus grande que §Y350k§!"
 rending.340.e:0 "Terminer Règne Absolu"
 rending.340.f:0 "Gloire"
 yanhe_quest_3_tt:0 "Dans les jours d'antan, la terre de Yanshen était liée par les légendaires Routes Dorées, veines de prospérité qui connectaient ses vastes étendues. Yanhe, le Père des Rois, se rappelle ce réseau et nous implore d'insuffler la vie à cet héritage révolu. Il envisage ces routes, non seulement reconstruites, mais ornées d'or resplendissant, reflétant la gloire de notre empire toujours croissant. Mais il ne s'agit pas seulement de prestige ; Yanhe pousse à l'établissement de relais et bureaux de poste le long de ces chemins dorés. Ceux-ci non seulement faciliteraient les voyages mais solidifieraient notre emprise sur l'état tentaculaire, s'assurant qu'en grandissant, nous restons connectés, efficaces, et puissants.\n\n[Root.yanhe_quest_3_1]\n[Root.yanhe_quest_3_2]"
 yanhe_quest_3_1_yes:0 "£yes£ Avoir complété la §YRoute Dorée§! dans les régions du Haut Yanshen et Côte de Yanshen."
 yanhe_quest_3_1_no:0 "£no£ Avoir complété la §YRoute Dorée§! dans les régions du Haut Yanshen et Côte de Yanshen."
 yanhe_quest_3_2_yes:0 "£yes£ Toutes les zones contenant une §YRoute Dorée§! dans les régions du Haut Yanshen et Côte de Yanshen sont §Yprospères§!."
 yanhe_quest_3_2_no:0 "£no£ Toutes les zones contenant une §YRoute Dorée§! dans les régions du Haut Yanshen et Côte de Yanshen sont §Yprospères§!."
 rending.340.g:0 "Terminer Gloire"
 rending.340.h:0 "Le Commandement"
 yanhe_quest_4_tt:0 "Dans les temps passés, de vastes étendues du domaine glorieux de Yanhe prospéraient sous son regard vigilant. Maintenant, à son désarroi, ces terres autrefois sacrées ont été saisies et profanées par des hobgobelins athées qui ne reconnaissent pas la majesté de Yanhe. Le temps est venu pour nous de nous rallier, de reconquérir ce qui fut autrefois le cœur de notre grand esprit. Nous chasserons ces usurpateurs d'Haless et restaurerons le domaine de Yanhe, s'assurant que son héritage reste intact et ses terres toujours sous sa règle divine.\n\n[Root.yanhe_quest_4_1]\n[Root.yanhe_quest_4_2]\n[Root.yanhe_quest_4_3]"
 yanhe_quest_4_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Yanhe :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 yanhe_quest_4_1_no:0 "£no£ Toutes les provinces dans le Domaine de Yanhe :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 yanhe_quest_4_2_yes:0 "£yes£ §YLe Commandement§! ne possède aucune province hors de l'Échine-du-Serpent, ou n'existe PAS."
 yanhe_quest_4_2_no:0 "£no£ §YLe Commandement§! ne possède aucune province hors de l'Échine-du-Serpent, ou n'existe PAS."
 yanhe_quest_4_3_yes:0 "£yes£ Optionnellement, nous pouvons compléter cette quête en ayant 100 points de guerre contre §YLe Commandement§!, afin de les démanteler."
 yanhe_quest_4_3_no:0 "£no£ Optionnellement, nous pouvons compléter cette quête en ayant 100 points de guerre contre §YLe Commandement§!, afin de les démanteler."
 rending.340.i:0 "Terminer Le Commandement"
 rending.340.j:0 "Celui qui Règne Vraiment"
 yanhe_quest_5_tt:0 "Dans la vaste étendue de l'ambition de Yanhe, aucune race ne restera intouchée par son domaine. Car seulement quand toutes les races s'inclinent sous ses ailes spectrales peut-il vraiment revendiquer le titre de Dirigeant Suprême. Notre chemin est clair : nous devons étendre les frontières de notre royaume, s'assurant que chaque race en tout Haless soit honorée par le règne magnifique de Yanhe. Seulement alors sa faim insatiable pour le vrai leadership sera-t-elle étanchée, et notre destinée accomplie.\n\n[Root.yanhe_quest_5_1]"
 yanhe_quest_5_1_yes:0 "£yes£ Avoir une population §YNaine, Kobold, Humaine, Harimari, Elfe, Orque, Gobeline, Hobgobeline, et Harpie§! (primaire, majeure ou mineure)"
 yanhe_quest_5_1_no:0 "£no£ Avoir une population §YNaine, Kobold, Humaine, Harimari, Elfe, Orque, Gobeline, Hobgobeline, et Harpie§! (primaire, majeure ou mineure)"
 rending.340.k:0 "Terminer Celui qui Règne Vraiment"
 rending.341.t:0 "Menu Hokuma"
 rending.341.d:0 "Hokuma, autrefois le grand esprit de la terre, se trouve maintenant réduit à une simple ombre, son pouvoir vidé par les Onis insidieux de la Voie Dévorante sur plusieurs siècles. Consumé par la fureur, il se manifeste comme une brume énigmatique de noir profond et rouge ardent, rappel tangible de la colère qui bout en dessous. Avec un commandement inné sur le sol même que nous foulons, il peut le faire trembler et secouer de sa volonté. Pourtant, malgré son immense pouvoir, le vrai désir d'Hokuma est double : une soif de vengeance contre les Onis qui l'ont affaibli et un désir de restaurer et conserver son domaine vallonné chéri. C'est dans ces collines qu'il cherche le réconfort, un lieu pour récupérer et trouver enfin la paix."
 rending.341.a:0 "Fermer"
 rending.341.b:0 "Nourrir Hokuma"
 hokuma_quest_1_tt:0 "Dans son état affaibli, l'essence autrefois puissante d'Hokuma vacille maintenant faiblement, un faible écho du pouvoir qu'il détenait autrefois. Le chemin pour le restaurer à sa gloire d'antan est ardu et exigeant. Un vaste réservoir de mana est essentiel pour le soigner et le remettre en santé. Cette entreprise testera notre patience et engagement, car le processus est long. Mais, avec une détermination inébranlable, le jour viendra où Hokuma se lèvera, sa force pleinement rallumée, rayonnant d'un pouvoir immense.\n\n[Root.hokuma_quest_1_1]\n\n  Perdre §R200§! Pouvoir Administratif\n  Perdre §R200§! Pouvoir Diplomatique\n  Perdre §R200§! Pouvoir Militaire\n\n  [Root.GetName] obtient '§YRécupération d'Hokuma§! pour §Y10§! ans, donnant les effets suivants :\n  Pouvoir Administratif Mensuel : §R-1§!\n  Pouvoir Diplomatique Mensuel : §R-1§!\n  Pouvoir Militaire Mensuel : §R-1§!"
 hokuma_quest_1_1_yes:0 "£yes£ Avoir §Y200§! de chaque point de monarque"
 hokuma_quest_1_1_no:0 "£no£ Avoir §Y200§! de chaque point de monarque"
 hokuma_recovery_mana_drain:0 "Récupération d'Hokuma"
 rending.341.c:0 "Terminer Nourrir Hokuma"
 rending.341.1:0 "Restaurer son domaine"
 hokuma_quest_2_tt:0 "Le premier pas sur le chemin vers la sérénité d'Hokuma réside dans la reconquête des terres qu'il gouvernait autrefois. C'est sur ces terres sacrées que son essence est ancrée, et les restaurer sous son égide est essentiel pour sa tranquillité. Embarquons dans ce voyage crucial, car dans la restauration de son domaine, nous trouverons la clé de la paix d'Hokuma.\n\n[Root.hokuma_quest_2_1]"
 hokuma_quest_2_1_yes:0 "£yes£ Toutes les provinces dans le Domaine d'Hokuma :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 hokuma_quest_2_1_no:0 "£no£ Toutes les provinces dans le Domaine d'Hokuma :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 rending.341.e:0 "Terminer Restaurer son domaine"
 rending.341.f:0 "Éradication de la Voie Dévorante"
 hokuma_quest_3_tt:0 "Le premier acte de la quête de rétribution d'Hokuma exige l'oblitération de tous ceux qui suivent la Voie Dévorante. Les cicatrices qu'ils ont infligées aux esprits ne doivent plus jamais être autorisées à se reproduire. À travers Haless, pas un seul sanctuaire ne restera pour ces suivants d'une foi maudite. Il est temps de nettoyer la terre de leur fléau.\n\n[Root.hokuma_quest_3_1]"
 hokuma_quest_3_1_yes:0 "£yes£ Toutes les provinces en §YYanshen§!, §YVimdatrong§! et §YRahen§! :\n  La Religion n'est PAS §YVoie Dévorante§!"
 hokuma_quest_3_1_no:0 "£no£ Toutes les provinces en §YYanshen§!, §YVimdatrong§! et §YRahen§! :\n  La Religion n'est PAS §YVoie Dévorante§!"
 rending.341.g:0 "Terminer Éradication de la Voie Dévorante"
 rending.341.h:0 "Griefs Passés"
 hokuma_quest_4_tt:0 "La prochaine phase de la rétribution d'Hokuma est à portée de main. Nous devons chasser les Onis maudits, s'assurant qu'aucun ogre ne reste dans le domaine sacré d'Hokuma. La vue de leurs visages grotesques ne le tourmentera plus. La terre doit être purgée de leur présence pour que sa paix soit pleinement réalisée.\n\n[Root.hokuma_quest_4_1]"
 hokuma_quest_4_1_yes:0 "£yes£ Toutes les provinces dans le Domaine d'Hokuma :\n  La Culture n'est PAS §YOgre Cornu§!\n  Les §YOgres§! sont purgés/expulsés"
 hokuma_quest_4_1_no:0 "£no£ Toutes les provinces dans le Domaine d'Hokuma :\n  La Culture n'est PAS §YOgre Cornu§!\n  Les §YOgres§! sont purgés/expulsés"
 rending.341.i:0 "Terminer Griefs Passés"
 rending.341.j:0 "Calmer la Terre"
 hokuma_quest_5_tt:0 "L'étape ultime pour restaurer la sérénité au royaume d'Hokuma nous attend. Tous ceux qui osent creuser et perturber la tranquillité de la terre doivent être arrêtés. Les mines de jade seront effondrées et rendues inaccessibles. Avec ces intrusions cessées, Hokuma peut enfin trouver un repos non perturbé, son domaine un sanctuaire de quiétude une fois de plus.\n\n[Root.hokuma_quest_5_1]\nOffre de paix spéciale disponible lors des combats contre des pays dans la Région des Mines de Jade utilisant le Casus Belli §YLa Marée Spirituelle§! pour céder toutes les provinces possédées dans la Région des Mines de Jade."
 hokuma_quest_5_1_yes:0 "£yes£ Toutes les provinces dans la Région des Mines de Jade :\n  Possédées par §Y[Root.GetName]§!"
 hokuma_quest_5_1_no:0 "£no£ Toutes les provinces dans la Région des Mines de Jade :\n  Possédées par §Y[Root.GetName]§!"
 rending.341.k:0 "Terminer Calmer la Terre"
 rending.342.t:0 "Menu Huszien"
 rending.342.d:0 "Huszien, la Grande Renarde aux Neuf Cent Quatre-Vingt-Dix-Neuf Queues, entité de nature imprévisible et de prouesse magique. Son essence s'est fractionnée en 999 éclats distincts il y a six millénaires, transformant chacune de ses queues en un esprit inférieur séparé qui erre maintenant librement dans la vaste étendue d'Haless. Intrinsèquement liée au royaume de la magie et de l'arcane, Huszien incarne l'énigme et le potentiel illimité que ces forces représentent. Elle est un témoignage des possibilités infinies et du pouvoir incommensurable que la magie détient. Nous avons été approchés par les esprits-renards pour les aider à restaurer Huszien à sa gloire d'antan.\n\n La quatrième Quête sera débloquée après avoir complété les trois premières quêtes."
 rending.342.a:0 "Fermer"
 rending.342.b:0 "Résurrection d'Huszien"
 huszien_quest_1_tt:0 "Huszien, la Grande Renarde aux Neuf Cent Quatre-Vingt-Dix-Neuf Queues, doit être rendue entière à nouveau pour que l'ordre soit instillé dans ses royaumes et pour faire résonner sa gloire à travers le pays. Dans les murmures résonnants des esprits-renards, une mission cruciale a émergé : Les légendes racontent d'une relique ancestrale, dissimulée dans les ruines énigmatiques des Précurseurs sur Nakseseom. Il nous incombe d'entreprendre cette expédition vitale, de traverser les terrains difficiles et percer les secrets de Nakseseom, dans la poursuite de l'artefact qui détient le pouvoir de réparer Huszien fracturée.\n\n[Root.huszien_quest_1_1]"
 huszien_quest_1_1_yes:0 "£yes£ Toutes les provinces dans le Domaine d'Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires.\nNakseseom :\n  Possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 huszien_quest_1_1_no:0 "£no£ Toutes les provinces dans le Domaine d'Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires.\nNakseseom :\n  Possédée par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 rending.342.c:0 "Terminer Résurrection d'Huszien"
 rending.342.1:0 "L'Identité de la Dame Vulpine"
 huszien_quest_2_tt:0 "Dans la vaste tapisserie des esprits, Huszien se dresse unique, un tissage complexe de 999 Huli Jing et Gumiho. Chaque fil détient pouvoir, sagesse et charisme, mais ensemble, ils apportent aussi un tumulte de voix, croyances et désirs. Cette grande entité, malgré toute sa puissance, lutte avec un tumulte intérieur éternel. Des milliers de perspectives, morales et aspirations s'emmêlent en Huszien. Pour qu'elle s'élève vraiment vers son potentiel, nous devons l'aider à harmoniser le chœur intérieur.\n\n[Root.huszien_quest_2_1]\n\n  Perdre §R200§! Pouvoir Administratif\n  Perdre §R200§! Pouvoir Diplomatique\n  Perdre §R200§! Pouvoir Militaire\n\n  L'État des §YMages§! perd §R20§! loyauté."
 huszien_quest_2_1_yes:0 "£yes£ Avoir §Y200§! de chaque point de monarque"
 huszien_quest_2_1_no:0 "£no£ Avoir §Y200§! de chaque point de monarque"
 rending.342.e:0 "Terminer L'Identité de la Dame Vulpine"
 rending.342.f:0 "Dominer les Esprits Inférieurs"
 huszien_quest_3_tt:0 "En l'absence d'Huszien, son royaume est devenu un maelström d'activité spirituelle. Des esprits inférieurs, et certains de pouvoir notable, ont revendiqué des territoires à l'intérieur, le façonnant à leurs caprices. Avec le retour d'Huszien, il est impératif que nous freinions cette croissance incontrôlée. Avec sa guidance et sa puissance, nous restaurerons l'équilibre de la terre, s'assurant que chaque esprit connaisse sa place.\n\n[Root.huszien_quest_3_1]"
 huszien_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine d'Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires.\n\n§RLes esprits ripostent à vos actions.§!"
 huszien_quest_3_1_no:0 "£no£ Toutes les provinces dans le Domaine d'Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires.\n\n§RLes esprits ripostent à vos actions.§!"
 rending.342.g:0 "Terminer Dominer les Esprits Inférieurs"
 huszien_quest_4_tt:0 "L'audace des Quatre Seigneurs ne connaît aucune limite. Ces esprits formidables ont effrontément établi leurs domaines dans le territoire d'Huszien. Il nous incombe de réprimer ces entités rebelles. Car nul ne devrait oser défier la souveraineté d'Huszien, la dame aux neuf cent quatre-vingt-dix-neuf queues. Nous bannirons Kenbu, Byakko, Suzaku et Seiryu de retour vers le Royaume Spirituel.\n\n§RLes Quatre Seigneurs se dresseront pour vous affronter, ce sont des adversaires redoutables§!"
 rending.342.h:0 "Terminer Les Quatre Seigneurs"
 rending.342.i:0 "Sanctuaire d'un Millier de Queues et Milliers de Contes"
 huszien_quest_5_tt:0 "À travers les âges, chaque esprit-renard qui contribue à l'essence d'Huszien a voyagé son propre chemin, rassemblant expériences et sagesse uniques. Pour honorer ces contes individuels et l'esprit collectif qu'ils forment, nous construirons un grand sanctuaire magique et temple au cœur de nos terres. Ce lieu sacré servira de témoignage à la Dame Vulpine et aux myriade facettes qui la rendent entière. Que chaque brique et pierre posée soit un tribut à son esprit divers.\n\n[Root.huszien_quest_5_1]\n[Root.huszien_quest_5_2]"
 huszien_quest_5_1_yes:0 "£yes£ Tsingchingquan :\n      A au moins §Y60§! développement\n      A étendu l'infrastructure §Y4§! fois"
 huszien_quest_5_1_no:0 "£no£ Tsingchingquan :\n      A au moins §Y60§! développement\n      A étendu l'infrastructure §Y4§! fois" 
 huszien_quest_5_2_yes:0 "£yes£ Avoir §Y100§! de chaque point de monarque\n      Avoir au moins §Y2 500,0§!¤" 
 huszien_quest_5_2_no:0 "£no£ Avoir §Y100§! de chaque point de monarque\n      Avoir au moins §Y2 500,0§!¤" 
 rending.342.j:0 "Terminer Sanctuaire d'un Millier de Queues et Milliers de Contes"
 rending.342.k:0 "Terminer Sanctuaire d'un Millier de Queues et Milliers de Contes"
 
 rending.400.t:0 "La Vie du Roi Oracle"
 rending.400.d:0 "Enfin notre [Root.Monarch.GetTitle] est revenu ! Pendant cinq longues années ils ont vécu parmi les oracles et étudié sous le grand esprit Tughayasa, méditant et contemplant sur le monde. Ils reviennent à nous maintenant renaître, disant que le chemin à venir est clair. Ils ont entrevu le tissu même sur lequel ce monde est construit, et savent maintenant comment le plier à notre volonté."
 rending.400.a:0 "Un avenir brillant s'étend devant nous."

 rending.550.t:0 "Désirs de la Tortue Blanche"
 rending.550.d:0 "Hukai et Telebei, les esprits jumeaux, ont longtemps rivalisé de façons mineures. Cette fois, leur rivalité amicale a éclaté en quelque chose de beaucoup plus grand, une dispute sur qui détient la plus grande part de notre considération ! Telebei exige que chacun de ses caprices soit satisfait, et a demandé à notre état de consacrer chaque gemme et parcelle d'or de nos mines pour se décorer. Cela a dépassé les bornes, même pour ces deux-là..."
 rending.550.a:0 "Nous devons nous obliger..."

 rending.551.t:0 "Exigences du Cygne Noir"
 rending.551.d:0 "La compétition entre les deux sœurs est devenue encore plus animée. Cette fois, Hukai a visité notre cour, et exige que [Root.Monarch.GetName] se prosterne [Root.Monarch.GetHerselfHimself] devant le grand esprit, proclamant sa supériorité en toutes matières terrestres. Faire cela serait sûrement vu comme un signe de soumission. Nous ne pouvons rien faire sinon espérer que leur querelle se termine bientôt. Jusque-là, malheureusement..."
 rending.551.a:0 "Nous devons nous obliger..."

 rending.552.t:0 "Frères et sœurs, réunis."
 rending.552.d:0 "Finalement, les jumeaux ont cédé dans leurs jeux. Ils ont contacté notre [Root.Monarch.GetTitle] avec des excuses. Le pays entier pousse un soupir de soulagement, car les deux esprits ne luttent plus pour la domination sur notre dirigeant."
 rending.552.a:0 "Enfin, la paix."

 rending.553.t:0 "Dards"
 rending.553.d:0 "Gehet Ketine a décidé de nous défier - Nous devons survivre !"
 rending.553.a:0 "Oh non !"

 rending.554.t:0 "Le Paon Serti de Bijoux"
 rending.554.d:0 "La chaîne de Phokhao domine une grande partie d'Haless, avec ses histoires sans fin racontées dans de nombreux livres à travers le royaume. Les sommets neigeux peuvent passer des vies sans être touchés par les vivants, mais les esprits ont été vus attirés vers les territoires qui les entourent.\n\nLe homonyme des montagnes elles-mêmes a été vu autour d'elles aussi. Les rumeurs se répandent déjà à la cour - le fait que Phokhao lui-même ne nous ait pas permis de l'apaiser, d'obéir à ses commandements, pourrait être un signe que les esprits nous défavorisent.\n\nAinsi il fut décidé, une expédition dans les montagnes serait assemblée. Une quantité significative des ressources de l'état devrait être détournée à cet usage, car un large groupe de pèlerins, noblesse, et mercenaires engagés voudraient tous gravir les montagnes."
 rending.554.a:0 "Préparons-nous !"
 rending.554.b:0 "Laissons Phokhao tranquille pour l'instant."
 rending_finding_phokhao_start_tt:0 "Cette expédition coûtera cher, et plus vite nous la complétons, moins les coûts s'accumuleront !"

 phokhao_expedition:0 "Trouver Phokhao"
 phokhao_expedition_two:0 "Trouver Phokhao, complications"
 phokhao_expedition_three:0 "Trouver Phokhao, difficultés"
 phokhao_expedition_failed:0 "Trouver Phokhao, échec"
 phokhao_expedition_roost:0 "Perchoir de Phokhao"
 
 rending.555.t:0 "Fournitures Nécessaires !"
 rending.555.d:0 "Les Monts Phokhao ne sont pas accueillants pour la plupart des mortels. Seul un nombre mineur d'harpies et quelques nains seraient jamais capables d'établir résidence en eux, ce qui signifie qu'il y a bien trop peu d'opportunités de ravitaillement une fois l'expédition en cours. Même avec la grande quantité de choses dépensées sur l'expédition, les circonstances les ont fait manquer de certaines choses vitales.\n\nIl n'y a plus à tergiverser - nous devons soit envoyer plus de fournitures à l'expédition à grand coût pour l'état, soit abandonner cette aventure pour l'instant"
 rending.555.a:0 "Envoyez tout ce qui est nécessaire !"
 rending.555.b:0 "Nous ne pouvons pas nous le permettre !"
 rending_supplies_needed_no_tt:0 "Nous ne pourrons pas commencer l'expédition avant 5 ans !"

 rending.556.t:0 "Logistique Épuisée"
 rending.556.d:0 "Une missive est venue de notre expédition. Il n'y a plus de nourriture, la montagne s'est révélée plusieurs fois plus dangereuse que nous pourrions jamais l'espérer, et ses habitants ont été moins qu'accueillants à notre présence.\n\nAvec les conseillers argumentant bruyamment à la cour, [Root.Monarch.GetName] fixe les lettres désespérément. Il n'y a que deux choix devant [Root.Monarch.GetHerHim], et [Root.Monarch.GetSheHe] le sait.\n\nAbandonnerons-nous, maintenant que nous sommes venus si loin ?"
 rending.556.a:0 "Tout ce qu'il faut."
 rending.556.b:0 "C'est bien trop coûteux !"

 rending.557.t:0 "Chemins Délabrés"
 rending.557.d:0 "Alors que nous commençons notre ascension vers Seigneur Phokhao, les montagnes mêmes semblent nous répondre. Des chemins apparaissent où il n'y en avait pas auparavant, et quand nous nous reposons, c'est comme si les terres elles-mêmes se déplacent sous nous. Partout où nous marchons, les bêtes et esprits résidant en Son territoire nous observent, soit cachés dans les ombres, soit à la vue de tous.\n\nC'est la première fois que les chemins ne nous ont pas menés dans une seule direction - il semble que nous ayons un choix devant nous. Suivre les escaliers, droit vers la montagne, ou prendre le sentier de terre plus accidenté ?"
 rending.557.a:0 "Ces pierres ressemblent à des escaliers..."
 rending.557.b:0 "Il y a un sentier de terre..."

 rending.558.t:0 "Ruines Anciennes"
 rending.558.d:0 "Les ruines dans les Monts Phokhao ne sont pas un spectacle rare, elles peuvent aller de vestiges oubliés depuis longtemps de l'empire Harimar, à des colonies récemment abandonnées. Notre expédition s'est trouvée marchant dans les rues longtemps abandonnées d'un temple oublié, ruines envahies et murs fracturés entourant ce qui fut peut-être autrefois un lieu de culte. Avec le soleil se couchant rapidement, la route à venir semblait beaucoup plus dure que nous le pensions, et des parties de notre groupe ont déjà commencé à trouver des endroits pour installer le camp. Si nous n'agissons pas rapidement, cette courte pause finira notre lieu de repos pour la nuit entière.\n\nS'il y avait une raison pour laquelle ce temple fut abandonné, peut-être est-il mieux que nous continuions... Bien que cela épuiserait sûrement le groupe."
 rending.558.a:0 "Nous devons maintenir le moral haut."
 rending.558.b:0 "Continuons."
 rending.558.c:0 "C'est une terrible idée."
 rending_ancient_ruins_tt_one:0 "C'est une action risquée, mais cela économisera les provisions."
 rending_ancient_ruins_tt_two:0 "Poussez l'expédition à ses limites. Nous devons trouver Phokhao, rapidement."

 rending.559.t:0 "Tunnel des Reflets"
 rending.559.d:0 "Les cristaux semblaient pousser hors des murs de ce tunnel à travers la montagne. Avec la lumière au bout à peine visible, cela exigeait une longue marche à travers l'obscurité seulement éclairée par les façons étranges dont les cristaux reflétaient la lumière de nos torches. Alors que les soldats commençaient à marcher à travers en silence avec à peine un murmure d'un mot échangé entre quiconque, un d'eux laissa échapper un cri de pure terreur.\n\nIl clama que l'homme dans le cristal - son reflet - le fixait. Personne ne put le vérifier, mais les cristaux avaient capté l'attention de tout le groupe. Certains saisissaient hésitamment leurs armes, d'autres les regardaient de plus près, presque envoûtés par eux. La plupart, cependant, regardaient leur chef pour direction.\n\nVous regardant, pour direction."
 rending.559.a:0 "Nous pourrions les utiliser comme offrandes à Phokhao !"
 rending.559.b:0 "Marchons rapidement, je n'aime pas cet endroit..."
 rending.559.c:0 "Vous savez quoi ? Non."

 rending.560.t:0 "Agression d'Outre-monde"
 rending.560.d:0 "Les esprits dans le temple oublié prirent vie dans la nuit, cela commença avec des lumières errantes, dansantes... Et des gongs. Tant de gongs. Une procession fantomatique d'anciens prêtres erra près de notre campement, avec l'air épais d'encens, jusqu'à ce qu'un caillou errant tombe. Chaque paire d'yeux fantomatique nous observa avec un regard glacial, soit rempli de malveillance soit de rien du tout."
 rending.560.a:0 "Attendez ! Nous sommes du même côté !"

 rending.561.t:0 "Une Vallée Silencieuse"
 rending.561.d:0 "Le chemin que nous avions suivi nous avait menés à une vallée - murmures et mouvement gardaient le groupe sur le qui-vive à chaque pas, la paranoïa du voyage les ayant effrayés au point de croire qu'ils étaient suivis en permanence.\nSoudain, l'éclaireur avant se figea, et les mots se répandirent rapidement dans les lignes de marche. Mouvement, plus loin.\nAutant que nous pouvions dire, c'est un simple village, vivant des vies de paix, isolé du monde extérieur et du chaos causé par le déchirement. Quoi que ce soit pourrait-il être si facile ?"
 rending.561.a:0 "Autant explorer !"
 rending.561.b:0 "C'est extrêmement suspect."

 rending.562.t:0 "Réaction Miroir"
 rending.562.d:0 "Continuant à travers le tunnel, chaque regard sur nos côtés ressemblait à des yeux nous fixant de chaque coin. Le froid embuait notre souffle, et nul n'osait parler, jusqu'à ce qu'ils osent crier. D'un seul coup, un pèlerin trop-curieux fut traîné dans un cristal, son clone-miroir souriant maniacalement fixant notre chef avec une intention vile. Le tunnel se réveilla rapidement en action, avec les cristaux semblant prendre vie autour de nous.\n\nLa panique se répandit rapidement dans le groupe, et avec seulement un bref moment pour crier un ordre, le chef aboya un ordre-..."
 rending.562.a:0 "Sainte- retour à l'entrée !"
 rending.562.b:0 "Poussez vers la sortie !"

 rending.563.t:0 "Le Sentier Étroit"
 rending.563.d:0 "À travers le tunnel de cristal, nous atteignons un précipice traître. Un seul faux pas pourrait mener au désastre - une avalanche, ou un animal de bât perdu, ou même un des pèlerins restants. Il n'y a rien d'autre que la mort au fond de cette falaise, mais rien n'aurait pu nous convaincre de faire demi-tour maintenant.\n\nNous devons descendre cette montagne et passer ces rebords incroyablement dangereux d'une façon ou d'une autre, dépenserions-nous les provisions pour prendre notre temps, surveillant chaque pas ? Ou devrions-nous pousser le groupe encore plus dur et nous hâter, chaque pas nous rapprochant de Phokhao ?"
 rending.563.a:0 "Aucun risque ne doit être pris. Deux à la fois."
 rending.563.b:0 "Nous avons des ressources limitées. Continuons !"
 rending_narrow_path_tt_one:0 "Prenons-nous notre temps, et ne risquons pas notre chance ?"
 rending_narrow_path_tt_two:0 "Ou risquons-nous tout, et poussons jusqu'à la fin ?"

 rending.564.t:0 "Glissement de Terrain !"
 rending.564.d:0 "Cela commença avec une seule pierre qui tombait. Les échos résonnèrent à travers la vallée, et on pouvait sentir les grands esprits eux-mêmes retenir leur souffle. Jusqu'à ce que le désastre frappe. Une fissure dans le roc, et toute la face de falaise elle-même commença à tomber.\n\nPas seulement un pèlerin ou un mulet errant, mais tout le groupe prit des chutes de grâce variable dans les eaux en dessous. Les quelques survivants cassés et meurtris qui restaient regardèrent leur chef pour guidance. Que devions-nous faire ensuite ? Comment on agit après un désastre comme celui-ci passerait dans les histoires."
 rending.564.a:0 "Continuons avec qui qu'il reste."
 rending.564.b:0 "Regroupons à un endroit plus sûr."

 rending.565.t:0 "Approchant du Sommet"
 rending.565.d:0 "L'air était vivant d'un bourdonnement puissant, magique. Plus aucun esprit n'avait été aperçu sur notre chemin, et nous étions sûrement près de Phokhao lui-même maintenant. Les murmures et arguments commençaient déjà - comment approcheriez-nous notre Seigneur ? Comment prouverions-nous notre valeur, et convaincrions Phokhao de se percher dans notre royaume, où nous pouvons l'adorer et l'apaiser comme il le mérite ?"
 rending.565.a:0 "Honorons Phokhao avec un poème"
 rending.565.b:0 "Préparons une cérémonie"
 rending.565.c:0 "Couvrons Phokhao d'or, de cadeaux, et encore plus d'or !"

 rending.566.t:0 "Le Village"
 rending.566.d:0 "Nos éclaireurs qui firent les premiers pas dans le village étaient revenus… après quelque temps. Leurs joues étaient rouges, et l'odeur de vin était sur leur souffle. Les villageois, clamaient-ils, étaient très accueillants.\nC'était un spectacle étrange à coup sûr, assez étrange que beaucoup de membres de notre groupe pensèrent qu'ils avaient des visions, ou que quelque esprit particulièrement malveillant les narguait.\nIls étaient surtout humains et harpies, et ayant échappé au chaos qui saisissait le continent ils vivaient près du territoire du grand esprit, où les esprits dangereux n'osaient rôder.\nNous fûmes présentés au chef du village - un mage de quelque pouvoir, qui nous invita à rester dans le village pour la nuit. Nous avions traversé assez de difficultés, au matin, ils nous montreraient le chemin vers le grand esprit."
 rending.566.a:0 "Une grande bonté."

 rending.567.t:0 "Phokhao, Resplendissant"
 rending.567.d:0 "Une brise silencieuse alors que le soleil caresse votre visage.\n\nLa vue d'un lac tranquille, reflétant calmement le monde au-dessus.\n\nLe cri d'un faucon chassant sa proie - aussi mélodique qu'un oiseau chanteur.\n\nTout cela, et plus, est ce qui est ressenti en approchant Phokhao, le resplendissant.\nSans nul mouvement ses pensées furent connues de nous tous - une question, une requête. Que venions-nous faire ici ? Qu'étions-nous venus si loin accomplir ? Il y avait de l'appréhension, avec le regard méfiant du grand paon tombant sur nous, les millénaires de captivité laissant chaque sens aiguisé comme un clou.\n\nÉventuellement, notre but lui fut clair. Avec la preuve de notre dévouement aux Grands Esprits, il accepta finalement de se percher dans nos terres, où nous pourrions apaiser notre seigneur comme il le mérite."
 rending.567.a:0 "Un vrai honneur."

 rending.568.t:0 "Le Rituel du Grand Éléphant"
 rending.568.d:0 "Dhenbasana, notre Esprit Père, a commencé son grand rituel. Déjà, les gens tombent en danse dans les rues, déjà, les soldats jettent leurs armes pour rejoindre les célébrations. Notre dirigeant s'est trouvé couvert d'or, après qu'un noble local ait décidé de partager sa richesse avec la paysannerie... Cela a rapidement dépassé les bornes.\n\nEt Dhenbasana chante encore."
 rending.568.a:0 "La roue tourne..."
 rending.569.t:0 "Une Poussée d'Énergie"
 rending.569.d:0 "Alors que le soleil se couche, Dhenbasana quitte les chambres rituelles. Le Grand Esprit habituellement jovial semble calme, pour une fois, offrant simplement à notre [Monarch.GetTitle] un verre de vin, alors que les célébrations commencent lentement à mourir. Une bizarrerie, mais le large sourire sur le visage de Dhenbasana trahissait un changement supplémentaire.\n\nAlors que le soleil arrêta de se coucher et commença à se lever à nouveau, ses pouvoirs en plein affichage, un mélange d'émerveillement et de peur frappa [Monarch.GetName].\n\n'Cent jours de festivals, sans fin.', murmura Dhenbasana, s'éloignant, et avec chacun de ses pas l'état trembla."
 rending.569.a:0 "Se briser, ou être brisé par cela."

 rending.570.t:0 "La Cérémonie d'Ouverture"
 rending.570.d:0 "Alors que les célébrations rugissaient à travers la ville, les nombreux compétiteurs pour la reconnaissance des esprits, se regardant prudemment. Il était clair que cette compétition n'était pas entièrement à propos de l'art - il s'agissait aussi de comprendre vos opposants. Qui pourriez-vous éclipser ? Qui tenterait de saboter les autres ? Quels scandales pourraient possiblement arriver à une telle célébration ?\n\nLe décor était planté pour un événement dont on parlerait pendant des vies, et le seul premier pas était de décider de notre chemin. Qui soutiendrions-nous dans cette entreprise ? Qui serait digne de nous amener dans la lumière des grands esprits ?"
 rending.570.a:0 "J'ai entendu parler d'un grand musicien dans la soldatesque... Ces deux aiment la créativité, non ?"
 rending.570.b:0 "L'artiste de cour le peindra personnellement !"
 rending.570.c:0 "Fouillez la nation ! Je veux le meilleur poète du royaume à mes pieds demain !"
 rending.570.e:0 "Les [Root.GetMagesName] ont sûrement quelqu'un dans leurs rangs !"
 rending.570.f:0 "Les [Root.GetArtificersName] ont sûrement quelqu'un dans leurs rangs !"
 rending.570.g:0 "Le [Root.Monarch.GetTitle] connaît quelqu'un personnellement !"
 rending.570.h:0 "Notre race est fameuse pour ses artistes ! Nous connaissons sûrement quelqu'un."

 rending.571.t:0 "Les Questions de Paiement"
 rending.571.d:0 "Notre artiste a travaillé dur, tentant de créer quelque chose pour à la fois captiver les jumelles, et enrapture quiconque dans l'audience. Dans le monde de l'art, le paiement est un sujet rarement abordé - Certains argumenteraient que l'honneur de créer quelque chose pour ces deux grands esprits compterait pour assez de paiement. Ils seraient célèbres pour toute leur vie, s'ils gagnaient.\n\nAujourd'hui, notre artiste nous a approchés avec une question simple. 'Peut-on manger l'honneur ?'"
 rending.571.a:0 "Aucun paiement jusqu'à ce que nous gagnions !"
 rending.571.b:0 "Vêtissez-les somptueusement et laissez-les vivre la vie d'un prince... Jusqu'à ce que le concours soit fini."
 rending.571.c:0 "Ils vivront une vie de luxe jusqu'au jour de leur mort - Tout pour que nous gagnions !"
 rending.571.e:0 "Nous leur allouerons un budget plus large... Mais prélèverons un peu au sommet."
 rending.571.f:0 "Sûrement, nous pouvons parler de cela..."
 rending.571.g:0 "Rien pour vous ! Tout pour moi !"
 rending.571.h:0 "Nous devons tenter de contrecarrer les autres compétiteurs !"

 rending.572.t:0 "Inspiration - La Muse Errante"
 rending.572.d:0 "Récemment, les progrès ont été lents. Plus de jours que non, notre artiste fixe avec nostalgie par une fenêtre. Il y a beaucoup de choses qui peuvent causer un artiste à se figer, mais nul n'est plus dangereux pour nous qu'un manque d'inspiration. Sûrement, nous pouvons résoudre cela... D'une façon ou d'une autre."
 rending.572.a:0 "Bah ! Je n'ai jamais eu besoin d'inspiration, travaillez plus dur !"
 rending.572.b:0 "Peut-être une vue du Kharunyana ? Ou la nécropole de Bim Lau ?"
 rending.572.c:0 "Partout où ils veulent ! Nous voyagerons tout Haless, s'il le faut."
 rending.572.e:0 "Notre propre peintre peut sûrement les inspirer, d'une façon ou d'une autre !"
 rending.572.f:0 "Inspiration ? [Root.Monarch.GetName] peut aider !"
 rending.572.g:0 "Notre cour somptueuse inspire tous ceux qui visitent !"
 rending.572.h:0 "Les nombreuses teintures dans nos terres peuvent agir comme couleurs nouvelles, inspirantes !"

 rending.573.t:0 "Les Contributions de la Cour"
 rending.573.d:0 "Les intrigues à la cour sont souvent centrées autour des personnalités - et leur suppression. Récemment, les courtisans et conseillers dans notre cour ont tous été en émoi avec le concours, car les rumeurs de notre artiste fringant peignant une œuvre qui pourrait inspirer même les grands esprits eux-mêmes se sont répandues à travers le pays.\n\nPlusieurs nobles nous ont maintenant approchés, demandant différentes façons de contribuer à cette grande tâche."
 rending.573.a:0 "Cela nous a déjà coûté trop ! Ils sont seuls."
 rending.573.b:0 "Nous accepterons l'aide des états. On peut leur faire confiance pour ne pas s'autonomiser."
 rending.573.c:0 "Nous devons rallier les pleines ressources de notre état derrière eux !"
 rending.573.e:0 "Nous connaissons juste l'assistant !"
 rending.573.f:0 "Ils doivent travailler en privé ! Pas de distractions, assistez seulement dans leur travail."
 rending.573.g:0 "Nous pouvons les aider personnellement."
 rending.573.h:0 "Nous ne pouvons pas nous le permettre ! Ils peuvent nous aider, à la place."

 rending.574.t:0 "Le Jugement Final"
 rending.574.d:0 "Le jugement final ne fut pas une affaire simple - Il se tiendrait dans une grande cour, et prendrait plusieurs jours. Chaque compétiteur approcherait les esprits, offrirait pour qui ils compétitionnaient, car quiconque pouvait se joindre, et puis performerait. Il y avait de la musique, il y avait de la nourriture, il y avait beaucoup d'œuvres d'art qui amenèrent les observateurs mortels aux larmes d'un seul regard. Mais tout le temps, Hukai et Telebei restèrent étrangement silencieuses.\n\nAprès plusieurs jours d'appréhension et préoccupations, le gagnant fut finalement annoncé..."
 rending.574.a:0 "Nous avons gagné !"
 rending.574.b:0 "Deuxième place... Peut-être l'an prochain ?"
 rending.574.c:0 "Quatrième place ! Cela a été honteux."
 rending.574.e:0 "Dernière place. Avons-nous même essayé ?"

 rending.575.t:0 "Le Grand Achat"
 rending.575.d:0 "Phokhao nous a montré les endroits qu'il a appris - Les Perles, dans la terre lointaine de Cannor, l'Île Vroren, dans la froide Gérudie, et le palais d'ambre mythique à Kovtalzar. Ses intentions sont claires - Il désire une expansion de son influence. Notre état doit payer tout ce que nous pouvons pour nous permettre de prendre contrôle d'une de ces provinces - Seulement alors sera-t-il satisfait."
 rending.575.a:0 "Les Perles ! Nous devons prendre contact avec ces Canno­riens."
 rending.575.b:0 "Nous possédons déjà les Perles !"
 rending.575.c:0 "L'Île Vroren ! Ces pierres d'âme mystiques doivent être nôtres."
 rending.575.e:0 "Nous possédons déjà l'Île Vroren !"
 rending.575.f:0 "Le Palais d'Ambre, bien sûr. Rien que les gemmes les plus brillantes."
 rending.575.g:0 "Nous possédons déjà Kovtalzar !"
 rending.575.h:0 "Non ! C'est bien trop coûteux."
 rending.575.i:0 "Aucun de ces endroits n'existe réellement. Phokhao devra être satisfait d'Haless." 
