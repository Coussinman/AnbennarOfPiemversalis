 rending.334.l:0 "Terminer Vrai Engagement"
 rending.335.t:0 "Menu Hukai et Telebei"
 rending.335.d:0 "Le cygne noir, Hukai, et la tortue élégante, Telebei, sont des esprits jumeaux. Un peu comme des frères et sœurs, ils sont rivaux à un moment, et au suivant, ils joignent leurs forces comme un duo sans couture. C'est un flux et reflux constant, art et artisanat, possibilités infinies et créativité contre précision et dévouement inégalés. Maintenant, sans frontières entre le monde spirituel et le plan mortel, ces douces compétitions ont escaladé en hostilité ouverte. Leurs zones d'influence s'entrechoquent, et ainsi font leurs adorateurs, se battant pour qui a plus raison dans leurs voies. Aveuglément perdus dans leur créativité ou complètement aveuglés par le fondamentalisme, il revient maintenant au [Root.Monarch.GetTitle] de décider comment les traiter. Ramèneront-ils la liberté et la maîtrise des arts et artisanats, ou les deux seront-ils restreints pour restaurer la paix à ces terres une fois de plus ?"
 rending.335.a:0 "Fermer"
 hukai_telebei_quest_1_tt:0 "Les terres des sœurs, Hukai et Telebei, ont été combattues et saignées aussi longtemps que nous pouvons nous en souvenir, mais ceci se termine aujourd'hui. Aujourd'hui, nous réclamons leurs terres, pour notre cause juste.\n\n[Root.hukai_telebei_quest_1_1]\n"
