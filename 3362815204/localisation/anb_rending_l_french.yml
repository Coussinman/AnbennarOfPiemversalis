phokhao_quest_1_tt:0 "Un véritable noble n'administre pas seulement et ne supervise pas son domaine, mais incarne également la grandeur de notre nation envers le monde extérieur. Ils devraient défendre à la fois les arts et les poursuites arcanes. Sous les auspices de Phokhao, nos individus aisés ont commencé à commercer des statues fabriquées à partir de gemmes et augmentées d'enchantements.\n\n[Root.phokhao_quest_1_1]\n[Root.phokhao_quest_1_2]\n[Root.phokhao_quest_1_3]"
