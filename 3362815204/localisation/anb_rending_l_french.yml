 rending.338.g:0 "Terminer Serment de la Nature" 
 lupulan_quest_3_tt:0 "Lupulan est troublé par notre négligence de la nature dans notre poursuite du progrès technologique et notre construction indiscriminée d'infrastructures et de villes polluantes. Il souhaite que nous promettions notre engagement à préserver la beauté naturelle de notre terre. Bien que ce soit une tâche faisable, nous aurons besoin de temps pour faire les ajustements nécessaires. Une fois que nous aurons complètement apaisé Lupulan, il nous accordera la liberté en ces matières."
 rending.338.h:0 "Conserver la Faune"
 lupulan_quest_4_tt:0 "Avec l'industrialisation croissante et les avancées de la technologie des armes à feu, la faune est menacée et disparaît à travers Halann. Lupulan envisage d'établir un sanctuaire pour toutes les espèces potentiellement en danger. Par conséquent, nous devons obtenir l'intendance des jungles principales hors du Lupulan et commencer à relocaliser ces animaux vers le sanctuaire planifié. En gratitude pour cet effort, Lupulan accordera des bénédictions sur la terre.\n\n[Root.lupulan_quest_4_1]\n[Root.lupulan_quest_4_2]\n[Root.lupulan_quest_4_3]\n[Root.lupulan_quest_1_1]\n\n §GLa zone de Brenulan sera désignée comme réserve naturelle et sera bénie par Lupulan. Les provinces perdront tout développement et tous bâtiments. Il leur est interdit d'être développées. La Province de Brenulan produira maintenant de la Larme-de-Dame avec un bonus de production important.§!"
