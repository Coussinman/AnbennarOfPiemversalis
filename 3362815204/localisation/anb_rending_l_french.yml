 rending.337.1:0 "Maîtriser le Monde des Rêves"
 gehet_ketine_quest_2_tt:0 "Gehet Ketine est un habitant des rêves. Nous devons rencontrer le scorpion dans son domaine onirique, et nous aurons besoin de matériaux ésotériques pour le faire.[Root.gehet_ketine_quest_2_1]"
 gehet_ketine_quest_2_1_yes:0 "£yes£ Avoir un total de 30 biens produits d'encens."
 gehet_ketine_quest_2_1_no:0 "£no£ Avoir un total de 30 biens produits d'encens."
 rending.337.e:0 "Terminer Maîtriser le Monde des Rêves"
 rending.337.f:0 "L'Éminence Grise"
 gehet_ketine_quest_3_tt:0 "Dans la danse complexe du pouvoir, tandis que le barbare rage ouvertement, déchirant le monde, le vrai maître se déplace silencieusement dans les ombres, orchestrant des changements invisibles. Pour prouver notre valeur à Gehet Ketine, nous démontrerons notre expertise dans cet art clandestin, façonnant le destin des nations sans jamais émerger dans la lumière.\n\n[Root.gehet_ketine_quest_3_1]"
 gehet_ketine_quest_3_1_yes:0 "£yes£ Au moins §Y3§! pays :\n  Avoir un Réseau d'Espionnage d'au moins taille §Y90§! de §Y[Root.GetName]§!"
