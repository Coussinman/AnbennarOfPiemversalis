 rending.300.t:0 "Début du Chemin d'Apaisement et de Domination"
 rending.300.d:0 "Les puissants Grands Esprits, que nous tenons en vénération sacrée, se sont réveillés de leur sommeil ancien et marchent maintenant parmi nous. Les temples autrefois intouchables, avec leurs barrières enchantées, se sont écroulés, et les protections mystiques ont perdu en force. Pour beaucoup, ceci représente un cataclysme sans précédent ; pourtant pour nous, cela signifie une opportunité en or - un moment attendu pour honorer notre serment juré et restaurer les domaines de ces esprits majestueux à leur pleine splendeur."
 rending.300.a:0 "Commençons notre premier apaisement !"
 
