lupulan_quest_2_tt:0 "Au cœur de la jungle de Tlagapatung se dresse l'énigmatique statue de Semat Tiditkuhai. Il y a bien longtemps, cet esprit malveillant fut confiné par Lupulan et les autres grands esprits. Aujourd'hui, la statue murmure et ensorcelle l'esprit de ceux qui la découvrent. Il est de notre devoir de protéger cette statue du monde et de rester fermes en tant que gardiens finaux, assurant que cette obscurité ne revienne jamais à Halann.\n\n[Root.lupulan_quest_2_1]\n[Root.lupulan_quest_2_2]\n[Root.lupulan_quest_2_3]\n\n§GCes 50 régiments protégeront la province de tout étranger, afin que l'existence de la statue puisse être oubliée avec le temps.§!"
