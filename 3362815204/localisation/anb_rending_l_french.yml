phokhao_quest_4_tt:0 "Phokhao a pris note des grands magasins de gemmes dans le monde, et s'intéresse à étendre son domaine à ceux-ci. Nous devons être prêts à payer beaucoup, ou déjà les posséder !\n\n[Root.phokhao_quest_4_1]"
