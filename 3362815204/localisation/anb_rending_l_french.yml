rending.300.t:0 "Début du Chemin de l'Apaisement et de la Domination"
rending.300.d:0 "Les puissants Grands Esprits, que nous vénérons sacrement, se sont réveillés de leur ancien sommeil et marchent désormais parmi nous. Les temples autrefois intouchables, avec leurs barrières enchantées, se sont effondrés, et les protections mystiques ont perdu de leur force. Pour beaucoup, cela représente un cataclysme sans précédent ; pourtant pour nous, cela signifie une opportunité en or — un moment attendu pour honorer notre serment et rétablir les domaines de ces esprits majestueux à leur lustre d'antan."
rending.300.a:0 "Commençons notre premier apaisement !"

