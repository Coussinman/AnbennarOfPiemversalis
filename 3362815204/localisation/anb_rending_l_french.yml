 rending.337.i:0 "Terminer Impitoyabilité"
 rending.337.j:0 "S'Élever par la Volonté"
 gehet_ketine_quest_5_tt:0 "Gehet Ketine exige la survie de ses suivants, même dans les situations les plus désespérées. Pour nous prouver à lui, nous devons faire face à toute épreuve qu'il nous impose. Il semble qu'il ait choisi de nous tester lui-même, contre ses propres essaims... Le survivant sera celui jugé digne de son attention. Nous devons prévaloir.\n\n[Root.gehet_ketine_quest_5_1]"
 gehet_ketine_quest_5_1_yes:0 "£yes£ Être prêt pour son épreuve..."
 gehet_ketine_quest_5_1_no:0 "£no£ hmm. comment est-ce arrivé ?"
 rending.337.k:0 "Terminer S'Élever par la Volonté"
 rending.338.t:0 "Menu Lupulan"
 rending.338.d:0 "Lupulan règne comme l'esprit primordial au sein de l'Accord Mystique, sa prééminence magnifiée par la Forêt Tropicale de Lupulan se dressant comme le dernier bastion significatif de la foi. Accordant aux rois Yanglam l'autorité divine de gouverner leurs domaines et commander les batailles, la vénération de Lupulan est évidente dans les milliers de temples complexes consacrés en son honneur. Se manifestant comme un varan majestueux qui rôde dans les profondeurs ombrageuses des jungles, les apparitions de Lupulan sont devenues plus rares depuis la création d'Arawkelin et la réjuvénation des temples sacrés. Agissant comme la sentinelle contre Semat tiditkuhai, l'esprit malveillant emprisonné dans une statue, Lupulan garde contre ses murmures sinistres et incantations trompeuses. Vraiment, Lupulan incarne l'essence même de la nature, un mélange de sa beauté impressionnante et de sa férocité inébranlable."
 rending.338.a:0 "Fermer" 
 rending.338.b:0 "Adoration" 
 lupulan_quest_1_tt:0 "Lupulan cherche la vénération de tous ses suivants. Par conséquent, nous sommes chargés de construire des temples et sanctuaires à travers la forêt tropicale, permettant au peuple d'honorer et célébrer son nom.\n\n[Root.lupulan_quest_1_1]\n[Root.lupulan_quest_1_2]"
