 rending.336.j:0 "Bijoux Merveilleux"
 phokhao_quest_5_tt:0 "Phokhao a une passion insatiable qui éclipse tout le reste : son amour pour les gemmes. Elle les amasse sous toutes les formes, teintes et tailles, désirant toujours augmenter sa collection déjà vaste. Annuellement, elle attend un tribut de nouvelles additions scintillantes. Pour satisfaire ce désir ardent, il est impératif pour nous de découvrir de nouvelles sources de gemmes et de dominer le marché, s'assurant que chaque gemme unique et éblouissante lui soit offerte.\n\n[Root.phokhao_quest_5_1]"
