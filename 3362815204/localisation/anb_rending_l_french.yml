 hukai_telebei_quest_3_tt:0 "Les rivières coulent, elles se déplacent et se faufilent,\net maintenant elles nous parlent.\nLes sœurs jumelles doivent être apaisées,\namené ce qu'elles recherchent.\n\nDes demandes d'or, et de gemmes véritables,\net des mots qui louent leurs noms.\nSi nous devons courtiser les sœurs jumelles,\nnous aussi devons jouer à ces jeux.\n\nLes érudits craignent leur colère jalouse,\naucun honneur ne tend vers elles.\nNous donnons à chacune leur serment légitime,\nrepoussons leurs fins violentes."
