rending.200.t:0 "Une Offre Éthérée"
rending.200.d:0 "Des années de coexistence—si ce n'est d'harmonie—avec nos frères spirituels ont abouti à un échange sinistre. Chaque jour qui passe, plus d'humains passent dans le royaume spirituel, pour ne jamais revenir. Et de même, les esprits habitent nos terres en plus grand nombre que jamais auparavant. Notre patron spirituel nous a offert un cadeau—un cadeau de pouvoir. Un approvisionnement régulier d'âmes éthérées à envoyer au combat pour atteindre la Marée Spirituelle."
rending.200.a:0 "Nous accepterons cette offre."
rending.200.b:0 "Il y a des lignes à ne pas franchir."

