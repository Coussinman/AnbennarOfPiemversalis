 rending.339.t:0 "Menu Cinulau"
 rending.339.d:0 "Cinulau, l'esprit-baleine majestueux, souvent appelé l'Île Errante', a une fois de plus honoré nos eaux de sa présence. En témoignage de notre allégeance, il promet de dévoiler les mystères de la mer profonde et d'accorder à nos marins la sagesse de naviguer des eaux inexplorées. Cet être ancien, avec un chant qui résonne à travers les profondeurs, a des contes de royaumes oubliés et nous guidera vers des trésors tant tangibles qu'éthérés. Dans son sillage, un chemin de prospérité et de découverte se déploie pour notre peuple."
 rending.339.a:0 "Fermer"
 rending.339.b:0 "Ciel Rouge le Soir"
 cinulau_quest_1_tt:0 "Les désirs de Cinulau ne sont pas toujours évidents à ses suivants, mais apprenant l'existence des pirates infestant les côtes d'Haless, il a insisté avec une directité inhabituelle que les ports doivent être gardés en sécurité. Il n'y aura aucun quartier pour tout corsaire, pirate, ou flibustier de quelque sorte.\n\n[Root.cinulau_quest_1_1]"
 cinulau_quest_1_1_yes:0 "£yes£ Aucun pays n'a plus de §Y10%§! de pouvoir commercial de la course en Haless !"
