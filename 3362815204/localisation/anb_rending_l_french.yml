rending.339.b:0 "Ciel Rouge au Couchant"
cinulau_quest_1_tt:0 "Les désirs de Cinulau ne sont pas toujours évidents pour ses fidèles, mais en apprenant que les pirates infestent les côtes de Haless, il a insisté avec une directivité inhabituelle pour que les ports soient gardés en sécurité. Il n'y aura aucun quart pour quelque corsaire, pirate ou flibustier que ce soit.\n\n[Root.cinulau_quest_1_1]"
