 rending.331.g:0 "Terminer Le Domaine du Filou"
 rending.331.h:0 "La Capitale du Vin et du Loisir"
 dhenbasana_quest_4_tt:0 "'Contemplez une ville où chaque rue est une danse de désirs et chaque coin sérénades les sens. Ici, le rire est la langue commune, et le plaisir, la monnaie. Des fontaines scintillantes de vin aux allées parfumées de passions florissantes, c'est un havre pour ceux qui souhaitent vraiment vivre. Palais de musique, bazars de tentations, et jardins qui taquinent chaque fantaisie, la Capitale de la Joie n'est pas juste un lieu ; c'est une symphonie d'expériences. Venez, perdez-vous dans son étreinte, car ici, la joie n'est pas juste recherchée, elle est célébrée !'\n - Dhenbasana\n\n[Root.dhenbasana_quest_4_1]"
 dhenbasana_quest_4_1_yes:0 "£yes£ Dhenijansar :\n  §YDhenijansar§! est la capitale de §Y[Root.GetName]§!\n  Le Développement est d'au moins §Y65§!\n  Avoir le grand projet §YLe Palais Doré§! au §YNiveau 3§!\n  Aucun emplacement de bâtiment restant"
 dhenbasana_quest_4_1_no:0 "£no£ Dhenijansar :\n  §YDhenijansar§! est la capitale de §Y[Root.GetName]§!\n  Le Développement est d'au moins §Y65§!\n  Avoir le grand projet §YLe Palais Doré§! au §YNiveau 3§!\n  Aucun emplacement de bâtiment restant"
 rending.331.i:0 "Terminer La Capitale du Vin et du Loisir"
 rending.331.j:0 "Le Spectacle le Plus Stupéfiant de Halann"
 dhenbasana_quest_5_tt:0 "'La quête exaltée du plaisir, est une célébration de la vie dans sa forme la plus vibrante. Elle nous enseigne à savourer chaque moment fugace, à embrasser nos désirs, et à danser avec les rythmes de joie et passion. Alors que certains chemins mettent l'accent sur la retenue et le déni, nous nous délectons dans la beauté de l'indulgence, en reconnaissant que nos sens sont des dons à chérir. C'est un appel à festoyer au banquet de la vie, à boire profondément de la coupe de l'expérience, et à comprendre que dans l'extase du présent, nous nous trouvons vraiment. Nous n'existons pas simplement ; nous prospérons, nous célébrons, nous savourons. C'est un rappel que la vie, dans toutes ses complexités savoureuses, est faite pour être goûtée, touchée, et pleinement vécue.'\n - Dhenbasana\n\n[Root.dhenbasana_quest_5_1]\n[Root.dhenbasana_quest_5_2]\n[Root.dhenbasana_quest_5_3]"
 dhenbasana_quest_5_1_yes:0 "£yes£ Avoir au moins §Y10 000§! couronnes dans le trésor"
 dhenbasana_quest_5_1_no:0 "£no£ Avoir au moins §Y10 000§! couronnes dans le trésor"
 dhenbasana_quest_5_2_yes:0 "£yes£ Avoir §R-3§! stabilité"
 dhenbasana_quest_5_2_no:0 "£no£ Avoir §R-3§! stabilité"
 dhenbasana_quest_5_3_yes:0 "£yes£ Subit actuellement une catastrophe"
 dhenbasana_quest_5_3_no:0 "£no£ Subit actuellement une catastrophe"
 rending.331.k:0 "Terminer Le Spectacle le Plus Stupéfiant de Halann"
 rending.332.t:0 "Menu Kharunyana"
 rending.332.d:0 "Un poisson-chat colossal, orné d'écailles blanches scintillantes, s'étend sur une longueur dépassant même les dimensions combinées des plus puissants vaisseaux de guerre de Rahen. Le soleil se lève sur le Kharunyana, un arc-en-ciel nacré éclate à travers la rivière, alors que son gardien étend sa splendeur luisante de rive en rive. Initialement, les tremblements de terre et les eaux turbulentes évoquaient la peur parmi les résidents de la rivière. Mais maintenant, les yeux grands d'émerveillement, ils s'approchent avec empressement des berges pour accueillir Kharyunyana. Portant des bannières ornées et des symboles de jubilation, ils saluent le retour de leur protecteur chéri. Les objections des Philosophes tombent dans l'oreille d'un sourd ; car le magnifique poisson-chat les bénit avec les richesses de sa progéniture et les trésors de la rivière. Tant les humbles que les fiers se précipitent sur des bateaux, échappant à la grandeur de sa présence magnifique."
 rending.332.a:0 "Fermer"
 rending.332.b:0 "Artisanat Magnifique"
 kharunyana_quest_1_tt:0 "Sous le regard bienveillant de Kharunyana, un secret profond a été révélé à nos artisans de porcelaine. Des méthodes mystiques, auparavant inconnues de notre monde, sont maintenant à leur portée, promettant d'élever leur artisanat à des hauteurs inégalées. Nous nous tenons au précipice d'une nouvelle ère de brillance artistique. Nous devons investir de tout cœur, fournissant à ces artisans dévoués tous les logements, outils et conforts qu'ils requièrent. Seulement alors pourront-ils s'immerger pleinement dans leur travail, raffinant et perfectionnant sans cesse leur artisanat, apportant honneur et beauté à notre royaume.\n\n[Root.kharunyana_quest_1_1]\n[Root.kharunyana_quest_1_2]"
 kharunyana_quest_1_1_yes:0 "£yes£ Toutes les Villes de Porcelaine :\n  Possédées par §Y[Root.GetName]§!\n  Développement d'au moins §Y40§!"
 kharunyana_quest_1_1_no:0 "£no£ Toutes les Villes de Porcelaine :\n  Possédées par §Y[Root.GetName]§!\n  Développement d'au moins §Y40§!"
 kharunyana_quest_1_2_yes:0 "£yes£ Toutes les Villes de Porcelaine :\n  La Religion n'est pas §YHaute Philosophie§! ou §YPraxis de Suhan§!"
 kharunyana_quest_1_2_no:0 "£no£ Toutes les Villes de Porcelaine :\n  La Religion n'est pas §YHaute Philosophie§! ou §YPraxis de Suhan§!"
 kharunyana_prosperity:0 "Prospérité de Kharunyana"
 kharunyana_prosperity_desc:0 "La faveur de Kharunyana est ressentie dans les Villes de Porcelaine, et la prospérité qu'il apporte a bénéficié à la population locale"
 rending.332.c:0 "Terminer Artisanat Magnifique"
 kharunyana_quest_2_tt:0 "Annuellement, nous organiserons de grandes célébrations fluviales le long du bord de l'eau, durant lesquelles nos citoyens lanceront des poissons-chats en porcelaine dans la rivière, rendant hommage à l'abondance que Kharunyana a accordée aux villes bordant ses rives. Aucun coût ne sera jugé trop grand pour ces festivités perpétuelles. Que les bénédictions de Kharunyana sur nos terres restent incessantes."
 rending.332.1:0 "Terminer Festivals Somptueux"
 rending.332.e:0 "Éclairer la Rivière"
 kharunyana_quest_3_tt:0 "Au cœur de notre royaume, il est dit : 'Posséder la richesse sans la lumière directrice de la sagesse c'est tenir un calice dépourvu d'élixir.' L'essence véritable de la prospérité transcende le simple or et les gemmes ; elle réside dans la nourriture de l'esprit et la quête d'un but plus profond. À travers les étendues de notre terre, un désir grandit - un appel à l'illumination que de simples trésors ne peuvent apaiser. Ainsi, il devient notre devoir primordial de sculpter des sanctuaires au milieu de nos rues animées et prairies verdoyantes. Des lieux où nos citoyens peuvent se rassembler non seulement pour rompre le pain mais aussi pour étancher leur soif insatiable de connaissance. Ces halls sacrés d'apprentissage se dresseront comme témoignage de notre engagement envers l'enrichissement tant du corps que de l'âme, assurant un héritage qui mélange tant affluence qu'intellect pour les générations à venir.\n\n[Root.kharunyana_quest_3_1]\n[Root.kharunyana_quest_3_2]"
 kharunyana_quest_3_1_yes:0 "£yes£ Endhuvi :\n  Possédée par §Y[Root.GetName]§!\n  Développement d'au moins §Y50§!\n  Avoir une §YTour de Mage§!, ou une §YManufacture§! si nous n'avons pas l'état des mages\n  Avoir un §YTribunal§! ou un §YHôtel de Ville§!\n  Avoir une §YUniversité§!"
