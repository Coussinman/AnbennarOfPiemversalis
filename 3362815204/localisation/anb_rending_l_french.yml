rending.333.t:0 "Menu de Tughayasa"
rending.333.d:0 "Un être énigmatique, presque sans forme et toujours vigilant, est conscient de presque tout ce qui se passe dans le monde. Les anciens sages le décrivaient comme « une force invisible percevant tous les types d'événements ». Même lorsqu'il était banni de l'autre côté, son influence parvenait à percer le voile, contrairement même aux autres Grands Esprits. Maintenant, avec le voile brisé et les temples abandonnés, son regard semble être une sensation de brûlure constante sur chaque être à Hallan, ne laissant aucune pierre non retournée et aucun secret caché. Les gens trouvent des talismans en papier en forme d'œil, ou occasionnellement, le mot « œil » écrit sur de tels papiers, répandus à travers les terres. Il appartient maintenant à [Root.Monarch.GetTitle] de gérer cet être curieux, de discerner l'inconnu et de découvrir la sagesse du passé. Peut-être comprendrons-nous enfin Tughayasa, et il nous éclairera de sa sagesse abondante."
