 rending.330.t:0 "Menu Marutha"
 rending.330.d:0 "La tradition dicte que les monarques du nord aride entreprennent un voyage sacré dans la vaste étendue de sable et de poussière, pour chercher leur force intérieure et valider leur dignité royale. La raison de ce rituel resta énigmatique jusqu'à ce que l'influence du temple commence à décliner. Alors, avec des vents rugissants semblables à l'appel féroce d'un lion, le désert déchaîna sa colère, punissant les méchants et les despotes, les arrachant de leurs sièges de pouvoir. Quelques élus, assez braves pour pénétrer au cœur de la tempête, témoignent de sa vraie essence - un nuage tempétueux convergeant en un point singulier, son visage fluctuant entre la physionomie féroce d'un lion souverain et les yeux discernants d'un souverain également splendide. Le destin d'un jeune prince s'aventurant dans la tempête reste incertain : soit ils émergent, couronnés d'un diadème tourbillonnant de sable et de vent, soit leurs os blanchis deviennent un avec les sables éternels du désert."
 rending.330.a:0 "Fermer"
 rending.330.b:0 "Pas si Grand"
 marutha_quest_1_tt:0 "L'histoire a vénéré plusieurs nations comme 'grandes' - l'Empire du Phénix, Castenor, et Harimar, pour n'en nommer que quelques-unes. À l'époque actuelle, de nombreux états rivalisent pour la distinction de 'Grandes Puissances'. Il est temps pour nous d'affirmer notre supériorité et de rappeler au monde notre stature inégalée.\n\n[Root.marutha_quest_1_1]\n\n Nous perdrons 800 Splendeur en rendant la quête."
 marutha_quest_1_1_yes:0 "£yes£ Avoir au moins §Y95%§! de score de guerre contre une Grande Puissance en tant que belligérant principal"
 marutha_quest_1_1_no:0 "£no£ Avoir au moins §Y95%§! de score de guerre contre une Grande Puissance en tant que belligérant principal"
 rending.330.c:0 "Terminer Pas si Grand"
 rending.330.1:0 "Un État Remarquable"
 marutha_quest_2_tt:0 "Marutha nous pousse à démontrer à la communauté mondiale que notre nation se dresse sans égal, commandant le respect et l'adoration de nos états, sujets et population, les gouvernant avec équité mais fermeté. Dans la gloire rayonnante de notre nation, nous brillerons vivement.\n\n[Root.marutha_quest_2_1]\n[Root.marutha_quest_2_2]"
 marutha_quest_2_1_yes:0 "£yes£ La loyauté de tous les états est de §Y85§! ou plus."
 marutha_quest_2_1_no:0 "£no£ La loyauté de tous les états est de §Y85§! ou plus."
 marutha_quest_2_2_yes:0 "£yes£ Splendeur d'au moins §Y800§!"
 marutha_quest_2_2_no:0 "£no£ Splendeur d'au moins §Y800§!"
 rending.330.e:0 "Terminer Un État Remarquable"
 rending.330.f:0 "Le Royaume et le Désert"
 marutha_quest_3_tt:0 "Pendant des millénaires, le royaume de Marutha a été sous l'intendance du raj. Comment un territoire fragmenté peut-il exsuder une vraie magnificence ? Il est impératif que nous consolidions le domaine de Marutha, l'amenant entièrement sous une gouvernance singulière, la nôtre.\n\n[Root.marutha_quest_3_1]"
 marutha_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Marutha :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 marutha_quest_3_1_no:0 "£no£ Toutes les provinces dans le Domaine de Marutha :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
 rending.330.g:0 "Terminer Le Royaume et le Désert"
 rending.330.h:0 "Rahen et les Philosophes"
 marutha_quest_4_tt:0 "Les adhérents de la Haute Philosophie ont soutenu le pouvoir des temples dans la supervision et le bannissement des grands esprits. Ils doivent faire face aux conséquences de leurs actes. Bientôt, la Haute Philosophie sera reléguée aux annales de l'histoire.\n\n[Root.marutha_quest_4_1]"
 marutha_quest_4_1_yes:0 "£yes£ Toutes les provinces faisant partie du sous-continent de Rahen :\n  Tout ce qui suit doit être vrai :\n     La Religion en §YProvince§! n'est pas §YHaute Philosophie§!\n     La Religion en §YProvince§! n'est pas §YPraxis de Suhan§!"
 marutha_quest_4_1_no:0 "£no£ Aucune province de Rahen n'est Haute Philosophie ou Praxis de Suhan"
 rending.330.i:0 "Terminer Rahen et les Philosophes"
 rending.330.j:0 "Un Vrai Dirigeant"
 marutha_quest_5_tt:0 "Aucun emblème n'incarne la grandeur et la prouesse d'une nation aussi profondément que détenir un titre hégémonique. Marutha, avec une soif insatiable de domination, nous pousse à saisir un tel titre. Au sommet du monde, nous nous dresserons inégalés et sans rival.\n\n[Root.marutha_quest_5_1]"
 marutha_quest_5_1_yes:0 "£yes£ Est un hégémon"
 marutha_quest_5_1_no:0 "£no£ Est un hégémon"
 rending.330.k:0 "Terminer Un Vrai Dirigeant"
 rending.331.t:0 "Menu Dhenbasana"
 rending.331.d:0 "Esprit vif, agile, et peut-être témérairement audacieux, l'attrait espiègle du gardien de Rahen est irrésistiblement captivant. Souvent attribué à la genèse de nombreuses innovations régionales, distinguer les exploits factuels de Dhenbasana des myriade de contes exagérés de sa débauche est un défi. Bien que la véracité de tels contes reste un sujet de débat, des conseillers ingénieux émergent et disparaissent fréquemment dans les cours de Rahen, laissant derrière eux des héritages d'innovation et de controverse. Bien que beaucoup se vantent de leur prudence et maîtrise de soi, à la fin, ce sourire espiègle semble toujours prévaloir."
 rending.331.a:0 "Fermer"
 rending.331.b:0 "La Cour Bénie"
 dhenbasana_quest_1_tt:0 "La brillance de notre souverain est reflétée et amplifiée par l'intellect le plus lumineux au sein de notre cour. Il est impératif que nous nourrissions leur développement, favorisant un environnement où leurs capacités peuvent s'épanouir, s'assurant que notre dirigeant soit entouré de conseillers d'un tel calibre qu'ils obtiennent même la reconnaissance de Dhenbasana.\n\n[Root.dhenbasana_quest_1_1]\n[Root.dhenbasana_quest_1_2]"
 dhenbasana_quest_1_1_yes:0 "£yes£ Emploie un §YConseiller§! avec au moins une Compétence §Y5§! dans chaque catégorie tout en N'AYANT PAS de déficit."
 dhenbasana_quest_1_1_no:0 "£no£ Emploie un §YConseiller§! avec au moins une Compétence §Y5§! dans chaque catégorie tout en N'AYANT PAS de déficit."
 dhenbasana_quest_1_2_yes:0 "£yes£ §Y[Root.GetName]§! gagne au moins §Y13§!£adm£ par mois."
 dhenbasana_quest_1_2_no:0 "£no£ §Y[Root.GetName]§! gagne au moins §Y13§!£adm£ par mois."
 rending.331.c:0 "Terminer La Cour Bénie"
 rending.331.1:0 "... Et Ses Ombres"
 dhenbasana_quest_2_tt:0 "Bien que reconnaître les talents prodigieux que Dhenbasana accorde apporte son propre ensemble de défis. De tels individus doués ont souvent des demandes spécifiques, incluant des repas gastronomiques, des établissements exclusifs, accorder des faveurs à leurs associés, et occasionnellement s'adonner à certains excès et activités peu scrupuleuses.\n\n[Root.dhenbasana_quest_2_1]"
 dhenbasana_quest_2_1_yes:0 "£yes£ La Corruption est d'au moins §Y10%§! tout en N'AYANT PAS de déficit."
 dhenbasana_quest_2_1_no:0 "£no£ La Corruption est d'au moins §Y10%§! tout en N'AYANT PAS de déficit."
 rending.331.e:0 "Terminer ... Et Ses Ombres"
 rending.331.f:0 "Le Domaine du Filou"
 dhenbasana_quest_3_tt:0 "Bien que Dhenbasana ne soit peut-être pas profondément investi dans les grands schémas du monde, il est inébranlable quand il s'agit de régler des comptes personnels. Il est impératif d'éradiquer les traces persistantes de la Haute Philosophie et les ramifications subséquentes de la Praxis de Suhan, afin qu'il ne soit jamais plus piégé.\n\n[Root.dhenbasana_quest_3_1]\n[Root.dhenbasana_quest_3_2]"
 dhenbasana_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Dhenbasana :\n  Possédées par §Y[Root.GetName]§! ou ses Sujets non-Tributaires."
