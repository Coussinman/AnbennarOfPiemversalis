rending.337.h:0 "Impitoyable"
gehet_ketine_quest_4_tt:0 "Sous le regard ombragé de Gehet Ketine, seule une dévotion inébranlable brille. Pour prouver que nous en sommes dignes, nous devons embrasser cette même résolution impitoyable dans notre quête. Que nos terres soient sacrifiées, consumées par les flammes, si cela montre notre dévouement inébranlable à atteindre l'objectif ultime. Si tout se transforme en un désert aride pour assurer la libération du Grand Esprit, alors qu'il en soit ainsi. Au nom de Gehet Ketine, nous ne reculerons devant rien, car seuls les résultats comptent.\n\n[Root.gehet_ketine_quest_4_1]"
