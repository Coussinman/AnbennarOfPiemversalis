gehet_ketine_quest_5_tt:0 "Gehet Ketine exige la survie de ses disciples, même dans les situations les plus désespérées. Pour nous prouver à lui, nous devons affronter toute épreuve qu'il nous impose. Il semble qu'il ait choisi de nous tester lui-même, contre ses propres essaims... Le survivant sera celui jugé digne de son attention. Nous devons triompher.\n\n[Root.gehet_ketine_quest_5_1]"
