 rending.336.l:0 "Noblesse Oblige"
 phokhao_quest_2_tt:0 "Ceux qui possèdent richesse, influence et statut ne bénéficient pas seulement de certains privilèges en vertu de leur position mais sont aussi liés par le devoir d'agir avec générosité et noblesse envers les moins privilégiés. Ce concept souligne l'idée que l'élite a une obligation morale d'agir dans le meilleur intérêt de la société. Il sert de rappel intemporel que la vraie noblesse et grandeur ne résident pas seulement dans le privilège, mais dans la magnanimité avec laquelle on sert les autres. Mettons en place un fonds de secours pour les pauvres qui souffrent dans cette calamité en cours.\n\n[Root.phokhao_quest_2_1]\n[Root.phokhao_quest_2_2]\n\nPerdre §R-3 000,0§! Couronnes."
