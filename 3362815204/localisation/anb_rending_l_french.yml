 rending.339.j:0 "Les Vagues Touchent tout Halann"
 cinulau_quest_5_tt:0 "Cinulau aspire à étendre sa souveraineté sur la vaste étendue des océans du monde. Il nous appelle à forger des sanctuaires où sa magnificence peut trouver le réconfort et amplifier davantage son domaine sur chaque océan.\n\n[Root.cinulau_quest_5_1]"
