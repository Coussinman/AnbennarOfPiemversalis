 rending.337.t:0 "Menu Gehet Ketine"
 rending.337.d:0 "Au milieu des vastes sables mouvants du désert, une présence rôde, cachée mais toujours vigilante : Gehet Ketine. Ce scorpion noir énigmatique se déplace avec une aura sombre, se fondant parfaitement avec les dunes, toujours insaisissable aux yeux des imprudents. Connu pour son secret inégalé et son intellect aiguisé, il prospère dans les ombres, tissant une toile de secrets et complots. Gehet Ketine est le maître incontesté de l'espionnage, vénéré par les espions et conspirateurs comme leur patron ultime. Quand il avance, une tempête de sable tumultueuse suit, manifestation de sa nature imprévisible. Mais marchez prudemment ; car au cœur du désert, Gehet Ketine est aussi impitoyable que le désert aride lui-même. Dans son monde, la vie a peu de valeur, et le seul vrai principe est sa propre survie. Alors que vous vous aventurez, soyez conscient des sables mouvants sous vos pieds, car ils pourraient juste révéler l'énigme qu'est Gehet Ketine."
 rending.337.a:0 "Fermer"
 rending.337.b:0 "Terres Urbaines Désolées"
 gehet_ketine_quest_1_tt:0 "'Quand tout fut dit et fait, Tianlou était juste aussi désolée et dangereuse que le désert que les Pillards Sirtani appelaient maison.'\n - Citation d'un soldat inconnu.\n\n[Root.gehet_ketine_quest_1_1]"
