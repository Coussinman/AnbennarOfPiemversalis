rending.330.t:0 "Menu de Marutha"
rending.330.d:0 "La tradition veut que les monarques du nord aride entreprennent un voyage sacré dans l'immensité de sable et de poussière, pour chercher leur force intérieure et valider leur dignité royale. La raison de ce rituel est restée énigmatique jusqu'à ce que l'influence du temple commence à décliner. Alors, avec des vents rugissants semblables à l'appel féroce d'un lion, le désert a déchaîné sa colère, punissant les méchants et les despotes, les arrachant de leurs sièges de pouvoir. Quelques-uns, assez courageux pour pénétrer au cœur de la tempête, sont témoins de sa véritable essence—un nuage tumultueux convergeant en un seul point, son visage fluctuant entre la face féroce d'un lion souverain et les yeux perspicaces d'un dirigeant tout aussi splendide. Le sort d'un jeune prince s'aventurant dans la tempête reste incertain : soit il émerge, couronné d'une diadème tourbillonnante de sable et de vent, soit ses os blanchis deviennent un avec les sables éternels du désert."
rending.330.a:0 "Fermer"
rending.330.b:0 "Pas si Grand"
marutha_quest_1_tt:0 "L'histoire a vénéré plusieurs nations comme 'grandes' – l'Empire du Phénix, Castanor, et Harimar, pour n'en nommer que quelques-unes. À notre époque, de nombreux États se disputent la distinction de 'Grandes Puissances'. Il est temps pour nous d'affirmer notre supériorité et de rappeler au monde notre stature sans pareille.\n\n[Root.marutha_quest_1_1]\n\n Nous perdrons 800 Splendeur en remettant la quête."
marutha_quest_1_1_yes:0 "£yes£ Avoir au moins §Y95%§! de score de guerre contre une Grande Puissance en tant que belligérant principal"
marutha_quest_1_1_no:0 "£no£ Avoir au moins §Y95%§! de score de guerre contre une Grande Puissance en tant que belligérant principal"
rending.330.c:0 "Complétion Pas si Grande"
rending.330.1:0 "Un État Remarquable"
marutha_quest_2_tt:0 "Marutha nous exhorte à démontrer à la communauté mondiale que notre nation se tient sans pareille, commandant le respect et l'adoration de nos états, sujets et population, les gouvernant avec équité mais fermeté. Dans la gloire rayonnante de notre nation, nous brillerons intensément.\n\n[Root.marutha_quest_2_1]\n[Root.marutha_quest_2_2]"
marutha_quest_2_1_yes:0 "£yes£ La loyauté de tous les états est §Y85§! ou plus."
marutha_quest_2_1_no:0 "£no£ La loyauté de tous les états est §Y85§! ou plus."
marutha_quest_2_2_yes:0 "£yes£ Splendeur d'au moins §Y800§!"
marutha_quest_2_2_no:0 "£no£ Splendeur d'au moins §Y800§!"
rending.330.e:0 "Compléter Un État Remarquable"
rending.330.f:0 "Le Royaume et le Désert"
marutha_quest_3_tt:0 "Depuis des millénaires, le royaume de Marutha a été sous la tutelle du raj. Comment un territoire fragmenté peut-il exsuder une véritable magnificence ? Il est impératif que nous consolidions le domaine de Marutha, le plaçant entièrement sous une seule gouvernance, la nôtre.\n\n[Root.marutha_quest_3_1]"
marutha_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Marutha :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
marutha_quest_3_1_no:0 "£no£ Toutes les provinces dans le Domaine de Marutha :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
rending.330.g:0 "Compléter Le Royaume et le Désert"
rending.330.h:0 "Rahen et les Philosophes"
marutha_quest_4_tt:0 "Les adeptes de la Haute Philosophie ont soutenu le pouvoir des temples à surveiller et bannir les grands esprits. Ils doivent faire face aux conséquences de leurs actes. Bientôt, la Haute Philosophie sera reléguée aux annales de l'histoire.\n\n[Root.marutha_quest_4_1]"
marutha_quest_4_1_yes:0 "£yes£ Toutes les provinces faisant partie du sous-continent de Rahen :\n Tout ce qui suit doit être vrai :\n La religion dans §YProvince§! n'est pas §YHaute Philosophie§!\n La religion dans §YProvince§! n'est pas §YPraxis de Suhan§!"
marutha_quest_4_1_no:0 "£no£ Aucune province à Rahen n'est de Haute Philosophie ou de Praxis de Suhan"
rending.330.i:0 "Compléter Rahen et les Philosophes"
rending.330.j:0 "Un Vrai Dirigeant"
marutha_quest_5_tt:0 "Aucun emblème n'incarne la grandeur et la prouesse d'une nation aussi profondément que de détenir un titre hégémonique. Marutha, avec une soif insatiable de domination, nous exhorte à saisir un tel titre. Au sommet du monde, nous nous tiendrons sans égal et sans rival.\n\n[Root.marutha_quest_5_1]"
marutha_quest_5_1_yes:0 "£yes£ Est un hégémon"
marutha_quest_5_1_no:0 "£no£ Est un hégémon"
rending.330.k:0 "Compléter Un Vrai Dirigeant"
rending.331.t:0 "Menu de Dhenbasana"
rending.331.d:0 "Esprit vif, agile, et peut-être audacieux au point d'être téméraire, le charme malicieux du gardien de Rahen est irrésistiblement captivant. Souvent attribué à la genèse de nombreuses innovations régionales, distinguer les exploits factuels de Dhenbasana des nombreuses histoires exagérées de sa débauche est un défi. Alors que la véracité de ces histoires reste un sujet de débat, des conseillers ingénieux apparaissent et disparaissent fréquemment dans les cours de Rahen, laissant derrière eux des héritages d'innovation et de controverse. Bien que beaucoup se vantent de leur prudence et de leur maîtrise de soi, à la fin, ce sourire malicieux semble toujours prévaloir."
rending.331.a:0 "Fermer"
rending.331.b:0 "La Cour Béni"
dhenbasana_quest_1_tt:0 "La brillance de notre souverain est reflétée et amplifiée par l'intellect le plus lumineux de notre cour. Il est impératif que nous favorisions leur développement, créant un environnement où leurs capacités peuvent s'épanouir, assurant que notre dirigeant soit entouré de conseillers de ce calibre qu'ils obtiennent même la reconnaissance de Dhenbasana.\n\n[Root.dhenbasana_quest_1_1]\n[Root.dhenbasana_quest_1_2]"
dhenbasana_quest_1_1_yes:0 "£yes£ Emploie un §YConseiller§! avec au moins une Compétence §Y5§! dans chaque catégorie tout en ne fonctionnant pas avec un déficit."
dhenbasana_quest_1_1_no:0 "£no£ Emploie un §YConseiller§! avec au moins une Compétence §Y5§! dans chaque catégorie tout en ne fonctionnant pas avec un déficit."
dhenbasana_quest_1_2_yes:0 "£yes£ §Y[Root.GetName]§! gagne au moins §Y13§!£adm£ par mois."
dhenbasana_quest_1_2_no:0 "£no£ §Y[Root.GetName]§! gagne au moins §Y13§!£adm£ par mois."
rending.331.c:0 "Compléter La Cour Béni"
rending.331.1:0 "... Et Ses Ombres"
dhenbasana_quest_2_tt:0 "Tout en reconnaissant les talents prodigieux que Dhenbasana confère, cela apporte son propre ensemble de défis. De tels individus doués ont souvent des demandes spécifiques, incluant des repas gastronomiques, des établissements exclusifs, l'octroi de faveurs à leurs associés, et occasionnellement des excès et des activités peu scrupuleuses.\n\n[Root.dhenbasana_quest_2_1]"
dhenbasana_quest_2_1_yes:0 "£yes£ La corruption est d'au moins §Y10%§! tout en ne fonctionnant pas avec un déficit."
dhenbasana_quest_2_1_no:0 "£no£ La corruption est d'au moins §Y10%§! tout en ne fonctionnant pas avec un déficit."
rending.331.e:0 "Compléter ... Et Ses Ombres"
rending.331.f:0 "Le Domaine du Trompeur"
dhenbasana_quest_3_tt:0 "Bien que Dhenbasana ne soit peut-être pas profondément investi dans les grands schémas du monde, il est inébranlable lorsqu'il s'agit de régler des comptes personnels. Il est impératif d'éradiquer les traces persistantes de la Haute Philosophie et les ramifications ultérieures de la Praxis de Suhan, afin qu'il ne soit jamais piégé à nouveau.\n\n[Root.dhenbasana_quest_3_1]\n[Root.dhenbasana_quest_3_2]"
dhenbasana_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Dhenbasana :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
dhenbasana_quest_3_1_no:0 "£no£ Toutes les provinces dans le Domaine de Dhenbasana :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
dhenbasana_quest_3_2_yes:0 "£yes£ Toutes les provinces faisant partie du sous-continent de Rahen :\n Tout ce qui suit doit être vrai :\n La religion dans §YProvince§! n'est pas §YHaute Philosophie§!\n La religion dans §YProvince§! n'est pas §YPraxis de Suhan§!"
dhenbasana_quest_3_2_no:0 "£no£ Toutes les provinces faisant partie du sous-continent de Rahen :\n Tout ce qui suit doit être vrai :\n La religion dans §YProvince§! n'est pas §YHaute Philosophie§!\n La religion dans §YProvince§! n'est pas §YPraxis de Suhan§!"
rending.331.g:0 "Compléter Le Domaine du Trompeur"
rending.331.h:0 "La Capitale du Vin et des Loisirs"
dhenbasana_quest_4_tt:0 ""Voici une ville où chaque rue est une danse de désirs et chaque coin berce les sens. Ici, le rire est la langue commune, et le plaisir, la monnaie. Des fontaines étincelantes de vin aux ruelles parfumées de passions fleurissantes, c'est un havre pour ceux qui souhaitent vraiment vivre. Palais de musique, bazars de tentations, et jardins qui taquinent chaque fantaisie, la Capitale de la Joie n'est pas seulement un lieu ; c'est une symphonie d'expériences. Venez, perdez-vous dans son étreinte, car ici, la joie n'est pas seulement recherchée, elle est célébrée !"\n - Dhenbasana\n\n[Root.dhenbasana_quest_4_1]"
dhenbasana_quest_4_1_yes:0 "£yes£ Dhenijansar :\n §YDhenijansar§! est la capitale de §Y[Root.GetName]§!\n Développement d'au moins §Y65§!\n Avoir le grand projet §YLe Palais Doré§! au §YNiveau 3§!\n Aucun emplacement de bâtiment restant"
dhenbasana_quest_4_1_no:0 "£no£ Dhenijansar :\n §YDhenijansar§! est la capitale de §Y[Root.GetName]§!\n Développement d'au moins §Y65§!\n Avoir le grand projet §YLe Palais Doré§! au §YNiveau 3§!\n Aucun emplacement de bâtiment restant"
rending.331.i:0 "Compléter La Capitale du Vin et des Loisirs"
rending.331.j:0 "Le Spectacle le Plus Étonnant de Halann"
dhenbasana_quest_5_tt:0 ""La noble quête du plaisir est une célébration de la vie dans sa forme la plus vibrante. Elle nous enseigne à savourer chaque moment fugace, à embrasser nos désirs, et à danser avec les rythmes de la joie et de la passion. Alors que certains chemins mettent l'accent sur la retenue et le déni, nous nous réjouissons dans la beauté de l'indulgence, en reconnaissant que nos sens sont des dons à chérir. C'est un appel à festoyer au banquet de la vie, à boire profondément à la coupe de l'expérience, et à comprendre que dans l'extase du présent, nous nous trouvons vraiment. Nous n'existons pas simplement ; nous prospérons, nous célébrons, nous nous délectons. C'est un rappel que la vie, dans toute sa complexité savoureuse, est destinée à être goûtée, touchée, et pleinement vécue."\n - Dhenbasana\n\n[Root.dhenbasana_quest_5_1]\n[Root.dhenbasana_quest_5_2]\n[Root.dhenbasana_quest_5_3]"
dhenbasana_quest_5_1_yes:0 "£yes£ Avoir au moins §Y10000§! couronnes dans le trésor"
dhenbasana_quest_5_1_no:0 "£no£ Avoir au moins §Y10000§! couronnes dans le trésor"
dhenbasana_quest_5_2_yes:0 "£yes£ Avoir §R-3§! de stabilité"
dhenbasana_quest_5_2_no:0 "£no£ Avoir §R-3§! de stabilité"
dhenbasana_quest_5_3_yes:0 "£yes£ Subit actuellement un désastre"
dhenbasana_quest_5_3_no:0 "£no£ Subit actuellement un désastre"
