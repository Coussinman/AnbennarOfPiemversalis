 rending.200.t:0 "Une Offre Éthérée"
 rending.200.d:0 "Des années de coexistence - sinon d'harmonie - avec nos frères spirituels ont culminé en un échange inquiétant. Chaque jour qui passe, plus d'humains passent dans le royaume spirituel, pour ne jamais revenir. Et de même, les esprits habitent nos terres en plus grand nombre que jamais auparavant. Notre patron spirituel nous a offert un don - un don de pouvoir. Un approvisionnement constant d'âmes éthérées à envoyer au combat pour accomplir la Marée Spirituelle."
 rending.200.a:0 "Nous accepterons cette offre."
 rending.200.b:0 "Il y a des lignes qu'on ne doit pas franchir."

