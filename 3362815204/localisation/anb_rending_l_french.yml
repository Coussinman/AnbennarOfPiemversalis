hukai_telebei_quest_3_tt:0 "Les rivières coulent, elles se déplacent et tissent,\net maintenant elles nous parlent.\nLes sœurs jumelles doivent être apaisées,\nleur apporter ce qu'elles recherchent.\n\nDes demandes d'or, et de gemmes vraies,\net de mots qui louent leurs noms.\nSi nous voulons courtiser les sœurs jumelles,\nnous aussi devons jouer à ces jeux.\n\nLes érudits craignent leur colère jalouse,\nà aucune des deux ils ne tendent honneur.\nNous donnons à chacune leur serment légitime,\npour éviter leurs fins violentes."
