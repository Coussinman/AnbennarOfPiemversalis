rending.338.t:0 "Menu de Lupulan"
rending.338.d:0 "Lupulan règne en tant qu'esprit suprême au sein de l'Accord Mystique, sa proéminence magnifiée par la forêt tropicale de Lupulan, qui se dresse comme le dernier bastion significatif de la foi. Conférant aux rois de Yanglam l'autorité divine de gouverner leurs domaines et de commander les batailles, la révérence de Lupulan est évidente dans les milliers de temples complexes consacrés en son honneur. Se manifestant comme un majestueux varan qui parcourt les profondeurs ombragées des jungles, les apparitions de Lupulan sont devenues plus rares depuis l'avènement d'Arawkelin et la réjuvénation des temples sacrés. Agissant comme sentinelle contre Semat Tiditkuhai, l'esprit malveillant emprisonné dans une statue, Lupulan se protège contre ses murmures sinistres et ses incantations trompeuses. Véritablement, Lupulan incarne l'essence même de la nature, un mélange de sa beauté inspirante et de sa férocité inébranlable."
