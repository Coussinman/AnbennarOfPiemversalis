hengdu_bowu_quest_5_tt:0 "Alors que la méditation et l'introspection guident la croissance personnelle, le véritable progrès se mesure dans le creuset du combat réel. Hengdu Bowu exige notre dévouement inébranlable. Nous nous engagerons dans la bataille à travers le froid de l'hiver et la chaleur de l'été, tiendrons ferme même lorsque nous serons en infériorité numérique, et défendrons nos côtes sur chaque plage. Que le monde soit témoin de notre valeur inégalée et de notre engagement résolu.\n\n[Root.hengdu_bowu_quest_5_1]"
