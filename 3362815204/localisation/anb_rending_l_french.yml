rending.340.1:0 "Règle Absolue"
yanhe_quest_2_tt:0 "Dans l'ombre de l'immense héritage de Yanhe, une chose devient cristalline : pour avoir ne serait-ce qu'une chance de rencontrer le Dragon Frappeur et de chercher ses bénédictions, nous devons d'abord prouver notre valeur et notre domination sur nos propres terres. La parole de notre souverain n'est pas une simple directive ; c'est un décret inébranlable. Chaque commandement émis doit être poursuivi avec une dévotion et une précision inébranlables. Fléchir, c'est être jugé indigne. Car aux yeux de Yanhe, seuls ceux qui gouvernent avec une poigne de fer, sans contestation et absolue, osent s'approcher de lui en tant qu'égaux.\n\n[Root.yanhe_quest_2_1]"
yanhe_quest_2_1_yes:0 "£yes£ Une des affirmations suivantes doit être vraie :\n Avoir au moins §Y80§! d'Absolutisme\n Être révolutionnaire"
yanhe_quest_2_1_no:0 "£no£ Une des affirmations suivantes doit être vraie :\n Avoir au moins §Y80§! d'Absolutisme\n Être révolutionnaire"
yanhe_quest_2_1_age_yes:0 "£yes£ Avoir une armée égale ou supérieure à §Y350k§!"
yanhe_quest_2_1_age_no:0 "£no£ Avoir une armée égale ou supérieure à §Y350k§!"
rending.340.e:0 "Compléter Règle Absolue"
rending.340.f:0 "Gloire"
yanhe_quest_3_tt:0 "Autrefois, la terre de Yanshen était unie par les légendaires Autoroutes Dorées, des veines de prospérité qui reliaient ses vastes étendues. Yanhe, le Père des Rois, se souvient de ce réseau et nous supplie de lui redonner vie. Il envisage ces routes, non seulement reconstruites, mais ornées d'or resplendissant, reflétant la gloire de notre empire en constante expansion. Mais il ne s'agit pas seulement de prestige ; Yanhe insiste sur l'établissement de relais et de bureaux de poste le long de ces chemins dorés. Ceux-ci faciliteront non seulement les voyages, mais renforceront notre emprise sur l'État tentaculaire, assurant que, tout en grandissant, nous restions connectés, efficaces et puissants.\n\n[Root.yanhe_quest_3_1]\n[Root.yanhe_quest_3_2]"
yanhe_quest_3_1_yes:0 "£yes£ Avoir complété la §YAutoroute Dorée§! dans les régions de Haut-Yanshen et Côte de Yanshen."
yanhe_quest_3_1_no:0 "£no£ Avoir complété la §YAutoroute Dorée§! dans les régions de Haut-Yanshen et Côte de Yanshen."
yanhe_quest_3_2_yes:0 "£yes£ Toutes les zones contenant une §YAutoroute Dorée§! dans les régions de Haut-Yanshen et Côte de Yanshen sont §Yprospères§!."
yanhe_quest_3_2_no:0 "£no£ Toutes les zones contenant une §YAutoroute Dorée§! dans les régions de Haut-Yanshen et Côte de Yanshen sont §Yprospères§!."
rending.340.g:0 "Complète Gloire"
rending.340.h:0 "Le Commandement"
yanhe_quest_4_tt:0 "Autrefois, de vastes étendues du glorieux domaine de Yanhe prospéraient sous son regard vigilant. Aujourd'hui, à son grand dam, ces terres autrefois sacrées ont été saisies et profanées par des hobgobelins athées qui ne reconnaissent pas la majesté de Yanhe. Le moment est venu pour nous de nous rassembler, de reconquérir ce qui était autrefois le cœur du territoire de notre grand esprit. Nous chasserons ces usurpateurs de Haless et rétablirons la domination de Yanhe, assurant que son héritage reste intact et ses terres toujours sous son règne divin.\n\n[Root.yanhe_quest_4_1]\n[Root.yanhe_quest_4_2]\n[Root.yanhe_quest_4_3]"
yanhe_quest_4_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Yanhe :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
yanhe_quest_4_1_no:0 "£no£ Toutes les provinces dans le Domaine de Yanhe :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
yanhe_quest_4_2_yes:0 "£yes£ §YLe Commandement§! ne possède aucune province en dehors de Serpentspine, ou n'existe PAS."
yanhe_quest_4_2_no:0 "£no£ §YLe Commandement§! ne possède aucune province en dehors de Serpentspine, ou n'existe PAS."
yanhe_quest_4_3_yes:0 "£yes£ Optionnellement, nous pouvons compléter cette quête en ayant un score de guerre de 100 contre §YLe Commandement§!, afin de les démanteler."
yanhe_quest_4_3_no:0 "£no£ Optionnellement, nous pouvons compléter cette quête en ayant un score de guerre de 100 contre §YLe Commandement§!, afin de les démanteler."
rending.340.i:0 "Compléter Le Commandement"
rending.340.j:0 "Celui qui Règne Véritablement"
yanhe_quest_5_tt:0 "Dans la vaste étendue de l'ambition de Yanhe, aucune race ne restera intouchée par sa domination. Car seulement lorsque toutes les races s'inclineront sous ses ailes spectrales pourra-t-il véritablement revendiquer le titre de Souverain Suprême. Notre chemin est clair : nous devons étendre les frontières de notre royaume, assurant que chaque race de tout Haless soit bénie par le règne magnifique de Yanhe. Ce n'est qu'alors que sa faim insatiable de véritable leadership sera assouvie, et notre destin accompli.\n\n[Root.yanhe_quest_5_1]"
yanhe_quest_5_1_yes:0 "£yes£ Avoir une population §YNaine, Kobold, Humaine, Harimari, Elfe, Orc, Gobelin, Hobgobelin, et Harpie§! (primaire, majeure ou mineure)"
yanhe_quest_5_1_no:0 "£no£ Avoir une population §YNaine, Kobold, Humaine, Harimari, Elfe, Orc, Gobelin, Hobgobelin, et Harpie§! (primaire, majeure ou mineure)"
rending.340.k:0 "Compléter Celui qui Règne Véritablement"
rending.341.t:0 "Menu de Hokuma"
rending.341.d:0 "Hokuma, autrefois le grand esprit de la terre, se retrouve désormais réduit à une simple ombre, son pouvoir drainé par les insidieux Onis du Chemin Dévoreur au fil des siècles. Consumé par la fureur, il se manifeste comme une brume énigmatique de noir profond et de rouge ardent, un rappel tangible de la colère qui bouillonne en lui. Avec un commandement inné sur le sol même que nous foulons, il peut le faire trembler et secouer à sa guise. Pourtant, malgré son immense pouvoir, le véritable désir de Hokuma est double : une soif de vengeance contre les Onis qui l'ont affaibli et un désir de restaurer et conserver son domaine de collines chéri. C'est dans ces collines qu'il cherche réconfort, un endroit pour se rétablir et trouver enfin la paix."
rending.341.a:0 "Fermer"
rending.341.b:0 "Nourrir Hokuma"
hokuma_quest_1_tt:0 "Dans son état affaibli, l'essence autrefois puissante de Hokuma vacille maintenant faiblement, un faible écho du pouvoir qu'il détenait autrefois. Le chemin pour le restaurer à sa gloire passée est ardu et exigeant. Un vaste réservoir de mana est essentiel pour le soigner. Cette entreprise mettra notre patience et notre engagement à l'épreuve, car le processus est long. Mais, avec une détermination inébranlable, le jour viendra où Hokuma se lèvera, sa force entièrement ravivée, rayonnant d'un immense pouvoir.\n\n[Root.hokuma_quest_1_1]\n\n Perte de §R200§! Pouvoir Administratif\n Perte de §R200§! Pouvoir Diplomatique\n Perte de §R200§! Pouvoir Militaire\n\n [Root.GetName] obtient '§YLa Récupération de Hokuma§!' pour §Y10§! ans, donnant les effets suivants :\n Pouvoir Administratif Mensuel : §R-1§!\n Pouvoir Diplomatique Mensuel : §R-1§!\n Pouvoir Militaire Mensuel : §R-1§!"
hokuma_quest_1_1_yes:0 "£yes£ Avoir §Y200§! de chaque point de monarque"
hokuma_quest_1_1_no:0 "£no£ Avoir §Y200§! de chaque point de monarque"
hokuma_recovery_mana_drain:0 "La Récupération de Hokuma"
rending.341.c:0 "Compléter Nourrir Hokuma"
rending.341.1:0 "Restaurer son domaine"
hokuma_quest_2_tt:0 "La première étape sur le chemin de la sérénité de Hokuma réside dans la récupération des terres qu'il gouvernait autrefois. C'est dans ces terres sacrées que son essence est ancrée, et les restaurer sous son égide est crucial pour sa tranquillité. Embarquons-nous dans ce voyage crucial, car dans la restauration de son domaine, nous trouverons la clé de la paix de Hokuma.\n\n[Root.hokuma_quest_2_1]"
hokuma_quest_2_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Hokuma :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
hokuma_quest_2_1_no:0 "£no£ Toutes les provinces dans le Domaine de Hokuma :\n Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires."
rending.341.e:0 "Compléter Restaurer son domaine"
rending.341.f:0 "Éradication du Chemin Dévoreur"
hokuma_quest_3_tt:0 "Le premier acte de la quête de rétribution de Hokuma exige l'oblitération de tous ceux qui suivent le Chemin Dévoreur. Les cicatrices qu'ils ont infligées aux esprits ne doivent plus jamais être autorisées à se reproduire. À travers Haless, pas un seul sanctuaire ne subsistera pour ces adeptes d'une foi maudite. Il est temps de purger la terre de leur fléau.\n\n[Root.hokuma_quest_3_1]"
hokuma_quest_3_1_yes:0 "£yes£ Toutes les provinces dans §YHaless§! et §YRahen§! :\n La religion n'est PAS §YChemin Dévoreur§!"
hokuma_quest_3_1_no:0 "£no£ Toutes les provinces dans §YHaless§! et §YRahen§! :\n La religion n'est PAS §YChemin Dévoreur§!"
rending.341.g:0 "Compléter Éradication du Chemin Dévoreur"
rending.341.h:0 "Griefs Passés"
hokuma_quest_4_tt:0 "La phase suivante de la rétribution de Hokuma est à portée de main. Nous devons chasser les Onis maudits, assurant qu'aucun ogre ne reste dans le domaine sacré de Hokuma. La vue de leurs visages grotesques ne le tourmentera plus. La terre doit être purgée de leur présence pour que sa paix soit pleinement réalisée.\n\n[Root.hokuma_quest_4_1]"
hokuma_quest_4_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Hokuma :\n La culture n'est PAS §YOgre Cornu§!\n Les §YOgres§! sont en train d'être purgés/expulsés"
hokuma_quest_4_1_no:0 "£no£ Toutes les provinces dans le Domaine de Hokuma :\n La culture n'est PAS §YOgre Cornu§!\n Les §YOgres§! sont en train d'être purgés/expulsés"
rending.341.i:0 "Compléter Griefs Passés"
rending.341.j:0 "Calmer la Terre"
hokuma_quest_5_tt:0 "L'étape ultime pour restaurer la sérénité dans le royaume de Hokuma attend. Tous ceux qui osent creuser et perturber la tranquillité de la terre doivent être arrêtés. Les mines de jade doivent être effondrées et rendues inaccessibles. Avec la cessation de ces intrusions, Hokuma pourra enfin trouver un repos paisible, son domaine redevenant un sanctuaire de quiétude.\n\n[Root.hokuma_quest_5_1]"
hokuma_quest_5_1_yes:0 "£yes£ Toutes les provinces dans la Région des Mines de Jade :\n Possédées par §Y[Root.GetName]§!"
hokuma_quest_5_1_no:0 "£no£ Toutes les provinces dans la Région des Mines de Jade :\n Possédées par §Y[Root.GetName]§!"
rending.341.k:0 "Compléter Calmer la Terre"
rending.342.t:0 "Menu de Huszien"
rending.342.d:0 "Huszien, le Grand Renard aux Neuf Cent Quatre-Vingt-Dix-Neuf Queues, une entité de nature imprévisible et de pouvoir magique. Son essence s'est fracturée en 999 éclats distincts il y a six millénaires, transformant chacune de ses queues en un esprit mineur séparé qui erre maintenant librement à travers la vaste étendue de Haless. Intrinsèquement liée au royaume de la magie et de l'arcane, Huszien incarne l'énigme et le potentiel illimité que ces forces représentent. Elle est un témoignage des possibilités infinies et du pouvoir incommensurable que détient la magie. Nous avons été approchés par les esprits de renard pour les aider à restaurer Huszien à sa gloire passée.\n\n La quatrième quête sera débloquée après avoir complété les trois premières quêtes."
rending.342.a:0 "Fermer"
rending.342.b:0 "Résurrection de Huszien"

huszien_quest_1_tt:0 "Huszien, le Grand Renard aux Neuf Cent Quatre-Vingt-Dix-Neuf Queues, doit être rendu entier pour que l'ordre soit rétabli dans ses royaumes et que sa gloire résonne à travers le pays. Dans les murmures échos des esprits renards, une mission cruciale a émergé : les légendes parlent d'une relique ancestrale, cachée dans les ruines énigmatiques des Précurseurs sur Somyonghon. Il nous incombe d'entreprendre cette expédition vitale, de traverser les terrains difficiles et de percer les secrets de Somyonghon, à la recherche de l'artefact qui détient le pouvoir de réparer Huszien fracturé.\n\n[Root.huszien_quest_1_1]"
huszien_quest_1_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires.\nSomyonghon :\n  Possédé par §Y[Root.GetName]§! ou ses sujets non tributaires."
huszien_quest_1_1_no:0 "£no£ Toutes les provinces dans le Domaine de Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires.\nSomyonghon :\n  Possédé par §Y[Root.GetName]§! ou ses sujets non tributaires."
rending.342.c:0 "Résurrection Complète de Huszien"
rending.342.1:0 "L'Identité de la Dame Vulpine"
huszien_quest_2_tt:0 "Dans la vaste tapisserie des esprits, Huszien se tient unique, un tissage complexe de 999 Huli Jing et Gumiho. Chaque brin détient du pouvoir, de la sagesse et du charisme, mais ensemble, ils apportent aussi un tumulte de voix, de croyances et de désirs. Cette grande entité, pour toute sa puissance, lutte avec un tourment intérieur éternel. Des milliers de perspectives, de morales et d'aspirations s'entremêlent en Huszien. Pour qu'elle s'élève véritablement à son potentiel, nous devons l'aider à harmoniser le chœur en elle.\n\n[Root.huszien_quest_2_1]\n\n  Perdre §R200§! de Pouvoir Administratif\n  Perdre §R200§! de Pouvoir Diplomatique\n  Perdre §R200§! de Pouvoir Militaire\n\n  L'État des §YMages§! perd §R20§! de loyauté."
huszien_quest_2_1_yes:0 "£yes£ Avoir §Y200§! de chaque point de monarque"
huszien_quest_2_1_no:0 "£no£ Avoir §Y200§! de chaque point de monarque"
rending.342.e:0 "Compléter L'Identité de la Dame Vulpine"
rending.342.f:0 "Domination des Esprits Mineurs"
huszien_quest_3_tt:0 "En l'absence de Huszien, son royaume est devenu un tourbillon d'activité spirituelle. Des esprits mineurs, et certains de pouvoir notable, ont revendiqué des territoires à l'intérieur, les façonnant à leur guise. Avec le retour de Huszien, il est impératif que nous mettions fin à cette croissance incontrôlée. Avec sa guidance et sa puissance, nous rétablirons l'équilibre des terres, assurant que chaque esprit connaisse sa place.\n\n[Root.huszien_quest_3_1]"
huszien_quest_3_1_yes:0 "£yes£ Toutes les provinces dans le Domaine de Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires.\n\n§RLes esprits riposteront à vos actions.§!"
huszien_quest_3_1_no:0 "£no£ Toutes les provinces dans le Domaine de Huszien :\n  Possédées par §Y[Root.GetName]§! ou ses sujets non tributaires.\n\n§RLes esprits riposteront à vos actions.§!"
rending.342.g:0 "Compléter la Domination des Esprits Mineurs"
huszien_quest_4_tt:0 "L'audace des Quatre Seigneurs ne connaît pas de limites. Ces esprits redoutables ont établi hardiment leurs domaines au sein du territoire de Huszien. Il nous incombe de réprimer ces entités rebelles. Car personne ne devrait oser défier la souveraineté de Huszien, la dame aux neuf cent quatre-vingt-dix-neuf queues. Nous bannirons Kenbu, Byakko, Suzaku et Seiryu de retour au Royaume des Esprits.\n\n§RLes Quatre Seigneurs se lèveront pour vous affronter, ce sont des adversaires redoutables§!"
rending.342.h:0 "Compléter Les Quatre Seigneurs"
rending.342.i:0 "Sanctuaire des Mille Queues et des Mille Contes"
huszien_quest_5_tt:0 "À travers les âges, chaque renard-esprit qui contribue à l'essence de Huszien a parcouru son propre chemin, recueillant des expériences et une sagesse uniques. Pour honorer ces récits individuels et l'esprit collectif qu'ils forment, nous construirons un grand sanctuaire et temple magique au cœur de nos terres. Ce lieu sacré servira de témoignage à la Dame Vulpine et aux multiples facettes qui la rendent entière. Que chaque brique et pierre posée soit un hommage à son esprit diversifié.\n\n[Root.huszien_quest_5_1]\n[Root.huszien_quest_5_2]"
huszien_quest_5_1_yes:0 "£yes£ Tsingchingquan :\n      A au moins §Y60§! de développement\n      A étendu son infrastructure §Y4§! fois"
huszien_quest_5_1_no:0 "£no£ Tsingchingquan :\n      A au moins §Y60§! de développement\n      A étendu son infrastructure §Y4§! fois"
huszien_quest_5_2_yes:0 "£yes£ Avoir §Y100§! de chaque point de monarque\n      Avoir au moins §Y2500.0§!¤"
huszien_quest_5_2_no:0 "£no£ Avoir §Y100§! de chaque point de monarque\n      Avoir au moins §Y2500.0§!¤"
rending.342.j:0 "Compléter Sanctuaire des Mille Queues et des Mille Contes"
rending.342.k:0 "Compléter Sanctuaire des Mille Queues et des Mille Contes"

rending.400.t:0 "La Vie du Roi Oracle"
rending.400.d:0 "Enfin notre [Root.Monarch.GetTitle] est de retour ! Pendant cinq longues années, il a vécu parmi les oracles et étudié sous le grand esprit Tughayasa, méditant et contemplant le monde. Il revient vers nous renaissant, disant que le chemin à suivre est clair. Il a entrevu la très texture sur laquelle ce monde est construit, et sait maintenant comment le plier à notre volonté."
rending.400.a:0 "Un avenir radieux nous attend."

rending.550.t:0 "Les Désirs de la Tortue Blanche"
rending.550.d:0 "Hukai et Telebei, les esprits jumeaux, ont longtemps rivalisé de manière mineure. Cette fois, leur rivalité amicale a éclaté en quelque chose de bien plus grand, une dispute pour savoir qui détient la plus grande part de notre considération ! Telebei exige que chacun de ses caprices soit satisfait, et a demandé à notre État de consacrer chaque gemme et parcelle d'or de nos mines à se parer. Cela a dégénéré, même pour ces deux-là..."
rending.550.a:0 "Nous devons obéir..."

rending.551.t:0 "Les Exigences du Cygne Noir"
rending.551.d:0 "La compétition entre les deux sœurs est devenue encore plus animée. Cette fois, Hukai a visité notre cour et exige que [Root.Monarch.GetName] se prosterne devant le grand esprit, proclamant sa supériorité en toutes choses terrestres. Faire cela serait sûrement vu comme un signe de soumission. Nous ne pouvons rien faire d'autre qu'espérer que leur querelle se termine bientôt. En attendant, malheureusement..."
rending.551.a:0 "Nous devons obéir..."

rending.552.t:0 "Frère et sœur, réunis."
rending.552.d:0 "Enfin, les jumeaux ont cédé dans leurs jeux. Ils ont contacté notre [Root.Monarch.GetTitle] avec des excuses. Tout le pays pousse un soupir de soulagement, car les deux esprits ne luttent plus pour la domination sur notre dirigeant."
rending.552.a:0 "Enfin, la paix."

rending.553.t:0 "Dards"
rending.553.d:0 "Gehet Ketine a décidé de nous défier - Nous devons survivre !"
rending.553.a:0 "Oh non !"

rending.554.t:0 "Le Paon Paré de Bijoux"
rending.554.d:0 "La chaîne de Phokhao domine une grande partie de Haless, avec ses histoires sans fin racontées dans de nombreux livres à travers le royaume. Les sommets enneigés peuvent passer des siècles sans être touchés par les vivants, mais les esprits ont été vus attirés par les territoires autour d'eux.\n\nLe homonyme des montagnes elles-mêmes a été vu autour d'elles aussi. Les rumeurs se sont déjà répandues à la cour - le fait que Phokhao lui-même ne nous ait pas permis de l'apaiser, d'obéir à ses commandes, pourrait être un signe que les esprits nous défavorisent.\n\nAinsi, il a été décidé qu'une expédition dans les montagnes serait assemblée. Une quantité importante des ressources de l'État devrait être détournée à cette fin, car un grand groupe de pèlerins, de nobles et de mercenaires embauchés souhaiteraient tous gravir les montagnes."
rending.554.a:0 "Préparons-nous !"
rending.554.b:0 "Laissons Phokhao tranquille pour l'instant."
rending_finding_phokhao_start_tt:0 "Cette expédition coûtera cher, et plus nous la terminerons rapidement, moins les coûts s'accumuleront !"

phokhao_expedition:0 "Trouver Phokhao"
phokhao_expedition_two:0 "Trouver Phokhao, complications"
phokhao_expedition_three:0 "Trouver Phokhao, luttes"
phokhao_expedition_failed:0 "Trouver Phokhao, échec"
phokhao_expedition_roost:0 "Perchoir de Phokhao"

rending.555.t:0 "Fournitures Nécessaires !"
rending.555.d:0 "Les montagnes de Phokhao ne sont pas accueillantes pour la plupart des mortels. Seul un petit nombre de harpies et quelques nains pourraient jamais y prendre résidence, ce qui signifie qu'il y a beaucoup trop peu d'opportunités de ravitaillement une fois l'expédition en cours. Même avec la grande quantité de choses dépensées pour l'expédition, les circonstances les ont amenés à manquer de certaines choses vitales.\n\nIl n'y a plus moyen de le reporter - nous devons soit envoyer plus de fournitures à l'expédition à grands frais pour l'État, soit abandonner cette aventure pour l'instant."
rending.555.a:0 "Envoyez tout ce qui est nécessaire !"
rending.555.b:0 "Nous ne pouvons pas nous le permettre !"
rending_supplies_needed_no_tt:0 "Nous ne pourrons pas commencer l'expédition avant 5 ans !"

rending.556.t:0 "Logistique Épuisée"
rending.556.d:0 "Un message est venu de notre expédition. Il n'y a plus de nourriture, la montagne s'est avérée bien plus dangereuse que nous ne l'aurions jamais imaginé, et ses habitants ont été moins qu'accueillants à notre présence.\n\nAvec des conseillers se disputant bruyamment à la cour, [Root.Monarch.GetName] regarde les lettres avec impuissance. Il n'y a que deux choix devant [Root.Monarch.GetHerHim], et [Root.Monarch.GetSheHe] le sait.\n\nDevons-nous abandonner, maintenant que nous sommes allés si loin ?"
rending.556.a:0 "Quoi qu'il en coûte."
rending.556.b:0 "Cela coûte bien trop cher !"

rending.557.t:0 "Chemins Délabrés"
rending.557.d:0 "Alors que nous commençons notre ascension vers le Seigneur Phokhao, les montagnes elles-mêmes semblent nous répondre. Des chemins apparaissent là où il n'y en avait pas auparavant, et lorsque nous nous reposons, c'est comme si les terres elles-mêmes se déplaçaient sous nous. Partout où nous marchons, les bêtes et les esprits résidant sur son territoire nous observent, soit cachés dans l'ombre, soit en pleine vue.\n\nC'est la première fois que les chemins ne nous mènent pas dans une seule direction - il semble que nous ayons un choix devant nous. Suivre les escaliers, tout droit vers le haut de la montagne, ou prendre le chemin de terre plus accidenté ?"
rending.557.a:0 "Ces pierres ressemblent à des escaliers..."
rending.557.b:0 "Il y a un chemin de terre..."

rending.558.t:0 "Ruines Antiques"
rending.558.d:0 "Les ruines dans les montagnes de Phokhao ne sont pas une vue inhabituelle, elles peuvent aller de vestiges oubliés de l'empire de Harimars, à des établissements plus récemment abandonnés. Notre expédition s'est retrouvée à marcher dans les rues abandonnées depuis longtemps d'un temple oublié, des ruines envahies par la végétation et des murs fracturés entourant ce qui fut autrefois un lieu de culte. Avec le soleil se couchant rapidement, la route devant semblait beaucoup plus difficile que nous ne le pensions, et des parties de notre groupe avaient déjà commencé à trouver des endroits pour installer le camp. Si nous n'agissons pas rapidement, cette courte pause finira par être notre lieu de repos pour toute la nuit.\n\nS'il y avait une raison pour laquelle ce temple avait été abandonné, peut-être valait-il mieux que nous continuions... Bien que cela épuisât sûrement le groupe."
rending.558.a:0 "Nous devons garder le moral élevé."
rending.558.b:0 "Continuons."
rending.558.c:0 "C'est une terrible idée."
rending_ancient_ruins_tt_one:0 "C'est une action risquée, mais cela économisera des fournitures."
rending_ancient_ruins_tt_two:0 "Pousser l'expédition à ses limites. Nous devons trouver Phokhao, rapidement."

rending.559.t:0 "Tunnel des Reflets"
rending.559.d:0 "Des cristaux semblaient pousser sur les parois de ce tunnel à travers la montagne. Avec la lumière à l'autre bout à peine visible, cela exigeait une longue marche à travers l'obscurité, seulement éclairée par les façons étranges dont les cristaux reflétaient la lumière de nos torches. Alors que les soldats commençaient à marcher en silence avec à peine un murmure échangé entre eux, l'un d'eux poussa un cri de terreur pure.\n\nIl affirma que l'homme dans le cristal - son reflet - le fixait. Personne ne pouvait le vérifier, mais les cristaux avaient attiré l'attention de toute la troupe. Certains hésitaient à saisir leurs armes, d'autres les regardaient de plus près, presque envoûtés par eux. La plupart, cependant, regardaient leur leader pour obtenir des directives.\n\nVous regardant, pour obtenir des directives."
rending.559.a:0 "Nous pourrions utiliser ceux-ci comme offrandes à Phokhao !"
rending.559.b:0 "Traversons rapidement, je n'aime pas cet endroit..."
rending.559.c:0 "Vous savez quoi ? Non."

rending.560.t:0 "Agression d'un Autre Monde"
rending.560.d:0 "Des esprits dans le temple oublié sont revenus à la vie dans la nuit, cela a commencé par des lumières dansantes et errantes... Et des gongs. Tant de gongs. Une procession fantomatique de anciens prêtres a erré près de notre campement, avec l'air chargé d'encens, jusqu'à ce qu'un petit caillou tombe. Chaque paire d'yeux fantomatique nous a observés avec un regard glacé, soit rempli de malice, soit de rien du tout."
rending.560.a:0 "Attendez ! Nous sommes du même côté !"

rending.561.t:0 "Une Vallée Tranquille"
rending.561.d:0 "Le chemin que nous avons suivi nous a menés à une vallée - des chuchotements et des mouvements ont gardé la troupe sur le qui-vive à chaque pas, la paranoïa du voyage les ayant effrayés au point de croire qu'ils étaient suivis en permanence.\nSoudain, l'éclaireur de tête s'est figé, et les mots se sont rapidement répandus à travers les lignes de marche. Un mouvement, plus loin devant.\nAutant que nous pouvions en juger, c'était un simple village, vivant des vies de paix, isolé du monde extérieur et du chaos causé par la déchirure. Pourrait-il en être aussi simple ?"
rending.561.a:0 "Autant explorer !"
rending.561.b:0 "Cela est extrêmement suspect."

rending.562.t:0 "Réaction Miroir"
rending.562.d:0 "Continuant à travers le tunnel, chaque regard sur les côtés donnait l'impression d'yeux qui nous fixaient de chaque coin. La froideur embuait notre souffle, et personne n'osait parler, jusqu'à ce qu'ils osent crier. D'un seul coup, un pèlerin trop curieux fut tiré dans un cristal, son clone miroir au sourire maniaque nous regardant avec une intention vile. Le tunnel s'anima rapidement, les cristaux semblant prendre vie autour de nous.\n\nLa panique se répandit rapidement dans le groupe, et avec seulement un bref moment pour crier un ordre, le leader aboya un ordre..."
rending.562.a:0 "Saint... retournez à l'entrée !"
rending.562.b:0 "Poussez vers la sortie !"

rending.563.t:0 "Le Chemin Étroit"
rending.563.d:0 "À travers le tunnel de cristal, nous atteignons un précipice dangereux. Un seul faux pas pourrait mener au désastre - une avalanche, ou un animal de bât perdu, ou même l'un des pèlerins restants. Il n'y a que la mort au bas de cette falaise, mais rien n'aurait pu nous convaincre de rebrousser chemin maintenant.\n\nNous devons descendre cette montagne et passer ces corniches incroyablement dangereuses d'une manière ou d'une autre. Devons-nous dépenser les fournitures pour prendre notre temps, en surveillant chacun de nos pas ? Ou devons-nous pousser le groupe encore plus fort et nous dépêcher, chaque pas nous rapprochant de Phokhao ?"
rending.563.a:0 "Aucun risque ne doit être pris. Deux à la fois."
rending.563.b:0 "Nous avons des ressources limitées. Continuons !"
rending_narrow_path_tt_one:0 "Devons-nous prendre notre temps et ne pas risquer notre chance ?"
rending_narrow_path_tt_two:0 "Ou devons-nous tout risquer et nous précipiter vers la fin ?"

rending.564.t:0 "Glissement de terrain !"
rending.564.d:0 "Tout a commencé avec une seule pierre qui tombait. Les échos ont retenti dans toute la vallée, et on pouvait sentir les grands esprits eux-mêmes retenir leur souffle. Jusqu'à ce que le désastre frappe. Une fissure dans le roc, et toute la face de la falaise elle-même a commencé à tomber.\n\nNon seulement un pèlerin ou une mule égarée, mais toute la troupe a fait des chutes de grâce variable dans les eaux en contrebas. Les quelques survivants meurtris et brisés qui restaient regardaient leur leader pour obtenir des directives. Que devions-nous faire ensuite ? La façon dont on agit après un désastre comme celui-ci entrerait dans les histoires."
rending.564.a:0 "Continuons avec ceux qui restent."
rending.564.b:0 "Regroupons-nous dans un endroit plus sûr."

rending.565.t:0 "Approche du Sommet"
rending.565.d:0 "L'air était vivant d'un bourdonnement magique puissant. Plus aucun esprit n'avait été aperçu sur notre chemin, et nous étions sûrement près de Phokhao lui-même maintenant. Les chuchotements et les discussions avaient déjà commencé - comment aborderions-nous notre Seigneur ? Comment prouverions-nous notre valeur et convaincrions-nous Phokhao de se percher dans notre royaume, où nous pourrions l'adorer et l'apaiser comme il le mérite ?"
rending.565.a:0 "Honorez Phokhao avec un poème"
rending.565.b:0 "Préparez une cérémonie"
rending.565.c:0 "Comblez Phokhao d'or, de cadeaux, et encore d'or !"

rending.566.t:0 "Le Village"
rending.566.d:0 "Nos éclaireurs qui ont fait les premiers pas dans le village sont revenus... après un certain temps. Leurs joues étaient rouges, et l'odeur du vin était sur leur souffle. Les villageois, affirmaient-ils, étaient très accueillants.\nC'était une vue étrange à coup sûr, assez étrange pour que beaucoup de membres de notre groupe pensent avoir des visions, ou qu'un esprit particulièrement malveillant les taquinait.\nC'étaient surtout des humains et des harpies, et ayant échappé au chaos qui avait saisi le continent, ils vivaient près du grand territoire de l'esprit, où les esprits dangereux n'osaient pas errer.\nNous avons été présentés au chef du village - un mage d'un certain pouvoir, qui nous a invités à rester dans le village pour la nuit. Nous avons traversé suffisamment de difficultés, au matin, ils nous montreraient le chemin vers le grand esprit."
rending.566.a:0 "Une grande gentillesse."

rending.567.t:0 "Phokhao, Resplendissant"
rending.567.d:0 "Une brise silencieuse alors que le soleil caresse votre visage.\n\nLa vue d'un lac calme, reflétant paisiblement le monde d'en haut.\n\nLe cri d'un faucon chassant sa proie - aussi mélodieux que tout oiseau chanteur.\n\nTout cela, et plus encore, est ce que l'on ressent en approchant Phokhao, le resplendissant.\nSans un seul mouvement, ses pensées nous étaient connues à tous - une question, une demande. Que faisions-nous ici ? Pourquoi étions-nous venus si loin ? Il y avait de l'appréhension, avec le regard méfiant du grand paon posé sur nous, les millénaires de captivité laissant chaque sens aiguisé comme un clou.\n\nFinalement, notre but lui était clair. Avec la preuve de notre dévouement aux Grands Esprits, il accepta finalement de se percher sur nos terres, où nous pourrions apaiser notre seigneur comme il le mérite."
rending.567.a:0 "Un véritable honneur."

rending.568.t:0 "Le Rituel du Grand Éléphant"
rending.568.d:0 "Dhenbasana, notre Esprit Père, a commencé son grand rituel. Déjà, les gens dansent dans les rues, déjà, les soldats jettent leurs armes pour rejoindre les célébrations. Notre dirigeant s'est retrouvé couvert d'or, après qu'un noble local a décidé de partager sa richesse avec la paysannerie... Cela a rapidement dégénéré.\n\nEt Dhenbasana continue de chanter."
rending.568.a:0 "La roue tourne..."
rending.569.t:0 "Une Vague d'Énergie"
rending.569.d:0 "Alors que le soleil se couche, Dhenbasana quitte les chambres rituelles. Le Grand Esprit habituellement jovial semble calme, pour une fois, offrant simplement à notre [Monarch.GetTitle] un verre de vin, alors que les célébrations commencent lentement à s'estomper. Une singularité, mais le large sourire sur le visage de Dhenbasana trahissait un changement supplémentaire.\n\nAlors que le soleil a cessé de se coucher et a commencé à se lever à nouveau, ses pouvoirs en plein affichage, un mélange d'émerveillement et de peur a frappé [Monarch.GetName].\n\n'Cent jours de festivals, sans fin.', murmura Dhenbasana, s'éloignant, et à chacun de ses pas, l'État tremblait."
rending.569.a:0 "Casser, ou être cassé par cela."

rending.570.t:0 "La Cérémonie d'Ouverture"
rending.570.d:0 "Alors que les célébrations rugissaient à travers la ville, les nombreux compétiteurs pour la reconnaissance des esprits se surveillaient attentivement. Il était clair que cette compétition n'était pas entièrement une question d'art - il s'agissait aussi de comprendre ses adversaires. Qui pourrait-on surpasser ? Qui tenterait de saboter les autres ? Quels scandales pourraient possiblement se produire lors d'une telle célébration ?\n\nLa scène était prête pour un événement dont on parlerait pendant des générations, et la première étape était de décider de notre chemin. Qui soutiendrions-nous dans cette entreprise ? Qui serait digne de nous amener à la lumière des grands esprits ?"
rending.570.a:0 "J'ai entendu parler d'un grand musicien dans la soldatesque... Ces deux-là aiment la créativité, non ?"
rending.570.b:0 "L'artiste de la cour peindra personnellement !"
rending.570.c:0 "Cherchez dans la nation ! Je veux le meilleur poète du royaume à mes pieds demain !"
rending.570.e:0 "Les [Root.GetMagesOrFallbackName] ont sûrement quelqu'un parmi eux !"
rending.570.f:0 "Les [Root.GetArtificersName] ont sûrement quelqu'un parmi eux !"
rending.570.g:0 "Le [Ruler.GetTitle] connaît personnellement quelqu'un !"
rending.570.h:0 "Notre race est célèbre pour ses artistes ! Nous connaissons sûrement quelqu'un."

rending.571.t:0 "Les Questions de Paiement"
rending.571.d:0 "Notre artiste a travaillé dur, essayant de créer quelque chose pour à la fois captiver les jumeaux et enchanter quiconque dans le public. Dans le monde de l'art, le paiement est un sujet rarement abordé - Certains pourraient dire que l'honneur de créer quelque chose pour ces deux grands esprits suffirait comme paiement. Ils seraient célèbres pour toute leur vie, s'ils gagnaient.\n\nAujourd'hui, notre artiste nous a approchés avec une question simple. 'Peut-on manger l'honneur ?'"
rending.571.a:0 "Aucun paiement jusqu'à ce que nous gagnions !"
rending.571.b:0 "Habillez-les somptueusement et laissez-les vivre la vie d'un prince... Jusqu'à la fin du concours."
rending.571.c:0 "Ils vivront dans le luxe jusqu'au jour de leur mort - Tout pour que nous gagnions !"
rending.571.e:0 "Nous leur allouerons un budget plus large... mais en préleverons un peu."
rending.571.f:0 "Surement, nous pouvons en parler..."
rending.571.g:0 "Rien pour vous ! Tout pour moi !"
rending.571.h:0 "Nous devons essayer de contrer les autres compétiteurs !"

rending.572.t:0 "Inspiration - La Muse Errante"
rending.572.d:0 "Ces derniers temps, les progrès ont été lents. Plus souvent qu'autrement, notre artiste regarde longuement par la fenêtre. Il y a beaucoup de choses qui peuvent faire geler un artiste, mais rien n'est plus dangereux pour nous qu'un manque d'inspiration. Surement, nous pouvons résoudre cela... D'une manière ou d'une autre."
rending.572.a:0 "Bah ! Je n'ai jamais eu besoin d'inspiration, il suffit de travailler plus dur !"
rending.572.b:0 "Peut-être une vue du Kharunyana ? Ou la nécropole de Bim Lau ?"
rending.572.c:0 "N'importe où ils veulent ! Nous voyagerons à travers tout Haless, s'il le faut."
rending.572.e:0 "Notre propre peintre peut sûrement les inspirer, d'une manière ou d'une autre !"
rending.572.f:0 "Inspiration ? [Root.Monarch.GetName] peut aider !"
rending.572.g:0 "Notre cour somptueuse est inspirante pour tous ceux qui la visitent !"
rending.572.h:0 "Les nombreuses teintures de nos terres peuvent agir comme de nouvelles couleurs inspirantes !"

rending.573.t:0 "Les Contributions de la Cour"
rending.573.d:0 "Les intrigues à la cour sont souvent centrées sur les personnalités - et leur élimination. Ces derniers temps, les courtisans et les conseillers de notre cour ont tous été en émoi à propos du concours, alors que les rumeurs de notre artiste audacieux peignant une œuvre qui pourrait inspirer même les grands esprits eux-mêmes se sont répandues à travers le pays.\n\nPlusieurs nobles nous ont maintenant approchés, demandant différentes façons de contribuer à cette grande tâche."
rending.573.a:0 "Cela nous a déjà coûté trop cher ! Ils sont seuls."
rending.573.b:0 "Nous accepterons l'aide des états. Ils peuvent être dignes de confiance pour ne pas s'empower."
rending.573.c:0 "Nous devons rallier toutes les ressources de notre État derrière eux !"
rending.573.e:0 "Nous connaissons juste l'assistant !"
rending.573.f:0 "Ils doivent travailler en privé ! Aucune distraction, seulement les assister dans leur travail."
rending.573.g:0 "Nous pouvons les aider personnellement."
rending.573.h:0 "Nous ne pouvons pas nous le permettre ! Ils peuvent nous aider, à la place."

rending.574.t:0 "Le Jugement Final"
rending.574.d:0 "Le jugement final n'était pas une affaire simple - Il se tiendrait dans une grande cour et prendrait plusieurs jours. Chaque compétiteur s'approcherait des esprits, offrirait pour qui ils concouraient, car n'importe qui pouvait rejoindre, puis performer. Il y avait de la musique, il y avait de la nourriture, il y avait de nombreuses pièces d'art qui ont amené les observateurs mortels aux larmes d'un simple regard. Mais tout ce temps, Hukai et Telebei sont restés inhabituellement silencieux.\n\nAprès plusieurs jours d'appréhension et de préoccupations, le gagnant a finalement été annoncé..."
rending.574.a:0 "Nous avons gagné !"
rending.574.b:0 "Deuxième place... Peut-être l'année prochaine ?"
rending.574.c:0 "Quatrième place ! Cela a été honteux."
rending.574.e:0 "Dernière place. Avons-nous même essayé ?"

rending.575.t:0 "Le Grand Achat"
rending.575.d:0 "Phokhao nous a montré les endroits qu'il a appris à connaître - Les Perles, dans la lointaine terre de Cannor, l'Île Vroren, dans le froid Gerudia, et le mythique palais d'ambre à Kovtalzar. Ses intentions sont claires - Il désire une expansion de son influence. Notre État doit payer tout ce que nous pouvons pour nous permettre de prendre le contrôle de l'une de ces provinces - Seulement alors sera-t-il satisfait."
rending.575.a:0 "Les Perles ! Nous devons prendre contact avec ces Cannoriens."
rending.575.b:0 "Nous possédons déjà les Perles !"
rending.575.c:0 "L'Île Vroren ! Ces mystérieuses pierres d'âme doivent être nôtres."
rending.575.e:0 "Nous possédons déjà l'Île Vroren !"
rending.575.f:0 "Le Palais d'Ambre, bien sûr. Rien que les gemmes les plus brillantes."
rending.575.g:0 "Nous possédons déjà Kovtalzar !"
rending.575.h:0 "Non ! C'est beaucoup trop cher."
rending.575.i:0 "Aucun de ces endroits n'existe réellement. Phokhao devra se contenter de Haless."

