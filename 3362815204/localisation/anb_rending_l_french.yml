gehet_ketine_quest_3_tt:0 "Dans la danse complexe du pouvoir, tandis que le barbare fait rage ouvertement, déchirant le monde, le vrai maître se déplace silencieusement dans l'ombre, orchestrant des changements invisibles. Pour prouver notre valeur à Gehet Ketine, nous démontrerons notre expertise dans cet art clandestin, façonnant le destin des nations sans jamais émerger à la lumière.\n\n[Root.gehet_ketine_quest_3_1]"
