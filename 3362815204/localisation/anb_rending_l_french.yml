rending.339.t:0 "Menu de Cinulau"
rending.339.d:0 "Cinulau, l'esprit majestueux de la baleine, souvent appelé l'« Île Errante », a une fois de plus honoré nos eaux de sa présence. En témoignage de notre allégeance, il promet de révéler les mystères des profondeurs marines et de conférer à nos marins la sagesse pour naviguer sur des eaux inexplorées. Cet être ancien, avec un chant qui résonne à travers les profondeurs, a des récits de royaumes oubliés et nous guidera vers des trésors à la fois tangibles et éthérés. Dans son sillage, un chemin de prospérité et de découverte se déploie pour notre peuple."
