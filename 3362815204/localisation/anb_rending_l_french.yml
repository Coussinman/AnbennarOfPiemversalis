rending.337.t:0 "Menu de Gehet Ketine"
rending.337.d:0 "Au milieu des vastes sables mouvants du désert, une présence rôde, cachée mais toujours vigilante : Gehet Ketine. Ce scorpion noir énigmatique se déplace avec une aura sombre, se fondant parfaitement avec les dunes, toujours insaisissable aux yeux des imprudents. Connu pour son secret inégalé et son intellect vif, il prospère dans l'ombre, tissant une toile de secrets et de complots. Gehet Ketine est le maître incontesté de l'espionnage, vénéré par les espions et les conspirateurs comme leur patron ultime. Lorsqu'il avance, une tempête de sable tumultueuse suit, une manifestation de sa nature imprévisible. Mais avancez prudemment ; car au cœur du désert, Gehet Ketine est aussi impitoyable que le désert aride lui-même. Dans son monde, la vie a peu de valeur, et le seul vrai principe est sa propre survie. Alors que vous vous aventurez, soyez conscient des sables mouvants sous vos pieds, car ils pourraient bien révéler l'énigme qu'est Gehet Ketine."
