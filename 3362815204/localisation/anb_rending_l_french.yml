 rending.339.h:0 "Une Vie de Marin"
 cinulau_quest_4_tt:0 "Le voyage du marin est rempli d'épreuves, dangers, et diverses tribulations. Cependant, avec la surveillance protectrice de Cinulau, l'infrastructure de son domaine peut pourvoir pour nos marins. Nous n'avons besoin que de fournir les matériaux, et son regard inaugurera une ère de prospérité pour notre nation.\n\n[Root.cinulau_quest_4_1]\n\n[Root.cinulau_quest_4_2]"
