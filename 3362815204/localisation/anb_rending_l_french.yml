rending.332.f:0 "Compléter Éclairer la Rivière"
rending.332.g:0 "Commerce, Richesse et Prospérité"
kharunyana_quest_4_tt:0 "Kharunyana désire la restauration de son royaume, avec un commerce florissant, une richesse accumulée et des champs prospères.\n\n[Root.kharunyana_quest_4_1]\n[Root.kharunyana_quest_4_2]"
