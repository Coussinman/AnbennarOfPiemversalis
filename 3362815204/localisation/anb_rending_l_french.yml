rending.332.t:0 "Menu de Kharunyana"
rending.332.d:0 "Un poisson-chat colossal, orné d'écailles blanches scintillantes, s'étend sur une longueur dépassant même les dimensions combinées des plus puissants navires de guerre de Rahen. Le soleil se lève sur Kharunyana, un arc-en-ciel nacré éclate à travers la rivière, alors que son gardien étire sa splendeur étincelante d'une rive à l'autre. Initialement, les tremblements de terre et les eaux turbulentes inspiraient la peur parmi les résidents de la rivière. Mais maintenant, les yeux écarquillés d'émerveillement, ils s'approchent avec enthousiasme des berges pour accueillir Kharunyana. Portant des bannières festonnées et des symboles de jubilation, ils saluent le retour de leur protecteur chéri. Les objections des Philosophes tombent dans l'oreille de sourds ; car le magnifique poisson-chat les bénit avec les richesses de sa progéniture et les trésors de la rivière. Les humbles et les fiers se précipitent sur des bateaux, échappant à la grandeur de sa magnifique présence."
rending.332.a:0 "Fermer"
rending.332.b:0 "Un Artisanat Magnifique"
kharunyana_quest_1_tt:0 "Sous le regard bienveillant de Kharunyana, un profond secret a été révélé à nos artisans en porcelaine. Des méthodes mystiques, précédemment inconnues de notre monde, sont maintenant à leur portée, promettant d'élever leur artisanat à des hauteurs sans précédent. Nous sommes à l'aube d'une nouvelle ère de brillance artistique. Nous devons investir de tout cœur, fournissant à ces artisans dévoués tous les logements, outils et confort dont ils ont besoin. Seulement alors pourront-ils s'immerger pleinement dans leur travail, affinant et perfectionnant sans cesse leur art, apportant honneur et beauté à notre royaume.\n\n[Root.kharunyana_quest_1_1]\n[Root.kharunyana_quest_1_2]"
kharunyana_quest_1_1_yes:0 "£yes£ Toutes les Villes de Porcelaine :\n Possédées par §Y[Root.GetName]§!\n Développement d'au moins §Y40§!"
kharunyana_quest_1_1_no:0 "£no£ Toutes les Villes de Porcelaine :\n Possédées par §Y[Root.GetName]§!\n Développement d'au moins §Y40§!"
kharunyana_quest_1_2_yes:0 "£yes£ Toutes les Villes de Porcelaine :\n La religion n'est pas §YHaute Philosophie§! ou §YPraxis de Suhan§!"
kharunyana_quest_1_2_no:0 "£no£ Toutes les Villes de Porcelaine :\n La religion n'est pas §YHaute Philosophie§! ou §YPraxis de Suhan§!"
kharunyana_prosperity:0 "Prospérité de Kharunyana"
kharunyana_prosperity_desc:0 "La faveur de Kharunyana se fait sentir dans les Villes de Porcelaine, et la prospérité qu'il apporte a bénéficié à la population locale"
rending.332.c:0 "Compléter Un Artisanat Magnifique"
kharunyana_quest_2_tt:0 "Chaque année, nous organiserons de grandes célébrations fluviales le long de la rive, lors desquelles nos citoyens jetteront des poissons-chats en porcelaine dans la rivière, rendant hommage à l'abondance que Kharunyana a accordée aux villes bordant ses rives. Aucun coût ne sera jugé trop élevé pour ces festivités perpétuelles. Que les bénédictions de Kharunyana sur nos terres restent incessantes."
rending.332.1:0 "Compléter Festivals Somptueux"
rending.332.e:0 "Éclairer la Rivière"
kharunyana_quest_3_tt:0 "Au cœur de notre royaume, il est dit : 'Posséder des richesses sans la lumière guidante de la sagesse, c'est tenir une coupe sans élixir.' La véritable essence de la prospérité transcende l'or et les gemmes ; elle réside dans la nourriture de l'esprit et la quête d'un but plus profond. À travers les étendues de notre terre, un désir grandit – un appel à l'illumination que de simples trésors ne peuvent apaiser. Ainsi, il devient notre devoir suprême de sculpter des sanctuaires au milieu de nos rues animées et de nos prairies verdoyantes. Des lieux où nos citoyens peuvent se rassembler non seulement pour rompre le pain, mais aussi pour étancher leur soif insatiable de connaissance. Ces halls sacrés d'apprentissage se dresseront comme un témoignage de notre engagement à l'enrichissement du corps et de l'âme, assurant un héritage qui mêle à la fois l'opulence et l'intellect pour les générations à venir.\n\n[Root.kharunyana_quest_3_1]\n[Root.kharunyana_quest_3_2]"
kharunyana_quest_3_1_yes:0 "£yes£ Endhuvi :\n Possédé par §Y[Root.GetName]§!\n Développement d'au moins §Y50§!\n Avoir une §YTour de Mage§!, ou une §YManufacture§! si nous manquons de l'état mage\n Avoir un §YTribunal§! ou §YHôtel de Ville§!\n Avoir une §YUniversité§!"
