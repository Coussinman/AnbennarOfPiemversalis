rending.334.t:0 "Menu de Hengdu Bowu"
rending.334.d:0 "Nichée dans le terrain ondulant de Lingstuan se trouve une vallée cachée où l'hiver éternel règne, recouvrant la terre d'une neige sereine toute l'année. Hengdu Bowu, le grand crapaud, qui a atteint la perfection du corps et de l'esprit, réside dans une demeure forestière au sein de cette enclave. Ici, il enseigne les arts martiaux à des disciples avides. Beaucoup de ses dévots émergent en tant que guerriers maîtrisés, choisissant d'affiner leurs compétences en solitude au milieu des pics brumeux du Xianjie. Hengdu Bowu est l'essence même de l'hiver et de la tranquillité qu'il confère."
rending.334.a:0 "Fermer"
hengdu_bowu_quest_1_tt:0 "Pour obtenir la reconnaissance de Hengdu Bowu, nous devons démontrer notre engagement inébranlable à maîtriser à la fois notre corps et notre esprit dans les disciplines martiales. Ce n'est que lorsque nous démontrerons notre valeur qu'il nous assistera dans notre quête pour étendre l'influence de l'esprit à travers Haless. Si nous réussissons, d'immenses bénédictions nous attendent.\n\n[Root.hengdu_bowu_quest_1_1]"
hengdu_bowu_quest_1_1_yes:0 "£yes£ Au moins 2 des affirmations suivantes doivent être vraies :\n Avoir au moins §Y80,0%§! de professionnalisme militaire\n Avoir une tradition militaire d'au moins §Y90§!\n Avoir le modificateur de pays : §YMilitaire spirituel§!\n Une des affirmations suivantes doit être vraie :\n Avoir §G25,0%§! de discipline\n Avoir §G40,0%§! de moral des armées"
