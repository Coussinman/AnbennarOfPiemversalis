rending.338.g:0 "Compléter Serment de la Nature"
lupulan_quest_3_tt:0 "Lupulan est troublé par notre négligence de la nature dans notre quête de progrès technologique et notre construction indiscriminée d'infrastructures et de villes polluantes. Il souhaite que nous nous engagions à préserver la beauté naturelle de notre terre. Bien que cette tâche soit réalisable, nous aurons besoin de temps pour faire les ajustements nécessaires. Une fois que nous aurons pleinement apaisé Lupulan, il nous permettra la liberté dans ces matières."
rending.338.h:0 "Conserver la Faune"
lupulan_quest_4_tt:0 "Avec l'industrialisation croissante et les avancées dans la technologie des armes à feu, la faune est menacée et disparaît à travers Halann. Lupulan envisage d'établir un sanctuaire pour toutes les espèces potentiellement en danger. Par conséquent, nous devons obtenir la gestion des jungles primaires en dehors de Lupulan et commencer à relocaliser ces animaux vers le sanctuaire prévu. En gratitude pour cet effort, Lupulan accordera des bénédictions à la terre.\n\n[Root.lupulan_quest_4_1]\n[Root.lupulan_quest_4_2]\n[Root.lupulan_quest_4_3]\n[Root.lupulan_quest_1_1]\n\n§GLa zone de Brenulan sera désignée comme une réserve naturelle et sera bénie par Lupulan. Les provinces perdront tout développement et tous les bâtiments. Il est interdit de les développer. La province de Brenulan produira désormais du Damestear avec un bonus de production important.§!"
