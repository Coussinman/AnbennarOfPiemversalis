 rending.336.t:0 "Menu Phokhao"
 rending.336.d:0 "Scintillant contre la toile de fond des montagnes se dresse Phokhao, un paon radieux incrusté de gemmes dont la grandeur n'a d'égal dans tous les royaumes. Chacune de ses plumes se termine par une gemme unique, ses yeux chatoyant de l'attrait profond de la néphrite, tandis que ses plumes-de-tête majestueuses arborent la sérénité du jade. Au-delà de son apparence saisissante, Phokhao est l'essence même de la noblesse, un phare de justice et de magnanimité. Résidant dans sa demeure montagneuse, elle amasse une collection des gemmes les plus exquises du monde et des chefs-d'œuvre artisanaux. Mais son amour pour la beauté n'est pas seulement superficiel ; Phokhao aide les opprimés et défie ceux qui abusent de leur pouvoir. Les artisans qui démontrent une habileté inégalée trouvent en elle une mécène, leur art chéri et protégé pour l'éternité. Alors que vous vous lancez dans votre voyage, rappelez-vous que croiser le chemin de Phokhao, c'est danser avec l'opulence pure et le principe inébranlable. Soyez sincère, et peut-être sa faveur brillera-t-elle sur vous."
 rending.336.a:0 "Fermer"
 rending.336.b:0 "Commandes Artistiques"
 phokhao_quest_1_tt:0 "Un véritable noble n'administre et ne supervise pas seulement son domaine mais incarne aussi la grandeur de notre nation vers le monde extérieur. Il devrait championer tant les arts que les poursuites arcaniques. Sous les auspices de Phokhao, nos individus affluents ont commencé à commercer des statues façonnées à partir de gemmes et augmentées d'enchantements.\n\n[Root.phokhao_quest_1_1]\n[Root.phokhao_quest_1_2]\n[Root.phokhao_quest_1_3]"
