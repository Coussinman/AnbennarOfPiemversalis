 rending.334.i:0 "Le Royaume des Chutes de Neige Éternelles"
 rending.334.j:0 "Terminer Le Royaume des Chutes de Neige Éternelles"
 hengdu_bowu_quest_5_tt:0 "Bien que la méditation et l'introspection guident la croissance personnelle, le vrai progrès est mesuré dans le creuset du combat réel. Hengdu Bowu exige notre dévouement inébranlable. Nous nous engagerons en bataille à travers le froid de l'hiver et le brasier de l'été, tiendrons ferme même quand en infériorité numérique, et défendrons nos côtes sur chaque plage. Que le monde soit témoin de notre valeur inégalée et engagement résolu.\n\n[Root.hengdu_bowu_quest_5_1]"
 hengdu_bowu_quest_5_1_yes:0 "£yes£ Gagner une guerre avec plus de 1 million de victimes des deux côtés."
 hengdu_bowu_quest_5_1_no:0 "£no£ Gagner une guerre avec plus de 1 million de victimes des deux côtés."
