cinulau_quest_2_tt:0 "Le Golfe de Rahen se dresse comme un nexus pivot pour réguler les voies commerciales reliant Haless à l'étendue mondiale. Guidés par la vision de Cinulau, nous sommes appelés à établir des villes portuaires et des bastions navals formidables aux portes stratégiques du golfe. S'emparer de ces emplacements pivots consolidera notre domination sur Haless et ses vastes richesses.\n\n[Root.cinulau_quest_2_1]\n[Root.cinulau_quest_2_2]\n[Root.cinulau_quest_2_3]\n[Root.cinulau_quest_2_4]\n[Root.cinulau_quest_2_5]"
