rending.340.t:0 "Menu de Yanhe"
rending.340.d:0 "Yanhe, vénéré comme le Père des Rois et souvent connu sous son titre impressionnant, le Dragon Frappeur, se dresse comme une figure monumentale dans les annales de Haless. La légende le décrit comme le premier Seigneur de Guerre qui a guidé l'humanité vers le progrès, posant les fondations mêmes des anciennes villes de Shamakand et Yanshen. Chaque lignée royale à Yanshen se vantait autrefois de faire remonter sa lignée à cet esprit magnifique. Se manifestant comme un grand dragon spectral, sa forme colossale projette des ombres sur des villes entières, emblème d'une puissance et d'une majesté sans pareilles. Pour les Yan, il n'est pas seulement un symbole, mais l'incarnation même de la force et de la domination de l'État. Lorsque vous contemplez le ciel et imaginez une force qui commande les cieux et la terre, sachez que Yanhe, celui qui règne véritablement, veille sur tous."
rending.340.a:0 "Fermer"
rending.340.b:0 "Dévotion"
yanhe_quest_1_tt:0 "Sous le visage majestueux et la puissance inégalée de Yanhe se cache la vérité inéluctable de son origine - le cœur d'un dragon. Et qu'est un dragon sans son trésor chéri ? Pour honorer son essence intemporelle, nous sommes appelés à restaurer la grandeur de Bianfang. Ce ne sera pas simplement un lieu, mais un sanctuaire pour le Père des Rois afin d'amasser et de garder ses trésors. Ici, dans ses halls opulents, Yanhe accordera des audiences, tissant des récits de ses conquêtes passées et futures. Alors que nous insufflons la vie à cette entreprise, chaque brique et pilier des villes scintillera, faisant de tout Halann un témoignage de la splendeur immortelle de Yanhe.\n\n[Root.yanhe_quest_1_1]\n[Root.yanhe_quest_1_2]\n\nPerte de §R-5000.0§! Couronnes."
