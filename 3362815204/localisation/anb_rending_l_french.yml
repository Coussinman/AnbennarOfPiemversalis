rending.336.t:0 "Menu de Phokhao"
rending.336.d:0 "Brillant contre le décor des montagnes se trouve Phokhao, un paon incrusté de gemmes rayonnantes dont la grandeur est sans égale dans tous les royaumes. Chacune de ses plumes se termine par une gemme unique, ses yeux scintillant du profond attrait de la néphrite, tandis que ses plumes de tête majestueuses arborent la sérénité du jade. Au-delà de son apparence frappante, Phokhao est l'essence même de la noblesse, un phare de justice et de magnanimité. Résidant dans sa demeure montagneuse, elle amasse une collection des gemmes les plus exquises et des chefs-d'œuvre artisanaux du monde. Mais son amour pour la beauté n'est pas qu'en surface ; Phokhao aide les défavorisés et défie ceux qui abusent de leur pouvoir. Les artisans qui démontrent un talent inégalé trouvent en elle une mécène, leur art chéri et protégé pour l'éternité. Alors que vous vous embarquez dans votre voyage, rappelez-vous que croiser le chemin de Phokhao est une danse avec une opulence pure et un principe inébranlable. Soyez authentique, et peut-être sa faveur brillera-t-elle sur vous."
