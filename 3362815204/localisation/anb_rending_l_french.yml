cinulau_quest_4_tt:0 "Le voyage du marin est rempli d'épreuves, de dangers et de diverses tribulations. Cependant, sous la protection vigilante de Cinulau, l'infrastructure de son domaine peut subvenir aux besoins de nos marins. Nous devons seulement fournir les matériaux, et son regard introduira une ère de prospérité pour notre nation.\n\n[Root.cinulau_quest_4_1]\n[Root.cinulau_quest_4_2]"
