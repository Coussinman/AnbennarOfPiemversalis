 rending.335.g:0 "Toujours Deux"
 rending.335.h:0 "Terminer Toujours Deux"
 hukai_telebei_quest_4_tt:0 "Les sœurs divisées doivent être unifiées à nouveau, tant spirituellement que physiquement - et il a été décidé de le faire avec un grand canal, un grand lien à travers la rivière.\n\n[Root.hukai_telebei_quest_4_1]"
 hukai_telebei_quest_4_1_yes:0 "£yes£ Budanphre :\n  Avoir le grand projet §YCanal de Budanphre§! au §YNiveau 3§!"
