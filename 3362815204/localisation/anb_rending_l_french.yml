 rending.336.h:0 "Berceaux de Créativité"
 phokhao_quest_4_tt:0 "Phokhao a pris note des grands gisements de gemmes dans le monde, et s'intéresse à étendre son domaine vers eux. Nous devons être prêts à payer beaucoup, ou les posséder déjà !\n\n[Root.phokhao_quest_4_1]"
 phokhao_quest_4_1_yes:0 "£yes£ Posséder une grande province de gemmes (§Y[14.GetName]§!, §Y[736.GetName]§! ou §Y[5229.GetName]§!) OU avoir assez de couronnes pour en acheter une (§Y20 000,0§!¤,§Y30 000,0§!¤ ou §Y40 000,0§!¤) OU avoir au moins §Y50 000§!¤ si aucune de ces provinces n'existe !"
