rending.334.c:0 "Compléter Le Soi Parfait"
hengdu_bowu_quest_2_tt:0 "Hengdu Bowu affirme que la perfection corporelle nécessite des périodes de tranquillité et de sérénité. Assurer un royaume sécurisé offrira à nos citoyens ces moments essentiels de calme. À cette fin, nous construirons un vaste réseau de forteresses pour protéger son domaine, permettant à la fois à lui et à notre peuple de méditer sans perturbation du tumulte du monde.\n\n[Root.hengdu_bowu_quest_2_1]\n[Root.hengdu_bowu_quest_2_2]"
