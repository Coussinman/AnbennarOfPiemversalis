rending.335.t:0 "Menu de Hukai et Telebei"
rending.335.d:0 "Le cygne noir, Hukai, et la tortue élégante, Telebei, sont des esprits jumelés. Tout comme des frères et sœurs, ils sont rivaux à un moment, et à l'autre, ils unissent leurs forces en un duo sans faille. C'est un flux et reflux constants, art et artisanat, possibilités infinies et créativité contre une précision inégalée et un dévouement. Maintenant, sans frontières entre le monde spirituel et le plan mortel, ces compétitions gentilles se sont escaladées en une hostilité ouverte. Leurs zones d'influence s'affrontent, tout comme leurs adorateurs, se battant pour savoir qui a raison dans leurs façons. Perdus sans réfléchir dans leur créativité ou complètement aveuglés par le fondamentalisme, c'est maintenant à [Root.Monarch.GetTitle] de décider comment les gérer. Ramèneront-ils la liberté et la maîtrise des arts et de l'artisanat, ou les deux seront-ils restreints pour restaurer la paix sur ces terres une fois de plus ?"
