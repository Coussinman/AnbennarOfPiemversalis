 rending.338.l:0 "Garder Semat Thiditkuhai" 
 lupulan_quest_2_tt:0 "Au cœur de la jungle de Tlagapatung se dresse la statue inquiétante de Semat Tidakhui. Il y a longtemps, cet Esprit malveillant fut confiné par Lupulan et les autres Esprits puissants. Maintenant, la statue murmurante ensorcelle les pensées de ceux qui la découvrent. Il est de notre devoir de protéger cette statue du monde et de rester ferme comme les gardiens finaux, s'assurant que cette obscurité ne revienne jamais à Halann.\n\n[Root.lupulan_quest_2_1]\n[Root.lupulan_quest_2_2]\n[Root.lupulan_quest_2_3]\n\n §GCes 50 régiments protégeront la province de tout étranger, afin que l'existence de la statue puisse être oubliée avec le temps.§!"
