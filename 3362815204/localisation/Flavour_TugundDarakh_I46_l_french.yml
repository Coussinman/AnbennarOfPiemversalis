# Upper Left, World Tree-focused
 emerald_orc_world_tree_lvl_1_title:0 "Planter la Pousse"
 emerald_orc_world_tree_lvl_1_desc:0 "Notre Reine Fey a remis entre les mains du Chef-de-Guerre le plus précieux de tous les dons des Fey : une pousse de l'Arbre-Monde, peut-être le dernier présent de Halanna, gardé en sécurité par les Fey pendant des millénaires. Plantons-la maintenant, et voyons le Pacte de l'Arbre-de-Cendres accompli !"

 emerald_orc_world_tree_lvl_2_title:0 "Nourrir le Surgeon"
 emerald_orc_world_tree_lvl_2_desc:0 "Les racines de l'Arbre-Monde se sont étendues au loin, bien arrosées par le sang que nous avons versé et répandu. Les feuilles verdoyantes de la canopée au-dessus scintillent comme les plus belles émeraudes de l'Échine-du-Serpent, l'écorce tourbillonne avec des motifs infiniment fractals. Les rêves les plus fous des Fey, leurs ambitions les plus longtemps chéries, se sont réalisés. Et peut-être ceux de Halanna aussi."

 emerald_orc_world_tree_lvl_3_title:0 "Faire Croître l'Arbrisseau"
 emerald_orc_world_tree_lvl_3_desc:0 "Le Pacte de l'Arbre-de-Cendres approche de son accomplissement. L'Arbre-Monde renaît, bien soigné par les Fey — ceux de la Cour Seelie, ceux de la Cour Unseelie, et ceux jadis connus sous le nom d'Orques Émeraude. Il ne reste que le problème mineur de nourrir le reste de Halann aux Bois-Profonds, et alors peut-être pourrons-nous quitter ce monde pour celui qui nous semble maintenant notre vrai foyer : le Royaume-Fey. Ou, comme le suggèrent certains Rois-Sorciers, quand la dernière Racine-Monde atteindra le dernier morceau de terre non bénie, ce sera peut-être le moment même où le Royaume-Fey viendra à nous."

# Bottom Left, government/black orc conversion-focused
 emerald_orc_spread_the_blessing_title:0 "Répandre la Bénédiction"
 emerald_orc_spread_the_blessing_desc:0 "Bien que les Orques Verts puissent nous paraître similaires, en vérité leur refus de boire aux eaux du Royaume-Fey les rend presque aussi distants de nous que les Elfes. Contrairement aux Elfes, cependant, leurs défauts peuvent et seront rectifiés — par la force, si nécessaire."

 emerald_orc_emerald_is_new_green_title:0 "L'Émeraude est le Nouveau Vert"
 emerald_orc_emerald_is_new_green_desc:0 "Depuis nos débuts, les Orques ont été adaptables — en tactiques, en armes, en couleur. Et maintenant nous nous sommes adaptés une fois de plus, à notre rôle de troupes de choc des Fey. Déjà, notre peau est dure comme l'écorce, nos bras sont forts comme les plus vieux troncs, et notre sang épais comme la sève. Et plus important, chaque Orque a vu la lumière de servir les Bois-Profonds au-dessus du sol — ou les ténèbres de servir en dessous."

 emerald_orc_create_emerald_council_title:0 "Le Conseil Émeraude"
 emerald_orc_create_emerald_council_desc:0 "Les Fey sont notoirement capricieux, et même les meilleurs érudits ne peuvent déterminer si leurs cours sont totalement désorganisées ou simplement organisées à des niveaux au-delà de la compréhension mortelle. Tandis que la Horde Émeraude devient plus Fey chaque jour qui passe, nouvelle feuille sur l'Arbre-Monde, et gorgée des sources du Royaume-Fey ; nous ne pouvons tout à fait imiter le style des Cours, et devons imposer un certain niveau d'ordre sur la Horde Émeraude. Comme un collier de joyaux liés ensemble, le Conseil Émeraude rassemblera ceux d'entre nous les plus bénis par les Fey et les plus proches du Royaume-Fey pour mener Tugund-Darakh dans les guerres qui l'attendent."


# Middle Branch, conquest-focused

 emerald_orc_rightful_rulers_of_tugund_darakh_title:0 "Dirigeants de Tugund-Darakh"
 emerald_orc_rightful_rulers_of_tugund_darakh_desc:0 "Les Orques Émeraude sont les dirigeants légitimes des Bois-Profonds pour la seule raison qui compte — le choix des Fey. Mais il y en a trop qui ont abandonné leurs voies et ignoré leurs conseils, alors ajoutons un autre argument à notre revendication : le droit de conquête."

 emerald_orc_prepare_for_war_title:0 "Se Préparer à la Guerre"
 emerald_orc_prepare_for_war_desc:0 "Les autres races doivent chercher en vain pour trouver leur but dans le monde. Les Orques Émeraude n'ont pas un tel dilemme — nous marchons, vers la guerre et vers la vengeance. Il est temps pour nous de nous rassembler et de rendre ce but clair à tout autre être qui marche dans ce monde."

 emerald_orc_promising_warlord_title:0 "Un Seigneur de Guerre Prometteur"
 emerald_orc_promising_warlord_desc:0 "Tous les Orques Émeraude sont accordés au Royaume-Fey ; cela est imprégné dans leur chair et coule avec le sang dans leurs veines. Mais certains s'aventurent plus près que d'autres, pour des raisons inconnues sauf peut-être des plus instruits des chamans et des plus puissants des Rois-Sorciers.\n\nNotre Reine Fey a récemment alerté le Chef-de-Guerre de l'existence d'un tel Orque, dont les rêves touchent déjà au plan de la vie et de la magie. Il est clairement tenu en haute estime parmi ceux du Pacte de l'Arbre-de-Cendres, et nous devrions lui donner une place proportionnée dans nos armées."

 emerald_orc_war_with_elves_title:0 "Guerre avec les Elfes"
 emerald_orc_war_with_elves_desc:0 "Les Fey avaient jadis de grands espoirs pour les Elfes, mais quand la Marée Verte est venue, il était clair que nous, Orques, étions un choix supérieur pour l'élévation. Les Bois-Profonds sont maintenant notre foyer, et nous devons clarifier qu'ils n'ont pas de place pour ces intrus qui ont depuis longtemps abusé de leur accueil."

 emerald_orc_our_deepwoods_title:0 "Nos Bois-Profonds"
 emerald_orc_our_deepwoods_desc:0 "Les Bois-Profonds sont nôtres. La première étape de notre alliance avec les Fey a été accomplie. Nul ne se dressera devant nous et notre Pacte — cette vérité est chuchotée par le vent, entendue dans le bruissement des feuilles, et comprise par chaque oiseau qui vole nos cieux et rongeur qui rampe notre terre. Et bientôt, tout Halann saura la même chose."

 emerald_orc_united_of_tugund_darakh_title:0 "Unis de Tugund-Darakh"
 emerald_orc_united_of_tugund_darakh_desc:0 "Chaque arbre, lac, ruisseau et clairière des Bois-Profonds est maintenant propriété exclusive de notre Chef-de-Guerre et de sa Reine. Chaque Orque doit être pareillement uni, si nous voulons accomplir la promesse du Pacte de l'Arbre-de-Cendres."

 emerald_orc_preparation_for_conquest_title:0 "Préparation à la Conquête"
 emerald_orc_preparation_for_conquest_desc:0 "Les feuilles frémissent, alors que les tambours commencent. Les racines s'étendent, attendant le sang vital qui stimulera leur croissance. Notre race et notre but sont nés dans les Bois-Profonds, mais bientôt, nous nous aventurerons bien au-delà. La guerre — et notre vengeance — nous attend."

 emerald_orc_cross_the_river_title:0 "Traverser la Rivière"
 emerald_orc_cross_the_river_desc:0 "Les Humains qui vivent au nord des Bois-Profonds ont toujours averti leurs enfants de ne pas traverser la Rivière Dostanesck, de peur qu'ils se perdent à jamais dans les Bois-Profonds. Ces avertissements leur seront de peu d'utilité, cependant, quand les Bois-Profonds viendront à eux."

 emerald_orc_secure_the_cursed_land_title:0 "Sécuriser la Terre Maudite"
 emerald_orc_secure_the_cursed_land_desc:0 "Dans les siècles qui ont suivi l'incendie de l'Arbre-Monde, les Fey ont souffert de retourner à Bastankut. Maintenant, alors que notre Reine Fey fait ses premiers pas dans ce territoire nouvellement conquis, ce rêve est devenu réalité. Le Pacte de l'Arbre-de-Cendres prend vie, inexorablement et inépuisablement."

 emerald_orc_dispel_ancient_curse_title:0 "Dissiper la Malédiction Ancienne"
 emerald_orc_dispel_ancient_curse_desc:0 "Quand l'Arbre-Monde brûla, Halanna se déchaîna, laissant en jachère chaque morceau de terre que ces grandes racines avaient touché et tirant la région loin du Royaume-Fey. La magie elle-même sembla s'estomper, le monde devenant morne et terne. Mais la vengeance que nous avons prise pour la Déesse de la Terre a arrosé le sol de sang, ce qui selon notre Reine le rend terreau fertile pour un rituel destiné à lever la malédiction de Bastankut."

 emerald_orc_southern_direction_title:0 "La Direction du Sud"
 emerald_orc_southern_direction_desc:0 "Il est dans la nature d'une vraie forêt de s'étendre dans toutes les directions, de la même manière qu'un arbre étendra ses branches pour couvrir l'entièreté du ciel. Ainsi les Orques Émeraude doivent s'assurer qu'aucun morceau de Halann ne refuse notre bénédiction — et nous commencerons par les agaçants amoureux-de-corbeaux du Sud."

 emerald_orc_secure_dostanor_title:0 "Sécuriser Dostanor"
 emerald_orc_secure_dostanor_desc:0 "Bien que Castan II Fléau-des-Bêtes fut le premier parmi ceux qui brûlèrent nos arbres et dispersèrent leurs cendres, des humains de toutes sortes y prirent part. Nous rendrons œil pour œil, et verrons bientôt le Pacte de l'Arbre-de-Cendres étendre ses ramures sur le sol fertile — et récuré — de Dostanor."

 emerald_orc_time_for_revenge_title:0 "Temps de la Vengeance"
 emerald_orc_time_for_revenge_desc:0 "Notre Reine et ses frères Fey sont patients, mais ils croient très fermement à rendre ce qui est dû. Depuis cette première gorgée d'une source du Royaume-Fey, nous, Orques Émeraude, avons tendance à être d'accord. Et après des siècles durant lesquels les Bois-Profonds ont souffert, il est maintenant temps que la Marée Émeraude balaie tout Escann. Pour la Reine, l'Arbre, et le Pacte !"

 emerald_orc_new_deepwoods_title:0 "Les Nouveaux Bois-Profonds"
 emerald_orc_new_deepwoods_desc:0 "Les Fey sont anciens, peut-être aussi anciens que les premiers frémissements de Halanna, et ont une mémoire qui va de pair. Mais même alors, peu peuvent se rappeler un temps où leurs arbres étaient aussi forts (ou bien fertilisés), leurs racines étendues si loin, quand l'Arbre-Monde s'étirait si haut. Les Bois-Profonds sont revenus à Halann — ou peut-être, Halann est-il revenu aux Bois-Profonds."

#Right, capital focused
 emerald_orc_found_our_capital_title:0 "Fonder notre Capitale"
 emerald_orc_found_our_capital_desc:0 "Tugund-Darakh est devenu quelque chose de nouveau, quelque chose jamais vu auparavant dans toutes les imaginations sauvages du Royaume-Fey et toutes les histoires sinistres de Halann. Notre nouvelle nation — nouvel être — exige que notre capitale devienne quelque chose de nouveau aussi : la facette de notre Émeraude qui brillera le plus, une portion des Bois-Profonds la plus accordée aux Fey."

 emerald_orc_arvakhur_stronghold_of_spirits_title:0 "Forteresse des Esprits"
 emerald_orc_arvakhur_stronghold_of_spirits_desc:0 "S'il y a un endroit où les Bois-Profonds ont commencé à reconquérir leur héritage, et Tugund-Darakh commencé à atteindre sa promesse, c'est à Arvakhur. Là, les Fey dansent dans et hors des ombres, et le Royaume-Fey lui-même se rapproche si près qu'un Orque pourrait y passer par chance seule."

 emerald_orc_world_city_for_world_tree_title:0 "Le Bosquet de l'Arbre-Monde"
 emerald_orc_world_city_for_world_tree_desc:0 "Bien que les Fey du Pacte de l'Arbre-de-Cendres priorisent la restauration de l'Arbre-Monde par-dessus tout, ils restent des Fey dans l'âme — et prennent ainsi plaisir à diverses offrandes et créations mortelles. Comme nous sommes devenus plus Fey nous-mêmes, nous aussi avons trouvé d'étranges délices et d'attirantes bizarreries qui attirent nos yeux parmi les cités rasées et les divers cadavres. Nous devons apporter à Bastankut le meilleur du monde, pour honorer l'Arbre qui assure sa vie et sa magie."
