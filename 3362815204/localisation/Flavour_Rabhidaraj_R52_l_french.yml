#Missions
 R52_claws_extended_title:0 "Griffes Dégainées"
 R52_claws_extended_desc:0 "Le tigre doit savoir quand sortir ou rentrer ses griffes s'il veut survivre dans la jungle. Cette leçon n'a pas été perdue sur les Harimraj, ni ne le sera avec nous. Il y a un temps pour frapper, et un temps pour attendre. C'est maintenant le premier."

 R52_finish_our_meal_title:0 "Terminer Notre Repas"
 R52_finish_our_meal_desc:0 "Il y a des années, le Grand Vizir Manava acquit la province de Nabukh du Prabhi de Saddathar. Le faible état résiduel laissé derrière pose un risque de sécurité substantiel au Raj car il est incapable de défendre le flanc oriental des possessions Vajiya du Raja. Il vaudrait mieux que nous consolidions la région nous-mêmes : pour le bien du Harimraj, bien sûr."

 R52_the_farmer_and_the_herdsman_title:0 "Fermier et Berger"
 R52_the_farmer_and_the_herdsman_desc:0 "Les grands centres textiles de Vajiya sont approvisionnés par de vastes champs de coton à l'ouest, actuellement contrôlés par le Prabhi de Setapsim. Ces champs, aussi vitaux soient-ils, sont malheureusement très vulnérables aux raids des Raghamadeshi et au pâturage illégal des Tudhina. Il est crucial que nous protégions la chaîne d'approvisionnement de cette source de revenus impériale critique."

 R52_a_reliable_partner_title:0 "Un Partenaire Fiable"
 R52_a_reliable_partner_desc:0 "Nos efforts de ces dernières années ont consolidé et sécurisé le bassin de Dhenbasana et placé le Raj dans sa position la plus sûre depuis les jours paisibles de Shurapalar le Radieux. Notre pouvoir et notre loyauté sont bien remarqués par le Raja et devraient être honorés de manière appropriée : et quelle meilleure façon de célébrer ce partenariat qu'une fête ?"

 R52_investigate_disloyalty_title:0 "Enquêter sur la Déloyauté"
 R52_investigate_disloyalty_desc:0 "Malheureusement, peu des sujets du Raja partagent notre esprit de dévotion et de service. La pourriture qui a commencé sous Golpalar l'Érudit a grandi sans entraves et menace de tuer le Raj si nous n'agissons pas de manière décisive. Nous devons connaître les complots contre le Trône de Lotus avant qu'ils n'arrivent : nous devons donc améliorer l'acuité de nos yeux et oreilles. Bientôt, nous connaîtrons les pensées de trahison et de rébellion avant même qu'elles ne soient prononcées à haute voix par les déloyaux."

 R52_challenge_the_courts_title:0 "Défier les Cours"
 R52_challenge_the_courts_desc:0 "Nous avons assemblé des preuves considérables de loyauté insuffisante et d'inconvenance envers le Raja parmi les cours du royaume. Exposer l'affaire contre cet esprit de trahison désinvolte hérissera quelques poils, mais cela ne peut être laissé à pourrir."

 R52_illuminate_the_raj_title:0 "Illuminer le Raj"
 R52_illuminate_the_raj_desc:0 "Nos ennemis nous ont accusés de favoritisme et de fabrication de preuves, mais avec le temps notre programme a révélé la présence d'ennemis de l'État à tous les niveaux de la société. Nous avons été prouvés justes, et le Raj est plus sûr pour cela."

 R52_a_beacon_of_light_title:0 "Un Phare de Lumière"
 R52_a_beacon_of_light_desc:0 "Tous regardent maintenant vers [Root.Monarch.GetName] pour guidance et leadership moral, et même nos ennemis reconnaissent le poids incomparable de l'autorité de notre Vizirat. Nos efforts incessants ont banni l'âge des ténèbres du Raj et restauré la lumière dans le royaume."

 R52_the_eastern_fields_title:0 "Les Champs Orientaux"
 R52_the_eastern_fields_desc:0 "À l'est de Rabhidaraj se trouve la région agraire de Satarsaya. Cette vaste plaine de maîtres cavaliers et de champs de coton est divisée entre seigneurs querelleurs et administrateurs corrompus. Autrefois glorieux cavaliers et laborieux travailleurs, maintenant les Prabhia de Satarsaya ne sont guère plus que des bandits présomptueux, tombés dans la corruption commune de notre société, échouant le peuple. Nous devons avancer dans Satarsaya, chasser ces seigneurs impies, et restaurer les plaines à un état d'ordre et de justice comme exemple pour le royaume."

 R52_secure_the_supply_chain_title:0 "Sécuriser la Chaîne d'Approvisionnement"
 R52_secure_the_supply_chain_desc:0 "Les champs de coton de Rahen Intérieur approvisionnent les moulins à papier de Dhenijansar, créant le fameux papier de coton qui est devenu synonyme des administrateurs et ministères du Raja. Comme il est si vital au bon fonctionnement de l'appareil d'État, il est seulement sensé de s'assurer que ces champs sont directement contrôlés par le gouvernement central. Comme les seules parties dignes de confiance du gouvernement central sont loyales au Vizir, il est seulement sensé qu'ils soient contrôlés par nous."

 R52_one_raj_one_vizier_title:0 "Un Raj, Un Vizir"
 R52_one_raj_one_vizier_desc:0 "Avant l'ascension du Grand Vizir Manava, c'était le Senapti d'Amtujsaat qui détenait historiquement la plus haute fonction du Raj. Bien qu'autrefois grand, le clan Patte-d'Or oublia la responsabilité de la règle juste, et sous leur leadership le Raj déclina dans son présent état de pourriture décadente. Même maintenant, des dizaines d'officiels et nobles corrompus aspirent au retour du Vizirat d'Amtujsaat. Pour le bien du Raj, nous devons les écraser et nous assurer que les descendants de Goshar Patte-d'Or n'offrent aucun centre alternatif de pouvoir autour duquel les traîtres puissent se rallier."

 R52_codes_of_the_sun_title:0 "Codes du Soleil"
 R52_codes_of_the_sun_desc:0 "D'autres se moquent de l'école du Soleil Radieux pour son moralisme intransigeant, mais c'est seulement parce qu'ils se sont habitués à l'horrible décadence dans laquelle Rahen a sombré dernièrement. Les philosophes de ces derniers temps n'ont pas encore expérimenté ce que cela signifie de vivre dans une société de gens justes, mais nous pouvons changer cela. L'usage de l'autorité du Vizirat peut être utilisé pour promulguer de nouvelles lois morales et encourager la formation d'une citoyenneté vertueuse : ceci sera une planche clé dans notre plan pour restaurer la gloire de l'empire d'Harimar."

 R52_warriors_of_light_title:0 "Guerriers de la Lumière"
 R52_warriors_of_light_desc:0 "Dans le cadre de notre régime de réforme morale, nous avons institué un système strict mais juste de justice militaire. Tandis que d'autres armées pillent et saccagent leur chemin à travers la campagne, ceux qui portent la bannière de la Griffe Sanglante savent qu'ils combattent pour l'ordre et la droiture. Un soldat d'une telle vertu affrontera toujours la bataille avec plus de détermination que celui qui combat pour le simple intérêt personnel."

 R52_knife_in_the_dark_title:0 "Un Couteau dans l'Ombre"
 R52_knife_in_the_dark_desc:0 "Notre transformation du Raj est presque complète, mais il semble que même alors que nous construisons une société plus morale dans la campagne, les couloirs du pouvoir sont encore hantés par la décadence et le favoritisme. Malgré tous nos efforts pour réformer le système légal, pour déraciner la corruption, il y a une tache finale qui garde le Trône de Lotus imparfait : Le Raja. Peu importe comme nous nous sommes efforcés, les Rajas n'ont jamais rejoint notre croisade contre la corruption avec autant de vigueur ou de croyance que nous. Pouvons-nous jamais espérer finir nos réformes quand nous ne portons que le Turban Rouge du Vizirat ? Quand la Cour de Lotus elle-même est gardée toujours dans l'ombre ? Sûrement... sûrement le bien supérieur justifie le mal moindre de saisir le contrôle ?"

 R52_lay_the_bait_title:0 "Poser l'Appât"
 R52_lay_the_bait_desc:0 "Simplement renifler et tenter d'attraper la piste de traîtres et criminels ne peut possiblement traiter un problème de la taille de celui face au Raj aujourd'hui. Nous devons activement les attirer avec la promesse d'un marché fantastiquement lucratif mais hautement illégal. En répandant des rumeurs que le frère du Vizir est ouvert à la corruption, les serpents essaimeront des ombres pour chercher un chemin vers la richesse et le pouvoir, et nous claquerons le piège dès qu'ils montrent leurs langues traîtresses."

 R52_cleanse_the_filth_title:0 "Nettoyer la Saleté"
 R52_cleanse_the_filth_desc:0 "Notre stratagème a réussi au-delà de nos rêves les plus fous. La bande de criminels que nous avons capturée n'était que le début ; nos enquêteurs déterminés ont contraint ces crétins à révéler leurs contacts à travers la haute société locale. Il est temps de commencer les arrestations des sangsues qui pompent le sang vital de Rahen."

 R52_light_the_shadows_title:0 "Éclairer les Ombres"
 R52_light_the_shadows_desc:0 "Comme nous le soupçonnions, la pourriture atteint encore plus haut. Bien qu'il soit horrifiant d'apprendre des confessions des dirigeants nobles déshonorés qu'ils étaient directement aidés par ceux parmi les Senaptia, il est gratifiant de s'approcher de plus en plus d'arracher la corruption par ses racines."

 R52_begin_the_cleansing_title:0 "Commencer la Purification"
 R52_begin_the_cleansing_desc:0 "Les ministères étaient autrefois un phare de méritocratie et de justice. Dans les jours où ils étaient vraiment des institutions de mérite et d'ordre, l'État administratif travaillait pour le bien du royaume, et les besoins de toutes les castes étaient satisfaits. Maintenant, cependant, il est devenu infecté par des parasites et les descendants indolents de maisons décadentes. Les castes inférieures sont laissées sans direction ou aide, les castes moyennes ne sont pas patronnées, et les hautes castes ne trouvent aucune récompense pour leur comportement moral. Nous devons retirer les termites qui festoient sur les ministères avant que toute la structure ne s'écroule et que nous descendions dans l'anarchie."

 R52_behold_the_dawn_title:0 "Contempler l'Aube"
 R52_behold_the_dawn_desc:0 "Notre programme de réforme ministérielle fut raillé comme imprudent et inutilement inflammatoire, mais même les sceptiques sont surpris par l'efficacité remarquable du service civil après que nous l'ayons purgé de ses sangsues. Le peuple est à nouveau soutenu, capable de poursuivre ses vocations et destinées, et l'efficacité améliorée des ministères a fait beaucoup pour les coffres et la réputation du Raja."

 R52_a_viziers_lament_title:0 "Lamentation d'un Vizir"
 R52_a_viziers_lament_desc:0 "Notre école, le Soleil Radieux, a toujours vu le péché et l'hypocrisie dans les cours du Raj. Cependant, l'ampleur complète de cette misérable entreprise ne devint claire à Manava de la Griffe Sanglante qu'après son ascension au Vizirat. Peut-être que le Raja a simplement besoin qu'on lui montre qu'un monde meilleur est possible ?"

 R52_traveling_poets_title:0 "Poètes Itinérants"
 R52_traveling_poets_desc:0 "Notre mission de transformer la société nécessitera de persuader le peuple commun qu'il a un rôle clé à jouer dans la construction d'une nation de vertu. Les castes inférieures sont les bâtisseurs, fermiers et marins : la base sur laquelle toute la splendeur de Rahen a été construite. Ils peuvent être devenus découragés et avoir oublié leur importance incroyable durant les décennies de corruption, mais nous devons leur rappeler leur propre noblesse. Nous dépêcherons des poètes itinérants pour porter notre message aux masses à travers leurs beaux vers, inspirant le peuple et restaurant leur croyance en eux-mêmes."

 R52_seven_tales_of_rot_title:0 "Sept Contes de Pourriture"
 R52_seven_tales_of_rot_desc:0 "Le 'conte de pourriture' est un genre littéraire émergent créé par notre cadre de poètes itinérants. En celui-ci, ils détaillent les histoires lubriques de corruption et décadence qu'ils ont observées et fustigent la classe supérieure pour avoir échoué à la prévenir. Maintenant, un groupe d'érudits a édité une collection de sept de ces contes, et ils sont devenus populaires parmi les moralistes de toutes castes. Nous devrions assurer la circulation généralisée de ces tomes."

 R52_scholars_of_radiance_title:0 "Érudits de Radiance"
 R52_scholars_of_radiance_desc:0 "En tant que branche relativement nouvelle de la Haute Philosophie, le Soleil Radieux n'a historiquement pas joui de l'échelle et de l'étendue du discours académique comme les autres écoles. Nous pouvons corriger cela en établissant un hub central depuis lequel les érudits de radiance peuvent travailler vers la perception d'approximations toujours plus proches de la vraie droiture."

 R52_the_colorbound_tomes_title:0 "Les Tomes Colorés"
 R52_the_colorbound_tomes_desc:0 "Le lien étroit entre les érudits du Soleil Radieux et notre propre pouvoir montant dans le Raj a revitalisé notre école, remplissant nos esprits les plus brillants du sens de possibilité qui ne vient que de la proximité avec le pouvoir. Les soi-disant 'tomes colorés' sont les codices reliés d'écrits fondamentaux qui sont sortis de Parusapa ces dernières années, notables pour les couvertures vibrantes et brillantes créées avec les fameux colorants de la ville. Nous pouvons assurer que ces tomes commencent à circuler dans les cercles de lecture philosophiques plus larges, répandant le Soleil Radieux davantage à travers Rahen."

 R52_the_solar_altar_title:0 "L'Autel Solaire"
 R52_the_solar_altar_desc:0 "Le Soleil Radieux fut formé quand les érudits de la Haute Philosophie furent exposés à la théologie bulwari suivant la conquête de Jaher. Bien que nous ne désavouons en aucune façon les grandes contributions de nos ancêtres ou leur recherche du chemin juste des Hauts Dieux, le peuple a besoin d'un dieu vivant et respirant pour les lier ensemble. Qu'ils se tournent vers Surael, dernier dieu vivant, dont la radiance brillante chasse l'ombre et tourne l'attention de tous vers le chemin de la droiture."

 R52_parusapa_conclave_title:0 "Conclave de Parusapa"
 R52_parusapa_conclave_desc:0 "Il ne peut y avoir aucun doute que nos réformes ont apporté un bouleversement religieux considérable, un sous-produit regrettable du changement nécessaire. Néanmoins, le temps est venu de fournir un chemin clair et stable vers l'avant. Nous devrions convoquer les esprits les plus brillants de la théologie bulwari et de la philosophie raheni ensemble pour discuter et débattre des questions en cours."

 R52_patronize_commentaries_title:0 "Patronner les Commentaires"
 R52_patronize_commentaries_desc:0 "La Griffe Sanglante observe les érudits du Soleil Radieux attentivement pour ceux qui montrent des signes de pensée prometteuse et innovante. Nous devrions élever ces individus clés et leur fournir les ressources dont ils ont besoin pour continuer à produire leur travail."

 R52_a_most_delicate_art_title:0 "Un Art des Plus Délicats"
 R52_a_most_delicate_art_desc:0 "La fabrication de colorants, connue à Parusapa comme 'l'art délicat', requiert non seulement compétence et dextérité, mais aussi patience et calme d'esprit. De cette façon, c'est une industrie qui par sa nature même récompense la vertu : une épine dorsale appropriée pour l'avenir fiscal de Rabhidaraj. La plus grande limitation sur la croissance de l'industrie est simplement qu'il n'y a pas assez de demande pour les colorants, mais le contrôle du coton et des textiles résultants devrait résoudre ce problème."

 R52_parade_in_black_and_red_title:0 "Parade en Noir et Rouge"
 R52_parade_in_black_and_red_desc:0 "Les uniformes de la Griffe Sanglante font une figure frappante, les colorants noir et rouge brillants servant de publicité stupéfiante à la fois de notre prouesse martiale et de nos biens précieux. Pourquoi construire une si belle armée si vous n'allez pas la montrer ?"

 R52_ravinandan_method_title:0 "Méthode Ravinandan"
 R52_ravinandan_method_desc:0 "Ravinandan était un maître colorant de Parusapa et un contemporain du Grand Vizir Manava qui créa une méthode vastement améliorée de coloration du papier. Soudainement, la création d'illustrations ornées et complexes était à la fois plus abordable et beaucoup plus attrayante. Cette méthode a lentement percolé à travers l'industrie dans les cercles locaux, mais avec notre intervention directe, la demande croissante pour nos produits apporterait une grande richesse à la fois à Rabhidaraj et au Raja."

 R52_resplendent_finery_title:0 "Atours Resplendissants"
 R52_resplendent_finery_desc:0 "Bien que les innovations dans la teinture du papier se soient révélées être les plus profondément économiques, c'est la façon dont les tailleurs impériaux ont amélioré le processus de teinture des tissus qui permet à nos dignitaires d'éclipser si facilement ceux des autres cours à chaque fonction."
 #Événements :
 rabhidaraj_events.1.t:0 "Seigneur du Festin"
 rabhidaraj_events.1.d:0 "Tous les quelques années, les Tudhinai organisent un grand festin pour célébrer la relation entre Raja et Prabhi, une tradition qui remonte jusqu'aux conquêtes d'Harimar. Certains craignaient que nous finissions cette longue tradition maintenant que nous sommes les suzerains légitimes des bergers tudhinai.\n\nIls n'avaient pas besoin de s'inquiéter. Un festin qui sert un but vertueux, comme lier ensemble le Raja et ses sujets, n'est pas une frivolité inacceptable ou pécheresse comme beaucoup des grandes fêtes et festins de l'empire. À la place, nous avons choisi de célébrer et mettre en lumière notre partenariat avec le Raja en transformant le festin de cette année en le plus grandiose qui ait jamais été. À ce festin, [Root.Monarch.GetName] fut publiquement remercié par le Raja pour son service loyal et utile, qui a restauré le pouvoir impérial à son point le plus haut depuis de nombreuses années."
 rabhidaraj_events.1.a:0 "Jouissons, en célébration du royaume !"

 rabhidaraj_events.2.t:0 "Lamentation Devant le Soleil"
 rabhidaraj_events.2.d:0 "'Chaque matin ma honte se lève avec toi\nCar je sais que nous avons souillé tes yeux'\n     : extrait de la Lamentation Devant le Soleil\n\nL'année dernière, une épopée mystérieuse connue comme la Lamentation Devant le Soleil commença un circuit de représentations parmi la noblesse de Parusapa, décriant l'état de l'empire et comment ses officiels ont pillé le peuple commun en ignorant leurs cris pour l'ordre et la sécurité. Les autres Prabhia et Senaptia ont réagi avec incrédulité, exigeant une enquête sur l'identité de l'auteur pour qu'il puisse être puni pour trahison.\n\n[Root.Monarch.GetName] a au contraire défendu la pièce, invitant le Raja à une représentation à la cour de Parusapa. Après la représentation, les larmes dans les yeux de l'empereur confirmèrent qu'il comprenait aussi ce qu'était devenu l'héritage d'Harimar. Les deux passèrent les longues heures de la nuit à lamenter l'état de l'empire avant de se jurer l'un à l'autre qu'ils purgeraient les éléments corrompus, guériraient les institutions, et restaureraient la gloire du Harimraj."
 rabhidaraj_events.2.a:0 "Enfin, le Raja voit la lumière !"

 rabhidaraj_events.3.t:0 "L'Affaire Setapsim"
 rabhidaraj_events.3.d:0 "Le Raja et [Root.Monarch.GetName] étaient à Setapsim évaluant les progrès de la récolte de coton qui était destinée à Vajiya quand ils furent assaillis par une équipe d'assassins ! Bien que ces brigands frappèrent rapidement et de manière déshonorante depuis les ombres, ils furent choqués par notre férocité et la puissance de notre réponse : le Vizir tua personnellement trois des assassins en défense du Raja, et le reste fut rapidement abattu ou capturé par les hommes d'armes de la Griffe Sanglante et de la Griffe de Lotus.\n\nBien que certains prétendent que l'attaque soit suspecte et politiquement commode pour notre faction, nous savons qu'il est peu surprenant que les forces du mal se conduisent de cette façon. Heureusement, les assaillants incapables ont laissé derrière ample preuve de l'implication d'ennemis du Vizir, et notre enquête a convaincu le Raja de la culpabilité de nos ennemis. Peut-être que le reste de l'empire viendra à nous croire en temps voulu."
 rabhidaraj_events.3.a:0 "Son opinion est tout ce qui importe."

 rabhidaraj_events.4.t:0 "Moralisme de Parusapa"
 rabhidaraj_events.4.d:0 "Le Moralisme de Parusapa était un mouvement théologico-politique qui commença dans la ville de Parusapa au début du 15ème siècle, le plus communément associé avec l'école du Soleil Radieux de la Haute Philosophie. Tandis que le Vizirat de Rabhidaraj ne fut jamais formellement associé avec le mouvement, de grandes quantités de correspondance entre ses penseurs les plus éminents et le Grand Vizir Manava ont été découvertes, suggérant que les autorités locales étaient profondément sympathiques au mouvement.\n\nEn général, le Moralisme de Parusapa tournait autour de la croyance que le but primaire de l'état était de construire une société dans laquelle les gens seraient remodelés en citoyens vertueux. Il faisait l'affirmation supplémentaire qu'une société réussie et un public vertueux étaient presque synonymes, la simple réalisation de prospérité matérielle ou de dominance martiale n'étant rien de plus que de vaines vanités. Le mouvement était largement critique de beaucoup de tendances dans la société raheni contemporaine et attira un large éventail d'ennemis et critiques. Bien que les supporters les plus ardents du mouvement pouvaient être trouvés parmi les harimari relativement bien éduqués qui s'étaient néanmoins trouvés du mauvais côté de l'ordre social établi, c'était la protection officielle du Vizirat de Rabhidaraj qui assura la force publique continue du mouvement. En conséquence, les fortunes du mouvement étaient largement liées à celles de la Dynastie de la Griffe Sanglante."
 rabhidaraj_events.4.a:0 "Une idée est la force la plus puissante."

 rabhidaraj_events.5.t:0 "Le Culte de Surael"
 rabhidaraj_events.5.d:0 "Quand le culte de Surael fut importé en Rahen par le Vizirat de Rabhidaraj et leurs alliés de l'école du Soleil Radieux, certains craignirent que cela résulte en une adoption en gros de la religion bulwari. Cependant, le nouveau 'Culte de Surael' n'alla pas tout à fait si loin. Au lieu de cela, ils utilisèrent Surael comme personnification et point focal pour leurs valeurs d'une société stable et prospère.\n\nLa plupart de l'art de l'ère suraeliste précoce incluait l'une des trois représentations du dieu. La première le portrairait comme un patriarche vieillissant dont la manière envers ses enfants était à parts égales fermeté et compassion. Dans la seconde, Surael était un guerrier vaillant protégeant les faibles et sans défense des hordes d'adversaires. Dans la représentation finale, Surael était montré comme un grand sorcier et intellectuel, capable de prouesses fantastiques à la fois de pouvoir magique et mental. Cependant, seulement une représentation dominerait plus tard dans la période suraeliste."
 rabhidaraj_events.5.a:0 "Surael le Père"
 rabhidaraj_events.5.b:0 "Surael le Guerrier"
 rabhidaraj_events.5.c:0 "Surael le Sage"

 rabhidaraj_events.6.t:0 "Le Conclave de Parusapa"
 rabhidaraj_events.6.d:0 "Plus de cent dignitaires, et des milliers de leurs assistants, sont descendus sur Parusapa ces dernières semaines. La question qui leur fut posée était simple : quel devrait être l'avenir théologique de Rabhidaraj ? Bien sûr, tous les participants savent qu'en jeu il n'y a pas seulement les croyances religieuses personnelles d'une poignée d'élites de la Griffe Sanglante, mais aussi les penchants religieux de tout le Harimraj. Chaque jour, l'humeur dans la salle de réunion semble être encore plus tendue que le jour précédent. Il est clair qu'aucun compromis unique ne sera atteint, et au lieu de cela les participants ont gravité vers trois solutions possibles.\n\nLe premier groupe de délégués prêche une conversion en gros au Jadd, soulignant les similarités évidentes entre ses enseignements et les croyances du mouvement Moraliste de l'école du Soleil Radieux. Le second conseille une approche plus modérée, syncrétisant beaucoup d'aspects des diverses sectes suraelistes avec la révérence pour les Hauts Dieux et les anciennes philosophies, donnant à Surael une nouvelle place comme seigneur des Hauts Dieux. Le groupe final, incluant plus prominemment les délégués de Rahen lui-même, ont commencé à pousser l'idée que l'école du Soleil Radieux devrait traiter Surael comme une personnification utile du chemin juste qu'ils adorent vraiment, se réalignant avec la Haute Philosophie et sécurisant sa place comme la plus proéminente de toutes les écoles. L'impasse ne sera brisée que quand [Root.Monarch.GetName] prend une décision."
 rabhidaraj_events.6.a:0 "Le Jadd sonne vrai."
 rabhidaraj_events.6.b:0 "Intégrer davantage le culte de Surael."
 rabhidaraj_events.6.c:0 "Nous sommes les gardiens de la Haute Philosophie."

