 rabhidaraj_root_out_subversives:0 "Déraciner les Subversifs"
 desc_rabhidaraj_root_out_subversives:0 "Nous recherchons activement les éléments subversifs et les retirons."
 rabhidaraj_traveling_poets:0 "Poètes Itinérants"
