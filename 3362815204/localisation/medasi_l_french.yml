 medasi.36.t:0 "Quartiers Medawor"
 medasi.36.d:0 "Les Medawor de [event_province.GetName] - fatigués de vivre parmi la population locale - ont demandé le droit de créer des districts résidentiels exclusifs et semi-autonomes. Permettre ceci plairait aux Medawor dans leur ensemble et aiderait à faire croître l'économie locale, mais si nous refusons la proposition nous pourrions gagner la bienveillance des Efergezmu et une excuse pour sévir contre l'autonomie à [event_province.GetName]"
 medasi.36.a:0 "Le permettre"
 medasi.36.b:0 "Nous ne permettrons pas ceci"

 medasi.37.t:0 "Réforme Foncière"
 medasi.37.d:0 "Depuis le déclin de Kheterata, les Efergezmu de [event_province.GetName] réclament à grands cris de démanteler les vastes domaines détenus par la classe dirigeante kheteratane. Accorder cette requête plairait grandement aux Efergezmu, mais antagoniserait les Medawor et risquerait une perte de productivité. D'autre part, les Medawor ont offert une... « donation » à l'État en échange de faire la sourde oreille aux plaintes des Efergezmu."
 medasi.37.a:0 "Redistribuer la terre"
 medasi.37.b:0 "Défendre les droits fonciers Medawor"

 medasi.38.t:0 "Internationalisme Medawor"
 medasi.38.d:0 "Malgré l'effondrement de Khetarata, de nombreuses familles Medawor ont maintenu des liens diplomatiques avec l'ancien pays. Si nous encourageons ces liens nous pourrions gagner une certaine position sur la scène mondiale, mais les Efergezmu pourraient voir ceci comme une forme de trahison. Alternativement nous pourrions encourager l'intégration locale, mais les Medawor n'aimeront pas être coupés."
 medasi.38.a:0 "Encourager l'internationalisme"
 medasi.38.b:0 "Se concentrer sur les Efergezmu à la place"

 medasi.39.t:0 "Petits et Grands Unis"
 medasi.39.d:0 "Des graffitis à [event_province.GetName] ont commencé à apparaître dépeignant une petite figure représentant un halfelin et une grande figure représentant un [Root.GetAdjective] s'associant pour battre un chat. Les Medawor ont pris offense au message très évident et appellent à une répression de la population halfeline locale, qu'ils voient comme attisant les Efergezmu."
 medasi.39.a:0 "Sévir contre les halfelins de [event_province.GetName]"
 medasi.39.b:0 "Ce ne sont que des paroles"

 medasi.40.t:0 "Auxiliaires à Écailles"
 medasi.40.d:0 "Un groupe d'hommes-lézards a offert de prendre résidence à [event_province.GetName] comme exécuteurs pour les Medawor. Bien que ceci puisse potentiellement mener à une intégration plus large et nous permettre de déployer une armée plus importante, les Efergezmu prendraient grande offense à voir de la sécurité privée d'hommes-lézards rôder dans les rues."
 medasi.40.a:0 "Accepter l'offre"
 medasi.40.b:0 "Les renvoyer"
 medasi.40.c:0 "Les tuer, et vendre leurs peaux !"

