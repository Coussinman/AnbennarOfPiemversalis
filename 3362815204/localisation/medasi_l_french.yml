 medasi.20.t:0 "Le Compromis Medasi"
 medasi.20.d:0 "Les Medasi du Sarhal Occidental n'ont guère été plus que des marionnettes du grand Empire de Kheterata pendant des siècles. Si un Medasi sortait du rang, les armées de Kheterata marcheraient vers le sud pour écraser les fauteurs de troubles. Cependant, il s'est écoulé cinq ans depuis que Kheterata a perdu la haute Douleur face aux hordes gnolls. Il est clair que le destin des Medasi repose désormais entre leurs propres mains.\n\nLes Medasi fonctionnaient selon un système de partage du pouvoir. Un gouverneur khétiste, parfois de Kheterat mais plus souvent de la noblesse Medawor locale, gouvernait en tandem avec la famille royale Efergezmu locale. Cette structure est restée en place même après l'effondrement de Kheterata, bien que personne ne soit satisfait du système actuel. Pour les Medawor, la perte d'autorité avec l'effondrement de Kheterata est terrifiante. Ils pourraient perdre leurs positions de pouvoir et se retrouver persécutés en tant que khétistes étrangers si les Efergezmu parvenaient à rallier les paysans contre eux.\n\nCependant, une rumeur dangereuse se répand parmi les Efergezmu. Ils parlent de la perspective terrifiante de ce qui arriverait si les Medawor prenaient le contrôle total. Une nation gouvernée uniquement par ceux de foi khétiste, où toute culture et religion locales auraient été éradiquées. Ils appellent cet avenir redouté la Terreur de Kartakhet, où Horashesh serait une fois pour toutes forcé de devenir entièrement khétiste.\n\nPour l'instant, l'équilibre des pouvoirs demeure dans un équilibre inconfortable. Mais si un seul Medasi venait à croître trop en puissance, les questions sur l'avenir d'Horashesh deviendraient significativement plus pressantes."
 medasi.20.a:0 "Apaiser les Medawor pour l'instant"
 medasi.20.b:0 "Calmer les craintes des Efergezmu"
 medasi.20.tooltip.a:0 "Si l'un des camps de la lutte de pouvoir Medawor contre Efergezmu atteint plus de 90 de puissance, nous pouvons nous réformer hors du Compromis Medasi et former une nouvelle nation"
 medasi.20.tooltip.b:0 "Si l'un des camps de la lutte de pouvoir Medawor contre Efergezmu atteint plus de 90 de puissance, nous pouvons nous réformer hors du Compromis Medasi et former une nouvelle nation"

 medasi.21.t:0 "Une Proposition Fructueuse"
 medasi.21.d:0 "La majorité de la richesse de [Root.GetName] se trouve entre les mains de la riche noblesse khétiste. Leurs ancêtres étaient des colons de Kheterata qui s'étaient assurés de vastes étendues des terres les plus précieuses par la force. À l'époque plus civilisée d'aujourd'hui, ces descendants continuent de s'assurer plus de terres et de pouvoir par des pots-de-vin plutôt que par la force, bien que cette méthode moins violente résulte encore en conflits.\n\nC'est exactement ce qui vient de se passer à [Root.GetName]. Les colons khétistes ont commencé à clôturer de grandes portions de terre pour leur propre usage. Cette terre était utilisée par les fermiers pastoraux locaux depuis des générations, et ils se sont plaints de la question aux Efergezmu. Les Khétistes insistent qu'ils feront un usage bien plus fructueux de la terre, et ont le cadeau parfait pour adoucir l'affaire."
 medasi.21.a:0 "Je suis sûr que les Khétistes feront bon usage de cette terre"
 medasi.21.b:0 "Cette terre appartient aux fermiers locaux"

 medasi.22.t:0 "Ragoût de Chat"
 medasi.22.d:0 "Après une troisième année de mauvaises récoltes consécutive, le peuple de [event_province.GetName] a tourné ses talents culinaires vers un nouvel animal : les chats. Avec une large population de chats sauvages, le ragoût de chat est devenu le nouveau repas de choix pour une famille cherchant à manger de la viande au dîner. Les Medawor, qui considèrent le chat comme un animal sacré, exigent que vous fassiez quelque chose contre cette pratique barbare."
 medasi.22.a:0 "Qu'ils mangent des chats"
 medasi.22.b:0 "Sévir contre cette pratique"
 
 medasi.23.t:0 "Accusations d'Empoisonnement"
 medasi.23.d:0 "L'un des Medawor les plus proéminents est récemment décédé dans des circonstances mystérieuses, étant tombé violemment malade après dîner un soir et décédant quelques heures plus tard malgré les meilleurs efforts de ses médecins. Sa famille accuse publiquement certains de ses rivaux politiques Efergezmu d'avoir orchestré son meurtre, prétendant qu'ils ont soudoyé l'un de leurs cuisiniers pour glisser du poison dans son dîner, et exigeant qu'ils soient arrêtés et punis pour leur crime.\n\nIls ont été incapables de présenter des preuves concluantes de ce crime, et les Efergezmu prétendent que la mort est probablement le résultat d'une maladie, l'un d'eux osant dire que les Medawor n'auraient pas à craindre les maladies locales s'ils retournaient simplement à Kheterata."
 medasi.23.a:0 "La famille a raison, arrêter les meurtriers"
 medasi.23.b:0 "Sans preuves il n'y a rien que nous puissions faire"
 medasi.23.c:0 "Punir la famille pour diffamation"
 
 medasi.24.t:0 "Une Représentation Offensante"
 medasi.24.d:0 "Un poète et conteur errant renommé, dont l'affiliation aux Efergezmu est largement connue, a récemment commencé à interpréter un nouveau poème devenu controversé à cause de sa représentation des Medawor. L'action se déroule dans une nation horasheshi fictionnelle, Gulumuika, où les Medawor ont pris le contrôle total, établissant un règne tyrannique ignoble et supprimant les coutumes et traditions locales.\n\nLes personnages Medawor sont montrés comme des créatures étroites d'esprit, lâches et avides, représentées par des danseurs portant des masques ressemblant à des félins monstrueux déformés. Les héros d'autre part sont un groupe de nobles et héroïques guerriers Noukahi qui parviennent finalement à tuer le roi Medawor maléfique et à restaurer l'ordre traditionnel de Gulumuika.\n\nCe poème est devenu immensément populaire et est fréquemment cité dans les cercles Efergezmu, mais les Medawor le considèrent comme une attaque directe envers leur peuple et nous demandent de l'interdire immédiatement."
 medasi.24.a:0 "C'est offensant, l'interdire"
 medasi.24.b:0 "C'est un grand poème"
 medasi.24.c:0 "L'engager pour écrire une suite"
 
 medasi.25.t:0 "Un Monument de Marbre"
 medasi.25.d:0 "Un marchand Vyzemby proéminent nous a offert un grand bloc de marbre comme moyen de montrer sa gratitude pour notre soutien dans l'une de ses entreprises commerciales. Trois des sculpteurs les plus proéminents de [Root.GetName] se battent pour le privilège d'être commissionnés pour créer une pièce magnifique à partir de celui-ci. Ceci a mené à une compétition qui a pris des connotations politiques à cause du type de sculptures que ces artistes veulent créer.\n\nLe premier d'entre eux, membre d'une importante famille Medawor, veut transformer le marbre en effigie d'Elikhet. Le second, un fervent adepte du Panthéon Noukahi, prévoit de sculpter un portrait de l'un des nombreux héros de la foi. Le troisième, possiblement le plus talentueux des trois, offre de façonner la pierre en monument à l'unité de la nation.\n\nLes deux premiers sculpteurs ont trouvé soutien économique dans leurs factions politiques respectives, qui offrent de payer la moitié de leurs dépenses et salaires, les rendant moins chers pour l'État à engager, mais peut-être vaudrait-il la peine de payer un peu plus pour éviter de nourrir le factionnalisme omniprésent."
 medasi.25.a:0 "Sculpter l'effigie d'Elikhet"
 medasi.25.b:0 "Sculpter le héros du Panthéon Noukahi"
 medasi.25.c:0 "Sculpter le monument à l'unité"
 medasi.25.e:0 "Nous n'avons pas besoin de ceci, renvoyer la roche au marchand"

 medasi.26.t:0 "Prédicateur Gênant"
 medasi.26.d:0 "Le pouvoir croissant des Medawor a contrarié beaucoup à [From.GetName]. L'un de ces mécontents, un prédicateur particulièrement charismatique à [event_province.GetName], a commencé à tenir des sermons émouvants pour la populace Noukahi locale, les exhortant à se soulever contre l'influence insidieuse des nobles khétistes en défense de leurs traditions sacrées.\n\nLe prédicateur a atteint une grande popularité parmi les masses, et bien qu'il n'y ait pas encore eu d'incidents liés à ces sermons, les Medawor sont compréhensiblement inquiets."
 medasi.26.a:0 "Mettre fin aux sermons"
 medasi.26.b:0 "Le laisser parler, il ne fait aucun mal"
 medasi.26.c:0 "Il dit la vérité ! L'amener à la cour"

 medasi.27.t:0 "Les Sermons Continuent"
 medasi.27.d:0 "La tragédie a frappé [event_province.GetName] ! Les paysans locaux, motivés par les sermons du prédicateur Noukahi, ont pris des mesures contre ce qu'ils considéraient comme une influence étrangère perfide. Ils ont assailli les résidences Medawor locales, passant les nobles et leurs familles au fil de l'épée et saisissant leurs propriétés.\n\nLes Medawor sont outrés, et ils blâment notre inaction pour les morts de leurs frères. Ils exigent des représailles rapides contre la racaille paysanne et la mise en œuvre de mesures fortes pour éviter que des tragédies comme celle-ci se répètent à l'avenir. Peu importe le cours d'action que nous suivrons, cet acte tragique de violence est sûr de déstabiliser notre nation."
 medasi.27.a:0 "Écraser les paysans et protéger les Medawor"
 medasi.27.b:0 "C'est juste un incident isolé, il n'y a pas besoin de telles mesures"
 medasi.27.c:0 "Ces paysans sont des héros ! Ils ont fait ce qui devait être fait"

 medasi.28.t:0 "Armées Privées Medawor"
 medasi.28.d:0 "Se sentant en insécurité face aux troubles paysans, et ne trouvant pas de protection dans l'État, les Medawor ont commencé à engager des armées privées de mercenaires pour se protéger eux-mêmes et leurs propriétés. Allant de petites bandes de moins d'une centaine de soldats à des légions de milliers de guerriers entraînés, ces armées privées sont embarrassantes pour l'État, car elles semblent indiquer une incapacité ou une réticence à protéger ses propres citoyens, et causent aussi des inquiétudes d'une prise de contrôle violente potentielle de la nation par les Medawor.\n\nLes conseillers de cour s'accordent unanimement que le problème doit être traité, mais ils diffèrent quant à la méthode, certains préconisant que l'État offre une protection complète aux Medawor et leur donne des concessions en échange du démantèlement volontaire des armées, tandis que d'autres croient que les armées privées doivent être déclarées hors-la-loi et tout Medawor qui refuse de se conformer doit être écrasé."
 medasi.28.a:0 "Nous aurions dû les protéger dès le début"
 medasi.28.b:0 "Les écraser !"
 medasi.28.c:0 "Et si nous ne faisions rien et espérions que cela se résout de soi-même ?"
 
 medasi.29.t:0 "Un Bœuf Sacrificiel"
 medasi.29.d:0 "L'un des propriétaires terriens Medawor de notre pays possède un magnifique bœuf blanc, et à cause de problèmes économiques il a récemment exprimé un intérêt à vendre la bête.\n\nUn temple local du Panthéon Noukahi a entamé des négociations avec lui pour acheter l'animal, offrant une somme d'argent significative, et bien que le noble était initialement plus que disposé à accepter, il a changé d'avis à la dernière minute quand il a découvert que le bœuf deviendrait un sacrifice à l'un des dieux Noukahi, car cela va contre ses croyances khétistes dévotes.\n\nCeci a mené le temple à exiger l'intervention de l'État, nous demandant de forcer le propriétaire terrien à poursuivre la vente."
 medasi.29.a:0 "Il a le droit de faire ce qu'il souhaite avec sa propriété"
 medasi.29.b:0 "Saisir le bœuf et le donner au temple"
 
 medasi.30.t:0 "La Fuite d'un Futur Héros"
 medasi.30.d:0 "Un puissant Medawor avait arrangé un mariage entre son fils unique et la fille d'une autre famille Medawor. Avec seulement quelques jours restants avant le mariage, le marié a choqué le pays en fuyant de sa maison. Après une recherche rapide nous l'avons trouvé en compagnie d'un aventurier de basse naissance. Il a abandonné la foi de sa famille en faveur du Panthéon Noukahi, et souhaite maintenant devenir un aventurier itinérant avec son partenaire. La paire espère un jour accomplir assez d'exploits pour être rappelée par les fidèles parmi les nombreux héros du Panthéon Noukahi.\n\nSon père est, bien sûr, furieux. Il nous demande de lui livrer son fils retour à sa maisonnée afin qu'il puisse être remis dans le droit chemin et que le mariage puisse avoir lieu. Il veut aussi que nous punissions son partenaire d'aventure pour sa responsabilité dans la conversion et la fuite de son fils. Faire ceci contrarierait cependant sans aucun doute tant nos aventuriers de pays que notre église, tous deux ravis que le jeune homme veuille rejoindre leurs rangs."
 medasi.30.a:0 "Le renvoyer et punir son partenaire"
 medasi.30.b:0 "Leur but est noble, leur donner une chance de devenir des héros"
 
 medasi.31.t:0 "Une Feuille de Figuier comme Raison"
 medasi.31.d:0 "Un noble Medawor a récemment acheté un terrain sur lequel il prévoyait de construire un grand palais. Cette intention est entrée en collision avec un prêtre local, qui prétend qu'un figuier situé au milieu de la propriété est sacré. Il dit que la plante, qui en apparence n'est rien d'autre qu'un arbre ordinaire sans aucun élément distinctif, est la dernière demeure d'un héros renommé de notre foi, et en tant que tel il ne peut être coupé ou altéré d'aucune façon.\n\nLe noble s'oppose à cette prétention, arguant que l'arbre n'avait jamais reçu aucune sorte de dévotion ou pèlerinage jusqu'à ce qu'il annonce son intention de construire le palais. Il croit que le prêtre, qui est un fervent soutien des Efergezmu, a fabriqué une fausse histoire pour le contrarier à cause de rivalités politiques. L'histoire de ce supposé héros n'apparaît dans aucun de nos registres, et le seul qui semble se rappeler l'importance de l'arbre est le prêtre. Ceci ne prouve pas qu'il ment, car le héros pourrait juste être une figure particulièrement obscure dont la mémoire a été perdue dans le temps.\n\nLaisser le Medawor couper l'arbre contrarierait sûrement la population locale, mais certains de nos conseillers craignent que le forcer à le respecter établira un précédent et compliquera les futurs développements et constructions aux endroits où se dressent de supposés sanctuaires."
 medasi.31.a:0 "Ce n'est qu'un figuier, le laisser le couper"
 medasi.31.b:0 "Le figuier est sacré, il devra construire un palais plus petit"
 medasi.31.c:0 "Saisir sa terre et construire un grand sanctuaire"

 medasi.32.t:0 "Raccommoder les Relations"
 medasi.32.d:0 "Les relations entre [Root.Monarch.GetName] et les Efergezmu demeurent aussi tendues que jamais, mais des percées ont été faites avec différentes sections de la population paysanne. Le Panthéon Noukahi est une foi très désorganisée, avec de nombreux cultes et suivis différents dans ses rangs. Si nous pouvons raccommoder nos relations avec l'une de ces sectes, leurs disciples nous aideront à unir le peuple sous notre règne."
 medasi.32.a:0 "Se lier d'amitié avec le Culte de Bodzak Zuvetva"
 medasi.32.b:0 "Se lier d'amitié avec le Culte d'Avo Zuvawok"
 medasi.32.c:0 "Se lier d'amitié avec le Culte de Kuikwiza"
 medasi.32.e:0 "Se lier d'amitié avec le Culte d'Ikhanilawuli"
 medasi.32.f:0 "Sortir d'ici avec ces hérésies"

 medasi.33.t:0 "Temple d'Elikhet"
 medasi.33.d:0 "La Pyramide d'Elikhet à Kheterat est un spectacle si grandiose qu'on dit qu'elle convertira quiconque la contemple à la foi khétiste. Un architecte elikhetiste local a exposé ses plans pour construire un temple en forme de pyramide à [event_province.GetName], et a déjà sécurisé la moitié du financement avec le soutien des Medawor locaux. Ils ont juste besoin que nous fournissions l'or restant."
 medasi.33.a:0 "Ils ont notre soutien"
 medasi.33.b:0 "Nous ne pouvons nous permettre de tels luxes maintenant"

 medasi.34.t:0 "Ultimatum Medawor"
 medasi.34.d:0 "Les Medawor ont gagné en puissance de façon constante, une partie par corruption, mais beaucoup par nos propres actions. Un porte-parole des Efergezmu a délivré un ultimatum sévère. Soit nous inversons le pouvoir et l'influence constamment croissants des Medawor, soit nous risquons la Terreur de Kartakhet."
 medasi.34.a:0 "Ignorer l'avertissement"
 medasi.34.b:0 "Nous ne devons pas les contrarier davantage"

 medasi.35.t:0 "Medawor Mécontents"
 medasi.35.d:0 "Les Medawor ont constamment perdu du pouvoir à [Root.GetName]. Ils ont découvert que de plus en plus leur plus large réserve de richesse n'a pas été capable d'acheter l'influence de ceux au pouvoir. Ceci ne les a pas empêchés d'essayer cependant, et les signes sont qu'ils ont l'intention d'augmenter leurs efforts pour acheter l'influence dans la gestion du pays. Nous pourrions intervenir maintenant pour empêcher que ceci arrive, mais cela contrarierait les Medawor encore davantage."
 medasi.35.a:0 "Les laisser jeter leur richesse partout"
 medasi.35.b:0 "Sévir contre cette pratique"
 
