 desc_adjacent_fort_penalty:0 "Cette province est adjacente à un autre fort, ce n'est pas votre fort capital ou elle n'est adjacente qu'à un fort capital, et elle n'est pas liée à un arbre de missions exigeant des forts adjacents.\n§OTant que cela reste vrai, vous ne pouvez pas construire de Remparts ou de Tours de Mages dans cette province, et les Fortifications Avancées n'auront aucun effet.§W"
