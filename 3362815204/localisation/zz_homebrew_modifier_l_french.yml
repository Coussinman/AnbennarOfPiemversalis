 #country modifiers
 bionic_implants:0 "Implants Bioniques"
 desc_bionic_implants:0 "Les implants allant de donner des ailes supplémentaires à une harpie, à remplacer le foie d'un nain, jusqu'à harmoniser quelqu'un à la magie, résultent tous en une qualité d'armée accrue."
 smart_armor:0 "Peaumithril"
 desc_smart_armor:0 "\"Peaumithril, fiston. Elle durcit en réponse aux traumatismes physiques.\"\n§RAvertissement§W : Les effets secondaires peuvent inclure maux de tête, nausées, douleurs musculaires, selles restreintes, souffles cardiaques et perte temporaire du potentiel magique. Ne prenez pas de Peaumithril (brevet en attente) plus d'une fois en 24 heures. Demandez à votre médecin si la Peaumithril vous convient."
 evocation_drones:0 "Drones d'Évocation"
 desc_evocation_drones:0 "Les mages se tenant loin d'une bataille peuvent lancer la magie de guerre dans un dispositif de transmutation et la faire sortir de la tourelle d'un drone à roues. Ce drone fonctionne sur un moteur et peut être contrôlé par un cristal de Divination."
 emergency_exit:0 "Sortie d'Urgence"
 desc_emergency_exit:0 "La méthode exacte de dispersion varie énormément. On pourrait s'échapper sur une plateforme à roues, creuser dans un espace de rampement, s'attacher une fusée ou même se téléporter. Les taux de réussite varient."
 artifice_domination_potions:0 "Potions de Domination"
 desc_artifice_domination_potions:0 "En utilisant une drogue chargée de magie d'enchantement, nous pouvons briser les esprits et les volontés de quiconque ose nous défier. \n§RAvertissement§W : Les effets secondaires peuvent inclure perte de mémoire, changements d'humeur, anxiété, dépression et diminution de la volonté de vivre."
 artifice_necrolyzer:0 "Nécrolyseur"
 desc_artifice_necrolyzer:0 "En utilisant des magies interdites et en franchissant plusieurs limites morales, nous avons un composé chimique qui peut ramener un corps récemment mort à la vie. \n§RAvertissement§W : Les effets secondaires peuvent inclure insomnie, perte de mémoire à court terme, plaintes aux RH et perte complète d'humanité. Les désodorisants sont fortement recommandés lors de l'utilisation du Nécrolyseur."
 artifice_bullet_worms:0 "Vers-Balles"
 desc_artifice_bullet_worms:0 "En utilisant un composé biologique découvert dans les champs de sangsues d'Aelantir, une balle peut s'enfouir dans sa cible avant de libérer ledit composé, qui au contact de la chair se dilatera en une sphère dure atteignant jusqu'à 10 cm de diamètre. \n§RAvertissement§W : Évitez le contact cutané avec la substance. Si un contact se produit, trempez la peau dans de l'eau chaude pendant plusieurs heures. La substance est mortelle lorsqu'ingérée à toute dose."
 artifice_runepress:0 "Presse à Runes"
 desc_artifice_runepress:0 "En alimentant une presse avec de la damestear, la damestear est simultanément écrasée et imprimée sur la surface d'un objet, l'imprégnant de potentiel magique et multipliant le taux de production de magie runique."
 artifice_dwarf_eye_longlived:0 "Œil-de-Nain : Immortel/Longévité"
 desc_artifice_dwarf_eye_longlived:0 "Par un usage complexe de divination, d'illusion et de magie runique, les images et informations peuvent être traitées et affichées à l'utilisateur, servant diverses fonctions."
 artifice_dwarf_eye_normal:0 "Œil-de-Nain : Durée de Vie Normale"
 desc_artifice_dwarf_eye_normal:0 "Par un usage complexe de divination, d'illusion et de magie runique, les images et informations peuvent être traitées et affichées à l'utilisateur, servant diverses fonctions."
 artifice_serpentrot_gas:0 "Gaz de Pourriture du Serpent"
 desc_artifice_serpentrot_gas:0 "En utilisant des échantillons pris lors de la Grande Épidémie de Pourriture du Serpent, nous pouvons reproduire la peste mortelle dans un environnement contrôlé et équiper des \"porteurs de peste\" spécialisés pour déchaîner son potentiel meurtrier à action rapide sur le champ de bataille. \n§RAvertissement§W : Extrêmement mortel, manipulez avec précaution. Tous les porteurs de peste sont tenus d'ajouter de la coloration à leur gaz, pour éviter toute infection inutile. Tous les porteurs de peste sont tenus de consommer au moins une demi-livre de champignons par jour lorsqu'ils sont en service."
 artifice_khetgirl:0 "Implants Khetfille"
 desc_artifice_khetgirl:0 "En utilisant l'artisanat magique de pointe, nous pouvons contraindre le corps à développer de nouveaux organes - un choix populaire étant de ressembler à un Harimari avec une peau humaine. C'est un boost de moral inattendu parmi nos artificiers de guerre. \n§RAvertissement§W : Les effets secondaires peuvent inclure démangeaisons, éruptions cutanées, perte de sommeil, immunodéficience et cancer."
 mil_ind_comp:0 "Complexe Militaro-Industriel"
 desc_mil_ind_comp:0 "Vous appelez ça \"l'enchevêtrement étranger\", moi j'appelle ça \"de bonnes affaires\"."
