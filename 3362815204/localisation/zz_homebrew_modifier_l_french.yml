 super_fort1:0 "Fortifications Avancées : Ingénierie Naine"
 desc_super_fort1:0 "Avec l'aide d'ingénieurs nains, cette forteresse est mieux conçue pour permettre aux défenseurs de tirer vers le bas et de harceler les assiégeants." 
 super_fort2:0 "Fortifications Avancées : Terre de la Mort"
 desc_super_fort2:0 "L'innovation de l'artillerie et des explosifs a nécessité l'usage d'excaver de vastes espaces tampons dans nos fortifications, et de les border d'obstacles qui obstruent l'équipement de siège. Quiconque pénètre dans ces zones de mort est un homme mort qui marche."
 super_fort3:0 "Fortifications Avancées : Boîtes Pixie"
 desc_super_fort3:0 "Inventées par l'artificier kobold Pyxal, les Boîtes Pyx (plus tard appropriées sous le nom de Boîtes Pixie) sont des explosifs façonnés qui peuvent être enterrés sous terre et déclenchés avec un capteur de pression. En employant des équipes de sapeurs pour planter des \"champs de boîtes\", nous pouvons perturber les chaînes d'approvisionnement ennemies."
 super_fort4:0 "Fortifications Avancées : Abjurateurs Résidents"
 desc_super_fort4:0 "La noble école d'Abjuration a toujours joué un rôle dans la défense des châteaux, mais ses praticiens étaient souvent des travailleurs contractuels qui n'avaient aucune loyauté envers nous. En invitant les abjurateurs dans des résidences permanentes et des installations près de nos défenses, ils seront à notre disposition immédiate."
 super_fort5:0 "Fortifications Avancées : Citadelle Légendaire"
 desc_super_fort5:0 "Avec cette dernière fortification, nous pouvons fièrement nous proclamer comme les successeurs des ingénieurs castanoriens et elfiques d'antan, car cette citadelle est véritablement légendaire."
 super_fort6:0 "Fortifications Avancées : Bunker de l'Apocalypse"
 desc_super_fort6:0 "Certains disent que notre obsession de construire des défenses naît de la paranoïa. Mais nous savons mieux, car quand les Cieux Cendrés s'abattront de nouveau sur nous tous, nous serons prêts."
