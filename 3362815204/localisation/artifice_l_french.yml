 #Magic/Artificery Selection
 magic_artificery_setup.1.t:0 "L'Âge de l'Artisanat Magique"
 magic_artificery_setup.1.d:0 "Un magicien de guerre est réduit en cendres par un laser lointain. Un ouvrier robotique est alimenté par la Damestear et la graisse. Une relique ancienne est déconstruite et enfin comprise. En bref : érudits, ingénieurs, philosophes et inventeurs domestiquent la magie du monde. Puis, ils placent ces magies dans des objets que quiconque peut utiliser.\n\nPartout dans le monde, l'âge de l'artisanat magique prend vie avec une étincelle. Pendant des siècles, les artisans magiques ont été vus comme rien d'autre que des curiosités : un étrange petit groupe de mages employé uniquement par les gnomes, puis les kobolds, puis les gobelins. Mais maintenant, alors que la fabrication de masse et la méthode scientifique prennent racine à Halann, les artisans magiques deviennent plus puissants que quiconque l'imaginait. Avec la Damestear, les reliques, l'ivoire, la porcelaine, le fer, l'acier, le mithril et plus encore voyageant le long de nouveaux réseaux commerciaux tentaculaires, des inventions sont créées qui ébranlent les sociétés magiques jusqu'à leur cœur. [Root.GetTag.GetName] doit maintenant déterminer où il s'inscrit dans cette équation.\n\nPlusieurs approches possibles se présentent maintenant. La première est d'embrasser l'artisanat magique, d'arrêter tout patronage officiel des mages dans notre société, et de plonger entièrement dans la science que nous croyons être l'avenir. Alternativement, nous pouvons rejeter le nouvel art : au lieu de gaspiller notre surplus de Damestear et de reliques sur une vision volage de la modernité, nous pouvons utiliser ces ressources vitales pour renforcer nos mages. Ou, finalement, nous pouvons essayer de combiner les vertus des deux : nous n'investirions que partiellement dans les mages et partiellement dans les artisans magiques, recevant les pleins bénéfices d'aucun tout en leur permettant aussi de coexister.\n\nNous nous trouvons à un carrefour, et nous devons prendre une décision permanente. Que choisit [Root.Monarch.GetName] ? Devons-nous être une nation entièrement d'artisans magiques, entièrement de mages, ou avec un peu des deux ?"
 magic_artificery_setup.1.a:0 "Nous sommes une nation de mages, pas d'artisans magiques !"
 force_magic_only_tt:0 "Vous garderez l'état des mages à pleine puissance, et n'aurez pas l'état des artisans magiques."
 magic_artificery_setup.1.b:0 "Nous sommes une nation qui peut avoir à la fois artisans magiques et mages !"
 force_mixed_tt:0 "Vous aurez les états des mages et des artisans magiques, mais les deux seront plus faibles qu'ils ne le seraient si vous vous spécialisiez dans l'un ou l'autre."
 magic_artificery_setup.1.c:0 "Nous sommes une nation d'artisans magiques, pas de mages !"
 force_artificery_only_tt:0 "Vous gagnerez l'état des artisans magiques, et perdrez l'état des mages."
 magic_artificery_setup.1.g:0 "Nous sommes une nation de mages, pas d'artisans magiques !"
 magic_artificery_setup.1.e:0 "Nous sommes une nation qui peut avoir à la fois artisans magiques et mages !"
 magic_artificery_setup.1.f:0 "Nous sommes une nation d'artisans magiques, pas de mages !"
 unlocked_mode_tt:0 "Des circonstances spéciales ont débloqué cette option."
 magic_artificery_setup.2.t:0 "La Constitution de l'Artisanat Magique de [Root.GetTag.GetName]"
 magic_artificery_setup.2.d:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a officiellement déclaré que l'artisanat magique sera soutenu par l'état. Maintenant, nous devons comprendre ce que cela signifie réellement. Trois organisations, toutes rivales pour s'attirer les bonnes grâces des nations à travers le monde, supplient [Root.GetTag.GetName] pour un soutien officiel. Elles promettent chacune des inventions et innovations comme nous n'en avons jamais imaginé : et elles nécessitent chacune un financement comme nous ne voulons pas l'imaginer. Nous ne pouvons nous permettre de patronner qu'une seule d'entre elles, donc notre choix doit être fait avec soin.\n\nNotre première option, la Société des Inventeurs Brillants, sert de symbole prestigieux de tout l'artisanat magique. Ils jettent la prudence aux vents, donnant à leurs membres \"Brillantistes\" une liberté créative totale : et avec cette liberté, ils ont inventé les machines les plus iconiques de Halann. Investissez en eux, et ils pourraient créer des technologies révolutionnaires comme le Moteur à Étincelle ou l'Émetteur-Récepteur Onde-T... ou ils pourraient se laisser distraire, et proposer quelque chose d'absolument inutile. Travailler avec les Brillantistes c'est mettre votre confiance dans quelque chose que vous ne pouvez pas contrôler.\n\nNotre deuxième option, les Techno-Thaumaturges, sont l'opposé : philosophes autant qu'inventeurs, ils voient l'artisanat magique comme simplement une branche plus scientifique de la magie traditionnelle. Investissez en eux, et ils étudieront tout en puisant l'inspiration des mages, administrateurs et érudits. Travailler avec les Techno-Thaumaturges c'est les faire moudre lentement, délibérément et consciencieusement sur tout ce que l'état veut qu'ils fassent.\n\nNotre troisième option, les Guildes Mécanistes, est une coalition lâche des artisans et ingénieurs de [Root.GetTag.GetName]. Investissez en eux, et ils rechercheront à une vitesse décente, et nous laisseront avoir un contrôle raisonnable sur ce que leurs artisans magiques créent. Travailler avec les Mécanistes c'est prioriser le pragmatisme.\n\nAvec ces organisations à l'esprit : qui [Root.Monarch.GetName] choisit-il de patronner et soutenir ?"
 magic_artificery_setup.2.a:0 "Les Brillantistes, pour la vitesse spontanée !"
 magic_artificery_setup_2_fast_tt:0 "La Société des Inventeurs Brillants peut rechercher une invention tous les 5 ans, mais vous aurez très peu de choix dans ce qu'ils inventent. §RNOTE : CETTE DÉCISION EST PERMANENTE !§!"
 magic_artificery_setup.2.b:0 "Les Mécanistes, pour des objectifs pratiques !"
 magic_artificery_setup_2_medium_tt:0 "Les Guildes Mécanistes peuvent rechercher une invention tous les 10 ans, et vous donnent un contrôle modéré sur ce qu'ils inventent. §RNOTE : CETTE DÉCISION EST PERMANENTE !§!"
 magic_artificery_setup.2.c:0 "Les Techno-Thaumaturges, pour la contemplation attentive !"
 magic_artificery_setup_2_slow_tt:0 "Les Techno-Thaumaturges peuvent rechercher une invention tous les 15 ans. Vous pourrez choisir quel type d'invention ils feront (société, militaire, ou économique), et ensuite pourrez choisir parmi de nombreuses options dans cette catégorie. §RNOTE : CETTE DÉCISION EST PERMANENTE !§!"
 magic_artificery_setup.2.e:0 "Le Commandement du Dragon"
 magic_artificery_setup.2.f:0 "Le Décombobulatoirium"
 magic_artificery_setup_2_disco_tt: "Aucun contrôle, aucune direction, chaos pur ! Ils peuvent rechercher une invention tous les 5 ans"
 magic_artificery_setup.2.g:0 "Nous ne pouvons faire confiance qu'aux élus de Surael avec le privilège de l'artisanat magique !"
 magic_artificery_setup_2_elf_tt:0 "Les Élus pourront rechercher une invention tous les 10 ans et vous donneront un contrôle modéré sur ce qu'ils recherchent."
 magic_artificery_setup.2.h:0 "Le Cadre d'Ingénierie Shuimu"
 organization_feiten_shuimu_cadre_tt:0 "Bien qu'organisation naissante seulement récemment favorisée et de confiance par le [Root.Monarch.GetTitle], les responsabilités du Cadre d'Ingénierie Shuimu sont primordiales. Au premier plan est leur mission de maintenir notre flotte aérienne en fonctionnement et de conduire son développement, car nos ballons sont notre avantage principal sur nos rivaux. Les complexités et difficultés de le faire ne peuvent être négligées, et nous devons prendre soin de ne pas surétendre leurs capacités, de peur de nous écraser et brûler de manière peu cérémonieuse."
