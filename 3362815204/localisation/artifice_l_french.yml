 tec_brilliance_influence:0 "Influence de la Philosophie de Brillance"
 tec_brilliance_FACTION_DESC:0 "La Philosophie des Inventeurs Brillants se concentre sur la création de dispositifs ingénieux qui accomplissent la promesse de synthèse entre la magie et la technologie. La préoccupation principale des Brillantistes (ou comme les autres les appellent, les savants fous) est de continuer à faire avancer le domaine de l'artisanat, quel qu'en soit le coût. Pour eux, l'état est secondaire à leur travail."

 tec_technomancy:0 "Technomanciens"
 tec_technomancy_influence:0 "Influence de la Philosophie de Technomancie"
 tec_technomancy_FACTION_DESC:0 "La Philosophie de Techno-Thaumaturgie considère l'artisanat simplement comme une autre école de magie, reproduisant souvent des sorts existants d'une manière nouvelle et accessible. Comme beaucoup de Technomanciens sont des mages, leur préoccupation principale fait écho à celle de leurs homologues traditionnels : un pays stable qui répond aux caprices de ses individus magiques."

 tec_mechanists:0 "Mécanistes"
 tec_mechanists_influence:0 "Influence de la Philosophie Mécaniste"
 tec_mechanists_FACTION_DESC:0 "La Philosophie du Mécanisme se concentre sur l'application de l'artisanat pour améliorer la fabrication à une échelle industrielle. Les Mécanistes sont des ingénieurs pratiques, et ont peu de patience pour les parties plus extravagantes de l'artisanat magique. Leur préoccupation principale est un état fort qui peut investir grandement dans son développement interne."

