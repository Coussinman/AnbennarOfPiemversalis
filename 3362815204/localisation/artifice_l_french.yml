 artifice_events.1.t:0 "Recherche d'Invention d'Artisanat Magique"
 artifice_events.1.d:0 "Il existe trois grandes écoles de pensée, ou philosophies, sur la manière d'aborder l'artisanat magique.\n\nLa Philosophie des Inventions Brillantes cherche à accomplir la promesse d'une véritable synthèse entre la magie et la technologie, fusionnant les deux pour créer des choses entièrement nouvelles et d'autant plus capables. Les Brillantistes se voient à la pointe de la science de l'artisanat, et il n'est pas surprenant que les inventions les plus audacieuses et ingénieuses viennent des adeptes de cette philosophie. Leur invention la plus célèbre est le Fusil à Étincelle qui utilise l'essence élémentaire pour tirer la foudre avec une précision de tireur d'élite.\n\nLa Philosophie de la Techno-Thaumaturgie voit l'artisanat magique comme une nouvelle école de magie, la traitant à travers le prisme du mysticisme pragmatique comme le ferait un mage ordinaire. Ils voient l'artisanat magique comme un outil pour combler le fossé entre l'arcane et le mondane, utilisant souvent l'artisanat pour reproduire des sorts sans avoir besoin de rituels complexes et de réactifs. Une de ces inventions sont les Pistolets-Baguettes, permettant aux sorts d'être tirés depuis le canon d'un pistolet.\n\nLa Philosophie du Mécanisme regroupe des ingénieurs et artisans qui combinent l'artisanat et le savoir-faire d'ingénierie traditionnel pour repousser les limites de la machinerie. Les Mécanistes traitent stéréotypiquement les applications plus fantastiques de l'artisanat avec dédain, croyant en un artisanat simple et efficace, surtout quand il peut aider à la production de masse. Les Mécanistes sont fiers que ce soient souvent leurs inventions qui révolutionnent la société, comme les Navires Célestes.\n\nSoutenir une de ces philosophies déterminera quelle Invention les Artisans Magiques embauchés par notre état créeront pour nous. Qui devons-nous soutenir ?"
 artifice_events.1.a:0 "La Philosophie des Inventions Brillantes"
 artifice_events.1.b:0 "La Philosophie de la Techno-Thaumaturgie"
 artifice_events.1.c:0 "La Philosophie du Mécanisme"

 artifice_events.4.d:0 "Comme les $ESTATE_ARTIFICERS$ de notre état sont directement contrôlés par nous, il n'y aura pas de querelles entre les philosophies de Brillance, Techno-Thaumaturgie et Mécanisme en ce qui concerne l'artisanat magique au profit de l'état. Dans notre pays, ils travaillent comme un seul.\nNos Artisans Magiques d'État peuvent être dirigés pour rechercher dans les domaines de :\n\nSociété & Commerce, créant des Inventions pour l'individu ordinaire à utiliser ou poussant nos capacités économiques.\n\nIndustrie & État, créant des Inventions qui nous permettent d'industrialiser ou de moderniser notre état.\n\nGuerre & Armements, créant des Inventions pour le champ de bataille, des machines de guerre mortelles ou de nouvelles armes pour nos soldats.\n\nQue devrait-ce être cette fois ?"
 artifice_events.4.dragon:0 "Comme le [Root.GetDragon CommandName] contrôle directement tous les artisans magiques, il n'y aura pas de querelles entre les philosophies de Brillance, Techno-Thaumaturgie et Mécanisme en ce qui concerne l'artisanat magique au profit de l'état. Dans notre pays, ils travaillent comme un seul.\nNos Artisans Magiques d'État peuvent être dirigés pour rechercher dans les domaines de :\n\nSociété & Commerce, créant des Inventions pour l'individu ordinaire à utiliser ou poussant nos capacités économiques.\n\nIndustrie & État, créant des Inventions qui nous permettent d'industrialiser ou de moderniser notre état.\n\nGuerre & Armements, créant des Inventions pour le champ de bataille, des machines de guerre mortelles ou de nouvelles armes pour nos soldats.\n\nQue devrait-ce être cette fois ?"

