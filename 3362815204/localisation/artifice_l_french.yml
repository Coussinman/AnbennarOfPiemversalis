 estate_artificers_monopoly_of_damestear:0 "Monopole de la Damestear"
 estate_artificers_monopoly_of_damestear_desc:0 "L'état a accordé aux Artisans Magiques les droits de monopole sur la production de Damestear."

 estate_artificers_artificer_generals:0 "Les Généraux-Artisans"
 estate_artificers_artificer_generals_desc:0 "Le règne du Magicien-de-Guerre sera terminé par le Général-Artisan : un officier individuel maniant concoctions, gadgets et innovations qui peuvent faire pencher la balance de n'importe quelle bataille. Alors que les mages doivent compter sur la loterie de la naissance pour le talent magique, nous pouvons équiper les soldats les plus compétents avec les plus grandes inventions que nous puissions rassembler !"
 estate_artificers_relic_fueled_artificery:0 "Récolte d'Érudition-Mana"
 estate_artificers_relic_fueled_artificery_desc:0 "Si un artisan magique vous demande où le progrès est stocké, vous devez répondre, \"Dans le mana, et dans l'érudition.\" Nous récoltons maintenant les deux comme biens matériels : la Damestear comme mana sous forme physique, et les reliques comme coopération stockée avec les maîtres de magie disparus depuis longtemps. Cela nous permettra de rechercher considérablement plus rapidement."
 estate_artificers_focus_on_quantity:0 "Le Parfait est l'Ennemi du Bon"
 estate_artificers_focus_on_quantity_desc:0 "Nous avons créé plus d'inventions que nous n'avions jamais imaginé : tant que nous ne pouvons pas toutes les utiliser en même temps. Par conséquent, en limitant notre implémentation d'inventions particulièrement puissantes, nous pouvons produire en masse de nombreux petits avantages pour notre économie, société et armée. En nous concentrant sur de nombreux avantages \"bons\" pour notre pays, nous pouvons compenser la perte du sacrifice des quelques \"parfaits\"."
 estate_artificers_gnommo_diplomacy:0 "Le Réseau Client Gommo"
 estate_artificers_gnommo_diplomacy_desc:0 "Le Gommo International, comme organisation mondiale d'artisans magiques, a des relations diplomatiques avec presque tous les pays de Halann. En échange de donner au Gommo quelques privilèges dans notre état - une capacité limitée à posséder des terres et collaborer avec nos artisans magiques, par exemple - ils sont prêts à partager leurs contacts, traducteurs et émissaires avec nous !"
 estate_artificers_ravelian_emissaries:0 "Émissaires Ravéliens"
 estate_artificers_ravelian_emissaries_desc:0 "Avec le Ravélianisme en hausse, il est de la plus haute importance que nous soyons tous unis, de peur que notre foi soit défiée comme la Cour Régente avant. En remplaçant nos diplomates par des Prédicateurs Ravéliens, nous gagnerons facilement la faveur et la confiance de nos frères compagnons dans la foi."
 estate_artificers_precursor_weapons:0 "Armes de Production de Masse"
 estate_artificers_precursor_weapons_desc:0 "Il y a une limite à quel point la magie peut être démocratisée à travers l'artisanat magique. La science magique peut être capable de faire des choses incroyables, et mettre des armes enchantées dans les mains du peuple : mais sans les matériaux requis pour produire ces armes, le pouvoir de l'artisanat magique est purement théorique. En maximisant notre acquisition de Damestear et de reliques, nous pouvons nous assurer que chaque soldat marche au combat avec un fusil artisanal en main."
 estate_artificers_porcelain_shields:0 "Boucliers de Porcelaine"
 estate_artificers_porcelain_shields_desc:0 "REPLACE_ME"
 estate_artificers_porcelain_shields_tt:0 "Ne fait rien pour le moment, en attente de la refonte de la Magie"
 estate_artificers_ivory_tools:0 "Transmetteurs d'Ivoire"
 estate_artificers_ivory_tools_desc:0 "L'ivoire fonctionne comme un \"transmetteur\" magique, liant les composants de l'artisanat magique les uns aux autres avec des pertes minimales en mana. En fournissant aux artisans magiques de notre nation l'ivoire requis pour faire ces \"transmetteurs\", nous pouvons créer des dispositifs magiques qui sont bien plus efficaces !"
 artifice_ivory_tools:0 "Outils d'Ivoire"
 estate_artificers_grant_production_rights:0 "Le Gommo Intranational"
 estate_artificers_grant_production_rights_desc:0 "S'inspirant de l'organisation globale, nous avons organisé les artisans magiques, artisans et industriels naissants de [Root.GetTag.GetName] en \"Gommos\" qui nous sont propres. Dirigées par les plus beaux esprits de notre pays, ces guildes du monde moderne créent, construisent et inventent avec une efficacité aveuglante, et nous rapportent des profits aveuglants. Nos artisans magiques peuvent réclamer une grande portion de ces profits pour eux-mêmes, mais un tel prix peut-il vraiment jamais ternir notre grand progrès ?"
 estate_artificers_grand_exhibition_hall:0 "La Grande Exhibition"
 estate_artificers_grand_exhibition_hall_desc:0 "Contrairement aux mages du passé-- gardant jalousement leurs secrets de magie, ne les démontrant qu'occasionnellement pour impressionner ou effrayer le peuple ordinaire-- nous prévoyons d'ouvrir une grande Salle d'Exhibition au public. Nous présenterons nos inventions et innovations au monde, partageant ainsi les connaissances scientifiques et gagnant le prestige international !"
 estate_artificery_gov_cap:0 "Artisans Magiques dans l'Administration"
 estate_artificery_gov_cap_desc:0 "Nous utiliserons l'ingéniosité des Artisans Magiques pour renforcer notre bureaucratie."
 estate_artificers_trained_mage_hunters:0 "Le Projet Fléau-Mage"
 estate_artificers_trained_mage_hunters_desc:0 "Longtemps la terreur des Rois-Sorciers a tourmenté les terres de Halann, leur immense pouvoir personnel rendant toute résistance significative futile. Cependant, avec l'aube de nouvelles armes d'artisans magiques, nous sommes capables d'entraîner des chasseurs de mages habiles à travers le Projet Fléau-Mage. Les plus habiles des soldats sont sélectionnés et entraînés pour contrer les sorts et supprimer la magie, maniant les nouveaux outils conçus par les artisans magiques pour éliminer les mages sur le champ de bataille."
 trained_mage_hunters_tt:0 "Tant que nous sommes en guerre avec un Roi-Sorcier nous gagnerons les effets suivants :\nMoral Terrestre : §G+10.0%§!\nMoral Naval : §G+10.0%§!\nDiscipline : §G+5.0%§!\nDégâts de Choc Reçus : §G-10.0%§!"
 estate_artificers_focus_on_artificer_units:0 "Armées de la Nouvelle Guerre"
 estate_artificers_focus_on_artificer_units_desc:0 "Beaucoup de batailles ont été gagnées par moins d'hommes, mais mieux entraînés et mieux équipés. Dans cette nouvelle ère de guerre, la même chose sera vraie. Nos ennemis peuvent être capables de déployer de grandes armées, mais ces armées tomberont devant les nôtres : car aucune quantité de main-d'œuvre ne peut résister à l'armement moderne, la puissance de feu et la logistique. En mettant l'accent sur l'entraînement et l'équipement des artisans magiques pour le combat, nous pouvons saisir l'avantage sur le champ de bataille !"
 estate_artificers_development_tools:0 "L'Arsenal de Développement National"
 estate_artificers_development_tools_desc:0 "Contrairement aux tours de mages, qui ne bénéficient qu'aux domaines de sorciers individuels, nous offrons un éventail diversifié de nouveaux instruments pour favoriser la prospérité de toute notre nation. Ces outils de développement nécessiteront des investissements initiaux incroyables pour être produits, mais finiront par être rentabilisés avec des dividendes."
 artifice_requires_artificery_only_mode_tt:0 "Nécessite le mode artisanat magique uniquement."
 artifice_requires_artificery_only_mode_add_tt:0 "Nécessite le mode artisanat magique uniquement et d'avoir au moins les Inventions de Niveau 2 débloquées"
 estate_artificers_draft_artificers:0 "Régiments d'Artisans Magiques Financés Privément"
 estate_artificers_draft_artificers_desc:0 "Les régiments d'artisans magiques sont assez coûteux, grâce à l'équipement expérimental et coûteux qu'ils doivent maintenir. Si nous donnons aux artisans magiques plus d'influence dans notre cour, ils ne refuseront pas de produire l'équipement requis pour quelques régiments de temps en temps."
 
 estate_artificers_artificer_generals_decision_title:0 "Artisans Magiques : Général Artisan"
 estate_artificers_artificer_generals_decision_desc:0 "Nous obtiendrons un Général Spécialisé en Feu"
 estate_artificers_draft_artificers_decision_title:0 "Artisans Magiques : Obtenir un Financement Privé d'Artisans Magiques"
 estate_artificers_draft_artificers_decision_desc:0 "Nous compterons sur les connexions de notre nation avec les artisans magiques, leur demandant de financer l'équipement pour de nouveaux régiments d'artisans magiques."
 estate_artificers_change_mode_decision_title:0 "[Root.reset_mode_title]"
 estate_artificers_change_mode_decision_desc:0 "[Root.reset_mode_desc]"
 artifice_reset_invite_mages_title:0 "Artisans Magiques : Renforcer les Mages"
 artifice_reset_invite_mages_desc:0 "Les circonstances exigent que nous partagions le pouvoir avec les Mages."
 artifice_reset_invite_artificers_title:0 "Artisans Magiques : Renforcer les Artisans Magiques"
 artifice_reset_invite_artificers_desc:0 "Les circonstances exigent que nous partagions le pouvoir avec les Artisans Magiques."
 artifice_research_tt:0 "Les Artisans Magiques nous présenteront des options de recherche dans quelques jours."
 
 artifice_research.1.t:0 "S'Engager vers le Progrès"
 artifice_research.1.d:0 "Machinistes, marchands, érudits, soldats, alchimistes, académiciens, banquiers et bureaucrates : tous demandent plus de financement pour les artisans magiques. Les inventeurs de notre pays languissent actuellement sans soutien d'état, travaillant sur leurs propres projets et luttant pour gagner leur vie. Devons-nous les infuser avec de l'argent et des subventions ? Devons-nous leur donner notre trésor, tant qu'ils inventent quelque chose pour nous en retour ?"
 artifice_research.1.a:0 "Finançons les artisans magiques !"
 artifice_research.1.b:0 "En y repensant... peut-être que cela ne vaut pas le coût."
 artifice_research.2.t:0 "Conception Délibérative"
 artifice_research.2.d:0 "Les Techno-Thaumaturges, prêts (comme toujours) à débattre sans fin sur la meilleure façon de concevoir leur prochain miracle, viennent à nous avec une question. Avant qu'ils ne dirigent leurs nombreux projets potentiels dans notre direction, ils doivent savoir quels types d'inventions nous souhaitons les voir développer.\n\nHeureux comme toujours de délibérer et travailler avec nos administrateurs, les Techno-Thaumaturges proposent les mêmes trois écoles d'étude qu'ils proposent toujours : recherche industrielle, militaire ou sociétale. Laquelle choisissons-nous pour leur prochaine innovation ?"
 artifice_research.2.a:0 "Industriel !"
 artifice_research.2.b:0 "Militaire !"
 artifice_research.2.c:0 "Sociétal !"
 artifice_research.3.t:0 "Un Choix d'Investissement"
 artifice_research.3.d:0 "Les plans se déversent des bureaux de la capitale alors que des dizaines (sinon des centaines) d'inventeurs nous supplient de soutenir leurs conceptions particulières. Heureusement pour nous, nous pouvons la plupart du temps les ignorer : nous avons déjà choisi quelle organisation d'artisans magiques nous soutenons, et ils nous ont apporté une courte liste d'inventions qu'ils pourraient poursuivre. Dans quelle invention investissons-nous pour un avenir prévisible ?"
