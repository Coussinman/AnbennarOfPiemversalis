 artifice_tier_emblem_tt:0 "[Root.getArtificeryLevel]\n----------------------------\n[Root.getArtificeryLevelProgress]"
 get_artificery_level_basic:0 "État d'Artisanat Magique Naissant\n----------------------------\nNos artisans magiques commencent à s'organiser en guildes, compagnies et collectifs. Nos érudits entament l'étude des propriétés fondamentales de la magie.\n\nNous pouvons rechercher les inventions de §YNiveau I§!."
 get_artificery_level_advanced:0 "§GÉtat d'Artisanat Magique en Expansion§!\n----------------------------\nDes écoles et universités s'établissent à travers le pays. Des inventions capables de changer le monde voient le jour. Les artisans magiques s'intègrent dans notre administration, notre armée et notre économie. Nous pouvons rechercher les inventions de §YNiveau I§! et §YNiveau II§!."
 get_artificery_level_expert:0 "État d'Artisanat Magique Ascendant\n----------------------------\nNos inventions sont renommées à travers Halann. Les artisans magiques affluent vers nos universités pour apprendre ce que nous savons. Notre pays est dirigé autant par les inventeurs que par les bureaucrates. Nous comprenons la métaphysique de la magie elle-même.\n\nNous pouvons rechercher les inventions de §YNiveau I§!, §YNiveau II§! et §YNiveau III§!."
 get_artificery_level_none:0 "§RERREUR§! Essayez d'attendre un an, sinon contactez @Tators"
 
 get_artificery_progress_slow_1:0 "§YÉtant donné notre approche méthodique et délibérée de la recherche, progresser au niveau suivant nécessite l'achèvement de 2 projets de recherche.§!\n\nActuellement, nous avons terminé §Y[Root.artifice_level_progress.GetValue]/2 (4 avant 1580)§! de ces projets."
 get_artificery_progress_slow_2:0 "§YÉtant donné notre approche méthodique et délibérée de la recherche, progresser au niveau suivant nécessite l'achèvement de 2 projets de recherche.§!\n\nActuellement, nous avons terminé §Y0/2 (4 avant 1580)§! de ces projets."
 get_artificery_progress_normal_1:0 "§YEn adhérant à notre méthodologie de recherche standard, nous devons compléter 3 projets de recherche pour progresser au niveau suivant.§!\n\nÀ ce jour, nous avons terminé avec succès §Y[Root.artifice_level_progress.GetValue]/3 (6 avant 1580)§! de ces projets."
 get_artificery_progress_normal_2:0 "§YEn adhérant à notre méthodologie de recherche standard, nous devons compléter 3 projets de recherche pour progresser au niveau suivant.§!\n\nÀ ce jour, nous avons terminé avec succès §Y[Root.artifice_level_progress.GetValue]/3 (6 avant 1580)§! de ces projets."
 get_artificery_progress_fast_1:0 "§YEn embrassant notre approche de recherche rapide et effrénée, nous devons entreprendre 6 projets de recherche pour passer au niveau suivant.§!\n\nActuellement, nous avons terminé §Y[Root.artifice_level_progress.GetValue]/6 (12 avant 1580)§! de ces projets."
