 artificer_factions.1.t:0 "Restrictions Technomanciennes sur les Reliques des Précurseurs"
 artificer_factions.1.d:0 "Les Reliques des Précurseurs ont toujours été une marchandise prisée, mais avec la fondation de l'artisanat magique, nous avons découvert que déconstruire ces reliques peut nous enseigner de nombreuses choses sur la façon d'exploiter les magies et de les fusionner dans des objets mondains. Comme leurs homologues traditionnels, les Technomanciens accordent une grande révérence à la signification historique et culturelle de ces reliques, et ne les déconstruisent que si c'est absolument nécessaire, ou s'ils sont certains de pouvoir les remonter.\n\nLes autres philosophies, d'autre part, sont beaucoup plus pragmatiques concernant de telles affaires. Après tout, l'artisanat magique n'est-il pas l'avenir ? Si c'est le cas, pourquoi restons-nous bloqués à regarder le passé ? Les Mécanistes en particulier exigent que nous restreignions le commerce libre et culturel de telles reliques, que nous convertissions les sites de fouilles archéologiques en carrières, et que nous nous concentrions sur la recherche et l'extraction du plus de reliques possible pour une déconstruction immédiate."
 artificer_factions.1.a:0 "Nous devons traiter les reliques avec respect."
 artificer_factions.1.b:0 "Trouver autant de reliques que possible est prioritaire."
 artificer_factions.2.t:0 "Des Sorciers et des Technomanciens"
 artificer_factions.2.d:0 "Bien que les Technomanciens traitent l'artisanat magique comme une nouvelle école de magie, beaucoup de Technomanciens la voient aussi comme la SEULE école de magie qui vaille la peine d'être apprise.\nAvec chaque avancée dans le domaine de l'artisanat magique, cela devient de plus en plus vrai, les Technomanciens sapant constamment les $ESTATE_MAGES$ traditionnels de notre pays, qui dans le passé offraient des services similaires pour apporter la merveille au mondain. Ces Technomanciens vont même jusqu'à se proclamer les véritables successeurs de la magie, au grand désappointement de l'ancienne classe magique."
 artificer_factions.2.a:0 "Il faut vivre avec son temps, vieil homme !"
 artificer_factions.2.b:0 "Nous devons respecter les traditions."
 artificer_factions.3.t:0 "Invention Brillantiste Embarrassante !"
 artificer_factions.3.d:0 "Les adeptes de la Philosophie des Inventions Brillantes sont officiellement connus sous le nom de Brillantistes... mais pour certains, ils sont appelés savants fous.\n\nC'est particulièrement vrai aujourd'hui, quand l'un de nos principaux artisans magiques brillantistes a présenté son travail au [Root.Monarch.GetTitle] et à son cercle restreint avant une grande démonstration. Ce fut un désastre. On dit que le génie n'est que la folie avec une bonne optique, et il semble que ce soit vrai. Sérieusement. Leur invention n'avait aucun sens. Du tout. Elle ne faisait pas ce qu'ils disaient qu'elle ferait. Et elle ressemble à quelque chose sortant d'une casse !\n\nLes Mécanistes, toujours en quête de pragmatisme, ont offert une alternative. Quelque chose qu'ils préparaient de leur côté - c'est fiable, mais au cas où nous ne reconnaîtrions simplement pas l'invention des Brillantistes, nous n'impressionnerons pas autant que nous l'aurions pu."
 artificer_factions.3.a:0 "Les Mécanistes fiables sauvent la situation !"
 artificer_factions.3.b:0 "Je parie sur l'Invention Brillantiste."
 artificer_factions.4.t:0 "Magnats de l'Industrie"
 artificer_factions.4.d:0 "Les Mécanistes ne sont qu'une partie de ce monde en constante évolution. Les Industriels, ou comme certains les appellent à Gawed, les Magnats, sont devenus des individus puissants se transformant de simples marchands en princes marchands. Ils possèdent des usines à la fois traditionnelles et alimentées par l'artisanat magique, souvent au-delà des frontières en tant qu'individus privés, et ont donc travaillé avec les Mécanistes de notre pays pour nous aider à nous ouvrir à un monde mercantile plus connecté."
 artificer_factions.4.a:0 "Nous n'avons pas besoin de leur aide"
 artificer_factions.4.b:0 "Faire des accommodements"
 artificer_factions.5.t:0 "Les Brillantistes Fatigués de la Guerre"
 artificer_factions.5.d:0 "Les Brillantistes sont connus pour leur inattention à tout ce qui dépasse la nouvelle invention ou le gadget, et la guerre de notre pays ne fait pas exception.\n\nComme les Brillantistes en sont venus à dominer les affaires de [Root.Country.GetName], beaucoup dans nos bureaux publics ont exprimé leurs préoccupations concernant cette guerre. 'Qui se soucie du gain' disent-ils. 'Tout ce qui m'importe c'est de retourner à ma recherche !' crient-ils.\n\nBien que la plume puisse être plus puissante que l'épée, il semble que [Root.Country.GetName] se soucie des clés à molette. Et les clés à molette ne se soucient de rien d'autre qu'elles-mêmes."
 artificer_factions.5.a:0 "IL EST TEMPS D'ARRÊTER"
 artificer_factions.6.t:0 "Avancées de Pointe"
 artificer_factions.6.d:0 "Eurêka !\n\nL'influence importante de la Philosophie des Inventions Brillantes dans notre pays a porté ses fruits. Une période de grandes découvertes et de grandes idées est arrivée, et il est temps pour [Root.Country.GetName] de récolter les bénéfices de tels esprits inspirés."
 artificer_factions.6.a:0 "L'esprit sur la matière"
 artificer_factions.7.t:0 "Mes Amis Technomanciens"
 artificer_factions.7.d:0 "La Philosophie de Techno-Thaumaturgie est connue pour ses inventions pour égaliser le domaine de la magie, permettant qu'elle soit exploitée dans des dispositifs et outils par l'homme du commun.\n\nCe qu'ils fournissent aussi c'est l'aptitude politique et la compétence que leurs homologues mages traditionnels ont fournie aux nombreux dirigeants d'autrefois. L'influence des Technomanciens dans notre pays a abouti exactement à cela."
 artificer_factions.7.a:0 "Me connaître, te connaître"
 artificer_factions.8.t:0 "Investissements Externes"
 artificer_factions.8.d:0 "Les adeptes de la Philosophie du Mécanisme sont pragmatiques dans leurs inventions, mais aussi pragmatiques dans leur sens des affaires. Ils sont les titans de demain, et ils sont venus frapper à notre porte.\n\nLa domination des Mécanistes dans notre pays a suscité l'intérêt de ceux de l'étranger, qui ont rapidement investi dans la croissance de notre pays."
 artificer_factions.8.a:0 "Les affaires prospèrent !"
 artificer_factions.9.t:0 "Les Brillantistes Excentriques Refusent de Coopérer"
 artificer_factions.9.d:0 "Les Brillantistes toujours changeants, toujours excentriques et toujours agaçants sont retournés bouder. Avec leur faction méprisée de la direction du pays, beaucoup ont complètement perdu l'intérêt pour les affaires de l'état, retournant simplement à leurs ateliers pour travailler sur des projets personnels qui ne verront jamais le jour."
 artificer_factions.9.a:0 "Leur rappeler leurs obligations"
 artificer_factions.9.b:0 "Apaiser leurs egos"
 artificer_factions.10.t:0 "Les Intrigues Technomanciennes Portent leurs Fruits"
 artificer_factions.10.d:0 ""Ces Technomanciens. Ne leur faites pas confiance. Ils sont comme des mages sournois, mais plus intelligents. Parce qu'ils ont suivi l'époque."\n\nEn effet. Les nombreuses intrigues, complots et demi-complots des Technomanciens pour obtenir lentement mais sûrement le pouvoir dans l'état ont porté leurs fruits. Finalement vous réalisez que quelques Technomanciens sont apparus à la place d'officiels qui ont récemment démissionné, disparu mystérieusement ou été bannis pour des fautes d'orthographe dans leurs thèses."
 artificer_factions.10.a:0 "Nous devons agir rapidement contre cela"
 artificer_factions.10.b:0 "C'est la politique, je suppose"
 artificer_factions.11.t:0 "Les Mécanistes Rappellent les Faveurs"
 artificer_factions.11.d:0 "Dans l'ancien conte de la Tortue et du Lièvre, les Mécanistes sont la tortue. Ils sont lents et réguliers. Résolus. Leur influence s'infiltre profondément dans les fondations du pays.\n\nBesoin d'un mécanicien solide ? C'est un Mécaniste. Oh, vous avez besoin de quelqu'un pour concevoir un noyau robuste pour votre invention ? Envoyez une Pierre de Communication aux Mécanistes.\n\nIl semble que maintenant soit le moment où les Mécanistes ont cherché à se faire rembourser leurs faveurs, et ont tiré les ficelles pour gagner en force dans nos bureaux bureaucratiques."
 artificer_factions.11.a:0 "Attendez. Nous ne faisons pas ça ici."
 artificer_factions.11.b:0 "Si les gens veulent les aider, alors d'accord"
 artificer_factions.12.t:0 "Les Mécanistes Exploitent la Damestear à Ciel Ouvert"
 artificer_factions.12.d:0 "La Damestear est de la magie brute condensée en pierre, et donc incroyablement utile comme source d'énergie dans le domaine de l'artisanat magique.\n\nLes Mécanistes de notre royaume ont entrepris des initiatives pour extraire autant de Damestear qu'ils le peuvent dans nos provinces. Les Brillantistes, inconstants comme toujours, se sont plaints qu'une extraction si négligente ne fera que baisser la qualité de la Damestear qu'ils récoltent, la rendant 'pratiquement inutile' à leurs yeux."
 artificer_factions.12.a:0 "Nous devons récolter la Damestear avec soin."
 artificer_factions.12.b:0 "Une pierre est une pierre. Extrayez-la."
 
