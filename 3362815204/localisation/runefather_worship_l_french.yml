 groedi_az_an_1:0 "Groedi-az-Ân"
 groedi_az_an_1_desc:0 "La haute prêtrise du Père-des-Runes dédie leurs vies à la véritable vénération et vénération de leur sauveur, cherchant à maintenir que tous s'inclinent devant lui.\n\nLa prêtrise a des yeux dans toutes les parties de l'Empire et sacrifiera n'importe quoi pour maintenir les principes du Père-des-Runes, car c'est le sang des martyrs qui scellera le destin de l'hérétique.\n\nAu Niveau Maximum, cet §YOrdre§! accordera ce qui suit :\n  Force Missionnaire Globale : §G+3%§!\n  Coût de Conseiller Même Religion : §G-10%§!\n  §G+1§! Politique Administrative Gratuite"
