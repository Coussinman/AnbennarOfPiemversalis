 runefathers_mercy_1:0 "Clémence"
 runefathers_mercy_1_desc:0 "Bien qu'Aul-Dwarov ait osé le trahir lui et son peuple, sauvant le royaume par ses grands pouvoirs, le Père des Runes croit qu'ils peuvent encore expier leurs transgressions.\n\nSeuls en abandonnant leurs rêves passés de grandeur, de restauration de l'échec d'un empire qui chercha jadis à détruire le vrai pouvoir, le Dwarovar peut être sauvé d'un autre désastre. Les Nains renièrent autrefois leurs faux dieux, il est temps qu'ils renient leur orgueil.\n\nAu niveau maximum, cette §YGrâce§! accordera les bienfaits suivants :\n  Force Missionnaire Globale §G+4.0%§!\n  Coût de Conversion Culturelle :  §G-20%§!\n  Dévastation Mensuelle Globale : §G-0.04§!\n  §G+1§! Politique Diplomatique Gratuite"
