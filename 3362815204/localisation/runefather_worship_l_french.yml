 runefather_worship.1.t:0 "Choisir Votre Allégeance"
 runefather_worship.1.d:0 "Nos années de loyauté envers notre bienfaiteur choisi furent longues et ardues, mais nous devons décider si elles portèrent suffisamment leurs fruits. Les conseillers se bousculent à la cour, argumentant pour leur choix d'allégeance afin de servir leurs propres objectifs, mais le choix final appartient au [Root.Monarch.GetTitle].\n\nContinuerons-nous à soutenir notre choix originel ou risquerons-nous leur colère en les trahissant pour en choisir un autre et lui montrer notre loyauté."
 runefather_worship.1.z:0 "Retour"
 runefather_worship.1.a:0 "Clan Marteau-d'Ombre"
 runefather_worship.1.b:0 "Clan Pierre-Sombre"
 runefather_worship.1.c:0 "Groedi-az-Ân"
 runefather_worship.1.1:0 "Amlruzskâppa"
 runefather_worship.1.e:0 "Fûrdanhund"
 runefather_worship.1.f:0 "Puissance du Père-des-Runes"
 runefather_worship.1.g:0 "Clémence du Père-des-Runes"
 runefather_worship.1.h:0 "Majesté du Père-des-Runes"

 runefather_worship.11.t:0 "Rassemblement du Clan Marteau-d'Ombre"
 runefather_worship.11.d:0 "Les partisans du Clan Marteau-d'Ombre ont récemment tenu un rassemblement dans notre capitale pour soutenir la conquête de l'Échine-du-Serpent. Leurs appels à la vengeance juste et leur dévotion au Père-des-Runes ont poussé des milliers de ses plus fidèles à prendre les armes, tandis que ceux du front intérieur ont trouvé un sentiment renouvelé de fierté et de détermination."
 runefather_worship.11.a:0 "Prodrî !"
 runefather_worship.11.b:0 "Investissons davantage."

 runefather_worship.12.t:0 "Un Fanatique Marteau-d'Ombre Demande le Commandement"
 runefather_worship.12.d:0 "Un jeune partisan prometteur du Clan Marteau-d'Ombre a fait ses preuves sur le champ de bataille et demande maintenant à mener une armée afin d'exercer la vengeance du Père-des-Runes à la surface. Bien que la majorité de l'armée approuve une telle promotion, les Fûrdanhund s'y sont opposés, déclarant que bien que ce Nain montre ses prouesses de combattant, il manque de véritable expérience de commandement et ne fera qu'entraver la chaîne de commandement."
 runefather_worship.12.a:0 "Ses services nous seront utiles."
 runefather_worship.12.b:0 "Écoutons les vrais généraux."

 runefather_worship.13.t:0 "Bureaucrates Marteau-d'Ombre"
 runefather_worship.13.d:0 "Avec leur influence toujours croissante et stimulés par nos récents succès, le Clan Marteau-d'Ombre a commencé à fournir un soutien supplémentaire à notre administration pour gérer les terres nouvellement conquises du Dwarovar. Un approvisionnement de runes fraîches et de jeunes bureaucrates désireux de se faire un nom sont arrivés des Profondeurs-Serpent pour aider au nettoyage des symboles des traîtres, et leurs enquêtes méticuleuses dans chaque recoin sombre de notre royaume ont résulté en une intégration plus efficace."
 runefather_worship.13.a:0 "Splendide."

 runefather_worship.14.t:0 "Surextension Marteau-d'Ombre"
 runefather_worship.14.d:0 "Le fanatisme du Clan Marteau-d'Ombre, bien que nécessaire pour accomplir la volonté du Père-des-Runes, a résulté en une surextension du clan, avec un ralentissement correspondant de nos capacités administratives. Alors que beaucoup pointent du doigt les Marteau-d'Ombre pour cette erreur, le Clan Marteau-d'Ombre lui-même prétend qu'il ne fait que ce qui est absolument nécessaire pour assurer notre domination du Dwarovar."
 runefather_worship.14.a:0 "Quel gâchis..."
 runefather_worship.14.b:0 "Quelques couronnes pourraient arranger cela."

 runefather_worship.15.t:0 "Conquête d'Obsidienne et Richesses"
 runefather_worship.15.d:0 "Après plus de 7000 ans d'exil dans les Profondeurs-Serpent, nous sommes enfin revenus au Dwarovar. Dans les profondeurs d'en bas, le conflit constant entre les Clans Marteau-d'Ombre et Pierre-Sombre sur l'avenir de l'empire avait longtemps résonné dans les halls de Hargûn Ruzazir. Pourtant, avec le temps, les deux camps ont appris qu'ils pouvaient exploiter le pouvoir croissant de l'autre. Tandis que le Clan Marteau-d'Ombre prône la conquête de l'Échine-du-Serpent, le Clan Pierre-Sombre transforme les cavernes qu'ils laissent derrière eux en un moteur pour les machines de guerre. Les traîtres et les sauvages trembleront devant la puissance totale de nos armées."
 runefather_worship.15.a:0 "Un compromis sain."

 runefather_worship.21.t:0 "Acier des Profondeurs-Serpent"
 runefather_worship.21.d:0 "Avec le flux de matières premières de nos conquêtes de retour dans les Profondeurs-Serpent, un surplus d'alliages durables et d'autres métaux sont entrés dans les immenses chaînes de production du Clan Pierre-Sombre, et ont renforcé la qualité de notre fabrication. Cet afflux permettra sans doute un armement et un entretien plus faciles de nos troupes."
 runefather_worship.21.a:0 "Ils craindront notre acier."
 runefather_worship.21.b:0 "Achetons tout ce que nous pouvons !"

 runefather_worship.22.t:0 "Les Forgerons de Runes Demandent des Ressources"
 runefather_worship.22.d:0 "Une délégation du Clan Amlruzskâppa s'est approchée du Conseil d'Obsidienne demandant une redirection des ressources de l'Échine-du-Serpent. Ils prétendent que le Clan Pierre-Sombre monopolise tous les métaux et minéraux d'en haut, ce qui selon eux pourrait même menacer la survie des runes de sang de l'Empire. Les délégués Pierre-Sombre argumentent qu'il y a déjà suffisamment de ressources disponibles, et que toute réduction de leur côté résultera sans doute en pénuries pour la machine de guerre obsidienne."
 runefather_worship.22.a:0 "Prendre le parti des délégués Amlruzskâppa."
 runefather_worship.22.b:0 "Prendre le parti des délégués Pierre-Sombre."
 runefather_worship.22.c:0 "Nous pouvons sûrement faire un compromis ?"

 runefather_worship.23.t:0 "Canons Sertis de Joyaux"
 runefather_worship.23.d:0 "Un débordement de gemmes exotiques de l'Échine-du-Serpent a résulté en une vague d'innovation esthétique, alors que les forgerons du Clan Pierre-Sombre expérimentent en les incrusant dans leurs créations. Les plus récents de ces développements ont été des canons sertis de centaines de rubis, d'émeraudes et d'autres pierres précieuses. Le résultat, bien que magnifique, ne fournit aucun avantage tactique."
 runefather_worship.23.a:0 "Eh bien, ils sont plutôt jolis..."
 runefather_worship.23.b:0 "Les retirer et les vendre."

 runefather_worship.24.t:0 "Marchands dans les Profondeurs-Serpent"
 runefather_worship.24.d:0 "Avec notre vengeance contre les traîtres de l'Échine-du-Serpent progressant bien, il y a eu de nombreuses tentatives d'étrangers pour ouvrir des relations commerciales avec nous. Bien que beaucoup de ces peuples n'aient aucun lien avec ceux qui ravagèrent nos foyers et nous bannirent il y a des millénaires, ils pourraient encore être une menace à notre position future ; cependant, certains argumentent qu'il y a encore du mérite à commercer avec ces étrangers malgré le risque, surtout considérant les biens qu'ils peuvent fournir que nous ne pouvons trouver dans nos terres."
 runefather_worship.24.a:0 "Nous ne pouvons donner nos secrets à de futurs ennemis !"
 runefather_worship.24.b:0 "Le commerce ne fera que nous renforcer !"
 runefather_worship.24.c:0 "Les amener à de meilleurs accords par la force."

 runefather_worship.25.t:0 "Armes Supérieures, Tactiques Supérieures"
 runefather_worship.25.d:0 "Les historiens prétendent qu'il n'existe pas d'armées invincibles, pourtant ces soi-disant érudits n'ont pas rencontré la puissance croissante des Nains d'Obsidienne. La production du Clan Pierre-Sombre et les avancées en tactiques et armures des Fûrdanhund ont résulté en une merveille militaire moderne. Des canons qui peuvent briser n'importe quelle forteresse et une infanterie qui peut briser la volonté de n'importe quelle horde chancelante. Le Dwarovar sera nôtre, et ceux qui se dresseront sur notre chemin souffriront."
 runefather_worship.25.a:0 "Bienvenue dans la Guerre Moderne"

 runefather_worship.31.t:0 "Les Groedi-az-Ân Assurent la Loyauté"
 runefather_worship.31.d:0 "Grâce aux efforts des Groedi-az-Ân, les politiques des prêtres Dewara ont résulté en une doctrine plus unifiée envers le légendaire Père-des-Runes. Ses fidèles disciples, par leur guidance, sont maintenant plus engagés vers l'objectif de reconquérir notre héritage et d'exercer la vengeance sur les traîtres qui nous ont bannis de notre ancien foyer, et les monstres qui sont venus l'infester."
 runefather_worship.31.a:0 "Nous l'honorons !"
 runefather_worship.31.b:0 "...mais ils peuvent faire plus !"

 runefather_worship.32.t:0 "Purge Groedi-az-Ân"
 runefather_worship.32.d:0 "Les prêtres Bâlvazha des Groedi-az-Ân ont ouvert une discussion avec le Conseil d'Obsidienne à propos du statut d'indésirables vivant dans une de nos provinces. Ils insistent que ces bêtes soient nettoyées pour faire place aux vrais disciples du Père-des-Runes. Ils prétendent que [event_province.GetName] est infestée de traîtres et d'autres dissidents qui se dressent sur le chemin de sa volonté. Bien que cette entreprise sera coûteuse, les Bâlvazha assurent le conseil que c'est la façon la plus rapide et efficace de répandre la volonté du Père-des-Runes."
 runefather_worship.32.a:0 "Que sa volonté soit faite."
 runefather_worship.32.b:0 "Ses fidèles sont prêts."
 runefather_worship.32.c:0 "Laissons les dragons endormis tranquilles."

 runefather_worship.33.t:0 "Sacrifice du Père-des-Runes"
 runefather_worship.33.d:0 "Il n'y a pas de plus grande gloire que de donner sa vie pour le Père-des-Runes, et aucun groupe ne le sait mieux que les Groedi-az-Ân. Leurs prêtres Dewara ont approché le conseil avec un plan audacieux pour assurer que les plans du Père-des-Runes réussissent. Par un sacrifice de sang, de sueur et d'acier, ces soldats excédentaires non en campagne devraient aider à creuser et construire plus d'infrastructure dans [event_province.GetName]. Bien que ce sera un sacrifice noble pour l'éternel, les Fûrdanhund ont soulevé des objections, déclarant qu'il serait mieux pour ces soldats de mourir en combattant l'ennemi plutôt qu'en construisant de plus grandes forteresses."
 runefather_worship.33.a:0 "Écouter les Dewara"
 runefather_worship.33.b:0 "Écouter les Fûrdanhund"
 runefather_worship.33.c:0 "Utiliser les esclaves Amlruzskâppa."

 runefather_worship.34.t:0 "Apostat d'Obsidienne ?"
 runefather_worship.34.d:0 "Les Bâlvazha et leurs inquisiteurs ont amené aujourd'hui un supposé apostat qu'ils prétendent ne pas vénérer le Père-des-Runes, vénérant plutôt différentes fois anciennes. De nombreuses reliques de royaumes nains, de bandes de guerre orques, et d'artefacts gobelins furent trouvés en sa possession ainsi que des notes sur leur utilité.\n\nL'apostat prétend qu'il est simplement un historien, collectant l'histoire de l'Échine-du-Serpent pour les générations futures. Une inspection plus poussée de sa contrebande semble renforcer son point, n'y ayant aucun signe de vénération des traîtres qui nous exilèrent jadis, ni des monstres qui prirent leur place. Pourtant les Bâlvazha restent fermes dans leurs accusations, rejetant les arguments contraires comme des mauvaises interprétations. Ils insistent que nous vivions selon les idéaux du Père-des-Runes et l'exécutions pour ses transgressions."
 runefather_worship.34.a:0 "Que justice soit rendue !"
 runefather_worship.34.b:0 "Ce n'est qu'un historien."

 runefather_worship.35.t:0 "Histoire du Dwarovar d'Obsidienne"
 runefather_worship.35.d:0 "Un nouvel ouvrage d'histoire a été publié par le supposé apostat à qui le Conseil d'Obsidienne montra clémence il y a 20 ans. Son livre détaille l'histoire et la culture du Dwarovar dans les millénaires depuis que nous fûmes trahis par nos frères, et le fait en grand détail. Cependant, l'historien a aussi travaillé inlassablement pour montrer les fautes et folies des traîtres, et le sort mérité que l'histoire leur infligea – prouvant la droiture du Père-des-Runes et la nécessité de nos actions pour sauver notre peuple. Les vénérateurs du Père-des-Runes de toutes classes, de partout dans notre royaume, ont vu le livre comme une justification retentissante de nos actions à travers le Dwarovar."
 runefather_worship.35.a:0 "Procurez-moi un exemplaire !"

 runefather_worship.36.t:0 "Corps et Âme d'Obsidienne"
 runefather_worship.36.d:0 "Avec le soutien du Clan Marteau-d'Ombre, les Groedi-az-Ân sont devenus plus expérimentés dans le nettoyage des terres nouvellement conquises et le ralliement de plus de braves soldats pour le Père-des-Runes. Dans les forteresses du Dwarovar, toute opposition a été impitoyablement traquée, et alors que notre glorieuse armée marche vers l'avant, les Dewara et leurs prêtres nettoient les cavernes pour que nos loyaux colons Nains d'Obsidienne les revendiquent."
 runefather_worship.36.a:0 "La volonté du Père est nôtre à accomplir."

 runefather_worship.41.t:0 "Runes de Haute Qualité"
 runefather_worship.41.d:0 "Les Amlruzskâppa ont produit des runes exceptionnelles grâce à un surplus d'esclaves de nos récentes conquêtes. En résultat, la sécurité des barges d'Adamantine et d'autres réseaux runiques dans l'empire s'est significativement améliorée, menant à un large éventail de bénéfices à travers notre empire."
 runefather_worship.41.a:0 "Louange aux Forgerons de Runes !"
 runefather_worship.41.b:0 "...mais nous en demandons plus !"

 runefather_worship.42.t:0 "Révolte d'Esclaves de Sang"
 runefather_worship.42.d:0 "Des nouvelles se sont répandues d'une barge appartenant aux Amlruzskâppa qui a été détournée par la cargaison gobeline qu'elle transportait. Les délégués Amlruzskâppa insistent que nous envoyions un détachement de nos soldats pour prendre d'assaut le vaisseau et en sécuriser le contrôle. Bien que cela semble plutôt extrême, les registres montrent que c'était un de nos envois d'esclaves, envoyé depuis le Dwarovar, qui se révolta. D'autre part, les délégués Fûrdanhund déclarent qu'une telle attaque serait coûteuse et qu'il vaut mieux faire payer notre gouvernement et laisser la magie runique s'épuiser."
 runefather_worship.42.a:0 "Prendre d'assaut la barge !"
 runefather_worship.42.b:0 "Laissons-les brûler..."
 runefather_worship.42.c:0 "Tester des tactiques expérimentales"

 runefather_worship.43.t:0 "Nouveaux Esclaves à Runes ?"
 runefather_worship.43.d:0 "Avec notre départ des Profondeurs-Serpent, nous sommes tombés sur un nouvel ennemi, qui apparemment détruisit l'empire qui nous avait jadis trahis – les Orques. Ces brutes barbares ravagèrent et pillèrent leur chemin à travers le Dwarovar jusqu'à ce que la récente Marée Verte éclaircisse leurs rangs. Avec nos récentes conquêtes, nous avons subjugué une population significative de ces formidables, bien qu'indisciplinés, guerriers. Ces nouveaux esclaves pourraient fournir une meilleure source de sang pour nos Runes comparé aux chétifs gobelins des profondeurs. Les Amlruzskâppa sont impatients d'essayer – pourtant certains, menés par des membres du Clan Pierre-Sombre, craignent que la force physique des orques pourrait résulter en une résistance plus forte que les Gobelins."
 runefather_worship.43.a:0 "Plus de combustible pour le Père-des-Runes !"
 runefather_worship.43.b:0 "Les purger comme le reste."

 runefather_worship.45.t:0 "Révolte d'Esclaves de Sang Échouée"
 runefather_worship.45.d:0 "Profondément dans [event_province.GetName], une révolte massive de gobelins et d'orques prit presque le contrôle de la forteresse. Les orques chargèrent la garnison pour gagner du temps pour que les gobelins saisissent le contrôle de points de passage vitaux. En quelques heures, la coalition avait presque le contrôle du donjon, et se préparait à se lancer et saisir le reste de la forteresse. Si ce n'avait été pour une légion Fûrdanhund proche, alors la révolte aurait pu réussir. Le Harazherûd – chef des Fûrdanhund – prétend que l'irresponsabilité des Amlruzskâppa faillit leur coûter une Forteresse Naine entière, tout cela parce qu'ils voulaient des runes légèrement plus fortes. Mais le Mâgunskâppa, chef des graveurs-de-sang, prétend que les orques devaient être purgés pour le Père-des-Runes déjà, et que leur sang a, au final, fourni des runes plus efficaces.\n\nMais les coûts étaient trop grands. À la fin, la révolte vit la plupart de la population esclave de la forteresse être massacrée, et une grande partie de la forteresse elle-même être dévastée ; après quelque débat, le Conseil d'Obsidienne accepta d'interdire l'utilisation d'esclaves orques pour l'instant."
 runefather_worship.45.a:0 "Qui ne risque rien n'a rien."

 runefather_worship.46.t:0 "Révolte d'Orques de Sang !"
 runefather_worship.46.d:0 "Les rapports indiquent que dans [event_province.GetName], une révolte massive d'esclaves menée par des orques et des gobelins a éclaté. La pure force des orques leur permit de repousser la garnison tandis que les gobelins se faufilèrent et saisirent des points de contrôle vitaux. Avant que des renforts puissent arriver, l'armée réussit à saisir le contrôle absolu des fortifications de la forteresse.\n\nDe là, les esclaves commencèrent à piller la forteresse, massacrant la population, et détruisant autant d'infrastructure qu'ils purent. Le Mâgunskâppa des Fûrdanhund a averti le Conseil d'Obsidienne qu'avec la forteresse saisie, il serait nécessaire de réprimer cette armée et commencer le processus long et tortueux de reprendre la forteresse. Il n'y a aucun doute – l'expérience des Amlruzskâppa s'est terminée de façon dramatique."
 runefather_worship.46.a:0 "Par le Père-des-Runes"

 runefather_worship.47.t:0 "Inquisition Runique"
 runefather_worship.47.d:0 "Avec l'aide des prêtres Bâlvazha des Groedi-az-Ân, les Amlruzskâppa ont réussi à produire un nouvel ensemble de runes de sang pour aider nos inquisiteurs à scruter, traquer et purger tout ceux qui ne sont pas dévoués au grand Père-des-Runes. En plus de cela, la coopération croissante entre ces deux factions a résulté en une propagation plus poussée de runes de sang à travers l'administration, permettant aux Dewara des Groedi-az-Ân de mieux gérer la doctrine et organiser l'état. Le Conseil d'Obsidienne a déjà donné l'approbation de ces nouvelles runes, et maintenant les forgerons de runes ont commencé la production de masse."
 runefather_worship.47.a:0 "Les Runes de Sang sont destinées à régner !"

 runefather_worship.51.t:0 "Les Plus Braves du Père-des-Runes"
 runefather_worship.51.d:0 "Des nouvelles sont arrivées du Harazherûd, le chef des Fûrdanhund. Apparemment, un nouveau lot de recrues a montré une capacité exceptionnelle dans le domaine du combat. D'autres membres des Fûrdanhund rapportent que ces développements amélioreront nos légions et nous aideront dans notre quête pour apporter la justice du Père-des-Runes au Dwarovar. Un sort, après tout, n'est fort que par sa rune la plus faible."
 runefather_worship.51.a:0 "Tout pour le Père Éternel !"
 runefather_worship.51.b:0 "Donnons à ces recrues le financement qu'elles méritent !"

 runefather_worship.52.t:0 "Les Fûrdanhund Veulent Massacrer"
 runefather_worship.52.d:0 "Des membres des Fûrdanhund ont approché le Conseil d'Obsidienne avec les nouvelles du dernier siège. Ils rapportent que nos glorieuses armées ont pris le contrôle de la forteresse, mais ils ont fait prisonniers un grand nombre d'indésirables dans le processus. Le protocole normal serait l'annihilation complète des prisonniers pour rallier les troupes, mais certains craignent que le contrecoup international en faisant cela provoquerait une forte réaction de nos voisins, qui pourrait ne pas être stratégiquement désirable."
 runefather_worship.52.a:0 "Laissons les troupes s'amuser !"
 runefather_worship.52.b:0 "Les asservir à la place."

 runefather_worship.53.t:0 "Dévoué Fûrdanhund Désobéit aux Ordres"
 runefather_worship.53.d:0 "Un cas particulier s'est rendu jusqu'au Conseil d'Obsidienne à la demande du Harazherûd. Un soldat servant au combat commit l'acte traître de désobéir aux ordres de ses supérieurs, pourtant ses actions sauvèrent son commandant et ses compagnons soldats. Le cas s'est lentement frayé un chemin dans les cours militaires, jusqu'à finalement atteindre la plus haute autorité de l'empire. Le Harazherûd argumente que l'insubordination est punissable peu importe quoi, tandis que certains membres du Clan Pierre-Sombre prétendent que ses actions montrent sa loyauté à la cause du Père-des-Runes. Le procès est long, tumultueux, et tortueux. Néanmoins, à la fin, le Conseil d'Obsidienne décida que..."
 runefather_worship.53.a:0 "...elle est coupable."
 runefather_worship.53.b:0 "...elle est innocente."

 runefather_worship.54.t:0 "Légions Harcelées le long du Dwarovrod"
 runefather_worship.54.d:0 "Alors que notre armée s'étend à travers le Dwarovar, nous nous trouvons face à des problèmes majeurs de logistique. Nos réseaux de transport des Profondeurs-Serpent aux confins lointains de notre royaume sont infestés de harcèlement de traîtres et monstres de toutes sortes, qui souhaitent voir notre royaume se briser et retomber dans les profondeurs. En résultat, les Fûrdanhund ont rédigé un plan pour prendre des soldats actifs et les déployer le long de routes vulnérables pour protéger d'importantes provisions. Le seul problème avec un tel plan est qu'il étendrait notre main-d'œuvre déjà mince encore davantage."
 runefather_worship.54.a:0 "Dédier les patrouilles."
 runefather_worship.54.b:0 "Renoncer aux patrouilles."
 runefather_worship.54.c:0 "Utiliser les runes Amlruzskâppa."
 runefather_worship.54.e:0 "Demander l'aide des Bâlvazha."

 runefather_worship.55.t:0 "Guerre Runique"
 runefather_worship.55.d:0 "Alors que nos armées continuent de marcher à travers l'Échine-du-Serpent au nom du Père-des-Runes Éternel, il y a un besoin croissant d'assurer que notre militaire soit toujours un pas en avance sur nos ennemis. Heureusement, la coopération entre les Fûrdanhund et les Amlruzskâppa a résulté en une fusion glorieuse de magie runique et de force militaire moderne. Les soldats sont équipés non seulement des dernières armes, mais aussi de runes pour renforcer leurs défenses. Avec ces améliorations, nos opposants n'auront jamais une chance."
 runefather_worship.55.a:0 "La vengeance du Père-des-Runes est assurée !"

 runefather_worship.61.t:0 "Guerre Fratricide Runique"
 runefather_worship.61.d:0 "Il y a de nombreux millénaires, nous avons combattu dans la grande campagne contre les envahisseurs du Dwarovar. Tandis que nos alliés menaient une bataille perdue, nous choisîmes de trouver un nouveau chemin pour gagner la guerre. C'est là que nous découvrîmes les saints secrets de la magie des runes de sang qui aida à renverser la vapeur contre les envahisseurs. Nos soi-disant \"parents\", dans une jalousie aveugle, se rallièrent ensemble et marchèrent pour abattre ceux qui les sauvèrent. Ce fut dans ces moments cruciaux que le Roi Sans-Nom se sacrifia pour notre peuple, et nous plongea dans les Profondeurs-Serpent.\n\nCe faisant, le Roi Sans-Nom ascensionna pour devenir le Père-des-Runes Éternel, et nous commençâmes à reconstruire notre empire dans les profondeurs ténébreuses du monde. Quand nous émergâmes des milliers d'années plus tard, nous trouvâmes que sans notre aide, les nains perdirent tout, alors que sauvages et monstres les submergèrent. Pourtant, de nouvelles nations naines se forment à travers les cavernes cherchant à voler l'héritage du Père-des-Runes."
 runefather_worship.61.a:0 "Donner aux traîtres leur dû"

 runefather_worship.62.t:0 "Le Plus Ancien Ennemi"
 runefather_worship.62.d:0 "Le Harazherûd a approché le Conseil d'Obsidienne avec des informations sur le plus récent ennemi du Père-des-Runes… bien qu'ils ne soient pas aussi peu familiers que nous pourrions le penser. Notre ancien ennemi de gobelins rôde encore dans les cavernes et forteresses de l'Échine-du-Serpent, menaçant la périphérie de notre empire. Avant les nains traîtres, avant les orques, avant les précurseurs, il y avait les gobelins. Toujours présents, toujours une nuisance.\n\nHeureusement, nous avons eu le temps d'apprendre leurs tours ici dans les ténèbres, les gobelins profonds que nous avons chassés et asservis fournissant à l'empire le sang pour alimenter nos runes. Comparé à notre lieu-d'exil, où les gobelins possédaient des cités massives d'elles-mêmes, les occupants de l'Échine-du-Serpent ne servent que comme un autre obstacle sur notre chemin vers la reconquête de l'héritage du Père-des-Runes, et une opportunité d'amener plus d'esclaves pour étendre la production de runes."
 runefather_worship.62.a:0 "Un ancien match de rancune renouvelé !"

 runefather_worship.63.t:0 "Les Orques Maudits"
 runefather_worship.63.d:0 "En échappant à notre bannissement, nous découvrîmes que le Dwarovar fut submergé non par les gobelins, ou les armées des immortels aux longues-oreilles dont nous tentâmes de protéger notre foyer, mais par une nouvelle forme de monstre. Ces orques arrivèrent peu après notre bannissement et pendant les milliers d'années où nous étions partis, ils pillèrent et maraudèrent à travers le Dwarovar, jusqu'à ce que presque toutes les forteresses naines aient été détruites.\n\nAujourd'hui, les orques sont encore aussi redoutables qu'ils l'étaient il y a plus de 7000 ans. Leur force brute et leur puissance peuvent facilement renverser n'importe quel nain ordinaire au combat. Mais nous possédons les bénédictions du Père-des-Runes qui détruisirent presque les armées des elfes auparavant – et après quelque calamité inconnue il y a quelques années, les nombres des orques se sont éclaircis. Notre magie runique et persévérance détruiront cette peste sur le monde et reconquerront tout ce qui fut perdu pour les Nains d'Obsidienne."
 runefather_worship.63.a:0 "Tous doivent mourir !"

 runefather_worship.64.t:0 "Étranges Petits Dragons"
 runefather_worship.64.d:0 "Retournant à la haute Échine-du-Serpent après des siècles d'isolement, nous découvrîmes qu'une autre race a commencé à habiter les cavernes. Ces créatures ressemblent aux dragons et drakes des histoires anciennes, et leur fanatisme envers ces grands serpents semble indiquer une relation plus profonde.\n\nMilitairement, ces Kobolds manquent de force physique et de courage, mais ils semblent compenser par leur ingéniosité et leur capacité à se reproduire à des taux exceptionnels. Leur étrange armement, qui permet même aux non-mages de manier le pouvoir captif de la magie, s'est avéré aussi efficace contre nos runes et leur fabrication de pièges a déjà coûté les vies de nombreux de nos groupes d'éclaireurs. Ainsi, des doctrines sont établies pour contrer une race si étrange."
 runefather_worship.64.a:0 "Se concentrer sur les écraser !"

 runefather_worship.71.t:0 "Destin des Esclaves de Sang"
 runefather_worship.71.d:0 "Avec notre conquête d'une forteresse de l'Empire d'Obsidienne, un grand nombre d'esclaves gobelins furent trouvés comme prisonniers dans ses profondeurs, sans doute pour être utilisés dans la production de leurs runes de sang. C'est maintenant à nous de décider du destin de ces esclaves."
 runefather_worship.71.a:0 "Les libérer immédiatement !"
 runefather_worship.71.b:0 "Plus d'esclaves pour nous !"
 runefather_worship.71.c:0 "Juste les exiler."

 runefather_worship.81.t:0 "Débat sur la Doctrine Militaire"
 runefather_worship.81.d:0 "Des nouvelles troublantes sont venues à notre attention, car il semble qu'il y ait eu quelque sorte d'impasse au sein du militaire sur la direction qu'il devrait prendre. Les envoyés du Clan Marteau-d'Ombre prétendent que la mobilisation de masse de loyalistes dans nos armées nous permettra de conquérir l'Échine-du-Serpent plus vite, tandis que les Fûrdanhund prétendent que cela compromettrait l'intégrité de notre militaire – son professionnalisme et son intégrité. Tandis que nous attendons qu'un compromis soit trouvé, notre état-major a trop peur de faire un choix sans permission, entravant nos forces."
 runefather_worship.81.a:0 "Nous nous combattons nous-mêmes !"

 runefather_worship.82.t:0 "Le Clan Pierre-Sombre Traîne des Pieds"
 runefather_worship.82.d:0 "Les Groedi-az-Ân nous ont soutenus dans la conversion de l'Échine-du-Serpent même depuis que nous prouvâmes le succès de nos campagnes de surface, mais le clan Pierre-Sombre encore réticent a commencé à traîner des pieds dans le Conseil d'Obsidienne, dans un effort pour retirer le soutien matériel et clérical de nous en faveur de leurs complexes industriels dans les Profondeurs-Serpent. Tandis que nous pouvons plaider le cas des Groedi-az-Ân et maintenir leur soutien, le Conseil semble favoriser le clan Pierre-Sombre dans cette initiative."
 runefather_worship.82.a:0 "La politique est un gâchis..."
 runefather_worship.82.b:0 "Nous avons encore de l'influence."

 runefather_worship.83.t:0 "Les Groedi-az-Ân Blâment l'Armée"
 runefather_worship.83.d:0 "Les Groedi-az-Ân ont commencé une campagne de dénigrement contre les Fûrdanhund et notre armée pour un échec apparent à maintenir la doctrine religieuse pendant la campagne. Ils citent de nombreux cas où des cérémonies et rites appropriés furent ignorés par les officiers et soldats. Nos généraux et les Fûrdanhund prétendent qu'il serait impratique d'effectuer réellement des cérémonies appropriées pendant le temps de guerre, car cela ralentit les troupes et gaspille des ressources, pourtant les Groedi-az-Ân ont dépensé un effort considérable à rallier notre propre clergé contre nous pour notre échec."
 runefather_worship.83.a:0 "Les soldats combattent, pas les prêtres !"

 runefather_worship.84.t:0 "Amlruzskâppa Étendus Trop Minces !"
 runefather_worship.84.d:0 "Le désir constant du clan Marteau-d'Ombre d'étendre sa portée sur l'Échine-du-Serpent a résulté en ce que les fabricants de runes Amlruzskâppa soient étendus minces. Il y a tant qu'ils doivent faire pour sécuriser notre empire-Dwarovar, et notre expansion implacable continue ajoute plus à leur charge de travail sans fournir une quantité proportionnelle de matières premières pour leur permettre de suivre. Même avec chaque expédition d'esclaves frais et de métaux, cela prend simplement trop longtemps pour fabriquer, enchanter, et renvoyer les runes. Cela causera sans doute des problèmes à travers notre empire."
 runefather_worship.84.a:0 "Avons-nous essayé plus de sang ?"

 runefather_worship.85.t:0 "Fûrdanhund Démanœuvrés"
 runefather_worship.85.d:0 "Le clan Pierre-Sombre est relativement jeune, gagnant de la proéminence pour leurs succès dans la capture de plusieurs Cités-Profondes dans les Profondeurs-Serpent – cette innovation a continué pendant leur ascension, et une manœuvre récente a résulté en eux supplantant les Fûrdanhund dans les développements militaires. Avec la réputation des Fûrdanhund meurtrie, et les Pierre-Sombre enhardis, il y a une inquiétude croissante qu'il y aura un déclin dans le soutien militaire alors que le clan Pierre-Sombre détourne l'attention de notre militaire dans l'Échine-du-Serpent et de retour à leurs intérêts dans les Profondeurs-Serpent."
 runefather_worship.85.a:0 "Maudits Pierre-Sombre !"

 runefather_worship.100.t:0 "Contact d'En Bas"
 runefather_worship.100.d:0 "Sans sommeil et errant seul dans les halls sombres de [Root.Capital.GetName], [Root.Owner.Monarch.GetName] a entendu quelques murmures profonds dans les couloirs. S'aventurant pour enquêter sur quelle sorte d'intrigues sont en jeu à la nuit des morts, [Root.Monarch.GetSheHe] marcha plus près de ce qui semblait être une obscurité non-naturelle, se rapprochant lentement avec les murmures résonnant bien plus audiblement.\n\n[Root.Owner.Monarch.GetName].\n\n[Root.Owner.Monarch.GetName].\n\n[Root.Owner.Monarch.GetName].\n\nLa peur submergea [Root.Monarch.GetHerHis] corps alors que [Root.Monarch.GetHerHis] nom résonna de plus en plus fort dans l'espace, avec une voix sinistre d'un autre monde. \"Tu as prouvé être un chef fort, cependant ta nation pue la faiblesse. Le vrai pouvoir ne peut venir que du Père-des-Runes, mon pouvoir qui a dominé les vastes terres sous toi et bientôt les cavernes où tu résides. Tu as un choix, prouve ta valeur et sers-moi, ou péris sous les fidèles. Prépare-toi à sacrifier n'importe quoi.\"\n\nL'obscurité disparaît soudainement, et tout aussi rapidement, les torches s'enflamment avec des feux rugissants. Un écho persistant remplit l'esprit de [Root.Owner.Monarch.GetName].\n\n\"Acceptes-tu ?\""
 runefather_worship.100.a:0 "C'est absurde !"
 runefather_worship.100.b:0 "Tu dis vrai pouvoir ?"

 runefather_worship.101.t:0 "Test de Foi"
 runefather_worship.101.d:0 "Attendant avec impatience que le Père-des-Runes contacte [Root.Monarch.GetHerHim], [Root.Owner.Monarch.GetName] erra une fois de plus dans les halls sombres, écoutant désespérément tout murmure et éteignant les torches juste pour la chance que le Père-des-Runes [Root.Monarch.GetHerHim] contacte de nouveau. Beaucoup de nuits sans sommeil passèrent, alors que [Root.Owner.Monarch.GetName] commença à perdre la foi, cependant au temps le plus inattendu, beaucoup de murmures remplirent soudainement [Root.Monarch.GetHerHis] esprit et l'obscurité couvrit la salle.\n\n\"Sacrifice\"\n\n\"Ne montre aucune pitié, aucun échec et aucune hésitation. Sacrifie quelqu'un de cher à toi, pour démontrer ta volonté de suivre mes décrets, pour que tu n'hésites plus jamais. Avec le sang tu paieras le prix du pouvoir si élevé au-delà de ta compréhension. Seuls les forts peuvent prendre une décision si impardonnable par tes parents. Abandonne ton ancien soi et dévoue tout au Père-des-Runes.\"\n\nAussi rapidement que les murmures et l'obscurité étaient apparus, ils s'estompèrent tous. Avec une décision si difficile, [Root.Owner.Monarch.GetName] seul débattit s'il fallait sacrifier ses parents, ou abandonner de telles actions dérangées."
 runefather_worship.101.a:0 "Ce prix est impardonnable."
 runefather_worship.101.b:0 "Abandonner l'amour. Embrasser le pouvoir."

 runefather_worship.102.t:0 "La Dernière Étape"
 runefather_worship.102.d:0 "Avec un cœur durci, [Root.Owner.Monarch.GetName] gouverne avec un poing de fer, attendant des instructions supplémentaires du Père-des-Runes. Fui par [Root.Monarch.GetHerHis] parents, tandis qu'admiré par le militaire, il n'y a presque aucune hésitation restante pour compléter la dernière étape. [Root.Owner.Monarch.GetName] savait que la nation doit pleinement embrasser la volonté du Père-des-Runes, tout comme [Root.Monarch.GetSheHe] l'a fait.\n\nLes estates doivent être les premiers à suivre dans les pas de [Root.Owner.Monarch.GetName], extirpant les faibles et faisant des acolytes dignes. Démanteler le clergé des fausses fois et implanter la Volonté du Père-des-Runes profondément dans le cœur de la nation est la prérogative suprême, pour que nul ne se dresse sur son chemin."
 runefather_worship.102.a:0 "Cela ne peut être permis de continuer."
 runefather_worship.102.b:0 "Professer ouvertement la dévotion au Père-des-Runes."

