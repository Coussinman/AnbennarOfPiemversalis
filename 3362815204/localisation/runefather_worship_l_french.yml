 runefathers_majesty_1:0 "Majesté"
 runefathers_majesty_1_desc:0 "Même dans les conditions brutales des Profondeurs Primordiales de l'Échine, la société d'Obsidienne avait prospéré. Des forteresses furent érigées, les voyages sur magma maîtrisés, et l'industrie florissante sous la direction du Père des Runes.\n\nSon œuvre se poursuivra dans la terre de sa naissance pour que tous en témoignent. Là où les hérétiques ont stagné, nous avons progressé. Pierre par pierre, le Dwarovar sera transformé à son image.\n\nAu niveau maximum, cette §YGrâce§! accordera les bienfaits suivants :\n  Coût de Construction : §G-15%§!\n  Pouvoir Commercial Domestique : §G+20%§!\n  Coût de Développement en Culture Primaire : §G-10%§!\n  §G+1§! Politique Administrative Gratuite"
