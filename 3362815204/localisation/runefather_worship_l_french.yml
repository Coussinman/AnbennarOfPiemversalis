 obsidian_order_full:0 "Ordre d'Obsidienne"
 obsidian_order_desc:0 "Chaque faction de l'Empire d'Obsidienne fournit ses propres bienfaits à travers les terres qui leur sont accordées, témoignant ainsi de leur allégeance à leur cause."
 clan_shadowhammer_order:0 "Clan Marteau-de-l'Ombre"
 clan_shadowhammer_order_desc:0 "Le Clan Marteau-de-l'Ombre valorise la dévotion aux conquêtes perpétuelles de territoires pour apaiser le Père des Runes, conscrisant chaque soldat capable de poursuivre l'offensive."
 clan_darkstone_order:0 "Clan Pierre-Sombre"
 clan_darkstone_order_desc:0 "Le Clan Pierre-Sombre entend exploiter chaque ressource possible dans les riches cavernes du Dwarovar, pour accroître les richesses et la puissance de l'Empire d'Obsidienne."
 groedi_az_an_order:0 "Groedi-az-Ân"
 groedi_az_an_order_desc:0 "Le haut clergé consacre tout son être au culte du Père des Runes et à son influence sur les terres infidèles. Ils maintiennent que tous suivent les pratiques correctes de la foi."
 amlruzskappa_order:0 "Amlruzskâppa"
 amlruzskappa_order_desc:0 "L'assemblée des maîtres-runiques cherche à développer leur travail de forge runique et d'industrialisation, maximisant la recherche et les feux de l'industrie pour demeurer à la pointe de l'innovation."
 furdanhund_order:0 "Fûrdanhund"
 furdanhund_order_desc:0 "Les Cinq Légions de l'Empire consacrent leurs vies entières à vivre comme des soldats, s'entraînant et combattant pour accomplir toute tâche fixée par l'Empire d'Obsidienne et semant la terreur dans les cœurs de ceux qui osent s'opposer à eux."

