 convert_runefather_worship_title:0 "Embrasser la Volonté du Père-des-Runes"
 convert_runefather_worship_desc:0 "Prêt à répandre sa parole à travers tout le Dwarovar, déclarer la nation fidèle au Père-des-Runes. Son pouvoir nous mènera à des hauteurs inimaginables sous la supervision du Conseil d'Obsidienne, chargé de guider [Root.GetName] vers de plus grands sommets."

