 runefathers_might_1:0 "Puissance"
 runefathers_might_1_desc:0 "Dévotion. Férocité. Vengeance. Les légions ont longtemps aspiré à affronter leur parenté délirante qui les bannit vers les conditions impitoyables des Profondeurs Primordiales de l'Échine-du-Serpent.\n\nIls ont payé leur trahison tandis que leur empire s'effondrait en l'absence du Père des Runes, mais devront aussi faire face à la subjugation sous sa véritable puissance. L'ensemble du Dwarovar tremblera sous la force combinée de l'Empire d'Obsidienne.\n\nAu niveau maximum, cette §YGrâce§! accordera les bienfaits suivants :\n  Coût de Régiment Global : §G-10%§!\n  §G+2§! Feu de Chef de Terre\n  Dégâts de Moral : §G+10%§!\n  §G+1§! Politique Militaire Gratuite"
