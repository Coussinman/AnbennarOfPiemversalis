 furdanhund_1:0 "Fûrdanhund"
 furdanhund_1_desc:0 "Les Cinq Légions de l'Empire incarnent la puissance militaire implacable du Père des Runes, leurs troupes disciplinées étant prêtes à tout sacrifice pour étendre le règne de sa volonté de fer.\n\nElles mènent toutes les affaires militaires, brandissant les plus grandes créations que l'Empire d'Obsidienne ait forgées pour écraser toute résistance. La défiance est intolérable ; la pitié impensable ; et la victoire inéluctable.\n\nAu niveau maximum, cet §YOrdre§! accordera les bienfaits suivants :\n  Capacité au Combat d'Infanterie : §G+15%§!\n  Modificateur de Déclin de l'Entraînement : §G-25%§!\n  §G+1§! Feu de Général Maximum"
