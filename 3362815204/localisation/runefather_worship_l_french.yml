 amlruzskappa_1:0 "Amlruzskâppa"
 amlruzskappa_1_desc:0 "L'assemblée des fabricants de runes dirige l'art de la forge runique, un artisanat essentiel à la survie continue des Nains d'Obsidienne, qui inclut les immensément puissantes Runes de Sang.\n\nC'est par ce groupe que la recherche, l'entretien, et la création de toutes les runes est fait, ainsi que le marquage des esclaves et leur assignation à la multitude de tâches requises par l'Empire.\n\nAu Niveau Maximum, cet §YOrdre§! accordera ce qui suit :\n  Efficacité de Production : §G+15%§!\n  Dégâts de Feu Reçus : §G-10%§!\n  Modificateur de Chance d'Épuisement de l'Or : §G-25.0%§!"
 amlruzskappa_2:0 "Amlruzskâppa"
 amlruzskappa_2_desc:0 "L'assemblée des maîtres-runiques dirige l'art ancestral de la forge runique, un artisanat vital pour la survie perpétuelle des Nains d'Obsidienne, qui comprend les redoutables Runes de Sang d'une puissance inouïe.\n\nC'est par cette confrérie vénérable que s'accomplissent toutes les recherches, la maintenance et la création des runes sacrées, ainsi que le marquage au fer rouge des esclaves et leur assignation aux innombrables tâches qu'exige l'Empire.\n\nAu niveau maximum, cet §YOrdre§! accordera les bienfaits suivants :\n  Efficacité de Production : §G+15%§!\n  Dégâts de Feu Reçus : §G-10%§!\n  Modificateur de Chance d'Épuisement de l'Or : §G-25.0%§!"
