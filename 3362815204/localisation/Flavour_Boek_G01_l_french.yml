 flavour_boek.1.t:0 "L'Avenir des Boeks"
 flavour_boek.1.d:0 "Des centaines de braves gisant morts, des douzaines de Dobondotimvebs brûlants, un bâton lançant foudre et tonnerre vers une famille en fuite.\n\nNos shamans ont apporté de sombres nouvelles. Pendant leur dernier Hohldihla, les aspects les ont avertis de ce qui va venir. Mort et destruction arrivent sur nos terres. Même nos familles ne seront pas en sécurité. Les présages sont clairs, nous devons nous préparer pour ce qui va venir. La survie même de notre peuple est en jeu."
 flavour_boek.1.a:0 "Nous ne pouvons avoir ceci !"
 
 flavour_boek.2.t:0 "Une Recherche d'un Chemin"
 flavour_boek.2.d:0 "Dans notre recherche désespérée pour éviter le destin prophétisé à notre peuple, nous avons envoyé de nombreuses parties d'éclaireurs dans les terres sauvages et ruines de Noruin dans l'espoir de trouver quelque chose qui nous aidera à surmonter ce qui va venir.\n\nEvn'do, un de nos leaders de parti de guerre les plus braves, a été à peine vu depuis que l'ordre a été donné, parcourant plus loin et plus largement que toute autre de nos parties. Il n'avait pas été vu depuis de nombreuses lunes, beaucoup pensant qu'il avait péri, mais il est revenu la nuit dernière avec ses hommes.\n\nLe matin suivant, il cherche immédiatement une audience avec les chefs. Il avait passé les dernières semaines à parcourir le Nord jusqu'aux bords des terres désolées et là il dit qu'il a trouvé quelque chose. Dans une ruine à demi-effondrée, lui et son homme sont tombés sur le repaire de quelque bête mutée. Après l'avoir tuée, ils ont exploré les ruines et sont tombés sur une ancienne gravure de pierre, racontant une grande force emprisonnée plus au Nord.\n\nCeci pourrait-il être la réponse à nos malheurs ?"
 flavour_boek.2.a:0 "Nous devons avoir ceci !"
 
 flavour_boek.3.t:0 "Le Visage de la Mort ?"
 flavour_boek.3.d:0 "Vous atteignez le mur noir sombre qui était autrefois le sceau et tendez la main. Vous tendez la main pour toucher le sceau et un froid écrasant vous prend. Mais vous êtes préparé, la Fureur protège votre esprit alors qu'il quitte votre corps, et voyage dans le royaume de la mort. Le parti attendra à l'extérieur du royaume, car affronter la mort est votre droit seul.\n\nVous entrez un monde vide. Vide sauf pour votre conscience, et une autre mais ce n'est pas qui vous cherchez.\n\nVous lui criez, \"Tu ne peux me faire de mal - j'ai suivi les rituels, maintenant emmène-moi à ton maître Bête.\"\n\nElle parle avec la voix froide râpeuse d'une créature qui devrait être morte depuis longtemps :\n\n\"Tu cherches à résister à la Fin de Toutes-Choses ? Tu es un fou. Pour toutes tes préparations tu es aveugle. Tu l'es, nous le sommes. C'est le destin de tous. Survivre c'est tuer. Exister c'est servir. Lui résister c'est succomber. Elle t'a déjà consumé.\"\n\nAvec cela vous vous réveillez et vous riez, car la Bête avait tort. La Fin ne vous prendra pas. La Fin ne peut vous prendre. Vous savez ceci, car vous avez faim."
 flavour_boek.3.a:0 "Je suis éternel !"
 
 flavour_boek.4.t:0 "Le Roi Perdu"
 flavour_boek.4.d:0 "Nous avons été fous de croire que ce pouvoir nous servirait. Pendant de nombreux jours quelque chose n'allait pas avec [Root.Monarch.GetName]. Leurs yeux s'assombrissent, leur chair devient froide au toucher, leur faim semblait insatiable. Beaucoup ne s'en préoccupaient pas, car peut-être était-ce simplement le prix à payer pour le pouvoir ?\n\nLe septième jour après leur rencontre avec le grand aspect, [Root.Monarch.GetName] a complété leur transformation et, après avoir consumé tous ceux du palais, s'est enfui. Bien que leur localisation soit actuellement non confirmée, on dit qu'ils rôdent encore dans le royaume, abattant tous ceux qu'ils rencontrent."
 flavour_boek.4.a:0 "[Root.Monarch.GetName], et leur pouvoir, est perdu."
 
 flavour_boek.5.t:0 "Le Prix à Payer"
 flavour_boek.5.d:0 "Vous et [subject_to_kill.Monarch.GetName] êtes entrés dans le rêve ensemble et vous êtes dirigés vers l'emplacement du sceau. Bien que les rituels l'aient affaibli, il y a un sacrifice final à faire avant que nous puissions atteindre ce qui gît au-delà. L'Esprit-Loup n'a donné aucun détail sur ce qui serait requis, cependant il a instruit notre dirigeant d'en amener un autre pour l'aider dans le rituel.\n\nVous revenez seul, et ne parlez pas de ce qui a été fait dans le rêve, et ils ne demandent pas. Vous pouvez encore goûter la chair."
 flavour_boek.5.a:0 "Ceci devait être fait. Pour mon peuple"

