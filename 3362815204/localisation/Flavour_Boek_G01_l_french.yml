 G01_looking_to_the_future_title:0 "Regarder vers l'Avenir"
 G01_looking_to_the_future_desc:0 "Nos shamans ont longtemps été notre fenêtre sur l'avenir. En conversant avec les aspects du monde, ils parviennent parfois à entrevoir ce qui va venir, nous permettant de nous préparer.\n\nAvec le calme récent à notre frontière avec les Cheshonis, le temps est venu de chercher des réponses à nouveau. Les avons-nous finalement repoussés définitivement ou ceci n'est-il que le calme avant un grand raid ?"
 G01_search_for_a_path_title:0 "Chercher un Chemin"
 G01_search_for_a_path_desc:0 "Depuis les premiers présages de danger, nos shamans et éclaireurs scrutent les deux mondes, plongeant dans des parties toujours plus sombres. Nous ne pouvons nous arrêter. Toute aide est bienvenue pour nous éviter ce qui va arriver."
 G01_prepare_a_feast_title:0 "Préparer un Festin"
 G01_prepare_a_feast_desc:0 "Une sombre forêt de pins, la lumière de la pleine lune filtre à travers les branches, un grand loup gris émerge d'entre les arbres.\n\nDans leur exploration du monde des rêves, l'un des shamans a rencontré l'esprit-loup. Il est prêt à nous aider en échange d'une faveur. Connaissant notre désespoir, le shaman a accepté les termes et l'esprit a parlé."
 G01_sating_the_hunger_title:0 "Assouvir la Faim"
 G01_sating_the_hunger_desc:0 "D'abord nous devons percer le voile entre les mondes de l'éveil et du rêve. Les shamans ont proposé un rituel pour y parvenir, mais il nécessitera de nombreux sacrifices.\n\nNos cœurs saignent en entendant la description de ce qui doit être fait, mais quelle autre voie y a-t-il ? Parfois le troupeau doit abandonner quelques-uns pour assurer la survie du reste."
 G01_breaking_the_seal_title:0 "Briser le Sceau"
 G01_breaking_the_seal_desc:0 "Le battement des tambours et les chants emplissent l'air, les shamans dansent autour d'un grand chêne, sur son tronc la forme d'une grande porte peinte de sang.\n\nLe rituel pour percer dans le monde des rêves est prêt. Une fois préparés, nos braves les plus forts et nos shamans les plus puissants entreront dans l'autre monde et y rencontreront notre guide. Mais d'abord nous devons nous assurer que le chemin offert est sûr. Un de nos braves s'est porté volontaire comme éclaireur."
 G01_a_prophecy_fulfilled_title:0 "Une Prophétie Accomplie"
 G01_a_prophecy_fulfilled_desc:0 "Un hurlement de loup, un éclair de lumière cramoisie, une silhouette trébuchant loin du grand chêne.\n\nLe rituel a fonctionné. Notre éclaireur est entré dans le monde des rêves et rencontrera l'esprit-loup là-bas comme promis. Il a reçu un symbole d'amitié de l'esprit, un loup attrapant sa propre queue, sur la chair de l'éclaireur. Cette marque d'amitié doit être tatouée sur chacun de nos chefs dorénavant."
 G01_reject_fate_title:0 "Rejeter le Destin"
 G01_reject_fate_desc:0 "Avec la porte vers le Dotimveb ouverte et le contact avec l'esprit-loup établi, le temps des préparations finales est venu. Nous n'accepterons pas le destin posé devant nous comme quelque lièvre pris au piège. Nous nous battrons jusqu'à la fin. Les Boeks ne seront pas oubliés, nous nous battrons et si nous mourons, ce sera une mort dont toutes les autres tribus raconteront les histoires jusqu'à la fin des temps."


 G01_facing_the_end_title:0 "Affronter la Fin"
 G01_facing_the_end_desc:0 "Le temps est venu d'affronter le Destin lui-même. Toutes les préparations ont été faites. La porte a été établie. Le parti de guerre assemblé. Ils feront soit ce qui leur est demandé soit mourront en essayant. Un dernier festin a été donné en leur honneur. Ils sont les héros de la tribu et seront envoyés comme tels. Tout ce que nous pouvons faire maintenant c'est espérer. Puissent leurs sacrifices assurer la survie de nous tous."
 G01_stabilize_the_federation_title:0 "Stabiliser la Fédération"
 G01_stabilize_the_federation_desc:0 "Contrairement aux tribus qui nous entourent, nous ne sommes pas un, mais 3 peuples. Quand nous travaillons ensemble c'est un grand avantage, les tribus œuvrant ensemble en symbiose.\n\nRécemment, cependant, les différentes tribus de la fédération sont constamment à la gorge l'une de l'autre, chacune avec des opinions différentes sur comment sauver notre mode de vie. Nous devons travailler ensemble si nous voulons survivre."
 G01_first_boek_king_title:0 "Premier Roi Boek"
 G01_first_boek_king_desc:0 "Nous sommes une jeune nation et devons encore finaliser comment notre fédération doit être dirigée. Donner une voix à chaque tribu les garderait contents, mais rendrait notre gouvernement lent et encombrant, une sentence de mort alors que nous devons repousser les raids sanglants des Cheshonis. Nous avons besoin d'un chef qui se dresse au-dessus des tribus et est capable de faire la médiation entre elles."
 G01_a_time_for_unity_title:0 "Un Temps pour l'Unité"
 G01_a_time_for_unity_desc:0 "Nous avons été égoïstes. Nous n'avons pris soin que de nous-mêmes, pas de nos tribus sœurs. Elles aussi doivent sûrement souffrir une fois que les prophéties ont commencé à s'accomplir.\n\nNous devons avertir nos frères et sœurs et leur offrir une place près du feu chaud. En hiver le guerrier solitaire meurt, tandis que le groupe qui travaille ensemble survit."
 G01_mocking_death_title:0 "Se Moquer de la Mort"
 G01_mocking_death_desc:0 "Il y a longtemps notre peuple a reçu une prophétie, dite venir de la mort elle-même, que les Boeks tomberaient. Maintenant les Boeks se dressent forts, et de nombreux ennemis gisent morts à nos pieds. Nul ne s'opposera au Royaume des Boeks. Mais un ennemi demeure encore - nous devons vaincre la mort elle-même."
 G01_the_first_foray_title:0 "La Première Incursion"
 G01_the_first_foray_desc:0 "Des cendres pleuvant du ciel, des ruines couvertes de mousse, un éclair de lumière.\n\nNos shamans ont apporté de nouvelles nouvelles encore. Les Aspects indiquent que les ruines des Anciens détiennent des secrets qui aideront à nous sauver. Longtemps nous avons évité les maisons de pierre brisées, mais dans l'hiver dur le loup chassera aussi le plus grand élan. Si elles offrent quelque chose qui peut nous sauver, nous devons saisir l'opportunité."
 G01_warriors_and_traders_title:0 "Guerriers et Marchands"
 G01_warriors_and_traders_desc:0 "Bien que les 3 tribus de la fédération agissent comme une, cela ne signifie pas que chaque tribu remplit chaque devoir. Nous avons tous nos différentes tâches et spécialités, comme différentes fourmis dans une colonie.\n\nTandis que les Kaparns s'aventurent pour commercer avec d'autres tribus, les Lenefs restent derrière comme gardiens à l'œil d'aigle de notre terre. Ces différences de devoirs et de perspective ont causé des frictions entre les 2 tribus dans le passé. Ces querelles stupides ne peuvent être autorisées à continuer. Nous sommes tous adultes, pas de jeunes braves se chamaillant pour un cerf chassé."
 G01_defender_of_the_boek_title:0 "Défenseur des Boeks"
 G01_defender_of_the_boek_desc:0 "Nos braves ont longtemps agi comme le bouclier des Boeks. D'abord contre les raiders Cheshonis et maintenant contre les envahisseurs d'outre-mer. Personne ne se bat avec autant de bravoure que les Boeks. Tant que nos cœurs et nos bras restent forts, nous protégerons notre peuple. Maintenant et pour toujours."
 
