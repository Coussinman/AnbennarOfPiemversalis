## EVENTS ##
# The Chendhya Route
 empkeios_events.2101.t: "La Route de Chendhya"
 empkeios_events.2101.d: "Pendant des siècles, marchandises, biens, mais surtout esclaves ont coulé vers l'ouest à travers les plaines de Chendhya. Cette route est ardue et souvent dangereuse. Maintenant une puissance commerciale majeure d'Alecand, Empkeios, nous offre un marché. Avec notre partenariat, il devrait être possible de pacifier la région, faciliter le flux commercial, et ultimement nous enrichir tous. Devrions-nous accepter ?"
 empkeios_events.2101.a: "Pour une amitié longue, vraie, et durable !"
 empkeios_events.2101.att: "Nous supporterons leur indépendance s'ils se lèvent jamais contre leur suzerain."
 empkeios_events.2101.b: "Nous ne nous unirons pas avec ceux qui ne partagent pas nos voies."
# The Chendhya Route - YES
 empkeios_events.2102.t: "La Route de Chendhya"
 empkeios_events.2102.d: "Pendant des siècles, marchandises, biens, mais surtout esclaves ont coulé vers l'ouest à travers les plaines de Chendhya. Cette route est ardue et souvent dangereuse. Notre marché proposé, cependant, avec le groupe natif le plus proéminent du Chendhya, a été accepté et tout changera pour toujours. Avec ce partenariat, nous pacifierons la région, faciliterons le flux commercial, et ultimement nous enrichirons tous. C'est une occasion mémorable !"
 empkeios_events.2102.a: "Pour une amitié longue, vraie, et durable !"
 empkeios_events.2102.att: "Ce partenariat signifie aussi que nous pouvons compter avec leur soutien dans notre guerre d'indépendance potentielle."
 empkeios_events.2102.btt: "Une nouvelle alliance a été formée !"
# The Chendhya Route - NO
 empkeios_events.2103.t: "La Route de Chendhya"
 empkeios_events.2103.d: "Pendant des siècles, marchandises, biens, mais surtout esclaves ont coulé vers l'ouest à travers les plaines de Chendhya. Cette route est ardue et souvent dangereuse. Notre marché proposé avec le groupe natif le plus proéminent du Chendhya, malgré nos meilleures intentions, a été rejeté. La route restera dure pour chaque voyageur et commerçant, et la région restera divisée. Bien que clairement regrettable, nous regarderons vers l'avant et trouverons nouvelles façons de pacifier la région et assurer prospérité."
 empkeios_events.2103.a: "S'ils ne sont pas avec nous, ils sont contre nous."
 empkeios_events.2103.att: "Nous pourrions avoir une chance d'agir encore si nous gagnons notre indépendance."
# The Chendhya Route - A New Chance
 empkeios_events.2104.t: "La Route de Chendhya : Une Nouvelle Chance"
 empkeios_events.2104.d: "Quand nous tentâmes une approche pacifique pour faciliter commerce et voyage à travers le Chendhya, nous fûmes rejetés. Cette proposition, cependant, fut faite il y a des années, quand nous n'étions qu'un simple sujet faible. Maintenant, l'aube d'une nouvelle ère est sur nous. Empkeios est maintenant indépendant, et une nouvelle chance nous est présentée d'essayer encore de faire de la Route de Chendhya une nouvelle et prospère avenue commerciale."
 empkeios_events.2104.a: "Ils nous rejetèrent une fois. Maintenant nous nous assurerons que la prospérité ne soit pas rejetée."

# The Shadow of Rebellion - Chain Start
 empkeios_events.1301.t: "L'Ombre de la Rébellion plane sur Empkeios"
 empkeios_events.1301.d: "Nous avons établi un formidable système de commerce d'esclaves. Les esclaves de loin et large se trouvent en Empkeios pour travailler nos terres ou juste en passant, vers des lieux de travail finaux près et loin.\nNéanmoins, les fondations de notre indépendance résident dans l'égalité. Nous combattîmes nos oppresseurs Alecandi pour nos droits égaux au commerce, prospérité et vie. L'hypocrisie pure que cela représente quand appariée avec notre magnifique système basé sur l'esclavage est évidente à tous. Alors que nos propres citoyens peuvent être prêts à regarder ailleurs, même si juste pour l'amour d'une vie plus facile, nos rivaux, et spécialement les esclaves, prennent clairement problème.\nMaintenant, avec la consolidation de notre pouvoir en Kehionai et la montée des standards de vie en notre nation, des idées de rébellion commencent à courir sauvages parmi la population esclave."
 empkeios_events.1301.a: "Un spectre hante Empkeios."
# A leader amongst unfree people
 empkeios_events.1302.t: "Un dirigeant parmi les gens non libres"
 empkeios_events.1302.d: "Un esclave éduqué du nom de §RLeyan'd Lanahasha§! semble être devenu le sujet le plus chaud parmi la population esclave, à la fois en transit et travaillant en Empkeios. Elle semble avoir gagné tout un suivant, et ses idées d'émancipation et critique flagrante et effrénée à nos valeurs et système gouvernemental 'hypocrites' lui ont gagné du prestige ici et à l'étranger.\n\nElle semble être assez habile à éviter nos efforts pour la trouver, car peu importe comme dur chaque administration et état en notre nation a essayé de la capturer, elle a toujours échappé sans trace.\n\nMaintenant, il y a une préoccupation grandissante qu'elle puisse devenir assez influente pour rallier les gens derrière elle dans un soulèvement total. Spécialement si elle réussit à obtenir soutien international."
 empkeios_events.1302.a: "Nous la chasserons à tout prix !"
 empkeios_events.1302.b: "Nous aurons nos meilleurs hommes la suivant à chaque pas."
# A Rebellion in the making in Empkeios - Rivals
 empkeios_events.1303.t: "Une Rébellion en préparation en Empkeios"
 empkeios_events.1303.d: "Dans notre nation rivale d'Empkeios, une rébellion se prépare parmi leur population esclavagiste. Alors que les citoyens d'Empkeios obtinrent leur liberté sur la base de traitement égal et opportunités pour tous, il semble que cela n'ait pas coulé jusqu'à tous en Empkeios. Cette hypocrisie flagrante a été rendue très évidente avec leur consolidation du commerce d'esclaves et la montée au pouvoir des guildes esclavagistes là.\n\nLeyan'd Lanahasha s'est élevée comme dirigeant très capable et proéminent de la lutte d'émancipation des esclaves, et elle atteint maintenant pour aide parmi toute nation prête à aider dans leur combat. Indépendamment d'idéologie, c'est une opportunité sans parallèle d'affaiblir le nexus esclavagiste méchant et corrompu d'Alecand. Alternativement, nous pouvons choisir de les ignorer et sauver quelques pièces pour notre propre usage, laissant le destin des esclaves à eux-mêmes."
 empkeios_events.1303.a: "Nous aiderons avec joie !"
 empkeios_events.1303.att: "Cela renforcera la rébellion potentielle des esclaves."
 empkeios_events.1303.b: "Nous ne nous impliquerons pas dans une lutte qui n'est pas la nôtre."
# The slave rebellion
 empkeios_events.1304.t: "La Rébellion des Esclaves de [GetYear]"
 empkeios_events.1304.d: "Le pire est arrivé. La révolte-en-préparation dont tout notre cabinet était au courant depuis quelque temps maintenant est finalement ici. Menés par Leyan'd Lanahasha, les esclaves se sont soulevés contre nous ! Si leur portée atteint notre palais et nos institutions, ce sera sûrement la fin de notre ère de bien-être et prospérité. Nous ne pouvons laisser cela arriver !\n\n§RAttention :§! Si les rebelles prennent notre capitale, la rébellion §Rgagnera§! indépendamment du progrès de rébellion montré dans l'UI."
 empkeios_events.1304.a: "Nous devons les écraser !"
 empkeios_events.1304.att: "Note : la rébellion sera considérée finie quand il ne reste aucune armée rebelle en Empkeios."
# Slave Rebellion Victorious
 empkeios_events.1305.t: "La Rébellion des Esclaves, Victorieuse !"
 empkeios_events.1305.d: "Après une lutte réussie avec nos suzerains prétentieux, hypocrites, la glorieuse Rébellion des Esclaves de [GetYear] menée par la courageuse Leyan'd Lanahasha a réussi à renverser les tyrans qui gouvernaient sur Empkeios. Gloire à la Révolution ! Et Gloire à Leyan'd Lanahasha !"
 empkeios_events.1305.a: "Égaux enfin !"
# Slave Rebellion Defeated
 empkeios_events.1306.t: "La Rébellion des Esclaves, Écrasée !"
 empkeios_events.1306.d: "Après une période tumultueuse, nous avons réussi à reprendre contrôle d'Empkeios. Beaucoup d'esclaves sont morts, mais plus important, ceux qui survivent ont appris une leçon qu'ils n'oublieront pas pendant des générations."
 empkeios_events.1306.a: "Stabilité, enfin !"
 empkeios_events.1306.att: "Débloque nouvelles missions."

# Independent trading - Mission Event
 empkeios_events.2601.t: "Sur l'autonomie des Guildes d'Esclavagistes"
 empkeios_events.2601.d: "Les Guildes d'Esclavagistes d'Empkeios sont devenues, avec le temps, une partie intégrante de l'économie empkeosí ; et les dispositions spéciales dans chaque code légal prévues pour elles permettent une synergie entre les Guildes et l'État Empkeosí. Cela s'est développé en une relation vraiment symbiotique, où un équilibre entre les besoins de l'état et les objectifs de la guilde est consensuel. Jusqu'ici, cela a merveilleusement fonctionné, résultant en le citoyen empkeosí libre moyen étant celui qui jouit des plus hauts standards de vie dans la région.\n\nAvec le contrôle de facto du commerce régional d'esclaves et autre par Empkeios, cependant, beaucoup de voix dans les Guildes d'Esclavagistes poussent pour plus grande autonomie. Cela nierait certains des bénéfices en cash de la production d'esclaves, mais ultimement libérerait du pouvoir politique que l'état investit actuellement dans le contrôle et équilibre des Guildes. La décision est ultimement vôtre, [Root.Monarch.GetTitle]."
 empkeios_events.2601.a: "Je le considérerai à fond."
 empkeios_events.2601.att: "Accorder le privilège d'état nouvellement débloqué de §YGuildes d'Esclavagistes : Commerce Indépendant§! niera le revenu de la production d'§GEsclaves§! (comme un monopole le ferait) ; en échange de bonus périodiques £adm£ £dip£ £mil£ équivalents à la quantité d'esclaves produits en Empkeios. Ce privilège sera encore disponible même si nous formons un autre pays."

# Apikhos Volidir (debug)
 empkeios_events.3601.t: "Apikhos Volidir - DEBUG : cet événement devrait être caché"
 empkeios_events.3601.d: "DEBUG : cet événement devrait être caché !\n\nC'est un événement contrôleur pour calculer le développement d'alliés pertinents et décompter le mana adm/dip/mil en conséquence."
 empkeios_events.3601.a: "Débarrasse-toi de mon mana, événement contrôleur !"

# Sugar from Keyolion - Keyolion
 empkeios_events.5101.t: "Le Commerce d'Esclaves"
 empkeios_events.5101.d: "Empkeios a approché Keyolíon avec une proposition qui bénéficie aux deux pays. Empkeios fournira à Keyolíon un approvisionnement constant d'esclaves pour leurs plantations, puis Keyolíon exportera le sucre vers les Kheions et partagera une partie du profit avec Empkeios."
 empkeios_events.5101.a: "Faisons cela."

# Overlords Intervene - Arpedifer
 empkeios_events.5104.t: "Nékheis Opportunistes"
 empkeios_events.5104.d: "Des mots nous atteignent que notre sujet, Empkeios, est entré dans un accord avec Keyolíon dans lequel le premier fournit esclaves pour doter les plantations Keyolíoni. Bien que sur papier cela semble bénéfique pour tous, la réalité est différente. Les Keyolíoni ont soigneusement conçu le contrat tel qu'Empkeios reçoit une part du commerce produit, coupant sur coûts en soustrayant des profits et partageant la richesse entre les deux Nékheis, essentiellement contournant taxation. Cela a résulté en diminution de tarif de canne à sucre au cours des trois dernières années. C'est en violation claire de leurs devoirs envers nous comme leur suzerain.\n\nDès la semaine prochaine nous pouvons envoyer un messager déclarant notre nouvelle législature, sanctionnant lourdement ce comportement et établissant lois transparentes qui protègent nos intérêts commerciaux."
 empkeios_events.5104.a: "Nous devons intervenir."
 empkeios_events.5104.b: "Nous les laisserons être."
# Overlords Intervene - Empkeios
 empkeios_events.5102.t: "Accord Commercial avec Keyolíon - Intervention !"
 empkeios_events.5102.d: "Terribles nouvelles aujourd'hui, [Root.Monarch.GetTitle]. Une délégation de notre suzerain a accosté ce matin même au port d'Empkeios. Ils sont venus nous informer que, après avoir conclu un marché avec le suzerain de Keyolíon, des parties clés de l'accord commercial que nous avions avec nos frères du sud doivent être... réinterprétées. Cette intervention doit avoir lieu immédiatement : la délégation n'est pas ouverte aux négociations. Keyolíon est attendu recevoir les mêmes nouvelles bientôt. Bien que des parties du marché soient encore en place, cela est destiné à réduire sévèrement les bénéfices potentiels de l'accord."
 empkeios_events.5102.a: "Totalement inacceptable !"
# Overlodrs Intervene - Keyolion
 empkeios_events.5103.t: "Le Commerce d'Esclaves - Intervention !"
 empkeios_events.5103.d: "Terribles nouvelles aujourd'hui, [Root.Monarch.GetTitle]. Une délégation de notre suzerain a accosté ce matin même au port de Keyolíon. Ils sont venus nous informer que, après avoir conclu un marché avec le suzerain d'Empkeios, des parties clés de l'accord commercial que nous avions avec nos frères du nord doivent être... réinterprétées. Cette intervention doit avoir lieu immédiatement : la délégation n'est pas ouverte aux négociations. Apparemment, Empkeios a reçu les mêmes nouvelles déjà. Bien que des parties du marché soient encore en place, cela est destiné à réduire sévèrement les bénéfices potentiels de l'accord."
 empkeios_events.5103.a: "Totalement inacceptable !"

# Independence Plot - Keyolion
 empkeios_events.5201.t: "Le Complot d'Indépendance"
 empkeios_events.5201.d: "Le peuple d'Empkeios, comme nous, a souffert sous le règne de leur suzerain trop longtemps. Nos suzerains intervenant dans notre merveilleux accord commercial semble avoir été la goutte qui fait déborder le vase. Ils nous ont approchés avec une proposition : combattre ensemble pour notre indépendance, contre nos deux suzerains."
 empkeios_events.5201.a: "Comme frères, nous combattrons ensemble !"
 empkeios_events.5201.b: "Nous combattrons seuls."
 G53_keyo_empk_mission_completion_tt: "Déclarer une guerre d'indépendance signifiera aussi déclarer guerre aux côtés d'§YEmpkeios§! contre leur suzerain."
# Independence Plot - YES
 empkeios_events.5202.t: "Le Complot d'Indépendance"
 empkeios_events.5202.d: "La délégation que nous avons envoyée à nos frères du sud, Keyolíon, vient juste de retourner, [Root.Monarch.GetTitle]. Ils ont accepté notre proposition de combattre ensemble pour notre indépendance. Nous combattrons ensemble, et nous gagnerons ensemble !"
 empkeios_events.5202.a: "Unis, nous combattrons comme un !"
 G53_empk_keyo_mission_completion_tt: "Déclarer une guerre d'indépendance signifiera aussi déclarer guerre aux côtés de §YKeyolíon§! contre leur suzerain."
# Independence Plot - NO
 empkeios_events.5203.t: "Le Complot d'Indépendance"
 empkeios_events.5203.d: "La délégation que nous avons envoyée à nos frères du sud, Keyolíon, vient juste de retourner, [Root.Monarch.GetTitle]. Ils ont rejeté notre proposition de combattre ensemble pour notre indépendance. Nous devrons combattre seuls ; pourtant chaque préparation possible a été faite. Nous gagnerons notre indépendance !"
 empkeios_events.5203.a: "Néanmoins, il est regrettable que nous ne compterons pas avec eux."

# Independence war: Success
 empkeios_events.4302.t: "Guerre d'Indépendance - Victoire !"
 empkeios_events.4302.d: "La guerre est finie, [Root.Monarch.GetTitle]. Nous avons gagné notre indépendance ! Les suzerains d'Empkeios et Keyolíon ont été défaits, et nous sommes maintenant libres de poursuivre notre propre destinée. Nous n'oublierons pas l'aide de nos frères du sud dans cette guerre, et nous n'oublierons pas l'aide que nous leur avons donnée. Nous sommes maintenant libres de poursuivre notre propre destinée, tirer le maximum de chaque marché, et faire prospérer notre nation. Et nous nous trouvons dans une position enviable : le marché pour esclaves est en plein essor, et nous avons le plus grand marché d'esclaves dans la région avec un des meilleurs ports. L'avenir est brillant pour nous."
 empkeios_events.4302.a: "La liberté est nôtre, pourtant certains sont plus libres que d'autres."
# Independence war: Defeat
 empkeios_events.4303.t: "Guerre d'Indépendance - Défaite !"
 empkeios_events.4303.d: "La guerre est finie, [Root.Monarch.GetTitle]. Notre lutte pour indépendance a été un échec. Nous fûmes écrasés par les bottes d'acier de nos suzerains ; et malgré l'aide que nous rassemblâmes de loin et large, cela ne fut simplement pas assez. D'innombrables vies furent perdues dans cette bataille héroïque, des familles entières furent détruites, et notre nation a été laissée en ruines. Nous sommes maintenant à la merci de nos suzerains, encore une fois. Tous les citoyens d'Empkeios pleurent pour les tombés, et nous n'oublierons jamais leur sacrifice. Plutôt que de retour au premier pas, nous sommes maintenant de retour au pas zéro. De nouvelles opportunités devront être trouvées, de nouvelles toiles d'alliances devront être complotées, et de nouvelles armées pour combattre devront être construites si nous devons jamais embarquer sur le voyage légitime vers l'indépendance encore."
 empkeios_events.4303.a: "Que les tombés reposent en paix. Que les vivants n'oublient jamais."

# Up the Mteibas Valley - Already controlled
 empkeios_events.4401.t: "En Haut de la Vallée de Mteibas"
 empkeios_events.4401.d: "Le Commerce Intérieur du Continent a de multiples routes. Alors que certaines étaient déjà exploitées par nos commerçants et diplomates habiles, la Vallée de Mteibas fermée reste dure à accéder et, plus important, dure à traverser pour quiconque venant de l'au-delà. Cette route commerciale est d'importance suprême pour les ports d'Empkeios, et nous l'avons sécurisée !"
 empkeios_events.4401.a: "Nous gouvernons !"
# Up the Mteibas Valley - Chain Start
 empkeios_events.4402.t: "En Haut de la Vallée de Mteibas"
 empkeios_events.4402.d: "Le Commerce Intérieur du Continent a de multiples routes. Alors que certaines sont déjà exploitées par nos commerçants et diplomates habiles, la §YVallée de Mteibas§! fermée reste dure à accéder et, plus important, dure à traverser pour quiconque venant de l'au-delà. Cette route commerciale est d'importance suprême pour les ports d'Empkeios, et nous devons la sécuriser.\n\nLes dirigeants actuels de la Vallée de Mteibas semblent être tombés un peu derrière les temps, et il existe clairement une opportunité d'entrer dans un... accord de collaboration si nous réussissons à pousser les choses de la bonne façon. Pour faire ainsi, nos diplomates les plus intelligents ont conçu une stratégie où, en attachant une compagnie mercenaire à notre §YDélégation§! diplomatique, il n'y aura pas besoin de menaces explicites. L'offre sera présentée ; pourtant dans le terrible et non désiré cas qu'ils refusent, la Compagnie Lawarund peut prendre les affaires en ses propres mains."
 empkeios_events.4402.a: "Brillant. Que la Délégation parte !"
# Up the Mteibas Valley - For Mteibhara
 empkeios_events.4403.t: "La Délégation d'Empkeios"
 empkeios_events.4403.d: "[Root.Monarch.GetTitle], nous avons nouvelles préoccupantes. À midi aujourd'hui, régiment entier est arrivé aux portes des murs de Mzhaara. Ils s'appellent une §Y'Délégation'§!, avec objectifs strictement diplomatiques, et ils portent les bannières d'§YEmpkeios§! ; pourtant ils ne trompent difficilement personne. Le comité lui-même est composé d'un ensemble d'attachés diplomatiques, oui ; mais ils sont escortés par un régiment entier de soldats. Nos éclaireurs ont rapporté que ce n'est qu'une partie de la missive, une armée mercenaire entière semble avoir campé juste au-delà de la frontière convenue.\n\nMalgré tout cela, la Délégation n'a fait aucune menace explicite. Au moins pas encore. Ils ont, cependant, présenté une proposition aux dirigeants de Mteibhara : entrer dans un accord de collaboration avec §YEmpkeios§!. Cela, à première vue, semble être un partenariat commercial pour ouvrir la Vallée de Mteibas au reste du commerce du continent. Néanmoins, [Root.Monarch.GetTitle], le jargon bureaucratique cache clairement des implications dangereuses pour la souveraineté de §YMteibhara§!.\n\nNous nous trouvons entre le marteau et l'enclume. Si nous refusons, il est facile de deviner quels pas l'armée mercenaire prendra. Si nous acceptons, nous abandonnerons notre souveraineté. Que ferons-nous ?"
 empkeios_events.4403.a: "C'est scandaleux ! Nous ne vendrons pas notre indépendance !"
 empkeios_events.4403.att: "Il n'y a pas moyen de savoir ce qu'§YEmpkeios§! fera quand les nouvelles les atteindront."
 empkeios_events.4403.b: "Nous accepterons, mais nous n'abandonnerons pas notre autonomie."
 empkeios_events.4403.btt: "§YMteibhara§! deviendra un vassal autonome d'§YEmpkeios§!."
# Up the Mteibas Valley - Owner not Mteibhara
 empkeios_events.4404.t: "La Délégation d'Empkeios"
 empkeios_events.4404.d: "[Root.Monarch.GetTitle], nous avons nouvelles préoccupantes. À midi aujourd'hui, régiment entier est arrivé aux portes des murs de Mzhaara. Ils s'appellent une §Y'Délégation'§!, avec objectifs strictement diplomatiques, et ils portent les bannières d'§YEmpkeios§! ; pourtant ils ne trompent difficilement personne. Le comité lui-même est composé d'un ensemble d'attachés diplomatiques, oui ; mais ils sont escortés par un régiment entier de soldats. Nos éclaireurs ont rapporté que ce n'est qu'une partie de la missive, une armée mercenaire entière semble avoir campé juste au-delà de la frontière convenue.\n\nMalgré tout cela, la Délégation n'a fait aucune menace explicite. Au moins pas encore. Ils ont, cependant, présenté une proposition à nos diplomates : entrer dans un accord de collaboration avec §YEmpkeios§!. Cela, à première vue, semble être un partenariat commercial pour ouvrir la Vallée de Mteibas au reste du commerce du continent. Néanmoins, [Root.Monarch.GetTitle], le jargon bureaucratique cache clairement des implications dangereuses pour possession et contrôle du marché clé de la région : §YMzhaara§!.\n\nNous nous trouvons entre le marteau et l'enclume. Si nous refusons, il est facile de deviner quels pas l'armée mercenaire prendra. Si nous acceptons, nous abandonnerons contrôle sur §YMzhaara§!. Que ferons-nous ?"
 empkeios_events.4404.a: "C'est scandaleux !"
 empkeios_events.4404.att: "§YEmpkeios§! obtiendra revendications permanentes sur la Vallée de Mteibas."
 empkeios_events.4404.b: "Empkeios peut toujours compter avec notre collaboration."
 empkeios_events.4404.btt: "Nous céderons §YMzhaara§! à §YEmpkeios§!."
# Up the Mteibas Valley - NO Mtibhara
 empkeios_events.4405.t: "La Délégation retourne"
 empkeios_events.4405.d: "La Délégation à la Vallée de Mteibas est retournée, [Root.Monarch.GetTitle]. Ils ont apporté nouvelles regrettables : les dirigeants de §YMteibhara§! ont rejeté notre proposition. Pourtant tout espoir n'est pas perdu. Le fait que la Vallée de Mteibas restera fermée au reste du commerce du continent est quelque chose que nous devrions exploiter : si non avec le pouvoir des mots, il peut être temps pour lances.\n\nLes résultats apportés par cette Délégation ont aussi réglé quelques débats profonds concernant la politique diplomatique à suivre dans l'avenir. La Compagnie Lawarund s'est avérée être un outil très efficace pour atteindre nos objectifs, pourtant elle s'est aussi avérée être une épée à double tranchant. Ne pas remplir nos menaces peut non seulement nous faire paraître faibles, mais aussi rendre nos menaces futures moins crédibles. Globalement, ce genre de stratégie sera développé davantage dans les missions à venir."
 empkeios_events.4405.a: "Nous devrions probablement venir avec un nom pour ce genre de politique diplomatique."
# Up the Mteibas Valley - YES Mtibhara
 empkeios_events.4406.t: "La Délégation retourne"
 empkeios_events.4406.d: "La Délégation à la Vallée de Mteibas est retournée, [Root.Monarch.GetTitle]. Ils ont apporté excellentes nouvelles : les dirigeants de §YMteibhara§! ont accepté notre proposition. La Vallée de Mteibas est maintenant ouverte au reste du commerce du continent, et nous avons sécurisé une nouvelle route commerciale pour nos ports ; et §YMteibhara§! lui-même, sous notre contrôle bien qu'indirect.\n\nLe succès de cette Délégation a aussi réglé quelques débats profonds concernant la politique diplomatique à suivre dans l'avenir. La Compagnie Lawarund s'est avérée être un outil très efficace pour atteindre nos objectifs, et ce genre de stratégie sera développé davantage dans les missions à venir."
 empkeios_events.4406.a: "Nous devrions probablement venir avec un nom pour ce genre de politique diplomatique."
# Up the Mteibas Valley - NO Not Mtibhara
 empkeios_events.4407.t: "La Délégation retourne"
 empkeios_events.4407.d: "La Délégation à la Vallée de Mteibas est retournée, [Root.Monarch.GetTitle]. Ils ont apporté nouvelles regrettables : les suzerains actuels de §YMzhaara§! ont rejeté notre proposition. Pourtant tout espoir n'est pas perdu. Le fait que la Vallée de Mteibas restera fermée au reste du commerce du continent est quelque chose que nous devrions exploiter : si non avec le pouvoir des mots, il peut être temps pour lances.\n\nLes résultats apportés par cette Délégation ont aussi réglé quelques débats profonds concernant la politique diplomatique à suivre dans l'avenir. La Compagnie Lawarund s'est avérée être un outil très efficace pour atteindre nos objectifs, pourtant elle s'est aussi avérée être une épée à double tranchant. Ne pas remplir nos menaces peut non seulement nous faire paraître faibles, mais aussi rendre nos menaces futures moins crédibles. Globalement, ce genre de stratégie sera développé davantage dans les missions à venir."
 empkeios_events.4407.a: "Nous devrions probablement venir avec un nom pour ce genre de politique diplomatique."
# Up the Mteibas Valley - YES Not Mtibhara
 empkeios_events.4408.t: "La Délégation retourne"
 empkeios_events.4408.d: "La Délégation à la Vallée de Mteibas est retournée, [Root.Monarch.GetTitle]. Ils ont apporté excellentes nouvelles : les suzerains actuels de §YMzhaara§! ont accepté et signé notre accord de coopération. La Vallée de Mteibas est maintenant ouverte au reste du commerce du continent, et nous avons sécurisé une nouvelle route commerciale pour nos ports ; et §YMzhaara§! lui-même, sous notre contrôle direct.\n\nLe succès de cette Délégation a aussi réglé quelques débats profonds concernant la politique diplomatique à suivre dans l'avenir. La Compagnie Lawarund s'est avérée être un outil très efficace pour atteindre nos objectifs, et ce genre de stratégie sera développé davantage dans les missions à venir."
 empkeios_events.4408.a: "Nous devrions probablement venir avec un nom pour ce genre de politique diplomatique."

# Trading at a Crossroads - Chain Start
 empkeios_events.4501.t: "Commerce à la Croisée des Chemins"
 empkeios_events.4501.d: "Avec le boom de commerce que notre continent a ressenti ces dernières décennies, beaucoup de gouvernements, Alecandi ou Nékhei, ont tenu de longs et approfondis débats concernant douanes et traitement avec marchandises de l'étranger. Certains, menés par l'exemple d'Ameion, penchent vers l'§PIsolationnisme§!, fermant les portes aux bénéfices commerciaux supplémentaires pour nous tous.\n\nC'est notre devoir, comme marins robustes, comme commerçants à fond, comme défenseurs de notre liberté, de garder les portes ouvertes au monde. Poursuivre et assurer que les politiques de §PLibre-Échange§! sont suivies autour du continent est d'importance suprême. Des richesses de plus loin que l'œil peut voir nous attendent.\n\nNous sommes maintenant en position de force, et la croisée des chemins du destin est juste devant nous. L'opinion préférée de nos états est de faire usage de cette force retrouvée. Cependant, nous pouvons toujours laisser chaque autre dirigeant de la région choisir leur voie sans nos... recommandations amicales."
 empkeios_events.4501.a: "La diplomatie Dhorý nous a mieux travaillé jusqu'ici. Arrêtez d'avoir ce continent fermé !"
 empkeios_events.4501.att: "Nous enverrons un ultimatum à chaque dirigeant de la région d'embrasser les règles de §PLibre-Échange§!."
 empkeios_events.4501.b: "En liberté et harmonie nous trouverons sagesse. Pas besoin d'envoyer Délégations nulle part."
# Trading at a Crossroads - Ultimatum from Empkeios
 empkeios_events.4502.t: "Commerce à la Croisée des Chemins : Ultimatum d'Empkeios"
 empkeios_events.4502.d: "Avec le boom de commerce que notre continent a ressenti ces dernières décennies, beaucoup de gouvernements, Alecandi ou Nékhei, ont tenu de longs et approfondis débats concernant douanes et traitement avec marchandises de l'étranger. Certains, menés par l'exemple d'Ameion, penchent vers l'§PIsolationnisme§! ; tandis que la puissance montante, Empkeios, mène l'effort pour douanes ouvertes et §PLibre-Échange§!.\n\nCe dernier a maintenant émis un ultimatum à chaque autre nation dans notre région. Nous pouvons soit tomber en ligne, forçant notre politique commerciale à être alignée avec la leur pour l'avenir prévisible, ou nous pouvons faire face aux conséquences de ne pas ouvrir nos frontières à leurs commerçants."
 empkeios_events.4502.a: "Nous ne vendrons pas notre indépendance !"
 empkeios_events.4502.att: "§YEmpkeios§! peut riposter contre nous pour ne pas tomber en ligne."
 empkeios_events.4502.b: "Nous nous tiendrons aux côtés de nos amis en Empkeios."
# Trading at a Crossroads - country answers NO
 empkeios_events.4503.t: "§Y[From.GetName]§! répond à notre ultimatum"
 empkeios_events.4503.d: "La Délégation que nous envoyâmes à [From.GetName] est retournée avec nouvelles regrettables. Les fous en [From.GetName] décidèrent de rejeter notre ultimatum, décidant plutôt de se ranger avec l'§PIsolationnisme§!.\n\nSuivant notre ligne diplomatique officielle, la politique diplomatique Dhorý, les prochains pas sont cristal clair, [Root.Monarch.GetTitle]. Nous avons maintenant une chance unique de leur enseigner une leçon et les faire tomber en ligne. Pourtant, comme l'épée à double tranchant de la diplomatie Dhorý va, si nous décidons de ne pas agir, notre réputation internationale chuterait.\n\nIl y a vraiment seulement deux options pour continuer avec notre menace : nous soit les amenons à notre sphère d'influence, les rendant vassal de tout genre ; ou nous nous assurons qu'ils ne sont pas une menace à nos intérêts régionaux plus en nous assurant qu'ils ne tiennent aucune province dans le §YDevand§!. Que ferons-nous, [Root.Monarch.GetTitle] ?"
 empkeios_events.4503.a: "Nous serons un. Amenez-moi le Général de la compagnie Lawrund !"
 empkeios_events.4503.b: "Ils rejoindront notre fraternité. Amenez-moi le Général de la compagnie Lawrund !"
# Trading at a Crossroads - country answers YES
 empkeios_events.4504.t: "§Y[From.GetName]§! répond à notre ultimatum"
 empkeios_events.4504.d: "La Délégation que nous envoyâmes à [From.GetName] est retournée avec excellentes nouvelles. Les sages dirigeants de [From.GetName] ont décidé d'accepter notre proposition, se rangeant avec le §PLibre-Échange§!. Une autre victoire d'embrasser la politique diplomatique Dhorý."
 empkeios_events.4504.a: "Santé à nos amis en [From.GetName] !"
# Trading at a Crossroads - Empkeios failure
 empkeios_events.4506.t: "Ultimatum non appliqué contre [From.GetName]"
 empkeios_events.4506.d: "Il y a une décennie, [From.GetName] choisit, à tort, de s'opposer à nous. Nous, follement, laissâmes notre chance de leur enseigner une leçon passer. C'est une honte, mais le fait reste qu'ils tiennent encore influence significative dans le Devand après tout. Maintenant, nous devrons souffrir les conséquences de ne pas exécuter notre ultimatum. Telle est la nature de la diplomatie Dhorý."
 empkeios_events.4506.a: "Disgracieux."

# Keyolion summit (exists)
 empkeios_events.4601.t: "Le Sommet de Keyolíon"
 empkeios_events.4601.d: "Notre amitié et camaraderie de longue durée avec Keyolíon, avec respect mutuel à travers ces années malgré la relation de pouvoir déséquilibrée, nous apporte une opportunité unique. Nous pouvons prouver à tous les Nékheis qu'il est possible de construire ponts à travers nos différences. Unité pour les jadis colonies, maintenant grands états. Garder le status quo est évidemment une option. Mais si nous voulons démontrer notre pouvoir sur la région, nous pouvons utiliser ce sommet pour prouver qu'un système deux-Nékheis un-pays peut fonctionner."
 empkeios_events.4601.tt: "Tous les alliés avec capitale dans le §YDevand§! ou l'§YÉtendue Andique§! :"
 empkeios_events.4601.a: "Nous devons pousser pour unité maximum."
 empkeios_events.4601.att: "§YEmpkeios§! obtiendra un cœur sur §G50%§! des provinces de §YKeyolíon§!."
 empkeios_events.4601.b: "En fraternité nous trouverons harmonie."
 empkeios_events.4601.c: "Indépendance et Souveraineté seront d'importance suprême."
 empkeios_events.4601.ctt: "§YKeyolíon§! restera un vassal autonome d'§YEmpkeios§!."
# Keyolion summit (does not exist)
 empkeios_events.4602.t: "Le Sommet de Keyolíon"
 empkeios_events.4602.d: "Notre contrôle de longue durée sur l'ancienne zone Nékhei de Keyolíon, avec respect mutuel à travers ces années envers ses anciens citoyens et le fait que nous avons pu prospérer ensemble, nous apporte une opportunité unique. Nous pouvons prouver à tous les Nékheis qu'il est possible de construire ponts à travers nos différences. Unité pour les jadis colonies, maintenant grands états. Nous démontrerons notre pouvoir sur la région, et ce sommet sera une célébration de comment notre système deux-Nékheis un-pays fonctionne mieux même qu'intentionné. Unité maximum pour nos frères est le meilleur passé vers l'avant !"
 empkeios_events.4602.a: "En fraternité nous trouverons harmonie."

# Slave to Mana events
 empkeios_events.1299.t: "Production d'esclaves vers vérification de récompense mana - DEBUG"
 empkeios_events.1299.d: "DEBUG : cet événement devrait être caché !"
 empkeios_events.1299.a: "Si je ne suis pas IA, tu peux compter, événement contrôleur !"
 empkeios_events.1200.t: "Production d'esclaves vers contrôleur de récompense mana - DEBUG"
 empkeios_events.1200.d: "DEBUG : cet événement devrait être caché !\n\nC'est un événement contrôleur qui calcule production d'esclaves et initialise les variables pour ce compte. Les récompenses actuelles sont données dans d'autres événements.\n"
 empkeios_events.1200.a: "Mets ces variables à compter, événement contrôleur !"
# Establishment of the Slaver Guilds
 empkeios_events.1201.t: "Établissement des Guildes d'Esclavagistes"
 empkeios_events.1201.d: "Nous sommes finalement libres, et avec cette liberté retrouvée nous avons réussi à nous établir comme joueur principal dans le Commerce Kheionai. Maintenant, avec le business d'esclaves toujours grandissant, notre population peut jouir de richesse sans précédent. Plus d'inégalités entre population Nékhei et les suzerains tyranniques du passé !"
 empkeios_events.1201.a: "Certains sont plus égaux que d'autres."
# Slaver Guilds reward - no penalty
 empkeios_events.1202.t: "Le commerce des Guildes d'Esclavagistes donne ses fruits"
 empkeios_events.1202.d: "Après quelques années d'opération, les bénéfices que la Guilde d'Esclavagistes récolte de notre contrôle sur le commerce d'esclaves grandissent sans fin. La quantité de richesse, influence, et pouvoir que cela donne à notre gouvernement est sans précédent ; et nous entendons en tirer plein avantage. Nos citoyens jouissent de grands et faciles moyens de subsistance ; notre militaire est nourri, équipé et grandissant chaque jour qui passe ; et notre influence diplomatique sur la région jouit de grands temps grâce à notre richesse mercantile. La grandeur est sur nous."
 empkeios_events.1202.a: "Celui qui coupe le gâteau, obtient la plus grande part."


