## Estate privileges ##
 estate_burghers_empkeios_slaver_guilds: "Guildes d'Esclavagistes"
 estate_burghers_empkeios_slaver_guilds_desc: "Les Guildes d'Esclavagistes d'Empkeios sont devenues une partie intégrante de l'économie empkeosí. Les dispositions spéciales dans chaque code légal prévues pour elles permettent une synergie entre les Guildes et l'État Empkeosí. Là où on peut voir un traitement préférentiel, la réalité est que c'est grâce à la liberté d'opérations dont jouissent les Guildes d'Esclavagistes que l'état gagne des niveaux incroyables d'influence économique sur la région. De plus, les citoyens empkeosí libres qui jouissent ultimement des plus hauts standards de vie dans la région grâce au fait que le flux d'esclaves reste si répandu et disponible."
 G53_Slaver_Guilds_effect_tooltip: "Les Guildes d'Esclavagistes apporteront des améliorations à l'efficacité de production, coûts de construction, et temps de construction aux provinces productrices d'esclaves."

 empkeios_slaveIncome_tt: "Nous recevrons §G[Root.slaveincomebase.GetValue]§!£adm£ §G[Root.slaveincomebase.GetValue]§!£dip£ §G[Root.slaveincomebase.GetValue]§!£mil£ basé sur notre niveau actuel de production d'§YEsclaves§!."

 estate_burghers_slaver_independent_trading: "Guildes d'Esclavagistes : Commerce Indépendant"
 estate_burghers_slaver_independent_trading_tooltip: "§RAucun revenu des§! §YEsclaves§! !"
 estate_burghers_slaver_independent_trading_desc: "Accorder une autonomie complète aux Guildes d'Esclavagistes d'Empkeios annulera le revenu de la production d'esclaves, en échange de bonus périodiques £adm£ £dip£ £mil£ équivalents à la quantité d'esclaves produits en Empkeios."
 estate_burghers_empkeios_independent_trading_revoke_tt: "Le revenu de production des §YEsclaves§! est restauré."
 estate_burghers_slaver_independent_trading_mod: "Commerce Indépendant pour les Guildes d'Esclavagistes"
 desc_estate_burghers_slaver_independent_trading_mod: "En raison d'accorder l'indépendance commerciale aux Guildes d'Esclavagistes, cette province ne fournit pas autant de revenus à l'état qu'elle le faisait jadis."

 empkeios_events.2602.t: "Extension du Commerce Indépendant pour les Guildes d'Esclavagistes"
 empkeios_events.2602.d: "Les privilèges de commerce indépendant que nous avons accordés aux Guildes d'Esclavagistes ont expiré, signifiant que nous sommes maintenant capables de récupérer le revenu de notre production d'esclaves. Cependant, les Bourgeois sont désireux de garder leurs privilèges, et le capital politique à gagner en les laissant garder le monopole pour les 10 prochaines années est considérable."
 empkeios_events.2602.a: "Renouvelons l'accord."
 empkeios_events.2602.b: "Nous ne renouvellerons pas cela."
 empkeios_events.2602.btt: "Nous serons capables de révoquer le privilège d'état §YGuildes d'Esclavagistes : Commerce Indépendant§! ."

