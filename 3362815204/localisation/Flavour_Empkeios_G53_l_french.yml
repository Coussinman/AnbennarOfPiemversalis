# Column 1
 G53_1_1_the_Gulf_of_Slaves_title: "Le Golfe des Esclaves"
 G53_1_1_the_Gulf_of_Slaves_desc: "Le Golfe de la Hache est l'objectif premier des efforts coloniaux d'Arpedifér dans le Devand. Alors que les colons arrivent et l'interaction avec les tribus indigènes locales devient plus définie ; la zone, et spécialement la côte nord, commence à gagner le nom informel du Golfe des Esclaves. Le port d'Empkeios devient lentement mais sûrement le contrôleur premier de cette marchandise, récoltant largement les bénéfices toujours grandissants de ce commerce éthiquement douteux."
 G53_1_1_the_Gulf_of_Slaves_reward_tt: "Notre suzerain nous cédera contrôle sur les provinces qu'ils contrôlent dans les zones d'§YEmpkeios§! et d'§YElokós§!.\n§YEsclaves§! seront maintenant produits dans §G3§! provinces aléatoires en §YElokós§!.\n§GToutes§! les provinces produisant §YEsclaves§! gagneront £dip£ §G1§! production de base."
 G53_1_2_Establishment_Slaver_Guilds_title: "Établir les Guildes d'Esclavagistes"
 G53_1_2_Establishment_Slaver_Guilds_desc: "Depuis des années maintenant, les marchands d'esclaves ont été un engrenage fondamental dans le commerce et économie empkeosí. Cependant, le chaos naturel découlant de trop-de-nombreux petits marchands indépendants a rendu le commerce bien plus volatil, imprévisible, et ultimement moins profitable qu'il pourrait être. Juste comme avec tout autre commerce, le temps est venu de le formaliser et organiser à travers une Guilde officielle. Inévitablement, ce sera une organisation hautement influente ; pourtant si contrôlée avec succès, les bénéfices économiques et politiques qu'elle peut apporter sont sans fin."
 G53_1_3_Slave_Trade_Consolidation_title: "Consolidation du Commerce d'Esclaves"
 G53_1_3_Slave_Trade_Consolidation_desc: "Ayant établi guildes dédiées et maintenant avec une armée mercenaire pour le supporter ; il est temps de consolider notre emprise sur production et commerce d'esclaves. Pour assurer cela, contrôle doit être assuré sur provinces productrices d'esclaves et les rendre en vraies puissances."
 G53_1_3_Slave_Trade_Consolidation_trigger_tt: "Toutes les provinces possédées produisant §YEsclaves§! :\nOnt au moins £dip£ §G5§! production de base."
 G53_1_4_Slaves_Abroad_title: "Esclaves à l'Étranger"
 G53_1_4_Slaves_Abroad_desc: "Avec des pipelines de production et commerce consolidés pour le commerce d'esclaves ; il est seulement logique que nous poursuivions une expansion vers nouveaux marchés. Nous sommes maintenant, sans discussion, le port de référence pour acheter et vendre esclaves dans le Devand. Mais nous devons penser plus grand. Plus de marchés signifient plus de profits, et plus de profits signifient plus de pouvoir. Le temps est venu d'étendre notre influence et contrôle sur les routes commerciales vers le reste du continent."
 G53_1_5_Slave_Monopoly_title: "Monopole d'Esclaves"
 G53_1_5_Slave_Monopoly_desc: "Du commerce d'esclaves principal du Devand à un monopole presque complet, nos pas ont été remarquables. Le pas final est de consolider complètement notre dominance, et très peu reste. Seulement le port pirate en Amgremós défie cette dominance, et c'est notre devoir d'assurer qu'il ne devienne plus une menace."
# Column 2
 G53_2_1_The_Chendhya_Route_title: "La Route de Chendhya"
 G53_2_1_The_Chendhya_Route_desc: "La route intérieure vers le continent est dangereuse. Le Chendhya est habité clairsemé, par groupes nomades qui offrent rarement hospitalité aux commerçants étrangers. Si nous devons importer esclaves et autres biens à travers cette route, établir relations amicales avec au moins une des tribus locales est un must. Une situation gagnant-gagnant pour les deux parties est la seule façon d'assurer la sécurité de nos caravanes."
 G53_2_1_The_Chendhya_Route_reward1_tt: "Une proposition pour un nouvel accord commercial sera envoyée à §YKaerog§!."
 G53_2_1_The_Chendhya_Route_reward2_tt: "Une proposition pour un nouvel accord commercial sera envoyée à §YDurisayar§!."
 G53_2_1_The_Chendhya_Route_reward3_tt: "Une proposition pour un nouvel accord commercial sera envoyée à §YTsidarok§!."
 G53_2_2_Foundation_Lawarund_Company_title: "La Compagnie Lawarund"
 G53_2_2_Foundation_Lawarund_Company_reward_tt: "§GCompagnie Lawarund§! devient disponible pour embauche à §YEmpkeios§!."
 G53_2_2_Foundation_Lawarund_Company_desc: "Dans la frontière de colons, à la croisée des chemins entre le Devand, la Vallée de Mteibas, et le Chendhya, les colons développent un sens très fort d'indépendance, auto-respect, et autonomie. Dans ce hotspot culturel, la Compagnie Lawarund naît : une compagnie mercenaire avec le potentiel d'être l'épine dorsale de la présence militaire empkeosí dans la zone et au-delà."
 G53_2_3_Mercenary_Professionalism_title: "Professionnalisme Mercenaire"
 G53_2_3_Mercenary_Professionalism_desc: "La Compagnie Lawarund, et chaque autre groupe mercenaire dans notre nation, bien qu'innovants et indubitablement efficaces, manquent encore du professionnalisme et discipline d'une vraie armée. C'est une affaire de sécurité nationale pour Empkeios : développer cette industrie mercenaire et assurer qu'elle soit tenue aux plus hauts des standards est la seule façon d'être capable de compter sur ces compagnies pour tâches futures."
 G53_2_4_The_Slave_Trail_title: "La Piste aux Esclaves"
 G53_2_4_The_Slave_Trail_desc: "Après les campagnes sanglantes pour sécuriser et pacifier le Chendhya, le commerce prospère comme il n'a jamais fait auparavant. La Piste aux Esclaves populairement nommée coule maintenant et connecte marchés d'esclaves en Larankar aux puissances de production nekheí productrices. Et au centre de tout : nous, sécurisant les plus juteux des profits."
 G53_Kaerog_Ally_tt: "A accepté la proposition de §GRoute de Chendhya§!."
 G53_2_4_The_Slave_Trail_trigger_tt1: "Avec un Centre de Commerce sont contrôlés par §YEmpkeios§!, un sujet d'§YEmpkeios§!, ou un pays qui a accepté la proposition de §GRoute de Chendhya§!."
 G53_2_4_The_Slave_Trail_trigger_tt2: "Avec un Centre de Commerce sont contrôlés par §YEmpkeios§!, ou un sujet d'§YEmpkeios§!."
 G53_2_5_Necessary_Expansion_title: "Expansion Nécessaire"
 G53_2_5_Necessary_Expansion_desc: "Avec le commerce d'Empkeios prospérant sur terre et mer ; le manque de contrôle sur les îles clés autour du Golfe de la Hache devient un problème significatif pour les opérations du port d'Empkeios. Le fait que la chaîne d'îles Vothelisí soit au-delà de notre contrôle est devenu la plus grande menace unique que nous pouvons faire face en cas de guerre, blocus, ou tout autre genre de tournant d'événements. La survie est en jeu."
 G53_2_5_Necessary_Expansion_tt: "§YEsclaves§! seront maintenant produits dans §G5§! provinces aléatoires dans §Yle Devand§!."
 G53_2_6_Devands_World_Port_title: "Port Mondial du Devand"
 G53_2_6_Devands_World_Port_desc: "Après avoir atteint un monopole commercial complet dans le Devand, sécurisé chaque approche à notre port capital, et pavé la voie pour unité avec autres Nékheis ; il est maintenant indiscutable que le port d'Empkeios est le seul port commercial global pour le Devand. Avec gens, richesses, esclaves, biens, et idées coulant à travers ses docks d'aussi proche que le Chendhya et aussi loin que les côtes de Cannor, le port d'Empkeios jouit d'un statut d'importance sans parallèle."
# Column 3
 G53_3_3_In_Chendhyan_Fields_title: "Dans les Champs Chendhyans"
 G53_3_3_In_Chendhyan_Fields_desc: "Dans les champs Chendhyans soufflent les coquelicots\nEntre les tombes, rangée sur rangée,\nQui marquent notre place ; et dans le ciel\nLes alouettes, encore bravement chantant, volent\n À peine entendues au milieu des lances en dessous.\n(...)\n\nAinsi lisent les lignes de départ du poème anonyme trouvé par les corps de nos braves soldats qui ont donné leurs vies au nom d'apporter finalement progrès, paix, stabilité, et prospérité au Chendhya."
 G53_3_3_In_Chendhyan_Fields_trigger_tt: "§GAllié§! Chendhyan, accepté la §GRoute de Chendhya§!."
 G53_3_3_In_Chendhyan_Fields_reward_tt: "§YEsclaves§! seront maintenant produits dans §G5§! provinces aléatoires dans §Yle Chendhya§!."
 G53_3_4_New_Companies_title: "Nouvelles Compagnies"
 G53_3_4_New_Companies_desc: "Après nos efforts de professionnalisation sérieux de l'industrie mercenaire ; avoir juste la Compagnie Lawarund comme notre seule compagnie mercenaire domestique gaspille le potentiel de ladite industrie. Parrainer la création de nouvelles compagnies assurera non seulement fiabilité et compétition interne, mais ultimement amènera notre armée à plus hauts potentiels de croissance."
 G53_3_4_New_Companies_reward_tt: "§GCompagnie Hsamaz§! devient disponible pour embauche à §YEmpkeios§!."
 G53_3_5_Towards_Unity_title: "Vers l'Unité"
 G53_3_5_Towards_Unity_desc: "Commerce, puissance militaire, et diplomatie nous ont amenés à une position de pouvoir dans le Devand. Pourtant, si nous devons jamais espérer pour un avenir Nekheí uni, une approche doit être trouvée dans nos politiques pour paver la voie pour cela ; tout en assurant une position assez dominante qui peut potentiellement nous permettre de décider les termes de telle unité."
 G53_3_6_Apikhos_Volidir_title: "Apikhos\nVolídir"
 G53_3_6_Apikhos_Volidir_desc: "Apikhós Volidir, kehionaí pour Confluence du Colon, représente l'objectif Nékhei partagé ultime d'un avenir uni comme un et le même. C'est nous, les colons empkeosí, qui avons une chance sans précédent de faire de ce rêve réalité."
 G53_3_6_Apikhos_Volidir_trigger_tt: "Tous les pays avec capitale dans le §YDevand§! ou l'§YÉtendue Andique§! ont moins de développement qu'§YEmpkeios§!."
 G53_3_6_Apikhos_Volidir_trigger_tt2: "Tous les alliés avec capitale dans le §YDevand§! ou l'§YÉtendue Andique§!, à l'exception de §YKeyolíon§!, ont :\n    Opinion d'§YEmpkeios§! : au moins §Y200§!.\n    Confiance : §Y70§!."
 G53_3_6_Apikhos_Volidir_tt: "Chaque allié avec capitale dans le §YDevand§! ou l'§YÉtendue Andique§!, à l'exception de §YKeyolíon§!, deviendra un §Gvassal§! empkeosí. Cela coûtera §R1§! £adm£ §R1§! £dip£ §R1§! £mil£ par développement que chaque allié a."
# Column 4
 G53_4_1_A_Settlers_Nation_title: "Une Nation de Colons"
 G53_4_1_A_Settlers_Nation_desc: "Empkeios naquit du désir d'Arepedifer de coloniser le Devand. Prouver cette entreprise profitable et avec potentiel pour croissance future assurera financement et soutien supplémentaires de notre suzerain ; et ultimement, définira comment les citoyens empkeosí se voient eux-mêmes et leur avenir."
 G53_4_2_Find_a_Supporter_title: "Trouver un Supporteur"
 G53_4_2_Find_a_Supporter_desc: "L'indépendance a émergé comme la solution nécessaire pour Empkeios et Keyolíon après l'intervention que nous avons dû endurer. Pourtant nos suzerains ne sont pas précisément à un point faible maintenant. Un supporteur régional à notre cause est la meilleure façon d'assurer que notre cause ait une chance de réussir dans le conflit inévitable à venir."
 G53_4_2_Find_a_Supporter_reward_tt: "Soutien d'un allié pour maintenir notre indépendance est toujours bienvenu."
 G53_4_3_Gaining_our_Freedom_title: "Gagner notre Liberté"
 G53_4_3_Gaining_our_Freedom_desc: "Le temps est venu de combattre pour notre indépendance. Nous nous préparons pour ce moment depuis des années, et nous sommes prêts à faire face à nos suzerains. Nous combattrons pour notre liberté, et nous gagnerons."
 G53_independence_war_rewards_tt: "\nCe sont les récompenses pour combattre seuls pour notre indépendance. Si nous combattons aux côtés de §YKeyolíon§! celles-ci changeront.\n"
 G53_4_4_Mteibharan_Opportunity_title: "Opportunité Mteibharanne"
 G53_4_4_Mteibharan_Opportunity_desc: "La Vallée de Mteibas est la pierre angulaire du commerce intérieur entre le Devand, l'Étendue Andique, et le reste du continent. Assurer notre présence là et étendre notre influence est clé dans notre expansion commerciale. C'est juste une affaire de trouver la bonne opportunité pour frapper."
 G53_4_4_Mteibharan_Opportunity_trigger_tt: "Le marché le plus important de la Vallée de Mteibas, §YMzhaara§!, est déjà sous notre contrôle."
 G53_4_4_Mteibharan_Opportunity_trigger2_tt: "§YEmpkeios§! : Est plus avancé en technologie diplomatique."
 G53_4_5_Formalization_Dhory_Diplomacy_title: "Diplomatie Dhorý"
 G53_4_5_Formalization_Dhory_Diplomacy_desc: "Dhorý est le mot kehionaí pour \"lance\", et il a été choisi pour désigner notre politique diplomatique nouvellement formalisée ; où une proposition est présentée avec un... soutien fortement armé juste au cas. Cela s'est avéré assez efficacement dans la Vallée de Mteibas ; et c'est clairement adapté à nos prochaines ambitions commerciales."
 G53_4_5_Formalization_Dhory_Diplomacy_trigger_tt: "Tous les pays connus avec capitale dans le §YDevand§!, §YAlecand§!, §YChendhya§! et la §YVallée de Mteibas§! :\nOnt une armée plus petite qu'§YEmpkeios§!."
 G53_4_6_Two_Nekheis_One_Contry_title: "Deux Nékheis, Un Pays"
 G53_4_6_Two_Nekheis_One_Contry_desc: "Pendant des années et depuis l'indépendance, la relation symbiotique entre Keyolíon et Empkeios a montré comment l'unité peut combler les petites différences entre Nékheis et apporter prospérité. Prouver davantage le succès d'un système Deux-Nékheis Un-Pays a non seulement le potentiel de nous amener toujours plus proche ; mais peut aussi paver un chemin pour intégration régionale future, si nous nous efforçons pour cela."
# Column 5
 G53_5_1_Sugar_From_Keyolion_title: "Sucre de Keyolíon"
 G53_5_1_Sugar_From_Keyolion_desc: "Empkeios est le plus grand marché d'esclaves dans le Devand, et est béni par une position parfaite pour un port naturel. Nos frères du sud, Keyolíon, de l'autre côté, a potentiel incroyable pour l'établissement de plantations de sucre. Nous devrions établir liens plus étroits avec leurs dirigeants et conclure un marché profitable pour nos deux pays. Si nos esclaves peuvent servir dans leurs plantations, leurs bénéfices sont destinés à atteindre nouvelles hauteurs. En retour, ils partageront quelques-uns des profits du commerce lucratif de sucre."
 G53_5_1_Sugar_From_Keyolion_trigger_tt: "Empkeios : Au moins 8 navires légers présents."
 G53_5_1_Sugar_From_Keyolion_reward_tt: "Il semble que cet accord commercial ait déjà été proposé par Keyolíon."
 G53_5_2_The_Independence_Plot_title: "Complot d'Indépendance"
 G53_5_2_The_Independence_Plot_desc: "Après avoir eu nos affaires internes ré-interprétées par nos suzerains respectifs, beaucoup de voix dans Empkeios et Keyolíon ont commencé à appeler pour indépendance. Même si les appels sont maintenant aussi publics et forts qu'ils ont jamais été ; le fait reste qu'aucun Nékhei n'est assez fort pour combattre pour cela seul. Comploter pour cela ensemble, cependant, peut définitivement être un game-changer."
 G53_overlords_intervene_trigger_tt: "Un événement significatif a eu lieu."
 G53_Keyo_Independence_Plot_trigger_tt: "Le Complot d'Indépendance a déjà été proposé par Keyolíon, et nous avons déjà répondu."
 G53_independence_plot_1_tt: "Une proposition sera envoyée à §YKeyolíon§! pour combattre pour indépendance ensemble.\nIndépendamment de la réponse, nous serons préparés à combattre. Quand nous déclarons la guerre d'indépendance, nous gagnerons §G+10.0%§! moral d'armée pendant §Y5 ans§!.\n"
 G53_independence_plot_2_tt: "Nos frères tombés en §YKeyolíon§! obtiendront leur revanche quand nous obtenons notre indépendance.\nNous serons préparés à combattre. Quand nous déclarons la guerre d'indépendance, nous gagnerons §G+10.0%§! moral d'armée pendant §Y5 ans§!.\n"
 G53_independence_plot_3_tt: "Nous avons déjà comploté pour notre indépendance.\n"
 G53_5_3_The_Southern_Brethren_title: "Les Frères du Sud"
 G53_5_3_The_Southern_Brethren_desc: "Après avoir conclu un grand marché commercial ; et avoir comploté pour indépendance ensemble ; Keyolíon est définitivement plus qu'une autre nation Nékhei. Nos frères du sud ont saigné avec nous, et ont célébré avec nous. Notre relation est aussi solide qu'elle peut être ; et l'avenir est brillant pour nous deux. Même la mort ne nous séparera pas."
 G53_5_4_A_Second_Port_title: "Un Second Port"
 G53_5_4_A_Second_Port_desc: "Empkeios est un grand port naturel ; et notre contrôle sur le Golfe des Esclaves assure passage sûr pour nos navires. Quand combiné avec nos multiples accords avec les ports de Keyolíon, notre position est clairement enviable. Pourtant, alors que notre volume commercial grandit et nos ambitions s'étendent, un second port majeur est d'absolue nécessité si nous devons avoir une chance d'atteindre notre plein potentiel. Eneion est le prochain pas logique ; juste un peu plus bas de la côte de Keyolíon, et avec énorme potentiel gaspillé. Il est temps de le rendre nôtre."
 G53_5_5_Control_over_the_Southern_Toll_title: "Contrôler le Péage du Sud"
 G53_5_5_Control_over_the_Southern_Toll_desc: "Commerce de et vers le reste du continent coule à travers nombreuses routes intérieures ; pourtant, sans doute, la plupart du volume commercial voyage par mer et à travers le Passage Sud. Quiconque contrôle les îles clés d'Anísoton exerce contrôle exclusif sur le passage, et le péage que cela impose sur le commerce de tous les autres est gargantuesque. Assurer contrôle sur cela assure non seulement une grande source de revenu ; mais plus important, cela assure portes ouvertes pour expansion supplémentaire de notre commerce et influence au-delà du passage."