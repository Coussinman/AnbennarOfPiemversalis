 eordellon.4.exit:0 "D'accord"
 
 eordellon.5.t:0 "Les Hérésies Saisonnières"
 eordellon.5.d.normal:0 "Les elfes d'Eordand suivent les Fées des cours saisonnières : Printemps, Été, Automne et Hiver. Il y a longtemps, nous aurions pu être unis dans cette vénération, mais ce n'est plus le cas aujourd'hui, chaque saison ayant ses propres disciples dévoués, ainsi qu'Eordellon mettant l'accent sur « l'équilibre saisonnier » - quelle que soit leur interprétation de celui-ci.\nCette division se reflète également dans la manière dont les fées traitent avec nous, car aucun d'entre nous n'est perçu comme suffisamment durable ou important pour que les plus puissants parmi eux considèrent traiter avec nous, en dehors du patronage occasionnel d'individus spécifiques.\nPour rectifier cela, nous devrons trouver des moyens d'accroître notre statut parmi les fées, ainsi que d'éliminer la concurrence."
 eordellon.5.d.convert:0 "Nous avons récemment changé la cour que nous suivons, ou cessé de suivre des saisons spécifiques. Bien que notre importance parmi les Fées dans leur ensemble n'ait pas diminué, nos précédents influenceurs pourraient avoir besoin d'être convaincus de nous parler à nouveau."
 eordellon.5.a:0 "Nous nous élèverons au-dessus des autres."
 
 eordellon.6.t:0 "Kobolds aux Écailles Féeriques"
 eordellon.6.d:0 "Depuis plusieurs décennies maintenant, des kobolds vivent sur nos terres. Durant ce temps, leur inclination à vénérer les dragons les a menés à graviter vers les dragons féeriques. Les dragons féeriques ont accueilli cette dévotion positivement, considérant souvent les kobolds comme leurs compagnons de jeu les plus favorisés. Nombre de kobolds ont même abandonné leurs anciennes identités culturelles, se désignant maintenant comme aux écailles féeriques en l'honneur de leurs patrons féériques. Bien que l'impact de cela sur notre nation ait été minimal, certains voient cette relation comme un excellent exemple d'une relation idéale avec les fées."
 eordellon.6.a:0 "Au moins, ils sont adorables."
 
 eordellon.8.t:0 "L'Ambassade est Achevée"
 eordellon.8.d:0 "Notre ambassade auprès des fées est finalement complète. Bien que nous ayons dû faire des choix difficiles et des compromis en la construisant, l'ambassade se dresse maintenant comme un conduit par lequel nous pouvons communiquer avec les fées selon les besoins. Bien sûr, tous nos choix ont influencé notre relation avec les fées, et la façon dont nous sommes susceptibles d'interagir avec elles à l'avenir. De même, nos expériences nous ont donné une nouvelle compréhension et perspective sur les fées, et ont mis notre relation avec elles sous un nouveau jour. La nature de cette relation est :"
 eordellon.8.a:0 "Une de coopération mutuelle et de respect."
 eordellon.8.b:0 "Une de loyauté et de soumission aux fées."
 eordellon.8.c:0 "Une d'indifférence et d'influence limitée."
 
 eordellon.9.t:0 "Une Fée Mineure Désire un Colifichets"
 eordellon.9.d:0 "Une histoire récurrente se répète tandis que notre ambassade auprès des fées continue vers son achèvement. Des fées mineures, telles que lutins ou nymphes, ont manifesté de l'intérêt pour certaines possessions et objets de valeur, exigeant que ces objets leur soient remis. La question devient suffisamment commune qu'une politique concrète pour ces demandes et futures exigences devrait être établie. Quel cours d'action devrions-nous adopter ?"
 eordellon.9.a:0 "Donnez simplement aux fées tout ce qu'elles demandent."
 eordellon.9.b:0 "Offrez-leur plutôt quelques babioles brillantes mais inutiles."
 eordellon.9.c:0 "Créez des taux d'échange standardisés, et faites commercer les fées pour ce qu'elles veulent."
 
 eordellon.10.t:0 "Les Élémentaires Causent des Ravages"
 eordellon.10.d:0 "Les élémentaires, par leur nature même, sont des créatures volatiles, enclines à causer la destruction partout où ils vont. Ceci est particulièrement vrai quand il s'agit de structures elfiques, telles que notre ambassade en développement et l'établissement qui l'entoure. Voir l'ambassade détruite en hébergeant des élémentaires serait déjà assez grave - les dommages aux communautés environnantes seraient encore plus sévères. Comment devrions-nous aborder cela avant que cela ne devienne un problème ?"
 eordellon.10.a:0 "Nous devons demander aux élémentaires de rester à l'extérieur de notre établissement."
 eordellon.10.b:0 "Investir dans des structures renforcées qui peuvent résister aux élémentaires."
 eordellon.10.c:0 "Sûrement nos mages peuvent trouver une solution, mettons-les au travail."
 
 eordellon.11.t:0 "L'heure de la fête"
 eordellon.11.d:0 "Nous avons récemment remarqué une diminution marquée des progrès sur l'ambassade, et en effet sur divers projets autour d'elle. Après une légère enquête, le coupable est simple - quelques satyres, nymphes et dryades ont organisé des fêtes avec nos ouvriers, arrêtant tout travail dans son élan. Nous devons trouver une façon de traiter avec cela si nous voulons qu'un quelconque travail soit accompli."
 eordellon.11.a:0 "Envoyez les autorités pour forcer ces fainéants à retourner au travail !"
 eordellon.11.b:0 "Laissez faire. Les fêtes devront finir éventuellement."
 eordellon.11.c:0 "Formalisez l'arrangement avec des temps de fête obligatoires pour les ouvriers."
 
 eordellon.12.t:0 "Une Fée Exige un Traitement Spécial"
 eordellon.12.desc:0 "Une fée s'identifiant comme un individu très important a fait des demandes ridicules concernant notre ambassade en développement dernièrement. Aménagements spéciaux, fêtes somptueuses, serviteurs personnels : la liste continue. Bien que ces demandes soient à peine au-delà de notre capacité à accorder, elles constitueraient une dépense supplémentaire néanmoins, et une que nous pourrions ne pas vouloir payer. Mais bien sûr, déplaire à une fée est chose dangereuse... que devrions-nous faire ?"
 eordellon.12.a:0 "Apaisez-les simplement, nous n'avons besoin d'aucun problème."
 eordellon.12.b:0 "Ne leur donnez rien !"
 eordellon.12.c:0 "Un peu de magie devrait les remettre à leur place."
 eordellon.12.d:0 "Nous servons une archfée, faisons appel à elle pour de l'aide !"
 
 eordellon.13.t:0 "Le Vieil Homme des Archives Vient Visiter"
 eordellon.13.d:0 "Notre construction d'ambassade en cours a attiré l'attention du Vieil Homme des Archives, une archfée avec un respect particulier parmi les disciples de la Cour du Printemps. Son intérêt dépasse la simple curiosité, cependant - il nous a demandé des livres, ainsi qu'un espace alloué pour qu'il conduise son travail. Ceci n'est guère surprenant, considérant qu'il représente beaucoup en matière de connaissance et d'apprentissage, particulièrement pour ceux qui regardent vers le passé pour guidance.\n\nLe Vieil Homme ne peut simplement être refusé de manière directe, de peur d'encourir la colère d'une archfée et de ses disciples. De plus, lui plaire pourrait nous apporter de grands bénéfices en effet - si nous sommes préparés à supporter la dépense. Comment devrions-nous procéder pour accomplir sa demande ?"
 eordellon.13.a:0 "Étendez nos bibliothèques et accordez-lui un accès complet ainsi qu'à ses disciples."
 eordellon.13.b:0 "Permettez-lui l'accès à tout livre dans nos frontières."
 eordellon.13.c:0 "Achetez-lui simplement quelques livres et finissons-en."
 
 eordellon.14.t:0 "Le Kraken Cherche de la Compagnie"
 eordellon.14.d:0 "Avec le travail sur notre ambassade progressant bien, nous avons gagné l'attention du Kraken, une archfée regardée avec faveur particulière par les disciples de la Cour de l'Été. Il a demandé l'accès à notre ambassade afin qu'il puisse interagir avec tous ceux qui pourraient passer par ses halls. Ce serait une demande triviale à accorder, n'était-ce pour un problème - le Kraken est lié à l'eau, et notre ambassade est sur terre.\n\nBien sûr, nous ne pouvons simplement rejeter la demande du Kraken. Il est, après tout, une archfée, et bien respecté parmi les fidèles de la Cour de l'Été. La question est, comment allons-nous satisfaire ses exigences ?"
 eordellon.14.a:0 "Étendez les ports proches et reliez notre ambassade à eux."
 eordellon.14.b:0 "Faites qu'un détachement de mages s'occupe des besoins du Kraken."
 eordellon.14.c:0 "Construisez une série de canaux pour que toutes les fées aquatiques puissent venir visiter !"
 
 eordellon.15.t:0 "Le Chevalier du Crépuscule Veut un Duel"
 eordellon.15.d:0 "Notre travail sur l'ambassade a attiré l'attention du Chevalier du Crépuscule, une archfée qui a embrassé la cause de la Cour d'Automne et cherche à redresser les torts en général. Heureusement, il n'a aucune querelle avec nous - il souhaite simplement un duel convaincant pour tester notre puissance. Il y a quelques façons dont nous pourrions accorder cette demande, bien sûr, et le Chevalier du Crépuscule ne semble pas particulièrement difficile.\n\nCeci étant dit, il ne peut simplement être ignoré, non plus. Faire cela serait un immense manque de respect, et sans doute causerait plus de problèmes qu'un duel n'en vaut. En même temps, apaiser le Chevalier du Crépuscule pourrait nous gagner sa faveur, spécialement si nous lui donnons un bon combat. Comment devrions-nous approcher cela ?"
 eordellon.15.a:0 "Je les affronterai moi-même en duel !"
 eordellon.15.b:0 "Réservez un espace dans l'ambassade pour les tournois."
 eordellon.15.c:0 "Accordez-leur une académie pour entraîner les duellistes aspirants."
 
 eordellon.16.t:0 "Le Chef du Solstice d'Hiver Demande l'Hospitalité"
 eordellon.16.d:0 "Tandis que notre ambassade continue vers l'achèvement, elle nous a gagné l'intérêt du Chef du Solstice d'Hiver, une archfée avec un respect spécial parmi les disciples de la Cour d'Hiver. Il a exprimé sa satisfaction avec l'idée de notre ambassade, et nous a demandé d'organiser un grand festin pour que chacun se sente bienvenu. Il a offert quelque aide avec la préparation de la nourriture, mais la tâche globale d'arranger le festin doit nous incomber.\n\nBien sûr, ce n'est pas simplement une suggestion polie, et refuser le Chef du Solstice d'Hiver serait incroyablement imprudent. De même, lui plaire avec notre hospitalité pourrait le faire nous regarder favorablement. Comment devrions-nous approcher la conduite de ce festin ?"
 eordellon.16.a:0 "Achetez les nourritures les plus luxueuses que nous puissions nous permettre !"
 eordellon.16.b:0 "Achetez autant de nourriture que nous le pouvons pour que chacun puisse manger à satiété."
 eordellon.16.c:0 "Peut-être le Chef du Solstice d'Hiver peut-il aider à préserver notre nourriture pour un festin plus long ?"
 
 eordellon.17.t:0 "La Reine Sans Trône Arrive"
 eordellon.17.pelomar:0 "Notre ambassade en développement a reçu un visiteur des plus propices. La Reine Sans Trône, souveraine du Dromandrod, archfée, et patronne de notre royaume, est apparue pour nous honorer de sa présence. Pourtant elle ne vient pas simplement voir l'ambassade, comme elle l'a clairement fait savoir. En effet, elle a demandé directement concernant nos progrès sur l'unification d'Eordand sous notre règne.\n\nC'est par son mandat que nous jurons de maintenir l'équilibre saisonnier, et par sa grâce que nous avons le droit à tout Eordand. Mais cela ne signifie pas que nous n'avons pas dû lutter pour affirmer cette autorité. Avec l'attention de sa majesté sur nous si directement, nous pouvons nous attendre à quelque bénédiction si nos progrès lui plaisent. Ceci étant dit, si nous avons été défaillants dans notre objectif, son apparition est sûre de motiver notre royaume à tous les niveaux à renouveler leurs efforts. Qu'avons-nous à lui dire ?"
 eordellon.17.notpelomar:0 "Notre ambassade en développement a reçu un visiteur des plus propices. La Reine Sans Trône, souveraine du Dromandrod, archfée, et patronne de Pelomar, est apparue pour nous honorer de sa présence. Cependant, sa visite vient avec un dessein, et un que certains dans notre royaume pourraient trouver incommode. Elle a exigé que nous pliions le genou devant Pelomar et reconnaissions une fois pour toutes leur autorité sur tout Eordand.\n\nBien sûr, nous pouvons toujours refuser cette demande, même au risque d'offenser un grand allié du peuple Peitar. Certains de nos conseillers ont même suggéré que la Reine Sans Trône pourrait être persuadée de nous permettre d'usurper la place de Pelomar, si nous avons réussi à démontrer notre supériorité sur eux à ce point. Quelle devrait être notre réponse ?"
 eordellon.17.newclaiment:0 "Notre ambassade en développement a reçu un visiteur des plus propices. La Reine Sans Trône, souveraine du Dromandrod, archfée, et patronne de Pelomar, est apparue pour nous honorer de sa présence. Malgré avoir fait plusieurs commentaires obliques et réprobateurs sur notre destruction de Pelomar, incluant une félicitation pour « avoir audacieusement redéfini ce que signifie jurer un serment », elle ne semble pas être venue nous punir. En effet, elle a demandé comment bien nous avons progressé dans l'accomplissement du mandat de Pelomar d'unifier Eordand.\n\nCeux d'entre nous qui peuvent ravaler leur fierté et voir au-delà de la légère moquerie voient cela pour ce que c'est vraiment. La Reine Sans Trône nous a investis de la mission de Pelomar d'unifier et gouverner Eordand, avec toute la responsabilité que cela implique. Bien sûr, avec une grande responsabilité peut venir un grand pouvoir. Même si nous luttons encore pour atteindre ce rêve, notre nouveau mandat inspirerait probablement une grande ferveur parmi notre peuple. Qu'aurons-nous à lui rapporter ?"
 eordellon.17.a:0 "Nous nous soumettrons à Pelomar, votre majesté."
 eordellon.17.b:0 "Pelomar a échoué. Nous prendrons leur place."
 eordellon.17.c:0 "Nous progressons bien, votre majesté."
 eordellon.17.d:0 "C'est... Moins fluide que nous le voudrions."
 eordellon.17.e:0 "Cela a déjà été accompli."
 
 eordellon.18.t:0 "Espièglerie des Dragons Féeriques"
 eordellon.18.d:0 "Malgré leurs apparences superficiellement mignonnes, les dragons féeriques peuvent être assez dangereux. Ils sont enclins à l'espièglerie, et sont étonnamment forts. Bien que cela n'ait pas encore résulté en problèmes sérieux pour nous, certains parents ont commencé à se plaindre de l'activité des dragons féeriques. Spécifiquement, ces parents croient que leurs enfants sont négativement influencés par les dragons féeriques, et pourraient même être mis en danger par eux. Nous avons reçu assez de plaintes que cela mérite au moins une réponse. Bien sûr, étant des fées, refuser simplement aux dragons féeriques des compagnons de jeu serait très imprudent. Que devrions-nous faire à la place ?"
 eordellon.18.a:0 "Pourquoi ne pas inviter quelques kobolds à jouer avec eux ?"
 eordellon.18.b:0 "Ils ne font que jouer, dites aux parents de se calmer."
 eordellon.18.c:0 "Assignez des serviteurs pour divertir les dragons féeriques à la place."
 
 eordellon.19.t:0 "Des Sorcières Arrivent à l'Ambassade"
 eordellon.19.desc:0 "Bien que beaucoup de fées soient des créatures capricieuses au mieux, elles sont souvent assez faciles à comprendre et apaiser. C'est rarement le cas avec les sorcières. Elles sont à la fois incroyablement puissantes et enclines au comportement malicieux, et peuvent être attribuées à causer beaucoup de malheurs personnels à travers Eordand. Malheureusement, il semble qu'un groupe de sorcières ait remarqué notre ambassade bourgeonnante, et soit arrivé exigeant reconnaissance et respect. Une réponse est nécessaire, avant qu'elles ne causent de sévères problèmes pour nous et notre peuple."
 eordellon.19.a:0 "Envoyez l'armée pour les chasser."
 eordellon.19.b:0 "Je les chasserai moi-même."
 eordellon.19.c:0 "Faites que nos mages les repoussent."
 eordellon.19.d:0 "Négociez avec les sorcières les plus raisonnables parmi elles."
 eordellon.19.e:0 "Accueillez-les, bien sûr !"
 
 eordellon.22.t:0 "Les Sorcières Prennent leur Dû"
 eordellon.22.d:0 "Il y a dix ans, nous avons fait un pacte avec les Sorcières, une décision qui pourrait sembler folle en rétrospective. Bien que nous ayons gagné une grande force, un prix doit être payé, et tandis que nous aurions pu faire cela plus tôt, elles semblent être venues collecter par elles-mêmes, que cela nous plaise ou non."
 eordellon.22.a:0 "Malédictions."
 
