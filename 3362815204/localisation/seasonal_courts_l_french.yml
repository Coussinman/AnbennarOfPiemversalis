 eordellon.3.t:0 "Festival"
 eordellon.3.spring:0 "Notre dévotion particulière au Printemps ces derniers temps a inspiré un festival entièrement dédié à cette saison. Tandis que d'innombrables fleurs commencent à s'épanouir, nombre d'entre elles sont cueillies et rassemblées dans un grandiose étalage de l'abondance printanière. Amis et familles se réunissent, souvent pour la première fois depuis des mois, et savourent la douce chaleur et la brise fraîche de la saison. Pique-niques et festins sont monnaie courante, et l'atmosphère générale respire la jubilation et l'abondance."
 eordellon.3.summer:0 "Notre dévotion particulière à l'Été ces derniers temps a inspiré un festival entièrement dédié à cette saison. Ceci a inclus de nombreuses fêtes organisées le long des plages de notre nation, avec beaucoup de nos citoyens profitant d'une baignade relaxante ou d'une promenade en bateau pour se rafraîchir de la chaleur estivale. Avec la nourriture encore abondante et plentureuse, ces fêtes sont en effet magnifiquement pourvues. Partout, l'humeur est à l'optimisme insouciant et à l'espièglerie."
 eordellon.3.autumn:0 "Notre dévotion particulière à l'Automne ces derniers temps a inspiré un festival entièrement dédié à cette saison. Les communautés se rassemblent pour exprimer leur gratitude envers ce tampon entre les saisons plus chaudes et l'étreinte de l'Hiver, et pour profiter de la compagnie mutuelle à l'extérieur. Tandis que les feuilles commencent à se colorer et tomber, nombre d'entre elles sont collectées et utilisées comme décoration, que ce soit pour les demeures ou comme partie de présents aux fées. En général, c'est un temps pour manifester la reconnaissance et se préparer aux défis à venir."
 eordellon.3.winter:0 "Notre dévotion particulière à l'Hiver ces derniers temps a inspiré un festival entièrement dédié à cette saison. Bien que les éléments puissent en faire une entreprise difficile, les familles se rassemblent néanmoins pour profiter de la compagnie mutuelle autour de la chaleur de leurs feux. Les présents s'échangent, et la nourriture mise de côté pour l'occasion se savoure libéralement. Si le temps le permet, certains enfants sortent même jouer dans la neige. Malgré toutes les épreuves que l'Hiver peut apporter, notre peuple ressent désormais un sentiment de résilience et de proximité qu'aucune autre saison ne peut vraiment procurer."
 eordellon.3.eordellon:0 "Notre dévouement à l'équilibre des quatre saisons ces derniers temps a inspiré un festival dédié à ce concept même. Les célébrations comportent souvent un mélange d'éléments, des fleurs du Printemps et de la jubilation de l'Été, à la gratitude de l'Automne et à la réflexion de l'Hiver. Les festins, aussi, mélangent souvent le meilleur de ce que chaque saison a à offrir. Malgré ce mélange apparemment éclectique d'éléments et d'honneurs, l'expérience entière devient une de cohésion, d'unité et de compréhension. Non seulement pour les quatre saisons, mais les uns envers les autres."
 eordellon.3.default:0 "Malgré l'absence de toute influence spécifique sur notre pensée saisonnière ces derniers temps, nous pouvons toujours célébrer. Quelles que soient les épreuves que nous puissions rencontrer, ou les abondances dont nous puissions jouir, il y a toujours quelque chose en quoi trouver de la joie, et toujours des opportunités de nous unir et faire bombance. Nous ne devons jamais oublier que l'unité prend de nombreuses formes, et bien qu'elles ne soient pas toutes aussi distinctives ou grandioses, elles n'en sont pas moins importantes."
