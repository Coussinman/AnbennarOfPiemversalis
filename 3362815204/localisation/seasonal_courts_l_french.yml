 eordellon.4.eordellon.one.tt:0 "Pour nous affirmer comme le véritable $MONARCHTITLE$ d'Eordand, nous devons contrôler la capitale des cours hérétiques.\nStatut :\n[Root.tag_own_gemradcurt]\n[Root.tag_own_arakeprun]\n[Root.tag_own_murdkather]\n[Root.tag_own_einnsag]\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.eordellon.two.tt:0 "Pour étendre l'influence des cours saisonnières, nous devons posséder §Y5§! provinces de religion §JEordellon§! soit dans l'§YYnn§! ou les §YBois Profonds§!\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.spring.one.tt:0 "Pour approfondir notre connaissance de nos Précurseurs, nous devons posséder §Y8 provinces de reliques Précurseurs§! directement ou via nos sujets.\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.spring.two.tt:0 "Pour montrer au monde que nous pouvons nourrir un empire, nous devons produire §Y30§! unités de §YGrain§!\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.summer.one.tt:0 "Pour montrer nos ambitions reclamationistes, nous devons posséder (directement ou via nos sujets) §Y5§! provinces en §YHaraf§!\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.summer.two.tt:0 "Pour montrer que l'Été ne finit jamais dans notre empire, nous devons posséder directement ou via nos sujets §Y5§! provinces en dehors d'§YHaraf§!, de l'§YYnn§!, des §YBois Profonds§!, des §YTerres Brisées§! et d'§YEordand§!\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.autumn.one.tt:0 "Pour terminer notre croisade, nous devons nous assurer qu'aucun pays suivant la Cour d'Hiver n'existe encore, et que toutes les provinces de Cour d'Hiver colonisées sont converties - ou autrement parvenir à un arrangement avec leurs disciples.\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.autumn.two.tt:0 "Pour montrer notre prouesse militaire au monde, nous devons vaincre une puissance Cannorien.\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.winter.one.tt:0 "Pour mettre fin à la croisade automnale, nous devons nous assurer qu'aucun pays suivant la Cour d'Automne n'existe encore et que toutes les provinces de Cour d'Automne colonisées sont converties, ou autrement parvenir à un arrangement avec leurs disciples.\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 eordellon.4.winter.two.tt:0 "Pour montrer au monde notre hospitalité, nous devons accepter §Y3§! cultures non §MRuinnées§!, chacune de races différentes.\n--------------------------------------------------------------\nUne fois que nous aurons fait cela, nous obtiendrons ce qui suit :"
 
