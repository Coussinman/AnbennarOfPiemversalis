#missions
 raithtall_golden_memory_title:0 "La Mémoire Dorée"
 raithtall_golden_memory_desc:0 "'Les Acres peuvent être cendre, mais les flammes nous brûlent encore.'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nPlusieurs années se sont écoulées depuis le sac de Dorcurt. Dix années depuis que les Acres Dorés ont brûlé dans les flammes de la destruction. Dix années depuis que les Iadthi Peitar ont massacré notre peuple bien-aimé. Dix années depuis que la Cour d'Automne fut lâchement prise en embuscade au seuil de son plus grand triomphe. Ce qui demeure des Tuathak ne sont que des principautés éparpillées se querellant pour une direction qu'elles n'ont aucun droit de réclamer. Une nouvelle génération grandit, qui n'a jamais vu la lumière des Acres Dorés, qui n'a jamais connu l'unité perdue de l'Automne. Avec le temps, il semble que la mémoire de Dorcurt soit destinée à glisser dans l'histoire lointaine, comme l'Empire des Précurseurs avant elle.\n\nNon.\n\nDorcurt n'est pas un mythe ancien ou une légende romantique. Dorcurt était nos vies et notre foyer, et nous combattrons pour la reconquérir. Les autres ont peut-être oublié, mais à Raithtall, la Mémoire Dorée de Dorcurt vaut encore la peine qu'on se batte pour elle !"
 raithtall_court_anew_title:0 "La Cour Renaissante"
 raithtall_court_anew_desc:0 "'Élevez-vous, flèches de Dorcurt ! Et puissiez-vous ne jamais retomber !'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nDorcurt nous appartient à nouveau ! En ce jour qui sera célébré chaque année désormais à travers la Cour d'Automne, nous avons repris notre cœur volé à ceux qui l'ont profané, mais sa vigueur n'est pas encore revenue. Après avoir vandalisé la cité de Dorcurt et massacré ses habitants, les Iadthi l'ont repeuplée de leur propre peuple, ainsi que de ces Tuathak conquis qu'ils n'avaient pas passés au fil de l'épée ou jetés sur les bûchers. Pourtant, de nombreuses parties de la cité sont encore endommagées, et notre reconquête n'a hélas pas aidé les choses. Nous devrions mettre ceux qui ont détruit Dorcurt au travail pour la reconstruire. Ainsi, ils pourront expier ne serait-ce qu'une parcelle de leurs crimes, et voir de leurs propres yeux la souffrance et la destruction apportées par leur soi-disant 'équilibre'."
 raithtall_gate_stewards_title:0 "Gardiens de la Porte"
 raithtall_gate_stewards_desc:0 "L'incursion imprévue d'une armée Peitar massive directement aux portes de Dorcurt a annoncé le plus grand désastre de l'histoire de la Cour d'Automne. Nous devons nous assurer que rien de tel ne puisse jamais plus arriver. Malheureusement, cela ne peut s'accomplir que si les Seigneurs Fées acceptent de transférer le titre de Gardien de la Porte des Iadthi Peitar vers nous. Heureusement, la saisie des richesses Iadthi nous a donné exactement ce dont nous avions besoin pour faire entendre notre proposition aux Seigneurs Fées..."
 raithtall_twilight_oath_title:0 "Le Serment du Crépuscule"
 raithtall_twilight_oath_desc:0 "'Le Serment demeure aussi vrai qu'il y a un millénaire, ne nécessitant que quelqu'un de digne pour prononcer les mots...'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nNous avons restauré toutes les terres et cités de Dorcurt, pourtant sans le Serment, elles ne sont que terre et bâtiments. Contactez le Chevalier du Crépuscule ! Faites-lui savoir que le cauchemar est terminé, que nous n'avons jamais dévié de notre loyauté, et que le véritable héritier est prêt à réciter le Serment du Crépuscule à nouveau !"
 raithtall_securing_copperlord_title:0 "Fidélité de la Forge"
 raithtall_securing_copperlord_desc:0 "En tant que plus grande mine de cuivre d'Eordand occidental, Sglard a toujours été cruciale pour le pouvoir de Dorcurt. Nous devons les amener dans notre giron, et nous assurer que leur loyauté ainsi que leur production de cuivre soient aussi fortes qu'autrefois !"
 raithtall_example_of_eighard_title:0 "L'Exemple d'Eighard"
 raithtall_example_of_eighard_desc:0 "Chacun sait que Dorcurt est le seul véritable dirigeant de la Cour d'Automne, ou du moins tous ceux qui sont sensés le savent. Hélas, les dirigeants d'Eighard, avec le pernicieux Culte de la Pourriture chuchotant à leurs oreilles, sont loin d'être sensés, et ont tenté de revendiquer la direction des Croisés Hibernaux même avant la chute de Dorcurt. Qu'un si grand bastion de l'Automne que Darblath tombe sous l'hérésie de la Pourriture est déjà assez tragique, mais que l'hérésie revendique ensuite la domination sur le véritable culte de l'Automne est complètement inacceptable ! Les Esbagg d'Eighard apprendront leur place, et l'abominable Pourriture qui les a frappés sera purifiée pour de bon !"
 raithtall_replant_acres_title:0 "Replanter les Acres"
 raithtall_replant_acres_desc:0 "'Je n'étais qu'un enfant quand Dorcurt tomba, quand les flammes des Peitar prirent ma famille. J'ai couru aussi vite que mes courtes jambes pouvaient porter, et me suis caché aussi bien que mon petit corps pouvait. Ma famille disparue, j'ai dû vivre comme un mendiant, jusqu'à ce qu'une ferme accepte de me recueillir. Pourtant les flammes maudites n'avaient pas cessé. Nous ne pûmes que regarder avec horreur les incendiaires, non contents de brûler seulement notre cité et son peuple, porter leurs regards sur les Acres Dorés eux-mêmes ! La fierté de notre peuple, l'affirmation de notre foi, juste... disparue. Pour toujours...\n\nDepuis, ma vie a été creuse, mon monde une ombre lugubre de ce qui était destiné à être. Alors quand j'ai vu ce jeune plant nouvellement germé, ces premières feuilles de feu brillant d'un orange défiant au milieu de l'hiver, j'ai su ce que cela signifiait. Je suis tombé à genoux, les larmes coulant de mes yeux qui avaient si longtemps oublié même comment pleurer. Ce ne sont pas que des souvenirs, le monde dans lequel ma famille a vécu est revenu. Quand je me rappelle leurs visages, je ne vois plus un passé détruit, mais un avenir radieux !'"
 raithtall_discipline_arakeprun_title:0 "Discipliner Arakeprun"
 raithtall_discipline_arakeprun_desc:0 "Arakeprun s'était longtemps battu avec Dorcurt pour les terres frontalières de Tasmet, et avec l'attaque Iadthi, ils virent finalement leur chance, allant même jusqu'à conclure un accord avec les intrus pour céder la province. Scandaleux ! De tels incompétents qui ne peuvent même pas gérer un simple soulèvement noble à Elchos ne sont clairement pas aptes à gouverner même le plus petit morceau de Dorcurt ! Il est temps d'enseigner finalement une leçon aux Arakepruni, loyalistes et insurgés confondus."
 raithtall_example_of_einnsag_title:0 "L'Exemple d'Einnsag"
 raithtall_example_of_einnsag_desc:0 "Les seigneurs et marchands décadents d'Einnsag ont longtemps dominé les mers de l'Automne avec leur puissante flotte et leurs gemmes désirables. Une fois Dorcurt tombée, ils furent prompts à se déclarer les nouveaux dirigeants de l'Automne. Inacceptable ! Nous devons démontrer que le droit de mener ne vient pas des luxures et des babioles brillantes, mais de la servitude loyale. Einnsag doit être traitée de façon décisive et le commerce de leurs gemmes corruptrices fermé pour de bon."
 raithtall_reunite_crusaders_title:0 "Réunir les Croisés"
 raithtall_reunite_crusaders_desc:0 "'Rassemblez vos enfants perdus, rappelez-leur leur but.'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nÀ l'appel de Dorcurt, les champions de l'Automne marchèrent vers le cœur même de l'Hiver, fondant les nouveaux royaumes de Jhorgashirr et Slegcal. Pourtant leur triomphe fut stoppé, car l'ascension de la perverse reine-sorcière de Gemradcurt força les braves croisés à battre en retraite. L'Esbagg d'Eighard, toujours présomptueux, se déclara suzerain de la Croisade et exigea que les autres duchés croisés se rassemblent et lui jurent fidélité à Minnorac. Leur tentative serait interrompue par une embuscade de Strutmar, décapitant la direction des croisades. Tentant de restaurer l'ordre, Ladrana Née-des-Braises appela tous les dirigeants de l'Automne à Dorcurt pour réorganiser les croisades. Ce sommet ferait tragiquement écho à ce qui arriva à Minnorac alors que les lâches Peitar frappèrent encore une fois, cette fois directement depuis le Domandrod lui-même. En tant que véritables successeurs de Dorcurt, c'est notre devoir de réunir les croisés sous notre bannière, et de détruire Strutmar pour qu'aucune autre traîtrise ne puisse survenir."
 raithtall_resume_crusades_title:0 "Reprendre les Croisades"
 raithtall_resume_crusades_desc:0 "Le mariage entre Dharastor III et Erlass Main-Blanche apporta une nouvelle perspective sur les Snecboth à Raithtall. La nouvelle reine insistait que son peuple n'adorait pas l'Hiver par malice, mais comme un moyen de survivre et de prendre soin les uns des autres durant le froid rigoureux. Bien que cela apporte l'espoir que les Snecboth puissent un jour se voir montrer les voies protectrices et charitables de l'Automne, finalement notre gouvernement s'accorde à dire que la saison de la mort ne doit jamais être renforcée, peu importe la raison. Les Croisades Hibernales furent orchestrées par Dorcurt pour terminer le culte de l'Hiver, mais furent sapées par les attaques d'Iadth et Strutmar. En tant que successeurs de Dorcurt, il nous incombe de reprendre la tâche encore une fois, et de reprendre les Croisades Hibernales."
 raithtall_break_oath_title:0 "Briser Leur Serment"
 raithtall_break_oath_desc:0 "Y a-t-il jamais eu un serment plus vil que celui de Pelodan Ier ? À l'aube d'Eordand, quand nos ancêtres revinrent du Domandrod, ils découvrirent un monde de saisons puissantes. Certains furent inspirés par la renaissance du Printemps, certains embrassèrent la chaleur de l'Été, et d'autres regardèrent vers l'Automne pour les protéger des ténèbres de l'Hiver. Pelodan fut outragé par ces nouvelles pratiques, et jura d'imposer les anciennes voies sur tout Eordand, peu importe quoi : peu importe combien de forêts étaient brûlées, peu importe combien de cités étaient rasées, peu importe combien d'enfants étaient empalés. Et ses partisans fanatiques ont terrorisé les peuples libres d'Eordand à chaque siècle depuis.\n\nAbattez-les. Écrasez leurs murs. Fondez leurs armes. Exécutez leur roi-tyran sous les applaudissements rugissants. Les Croisades d'Eordellon se terminent ici et maintenant."
 raithtall_vernal_harmony_title:0 "Harmonie Printanière"
 raithtall_vernal_harmony_desc:0 "Arakeprun s'est divisé à cause du conflit entre ses druides et ses nobles. Même maintenant que nous avons soumis leur nation, les querelles persistent encore parmi eux. Le contraste avec notre paisible Cour du Crépuscule, où les monarchistes et théocrates coexistent en harmonie les uns avec les autres, ne pourrait être plus prononcé. Nous devons intégrer les élites querelleuses d'Arakeprun dans cette harmonie, et montrer aux Selpheregi comment fonctionne le véritable leadership."
 raithtall_autumn_invincible_title:0 "Automne Invincible"
 raithtall_autumn_invincible_desc:0 "Jadis, la Cour d'Automne était brisée et sans dirigeant, écrasée par les assauts lâches d'Iadth et Strutmar. Sa capitale gisait en ruines, et son cœur avait brûlé en cendres. Mais regardez-nous maintenant ! La Cour d'Automne est réunie, en harmonie, plus forte que jamais. Il n'y a aucune autre force sur Eordand qui puisse défier la puissance de l'Automne !"
 raithtall_winter_defied_title:0 "L'Hiver Défié"
 raithtall_winter_defied_desc:0 "'Le but impossible, finalement atteint.'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nAvec la chute de Gemradcurt et de leur reine-sorcière, la force de la Cour d'Hiver est finalement brisée. Le bastion des ténèbres que nous avons combattu si longtemps n'est plus, une victoire qui sera chantée pendant des siècles. Tout ce qui reste est de réclamer le prix."
 raithtall_release_prisoners_title:0 "Libérer les Prisonniers"
 raithtall_release_prisoners_desc:0 "Les donjons de l'Inquisition des Saisons Inchangées sont un endroit sinistre. Les Liés-par-Serment répandent leur doctrine par la force, mais même suivre leur doctrine d'Eordellon n'était pas suffisant pour épargner les étrangers de leur tourment. Les Peitar croient que toutes les confessions de foi des non-Peitar sont intrinsèquement indignes de confiance, car les Tuathak, Selpheregi, Caamas, et Snecboth ont tous leurs hérésies saisonnières gravées dans les couleurs mêmes de leur peau. D'où l'Inquisition des Saisons Inchangées. Elle est chargée de la capture de tout non-Peitar qu'ils soupçonnent d'hérésie, puis de l'acquisition assistée par la torture de confessions douteuses qui ne servent qu'à élever davantage les soupçons des Peitar envers les autres Eordan.\n\nCette institution dégoûtante doit être démantelée dès que possible ! Le [Root.Monarch.GetTitle] a ordonné la libération immédiate de tous les prisonniers de l'Inquisition, à l'exception seulement de quelques préparations bureaucratiques comme l'acquisition de logements pour ceux qui en ont besoin, la recherche de possessions confisquées, et s'assurer qu'aucun d'eux n'a été emprisonné pour des crimes réels."
 raithtall_true_chivalry_title:0 "Vraie Chevalerie"
 raithtall_true_chivalry_desc:0 "Il nous peine de l'admettre, mais parmi tous les peuples d'Eordan, les Peitar sont nos plus proches parents. Leur révérence pour les serments, leur loyauté stricte, leur ferveur militante ressemblent toutes de près à l'honneur des Tuathak. Avec les peuples d'Eordand finalement libérés du cauchemar millénaire des Croisades d'Eordellon, peut-être pourrions-nous leur enseigner à quoi ressemble la vraie chevalerie !"
 raithtall_new_praisegranting_title:0 "Le Nouveau Don-de-Louanges"
 raithtall_new_praisegranting_desc:0 "'Jadis protecteurs de l'Automne, maintenant protecteurs d'Eordand.'\n-'Le Rêve Doré', par Ardoran Feuille-de-Cuivre\n\nLe festival du Don-de-Louanges est la plus chérie des traditions Tuathak, où vassaux et alliés montrent leur loyauté par l'octroi de cadeaux et d'honneurs. Bien qu'étant une part importante du maintien de nos relations avec nos subordonnés Tuathak, l'expansion de notre royaume nous a gagné de nombreux sujets étrangers qui se tiennent en dehors de ce rituel. Nous devrions étendre le festival du Don-de-Louanges, invitant non seulement les Tuathak, pour qu'il puisse rassembler tous les Eordan !"
 raithtall_emberborns_ambition_title:0 "L'Ambition de Née-des-Braises"
 raithtall_emberborns_ambition_desc:0 "Ladrana Née-des-Braises était destinée à être la plus grande héroïne des Tuathak. Elle fut celle qui unit la Cour d'Automne dans une cause commune, pour vaincre les ténèbres de l'Hiver une fois pour toutes. Pourtant l'histoire prit un autre tournant. Jaloux de sa gloire, les Peitar organisèrent une attaque directement depuis le Domandrod, quelque chose qui n'avait jamais été vu auparavant dans l'histoire d'Eordand. Prise au dépourvu par une possibilité qu'elle n'avait même pas connue, Ladrana fut capturée lors d'un sommet avec les autres dirigeants Tuathak, qui furent tous ligotés et forcés de regarder alors que le peuple de Dorcurt était massacré et les Acres Dorés brûlés.\n\nLadrana est partie, injustement assassinée alors que tout pour quoi elle avait vécu s'effondrait autour d'elle, pourtant la justice pour laquelle elle combattit vit encore. Nous avons porté son flambeau, et retiré la souillure du Culte de l'Hiver des Snecboth une fois pour toutes. Le soleil brille maintenant sur un Randrunnse paisible et harmonieux, comme Ladrana Née-des-Braises l'aurait souhaité."
 raithtall_golden_dream_title:0 "Le Rêve Doré"
 raithtall_golden_dream_desc:0 "'Si vous défiez la cage de l'histoire. Si vous refusez de laisser les souvenirs s'estomper. Si vous croyez que nos espoirs peuvent façonner le monde. Alors rêvez avec moi, le rêve doré.'\n-Introduction au 'Rêve Doré', par Ardoran Feuille-de-Cuivre, un roman d'histoire alternative de 1787, écrit cinq ans après l'invasion du nord d'Eordand par la Hiérarchie et la dissolution de Raithtall, suite à l'ascension d'Einnsag.\nIl ne verrait jamais le Dorcurt renaissant qu'il souhaitait, mais n'est-ce pas doux de rêver ?"
 #shared autumn court missions
 raithtall_prepare_praisegranting_festival_title:0 "Contact avec Cannor"
 raithtall_prepare_praisegranting_festival_desc:0 "Nous avons su qu'il y avait des terres au-delà de nos rivages, principalement peuplées clairsemées par des êtres primitifs non bénis par nos Seigneurs Fées. Les Caamasi nous parlent aussi de marchands de bien au sud. Ce qui est arrivé ce jour n'est pas une occurrence ordinaire : un navire de bois massif orné de canons de fer brillant a navigué dans notre port, s'enquérant de nos terres et de nos peuples. Sans doute impressionnés par notre puissance, ils souhaitent rester dans nos terres quelque temps. Cette occasion mérite une réaction : préparons un Don-de-Louanges !"
 raithtall_host_the_festival_title:0 "Organiser le Festival du Don-de-Louanges"
 raithtall_host_the_festival_desc:0 "Le Don-de-Louanges est un festival dédié à donner louange à ceux méritant l'honneur, avec tribut donné à ceux puissants et valeureux. Nos visiteurs d'outre-mer ont pris intérêt à ce festival : invitons-les ! Assurons-nous d'avoir des alliés au cas où quelque chose tournerait mal..."

#events
 flavor_raithtall.1.t:0 "Audience avec les Fées"
 flavor_raithtall.1.d:0 "La caravane s'arrête devant la porte d'Orachran, juste au bord même du Domandrod. Chaque chariot porte un large coffre de bois. De l'autre côté de la porte émerge un second cortège, celui-ci composé de créatures féeriques sous formes elfiques et non-elfiques. Les parties sont arrivées exactement au moment convenu par les ambassadeurs.\n\n'Vous savez pourquoi nous sommes ici', déclare [Root.Monarch.GetName], 'nous souhaitons faire appel pour que les [GetRaithtallAllRulerTitles] soient nommé[GetRaithtallRulersPlural] Protecteur[GetRaithtallRulersPlural] du Quartier d'Automne !'\n\n'Nous vous avions dit que l'avidité et l'inconvenance d'une telle demande était indigne de votre position exaltée', répond le porte-parole des fées, une grande et sombre figure avec de grandes branches d'arbre s'élevant comme des bois de cerf de sa tête. 'Pourtant vous avez affirmé que vous seriez capable de nous montrer la preuve pourquoi c'était le cours d'action le plus sage.'\n\nAu signal du [Root.Monarch.GetTitle], le premier et plus grand des coffres est apporté. 'Ceux-ci', dit [Root.Monarch.GetName], ouvrant le coffre, 'ont tous été trouvés dans le palais du Sonad d'Iadth !'\n\nBois, teintures et fruits pris aux plantes du Domandrod. Viandes, cornes et fourrures d'animaux du Domandrod. Tout le coffre est plein de biens sacrés, blasphématoirement braconnés directement du Domandrod. Un par un, chaque coffre est apporté et ouvert. Il y a un coffre pour presque chaque famille noble Iadthi. Alors qu'ils parcourent les coffres, les blasphèmes à l'intérieur deviennent plus obscènes. Une alseid a un haut-le-cœur de révulsion devant un coffre contenant des peaux d'alseid. Un tréant tremble de fureur devant un coffre contenant des meubles en bois de tréant. [Root.Monarch.GetName] se trouve [Root.Monarch.GetHerselfHimself] aussi tremblant. Tant d'arbres brûlés, tant d'innocents tués, tout pour leur 'équilibre', et voici ce qu'ils pensaient vraiment des fées ?\n\nQuand tous les coffres ont été ouverts, tous sont silencieux. La grande fée aux bois a gardé un visage inexpressif tout le temps.\n\n'Nous acceptons votre demande.', dit finalement la fée. 'Vous serez nommés les nouveaux Protecteurs du Quartier d'Automne, et la nation, les titres et le nom même d'Iadth seront interdits à jamais par décret des Seigneurs Fées. Nous exigeons seulement une chose en retour.'"
 flavor_raithtall.1.a:0 "'Que vous apportiez notre justice à ceux responsables de ceci.'"
 raithtall_ruler_titles_a:0 "Sonad de Raithtall"
 raithtall_ruler_titles_b:0 "Esbagg de Dorcurt et Sonad de Raithtall"
 raithtall_ruler_plural_a:0 ""
 raithtall_ruler_plural_b:0 "s"
 flavor_raithtall.2.t:0 "Gardiens du Domandrod"
 flavor_raithtall.2.d:0 "En tant que nouveaux Protecteurs de la Porte d'Automne, nous ne pouvons simplement surveiller de l'extérieur. Le grand scandale de braconnage prouve le besoin de garnisons et patrouilles supplémentaires à l'intérieur du Domandrod aussi. Cela arrêtera aussi toute attaque surprise future comme celle qui détruisit originalement Dorcurt. Les Gardiens-de-Clairière Peitar qui vivent à l'intérieur du Domandrod devront apprendre à vivre aux côtés de nos Gardiens de la Porte. Nous ne manquons pas de volontaires désireux de voir le Domandrod sacré de leurs propres yeux. Plus que tout, ils aspirent à voir Fogarglac, la Clairière d'Automne. On dit que les arbres de Fogarglac sont exactement comme les Acres Dorés perdus, enchantés par la même magie Automnale. Peut-être, si nous pouvions étudier ces arbres, ou même obtenir quelques graines des Seigneurs Fées, nous pourrions un jour replanter ce qui avait été brûlé. Mais d'abord, nous devons nous prouver dignes de la faveur des Seigneurs Fées en abattant quiconque ose traverser la frontière entre Domandrod et Eordand sans permission !"
 flavor_raithtall.2.a:0 "Peut-être devrais-je faire une visite royale aux garnisons de Fogarglac un jour ?"
 flavor_raithtall.3.t:0 "Un Serment Renouvelé"
 flavor_raithtall.3.d:0 "[Root.Monarch.GetName] regarda la prestation du Serment du Crépuscule avec des émotions mélangées. Le nouvel esbagg avait été soigneusement sélectionné parmi les restes du clergé de Dorcurt détruit, quelqu'un qui avait gardé l'espoir et la défiance vivants parmi les Dorcurtiens durant les ténèbres de l'occupation Iadthi. Sûrement était-ce un digne successeur à Ladrana Née-des-Braises ? Pourtant, avoir travaillé si dur pour la réclamation de la Cour d'Automne, être le héros qui sauva Dorcurt, juste pour la remettre à quelqu'un d'autre. Cela piquait vraiment. Pourtant la loyauté était non-négociable, et Dorcurt était le suzerain légitime de Raithtall. Le Chevalier du Crépuscule regardait la prestation avec son visage sévère habituel, pourtant [Root.Monarch.GetName] pensait voir une pointe de joie dans ses traits.\nQuand le serment fut fini, le Chevalier du Crépuscule dit au nouvel Esbagg de Dorcurt couronné de se lever, et tous les observateurs s'inclinèrent devant leur nouveau suzerain. Une fois que l'esbagg eut donné permission aux présents de se lever, il était temps pour les festivités de commencer. Mais avant que le festin puisse être déclaré, quelque chose arriva que personne n'aurait attendu. Le Chevalier du Crépuscule parla à nouveau, cette fois regardant directement [Root.Monarch.GetName].\n\n'[Root.Monarch.GetName], on m'a dit que c'est grâce à votre travail pieux et dutiful que nous pouvons tenir cette cérémonie à nouveau. Je vous demande humblement de venir à mes côtés.'"
 flavor_raithtall.3.a:0 "'Je souhaite que vous prêtiez serment aussi.'"
 flavor_raithtall.4.t:0 "Traiter avec les Beaux-Parents"
 flavor_raithtall.4.d:0 "Dans le chaos qui suivit la chute de Dorcurt, nous avions un besoin désespéré de protection et dûmes prendre de nombreuses décisions désespérées. Ayant un ennemi partagé en Eighard, nous concluâmes un accord avec le royaume Snecboth Gelcolle, scellant même l'accord avec un mariage royal. Maintenant cependant, avec la menace d'Eighard disparue pour de bon, il n'y a plus besoin de nous abaisser pour eux plus longtemps. Il n'y a qu'une chose que nous devons faire concernant leur espèce."
 flavor_raithtall.4.a:0 "Exiger qu'ils abandonnent les voies de l'Hiver et nous jurent fidélité !"
 flavor_raithtall.4.b:0 "Réclamer leur terre au nom de l'Automne !"
 flavor_raithtall.5.t:0 "Exigences des Beaux-Parents"
 flavor_raithtall.5.d:0 "Dans le chaos qui suivit l'effondrement de la Croisade Hibernale, nous avions un besoin désespéré de protection et dûmes prendre de nombreuses décisions désespérées. Ayant un ennemi partagé en Eighard, nous concluâmes un accord avec le royaume Tuathak Raithtall, scellant même l'accord avec un mariage royal. Maintenant cependant, avec la menace d'Eighard disparue pour de bon, nos anciens alliés exigent que nous nous soumettions à eux et renoncions à l'Hiver pour l'Automne. Il n'y a qu'un choix."
 flavor_raithtall.5.a:0 "Nous n'avons pas la force de refuser."
 flavor_raithtall.5.b:0 "Nous devons les défier jusqu'à notre dernier souffle !"
 flavor_raithtall.6.t:0 "Les Beaux-Parents se Soumettent"
 flavor_raithtall.6.d:0 "Il semble que nos anciens alliés de Gelcolle aient finalement un sens de l'honneur en eux. Ils ont accepté d'abandonner la cruauté de l'Hiver et de nous reconnaître comme les véritables successeurs de la Cour d'Automne."
 flavor_raithtall.6.a:0 "Peut-être que tous les Snecboth ne sont pas si mauvais après tout ?"
 flavor_raithtall.7.t:0 "Les Beaux-Parents Refusent"
 flavor_raithtall.7.d:0 "Il semble que nos anciens alliés de Gelcolle soient aussi vils qu'attendu. Même maintenant ils refusent d'abandonner leur perverse sorcellerie d'Hiver."
 flavor_raithtall.7.a:0 "Nous devrons les mener à la droiture par la force, après tout."
 flavor_raithtall.8.t:0 "Trahis par les Beaux-Parents"
 flavor_raithtall.8.d:0 "Dans le chaos qui suivit l'effondrement de la Croisade Hibernale, nous avions un besoin désespéré de protection et dûmes prendre de nombreuses décisions désespérées. Ayant un ennemi partagé en Eighard, nous concluâmes un accord avec le royaume Tuathak Raithtall, scellant même l'accord avec un mariage royal. Maintenant cependant, avec la menace d'Eighard disparue pour de bon, nos anciens alliés ont décidé de briser leurs accords et se retourner contre nous."
 flavor_raithtall.8.a:0 "Nous devons les défier jusqu'à notre dernier souffle !"
 flavor_raithtall.9.t:0 "Événement Factice"
 flavor_raithtall.9.d:0 "Événement factice pour réappliquer le modificateur de Récolte Superbe"
 flavor_raithtall.9.a:0 "Factice épais !"
 flavor_raithtall.10.t:0 "Prise de Gemradcurt"
 flavor_raithtall.10.d:0 "Finalement, Gemradcurt est tombée.\n\nQuel sonad n'a pas rêvé de chevaucher victorieusement par les portes de la cité comme [Root.Monarch.GetTitle] [Root.Monarch.GetName] le fait maintenant, regardant les gardes désarmés et les citoyens rassemblés des Snecboth défaits ? Nombre des bâtiments de la cité ont été pillés, mais les troupes ont reçu l'ordre de cesser leurs activités et de se rassembler dans la place centrale, attendant que [Root.Monarch.GetName] leur donne [Root.Monarch.GetHerHis] discours de victoire et ordres supplémentaires. Ce moment a longtemps été anticipé parmi la direction [Root.GetAdjective], et des discussions approfondies ont eu lieu sur comment procéder. Le plan est que [Root.Monarch.GetName] ordonne la destruction permanente de la cité immonde, la punition de son peuple pour leurs nombreux crimes contre la vie même.\nPourtant, [Root.Monarch.GetName] hésite. Peut-être la scène ressemble-t-elle trop à une scène précédente à Dorcurt. Peut-être les mots sympathiques d'Erlass Main-Blanche l'ont-ils affecté[Root.Monarch.GetHerHim]. Quoi qu'il en soit, les mots qu'[Root.Monarch.GetSheHe] prononce sur la place sont différents de ceux qu'[Root.Monarch.GetSheHe] avait prévus en entrant dans la cité. Après avoir déclaré tout culte de l'Hiver hors-la-loi, [Root.Monarch.GetSheHe] ordonne la reconstruction des bâtiments endommagés et pillés, ainsi que la protection légale de tout Snecboth qui ne se trouve pas servant l'Hiver. Tout Snecboth qui promet son service à l'Automne aura une part dans le prochain festin de victoire, bien que le plus grand festin soit encore réservé aux soldats victorieux de [Root.GetName].\n\nCe cours d'action se révélerait controversé dans la capitale. Certains à Raithtall avaient exprimé leur inquiétude lors du mariage entre Dharastor III et Erlass Main-Blanche, et ils prirent ceci comme preuve que le [Root.Monarch.GetTitle] avait été corrompu par la tromperie de la sorcière Snecboth. Ainsi, ils prirent les armes pour renverser [Root.Monarch.GetName] et installer un [Root.Monarch.GetTitle] approprié à [Root.Monarch.GetHerHis] place."
 flavor_raithtall.10.a:0 "Je n'ai rien à m'excuser."
 flavor_raithtall.11.t:0 "Depuis les Donjons de l'Inquisition"
 flavor_raithtall.11.d:0 "Parmi les prisonniers récemment libérés, il y a eu quelques individus particulièrement notables. Un théologien qui fut emprisonné pour sa défense théologique du Saisonnalisme a gagné l'admiration parmi notre clergé. Un artiste qui fut arrêté pour art provocateur a de nombreux mécènes prospectifs parmi notre noblesse. Et un philosophe qui fut arrêté pour critique de la règle absolue est une grande inspiration pour notre gouvernement équilibré."
 flavor_raithtall.11.a:0 "Je suis particulièrement intéressé par le théologien."
 flavor_raithtall.11.b:0 "Je suis particulièrement intéressé par l'artiste"
 flavor_raithtall.11.c:0 "Je suis particulièrement intéressé par le philosophe."
 #government events
 flavor_raithtall.12.t:0 "Le Chevalier du Crépuscule Loue [Root.Monarch.GetName]"
 flavor_raithtall.12.d:0 "Le Chevalier du Crépuscule est dur et impitoyable, mais aussi impartial et juste dans ses jugements. Le comportement exemplaire de [Root.Monarch.GetName] a causé au Chevalier du Crépuscule de tenir un rassemblement officiel le complimentant pour [Root.Monarch.GetHerHis] honneur et loyauté exceptionnels. Vraiment nous n'aurions pas pu demander quelqu'un de plus digne de prêter le Serment du Crépuscule."
 flavor_raithtall.12.a:0 "Salut à [Root.Monarch.GetName] !"
 flavor_raithtall.13.t:0 "Le Chevalier du Crépuscule Condamne [Root.Monarch.GetName]"
 flavor_raithtall.13.d:0 "Le Chevalier du Crépuscule est dur et impitoyable, même envers les plus hauts elfes et mortels. Le comportement déshonorant de [Root.Monarch.GetName] a finalement attiré l'ire du Chevalier du Crépuscule et il a choisi de punir le [Root.Monarch.GetTitle] pour ses méfaits. C'est un grand coup pour notre nation, mais le Serment du Crépuscule perdure au-delà de tout preneur de serment individuel."
 flavor_raithtall.13.a:0 "Personne n'est au-dessus de l'honneur et du devoir."
 flavor_raithtall.14.t:0 "Émissaire du Domandrod"
 flavor_raithtall.14.d:0 "Un émissaire important du Domandrod arriva aujourd'hui, exigeant une audience. La question est, qui est le mieux placé pour recevoir le visiteur ?"
 flavor_raithtall.14.a:0 "Le Sonad de Raithtall."
 flavor_raithtall.14.b:0 "L'Esbagg de Dorcurt."
 flavor_raithtall.15.t:0 "Quelque Chose de Pourri dans le [Root.GovernmentName] de [Root.GetName]"
 flavor_raithtall.15.d:0 "Fidèle à son nom, le Culte de la Pourriture essaie toujours d'éroder la cour d'Automne de l'intérieur. Récemment, un des membres les plus respectés de la Cour du Crépuscule a été trouvé avoir des connections avec le Culte. Bien que la punition soit évidente, la plus grande question est comment leur Pourriture a pu échapper à notre attention si longtemps."
 flavor_raithtall.15.a:0 "Nous devons accepter le blâme pour cela."
 flavor_raithtall.15.b:0 "Blâmer nos opposants politiques."
 flavor_raithtall.16.t:0 "Fée Étrangère"
 flavor_raithtall.16.d:0 "Aujourd'hui une fée apparut dont les manières et l'apparence ne correspondaient à aucune catégorie connue de fée. Elle refuse de s'identifier, et ne dit rien de ses intentions autre qu'elle cherche une audience. Bien que son apparence soit suspecte, la perspicacité qui pourrait être gagnée d'une puissante fée inconnue est très tentante. Que devrions-nous faire ?"
 flavor_raithtall.16.a:0 "La laisser entrer."
 flavor_raithtall.16.b:0 "La renvoyer."
 flavor_raithtall.161.t:0 "Fée Étrangère : Esbagg Béni"
 flavor_raithtall.161.d:0 "Une fois que la fée mystérieuse atteignit la salle du trône, elle appela notre esbagg. Après une série de chuchotements entre les deux qui ne purent être entendus, la fée posa sa main sur la tête de l'esbagg et prononça un étrange enchantement. Depuis, il y a eu un changement remarquable dans l'esbagg. Tout de sa prouesse physique, à ses insights intellectuels, à son charisme personnel semble avoir été grandement rehaussé par l'événement. Il n'y a aucun doute dans l'esprit de quiconque que la fée vit l'étincelle d'un dirigeant glorieux à l'intérieur de l'esbagg, et ainsi le transforma en guide idéal dont notre nation avait besoin."
 flavor_raithtall.161.a:0 "Je me sens... différent."
 flavor_raithtall.161.b:0 "Mais maintenant tout le monde questionne ma valeur..."
 flavor_raithtall.162.t:0 "Fée Étrangère : Secrets Interplanaires"
 flavor_raithtall.162.d:0 "La fée approcha nos savants et leur demanda s'ils aimeraient en savoir plus sur la connaissance du Royaume Féerique et des royaumes extérieurs. Ils discutèrent de tout depuis la nature de la magie planaire aux philosophies d'à travers le multivers. Ce que nos savants apprirent les aidera sans doute à comprendre à la fois l'univers et comment nous devrions agir comme êtres en son sein."
 flavor_raithtall.162.a:0 "Notre sagesse va au-delà de simplement Halann."
 flavor_raithtall.163.t:0 "Fée Étrangère : Nouvelles Doctrines"
 flavor_raithtall.163.d:0 "La fée mystérieuse a listé un ensemble de nouvelles doctrines et rituels religieux qu'elle exige que nous suivions afin de montrer une déférence appropriée aux fées. Nous avons ordonné à nos prêtres de passer par les exigences et de comprendre comment les suivre toutes le plus raisonnablement et précisément, sans contredire aucune des pratiques existantes."
 flavor_raithtall.163.a:0 "Sûrement la partie sur trouver des agneaux perdus n'était pas littérale ?"
 flavor_raithtall.164.t:0 "Fée Étrangère : Tractations Secrètes"
 flavor_raithtall.164.d:0 "La fée se mélangea avec des individus sélectionnés de notre noblesse. Il n'est pas clair ce qu'elle leur dit exactement, mais il semble qu'elle leur ait promis une forme de récompense en échange de faveurs."
 flavor_raithtall.164.a:0 "Espérons que ce ne soit rien de sinistre."
 flavor_raithtall.165.t:0 "Fée Étrangère : Test de Chevalerie"
 flavor_raithtall.165.d:0 "Il semble que la fée souhaitait tester la valeur et la chevalerie de nos chevaliers. Après avoir combattu avec nos champions les plus accomplis, la fée offrit de leur montrer les techniques de combat secrètes du Royaume Féerique. Que nos ennemis envient à la fois les compétences surnaturelles de nos chevaliers et comme leur loyauté impressionne même les fées !"
 flavor_raithtall.165.a:0 "Nous avons les plus grands et plus valeureux combattants sur Halann !"
 flavor_raithtall.166.t:0 "Fée Étrangère : Sonad Béni"
 flavor_raithtall.166.d:0 "Une fois que la fée mystérieuse atteignit la salle du trône, elle appela notre sonad. Après une série de chuchotements entre les deux qui ne purent être entendus, la fée posa sa main sur la tête du sonad et prononça un étrange enchantement. Depuis, il y a eu un changement remarquable dans le sonad. Tout de sa prouesse physique, à ses insights intellectuels, à son charisme personnel semble avoir été grandement rehaussé par l'événement. Il n'y a aucun doute dans l'esprit de quiconque que la fée vit l'étincelle d'un dirigeant glorieux à l'intérieur du sonad, et ainsi le transforma en guide idéal dont notre nation avait besoin."
 flavor_raithtall.166.a:0 "Je me sens... différent."
 flavor_raithtall.166.b:0 "Mais maintenant tout le monde questionne ma valeur..."
 flavor_raithtall.17.t:0 "Farce Féerique"
 flavor_raithtall.17.d:0 "Tristement, bien que toutes les fées doivent recevoir déférence pour leur rôle dans le sauvetage d'Eordan et de la civilisation elfique, toutes ne jugent pas bon d'agir de façon digne de leur station exaltée. Un visiteur récent à la Cour du Crépuscule décida de jouer une farce embarrassante au [Root.Monarch.GetTitle], qui sera très probablement chuchotée pendant des semaines ou même des mois à venir !"
 flavor_raithtall.17.a:0 "Simplement le supporter sans perdre la face."
 flavor_raithtall.18.t:0 "[Root.Monarch.GetTitle] Charme Noble Fée"
 flavor_raithtall.18.d:0 "[Root.Monarch.GetName] est connu pour [Root.Monarch.GetHerHis] charmes, mais charmer un noble fée était plus que les gens attendaient même de [Root.Monarch.GetHerHim]. Récemment il semble qu'un visiteur fée notable à la Cour du Crépuscule ait pris un intérêt spécial au [Root.Monarch.GetTitle], trouvant de nouvelles excuses pour faire des visites au palais. Bien que bien sûr, un dirigeant de [Root.GetName] ne puisse jamais entretenir d'affaires, avoir la faveur d'une si puissante fée pourrait certainement améliorer leur position, à la fois en Eordand et dans le Royaume Féerique."
 flavor_raithtall.18.a:0 "Pourquoi me regardent-ils comme ça quand cette fée visite ?"
 flavor_raithtall.19.t:0 "[Root.Monarch.GetTitle] Évite le Désastre"
 flavor_raithtall.19.d:0 "Récemment, [Root.Monarch.GetHerHim] reçut de sombres nouvelles du Domandrod. Un groupe de fées émergea, avertissant d'un terrible désastre qui frapperait bientôt notre nation. Inquiet, mais non ébranlé, le [Root.Monarch.GetTitle] prit quelques-uns de [Root.Monarch.GetHerHis] druides les plus dignes de confiance et sortit vers le bord du Domandrod. Là, ils restèrent plusieurs jours, conduisant leur rituel. Une fois qu'ils émergèrent, ils proclamèrent que le désastre avait été évité et notre peuple épargné. À la nouvelle, une vague de célébrations se répandit à travers notre nation, célébrant [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] druides pour leur accomplissement."
 flavor_raithtall.19.a:0 "Hourra pour [Root.Monarch.GetName] !"
 flavor_raithtall.20.t:0 "Une Fée Rejoint la Cérémonie de Don-de-Louanges"
 flavor_raithtall.20.d:0 "La Cérémonie de Don-de-Louanges est une célébration Tuathak classique, mais cette année elle vint avec une surprise inattendue. Une fée du Domandrod entra dans la Cour du Crépuscule, demandant à participer. Mais plutôt que demander cadeaux et louanges des participants elfiques, elle demanda plutôt d'honorer [Root.Monarch.GetName] avec des cadeaux du Domandrod même. Quelle peut être plus grande preuve du [Root.Monarch.GetTitle] que gagner une telle loyauté des fées elles-mêmes ?"
 flavor_raithtall.20.a:0 "'Je vous remercie, et accepte humblement vos offrandes.'"
 flavor_raithtall.21.t:0 "Don-de-Louanges pour le Chevalier du Crépuscule"
 flavor_raithtall.21.d:0 "La Cérémonie de Don-de-Louanges est la tradition la plus chérie des Tuathak, une chance de montrer notre appréciation pour ceux dignes de respect. Cette année, le Chevalier du Crépuscule approcha notre cour juste comme nous nous préparions pour les célébrations. Cette occasion fortunée mena à la décision que la Cérémonie de Don-de-Louanges de cette année soit tenue en l'honneur du Chevalier du Crépuscule lui-même, car qui pourrait être plus digne de louange ? Il est maintenant temps pour le [Root.Monarch.GetTitle] de montrer à tous [Root.Monarch.GetHerHis] vassaux comment montrer déférence appropriée pour vos supérieurs."
 flavor_raithtall.21.a:0 "Hélas, le [Root.Monarch.GetTitle] n'a pas beaucoup à épargner..."
 flavor_raithtall.21.b:0 "Il ne peut y avoir de dépenses réduites ou de coins coupés cette fois."
 flavor_raithtall.21.c:0 "Nous devons mettre un spectacle comme jamais vu auparavant !"
 #election event
 elections.720.raithtall:0 "Bien que le dirigeant officiel de [Root.GetName] soit l'Esbagg de Dorcurt, le Sonad de Raithtall occupe une position presque aussi importante, et peut dans certains cas être le plus puissant des deux en pratique. Alors que la mort d'un dirigeant peut être un temps de deuil, c'est aussi un temps d'opportunité, car notre peuple cherche qui écouter ensuite." #Don't think this is needed as there are no term limits, but included just in case.
 elections.721.raithtall:0 "Bien que le dirigeant officiel de [Root.GetName] soit l'Esbagg de Dorcurt, le Sonad de Raithtall occupe une position presque aussi importante, et peut dans certains cas être le plus puissant des deux en pratique. Alors que la mort d'un dirigeant peut être un temps de deuil, c'est aussi un temps d'opportunité, car notre peuple cherche qui écouter ensuite."
 elections.720.twilightMonarchist:0 "Personne n'est plus digne d'être écouté que le Sonad de Raithtall."
 elections.720.twilightTheocrat:0 "L'Esbagg de Dorcurt est le seul vrai dirigeant de [Root.GetName]."
 


