# Events
 ravstate.2.t:0 "Symposium Ravélien"
 ravstate.2.d:0 "Des Ravéliens de partout se rassemblent dans le Bastion du Fragment de Dieu, pour discuter des dernières affaires de théologie et d'artisanat magique \n\n §GPlus d'options se débloquent avec un prestige élevé, et avec plus de missions§!\n"
 ravstate.2.a:0 "Leur montrer des démonstrations de pouvoir"
 ravstate.2.e:0 "Motivons nos braves troupes"
 ravstate.2.b:0 "En faire un événement de recrutement militaire"
 ravstate.2.f:0 "Faire payer l'admission"
 ravstate.2.c:0 "Financer des voyages missionnaires pour les nations participantes"
 ravstate.2.g:0 "Promouvoir des politiques commerciales agressives"
 
 ravstate.3.t:0 "Le Destin du Magistère"
 ravstate.3.d:0 "Avec le Magistère soumis, nous sommes le superviseur incontesté des études magiques dans Cannor. Malgré nos différences, nous ne pouvons laisser tous ces esprits brillants se perdre. Comment le Magistère devrait-il être géré ?"
 ravstate.3.a:0 "Notre clergé rééduquera les magistères, utilisant leurs ressources pour superviser les affaires théologiques."
 ravstate.3.b:0 "Les mages talentueux font souvent des artificiers habiles. Nos artificiers les aideront à partager leurs capacités magiques avec le peuple commun."
 ravstate.3.c:0 "Intégrer le Magistère, et continuer à guider les utilisateurs de magie naturelle"

 ravstate.4.t:0 "Incursions interplanaires réussies !"
 ravstate.4.d:0 "Nous avons questionné plusieurs êtres sur la nature de Dieu et l'au-delà, et continuons à démêler les mystères de notre monde."
 ravstate.4.a:0 "Débattons des découvertes !"

 ravstate.5.t:0 "Déconnexion dans la foi révélée !"
 ravstate.5.d:0 "Il s'avère que, tandis que les Érudits Ravéliens ont une compréhension profonde de Dieu, il semble qu'une grande portion des paroissiens occasionnels ne font que répéter la doctrine Ravélienne sans la comprendre correctement. Ce schisme nouvellement découvert devrait être abordé et réparé dès que possible."
 ravstate.5.a:0 "Appelons un débat !"

 ravstate.6.t:0 "L'État Ravélien veut Arantille" #AI Only, unless you're in MP
 ravstate.6.d:0 "La Femme Ravioli aimerait Arantille, pour terminer leur mission. Veuillez donner territoire."
 ravstate.6.a:0 "Bien sûr, Mme Ravioli"
 ravstate.6.b:0 "Allez mourir"

 ravstate.7.t:0 "La fin du Second Débat"
 ravstate.7.d:0 "Que l'église ait décidé de répandre la foi via le discours ou la force, nous devrions déterminer notre propre politique."
 ravstate.7.a:0 "Répandre la Foi aussi pacifiquement que possible !"
 ravstate.7.b:0 "Il est temps pour une Croisade !"

 ravstate.8.t:0 "Ravélianiser les Temples Cannorians"
 ravstate.8.d:0 "La Cour Régente, bien que décentralisée, était organisée largement autour des temples primaires à chacune de ses déités majeures. Depuis que ces temples sont tombés sous influence Ravélienne, nous devrons les restructurer pour s'aligner avec la vérité nouvellement découverte. Leurs Avatars seront honorés comme saints, et chaque temple deviendra un centre régional pour l'artisanat magique et le pèlerinage."
 ravstate.8.a:0 "Que les rénovations commencent !"

 ravstate.8.t:0 "Investissement Ravélien dans les Études Précurseurs"
 ravstate.8.d:0 "Les Reliques Précurseurs qui soutiennent l'économie de [Province] devraient être utilisées pour la recherche aussi. Nous fournirons du financement pour une expansion de cette ressource."
 ravstate.8.a:0 "Ils sont les bienvenus !"

