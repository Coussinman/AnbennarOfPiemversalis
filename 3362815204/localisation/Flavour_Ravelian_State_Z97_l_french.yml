# Missions
 Z97_ravelianism_in_anbennar_title:0 "Le Ravélianisme dans Anbennar"
 Z97_ravelianism_in_anbennar_desc:0 "Le Ravélianisme a réussi à s'implanter dans l'Empire, mais il aura besoin qu'Anbennar devienne une fondation solide à partir de laquelle le reste de Cannor pourra être converti."
 Z97_ravelianism_in_cannor_title:0 "Le Ravélianisme dans Cannor"
 Z97_ravelianism_in_cannor_desc:0 "En tant que foi qui cherche activement à remédier aux insuffisances des autres Foi Cannoriennes, il est presque embarrassant que nous ne soyons pas la religion dominante de notre Continent. Nous devrions y remédier."
 Z97_foothold_in_aelantir_title:0 "Point d'Ancrage en Aelantir"
 Z97_foothold_in_aelantir_desc:0 "Le foyer originel du Fragment de Dieu, Aelantir recèle probablement d'autres merveilles qui pourraient changer la façon dont nous comprenons notre univers. Nous devons commencer à y répandre notre influence."
 Z97_debate_4_buildup_1_title:0 "Nature du Fragment de Dieu"
 Z97_debate_4_buildup_1_desc:0 "En tant qu'artefact de l'Empire Précurseur, le Fragment de Dieu ne peut être pleinement compris tant que nous n'avons pas une meilleure compréhension des Précurseurs dans leur ensemble. En supervisant une poignée de fouilles approfondies dans les ruines précurseurs, nous espérons nous rapprocher de la compréhension de Dieu."
 Z97_slap_gommo_haless_title:0 "Battre Gommo : Haless"
 Z97_slap_gommo_haless_desc:0 "Maintenant que la Foi Ravélienne en est venue à dépendre de la propagation et du contrôle de l'artisanat magique, nous avons malheureusement été entraînés dans une rivalité avec les Gommo, une organisation d'artisanat magique qui a établi des branches jusqu'en Haless. Ils doivent être mis au pas."
 Z97_interplanar_forays_title:0 "Incursions Interplanaires"
 Z97_interplanar_forays_desc:0 "Bien que notre compréhension de l'au-delà ait toujours été limitée, il y a des recherches que nous pouvons faire pour élucider certains aspects, bien que ce soit incroyablement dangereux. Nos aventuriers prendront la charge sacrée d'invoquer une variété d'anges, démons et faucheurs rouges, les forçant à répondre aux questions cosmologiques et thanatologiques. À partir de là, nos érudits espèrent assembler une vérité plus grande sur notre existence."
 Z97_interplanar_forays_effect_inf:0 "Incursions Interplanaires : §Y+10.0 %§!"
 Z97_debate_2_buildup_title:0 "Mélanger les Érudits avec la Paroisse"
 Z97_debate_2_buildup_desc:0 "Comme le précédent débat l'a montré, notre foi se divise largement en deux camps : Les érudits, qui penchent pour les débuts académiques de notre foi, et les Zélotes, qui voient notre religion comme, eh bien, une religion. De peur que la Foi Ravélienne ne se divise dans son enfance, nous devrions nous assurer que ces deux camps interagissent l'un avec l'autre."
 Z97_debate_3_buildup_1_title:0 "Fois Internationales"
 Z97_debate_3_buildup_1_desc:0 "Si nous espérons répandre notre foi vers des terres plus lointaines, nous devrons étudier les religions locales de ces terres. Seulement alors pourrons-nous assembler des preuves convaincantes que leurs dieux ne sont que des produits ou facettes du seul Vrai Dieu."
 Z97_debate_4_buildup_2_title:0 "Nature de la Magie"
 Z97_debate_4_buildup_2_desc:0 "Bien que nous soyons devenus plutôt habiles à employer la magie dans diverses inventions d'artificiers, nous ne la comprenons toujours pas à un niveau fondamental. En recoupant les connaissances des Mages Cannorians classiquement formés, la Magie Bardique de Seinathíl, et l'artisanat des forgerons runiques nains, nous pouvons espérer commencer à tirer quelques conclusions sur cette force fondamentale qui fait fonctionner notre monde."
 Z97_importance_of_artifice_title:0 "Importance de l'Artisanat Magique"
 Z97_importance_of_artifice_desc:0 "Le quatrième, et si Dieu le veut dernier, débat est terminé. L'importance de l'artisanat magique dans notre monde ne peut être exagérée. Il devrait être une priorité nationale que nous contrôlions chaque Artificier de notre foi, pour nous assurer que la magie de Dieu soit utilisée pour faire avancer nos intérêts nationaux."
 Z97_slap_gommo_bulwar_title:0 "Battre Gommo : Bulwar"
 Z97_slap_gommo_bulwar_desc:0 "Maintenant que la Foi Ravélienne en est venue à dépendre de la propagation et du contrôle de l'artisanat magique, nous avons malheureusement été entraînés dans une rivalité avec les Gommo, une organisation d'artisanat magique qui a établi des branches jusqu'en Bulwar. Ils doivent être mis au pas."
 Z97_artifice_capital_halann_title:0 "Capitale de l'Artisanat Magique de Halann"
 Z97_artifice_capital_halann_desc:0 "Même les artificiers laïques font des 'pèlerinages' à Arantille, et pour de bonnes raisons. Nous abritons les esprits les plus brillants et les installations de recherche les plus avancées. Alors que les attentes de Halann envers Arantille grandissent, nous devons nous élever pour les rencontrer."
 Z97_global_control_of_artifice_title:0 "Contrôle Global de l'Artisanat Magique"
 Z97_global_control_of_artifice_desc:0 "L'Église Ravélienne a un pied dans des dizaines de cours, conseillant les nations tant sur les questions de théologie que sur l'industrie de l'artisanat magique. Nous devrions continuer à étendre notre influence à travers Halann !"
 Z97_take_aranthil_title:0 "Prendre Arantille"
 Z97_take_aranthil_desc:0 "Un fort castanorien historique, Arantille est l'endroit où l'Empire d'Anbennar fut fondé, et fonctionna comme sa capitale pendant vingt ans avant qu'Anbenncost assume ce rôle. Il se trouve aussi sur le Fleuve Luna, une région déjà sous forte Influence Ravélienne. C'est la capitale parfaite pour notre nouvelle religion."
 Z97_urbanize_luna_title:0 "Urbaniser la Luna"
 Z97_urbanize_luna_desc:0 "La Luna est déjà un point chaud naturel pour les penseurs Ravéliens, mais si nous investissons correctement dans cette zone, ce serait un geste généreux. Fournir un havre poli pour le clergé de haut rang d'autres nations Ravéliennes nous accorderait sûrement des bénéfices diplomatiques."
 Z97_debate_3_buildup_2_title:0 "Rechercher la Cour Régente"
 Z97_debate_3_buildup_2_desc:0 "§GCette mission accepte l'occupation de province, pas seulement la possession !§!\nBien que la majeure partie de la doctrine Ravélienne soit synthétisée à partir de la théologie de la Cour Régente, la vérité est que nous pourrions encore en apprendre davantage sur les figures de la Cour Régente. Si nous pouvions accéder à la sagesse et aux connaissances des Grands Temples, cela renforcerait sûrement notre foi."
 Z97_heal_the_schism_title:0 "Guérir le Schisme"
 Z97_heal_the_schism_desc:0 "Les Adéaniques et les Corinites ont causé des effusions de sang incalculables pour des dieux qu'ils tenaient pour réels. Si nos Érudits peuvent saper les deux camps avec des preuves du Seul Vrai Dieu, Cannor pourrait trouver la paix."
 Z97_religious_capital_eoa_title:0 "Capitale Religieuse de l'EoA"
 Z97_religious_capital_eoa_desc:0 "À travers Anbennar, des millions de personnes regardent vers le Recteur pour guidance, venant souvent à Arantille en pèlerinage. Nous devons à la fois nous assurer qu'Arantille dépasse leurs attentes, et voir que tous les membres de notre foi sont garantis des envahisseurs extérieurs."
 Z97_draft_more_internationals_title:0 "Recruter plus d'Internationaux"
 Z97_draft_more_internationals_desc:0 "Les campagnes de recrutement initiales se sont révélées bénéfiques. Nous devrions étendre l'opération, et même commencer à recruter plus de soldats pendant nos Symposiums !"
 Z97_fate_of_the_magisters_title:0 "Destin des Magistères"
 Z97_fate_of_the_magisters_desc:0 "Il ne peut y avoir qu'une seule autorité sur le Don de Dieu"
 Z97_fate_of_the_magisters_effect_loy:0 "Destin des Magistères"
 Z97_fate_of_the_magisters_effect_inf:0 "Destin des Magistères : §Y+10.0 %§!"
 Z97_artifice_capital_of_cannor_title:0 "Capitale de l'Artisanat Magique : Cannor"
 Z97_artifice_capital_of_cannor_desc:0 "La famille Sina Lans a été un soutien de longue date de l'Artisanat Magique Ravélien, et ils ont décidé d'aider à parrainer le plus grand centre d'éducation et de recherche jamais vu : le Centre d'Innovation Sina Lans (CILS). Pour assurer la fréquentation par les meilleurs et plus brillants de Cannor, nous devons superviser les artificiers d'autant de nations Cannoriennes que possible."
 Z97_slic_reserve_corps_title:0 "Corps de Réserve du CILS"
 Z97_slic_reserve_corps_desc:0 "Le Centre d'Innovation Sina Lans fournit la technologie humanitaire, mais nous devons utiliser l'artisanat magique pour améliorer notre militaire aussi."
 Z97_restore_old_imperial_court_title:0 "Restaurer l'Ancienne Cour Impériale"
 Z97_restore_old_imperial_court_desc:0 "Arantille est encore un fragment de son plein potentiel. Nous devrions mettre à jour les anciennes fortifications aux standards modernes, ainsi que créer un logement pour un gouvernement caméral avec beaucoup d'espace pour s'étendre comme notre foi le fait."
 Z97_begin_drafting_internationals_title:0 "Commencer à Recruter des Internationaux"
 Z97_begin_drafting_internationals_desc:0 "Conscrire nos propres citoyens ne va pas nous offrir l'armée dont la foi a besoin pour mener sa croisade contre les ignorants. Heureusement, nous avons un rapport avec nos frères dans la foi, et ils seraient disposés à contribuer quelques hommes à notre armée - pourvu que nous payions pour l'infrastructure requise."
 Z97_orda_aldresia_repurposed_title:0 "Orda Aldresia, Réutilisé"
 Z97_orda_aldresia_repurposed_desc:0 "Orda Aldresia, autrefois l'Ordre Chevaleresque responsable de défendre l'Empereur d'Anbennar, a été sans direction claire suivant la marée verte, et les guerres religieuses. Si nous leur accordons les merveilles divines de l'Artisanat Magique, ils sauteraient sûrement sur l'opportunité de servir un but plus élevé une fois de plus."
 Z97_capital_of_faith_halann_title:0 "Capitale de la Foi Globale"
 Z97_capital_of_faith_halann_desc:0 "La Foi Ravélienne s'est prouvée être la religion la plus forte et la plus répandue sur Halann. Arantille, cependant, ne reflète pas cette force. Avec quelques investissements supplémentaires, nous pouvons nous établir comme le membre le plus dominant de la religion la plus dominante."
 Z97_one_faith_title:0 "Une Foi"
 Z97_one_faith_desc:0 "Alors que chaque être sensible sur Halann en vient à adorer le Vrai Dieu, le Recteur nous dit que son pouvoir et sa gloire ont sensiblement augmenté."
 Z97_enact_ravelian_technocracy_title:0 "Promulguer la Technocratie Ravélienne"
 Z97_enact_ravelian_technocracy_desc:0 "L'artisanat magique est devenu une nécessité pour tout état moderne, et pour nous doublement. Nous devrions intégrer les plus brillants de ces ingénieurs dans notre gouvernement, pour nous assurer que l'acte saint de l'artisanat magique soit développé autant que possible."

