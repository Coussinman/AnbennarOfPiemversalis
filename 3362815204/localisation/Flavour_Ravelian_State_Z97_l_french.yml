 build_up_aelantir_relics_title:0 "§gFinancer les Études Précurseurs§!"
 build_up_aelantir_relics_tooltip:0 "Nous pouvons investir dans l'étude des reliques précurseurs en Aelantir"
 build_up_aelantir_relics_desc:0 "Nous pouvons investir dans l'étude des reliques précurseurs en Aelantir"
 spread_ravelian_faith_title:0 "§gConvertir au Ravélianisme§!"
 spread_ravelian_faith_tooltip:0 "Si une nation a une Majorité Ravélienne mais refuse de la déclarer foi officielle, nous pouvons dépenser des ressources pour les persuader."
 spread_ravelian_faith_desc:0 "Si une nation a une Majorité Ravélienne mais refuse de la déclarer foi officielle, nous pouvons dépenser des ressources pour les persuader. Une fonctionnalité de qualité de vie pour les joueurs qui propagent la religion."
 spread_ravelian_estates_title:0 "§gSuperviser Mages et Artificiers§!"
 spread_ravelian_estates_tooltip:0 "Nous pouvons demander aux nations Ravéliennes amicales de nous laisser superviser leurs états de mages et artificiers."
 spread_ravelian_estates_desc:0 "Nous pouvons demander aux nations Ravéliennes amicales de nous laisser superviser leur usage de la magie et de l'artisanat magique."

