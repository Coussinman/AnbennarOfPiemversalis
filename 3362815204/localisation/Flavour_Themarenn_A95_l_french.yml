 logrodaine_river_group:0 "Rivière Logrodainé"
 hehaine_river_group:0 "Rivière Hehainé"
 a95_ladies_of_the_land_title:0 "Dames de la Terre"
 a95_ladies_of_the_land_desc:0 "Les terres historiquement gouvernées par la maison Themarenn incluent des portions de Cann Esmar et Ryalanar, cela présente un défi unique sous la forme d'une division dans le culte, plus que la friction normale dans tous les royaumes qui suivent les divinités de la cour régente. Bien que tous les dieux soient vénérés par le peuple, ils ne sont pas égaux dans la prière. Les gens de la ville de Themarenn elle-même, la plus grande ville du pays, suivent Esmaryal, la déesse mère, qui apporte la fertilité à la terre, un foyer chaleureux à toutes les maisons, et veille sur les familles, les gardant sûres et prospères. D'autre part, la majorité du reste du pays, spécialement dans nos provinces à l'ouest de Themarenn, celles de Ryalanar, et Château-Doux, et Falaise-du-Désir, ou plus au sud près de Konwell, vénèrent Ryala plus que les autres divinités, la déesse de l'amour, beauté, courtisanerie et pureté. D'un point de vue politique, il est assez difficile de maintenir cet équilibre, donc tôt ou tard nous devons choisir sur quel temple nous concentrer et avec lequel coopérer plus étroitement."
 a95_of_love_and_purity_title:0 "D'Amour et de Pureté"
 a95_of_love_and_purity_desc:0 "La déesse de l'amour, Ryala, a béni ces terres plusieurs fois, chaque fois sa présence si profonde qu'elle causa des guerres. Alors que les royaux et chevaliers rivalisent pour gagner la faveur de Ryala et les mains de ses avatars, les sages s'arrêtèrent pour réfléchir, qu'est-ce qu'un avatar de Ryala pourrait posséder pour immédiatement gagner les cœurs des hommes ? Était-ce la beauté à couper le souffle ? La grâce angélique ? Ou était-ce quelque chose de plus ? Quelque chose que nul ne pouvait ignorer, pourtant ne pouvait comprendre. Une âme qui avait vu un avatar de Ryala est connue pour avoir dit « Chaque homme verra la grâce de Ryala une fois dans sa vie, ceux qui connaissent le chemin n'hésiteraient pas à embrasser l'opportunité. »"
 a95_a_night_in_ryalanar_title:0 "Une Nuit à Ryalanar"
 a95_a_night_in_ryalanar_desc:0 "Il y a de la beauté en tout, toutes choses ont été touchées par la grâce de Ryala. Il est maintenant de notre devoir de les chercher, de voir la beauté en tout, méditer sur ce qui les rend comme elles sont, et les apprécier, afin que dans la vie et dans la mort, ce qui rendait les choses bonnes soit rappelé. Il est dit que dans les périphéries de Ryalanar, les vagues côtières sont calmes et les nuits étoilées, ces descriptions rosées sont devenues l'obsession exclusive de notre monarque récemment. Peut-être qu'une visite là-bas révélera de nouvelles perspectives sur les voies de Ryala ?"
 a95_lady_of_the_flows_title:0 "Dame des Flots"
 a95_lady_of_the_flows_desc:0 "À tous ceux perdus dans la nuit éternelle, ils n'ont qu'à suivre le chemin qu'Esmaryal a mis devant eux ; suivre le courant pour atteindre le seul endroit où tous appartiennent : la maison. Alors certains pourraient se demander qu'est-ce que la maison ? Toute prêtresse sage trouverait cette question difficile à répondre, non pas parce que la réponse est compliquée, mais plutôt le fait qu'il serait difficile à saisir pour ceux non familiers avec les voies d'Esmaryal. Simplement dit, la maison est là où l'on appartient, l'endroit où votre esprit peut être en paix, le seul endroit où l'on ne craint pas la mort, le seul endroit où la chaleur de la familiarité peut vous faire traverser les nuits froides et éternelles d'hiver."
