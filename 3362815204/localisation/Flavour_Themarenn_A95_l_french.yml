 esmaryal_upgraded_themarenn_desc:0 "La seconde épouse de Castellos (après la mort de la primordiale Halanna) et mère de ses enfants Adean et Ryala. Esmaryal fournit le nom de la région d'Esmarie, où elle eut son origine comme déesse de la fertilité, du foyer et de la famille de la région qu'elle sert encore à ce jour.\n\nPersonnalités Alignées :\n§YFertile\nBon Cœur\nNégociateur Charismatique§!"
 ryala_upgraded_themarenn:0 "Ryala"
 ryala_upgraded_themarenn_desc:0 "La fille virginale de Castellos, Ryala est la déesse du vrai amour, beauté, courtisanerie et chasteté. Il est dit que les avatars de Ryala furent responsables de la plupart des guerres causées par l'amour dans l'histoire.\n\nPersonnalités Alignées :\n§YCalme\nPrudent\nBienveillant§!"