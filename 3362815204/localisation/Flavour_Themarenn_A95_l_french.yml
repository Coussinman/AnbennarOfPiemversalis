 a95_vernellian_treaty_title:0 "Traité Vernellien"
 a95_vernellian_treaty_desc:0 "Le Comté de Themarenn contrôlait autrefois de larges portions de Cann Esmar et régnait entièrement sur les terres de Ryalanar, mais avec l'éclatement de la Seconde Guerre des Lilas, faisant face à de grands troubles internes et une classe cléricale rebelle, le royaume s'effondra, alors que le Temple Ryalan, soutenu par des nobles locaux qui s'opposaient à rejoindre la guerre se rebella et prit le contrôle de Ryalanar, peu après, des nobles traîtres promirent leur soutien au Temple et firent sécession du Comté. Afin de stabiliser la situation, le comte Vincen II permit alors à ses fiefs de rester hors de la guerre à condition qu'ils paient leurs impôts. Mais avec les guerres successives sans fin, la propre réserve de levées et de fonds de Themarenn s'amenuisa, et finalement, durant la Quatrième Guerre des Lilas, Vernell II, sous siège et avec peu d'espoir, accepta un accord humiliant avec ses propres sujets, leur accordant une liberté quasi totale en échange de leur implication dans la guerre. Maintenant, le jeune et ardent Vernell III cherche à amender ces traités injustes, ayant déjà remplacé le fief de Falaise-du-Désir par un loyaliste, il regarde maintenant vers l'arrogante maison de Château-Doux."
 a95_esmari_stewards_title:0 "Les Intendants Esmaris"
 a95_esmari_stewards_desc:0 "Ayant ramené la noblesse provinciale ambitieuse dans le rang, nous pouvons une fois de plus confier les affaires d'État plus délicates à ces derniers ; bureaucratie impériale, établissement de connexions dans Esmarie, rénovation et entretien du palais du lac, et l'organisation et levée de nouvelles levées. À l'époque, sous le Grand-Duché d'Esmarie, ces nobles-ministres étaient mieux connus sous le nom d'intendants esmaris. Les Intendants devaient représenter le meilleur d'Esmarie, être des ambassadeurs culturels, des diplomates respectés, et être des mécènes d'art et d'architecture. La première étape pour restaurer leur réputation est de créer l'infrastructure pour que ces opérations soient menées. Notamment, temples, bureaux publics, rénovation des palais, et centres de recrutement. Notre capitale de Themarenn est déjà l'un des endroits les plus prestigieux de tout Cannor, avec des routes propres, des services fonctionnels, et des bâtiments administratifs, certainement mieux que les quartiers affreux et infestés d'infernaux d'Esmaraine !"
 a95_esmari_stewards.c1:0 "L'Ordre de la Noblesse sera désormais connu sous le nom d'§TIntendants Esmaris§! .\n§YNos intendants s'assureront que la capitale ne soit jamais endommagée durant les fêtes.§!"
 estate_esmari_stewards:0 "Intendants Esmaris"
 a95_palace_on_lake_title:0 "Le Palais sur le Lac"
 a95_palace_on_lake_desc:0 "Avoir délégué la noblesse métropolitaine de retour à ses responsabilités originales semble avoir déclenché un merveilleux mouvement de restauration parmi ceux qui ont l'œil pour les beaux-arts et l'architecture. Grâce aux efforts des Intendants, de nombreux artistes d'Esmarie ou d'autres régions de l'Empire ont afflué vers Themarenn, essayant de se faire un nom. Jusqu'à présent, de nombreuses tentatives ont été prises pour restaurer l'ancien Palais du Lac des Grands-Ducs d'Esmarie. Mais le savoir-faire complexe et franchement compliqué d'ingénierie et d'architecture pour maintenir un si grand palais nous a été perdu. Il y a des espoirs parmi les Intendants que peut-être un jour, l'un de ces nouveaux esprits créatifs trouvera un moyen de reconstruire le palais à son ancienne splendeur..."
 a95_river_reavers_title:0 "Les Écumeurs Fluviaux"
 a95_river_reavers_desc:0 "Drosten « Écumeur-Fluvial », commandant des forces castanoriennes en Esmarie sous Castan Ebonfrost. À son héritage nous devons l'histoire de notre pays et notre famille royale, mais plus que la lignée ; notre culture. Les Écumeurs Fluviaux étaient, et dans une certaine capacité sont encore, les forces marines d'élite de Themarenn. Ayant migré vers Esmarie au 11ème siècle aux côtés de Drosten lui-même, ces hommes du nord choisirent de rester farouchement loyaux à leur suzerain et d'apporter la gloire à l'ancien duché de Cann Esmar, gagnant guerre après guerre, bataille après bataille, siège après siège. Il nous appartient maintenant de porter leur héritage sur nos épaules et de leur faire honneur. Avec une noblesse bien organisée et assez de force financière pour équiper entièrement le meilleur de nos hommes, nous relancerons l'entraînement de nos forces marines renommées."
 a95_form_rescue_parties_title:0 "Former des Équipes de Sauvetage"
 a95_form_rescue_parties_desc:0 "Les grandes fêtes fluviales d'Esmarie sont célèbres à travers tout Cannor, accueillant des dignitaires estimés et la royauté assez fréquemment. Cela présente un ensemble d'opportunités évidentes mais aussi de grands défis, notamment la sécurité de nos invités a historiquement été un mal de tête constant pour nos organisateurs de fêtes. Considérant qu'Esmarie est une région relativement paisible, nous pouvons nous permettre d'assigner quelques-uns de nos Écumeurs Fluviaux pour monter la garde durant les fêtes fluviales, assurant une réponse rapide à toute situation d'urgence qui pourrait surgir comme des incendies, des fêtards ivres qui ne savent pas nager, ou des crashes de barges."
 a95_form_rescue_parties.c1:0 "§GNous améliorerons nos écumeurs fluviaux§! !"
 a95_sons_of_drosten_title:0 "Fils de Drosten"
 a95_sons_of_drosten_desc:0 "Marchant au son des tambours avec leurs uniformes bleu-rivière brillant sous le doux soleil esmari, la parade matinale des Écumeurs Fluviaux est un spectacle à voir. Chaque jour, 7 heures pile, la routine commence, avec le capitaine des gardes organisant ses marines en colonnes et menant le régiment hors des casernes vers le palais royal, moment où ils sont assignés à leurs postes. Ces hommes ne sont pas n'importe quels soldats, ils sont certains des guerriers les plus hautement entraînés de tout Cannor, des vétérans endurcis de nombreux conflits, survivants de marées impitoyables, et porteurs de l'héritage de Drosten « Écumeur-Fluvial ». Leur réputation les précède habituellement ; les stratèges et tacticiens étrangers les appellent « Marines Fluviales Themarennics », étudient leurs mouvements, et apprennent de leur courage et bravoure, vraiment, ce que les gens se précipitent pour voir chaque matin sont les fils de Drosten."
 a95_lords_of_esmar_title:0 "Seigneur d'Esmar"
 a95_lords_of_esmar_desc:0 "La seule façon d'être vraiment reconnu comme les seigneurs d'Esmarie est de contrôler la rivière dont le nom est dérivé : Esmar !\n\nLa Rivière Esmar trouve ses origines près des périphéries collinaires de Silverlar, la ville qui héberge le Trésor Impérial. Bien que revendiquer la propriété sur la ville libre ne sera pas facile à faire respecter, c'est notre droit de naissance, et ainsi ce sera nôtre !"
 a95_seagulls_of_ryal_title:0 "Mouettes de Ryal"
 a95_seagulls_of_ryal_desc:0 "La Côte des Amoureux, s'étendant de l'ancienne Crownsway près de la ville de Couronne-de-Dame à l'estuaire de la Rivière Ryal, où la douce touche des rayons du soleil perçant à travers les nuages de colombes et mouettes migratrices ressemble à la propre beauté de Ryala et au foyer chaleureux d'Esmaryal, est vraiment un spectacle magnifique à contempler. Si gracieux est ce don de la nature que même à travers les batailles dures et sanglantes menées près de ses rivages, il resta calme, offrant la paix de l'esprit à tous ceux qui prennent un moment pour méditer. Pourtant cela ne devrait pas être une excuse pour que ses gardiens négligent l'état de déclin que vivent les villes côtières. Si nous devons revitaliser la Côte des Amoureux, nous devons verser nos ressources dans l'expansion des terres agricoles, ateliers, et routes commerciales, à la fois côtières et intérieures."
 a95_connection_effort_title:0 "Effort de Connexion"
 a95_connection_effort_desc:0 "Ayant ramené la vie à la Côte des Amoureux et avec les avancées architecturales des mouvements restaurationnistes récemment, nous nous trouvons financièrement et techniquement capables de réaliser l'un des rêves de la maison Themarenn : une connexion à la mer. Précédemment pensé impossible à cause de plusieurs facteurs, un par un nous avons surmonté les défis, attendant le jour où une opportunité se présenterait, et nous y voilà ! Les Intendants, les marchands, et le clergé attendent tous une part du projet, et sont prêts à financer le gros du travail, car cela bénéficierait à tous ceux qui trouvent leur domaine situé entre le Lac de Themarenn et l'Estuaire de Ryal. Ne perdons pas de temps ! Des canaux doivent être creusés, des barrages construits, et des estuaires étendus ! Envoyons un appel aux architectes et ingénieurs les plus talentueux du pays, ce sera la marque de Themarenn sur l'histoire !"
 a95_connection_effort.c1:0 "§YSi nos mages ont§! §G50 de Loyauté§! §Yet nous avons lancé§! §G« Aide à la Construction »§! §Yle temps de construction du grand canal sera réduit.§!"
 a95_connection_effort_buildcost_tt:0 "Avoir mieux que §G-20%§! Coût de Construction"
 a95_grand_opening_title:0 "La Grande Ouverture"
 a95_grand_opening_desc:0 "C'est fait ! À travers d'innombrables heures de travail infatigable et de supervision rigoureuse, finalement le grand projet de canal qui connecterait le Lac de Themarenn à la Côte des Amoureux est complet ! À travers l'empire, notre effort est déjà loué alors que de riches marchands et nobles regardent avec admiration cette merveille ! Les Intendants, ayant étendu leur portée administrative et expertise entre-temps, ont déjà avancé avec des plans pour réorganiser le flux des levées paysannes. « Maintenant avec un accès direct à la mer dans notre propre domaine, nous sommes capables de fonder de nouveaux centres de recrutement à travers la terre avec suffisamment de fonds » disent-ils. Mais en Esmarie, nous avons une tradition de célébrer nos accomplissements, celle-ci pour toutes ces âmes qui ont sacrifié leur sang et leur sueur pour voir ce projet fini !"
 a95_party_to_remember_title:0 "Une Fête à Retenir"
 a95_party_to_remember_desc:0 ""
 a95_disable_bad_party.tt:0 "Nos Héritiers, Monarques, Généraux et Amiraux ne seront plus blessés durant nos fêtes !\n§YNous ne subirons plus de pertes de points de monarque durant les fêtes fluviales§!, et les événements qui nous donnent des points de monarque auront §Gdes effets doublés !§!"
 a95_special_guests_title:0 "Invités Spéciaux"
 a95_special_guests_desc:0 "Une capacité accrue pour le transport ne pouvait signifier qu'une chose : plus de fêtes fluviales ! Pas seulement plus de fêtes, mais pour plus de gens. Penser qu'il y a des royaux en Cannor qui n'ont pas assisté à l'un des événements les plus renommés du continent... C'est inacceptable ! Ergo, des invitations seront envoyées aux bosquets les plus profonds des Bois-Profonds, aux cours les plus prestigieuses d'Escann, et à la patrie rugueuse des Rivières, nul ne manquera la gloire et la splendeur d'Esmarie, hébergée par Themarenn, son vrai héritier !"
 a95_special_guests.c1:0 "REFONTE DES FÊTES FLUVIALES TODO\\§YNous débloquerons§! §Gdes événements uniques§! §Ypour toutes futures fêtes fluviales !§!//TODO"
 a95_vein_of_the_elfrealm_title:0 "Veine du Royaume Elfique"
 a95_vein_of_the_elfrealm_desc:0 "La grande rivière Hehainé prend sa source dans les Montagnes Havorales du nord-est, où le Royaume Elfique d'Ibevar s'établit après la Guerre du Roi-Sorcier. Mais à travers leur négligence le vrai potentiel de cette grande rivière reste non réalisé. Si nous devons vraiment régner sur les terres fluviales d'Esmarie, nous devons contrôler cette veine vitale, suivons Hehaine depuis Esmaraine et remontons le courant, nous prouverons à ces Elfes arrogants comment les vrais guerriers se battent !"
 a95_king_of_river_title:0 "Roi de la Rivière"
 a95_king_of_river_desc:0 "Dans nos efforts pour devenir le dirigeant incontesté des Terres Fluviales, nous n'avons jamais détourné le regard de notre couronne légitime : la ville de Couronne-de-Dame. À Esmaraine les trois grandes rivières d'Esmarie se rejoignent et continuent vers la mer, traversant les Frontières du Cœur en chemin vers Couronne-de-Dame et finalement se déversent dans la Baie des Couronnes. Hélas, qu'est-ce qu'un roi sans couronne ? Notre règne sur les Terres Fluviales doit être incontestable, et si cela signifie renverser nos voisins nordiques avides, qu'il en soit ainsi !"
 a95_contest_ryalan_temple_title:0 "Contester le Temple Ryalan"
 a95_contest_ryalan_temple_desc:0 "Le temple de Ryala a historiquement eu des relations ambivalentes avec le pays de Themarenn, considérant que la plupart de la population du comté à part la ville de Themarenn elle-même suit la branche ryalienne de la cour régente. Mais les éléments radicaux au sein du temple ne pouvaient jamais être satisfaits avec les concessions généreuses de notre comté et avaient des ambitions traîtresses. Il est temps que nous montrions à tous les Ryalites que les vrais suiveurs de Ryala répandent des mots de bonté et d'amour, pas de haine et d'avidité, à cette fin, nous accorderons à notre propre clergé plus de pouvoir pour démontrer notre supériorité morale !"
 a95_barges_on_logrodaine_title:0 "Barges sur la Logrodaine"
 a95_barges_on_logrodaine_desc:0 "La troisième des grandes Rivières Esmaries, la Logrodainé, trouve ses origines près de la Forteresse Naine encore inachevée de Forge-d'Enclume. Les contreforts à couper le souffle de la chaîne Sud-Havorale abritent en leurs seins les sources d'eau toujours pures qui se joignent pour former la Logrodaine. Simplement nommée « Rivière » en Nain, les explorateurs Elfiques qui suivirent la rivière jusqu'à ses origines attachèrent « -ainé » au nom, et, bien sûr, signifiant « rivière » également. Si nous devons proclamer quelque sorte d'hégémonie sur Esmarie et devenir le Roi des Rivières, nous devons affirmer le contrôle sur la Rivière Logrodainé et l'intégrer dans notre domaine !"
 a95_stopping_the_vultures_title:0 "Arrêter les Vautours"
 a95_stopping_the_vultures_desc:0 "Étant occupés par la guerre, les parents de Vernell III trouvèrent peu de temps pour tutoyer l'héritier. Il fut jugé approprié de confier sa tutelle à une amie personnelle fidèle de la famille royale ; la Comtesse Isobel de Gabmoríonn. En ce sens, le jeune [Root.Monarch.GetTitle] eut une seconde mère, pour laquelle il a un profond attachement. Voir les vautours opportunistes de Terr et Telgeir tenter de profiter d'une Isobel sans héritier le trouble profondément, mais si nous jetons notre poids derrière le leur, il pourrait encore y avoir espoir d'arrêter les vautours de détruire sa ville bien-aimée et de terroriser Gabmoríonn."
 a95_expose_villains.c1:0 "§YNous enverrons les résultats de nos efforts à tous les pays d'Esmarie !§!"
 a95_since_times_immemorial_title:0 "Depuis des Temps Immémoriaux"
 a95_since_times_immemorial_desc:0 "Avant que les Grands-Ducs d'Esmarie n'accordent la couronne de Telgeir à la maison Vanbury, la ville et ses environs étaient sous règne direct de Themarenn, une partie centrale du Duché de Cann Esmar avant qu'il n'évolue finalement en Esmarie. Il est logique que nous réclamions cette terre qui est nôtre des Vanbury, ils furent exilés par les Aléniques pour une raison, et leur comportement traître devint abondamment clair quand ils levèrent leurs épées contre la main qui les nourrissait !"
 a95_expose_villains_title:0 "Exposer les Scélérats"
 a95_expose_villains_desc:0 "Enfin ! Le nid infernal est nôtre ! Esmaraine, la source des troubles, l'épine sur les belles fleurs d'Esmarie, l'antre de la débauche ! Enseignons une leçon à ces adorateurs de démons et révélons leur corruption pour que tout le monde la voie ! Aujourd'hui nous, non, la cour de Castellos triomphe ! Aujourd'hui, Esmaryal nous sourit !"
 a95_rebirth_title:0 "Renaissance"
 a95_rebirth_desc:0 "Le sang des écumeurs forma autrefois la plus vertueuse entité politique esmarie ; le Duché de Cann Esmar, dirigé par Drosten Écumeur-Fluvial, ce royaume s'étendait à travers le nord et l'ouest d'Esmarie. Grâce à leurs efforts, la région fut nettoyée de la décadence et de la débauche, et l'ordre fut restauré, un grand-duché unifié, directement gouverné par la dynastie incorruptible et intransigeante des Écumeurs. La Maison síl Themarenn, descendante directe de ces grands-ducs vertueux et monarques sages par une branche cadette, mais maintenant que la lignée principale est éteinte, il nous revient de restaurer cette gloire et de défendre leurs valeurs."
 a95_imperial_authority_title:0 "Autorité Impériale"
 a95_imperial_authority_desc:0 "Nous avons tous les droits sur la ville d'Esmaraine ; Dynastiques, Historiques, et celui gagné par la Conquête. L'Empereur sera sage d'accepter notre règne sur la ville, mais sa cour pourrait ne pas être assez sage pour voir qu'il n'y a pas d'alternative et que nous ne serons pas refusés. Afin de désamorcer la situation et de fournir un moyen à l'Empereur de sauver la face, nous lui enverrons une offre qui donne une certaine autonomie à la ville tout en nous reconnaissant comme ses protecteurs, reconnaissant effectivement que la ville libre est sous notre contrôle."
 a95_esmari_circle_title:0 "Le Cercle Impérial Esmari"
 a95_esmari_circle_desc:0 "À travers nos accords récents et notre coopération avec l'Empereur ainsi qu'en prouvant notre bonne volonté à la communauté plus large des fidèles, nous sommes maintenant en position de cimenter notre influence sur Esmarie en tirant avantage des institutions impériales déjà établies. Selon le dernier Décret Impérial qui exhortait la réformation et l'organisation des frontières internes, nous établirons un nouveau bureau gouvernemental dans la « Libre » Cité d'Esmaraine, invitant des ambassadeurs de tous les autres royaumes d'Esmarie. Cette nouvelle institution facilitera le futur développement économique en Esmarie, conçue d'une manière à faire que toutes ses rivières déconnectées se joignent à Esmaraine et deviennent un affluent de l'économie de Themarenn."
 a95_right_of_succession_title:0 "Le Droit de Succession"
 a95_right_of_succession_desc:0 "Par les pouvoirs qui nous sont accordés par la grâce des dieux et notre lignée estimée, et à travers les connexions que nous avons établies et le sang qui fut versé pour cette noble cause, nous avons gagné le droit d'appeler une fois de plus notre royaume ce qu'il était toujours destiné à être : Esmarie !"
 a95_calm_after_storm_title:0 "Le Calme Après la Tempête"
 a95_calm_after_storm_desc:0 "La Guerre est finie, pourtant les cicatrices qu'elle a laissées derrière doivent encore être guéries. Nous avons peut-être perdu la guerre, mais ce fut une guerre menée honorablement, notre monarque tint bon et perdit sa vie avec ses soldats. Nous ne devons pas laisser leurs sacrifices être vains, ils ne se sont pas simplement battus pour gagner une autre querelle sans intérêt, ils voulaient mettre fin aux combats, pour que ces soldats retournent à leurs fermes et familles, et pour que Themarenn passe demain en paix. N'étant jamais tombé à l'ennemi, Themarenn est en position convenable de stabiliser sa situation, cette paix du moment nous donnera finalement la chance de récupérer les terres que nous avons perdues du clergé traître de Ryalanar, et les amis que nous avons si faussement assumés à Deamoine."
 a95_succeed_ryalanar_title:0 "Succéder à Ryalanar"
 a95_succeed_ryalanar_desc:0 "Ayant restauré notre domination sur Ryalanar, il est naturel que nous poursuivions les titres que nous avons hérités en absorbant le duché. Konwell était un compagnon membre du Parti de la Lune durant la quatrième guerre des lilas, et étant donné leur position précaire et quelque persuasion, ils pourraient être enclins à accepter nos demandes légitimes, autrement, nous pouvons toujours essayer de les persuader de la manière difficile."
 a95_meeting_of_moons_title:0 "Réunion des Lunes"
 a95_meeting_of_moons_desc:0 "Notre royaume a largement été restauré et nos revendications ne sont plus contestées, tel est aussi le cas avec notre portée diplomatique. Nous pouvons exploiter notre nouveau crédit politique pour envoyer une convocation à tous nos amis qui se sont battus à nos côtés, ils devraient savoir qu'il y en a un parmi nous qui n'est pas un égal, moralement en faillite, et corrompu par nature ; Esmaraine. Les Seigneurs Marchands qui prirent la ville il y a toutes ces décennies avaient comploté dans l'ombre pour semer le chaos et la destruction dans la région pour faire avancer leurs propres objectifs, augmenter les ventes d'armes et de matériel aux royaumes désespérés et monopoliser les ressources cruciales est le moindre de leurs trahisons car leur vraie intention est bien plus malicieuse, ces nouvelles justifieront sûrement une dernière coalition, cette fois contre le mal."
 a95_reconciliation_title:0 "Réconciliation"
 a95_reconciliation_desc:0 "À travers notre approche diplomatique vers nos amis, nous avons aussi réalisé quelque chose de plaisant, que l'animosité attisée par le factionnalisme dans Esmarie s'est largement apaisée. Cela nous fournira l'opportunité parfaite d'aussi tendre la main aux membres du Parti de la Rose, pour essayer de résoudre nos différences une fois pour toutes, et d'accomplir le rêve de Vernell II, un demain paisible, pas seulement pour nous, mais pour tous ceux dont nous nous soucions."
 a95_reconciliation.c1:0 "§YNous organiserons une réunion parmi tous les princes d'Esmarie !§!"
 a95_reconciliation.c2:0 "3 §Rmembres du parti de la Rose§! dont la capitale est en §YEsmarie§! ont 75+ d'opinion de Themaria"
 a95_reconciliation.c3:0 "Tous les §Rmembres restants du parti de la Rose§! n'ont pas moins de -25 d'opinion de Themaria"
