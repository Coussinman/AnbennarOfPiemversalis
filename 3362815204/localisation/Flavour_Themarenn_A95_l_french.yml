 #events
 flavour_themarenn.1.t:0 "Révocation des Privilèges"
 flavour_themarenn.1.d:0 "Depuis de nombreuses années, la Maison Château-Doux jouit d'une autonomie sans pareille au sein du royaume de Themarenn. Avec la dévastatrice Guerre des Lilas désormais réduite à un chapitre douloureux de l'histoire, le jeune [Root.Monarch.GetTitle] Vernell III aspire à conduire Themarenn vers un avenir prospère. Pour ce faire, il doit résoudre les problèmes persistants et s'attaquer aux privilèges étendus accordés à la noblesse.\n\nEn accédant au pouvoir, le [Root.Monarch.GetTitle] Vernell a dépêché l'un de ses généraux les plus loyaux pour reprendre Falaise-du-Désir à un seigneur local rebelle. Avec Falaise-du-Désir désormais sécurisée, l'opposition aux directives du Comte devrait être minimale alors qu'il tourne son attention vers la Maison Château-Doux.\n\nNéanmoins, une voie diplomatique pourrait encore prévaloir. En accordant quelques concessions, nous pouvons révoquer l'ancien traité, restaurant ainsi Château-Doux et sa maison dirigeante comme vassaux loyaux. Cette décision aura sans aucun doute des conséquences durables, elle doit donc être prise avec le plus grand soin et la plus grande sagesse."
 flavour_themarenn.1.a:0 "Révoquons les Privilèges !"
 flavour_themarenn.1.b:0 "Réconcilions nos familles !"
 sweetcastle_revoke.tt:0 "§YUne fois l'autonomie de Château-Doux suffisamment réduite, les fruits de nos efforts deviendront plus apparents !§!"
 friendship_with_sweetcastle.tt:0 "§RL'autonomie de Château-Doux est maintenant réduite et sera entièrement supprimée après 20 ans !§!\nLes deux grandes maisons de síl Themarenn et Château-Doux formeront une amitié historique. Une amitié qui sera rappelée dans leurs futures entreprises."
 flavour_themarenn.2.t:0 "Une Délibération"
 flavour_themarenn.2.d:0 "Les sages d'Esmarie ont longtemps tenu leurs homologues plus jeunes à des standards élevés. Dans le royaume de Themarenn, à l'exception peut-être de Konwell, la population jouit de certains des plus hauts niveaux d'alphabétisation d'Esmarie, témoignage de leur prospérité. Des murmures, discussions et délibérations parmi les jeunes et les perdus surgissent fréquemment, questionnant leurs affiliations religieuses. Positionnés au carrefour entre les centres d'influence esmariens et ryaliens, beaucoup ont le privilège de choisir la voie de leur foi et de leur croyance.\n\nComme jeune adolescent, de telles délibérations menèrent Adelar Âtre-Falaise à voyager jusqu'à Esmaraine, espérant que les prêtresses d'Esmaryal pourraient apaiser la tempête dans son esprit. Il dédia des années à étudier dans des écoles prestigieuses sous des érudits renommés, visitant le Sanctuaire de la Mère chaque semaine pour les prières, et aidant à la distribution de charité à travers la ville. Pourtant, l'illumination lui échappait. La nature de ses études ne fit que multiplier ses questions : Pourquoi y avait-il une division entre le Temple de la Mère et celui de la Fille ? Pourquoi y avait-il plusieurs dieux ? Il désespérait de trouver des réponses parmi les dévots d'Esmaryal.\n\nAinsi, il s'aventura à Ryalanar, cherchant ce que les Ryalites pourraient offrir. S'immergeant dans la perspective ryalienne sur la vie, il gravit les échelons, devenant reconnu comme un sage philosophe et attirant un cercle d'étudiants qui recherchaient ses conseils. Lors d'un moment de réflexion à Ryalanar, il devint intensément conscient de son environnement : toute cette gloire, tous ces disciples — cherchaient-ils eux aussi des réponses ? Pourquoi lui posaient-ils leurs questions alors qu'il n'avait lui-même aucune réponse ? Pendant des semaines, il s'isola, méditant sur ces pensées. Puis, une épiphanie lui vint : peut-être, tout ce temps, avait-il possédé les réponses à ces questions. Peut-être était-ce pourquoi les gens recherchaient ses pensées."
 flavour_themarenn.2.a:0 "Sait-il quelque chose que nous ignorons ? Quel devrait être notre choix ?"
 flavour_themarenn.3.t:0 "Premier Conseil de Themarenn"
 flavour_themarenn.3.d:0 "Rassemblés autour d'une table une fois de plus étaient les vaincus de la Quatrième Guerre des Lilas en Esmarie. Étonnamment, l'humeur était vibrante ; tous socialisaient et se vantaient de leurs actes héroïques durant le conflit. Contrairement aux présomptions du Comte, le conseil ne nécessitait aucun investissement pour être constructif — le simple fait que tous les membres du Parti de la Lune soient assemblés, riant de la guerre autour d'un verre de vin, était déjà une victoire. Le [Root.Monarch.GetTitle] pouvait maintenant simplement approcher différents invités et discuter de son propre agenda.[Root.GetThemarennCouncilDesc][Root.GetThemarennCouncil2Desc][Root.GetThemarennCouncil3Desc][Root.GetThemarennCouncil4Desc][Root.GetThemarennCouncil5Desc]"
 themarenn_council_desc_a:0 "\n\nAvant qu'il puisse procéder, Dame Isobel de Gabmorionn tendit une main amicale et un sourire chaleureux. Alors qu'ils échangeaient des politesses, le rôle historique de Gabmorionn dans la protection du flanc Nord fut apprécié."
 themarenn_council_desc_b:0 "\n\nPlus loin dans la salle, entouré d'admirateurs, se tenait le Duc d'Asheniande. Malgré leur accent oriental distinct, Vernell remercia rapidement ces derniers d'être la puissance diplomatique d'Esmarie, liant les liens qui maintenaient l'alliance unie."
 themarenn_council_desc_c:0 "\n\nDivertissant quelques-unes des plus belles courtisanes d'Esmarie plus bas dans la salle se trouvait le Grand Maître de Forgelune. Dans la pure tradition naine, avec un mépris total pour les formalités, le Grand Maître interpella notre [Root.Monarch.GetTitle]. Après un échange chaleureux, ils furent remerciés d'avoir forgé les armes prolifiques qui surpassèrent leurs homologues telgieriens à chaque tournant."
 themarenn_council_desc_e:0 "\n\nSur le côté, le Comte de Konwell et celui de Leslinpar conversaient autour de verres de vin de Giberdi. Accueilli chaleureusement, notre [Root.Monarch.GetTitle] les rejoignit, racontant les souvenirs des mages konwelliens qui éliminèrent les obstacles sur le chemin du Parti de la Lune et des caravanes de grain leslinpari qui nourrirent les hommes et femmes de l'alliance durant la guerre épuisante."
 themarenn_council_desc_f:0 "\n\nAu coin le plus éloigné de la salle, le regard du [Root.Monarch.GetTitle] fut attiré par le Comte de Bennon, se tenant seul, faisant tournoyer du vin dans un gobelet presque plein. Approchant le monarque sombre, l'humeur douce-amère était palpable — la perte du Comte Frédéric pesait lourdement sur l'alliance. Offrant une fois de plus sa solidarité, le [Root.Monarch.GetTitle] Vernell, relevant fièrement la tête, dit : « Ne vous inquiétez pas, mon ami. Son sacrifice ne fut pas vain, car le courage de Bennon sera rappelé à jamais. »\n\nSe dirigeant vers le centre de la salle, le [Root.Monarch.GetTitle] leva son verre et proclama..."
 flavour_themarenn.3.a:0 "Apprécions §TGabmoríonn§! pour avoir protégé le flanc nord."
 flavour_themarenn.3.b:0 "Le Seigneur d'§gAsheniande§! a le plus grand respect de l'alliance."
 flavour_themarenn.3.c:0 "Les Maîtres Forgerons de §SForgelune§! nous ont fourni les meilleures armes."
 flavour_themarenn.3.e:0 "Les penseurs §Okonwelliens§! furent cruciaux pour nous permettre de tenir aussi longtemps."
 flavour_themarenn.3.f:0 "Nous ne pouvons oublier les caravanes de ravitaillement §YLeslinpari§! qui maintinrent l'effort de guerre."
 flavour_themarenn.3.g:0 "Le sacrifice du §TComte Frédéric§! doit être reconnu."
 flavour_themarenn.3.h:0 "Sortons de ces temps difficiles plus forts que jamais !"
 flavour_themarenn.4.t:0 "L'Héritier Égaré"
 flavour_themarenn.4.d:0 "Isobel Ire, l'une des devineresses les plus puissantes de notre époque, est une vieille dame. Bien que ses contributions à la stabilité de la région aient été inestimables, elle aura finalement besoin d'un héritier. Ayant prévu l'avenir, elle craint que les vautours de Telgeir et Terr qui combattirent son royaume durant la quatrième guerre des lilas puissent utiliser cette opportunité pour usurper son royaume. Durant son enfance, Vernell III passa des années à Gabmoríonn tandis que ses parents étaient occupés à se battre dans la guerre, loin de chez eux. Sous la tutelle de Dame Isobel, il se lia d'amitié avec d'autres orphelins qu'elle éleva et apprit les traditions, la littérature et l'histoire esmaries. Maintenant, il est en position de rendre la faveur en protégeant l'héritage de sa tutrice.\n\nIsobel elle-même a exprimé son intérêt à nommer l'un de ses fils adoptifs comme héritier, un jeune homme talentueux nommé Arodan, l'un des meilleurs amis d'enfance de Vernell.\n\nD'autre part, les nobles du royaume suggèrent que Vernell lui-même approche Isobel et la convainque qu'il peut diriger les deux duchés et protéger son peuple."
 flavour_themarenn.4.a:0 "Je soutiendrai mon ami !"
 flavour_themarenn.4.tt:0 "Telgeir s'opposera à nos ambitions si Arodan parvient à succéder au trône !"
 flavour_themarenn.4.b:0 "Fais-moi confiance, ma tante, je peux protéger ton peuple !"
 flavour_themarenn.4t.tt:0 "Terr contestera notre droit de succéder à Isobel, si Vernell succède au Trône !"
 flavour_themarenn.94.t:0 "Influence Themarennic"
 flavour_themarenn.94.d:0 "Avec le décès de Dame Isobel, son héritier adoptif, Arodan, est prêt à prendre le trône. Soutenu par ses amis et mécènes à Themarenn, il appartient maintenant à Arodan de décider s'il souhaite rendre la faveur pour le soutien de Themarenn ou suivre sa propre voie."
 flavour_themarenn.94.a:0 "L'accord doit être honoré."
 flavour_themarenn.94.b:0 "Nous serons les maîtres de notre propre destin."
 flavour_themarenn.95.t:0 "Prendre le Contrôle de Gabmoríonn"
 flavour_themarenn.95.d:0 "Les Themarennics ont pris le contrôle de Gabmoríonn, cela amène cette racaille assoiffée de pouvoir aux portes mêmes de la cité de Telgeir, c'est inacceptable !"
 flavour_themarenn.95.a:0 "C'est exact ! Appelons les Terriens, nous arrêtons cela !"
 flavour_themarenn.95.b:0 "Pourtant nous ne sommes pas en position de les arrêter..."
 flavour_themarenn.96.t:0 "Un Appel aux Armes"
 flavour_themarenn.96.d:0 "Le différend concernant la succession d'Isobel Ire síl Gabmoríonn a dégénéré en conflit ouvert, nos partenaires politiques dans la région nous ont informé qu'ils ont besoin de notre aide pour combattre les Themarennics pour le contrôle de Gabmoríonn."
 flavour_themarenn.96.a:0 "À LA GUERRE !"
 flavour_themarenn.96.b:0 "Cela ne vaut pas notre intervention..."
 flavour_themarenn.97.t:0 "Ascension de Vernell III"
 flavour_themarenn.97.d:0 "Vernell III a réussi à convaincre Dame Isobel de le sélectionner comme héritier de son héritage, maintenant Gabmorionn deviendra un partenaire junior de Themarenn sous une union personnelle, mais les nobles ambitieux peuvent lancer un coup d'état pour empêcher un tel événement, avec suffisamment de soutien."
 flavour_themarenn.97.a:0 "Soutenons l'héritier légitime."
 flavour_themarenn.97.b:0 "La noblesse organise un coup d'état et installe son propre candidat."
 flavour_themarenn.98.t:0 "Vernell III Nommé Duc de Gabmoríonn"
 flavour_themarenn.98.d:0 "Terr a des liens historiques et familiaux avec le Comté de Gabmoríonn, mais depuis nos affrontements durant les guerres des lilas, une fracture s'était formée entre nous et Isobel Ire, cela l'amena à nommer cet idiot inexpérimenté Vernell III comme son successeur. Cette union est illégale et inacceptable, nous sommes en position de contester légalement cette façade de succession !"
 flavour_themarenn.98.a:0 "Rallions les Telgeiriens, nous partons en guerre !"
 flavour_themarenn.98.b:0 "Ce conflit pourrait dégénérer ! Retirons-nous pour l'instant."
 flavour_themarenn.5.t:0 "Le Cœur de la Trahison"
 flavour_themarenn.5.d:0 "Contrairement à la première réunion des lunes, cette fois, l'air était épais de spéculations. Qu'est-ce qui aurait pu pousser le seigneur de Themarenn à convoquer un autre conseil ? Tous les présents remarquèrent une absence significative : Esmaraine.\n\nPrenant le podium, [Root.Monarch.GetName] commença par raconter les récits de la quatrième guerre des lilas, exposant les nombreuses déceptions et défaillances pour que tous les entendent. Chaque faux pas fut retracé jusqu'à une source unique : Le centre de la tromperie, la tanière de l'araignée, où le mal se cachait juste sous la surface — Esmaraine !\nLeurs motivations et ambitions tordues, adaptées pour servir les besoins de leurs maîtres infernaux, avaient continuellement entravé le parti, contrecarrant les chances de victoire.\n\n« Plus jamais ! », proclama le seigneur de Themarenn. « Si Esmarie doit trouver le répit, la racine de tout mal doit être bannie du royaume. Le dernier repaire hédini doit être pris et purgé. » Le [Root.Monarch.GetTitle] continua d'implorer ses alliés pour de l'aide, assurant aux partisans de Themarenn que lorsqu'ils frapperont au cœur d'Esmaraine, tout le noyau corrompu s'effondrera, révélant leur traîtrise pour que tous la voient."
 flavour_themarenn.5.a:0 "À Esmaraine !"
 flavour_themarenn.5.b:0 "Pendant que nous contrôlons la ville, nous devons la purger correctement !"
 flavour_themarenn.6.t:0 "Trystan Buel et la Renaissance Themarennic"
 flavour_themarenn.6.d:0 "Dans nos efforts pour promouvoir la noblesse esmarie vers ses devoirs originaux, nous avons également encouragé le mécénat des arts et métiers, ainsi que la pensée innovante. Grâce à cette résurgence, maints artisans ou peintres ont été inspirés à créer de grandes œuvres, s'installant sous l'ombre du Palais du Lac et tentant d'ajouter leurs pièces à sa grande collection d'arts. Pendant ce temps, d'autres ont eu d'autres idées plus grandioses.\n\nBien qu'élevé dans une famille marchande à Falaise-du-Désir, les talents de Buel en architecture et histoire furent rapidement reconnus par la noblesse locale et sous leur mécénat il fut envoyé à Konwell puis Anbenncost pour étudier dans une variété de domaines tels que l'histoire, l'architecture, les arts et les sciences naturelles. Ainsi fut-il qu'il revint après dix longues années ayant étudié et bâti une réputation à travers l'Empire, et offrit ses services à son mécène, maintenant le fief de Falaise-du-Désir. Sous sa supervision, châteaux et manoirs seraient construits, et l'infrastructure côtière serait rénovée pour accueillir plus de navires, alimentant la rivalité éternelle entre Falaise-du-Désir et Costroad. Ayant accompli ses devoirs envers le seigneur local, il se présenterait alors devant la cour ducale de Themarenn, offrant de travailler sur le Palais du Lac, le rêve de sa vie.\n\nBien que le Palais du Lac ait été effectivement décommissionné depuis la chute du Grand-Duché d'Esmarie, le bibliothécaire royal nous informe qu'il a préservé les manuscrits originaux concernant les fondations et la structure du monument, nous n'avons qu'à fournir les fonds pour que le travail puisse commencer. Entre-temps, certains à la cour ont suggéré que nous embauchions Trystan Buel comme conseiller pour servir la cour, tandis que d'autres pensent que son temps serait mieux employé à enseigner la prochaine génération d'artisans."
 flavour_themarenn.6.a:0 "Il doit commencer immédiatement !"
 flavour_themarenn.6.b:0 "Il peut prendre son temps, mais nous attendons un chef-d'œuvre !"
 #flavour_themarenn.7.t:0 "Treaty of Themarenn"
 #flavour_themarenn.7.d:0 ""
 #flavour_themarenn.7.a:0 "Proudly present this to the emperor!"
 #flavour_themarenn.7.b:0 "This is a bond that will eventually unite us!"
 #flavour_themarenn.7.c1:0 "This treaty will follow the §YEmperor of Anbennar§! granting §G10% monthly imperial authority§!."
 flavour_themarenn.8.t:0 "Règne sur Esmaraine"
 flavour_themarenn.8.d:0 "Notre règne sur Esmaraine est maintenant une affaire certaine, tout ce qui reste est de traiter avec la politique impériale et les ramifications de l'annexion d'une ville libre. Une grande délégation sera envoyée à [EMPEROR.CAPITAL.GetName], elle sera composée de nos diplomates et hommes d'État les plus entraînés, et ils assureront un processus de négociation fluide qui se terminera sûrement en notre faveur."
 flavour_themarenn.8.a:0 "Envoyons une Délégation !"
 flavour_themarenn.8.b:0 "Nous sommes l'Empereur, nous dictons la loi !"
 a95_emperor_esmaraine:0 "Si l'Empereur accepte, le bonus suivant sera appliqué :"
 flavour_themarenn.9.t:0 "Themarenn Demande le Contrôle d'Esmaraine"
 flavour_themarenn.9.d:0 "La Maison Themarenn continue d'avancer ses objectifs politiques en Esmarie, récemment ils ont réussi à prendre entièrement le contrôle de la ville d'Esmaraine, le cœur d'Esmarie, et exigent maintenant que leur règne soit reconnu comme légitime."
 flavour_themarenn.9.a:0 "C'est une demande raisonnable."
 flavour_themarenn.9.b:0 "On ne peut leur faire confiance !"
 flavour_themarenn.10.t:0 "Dans les Quartiers Populaires"
 flavour_themarenn.10.d:0 "Se précipitant sous la douce pluie, Arturian se dirige vers la rive de Silverlar. Toujours ponctuel, il avait préparé ses documents et pièces à sept heures, et s'était dirigé vers la ville à huit heures. Effectivement, à neuf heures il se tenait devant le bâtiment. Mais curieusement, une longue queue serpentait hors de l'entrée.\n\n« Ah ! Regardez qui voilà, notre vieux camarade Arturian », lance un homme âgé déjà dans la file.\n« Bonjour, Bren », répond Arturian, rejoignant la queue derrière sa connaissance. Reprenant son souffle, il demande : « Qu'est-ce que tout cela ? »\n« Hein ? La file ? » fait écho Bren, surpris.\nPerplexe, Arturian s'enquiert davantage : « Eh bien, oui. Pourquoi cette mine d'enterrement ? »\n« Il semble que tu aies raté quelque chose, mon frère », Bren pointe vers le bâtiment de la banque. « Depuis que Silverlar fut prise, la plupart de nos anciens officiels furent évincés. Le président de la banque et la plupart des employés inclus. Maintenant nous devons traiter avec les Esmaris. »\n« Je... vois. » Digérant cela, Arturian continue : « Mais cela ne répond pas à ma question. »\n« Hein ? Es-tu stupide ? Ce sont les Esmaris ! Ils ne connaissent pas le sens d'ordonné, à l'heure, ou même de faire leur travail. D'où la file. Les gens sont venus, la banque était fermée — pas d'employés, pas de président, même pas de gardes éveillés. »\nPresque comprenant, l'intérêt d'Arturian pique : « Ils ont nommé des officiels esmaris, et maintenant tout est dans le chaos ? »\n« Ouais, les vieux bâtards sont probablement allongés près de la rive, ivres morts. Je ne serais pas surpris s'ils avaient oublié qu'ils avaient un travail. »\n\nSe sentant encore une fois dupé par la vie citadine, le pauvre homme de campagne Arturian jure d'éviter la ville pour le reste de sa vie."
 flavour_themarenn.10.a:0 "Il semble que nous ayons du pain sur la planche."
 flavour_themarenn.11.t:0 "À travers la Veine du Royaume Elfique"
 flavour_themarenn.11.d:0 "Debout près de la rivière, au milieu des champs herbeux des rives orientales de l'Hehaine, ses cheveux flottent avec le courant de la rivière dans le vent doux.\n« Arrête de regarder, Pari ! Oh, c'est embarrassant. »\n« Chut, donne-moi un moment. »\n« Après avoir rejeté tous ces Nobles et leurs bouquets, un humain ? Tu ne peux pas être sérieuse... »\n« Eh bien... peut-être que je n'étais juste pas— »\nUne interruption soudaine, provoquée par ses propres pensées. Approchant des deux amies, un jeune homme, pas plus de trente ans, marche avec confiance vers elles.\nL'amie de Pari lui jette un coup d'œil : « Tu rougis ? Tu rougis, n'est-ce pas ? »\nTremblante et confuse, elle répond : « Arrête ! » alors que l'homme se rapproche.\nUne main repose sur le pommeau de son épée, l'autre suit doucement ses pas. Il parle finalement : « Belles dames ! Un moment de votre temps, si je puis ! » Les deux elfes se préparent à la rencontre, et Pari est clouée sur place, ses joues du rouge le plus vif.\nL'homme s'incline doucement, offrant sa main, que Pari accepte d'une prise tremblante.\n« Un bel après-midi à vous ! » Il se relève pour croiser leur regard. « Drosten Brightsprings — aventurier de vocation themarennic, à votre service. »\nDes moments passent, il n'y a pas de réponse.\n« Ahem— » il s'éclaircit la gorge, « Puis-je demander à la charmante dame son nom ? » s'enquiert-il, regardant la main de l'Elfe tenant toujours la sienne.\nEmbarrassée, elle retire rapidement sa main : « Pari, un plaisir. »\n« Le plaisir est tout à moi ! » répond l'homme avec un sourire charmant.\nSe tournant vers la compagne de Pari, il continue : « Oh ! Et comment pourrais-je oublier ! » alors qu'il répète le geste.\n« Cyralyn, ravie de vous rencontrer », répond l'autre femme à contrecœur, notant le regard de Drosten s'attardant sur Pari.\n« Excusez ma franchise, mais vous voyant, belles dames, seules, je ne pouvais m'empêcher de demander— » L'aventurier prend un moment pour regarder devant où se tenaient les elfes. « Seriez-vous par hasard avec un autre groupe ? Mes compagnons et moi, naviguant depuis Ibevar, nous demandions si vous aimeriez rejoindre notre barge. »\nPrise au dépourvu, Cyralyn regarde pour découvrir Pari complètement figée et sans voix. Une telle offre scandaliserait les normes ibenioniennes, mais leurs nouveaux maîtres humains ont des idées différentes sur les coutumes sociales !\n« Nous serions honorés de vous avoir. Nous avons des bardes, des magiciens, et plus important, de bons cuisiniers à bord. Ce sera une expérience inoubliable ! »\nAvant que Cyralyn puisse répondre, les pensées les plus profondes de Pari s'échappent de ses lèvres : « OUI ! »"
 flavour_themarenn.11.a:0 "Que c'est embarrassant..."
 flavour_themarenn.12.t:0 "Doucement, Doucement !"
 flavour_themarenn.12.d:0 "Particulièrement animés aujourd'hui sont les entrepôts au bord de la rivière d'Anvilright, où un groupe de Nains peut être vu marchandant avec un marchand esmari local.\n\nComme d'habitude, des jurons de toutes formes et couleurs sont échangés, pourtant il y a un sentiment de certitude qui remplit les halls. Un sentiment disant à tous les présents que, peu importe le résultat, il n'est jamais trop tard ni trop tôt pour de bonnes affaires dans les terres fluviales."
 flavour_themarenn.12.a:0 "Un homme à Leslinpar a offert 20 couronnes de plus pour cela !"
 flavour_themarenn.13.t:0 "Règne du Royaume Fluvial"
 flavour_themarenn.13.d:0 "À travers de grands défis et peines, nous avons gagné le droit de couronner nos dirigeants les Rois-Fluviaux d'Esmarie. De Silverlar à Couronne-d'Esmar, la maison Themarenn et leurs exploits sont chantés par les bardes et vagabonds, à juste titre ; jamais l'Esmar n'a coulé si paisiblement de son origine à l'estuaire, jamais personne n'a vu un royaume si prospère où chacun peut vivre une longue vie et voir ses enfants et petits-enfants grandir pour devenir des hommes, et pour eux d'entendre les histoires d'autrefois, des héroïsmes des Écumeurs Fluviaux, d'années de travail sans douleur pour construire un système de canaux si magnifique que même les plus fiers des ingénieurs gnomes regarderaient et admireraient.\n\nEt que ce règne dure encore, car nous sommes venus loin, mais porter le poids de la grâce d'Esmar est une tâche éternelle, et ainsi soit-il ; longue vie au Roi Fluvial, longue vie à Themarenn, longue vie à Esmarie !"
 flavour_themarenn.13.a:0 "Tout va bien à Themarenn."
 flavour_themarenn.14.t:0 "Le Droit de Succession"
 flavour_themarenn.14.d:0 "Alors que les marées de la fortune bénissent une fois de plus les rivages de Themarenn, nous, et par extension, la dynastie des Drostenings, avons reçu une autre chance des dieux. Ce tournant des événements doit être sauvé, gravé dans les mémoires de la maison Themarenn. Gloire, gloire à notre maison bénie, et à notre patrie, Esmarie est maintenant revenue dans l'étreinte de ses vrais maîtres, les Fils de Drosten."
 flavour_themarenn.14.a:0 "Nous sommes les vrais dirigeants !"
 flavour_themarenn.14.b:0 "Nous proclamerons Esmarie en notre temps."
 flavour_themarenn.15.t:0 "Restauration du Duché de Cann Esmari"
 flavour_themarenn.15.d:0 "Durant la Guerre du Roi-Sorcier, Esmarie endura certains de ses temps les plus sanglants sous l'acolyte malveillante Ettalinde la Misérable. Sa percée à Oldpassage et l'invasion subséquente d'Esmarie avec ses serviteurs culmina en un événement connu sous le nom de Massacre d'Esmarwic, durant lequel des dizaines de milliers d'innocents perdirent la vie, incluant la plupart de l'ancienne famille royale esmarie. Par conséquent, le seul héritier « légitime » restant au trône était Laurent le Débauché, un parent éloigné de l'ancienne famille royale. Son incompétence et son style de vie indulgent furent une tache sur l'histoire de cette terre bénie, menant à la disparition finale et à la fragmentation d'Esmarie.\n\nHélas, tout ne fut pas perdu, car des héros se levèrent pour relever le défi.\n\nLe commandant castanorien noir qui participa à l'invasion d'Esmarie, Drosten Écumeur-Fluvial, avait été témoin de la noblesse de Castanor être ternie durant ces événements, et finalement tourna sa loyauté loin du Roi-Sorcier vers le peuple de la terre, soutenant leur lutte pour la liberté. Il mènerait ses armées et les Écumeurs Fluviaux — une unité de garde d'élite entraînée par et farouchement loyale seulement à lui — pour libérer le reste de l'Esmarie occupée et rejoindre la Ligue des Royaumes Libres, menant la Ligue à de nombreuses victoires cruciales. En chemin, il rencontra l'amour de sa vie, une prisonnière elfique libérée nommée Saelihn. Espérant créer un meilleur avenir pour tous ceux qui dépendaient de lui, Drosten refusa l'injuste Traité d'Anbenncost, qui exigeait le retour de toute terre esmarie, et continua de régner et d'apporter la prospérité à son domaine, qui serait nommé Cann Esmar.\n\nDurant l'apogée de Cann Esmar, l'elfisation dans la région atteignit de nouveaux sommets alors que les arts et la culture florissaient, et la dynastie des Drostenings, le progéniteur de la Maison Themarenn, maintint l'ordre et la prospérité."
 flavour_themarenn.15.a:0 "Honorons les Drostenings en adoptant leurs titres royaux !"
 flavour_themarenn.15.b:0 "Themarenn a toujours été la continuation de leur héritage."
 flavour_themarenn.16.t:0 "Corruption d'Esmarie"
 flavour_themarenn.16.d:0 "« Général ! Général ! » arrive Varien, un jeune soldat du troupeau de Falaise-du-Désir.\n\n« Qu'est-ce ? Ne vois-tu pas que nous sommes occupés ? » répond le général, effectivement très occupé à superviser le chaos complet qui s'abat sur l'hôtel de ville d'Esmaraine.\n\n« Excusez mon impolitesse monsieur ! J'ai trouvé ce que vous demandiez ! » Le Soldat tend alors une feuille de papiers au général, tous n'ayant aucune signature ou tampon visible.\n\n« Qu'est-ce que c'est, soldat ? Ces papiers n'ont aucune marque, ils ne peuvent être utilisés comme preuve. Arrête de perdre mon temps et regarde à travers les documents officiels ! »\n« Aha ! » Le soldat excité se penche alors plus près du général, et lance un simple sort de détection de magie sur la feuille de papiers. « Regardez ! Tout est là ! »\n\nLe général émerveillé regarda dans les yeux de Varien avec admiration, avant de se retourner pour examiner les papiers plus attentivement.\n\n« Paiements, pots-de-vin, complots, faveurs, cadeaux... » S'arrêtant une seconde, il tourna son regard vers la signature cachée au bas de la page « ... pour notre dame, la seule vraie dirigeante d'Esmaraine. »\n\nTous ceux entourant le général regardèrent les fumées qui s'élevaient au loin avec un sentiment d'effroi, pour eux, Esmaraine était déjà perdue."
 flavour_themarenn.16.a:0 "§rPar la honte de Drosten ! Brûlez-la ! Brûlez-la jusqu'aux fondations !§!"
 flavour_themarenn.17.t:0 "Themarenn Exige la Soumission"
 flavour_themarenn.17.d:0 "Avec Ryalanar de retour entre les mains themarennics, ils ont réclamé le titre de seigneurs de Ryalanar une fois de plus. Par l'ancienne loi esmarie, Konwell fait partie du duché de Ryalanar, maintenant c'est seulement une question de savoir si nous reconnaissons la légitimité de la dynastie des écumeurs ou rejetons leurs prétentions."
 flavour_themarenn.17.a:0 "Comment osent-ils exiger une telle chose !"
 flavour_themarenn.17.b:0 "Nous n'avons pas le choix..."
 flavour_themarenn.18.t:0 "Fils de Drosten"
 flavour_themarenn.18.d:0 "Chaque matin à 6h30 précises, le peuple de Themarenn s'arrête pour assister à un spectacle qui remue leurs esprits — les Marines Fluviales faisant leur marche solennelle à travers la ville. Avec la première lueur de l'aube projetant de longues ombres, ils avancent avec un rythme qui parle d'unité et de but. Vêtus de leurs uniformes de cérémonie, ils portent des manteaux bleu clair avec des cols, épaulettes et manchettes rouges saisissants. Leurs boutons de laiton brillent dans la lumière matinale, et leurs hautes bottes noires résonnent sur les pavés alors qu'ils marchent. La vue de leurs cols rouges distinctifs est devenue un symbole de fierté pour les citoyens, leur rappelant la bravoure et la tradition que les Marines Fluviales incarnent. Les enfants regardent avec de grands yeux, s'imaginant dans les rangs un jour, tandis que les anciens hochent la tête avec respect, se rappelant les récits de valeur qui ont été transmis à travers les générations.\n\nCes Marines sont plus que des soldats ; ils sont l'incarnation vivante de la résilience et de l'héroïsme de Themarenn. Leurs exploits au combat sont l'étoffe des légendes — de la défense acharnée de Gabmoríonn contre les forces combinées telgeiri et terrman aux victoires stratégiques sur les plaines de Ryalanar. Chaque pas qu'ils font est un hommage à leurs camarades tombés et une promesse de protéger le royaume. Alors qu'ils atteignent le Palais du Lac et prennent leurs postes, les spectateurs les regardent avec admiration. Ils sont les vrais fils de Drosten Écumeur-Fluvial, dignes héritiers de son héritage, et une source constante d'inspiration et de fierté pour chaque citoyen de Themarenn."
 flavour_themarenn.18.a:0 "Gloire aux Drostenings ! Gloire à Themarenn !"
 flavour_themarenn.19.t:0 "Poche de Culte Infernal Découverte !"
 flavour_themarenn.19.d:0 "Grâce aux efforts incessants de Themarenn et à leur volonté de partager les fruits de leurs efforts, nous avons découvert une poche du Culte Infernal ! Ces hérétiques doivent être brûlés !"
 flavour_themarenn.19.a:0 "Envoyons l'armée !"
 flavour_themarenn.20.t:0 "Themarenn - Protecteur d'Esmarie"
 flavour_themarenn.20.d:0 "L'hégémonie themarennic sur Esmarie est inévitable, devons-nous plier le genou et suivre leur direction ?"
 flavour_themarenn.20.a:0 "Ils sont les protecteurs légitimes d'Esmarie !"
 flavour_themarenn.20.b:0 "Quelle plaisanterie !"
 flavour_themarenn.21.t:0 "Nos Grandes Fêtes"
 flavour_themarenn.21.d:0 "Une grande tradition esmarie, d'une renommée étendue, sont les Fêtes Fluviales.\nCes fêtes ne s'arrêtent presque jamais, jour et nuit des barges peuvent être aperçues naviguant lentement en aval de toutes les villes. Durant une fête fluviale, nul n'est plus sage ; Empereurs, mendiants, criminels et prêtres sont tous sujets à une bagarre d'ivrognes ou une affaire scandaleuse. Mais les fêtes fluviales peuvent être tellement plus pour ceux qui sont plus sages, ceux qui savent comment plaire à un invité important.\n\nNous avons en notre possession à la fois le capital diplomatique et monétaire pour tirer avantage de ces Fêtes Fluviales. Et ainsi nous devons exploiter cela à notre avantage et inviter des dignitaires non seulement de l'Empire mais de loin et de large pour être nos invités. Utilisant l'opportunité pour renforcer nos liens à l'étranger.\n\n\n\n --------- §rTODO : Refonte complète des Fêtes Fluviales bientôt, SOYEZ EXCITÉS§! ---------"
 flavour_themarenn.21.a:0 "Nos fêtes ne seront jamais oubliées !"
 flavour_themarenn.23.t:0 "Lancer un Appel"
 flavour_themarenn.23.d:0 "Arrivé il y a quelques minutes à peine à Giberd, le courrier royal gravit la plateforme qui se dressait fièrement sur la place centrale de la ville. Il déroula un long parchemin scellé et proclama : « Oyez, oyez ! À compter d'aujourd'hui, les coffres du Duché de Themarenn sont ouverts à quiconque ose entreprendre un projet d'envergure sans précédent : la construction d'un canal entre le Lac de Themarenn et Ryalanar. Les qualifications minimales sont les suivantes :\nL'une des conditions suivantes doit être vraie :\n Une lettre de recommandation d'un entrepreneur reconnu.\n Un diplôme de qualification d'une académie reconnue.\n\nToutes les conditions suivantes doivent être vraies :\n Avoir des superviseurs professionnels qui surveilleraient les ouvriers.\n Avoir étudié la portée du projet et le comprendre entièrement.\nToutes les conditions suivantes doivent être vraies :\n  Toutes les conditions suivantes doivent être vraies :\n   L'une des conditions suivantes doit être vraie :\n    Il s'est écoulé 10 ans depuis l'obtention du diplôme.\n    Avoir la note la plus élevée possible sur votre diplôme.\n  Être loyal au Duché de Themarenn et ne pas s'engager dans l'espionnage.\nCouronnes d'Or en possession : 50\n\nL'une des conditions suivantes doit être vraie :\n Toutes les conditions suivantes doivent être vraies :\n  Posséder un sceau d'approbation de la Cour Impériale.\n  Posséder un sceau d'approbation de l'Empereur.\n L'une des conditions suivantes doit être vraie :\n  Posséder au moins 5 sceaux d'approbation de la noblesse locale (actuellement 0).\n  Posséder un sceau d'approbation de la cour royale. »\n\nBien que sans précédent en envergure, surtout pour un pays de notre taille, une connexion directe à la mer a été un rêve de la maison síl Themarenn depuis aussi longtemps qu'elle détient le titre de cette terre."
 flavour_themarenn.23.a:0 "Ainsi cela commence."
 flavour_themarenn.24.t:0 "Les Candidats se Présentent"
 flavour_themarenn.24.d:0 "Au cours de ce mois passé, de nombreux candidats se sont présentés avec leur portfolio au conseil des ministres. Parmi ces individus très talentueux, trois se distinguent particulièrement ; chacun avec sa propre vision et ensemble de spécialités.\n\nLe premier candidat à être approuvé ne fut pas inattendu : Seigneur Valen, l'architecte noble au service du comte de Falaise-du-Désir s'est fait un nom là-bas, ses efforts pour rénover la ville et entretenir les routes n'ont pas passé inaperçus dans la Capitale, et maintenant il s'est présenté avec un plan d'action clair. Il insiste que la construction doit être faite avec le plus haut niveau de coordination et de surveillance réglementaire à l'esprit, il a déjà préparé des montagnes de documents à présenter à toutes les parties qui seraient pertinentes, des fiefs mineurs à l'Empereur lui-même. Il est clair que Seigneur Valen n'est pas seulement un choix solide en ce qui concerne la conception, mais il comprend aussi comment suivre le rythme des cauchemars bureaucratiques de l'Empire et de sa politique.\n\nBien que non choquant, le second candidat, ou plutôt candidats, viennent de la ville de Ryalanar. Les frères jumeaux Alarain et Vincen Côte-Rouge sont célèbres à travers la Tête-de-Dame pour leur entreprise de construction maritime ; Docks, Ports, Chantiers navals, Dépôts commerciaux et tout ce qui est lié à ce domaine de construction est dans leur territoire. Bien qu'inexpérimentés dans les projets à l'échelle nationale, ils offrent de hauts niveaux d'expertise dans le traitement des canaux, niveaux d'eau, barrages, et choses de ce genre, plus ils ont un corps vétéran d'ouvriers qualifiés pour s'assurer que le projet se déroule sans problème.\n\nEnfin, un étranger mais pas venant de loin ; Un Ingénieur Gnome du nom de Bobbman Doigt-des-Abysses est apparu devant la cour, il est assez célèbre pour ses exploits dans le domaine de l'artifice, mais aussi infâme pour mener des expériences risquées. Il promet de livrer un grand canal utilisant les dispositifs les plus modernes et à la pointe de la technologie, ceux que le monde n'a jamais vus auparavant, mais il requiert aussi une quantité généreuse de ressources et de couronnes pour travailler.\n\nMaintenant, il appartient au Seigneur de Themarenn de choisir un favori et de lui faire commencer la planification du projet."
 flavour_themarenn.24.a:0 "Nommons Valen comme Architecte Royal et commençons la planification !"
 flavour_themarenn.24.b:0 "Si nous soutenons le Gnome, nous gagnerons des connaissances inestimables !"
 flavour_themarenn.24.c:0 "Nous devons nous assurer que notre canal est fait pour durer ; les Jumeaux remportent le contrat."
 flavour_themarenn.25.t:0 "Planification du Projet"
 flavour_themarenn.25.d:0 "Pour procéder avec notre grand projet, des préparations doivent être faites. La cour, les intendants, le clergé et les guildes ont été notifiés à l'avance, et offrent leur pleine coopération. [Root.GetThemarennPlanning1Desc][Root.GetThemarennPlanning2Desc][Root.GetThemarennPlanning3Desc]"
 flavour_themarenn.25.a:0 "Il est temps de sécuriser le financement et les ressources !"
 flavour_themarenn.25.b:0 "Affichez des avis de recrutement pour combler les fossés !"
 flavour_themarenn.25.c:0 "Nous devrions arpenter la terre !"
 flavour_themarenn.25.e:0 "Nous pouvons maintenant avancer avec le projet !"
 themarenn_canal_desc_a1:0 "\n\nL'Architecte Royal avait pris l'initiative de sécuriser les fonds avant sa nomination officielle en rédigeant des factures et contrats ainsi qu'en sécurisant des dons et donations de diverses familles d'intendants, faisant de la première étape de planification effectivement une formalité."
 themarenn_canal_desc_a2:0 "\n\nL'Architecte-en-Chef nouvellement nommé Bobbman Doigt-des-Abysses n'a perdu aucun temps à commencer ses négociations pour sécuriser un budget. Son approche, cependant, est assez inhabituelle. Au lieu d'approcher les classes traditionnellement riches de la terre, il a sécurisé le soutien de diverses guildes d'Aventuriers et de Mages, se concentrant sur la réduction des coûts au lieu d'un flux fluide de couronnes."
 themarenn_canal_desc_a3:0 "\n\nLes Jumeaux ont réussi à sécuriser le soutien complet des guildes, en plus de notre propre trésor et financement initial, nous pouvons être sûrs qu'à long terme il y aura un flux constant de couronnes pour maintenir le projet."
 themarenn_canal_desc_b1:0 "\n\nSeigneur Valen a travaillé avec la cour royale pour obtenir une liste complète de potentiels ouvriers du bassin de main-d'œuvre disponible aux intendants, bien que cela signifie que nous pouvons avoir moins d'hommes à lever si le besoin se présente, au moins ses efforts nous ont donné un bon rapport de recensement sur le nombre de levées disponibles et de contribuables à Themarenn et ses zones environnantes."
 themarenn_canal_desc_b2:0 "\n\nTournant son attention vers le recrutement, Bobbman a offert un apprentissage officiel pour les gens qui acceptent de rejoindre l'effort de construction, leur donnant une opportunité de se faire un nom."
 themarenn_canal_desc_b3:0 "\n\nUne campagne de recrutement organisée a commencé dans la capitale avec des tracts distribués, des panneaux d'affichage remplis, et des crieurs apportant le message à tous les coins de la ville de Themarenn."
 themarenn_canal_desc_c1:0 "\n\nSelon les rapports, une grande cargaison de livres et de parchemins est arrivée aux portes aujourd'hui, demandant Seigneur Valen. Effectivement, il avait contacté ses anciens collègues à Konwell pour lui fournir certaines des cartes et données géographiques les plus détaillées sur Ryalanar, cela a rendu les efforts d'éclairage plus rapides et plus fiables."
 themarenn_canal_desc_c2:0 "\n\nÉtant un étranger, arpenter chaque recoin de la campagne de Ryalanar n'a pas été un exploit facile pour l'Ingénieur Gnome, mais le travail est fait, les endroits les plus importants ont été couverts et comptabilisés, suffisant pour appeler l'effort un succès."
 themarenn_canal_desc_c3:0 "\n\nL'arpentage de la terre est terminé ! Alarin, utilisant son corps d'experts, a établi un plan solide pour la progression du projet de Themarenn à travers Ryalanar, tout en donnant aussi à la cour un rapport de recensement précis sur divers aspects de la terre."
 flavour_themarenn.26.t:0 "La Grande Cérémonie"
 flavour_themarenn.26.d:0 "Rassemblées sur la grande terrasse du Palais du Lac en un jour particulièrement ensoleillé se trouvent diverses figures éminentes de la terre, grandes prêtresses d'Esmaryal et Ryala, les maîtres de guildes de diverses factions marchandes et d'aventuriers, et certains de nos intendants les plus estimés. Une petite délégation de mages curieux et de nobles sont aussi venus de l'étranger pour assister à la cérémonie.\n\nPrenant la scène centrale, le [Root.Monarch.GetTitle] se tient près d'une petite cloche ornée livrée récemment de Tellum. Après un bref discours d'appréciation pour tous les présents, l'un des serviteurs se tenant sur le côté est convoqué.\n\nAvançant doucement avec une révérence gracieuse, le serviteur présente un battant de cloche doré au [Root.Monarch.GetTitle].\n\nLa cloche sonne, et peu après, des coups de canon se font entendre, surprenant la foule de dignitaires. Effrayés mais curieux, tous s'avancent vers le bord de la terrasse, s'agrippant aux balustrades de marbre. Un autre coup de canon suit le premier peu après, cette fois, tous les présents voient la fumée au loin, de l'autre côté du lac, où l'Architecte-en-Chef et les ouvriers attendaient un signal pour commencer leur travail."
 flavour_themarenn.26.a:0 "Que le travail commence !"
 flavour_themarenn.27.t:0 "Villageois Problématiques"
 flavour_themarenn.27.d:0 "Ayant accompli le travail plus fondamental de la première phase, Seigneur Valen se trouve maintenant présenté avec un défi ; Le canal croise près d'un village de Fairaes, les habitants étant principalement des fermiers et des bergers, se plaignent de la façon dont le Pont planifié tel que conçu dans les plans rendrait plus difficile pour eux de naviguer la distance entre leurs maisons et leurs fermes. Ayant envoyé une demande à la Cour Royale pour des ouvriers supplémentaires pour construire un nouveau pont, Valen attend patiemment la réponse de la cour."
 flavour_themarenn.27.a:0 "Envoyons-lui des ouvriers supplémentaires"
 flavour_themarenn.27.b:0 "Nous pouvons attendre plus longtemps qu'ils construisent le pont et l'infrastructure supplémentaire."
 canal_provisions_a95:0 "Provisions du Canal"
 flavour_themarenn.28.t:0 "Ingénierie Expérimentale"
 flavour_themarenn.28.d:0 "L'Architecte-en-Chef Bobbman a demandé des fonds supplémentaires et de copieuses quantités de poudre à canon pour mettre en œuvre certaines nouvelles techniques qu'il a théorisées. Bien que non prouvées, cela réduira sûrement grandement le temps nécessaire pour construire la première phase du projet. D'autre part, un approvisionnement constant en poudre à canon et pièces mettra une pression sur nos efforts ailleurs."
 flavour_themarenn.28.a:0 "Allez-y... c'est sûr, n'est-ce pas ?"
 flavour_themarenn.28.b:0 "Dites-lui de juste maintenir le rythme actuel"
 flavour_themarenn.29.t:0 "Technologie Maritime en Pratique"
 flavour_themarenn.29.d:0 "Ayant des années d'expérience dans le domaine de l'ingénierie maritime, les jumeaux ont élaboré des plans ingénieux pour lisser la progression de la voie navigable. Selon leur vision, le barrage du Lac de Themarenn est construit dans un style arqué pour que « l'abutement puisse équilibrer et absorber la pression hydrostatique appliquée », quoi que cela signifie. Ceci est suivi par un système complexe d'écluses et de ponts qui régulent les niveaux d'eau stagnante, permettant un transport terrestre et maritime ininterrompu."
 flavour_themarenn.29.a:0 "Hydro...hydrostatique ? qu'est-ce que vous dites maintenant"
 a95_navy_speed:0 "Percées en Ingénierie Maritime"
 flavour_themarenn.30.t:0 "Fin de la Phase Themarenn"
 flavour_themarenn.30.d:0 "Aujourd'hui un messager nous a apporté un rapport du site de construction, bien que le [Root.Monarch.GetTitle] n'en ait pas eu besoin car il pouvait voir le progrès depuis sa terrasse, néanmoins, le rapport fut reçu et archivé. Il se lisait :\n\n-Un nouveau barrage a été construit pour permettre un écoulement régulé de l'eau du Lac de Themarenn dans la nouvelle voie navigable.\n\n-Le site de creusement, comme demandé, est assez large pour accommoder deux Grandes Barges de Fête pour passer confortablement l'une près de l'autre ; Celles avec une Longueur maximale de 150 Pieds, une Largeur maximale de 40 Pieds, et un Déplacement de 6000 Tonnes Courtes.\n\n-Des Murs anti-inondation ont été construits en utilisant du béton et renforcés en utilisant divers matériaux et enchantements. Les murs courent le long du site du canal et assurent la sécurité des zones environnantes en cas où les niveaux d'eau stagnante sont perturbés par la pluie ou d'autres événements.\n\nUn pont surélevé a été construit près du village de Fairaes selon les plaintes de ses habitants, permettant un transport fluide entre le village et les champs de ferme environnants."
 flavour_themarenn.30.a:0 "Les coûts s'accumulent..."
 flavour_themarenn.31.t:0 "La Phase Rivière-à-Rivière"
 flavour_themarenn.31.d:0 "Sortant des territoires traditionnels de Themarenn proprement dit, l'Architecte-en-Chef et compagnie ont commencé leur travail dans les périphéries boisées de Château-Doux. Descendant de là, ils procéderont à Loveswood, puis effectueront un virage final vers Ryalanar. Ils feront face à des défis uniques durant cette phase longue et cruciale de l'effort de construction, nous pouvons nous attendre à étirer notre administration encore plus mince en essayant de soutenir leurs efforts."
 flavour_themarenn.31.a:0 "Nous sommes à mi-chemin !"
 flavour_themarenn.32.t:0 "Les Anciennes Rivalités Ressurgissent"
 flavour_themarenn.32.d:0 "Selon les plans déjà convenus pour le projet de construction, la zone de Horrenwood près de Loveswood doit être entièrement cédée à la couronne. Bien qu'à l'époque aucun prétendant n'ait bougé pour s'opposer à la décision, de nouveaux rapports indiquent qu'un noble local a révélé des documents qui le rendent ayant droit à ces terres. L'Architecte Royal a déjà élaboré un stratagème pour sécuriser la terre, utilisant une loi drosténienne qui nous permet de forcer le noble à vendre la terre. D'autre part, nous pouvons simplement ignorer les prétentions et citer notre divulgation initiale comme raison de ne pas reconnaître ces documents, ce qui pourrait à son tour causer quelque bouleversement, même si d'autres nobles sont généralement coopératifs."
 flavour_themarenn.32.a:0 "Forçons-le à vendre la terre"
 flavour_themarenn.32.b:0 "Ignorons-le"
 flavour_themarenn.33.t:0 "Le Grand Incendie de Loveswood"
 flavour_themarenn.33.d:0 "Sombres nouvelles ! L'usage extensif de technologie expérimentale a mené à ce qui ne pourrait être décrit que comme une catastrophe !\n\nCe qui commença comme une simple explosion pour faire de la place, se tourna et embrasa toute une parcelle de forêt en un brasier infernal. Malgré nos meilleurs efforts, le feu s'est déjà répandu loin et large et menace d'atteindre de grands centres de population ! Le Gnome est soi-disant trop choqué pour réagir, nous devons prendre les choses en nos propres mains et gérer la situation !"
 flavour_themarenn.33.a:0 "Sûrement, l'Architecte-en-Chef a cela sous contrôle"
 flavour_themarenn.33.b:0 "Rapidement ! Appelez l'armée, non, chaque homme que vous pouvez trouver ! Que les dieux nous aident !"
 flavour_themarenn.34.t:0 "Scandale Budgétaire"
 flavour_themarenn.34.d:0 "Malgré nos meilleurs efforts pour minimiser la pression bureaucratique, le projet est simplement trop grand pour contrôler efficacement, sans parler de comptabiliser. Afin de ne pas être surchargée, à un moment donné la cour a externalisé une partie de la comptabilité aux Côte-Rouge.\n\nRécemment, il est venu à notre attention qu'une grande somme de pièces a disparu durant une signature de contrat."
 flavour_themarenn.34.a:0 "Assurons-nous que cela n'arrive plus !"
 flavour_themarenn.34.b:0 "Nous devons faire examiner cela par notre banque nationale !"
 flavour_themarenn.34.c:0 "Oh ils savent maintenant pour l'accord ? Dommage..."
 flavour_themarenn.34.e:0 "Faisons tout en notre pouvoir pour adoucir l'impact !"
 flavour_themarenn.35.t:0 "Fin de la Phase Rivière-à-Rivière"
 flavour_themarenn.35.d:0 "Le second rapport majeur a été livré aujourd'hui, longtemps attendu, le [Root.Monarch.GetTitle] a convoqué la cour pour assister au progrès constant et aux fruits de leur dur travail, le rapport se lit :\n\nDes obstacles majeurs et défis d'ingénierie ont frappé la seconde phase du projet, mais par les bénédictions de nos dames les plus vénérées et par pure force de volonté, nous avons accompli la portion la plus défiantde la construction au nom de la maison Themarenn.\n\nDes investigations majeures pour trouver la ligne de partage des eaux entre les rivières Esmar et Ryal ont été menées et contournées. Additionnellement, la zone entre les comtés de Themarenn et Ryalanar a été entièrement cartographiée et détaillée, un grand avantage pour nos futurs efforts de développement.\n\nDes affluents mineurs de la rivière Ryal ont été connectés à la voie navigable, les niveaux de décharge entièrement comptabilisés, ils nourriront la portion la plus large du projet, suffisant pour soutenir même de grands navires de guerre pour passer et procéder vers le lac de Themarenn.\n\nUn total de douze ponts surélevés, dix écluses, deux barrages mineurs, et un barrage majeur ont été construits divisés également entre les comtés de Château-Doux et Loveswood. À noter sont les niveaux exceptionnels d'enthousiasme et de coopération qui nous ont été offerts par les seigneurs locaux."
 flavour_themarenn.35.a:0 "Nous sommes exactement sur la bonne voie !"
 flavour_themarenn.36.t:0 "Expansion de l'Estuaire de Ryal"
 flavour_themarenn.36.d:0 "La dernière étape du projet concernera l'expansion de l'estuaire et du bassin de Ryal pour permettre le passage des navires. Les Architectes-en-Chef sont confiants que le projet sera fini à temps à ce moment.\n\nCertains à la cour sont assez sceptiques cependant, car Ryalanar elle-même est un centre de population majeur et la rivière coupe à travers le milieu de la ville, il ne sera pas facile de finir le projet sans possiblement évacuer certaines parties de la ville."
 flavour_themarenn.36.a:0 "Notre administration est presque à ses limites..."
 flavour_themarenn.37.t:0 "Évacuation de Ryalanar - Tous Comptabilisés"
 flavour_themarenn.37.d:0 "Pour la dernière étape du projet, l'estuaire de Ryal lui-même doit être étendu pour accommoder de plus grands vaisseaux. Ce n'est pas une tâche triviale car le risque d'inondation entre autres choses en fait une affaire extrêmement risquée.\n\nPour ne pas être surpassé, le clergé ryalan a demandé un grand projet d'évacuation qui vise à vider les quartiers dans la portée de notre projet, ce n'est pas un petit exploit car cela nécessite de déplacer des milliers de personnes. Bien que cela serait normalement un problème, Seigneur Valen a déjà pris des dispositions pour s'assurer que l'affaire soit aussi fluide que possible, il nous assure que tout reviendra à son ordre normal une fois le projet fini."
 flavour_themarenn.37.a:0 "Allez-y et évacuez entièrement ces zones"
 flavour_themarenn.37.b:0 "Dites-lui d'évacuer seulement les zones qui sont absolument nécessaires"
 flavour_themarenn.46.t:0 "L'Évacuation de Ryalanar - Un Défi"
 flavour_themarenn.46.d:0 "Pour la dernière étape du projet, l'estuaire de Ryal lui-même doit être étendu pour accommoder de plus grands vaisseaux. Ce n'est pas une tâche triviale car le risque d'inondation entre autres choses en fait une affaire extrêmement risquée.\n\nPour ne pas être surpassé, le clergé ryalan a demandé un grand projet d'évacuation qui vise à vider les quartiers dans la portée de notre projet, ce n'est pas un petit exploit car cela nécessite de déplacer des milliers de personnes. Notre Architecte-en-Chef doit maintenant comptabiliser tous les problèmes que cela pourrait causer et toujours réussir à gérer le budget."
 flavour_themarenn.46.a:0 "Nous devons tenir compte de leurs préoccupations"
 flavour_themarenn.47.t:0 "Une Fin et un Commencement"
 flavour_themarenn.47.d:0 "« Belle vue, n'est-ce pas ? »\n\nHaletant lourdement, Tomas rattrape finalement son ami au sommet de la Colline de Windgrace, surplombant la ville de Ryalanar. « Tu dois ralentir un peu, j'ai presque cassé mon dos en essayant de suivre. »\nIgnorant la plainte, Roose pointe vers un endroit au loin, au cœur de Ryalanar. « Là ! C'était la maison de Veran ! Hahaha ! »\n\nGrimpant un peu plus pour se tenir épaule contre épaule avec Roose, Tomas répond : « Rien que de l'eau maintenant, entourée de beau travail de pierre, au lieu de cette horreur. »\nRoose déplace son regard, pointant vers la mer. « Te rappelles-tu quand Marien a somehow coulé son bateau là ? Pauvre Rina, elle n'aurait jamais dû monter sur ce bateau avec lui. »\n« Regarde là ! » Tomas pointe dans la direction opposée, où un navire marchand navigue en aval vers Ryalanar.\n« Magnifique », dit Roose avec admiration. « Penser que les Themarennics ont réussi un tel exploit. »\n« Eh bien, ils ont encore besoin de nous pour atteindre la mer, donc à cet égard, rien n'a changé. »\n« En effet, mon ami. La vie comme d'habitude pour nous, moins la maison sale de Veran. Drôle comme tout peut changer, pourtant rester le même... telle est la vie en Esmarie. »\n« Nous célébrions la fête de Ryala la semaine dernière, et maintenant nous avons la fête d'ouverture du canal à attendre avec impatience. J'espère que les choses resteront toujours les mêmes en Esmarie. »"
 flavour_themarenn.47.a:0 "Par les dieux, tu as raison ! Si nous ne bougeons pas maintenant, nous pourrions le manquer !"
 flavour_themarenn.38.t:0 "Formation de la Coalition Vertueuse"
 flavour_themarenn.38.d:0 "Contrairement à la première réunion des Lunes, cette fois, l'air était épais de spéculations. Qu'est-ce qui aurait pu pousser le seigneur de Themarenn à convoquer un autre conseil ? Tous les présents remarquèrent une absence significative : Esmaraine.\n\nPrenant le podium, le [Root.Monarch.GetTitle] commença par raconter les récits de la Quatrième Guerre des Lilas, exposant les nombreuses déceptions et défaillances pour que tous les entendent. Chaque faux pas fut retracé jusqu'à une source unique : le centre de la tromperie, la tanière de l'araignée, où le mal se cachait juste sous la surface — Esmaraine. Leurs motivations et ambitions tordues avaient continuellement entravé le parti, contrecarrant les chances de victoire.\n\n« Plus jamais », proclama-t-il. « Si Esmarie doit trouver le répit, la racine de tout mal doit être bannie du royaume. Le dernier repaire hédini doit être pris et purgé. » Le [Root.Monarch.GetTitle] continua d'implorer ses alliés pour de l'aide, assurant aux partisans de Themarenn que lorsqu'ils frapperont au cœur d'Esmaraine, tout le noyau corrompu s'effondrera, révélant leur traîtrise pour que tous la voient."
 flavour_themarenn.38.a:0 "Formons la coalition vertueuse."
 flavour_themarenn.38.b:0 "Nous traiterons avec eux en notre temps."
 flavour_themarenn.39.t:0 "La Fin d'Esmaraine"
 flavour_themarenn.39.d:0 "Nous leur avions dit ! Ils ne nous ont pas cru ! Témoin de la corruption qui a fermenté sous le nez de notre clergé ! Esmaraine n'est plus la ville d'Esmaryal, mais plutôt la ville du terrain de jeu d'Hédines !\n\nEt pourtant penser que l'Empereur viendrait à la défense de ces vils hérétiques !"
 flavour_themarenn.39.a:0 "Cela finit ici !"
 flavour_themarenn.40.t:0 "Dames de la Terre"
 flavour_themarenn.40.d:0 "Une dualité qui a toujours frappé les terres de Themarenn est l'influence des deux principales déesses d'Esmarie : la déesse mère Esmaryal et sa fille vénérée, Ryala. Les temples dans Themarenn sont principalement dédiés à Esmaryal, tandis qu'en périphérie, la majorité penche vers Ryala. Les deux temples envoient des émissaires aux événements de cour et naissances royales, apportant des cadeaux, prières, et offrant des prêtres pour tutorer les héritiers. Aujourd'hui, des représentants des deux temples apparaissent devant le [Root.Monarch.GetTitle].\n\nLes Esmaryennes, menées par leur grande prêtresse, marchent sur le tapis rouge avec une grâce angélique, leurs bougies remplissant la salle du trône d'énergie spirituelle et d'encens.\n\nAprès le rituel esmaryen, les Prêtresses de Ryala, un groupe de cinq jeunes dames vêtues de robes blanches avec des voiles lacés et des bouquets, entrent dans la salle du trône avec la précision de mariées. Au trône du [Root.Monarch.GetTitle], la grande prêtresse s'incline, offre le bouquet au [Root.Monarch.GetTitle], sourit à l'[Root.Heir.GetTitle], et prend sa place.\n\nLe [Root.Monarch.GetTitle] convoque la cour pour décider qui tuturera l'avenir de notre royaume.\n\nLe théologien de cour présente les deux parties : Le Temple Esmaryen a nommé Dame Nara Rosaun, la grande prêtresse de Themarenn, pour tutoter notre héritier. Connue pour sa méticulosité, compassion, magie, et histoire, elle pourrait enrichir notre héritier de connaissance et trouver le fiancé parfait.\n\nDame Rosaun s'incline gracieusement, offrant un sourire bienveillant vers notre héritier, ses cheveux dorés captivant tout le monde.\n\nLe conseiller pointe alors vers la droite ; représentant le Temple Ryalan, Dame Istrania sil Deamoine nous a honorés. Le [Root.Monarch.GetTitle] se rappelle l'avoir félicitée pour être devenue la plus jeune grande prêtresse de Ryala. Sa justesse et beauté sont renommées. Le [Root.Monarch.GetTitle] remarque le regard subtil de Dame Istrania sur notre héritier. Il pense que si notre héritier choisit Istrania, il apprendrait les leçons de la vie et comment avoir une présence commandante digne d'un [Root.Monarch.GetTitle]. Choisir entre les deux candidates est difficile, mais telle est la vie de l'héritier de l'héritage de Drosten."
 flavour_themarenn.40.a:0 "Dame Nara prendrait soin de lui comme sa mère le ferait"
 flavour_themarenn.40.b:0 "Dame Istrania peut avoir la main de notre héritier."
 flavour_themarenn.41.t:0 "Vraie Maison"
 flavour_themarenn.41.d:0 "La maison est toujours là où est la foi, un dicton parmi les fidèles d'Esmaryal qui semblent ne jamais perdre leur chemin ; il est dit que ceux qui sont purs de cœur trouveront toujours leur voie même à travers les jours les plus sombres et les routes les plus rudes. Le Clergé Esmaryen a toujours été prompt à pointer l'absence d'espoir de quelqu'un comme raison de sa chute, pourtant, cela pourrait-il être vrai ?\n\nIl n'a pas été rare que même les plus vils criminels trouvent refuge dans le Sanctuaire de la Mère. Est-ce leur foi, nichée dans leur cœur, qui leur donne espoir à chaque battement ? Leur disant qu'il pourrait encore y avoir une chance ? La voie de notre déesse, contrairement à sa guidance, est difficile à suivre. Mais tout comme ses enseignements, facile à comprendre."
 flavour_themarenn.41.a:0 "Difficile à suivre, mais pleine d'espoir"
 flavour_themarenn.42.t:0 "Une Nuit à Ryalanar"
 flavour_themarenn.42.d:0 "« Mon seigneur ! Vous n'êtes pas en sécurité ici ! » insista Seigneur Aren, le chef de la garde royale.\n\nLe [Root.Monarch.GetTitle] n'offrit aucune réponse ; il marcha simplement en avant, son regard fixé sur les cieux.\n\nLe fardeau de la perte pesait lourd sur lui, et plus lourd encore était le fardeau de perdre quelque chose d'irremplaçable. La fierté de sa déesse, son seul vrai amour, maintenant perdu. Comment cela avait-il pu arriver ?\n\nIl marcha le long d'un corridor de sable et d'herbe, flanqué par la forêt à droite et la Côte des Amoureux à gauche. Le [Root.Monarch.GetTitle] croisa ses mains derrière son dos et leva les yeux, où des milliers d'étoiles brillantes semblaient prêtes à tomber sur Halann, et une pleine lune — l'incarnation de la Dame — regardait vers Vernell dans un silence solennel."
 flavour_themarenn.42.a:0 "Ô grande dame des cœurs, guiderais-tu cette âme perdue de ta lumière ?"
 flavour_themarenn.43.t:0 "Événement d'Éducation Esmaryal"
 flavour_themarenn.43.d:0 "Événement d'Éducation Esmaryal"
