 a95_ryala_lady_of_the_flows_desc:0 "Ayant choisi de suivre le chemin de Ryala, notre dirigeant a vécu de nombreux hauts et bas. Passant par la tristesse, l'espoir, et finalement ouvrant son cœur pour voir la vraie beauté dans le monde. Chaque murmure du vent, chaque feuille tombant d'un arbre durant l'automne, chaque vague douce poussant l'eau vers l'avant, ils servent tous un but ; nous montrer la vérité de la nature. Et ainsi nous méditons sur la nuit étoilée, sachant que Ryala nous fournit des indices doux, pour regarder au-delà de la haine et de l'effusion de sang, pour pardonner, et pour voir que malgré toute leur violence, les humains peuvent aussi avoir cette beauté inhérente en eux."
