 flavour_themarenn.52.t:0 "Le Lion d'Esmarie"
 flavour_themarenn.52.d:0 "Alors qu'il approchait du Palais du Lac, Casetin était rempli du sentiment de destinée qu'il avait toujours senti l'attendre. À quinze ans il avait vaincu chaque instructeur que son père pouvait lui offrir, et ainsi il demanda à être envoyé à Arca Aldresia. Il n'avait jamais eu l'intention de rejoindre l'Ordre Chevaleresque, juste de se battre et s'entraîner parmi eux, pour devenir l'homme qu'il sentait devoir être, même s'il ne savait jamais pourquoi.\n\nMalgré la tension religieuse à la citadelle des chevaliers, il resta un fervent suiveur d'Adean, ne s'écartant jamais de ses serments. Et maintenant que sa patrie était entrée dans une période de troubles, il revint, pour mener Themarenn, et l'Empire si besoin était, contre le Fléau Corinite."
 flavour_themarenn.52.a:0 "Il sera la lance d'Adean dans les guerres à venir."
 flavour_themarenn.52.b:0 "Nous croyons que la paix prévaudra, nous n'avons pas besoin d'un [Root.Monarch.GetTitle]-guerrier."
 flavour_themarenn.54.t:0 "Casetin le Noyé"
 flavour_themarenn.54.d:0 "Il n'avait jamais pensé que la guerre viendrait à Themarenn. Sur les rives du lac gelé, il regarda vers l'autre côté et vit des bannières cramoisies flottant dans le vent hurlant. Ils vinrent ici, chez lui, et il avait l'option de les combattre sur la glace, ou les laisser prendre le Palais du Lac lui-même. Il se prépara, préparant sa lame et son mousquet alors que la bataille commençait.\n\nD'un coup la bataille s'enflamma en feu et tonnerre. Son armée entra dans la mêlée, se préparant à rencontrer l'ennemi. Casetin forma une pointe de lance, entouré par sa garde et ses magisters, se battant à travers la menace corinite.\n\nMais au précipice de sa victoire, un son assourdissant retentit à travers le lac, alors que les canons ennemis commencèrent à marteler la glace. « Retraite ! » cria-t-il, signalant à ses soldats alors qu'il reculait vers le rivage. La glace bougea plus vite. Alors que des centaines tombèrent dans l'eau glacée, Casetin était parmi eux.\n\nCela fait des jours, et aucun côté n'a localisé le Seigneur de Themarenn."
 flavour_themarenn.54.a:0 "Un Lion réduit au silence par un autre rugissement."
 flavour_themarenn.53.t:0 "Themarenn dans la Première Croisade Corinite"
 flavour_themarenn.53.d:0 "Ayant sécurisé la position de la cour en Esmarie, le [Root.Monarch.GetTitle] de Themarenn se trouve dans une situation unique, ayant l'opportunité d'influencer profondément l'avenir de l'Empire.\n\nLe [Root.Monarch.GetTitle] Casetin reste résolu ; la loi adéanite doit être respectée, et sa résolution de prendre le champ de bataille apparaît plus forte que jamais. Tandis que d'autres royaumes impériaux se démènent pour réprimer les troubles religieux, Themarenn, sous le règne strict de Casetin, a développé et expérimenté avec des stratégies militaires innovantes. Celles-ci incluent des formations d'artillerie massées, des lignes de combat synchronisées, et de nouvelles tactiques d'établissement et d'exploitation de têtes de pont.\n\nDe plus, les Marines Fluviales Themarennics ont gagné une redoutable réputation, évoquant les souvenirs de Drosten Écumeur-Fluvial, qui, avec ses écumeurs loyaux, conquit et régna autrefois sur Esmarie.\n\nLes troupes sont prêtes, attendant les ordres."
 flavour_themarenn.53.a:0 "Pour Adean !"
 flavour_themarenn.53.b:0 "C'est de la folie !"
 flavour_themarenn.52.a:0 "La Fin de la Guerre"
 flavour_themarenn.52.a:0 "Ainsi se ferme un autre chapitre d'effusion de sang et d'animosité dans l'Empire d'Anbennar. Maintenant, il est universellement reconnu que les Themarennics sont une force redoutable. Des récits de charges héroïques par les Marines Fluviales aux barrages d'artillerie dévastateurs du 1er Régiment Combiné Batterie Navale-Artillerie de Falaise-du-Désir, et sous le leadership vaillant de Casetin, Themarenn a gagné une réputation digne des héros d'Adean.\n\nAvec cela, nous pouvons maintenant poser nos armes et tourner notre attention vers l'intérieur. Il est temps de rembourser les prêts qui financèrent nos efforts d'artillerie et stabiliser le pays."
 flavour_themarenn.52.a:0 "Les souvenirs de nos héros vivront pour toujours !"
