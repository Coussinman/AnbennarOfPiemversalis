 flavour_themarenn.48.d:0 "Tout est en ordre, nous sommes prêts à émettre des contrats pour une nouvelle construction, où devrions-nous construire le nouveau Bureau de Recrutement ?"
 flavour_themarenn.48.a:0 "Retour"
 flavour_themarenn.48.b:0 "Esmarie"
 flavour_themarenn.48.c:0 "Ibevar"
 flavour_themarenn.48.e:0 "Frontières du Cœur"
 flavour_themarenn.48.f:0 "Les Communes"
 flavour_themarenn.49.t:0 "Académie Royale d'Architecture Valen"
 flavour_themarenn.49.d:0 "Il y a plus d'un siècle, l'Architecte Royal, Seigneur Valen, porta un projet monumental, du genre qui n'a jamais été tenté dans l'histoire de Cannor.\n\n Utilisant la technologie rudimentaire disponible à l'époque, ses efforts prouvent qu'avec une bonne planification et connaissance, tout est possible. Pour honorer ses accomplissements, la nouvelle académie des arts et d'architecture à Themarenn a été nommée Académie Royale d'Architecture Valen."
 flavour_themarenn.49.a:0 "Il a servi comme grande inspiration pour la nouvelle génération"
 flavour_themarenn.50.t:0 "Compagnie d'Infrastructure Maritime Alarin Côte-Rouge"
 flavour_themarenn.50.d:0 "Il y a des décennies, les frères jumeaux Alarin et Vincen Côte-Rouge prirent la tâche de construire une voie navigable unique en son genre. Quelque chose qui était inouï durant ces âges. Leurs solutions ingénieuses et innovations particulièrement dans le domaine de la construction de barrages et du contrôle du niveau d'eau procédèrent cruciaux pour que le projet réussisse.\n\nMalgré la perte de son frère il y a quelques années et les débuts relativement modestes, Alarin et sa compagnie sont maintenant reconnus comme certaines des compagnies de construction les plus prolifiques de Cannor, acquérant des contrats jusqu'en Gérudie à Noriun. Leur siège à Ryalanar a aussi été un avantage pour l'industrie locale de construction navale."
 flavour_themarenn.50.a:0 "Ils rendent notre pays fier"
 flavour_themarenn.51.t:0 "Alternoscope : Une Relique Moderne"
 flavour_themarenn.51.d:0 "Durant son projet audacieux de construire la voie navigable Themarenn-Ryalanar, l'Ingénieur Gnome Bobbman Doigt-des-Abysses fit de nombreuses percées dans les domaines de l'ingénierie magique appliquée, physique et cartographie.\n\nRécemment, durant une excursion, certains artisans tombèrent sur un site de fouille curieux, incomplet mais assez sûr pour explorer, donc une expédition fut lancée.\n\nDurant la plongée, de nombreuses créations de Bobbman furent découvertes, il est hypothétisé qu'il planifiait de rediriger l'eau en utilisant ce fossé mais changea plus tard d'avis. Parmi les nombreux artefacts découverts était un dispositif qui pouvait mesurer les angles à un niveau d'exactitude extrême. Le dispositif a été surnommé « alternoscope » et Bobbman avait été crédité de son invention, même s'il n'a pas vécu pour voir le jour."
 flavour_themarenn.51.a:0 "Cela appartient dans un musée !"
 flavour_themarenn.56.t:0 "Plus Brillant que les Étoiles"
 flavour_themarenn.56.d:0 "Au nord de Ryalanar, le long du littoral, il y a Greycliff, une petite face de falaise adossée à un bosquet solitaire entouré d'arbres. Là-dedans se trouve un champ de pierres, un excellent endroit pour s'asseoir et méditer sur l'univers. Ainsi pensait le [Root.Monarch.GetTitle] il y a six mois et trois jours et quinze heures. Il n'avait pas oublié le moment où il perdit le don de sa déesse à la traîtrise des temps. Alors il s'assit contre la douce brise de minuit venant à travers la forêt une nuit de plus. Se demandant la même pensée qu'Adelar le Sage avait l'habitude de penser, une douce brise après l'autre."
 flavour_themarenn.56.a:0 "Alors il y a toujours une chance de retomber amoureux ?"
 flavour_themarenn.57.t:0 "Promesses, Promesses"
 flavour_themarenn.57.d:0 "Greycliff, une autre nuit, des heures de méditation, une fois de plus. Jusqu'à ce que [Root.Monarch.GetName] entende la chanson, c'est-à-dire.\n\nDans le calme de la nuit, sous la lune d'argent,\nElle regarde par la fenêtre, fredonnant un air simple.\nRêves d'amour autrefois perdu, maintenant un murmure dans la brise,\nMais elle sait au fond d'elle, son cœur n'est jamais vraiment en paix.\nMarchant sur le chemin sinueux, avec l'espoir éclairant sa voie,\nChaque pas qu'elle fait, elle sait qu'il y aura un jour plus brillant.\nDans les feuilles bruissantes, elle entend une chanson si pure,\nUne mélodie d'amour, que le temps ne peut obscurcir.\n\nÀ travers les champs d'or et d'ambre, elle danse au soleil,\nAvec chaque pirouette et balancement, un nouveau voyage a commencé.\nDans les contes que le vent raconte, elle trouve son esprit fort,\nEt sait que dans son cœur, l'amour a été là tout du long.\n\nLes montagnes et les vallées, résonnent de sa chanson,\nD'un amour qu'elle n'a pas encore trouvé, mais elle sait que ce ne sera pas long.\nCar dans les contes populaires chantés, près de la lueur douce du feu,\nElle entend la promesse d'amour, dans les histoires d'il y a longtemps.\n\nAlors elle chante sa chanson d'espoir, alors que les étoiles éclairent la nuit,\nAvec un cœur grand ouvert, elle sait que l'amour brille.\nIl n'est jamais trop tard, pour trouver un amour si vrai,\nDans les murmures du vent, elle trouvera un amour qui est nouveau."
 flavour_themarenn.57.a:0 "Pourquoi viens-tu ici, as-tu perdu quelque chose aussi ?"
 flavour_themarenn.57.b:0 "Je te reconnais de mon rêve..."
 flavour_themarenn.59.t:0 "Le Premier Conseil de Themarenn"
 flavour_themarenn.59.d:0 "Les Themarennics nous ont envoyé un émissaire, nous invitant à une réunion entre nos anciens alliés esmaris durant la Quatrième Guerre des Lilas, cela pourrait être une bonne opportunité pour un dialogue accru entre nos nations."
 flavour_themarenn.59.a:0 "Assistons-y !"
 a95_council_bonus:0 "Nous recevrons le bonus suivant une fois la réunion terminée ;\n"
