    ravenmarch_change_triumvirate_court_title:0 "Prier le Triumvirat"
    ravenmarch_change_triumvirate_court_desc:0 "Peut-être est-il temps de redédier nos prières et dîmes à un autre dieu de la Cour du Triumvirat ?"

    ravenmarch_attack_folly_title:0 "Préparer la Reconquête de Dostenor"
    ravenmarch_attack_folly_desc:0 "Faisons savoir à nos officiers qu'il est temps de frapper ceux qui squattent illégitimement notre Dostenor, et que ce petit prince de l'Empire ne peut espérer d'aide de son empereur !"
    ravenmarch_emperor_distracted:0 "L'Empereur ne défendra aucun prince impérial qui possède illégalement une partie de Dostenor, et fera la paix blanche de la guerre après un jour. Cependant, les alliés des cibles de guerre continueront de se battre."
