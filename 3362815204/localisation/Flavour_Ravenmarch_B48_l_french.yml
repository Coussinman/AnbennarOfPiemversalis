l_french:

    #Tooltips, Reforms, Estate Privileges
    ravenmarch_continuing_advance_tooltip:0 "Gagner §Y[Root.nbRavenWon.GetValue]/8§! guerres contre des nations Monstrueuses, ou n'en avoir aucune restante dans le Castanor Méridional."
    ravenmarch_completing_mission_tooltip:0 "S'assurer qu'il ne reste plus aucune Horde Monstrueuse dans le Castanor du Sud !"
    ravenmarch_folly_attack_tooltip:0 "Nous débloquerons une §Gdécision§! pour déclarer la guerre à quiconque possède nos terres légitimes dans la Folie, sans que l'Empereur d'Anbennar n'interfère !"
    ravenmarch_vampire_gain_estate:0 "L'Aristocratie de Minuit sera mise à genoux, et suppliera notre pardon !"
    ravenmarch_ladys_birds:0 "Sous l'œil vigilant de la Dame, ces créatures de la nuit peuvent être utiles."
    ravenmarch_fresh_start:0 "Chaque province dans les zones de Medirleigh, Escerfork, ou Humacvord sera repeuplée avec des Corvuriens désespérés, gagnant une réduction du coût de développement et des biens produits pendant 20 ans, tant qu'au moins une province dans la zone a une manufacture."
    ravenmarch_corveld_restored:0 "La cité de Corveld doit être restaurée."
    ravenmarch_folly_transmutation:0 "Nos mages et le personnel de leurs tours travailleront jour et nuit pour transmuter les marécages de Dostanor !"
    ravenmarch_dostanor_shift:0 "Notre cour et notre peuple deviendront plus alignés avec la culture de Dostanor qu'avec les Escanniens."
    ravenmarcher_d:0 "Marcheur du Corbeau"
    RAVENMARCH_COLONIAL_TRADE:0 "Ailes Sombres sur le Divenhal"
    RAVENMARCH_COLONIAL_TRADE_2:0 "Aventures Commerciales Dostanoriennes"
    RAVENMARCH_EASTERN_TRADE:0 "Contrôle du Commerce Oriental"
    RAVENMARCH_RYALAN_DISTRACTION:0 "Distractions Somptueuses des Domaines de Vernham"
    estate_vampires_organization_ladys_birds:0 "§OOrganisation des Vampires :§! Les Oiseaux de la Dame"
    estate_vampires_organization_ladys_birds_desc:0 "De toutes les ombres, une se dresse plus sombre que la nuit la plus noire. Commandant une influence sur ses pairs, la Dame aux Cheveux Cendrés s'est montrée étrangement loyale envers nous. Sous son commandement, les créatures de la nuit restent occupées et satisfaites à traquer nos cibles plutôt qu'à se repaître de notre population. Veillons à ne donner aucune raison à l'Inquisition Nératique de dispenser un châtiment sur ces viles créatures."
    estate_vampires_neratic_inquisition:0 "§RLoi des Vampires :§! Inquisition Nératique"
    estate_vampires_neratic_inquisition_desc:0 "Bien que cela semble contraire à la nature, le clergé dirigeant a convenu que la seule façon de vraiment mettre fin à la menace vampirique est de la contrôler. Contrairement aux fous Corvuriens qui se laissent contrôler par la Mascarade, l'Inquisition Nératique surveillera étroitement tous les vampires licenciés. Ceux qui ne se conforment pas à nos décisions seront rapidement traités."
    ravenmarch_triumvirate_court:0 "Cour du Triumvirat"
    ravenmarch_triumvirate_court_desc:0 "Bien que les Marcheurs du Corbeau soient des adhérents zélés de Corin, leur organisation de l'église Corinite a mené à la représentation presque égale de Ryala et Nerat. La Cour du Triumvirat se concentre sur les cycles principaux de la vie : la vie, la guerre ou la lutte, et la mort. Bien que ces aspects soient constants dans la vie, les cultes séparés de Corin, Ryala, et Nerat rivalisent parfois pour l'ascendance."
    ravenmarch_inquisition_trial_guilty:0 "Le défendeur a été trouvé coupable."
    ravenmarch_inquisition_found_not_guilty:0 "Le défendeur a été trouvé non coupable."
    ravenmarch_inquisition_found_guilty_is_not_guilty:0 "Malheureusement, le défendeur a été trouvé coupable..."
    ravenmarch_inquisition_found_not_guilty_is_guilty:0 "Malheureusement, le défendeur a été trouvé non coupable..."
    ravenmarch_triumvirate_tt:0 "La bénédiction du dieu choisi remplacera toute celle dont nous jouissons actuellement."

    #Events
    flavor_ravenmarch.2.t:0 "Derniers des Korbarids"
    flavor_ravenmarch.2.d:0 "Ayant voyagé à travers le col étroit le long de la rivière Karnvrord dans les Montagnes Bouclier-Divin, nos émissaires se retrouvent dans les collines forestières sombres des Bois-Noirs. Autrefois le Bassin Vertbern était fièrement peuplé par les peuples Korbarids, jusqu'à ce que leur oppression sous Castanor suivant le désastre de Daravan les force dans la pauvreté. Lors de l'occupation par l'Empire du Phénix au 11e siècle, seuls les Bois-Noirs demeuraient fièrement Korbarids. Ces quatre derniers siècles, ils ont encore plus dépéri, leurs nobles étant remplacés par des Corvuriens elfisés et leurs terres étant dilapidées sous une loi féodale oppressive.\n\nNous Marcheurs du Corbeau et Korbarids des Bois-Noirs sommes apparentés ; notre peuple est composé principalement des mêmes peuples Korbarids qui ont plutôt persisté et enduré dans la Folie trempée de boue. Nous aussi avons enduré des difficultés sous la couronne Corvurienne et avons été forcés dans des conditions mornes. Mais maintenant les Korbarids de la Marche du Corbeau ont réclamé une terre verdoyante où nous sommes enfin libres de prospérer !\n\nNous offrons à nos cousins des Bois-Noirs un espoir pour l'avenir : nous pouvons nous assurer qu'ils trouvent la paix dans notre état, libres de l'oppression Corvurienne. Mais les anciens des Korbarids ne sont pas d'accord, ayant longtemps été désabusés par des générations de difficultés. Ils déclarent qu'une telle proclamation de nous ne leur causerait que plus de souffrance, mais que si nous en avons besoin ils peuvent nous assister en sabotant Corvuria de l'intérieur. Le jour touche à sa fin, et le sommet secret avec lui."
    flavor_ravenmarch.2.a:0 "Les Korbarids des Bois-Noirs devraient être sous notre protection !"
    flavor_ravenmarch.2.b:0 "Les assister depuis les ombres fera plus de bien."

    flavor_ravenmarch.3.t:0 "Invitation à la Mascarade"
    flavor_ravenmarch.3.d:0 "Une lettre est arrivée de Corvuria, invitant [Root.Monarch.GetTitle] [Root.Monarch.GetName] à assister à un grand gala masqué. Comme l'invitation vient d'un rejeton mineur de [A59.Monarch.Dynasty.GetName], l'attente est que nous y assistions, et apparaissions dans les derniers styles."
    flavor_ravenmarch.3.a:0 "Que vais-je porter..."
    flavor_ravenmarch.3.b:0 "Peut-être pas."

    flavor_ravenmarch.4.t:0 "Se Mélanger"
    flavor_ravenmarch.4.d:0 "Alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] entre dans la salle de bal, portant un masque noir et blanc qui couvre le côté gauche de son visage, il est accueilli par la vue d'une foule tourbillonnante d'invités au bal vêtus de façon criarde. Un serviteur portant un simple masque rouge, tend à [Root.Monarch.GetTitle] [Root.Monarch.GetName] un beau verre de Noir de Toarnen, avant de partir rapidement, laissant [Root.Monarch.GetTitle] [Root.Monarch.GetName] examiner la salle de bal.\n\nJaugeant la salle de bal, trois personnes attirent l'œil de [Root.Monarch.GetName]. Debout sur la terrasse, un homme dans un masque d'Oni souriant fait tournoyer son vin, seul avec ses pensées. Engagée dans une conversation, une femme dans un masque d'oiseau orné rit légèrement avant de commencer à traverser le sol. Près du devant de la salle de bal, un homme grand dans un masque de loup à crocs fait une plaisanterie, causant aux gens autour de lui de glousser avant de partir, le laissant seul."
    flavor_ravenmarch.4.a:0 "Rejoindre l'homme au masque d'Oni souriant sur la terrasse."
    flavor_ravenmarch.4.b:0 "Traverser le sol pour parler avec la femme au masque d'oiseau."
    flavor_ravenmarch.4.c:0 "Saluer l'homme au masque de loup à crocs près de l'entrée."

    flavor_ravenmarch.5.t:0 "Le Masque d'Oni Souriant"
    flavor_ravenmarch.5.d:0 "Ne vous remarquant pas d'abord, l'homme sirote son vin tout en regardant au loin vers l'horizon. Après un moment, il jette un coup d'œil, semblant surpris de voir quelqu'un.\n\n« Ah, bonsoir », dit-il, se plongeant dans un salut poli.\n\n« J'admirais juste la façon dont la lumière joue sur les toits. Un plaisir de vous rencontrer. Dites-moi, connaissez-vous beaucoup de choses sur la gouvernance ? Il se trouve que je gère beaucoup de domaines et les maintenir tous fonctionnant en douceur est une tâche assez importante, pourquoi une fois... » Il est clair qu'il a l'intention de continuer pendant un certain temps."
    flavor_ravenmarch.5.a:0 "Écouter l'homme au masque d'oni."
    flavor_ravenmarch.5.b:0 "Dériver vers le reste de la salle de bal."

    flavor_ravenmarch.6.t:0 "Le Masque d'Oiseau Orné"
    flavor_ravenmarch.6.d:0 "Alors que vous approchez, la femme au masque d'oiseau sort du plancher de danse vers une partie plus calme de la salle. « Ah, ravie de vous rencontrer », dit-elle en faisant une révérence, « Ces affaires perdent tellement de leur charme quand il n'y a pas de nouveaux visages, alors je m'assure de garder une oreille attentive au sang frais. Dites-moi, quelles sont vos pensées sur Escann ? Beaucoup ici le voient comme un arrière-pays dont nous avons la chance d'avoir le Bouclier-Divin nous empêchant d'être associés. L'argent ancien et le pouvoir comme eux trouvent tout changement désagréable, peu importe ce que c'est. »"
    flavor_ravenmarch.6.a:0 "Discuter de [Root.Country.GetName] avec la femme au masque d'oiseau orné."
    flavor_ravenmarch.6.b:0 "Dériver vers le reste de la salle de bal."

    flavor_ravenmarch.7.t:0 "Le Masque de Loup à Crocs"
    flavor_ravenmarch.7.d:0 "Vous jaugeant alors que vous approchez, l'homme au masque de loup à crocs sourit narquoisement et se lance dans un salut profond. Avec une voix profonde, il commence, « Salutations, étranger. Voudriez-vous vous joindre à moi ? Je vous assure qu'ici seuls ceux du pedigree approprié sont autorisés. Les seuls roturiers présents savent que leur place est sous nous, servant nos boissons. » Il jette en arrière son verre de vin à moitié plein alors qu'un serviteur passe, avant d'en arracher un autre de leurs mains. « Vous devez simplement les maintenir sur leurs gardes, pour qu'ils connaissent leur place, ne seriez-vous pas d'accord ? »"
    flavor_ravenmarch.7.a:0 "Débattre du rôle des roturiers avec l'homme au masque de loup à crocs."
    flavor_ravenmarch.7.b:0 "Dériver vers le reste de la salle de bal."

    flavor_ravenmarch.8.t:0 "Confrontation"
    flavor_ravenmarch.8.d:0 "Alors que vous passez la soirée en conversation, buvant du vin, et dansant, [Root.Monarch.GetName] ne peut s'empêcher de remarquer qu'au fur et à mesure que la mascarade progresse, de plus en plus de gens semblent l'observer. Alors qu'un serviteur vous tend un autre verre de Noir de Toarnen, un jeune homme avec un masque cramoisi et or vous bouscule fermement par derrière avec son épaule, causant presque à [Root.Monarch.GetName] de renverser le verre plein.\n\n« Il semble que le divertissement soit arrivé tout le monde ! » crie le jeune homme, souriant narquoisement, « Regardez comme un provincial d'arrière-pays essaie de se fondre avec la vraie noblesse ! Dites-moi, le côté lointain du Bouclier-Divin a-t-il la civilisation, ou n'est-ce que de la canaille émulant leurs supérieurs et prétendant avoir sauvé le monde de quelque chose qui ne pouvait même pas quitter Escann ? Vous aventuriers qui êtes partis vous battre, dites-moi, vous ont-ils appris à utiliser une épée, ou vous ont-ils simplement fait frapper les orques ? »"
    flavor_ravenmarch.8.a:0 "Dois-je vous montrer comment nous nous battons en [Root.Country.GetName], ou êtes-vous trop mou pour un duel ?"
    flavor_ravenmarch.8.b:0 "Échanger quelques ripostes."
    flavor_ravenmarch.8.c:0 "Peut-être devrais-je partir..."

    flavor_ravenmarch.9.t:0 "Calcul de Duel" #Unseen by player
    flavor_ravenmarch.9.d:0 "Si vous voyez ceci quelque chose a mal tourné..." #Unseen by player
    flavor_ravenmarch.9.a:0 "Gagner" #Unseen by player
    flavor_ravenmarch.9.b:0 "Perdre" #Unseen by player
    flavor_ravenmarch.9.c:0 "Échec Critique" #Unseen by player

    flavor_ravenmarch.10.t:0 "Riposte !"
    flavor_ravenmarch.10.d:0 "Le centre du plancher de danse se dégage, alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le jeune homme offensant sélectionnent des lames d'un assistant. [Root.Monarch.GetName] sélectionne un sabre simple et pratique, avec du filigrane sur la garde, tandis que son adversaire sélectionne une rapière ornée et gravée.\n\nUn murmure ondule à travers la foule attentive alors que les deux prennent des postures de duel.\n\nLe jeune homme déchaîne un barrage rapide d'estocs et de feintes, pressant la garde de [Root.Monarch.GetName], avant de se baisser et de pousser vers le haut. [Root.Monarch.GetTitle] [Root.Monarch.GetName] plonge hors du chemin, atterrissant en roulé et taillant en se levant. Tandis que le jeune homme pivote pour faire face à [Root.Monarch.GetTitle] [Root.Monarch.GetName], la pointe du sabre se presse à sa gorge. La salle est silencieuse sauf pour le son de sa cape tranchée tombant au sol et sa voix criant.\n\n« Clairement j'ai été mal informé sur la compétence [Root.Country.GetAdjective] avec une lame. Je cède. »"
    flavor_ravenmarch.10.a:0 "J'accepte votre reddition."
    flavor_ravenmarch.10.b:0 "Ceci ne se terminera que par votre mort !"

    flavor_ravenmarch.11.t:0 "Paré !"
    flavor_ravenmarch.11.d:0 "Le centre du plancher de danse se dégage, alors que [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le jeune homme offensant sélectionnent des lames d'un assistant. [Root.Monarch.GetName] sélectionne un sabre simple et pratique, avec du filigrane sur la garde, tandis que son adversaire sélectionne une rapière ornée et gravée.\n\nUn murmure ondule à travers la foule attentive alors que les deux prennent des postures de duel.\n\nLe jeune homme déchaîne un barrage rapide d'estocs et de feintes, pressant la garde de [Root.Monarch.GetName], avant de se baisser et de pousser vers le haut. [Root.Monarch.GetTitle] [Root.Monarch.GetName] plonge hors du chemin, atterrissant en roulé et taillant en se levant. Avec un tourbillon, le sabre de [Root.Monarch.GetTitle] [Root.Monarch.GetName] vole hors de ses mains, laissant la pointe de la rapière de son adversaire pressée à son cœur."
    flavor_ravenmarch.11.a:0 "J'admets la défaite..."
    flavor_ravenmarch.11.b:0 "...trop lent..."

    flavor_ravenmarch.12.t:0 "Bénédiction des Fidèles"
    flavor_ravenmarch.12.d:0 "Dans les semaines après la mascarade, la nouvelle s'est répandue du comportement chevaleresque de [Root.Monarch.GetName]. Beaucoup de clercs et nobles pieux ont tendu la main avec des offres d'assistance et des dons publics. Plusieurs sermons dans les nombreux clochers de Gablainé ont souligné comment [Root.Monarch.GetTitle] [Root.Monarch.GetName] incarne la puissance et l'honneur de Corin, la grâce de Ryala, et le jugement aiguisé de Nerat. Si nous acceptons leurs offres, notre position aux yeux des fidèles s'élèvera sûrement."
    flavor_ravenmarch.12.a:0 "Un dirigeant n'est rien sans foi."
    flavor_ravenmarch.12.b:0 "Nous n'avons pas besoin d'eux."

    flavor_ravenmarch.13.t:0 "Un Bienfait Obscur"
    flavor_ravenmarch.13.d:0 "Un halètement ondule à travers la foule alors que le sabre ouvre la gorge du duelliste impertinent, et [Root.Monarch.GetName] jette l'épée au sol avec un cliquetis, avant de tourner calmement et de marcher à travers eux vers un balcon vide, fermant la porte derrière eux. Alors qu'[Root.Monarch.GetSheHe] place ses bras sur le balcon et se penche par-dessus le bord, du côté, une voix parle.\n\n« C'était un spectacle impressionnant d'escrime. Bien que beaucoup d'entre nous avions nos yeux sur vous et votre nation, je me sens confiant en disant qu'avec l'... empressement avec lequel vous avez expédié ce jeune seigneur, beaucoup d'entre nous seraient heureux de vous prêter quelque assistance. »\n\nJetant un coup d'œil autour, [Root.Monarch.GetName] remarque un homme vêtu en tenue formelle cramoisie qui n'était pas sur le balcon il y a un moment.\n\n« Je représente un groupe d'individus qui ont manié le pouvoir avec une impitoyabilité similaire bien plus longtemps que la plupart de ceux que vous avez laissés à l'intérieur. Nous pouvons offrir à votre nation naissante beaucoup d'opportunités, pourvu que votre goût pour le sang s'étende à plus que juste le duel de salle de bal. »"
    flavor_ravenmarch.13.a:0 "Au nom de [Root.Country.GetName], j'accepte."
    flavor_ravenmarch.13.b:0 "Je vois à travers vos mensonges, disparaissez !"

    flavor_ravenmarch.14.t:0 "Soutien Parmi la Mascarade"
    flavor_ravenmarch.14.d:0 "Après le spectacle au bal masqué, plusieurs nobles ont parlé du traitement de [Root.Monarch.GetTitle] [Root.Monarch.GetName] au gala. Certains ont donné des portions de leur richesse à l'état, tandis que d'autres ont offert d'assister d'autres façons."
    flavor_ravenmarch.14.a:0 "Au moins du bon est sorti de cette mascarade."

    flavor_ravenmarch.15.t:0 "Bénédictions de la Cour du Triumvirat"
    flavor_ravenmarch.15.d:0 "Après avoir fermé la petite porte, vos yeux commencent lentement à s'ajuster à la salle sombre. Trois fenêtres éparpillent la lumière dans la salle : du bouclier rouge et de l'épée brille la lumière la plus forte du soleil de midi, l'intermédiaire d'un cœur avec deux anneaux avec des vestiges du soleil matinal, et la plus faible d'une balance qui n'a pas encore reçu l'éclat du soir. Situé là où ils convergent se trouve un piédestal simple et un autel, affichant un livre épais avec un long ruban rouge marquant les lectures d'hier.\n\nCette chapelle de la Cour du Triumvirat a longtemps été votre favorite, située dans un coin oublié du palais, loin du cri des grandes cathédrales de Vernham. Mais c'est pourtant ici que vous préférez lire et réfléchir, loin de l'agitation du grand temple et des responsabilités de la cour. Dans le livre de prières sont les récits traditionnels des dieux de la Cour Régente, avec les nouveaux écrits de l'héroïne Corin protégeant tout Cannor de sa propre vie. La déesse Ryala figure de façon prévalente, une favorite des Marcheurs du Corbeau depuis longtemps avant qu'ils quittent Dostanor. Une dame noble et un chevalier galant, une humble servante et un fermier modeste ; tous deux vertueux et industrieux, s'enfuient et prononcent leurs vœux l'un à l'autre, un rappel réconfortant de l'amour aux peuples souffrants. Ainsi fait aussi Nerat, Juge des Morts ; Tous doivent se flétrir et s'effriter en poussière, mais sous sa charge tous sont jugés équitablement sur leurs actions dans la vie.\n\nLequel du Triumvirat mérite votre louange ? Ryala la Demoiselle de l'Amour, Corin la Gardienne, ou le Juge Nerat ?"
    flavor_ravenmarch.15.a:0 "J'invoquerai l'Amour de Ryala."
    flavor_ravenmarch.15.b:0 "La Puissance de Corin est nécessaire."
    flavor_ravenmarch.15.c:0 "L'Étreinte de Nerat nous trouvera tous un jour."
    flavor_ravenmarch.15.dd:0 "Je reprendrai mes prières actuelles à la place."

    flavor_ravenmarch.16.t:0 "Paix Empereur"
    flavor_ravenmarch.16.d:0 "Piles sur piles de paperasse... pétitions de sujets irrités, perspectives de mariage, invitations de banquet, demandes des électeurs... après un court repos vous ouvrez la prochaine enveloppe. Récemment les curieux émissaires de la Marche du Corbeau ont honoré votre cour de leurs revendications audacieuses, et il semble qu'ils fassent appel à votre faveur aujourd'hui. Ils revendiquent les terres de la Folie de Daravan, malgré que ce soit un bourbier putride et sans valeur, et appellent à ce que vous ne prêtiez aucune attention à l'appel d'assister le prince impérial qui s'accroupit dessus."
    flavor_ravenmarch.16.a:0 "Une guerre pour ce marécage inutile... ?"

    flavor_ravenmarch.17.t:0 "Un Marché Sombre"
    flavor_ravenmarch.17.d:0 "Ce ne fut pas une décision facile à prendre, mais pour celui toujours chargé de gouverner, quand cela a-t-il jamais été facile ? Peut-être maintenant pouvons-nous avoir une fin au chagrin récent : notre peuple peut grandir et prospérer au-delà du passé sanglant. Le lieu de rencontre est une installation sécurisée, mais distante. Arrangé entre des vétérans expérimentés et des Juges Carmin zélés de Nerat, vous attendez ce représentant de la nuit avec appréhension.\n\nEnfin, une apparition est faite. Une dame pâle envoûtante, une imitation d'une noble Corvurienne, s'avance à travers la porte et charme les gardes flanquants avec un sourire désarmant et plaisant.\n\n« Je viens devant vous avec une proposition, votre grâce » dit-elle avec une révérence moqueuse. « Nous avons tous deux eu quelques problèmes avec mes cousins indisciplinés récemment. Comme vous le savez bien, la Mascarade d'antan semble être plutôt défunte depuis que vous avez réclamé vos titres légitimes. Comme quelqu'un d'influent parmi les familles, peut-être pouvons-nous les contrôler ensemble ? » Vous vous retrouvez absorbé dans ses mots, et ces crocs. « Ils ne seront pas heureux de cela, mais la première étape de notre partenariat », elle saisit votre poignet d'une main froide, « nécessitera une contribution pas si petite de votre part : À savoir, ils ont besoin de supervision. Vos juges très sérieux ici et leurs bourreaux menaçants feront parfaitement. Assurez-vous juste qu'ils connaissent leur place. »"
    flavor_ravenmarch.17.a:0 "Espérons que ce fut une décision sage..."
    ravenmarch_begrudging_subservence:0 "Soumission Réticente"

    flavor_ravenmarch.18.t:0 "Archéologie de la Folie"
    flavor_ravenmarch.18.d:0 "Découvrir le passé sous les années de vase de marécage est une tâche ardue, mais une qui a été entreprise avec zèle ces dernières années. Chercher la civilisation enterrée de Dostanor a jusqu'à présent été peu remarquable, ne découvrant que des fondations de pierre et le bibelot occasionnel. Mais aujourd'hui les excavateurs se tiennent émerveillés, trouvant quelque chose de vraiment remarquable : une chambre scellée gardée hermétique par une porte de bronze durable."
    flavor_ravenmarch.18.a:0 "Voyons quels trésors nos ancêtres nous ont laissés !"

    flavor_ravenmarch.19.t:0 "La Presse de Vernham"
    flavor_ravenmarch.19.d:0 "La cité de Vernham n'a jamais été tout à fait la même depuis l'établissement de la presse. Bien qu'originalement prévue pour publier l'information que nous jugeons importante pour le public, les imprimeurs insolents ont pris l'habitude de produire des pamphlets illégaux en coulisses. Non seulement ils manquent de respect à notre gouvernement et ses politiques, ils chassent aussi les industries honnêtes de la cité. Plus récemment ils ont même prétendu que notre gouvernement a réprimé les imprimeurs libres avec des assassins vampiriques ! Les artisans affectés ont pétitionné votre gouvernement pour placer de lourdes régulations sur l'industrie de l'impression, et arrêter et poursuivre les propagateurs de diffamation."
    flavor_ravenmarch.19.a:0 "Laissons-les imprimer ce qu'ils veulent, avec quelques éditions mineures."
    flavor_ravenmarch.19.b:0 "La Presse a échappé à tout contrôle !"

    flavor_ravenmarch.20.t:0 "Transmutation de la Folie : [Root.GetName]"
    flavor_ravenmarch.20.d:0 "Des rituels enchanteurs et des rites transmutateurs ont été lancés jour et nuit à travers la Folie de Daravan, purifiant le sol, l'eau, et l'air de la magie corrompue laissée derrière il y a longtemps. Jour après jour la terre s'est récupérée, avec la flore poussant haute et la faune se multipliant. Peut-être même un jour sera-t-il possible pour cette terre de prospérer par elle-même sans assistance magique.\n\nLes érudits naturels ont étudié l'impact de nos sorts sur la terre, et ont conclu qu'avec quelques altérations des rituels en cours la terre peut être exploitée. Ils ont préparé une liste de biens naturels qui peuvent être possibles à produire : sel propre des eaux saumâtres, vin aigre mais supportable, fourrure des rongeurs estuariens, et champignons gargantunesques qui prospèrent dans le bourbier gorgé d'eau."
    flavor_ravenmarch.20.a:0 "Continuons l'artisanat traditionnel en [Root.GetName]."
    flavor_ravenmarch.20.b:0 "Le sel fera bien l'affaire."
    flavor_ravenmarch.20.c:0 "Je suis très curieux de cultiver du Vin..."
    flavor_ravenmarch.20.dd:0 "Qui est partant pour un peu de piégeage de Fourrure ?"
    flavor_ravenmarch.20.e:0 "Avez-vous vu la taille de ces Champignons ?"

    flavor_ravenmarch.21.t:0 "Changement de Pouvoir"
    flavor_ravenmarch.21.d:0 "Tandis que la Marche du Corbeau a été gouvernée depuis le Vieux Vernham avec grand succès, ses installations médiévales deviennent rapidement désuètes et inefficaces. Et avec notre glorieuse reconquête de Dostanor, nous trouvons nos possessions séparées en régions disparates. Les terres nouvellement réclamées dans la Folie demeurent les plus lointaines de notre gouvernance, avec Nouvelle Corveld étant le seul centre de civilisation. Dans le Bassin Vertbern souillé, l'Ordre de l'Écaille Rubis lutte pour combattre les créatures maudites de la nuit.\n\nEn ces temps changeants, il peut être mieux d'établir une nouvelle capitale pour gouverner le Dostanor nouvellement reformé. Mais nous sommes déchirés entre deux foyers différents : un nostalgique de gloire longtemps enterrée dans les marécages de la Folie de Daravan, et le foyer que nous avons établi dans le Vieux Vernham. Gablainé, bien qu'étant le cœur d'une Corvuria qui fut cruelle envers nous, peut servir la meilleure chance d'enhardir notre emprise sur la région et établir notre foi Corinite à travers la région."
    flavor_ravenmarch.21.a:0 "Corveld sera restaurée !"
    flavor_ravenmarch.21.b:0 "Vernham abritera notre nouvelle capitale."
    flavor_ravenmarch.21.c:0 "Gouvernons depuis Gablainé."

    vampires_estate_events.500.t:0 "Les Conspirations de la Dame"
    vampires_estate_events.500.d:0 "Une fenêtre ouverte fait briller un rayon de clair de lune pâle dans la chambre sombre. Vous frissonnez de l'air froid, et peut-être aussi de votre peur de ce que vous attendez. Pendant des générations vous et vos prédécesseurs avez attendu dans cette chambre des nouvelles de la Dame, toujours incertains si ce serait votre dernier jour. Vous vous tournez alors qu'une obscurité veloutée éteint le clair de lune pâle, et le remplace par une vision parfumée enivrante.\n\n« J'espère que je ne vous ai pas fait attendre », une dent crochue scintille, « il ne conviendrait pas que vous tombiez d'épuisement. Vous n'avez pas tout à fait la force de votre père. Dites, je pourrais faire pour un rafraîchissement », déclare la Dame alors qu'elle se promène vers la chaise capitonnée et fait signe vers une aiguière à vin. Malgré l'obscurité de la salle, ses cheveux noir de jais et sa robe élaborée sont tout sauf indistinguables.\n\n« Eh bien ne restez pas juste à regarder, nous avons du travail très important à discuter ! Mes petits oiseaux ont gazouillé à travers de nombreuses lieues : je suis sûre qu'ils ont des ragots que vous pourriez apprécier. » Elle vous tend un rouleau presque aussi pâle que sa main. Cette tache rouge rubis vient-elle du sang, ou du vin qu'elle vient de renverser ? « Je vous donnerai un moment pour le lire et réfléchir. »\n\n................\n\n« J'espère que c'était assez de temps ; vous ne pouvez possiblement pas être si dense. Eh bien alors, quelle malice mes oiseaux devraient-ils faire pour vous aujourd'hui ? »"
    vampires_estate_events.500.a:0 "Il n'y a rien de tel qu'un bon casse !"
    vampires_estate_events.500.b:0 "Peut-être y a-t-il des secrets précieux à trouver ?"
    vampires_estate_events.500.c:0 "Donner à leurs nobles un goût pour le sang..."
    vampires_estate_events.500.dd:0 "Un meurtre dans leur conseil royal fera parfaitement l'affaire."
