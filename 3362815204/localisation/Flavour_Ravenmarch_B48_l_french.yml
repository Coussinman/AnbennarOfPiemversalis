    vampires_estate_events.501.t:0 "Inquisition Nératique : Une Affaire de Justice"
    vampires_estate_events.501.d:0 "La responsabilité sinistre de l'Inquisition Nératique est mise en pleine vue ce jour : ils ont capturé un vampire dangereux, mais solitaire, qu'ils prétendent avoir tué beaucoup dans la soif de sang. Bien que cet ordre puisse opérer dans les ombres loin de la vue du public, l'Inquisition Nératique respecte que tous devraient avoir une chance au procès. Ou peut-être se délectent-ils à voir leur proie supplier pour la pitié, avant de délivrer une punition lente et délibérée ?\n\nMais aujourd'hui l'Inquisition Nératique a agi en dehors de vos souhaits. Travaillant normalement avec coopération avec les Oiseaux de la Dame sur l'appréhension de vampires voyous, l'Inquisition a délivré la justice selon ses propres termes. Le procès a déjà conclu : coupable de blasphème, meurtre, et trahison parmi beaucoup d'autres convictions. Pendant ce temps, les vampires qui ont coopéré avec votre règne sont les plus découragés et réclament que vous preniez action contre ce dépassement."
    vampires_estate_events.501.a:0 "Permettre l'exécution de l'accusé."
    vampires_estate_events.501.b:0 "Nous devons arrêter ce dépassement !"
    vampires_estate_events.501.c:0 "Sous mon règne, la loi est administrée à tous."
    EST_VAMPIRES_PURGING_THE_SHADOWS:0 "Purgeant les Ombres : §Y$VAL$ %§!"
    EST_VAMPIRES_DENIED_OVERSIGHT:0 "Supervision Refusée : §Y$VAL$ %§!"

    vampires_estate_events.502.t:0 "Inquisition Nératique : Une Main Guidante"
    vampires_estate_events.502.d:0 "Il peut sembler paradoxal que les fidèles de Nerat soient chargés de la supervision, non destruction, des vampires qui trompent la mort de leur dieu. Et pour beaucoup cela l'est : il est commun pour les vampires qui ne coopèrent pas avec notre règne généreux d'être traqués par de bas membres du clergé qui ne sont pas conscients de notre jeu. Mais certains viennent à la réalisation que la meilleure façon d'empêcher les créatures de la nuit de prédater sur notre peuple est de les appâter et les tenir en laisse comme des chiens. De temps à autre, un archiprêtre bien respecté et ses suiveurs tentent même d'assurer la loyauté des viles créatures, contrairement au statu quo de les garder à peine satisfaites.\n\nAujourd'hui est le jour où un a rassemblé du soutien dans l'Inquisition Nératique. S'ils reçoivent notre soutien, notre contrôle sur l'aristocratie de Minuit sera sécurisé pendant des années à venir."
    vampires_estate_events.502.a:0 "Que Nerat Garde nos Âmes"
    vampires_estate_events.502.b:0 "Nous devons faire tout ce que nous pouvons pour soutenir son mouvement !"
    vampires_estate_events.502.c:0 "Ils ne méritent aucune indulgence."
    EST_VAMPIRES_FAIR_OVERSIGHT:0 "Supervision Inquisitoriale Équitable : "

    #Missions
    ravenmarch_dostans_way_title:0 "La Voie de Dostan"
    ravenmarch_dostans_way_desc:0 "Traverser le Dostanesck marqua le début de notre mission en Escann, et bien que nous ayons fait beaucoup de victoires contre la Marée Verte nous nous sommes éloignés de cette importante passerelle vers notre patrie. Nous devons nous assurer qu'aucune horde Orque ne menace Dostanor en repeuplant la Voie de Dostan, et nous assurer que nos routes d'approvisionnement sont reconnectées."

    ravenmarch_godshield_foothills_title:0 "Contreforts du Bouclier-Divin"
    ravenmarch_godshield_foothills_desc:0 "Avec la Voie de Dostan voyant du trafic une fois de plus, notre prochaine priorité est claire : nourrir notre peuple et le défendre pendant qu'il sème. Les basses terres autrefois riches de l'ancien Royaume de Devaced nourriront notre marche nouveau-née, et les collines plus défendables à la base des Montagnes Bouclier-Divin feront réfléchir à deux fois les créatures et hommes avant d'attaquer les Fils du Dostanor."

    ravenmarch_imperial_sympathies_title:0 "Sympathie dans l'Empire"
    ravenmarch_imperial_sympathies_desc:0 "Alors que nos nobles s'enfuient avec leurs épouses et élèvent des familles entre deux mondes, les Anbennairiens ont commencé à nous voir comme un état légitime. Notre expérience aidant Corin contre la Marée Verte et nos guerres depuis ont aussi gagné leur faveur, avec nous étant un bouclier utile pour l'Empire d'Anbennar. Il y en a même certains qui nous regardent comme étant des cousins plus raisonnables des Corvuriens ; ceci nous devons l'exploiter."

    ravenmarch_midnight_title:0 "Minuit"
    ravenmarch_midnight_desc:0 "Avec chaque jour qui passe notre prestige grandit à travers Cannor et au-delà ; même les Corvuriens ont commencé à nous regarder avec quelque admiration... mais surtout envie. Pourtant, nous ne sommes que des péquenauds pour eux, des parias qui ne sont pas dignes de leur attention. Ceci ne tiendra pas.\n\nL'élite de Corvuria se délecte dans la Mascarade, un bal traditionnel de la haute noblesse. Ici les plus grands des jeux d'espionnage et de tromperie sont joués entre des danses élégantes et des gallons de vin. Il est temps pour la Marche du Corbeau de dissiper leur notion de nous comme de pauvres hommes de marécage : nous assisterons à leur fête la plus adorée, et ils nous verront comme des égaux."

    ravenmarch_printing_truths_title:0 "Imprimer les Vérités"
    ravenmarch_printing_truths_desc:0 "L'encre sur parchemin a longtemps porté la connaissance des générations précédentes, mais à un rythme laborieusement lent. Ces dernières années, une invention curieuse a été importée et est devenue une fascination de la culture urbaine bouillonnante du Vieux Vernham. Capable d'estamper des pages entières d'un coup, les lecteurs se délectent de pouvoir se procurer d'innombrables contes autrefois pensés inimaginables et les entrepreneurs se précipitent pour revendiquer un enjeu de ce nouveau marché.\n\nNous pouvons aussi profiter de ceci : imaginez l'efficacité de nos bureaucrates, et comment nous pouvons informer notre peuple de nos triomphes. Seul du bien peut venir de ceci !"

    ravenmarch_new_vernham_title:0 "Nouveaux Domaines de Vernham"
    ravenmarch_new_vernham_desc:0 "« L'agitation et le remue-ménage du Vieux Vernham sont simplement devenus trop pour la haute société. Nos manoirs sont devenus bondés par la vaste multitude de taudis de classe inférieure, sans mentionner les bruits incessants et la puanteur des roturiers. Et d'ailleurs, qui veut être présenté dans encore un autre scandale dans la Presse de Vernham ? »\n\nCe sentiment est tout sauf trop commun pour les sang-bleus de la Marche du Corbeau. Le Vieux Vernham s'est vraiment transformé, avec les rues ouvertes de notre reconstruction précoce transitionnant vers des ruelles serrées et bondées. Mais ceci pourrait être à notre avantage : le quartier voisin de Vernham a de la place pour une grande nouvelle cité pour l'aristocratie.\n\nPremier sur la liste sont leurs nouvelles résidences, pleines d'aménités modernes et de jardins. Mais tout n'a pas à être construit à neuf : une petite parfumerie opérant hors d'un temple à Ryala est devenue populaire récemment. Avec quelque financement et expansion de leurs opérations, la sensation d'odeur peut être plaisante au lieu de nocive. Un monde illusoire construit pour ceux qui n'ont besoin de rien que distraction."

    ravenmarch_daravans_folly_title:0 "La Folie de Daravan"
    ravenmarch_daravans_folly_desc:0 "Les moyens banals ne peuvent faire que tant pour inverser la Folie de Daravan, car la magie maudite a imprégné et à jamais ruiné cette terre. Peu importe combien nous dérivons les canaux et drainons les marécages, cela n'aidera pas avec le flétrissement toujours présent. Mais ce qui fut autrefois ruiné par magie, peut être restauré par elle.\n\nÀ travers notre longue campagne en Escann, nous avons trouvé grand usage pour les arts magiques, même ceux non sanctionnés par le Magistère. Et ainsi fait aussi notre sang Korbarid ancien renforcer nos capacités arcaniques, qui alimenta autrefois Daravan lui-même.\n\nNous parsèmerons la Folie de cercles magiques à travers les lignes de force, et quand tous les mages seront assemblés, nous baignerons la terre en plus de magie qui n'a jamais été vue depuis ce jour fatidique."

    ravenmarch_secure_holdings_title:0 "Sécuriser nos Possessions"
    ravenmarch_secure_holdings_desc:0 "Notre capitale prospère au Vieux Vernham et la Voie de Dostan est nôtre, pourtant l'une est exposée aux tribus Orques belligérantes du nord tandis que l'autre souffre des raids Gnolls de la Folie. Les palissades de bois et ruines décrépites ne feront plus l'affaire : prenons exemple des châteaux Corvuriens de Shroudfort et Arca Corvur en fortifiant à la fois le Vieux Vernham et le chemin du retour."

    ravenmarch_offer_refuge_title:0 "Offrir Refuge"
    ravenmarch_offer_refuge_desc:0 "Il est de notre devoir de vaincre le mal de la Marée Verte, mais de retour à la maison nos compatriotes souffrent aux caprices de leurs suzerains abusifs, tout comme notre peuple le fit autrefois. Nos contacts dans Rasidiad sont prêts à nous envoyer des hommes et femmes volontaires, si nous pouvons les sauver de ces tyrans.\n\nDonnons à nos vétérans une dernière tâche : les protéger sur leur chemin, pour qu'ils puissent tous s'installer dans la Marche du Corbeau ensemble."

    ravenmarch_secure_inheritance_title:0 "Sécuriser l'Héritage"
    ravenmarch_secure_inheritance_desc:0 "Bien que nos fondations soient sécurisées, ce n'est un secret pour personne que nous sommes un peuple inclusif qui a été encore plus isolé dans les confins d'Escann. Pour que la Marche du Corbeau prospère, nous devons ouvrir nos cours - et nos cœurs, Ryala aidant - à la noblesse de Cannor. Restaurons aussi notre relation quelque peu tendue avec Corvuria, leur promettant que notre guerre continue contre la Marée Verte vaut notre indépendance."

    ravenmarch_light_in_darkness_title:0 "Lumière dans les Ténèbres"
    ravenmarch_light_in_darkness_desc:0 "Tandis que notre nouveau foyer dans le Castanor du Sud est devenu toujours plus sécurisé, les rapports de Corvuria ont été troublants - peut-être même plus qu'avant. Les terreurs de la nuit deviennent plus audacieuses chaque jour, chassant tant le paysan Baldostan que le bourgeois Gablainéy, et la garde ne fait rien ! Les plaidoyers du clergé tombent à plat sur le monarque aussi, recevant mais des promesses vides alors que leurs halls de temple se remplissent de foules en deuil.\n\nAvec une colère montante, les bourgeois de Gablainé se sont soulevés derrière le clergé Nératique derrière un nouveau mouvement : l'Ordre de l'Écaille Rubis. Organisant des milices nocturnes pour chasser et tuer les bêtes vampiriques, malgré les ordres de la couronne Corvurienne de déposer les armes, l'Ordre se dresse seul contre cette menace. Si le roi ne le fera pas, nous les aiderons dans leur heure la plus sombre !"

    ravenmarch_new_court_title:0 "Une Nouvelle Cour"
    ravenmarch_new_court_desc:0 "La Cour Régente est dans le chaos, avec l'absence de Castellos et le choc entre Corin et Adean pour lui succéder devenant plus sanglant. Les divisions existantes entre sectes se sont élargies en canyons périlleux, laissant les temples de la Marche du Corbeau isolés. Bien que nous ayons déjà engagé notre soutien pour Corin dans la guerre des dieux, il y a encore beaucoup de débat et de conflit parmi notre propre clergé.\n\nÀ ce jour, le seul compromis a été entre les prêtres soi-disant 'Triumvirat' de Corin, Nerat, et Ryala. Ils s'accordent avant tout sur l'ascendance de Corin comme chef du panthéon, mais aussi sur un équilibre plus traditionnel de pouvoir entre les cultes divins, contrairement aux zélotes de Corintar. Nous devons les soutenir dans la restauration de l'ordre à la foi dans notre royaume."

    ravenmarch_dredging_sunken_land_title:0 "Drager les Terres Submergées"
    ravenmarch_dredging_sunken_land_desc:0 "Autrefois le cœur de Dostanor, ce n'est que la désolation de la Folie. Au mieux, des ruines submergées pointent au-dessus de la vase de bourbier et des camps temporaires éclairent les basses collines. Jergan chercha autrefois à restaurer l'ancienne cité de Corveld, mais nous retournons à sa vision avec bien plus que juste les ressources. Les visionnaires et experts ont étudié des techniques de drainage de marécages et redirection du flux des rivières. Bien que ce ne soit pas aussi glamour qu'un grand spectacle de puissance arcanique, cela peut produire juste ce dont nous avons besoin : un champ arable à labourer."

    ravenmarch_relics_forefathers_title:0 "Reliques de nos Ancêtres"
    ravenmarch_relics_forefathers_desc:0 "Tandis que les champs cultivent des récoltes abondantes pour la première fois en des siècles, les plus grands trésors de la Folie gisent encore en dessous. Les halls de nos ancêtres furent enterrés par le raz-de-marée de l'inondation de Daravan, et même ceux qui furent fiévreusement maintenus ont coulé dans le bourbier pourri.\n\nNous ne sommes pas des pilleurs de tombes : nous réclamons ce qui est notre héritage. Et maintenant que la Marche du Corbeau tient la Folie sous sa protection, nous avons le temps et les ressources pour revendiquer ce qui fut perdu."

    ravenmarch_vernham_title:0 "Cœur du Sud"
    ravenmarch_vernham_desc:0 "Malgré n'être ni les capitales des anciennes Marches-de-Lames, tant le Vieux Vernham que sa cité sœur furent le centre battant de leur royaume, plus près du peuple commun que le haut Bladeskeep. Il est temps d'abattre les ruines du passé, et d'elles construire une cité brillante qui un jour apportera fierté à un sud renaissant."

    ravenmarch_old_new_title:0 "Ancien et Nouveau"
    ravenmarch_old_new_desc:0 "Nous avons reconstruit ce que nous pouvions et nettoyé ce que nous ne pouvions pas, mais les quelques personnes que nous avons amenées avec nous ne suffisent pas pour s'installer plus que le cœur même de Vernham. Nous avons besoin de la population Escannienne de retour, autant que nous pouvons en amener : forgerons, médecins, prêtres et paysans. Avec leurs mains volontaires, nous construirons notre capitale brillante !"

    ravenmarch_ryalan_grace_title:0 "Grâce Ryalane"
    ravenmarch_ryalan_grace_desc:0 "Enfin, notre peuple grandit : il y a maintenant des enfants à Vernham, des hommes et femmes qui connaîtront ceci comme leur foyer, et non un bourbier triste plagué par les Gnolls. Les sanctuaires à Ryala ont commencé à surgir dans les granges et hangars à travers la province, louant la Déesse d'amour et les gentils présents accordés sur nous, pourtant ils ne suffiront pas. Des temples doivent être érigés dans nos cités jumelles, temples dédiés à la bénie Ryala, et une grande Cathédrale pour la Cour !"

    ravenmarch_dostanor_beyond_title:0 "Dostanor Au-Delà"
    ravenmarch_dostanor_beyond_desc:0 "Une autre année passe depuis que la Bannière du Corbeau devint la Marche du Corbeau. Depuis que nous avons tourné de nos jours de haute aventure au côté de Corin pour reconstruire cette terre perdue. Une autre année depuis que nous avons quitté nos foyers ruinés dans la Folie. Certains diraient que notre destin est de fusionner avec la renaissance du peuple Escannien, mais notre esprit demeure fort.\n\nBien que la Folie puisse être dérelicte et infestée de gnolls méprisables, Dostanor vit dans nos cœurs ! Bien que la Bannière du Corbeau ait pu quitter notre foyer pour combattre un mal, il n'est pas trop tard pour en vaincre un de plus et réclamer notre droit de naissance !"

    ravenmarch_sons_of_the_mire_title:0 "Fils du Bourbier"
    ravenmarch_sons_of_the_mire_desc:0 "Avant que Jergan de Corveld fonde la Bannière du Corbeau, il était connu comme un leader d'exclus excentriques. Le seigneur auto-proclamé de Corveld, Jergan menait sa bande de nobles également sans terres à travers la Folie de Daravan. Un conte fantastique de haute aventure, tragédie, et romance fut raconté à travers la terre de la lutte sans fin de Jergan contre les Gnolls Marqués-de-Flammes.\n\nMais derrière chaque légende se trouve une pépite de vérité : Jergan et ses compatriotes étaient des cavaliers extraordinaires, malgré résider dans le marécage maudit. Ils n'épargnaient aucune dépense pour garder leurs montures saines et fortes, et savaient sagement quand échapper l'armure pour la mobilité. Après avoir quitté la Folie de Daravan pour Escann, Jergan et ses compagnons gardèrent leurs vieilles habitudes. Parfois vus comme dérangés par les capitaines aventuriers, Jergan et ses hommes mirent en déroute les hôtes de Marée Verte avec des charges à travers terrain autrefois jugé impassable à cavalerie.\n\nLes Fils du Bourbier ont promis de s'accrocher à ces fières traditions, avec beaucoup commandant une vaste influence dans le royaume. Autrefois d'humbles seigneurs de bourbier moqués par la société, ils sont maintenant des héros bien-aimés."

    ravenmarch_last_korbarids_title:0 "Les Derniers Korbarids"
    ravenmarch_last_korbarids_desc:0 "De l'autre côté du Col Bouclier-Divin nos cousins les plus anciens, les Korbarids du Bois-Noir, languissent sous l'oppression de leurs suzerains Corvuriens corrompus. Les gens parlent de terreurs sombres dans les bois, de vampires et créatures de la nuit hantant nos frères, et pourtant la noblesse ne fait rien !\n\nNous donnerons aux derniers Korbarids la protection qu'ils méritent, car si Corvuria fut autrefois l'héritier du Royaume Korbarid, il a perdu son droit et sa revendication. Les héritiers du Dostanor d'antan attendent au-delà du Bouclier-Divin !"

    ravenmarch_corins_might_title:0 "Puissance de Corin"
    ravenmarch_corins_might_desc:0 "Autrefois juste une servante mortelle, Corin s'éleva à la divinité ce jour fatidique, tuant Korgus Dookanson malgré sa blessure mortelle. Bien que la Bannière du Corbeau tînt l'arrière-garde contre les hordes de Dookanson, tous furent témoins de sa valeur. Ce n'est pas la bravoure qui la distingua : plutôt, c'était sa volonté de se sacrifier pour vaincre le mal.\n\nTout autour de nous les ombres se rassemblent, malgré vaincre les vestiges de la Marée Verte de notre main. Autrefois alliées à Castonath, les bandes d'aventuriers sont parties vers des coins distants. Certaines sont devenues des monstres elles-mêmes en rétribution de la Marée Verte, tandis que d'autres s'adonnent aux arts sombres. Mais ainsi fait notre regard retourner chez nous, vers la Folie de Daravan et le royaume enshroudé de Corvuria. Pendant bien trop longtemps nous avons lutté avec le mal : gnolls déchaînés, vampires rapaces, les nobles qui travaillent leurs sujets à mort, et le roi qui laisse tout ceci infecter.\n\nL'heure est sombre : les dieux luttent dans les cieux. Adean resta les bras croisés tandis qu'Escann mourait, son héritage suivant la disparition de Castellos, tandis qu'un mortel se dressa contre les ténèbres. Il est clair qui est digne du manteau de Cour : tirons nos lames et jurons allégeance à Corin, et jurons guerre sans fin contre le mal !"

    ravenmarch_brothers_in_arms_title:0 "Frères d'Armes"
    ravenmarch_brothers_in_arms_desc:0 "La quête vertueuse n'est pas une marche désintéressée. Derrière chaque héros se trouve la multitude qui l'assista, non moins digne de louange. Même dans le conte de Corin il y a son Cercle, tous héros à leur propre droit. Lothane Bluetusk se dressa à ses côtés contre Dookanson, et a continué sa mission. Comme compagnons adhérents de la justice divine, nous devons aider et assister les Corintar et tous ceux qui suivent la quête de Corin !"

    ravenmarch_homeward_bound_title:0 "De Retour au Foyer"
    ravenmarch_homeward_bound_desc:0 "Nous sommes restés les bras croisés trop longtemps - notre patrie ancestrale, la Folie de Daravan autrefois Dostanor, a été volée et squattée tandis que nous avons vaincu la Marée Verte. Gnolls infernaux qui adorent des démons sombres, petits princes impériaux, et même le trône Corvurien : tous osent prendre ce qui est nôtre ! Bien qu'ils n'aient aucun droit à Dostanor, l'empereur d'Anbennar tient grande influence sur ses sujets. Ils peuvent sûrement être persuadés d'abandonner tout compte insensé qui a réclamé notre patrie.\n\nNous avons combattu assez pour le bien de Cannor. Ce jour nous marchons sur Corveld !"

    ravenmarch_bloody_victory_title:0 "Victoire Sanglante"
    ravenmarch_bloody_victory_desc:0 "Enfin - par nos lames sanglantes nous avons chassé les envahisseurs de la Folie de Daravan ! Jamais le Dostaneck n'a vu bataille aussi intense depuis l'inondation du Troisième Xhazobine, car il coule rouge de sang. Que cela soit connu de tous : l'état Korbarid de Dostanor renaît !"

    ravenmarch_smite_demons_title:0 "Frapper les Démons"
    ravenmarch_smite_demons_desc:0 "Les bêtes grondantes et insidieuses s'attardent dans le bourbier, toujours regardant et attendant le moment de prier sur notre peuple qui ne fait que commencer à établir un nouveau foyer. Ces gnolls 'marqués de flammes', spécialement fervents dans leur dévotion à leurs maîtres démoniaques, échoueront pas contrairement à leurs ancêtres. Il ne peut y avoir aucune place pour eux dans Dostanor."

    ravenmarch_lifting_veil_title:0 "Lever le Voile"
    ravenmarch_lifting_veil_desc:0 "Tandis que le Dostaneck a été réclamé, le reste de Dostanor infecte sous le règne despotique du trône Corvurien. Nous avons su longtemps qu'ils ont cédé aux envies sombres des vampires, mais depuis notre brève assistance dans leur Mascarade nous avons des doutes qu'elles ne soient que concessions.\n\nNous marchons vers le Vertbern. Nous ne tolérerons plus leur vilenie."

    ravenmarch_nerats_embrace_title:0 "Étreinte de Nerat"
    ravenmarch_nerats_embrace_desc:0 "Les halls sombres et lugubres d'Arca Corvur à la cité affamée de Gablainé se dressent sous un corbeau différent maintenant. Dostanor est libéré de notre prétendant maléfique, et les vertueux de Corin protégeront nos cousins Corvuriens de la menace de la nuit. L'Ordre de l'Écaille Rubis a accueilli notre libération, et ensemble avec notre propre clergé ils ont accueilli les morts à l'Étreinte de Nerat."

    ravenmarch_lingering_darkness_title:0 "L'Obscurité Persistante"
    ravenmarch_lingering_darkness_desc:0 "Malgré notre zèle à purger le mal qui hante les nuits Corvuriennes, il semble n'y avoir aucune fin à la violence qu'ils infligent. Nos chasseurs et prêtres de Nerat ont tué maints vampires au coût de beaucoup des leurs. L'Ordre de l'Écaille Rubis a rapporté que cela n'a fait qu'empirer depuis notre libération de Gablainé.\n\nIl se dresse une proposition : une lettre ornément scellée parfumée a été laissée pour nous, rédigée en écriture exquise, détaillant une offre de partenariat dans notre dilemme. Ils décrivent que les chiens enragés mordent en retour ceux qui traitent avec eux avec feu et acier ; au lieu, on devrait offrir à la bête un morceau sanglant. Un problème peut être répondu avec une récompense potentielle : un animal de compagnie loyal qui peut être utilisé pour des tâches violentes et périlleuses.\n\nCette lettre a été discutée avec les hauts prêtres de l'Ordre, qui conviennent que c'est une offre d'un endroit sombre. Mais cette offre peut être toute la chance que nous avons."

    ravenmarch_lady_dusken_hair_title:0 "La Dame aux Cheveux Cendrés"
    ravenmarch_lady_dusken_hair_desc:0 "Jusqu'à présent, l'Inquisition Nératique semble contrôler la situation. Tandis que les attaques ont diminué à des occurrences isolées, vos nuits ont été fréquentées de plus en plus par la Dame. Elle avertit que la situation actuelle n'est pas suffisante : ses semblables se rebelleront contre leurs geôliers s'ils ne reçoivent pas un exutoire.\n\nAinsi elle propose la prochaine étape du plan : les vampires loyaux se verront construire une grande forteresse à la frontière entre la Folie et Anbennar. De là elle peut surveiller ses frères indisciplinés, et les entraîner en animaux utiles. Tout pour le plus grand bien, dit-elle, car un grand mal est apaisé."

    ravenmarch_broken_blade_title:0 "La Lame Brisée"
    ravenmarch_broken_blade_desc:0 "Suivant le Godsescker de notre capitale, les ruines du Bladeskeep peuvent être vues à l'horizon : belles même dans leur ruine. Nos meilleurs soldats peuvent manier des marteaux au lieu d'épées, mais le marteau lui-même est l'outil que nous utiliserons pour reconstruire leur héritage. Les chevaliers peuvent être partis mais où la Lame s'est brisée, le Marteau s'élèvera !"

    ravenmarch_silver_shores_title:0 "Les Rives-d'Argent"
    ravenmarch_silver_shores_desc:0 "Enfin, nous avons atteint l'une de nos frontières naturelles. Le Lac-d'Argent protégera notre flanc septentrional, et par ses eaux cristallines nous pouvons désormais établir le contact avec les nations d'aventuriers du Castenor Intérieur. Peut-être qu'un jour nous pousserons plus au nord : pour l'heure, notre marche forme un tout."

    ravenmarch_continuing_advance_title:0 "Poursuivre Notre Avancée"
    ravenmarch_continuing_advance_desc:0 "Nous avons mis en déroute les fragments épars de la Marée Verte aux frontières de Dostenor, mais notre tâche n'est pas achevée. En avant ! Les champs et les forêts du Lac-d'Argent jusqu'à Marrhold rougeoient encore de leurs campements !"

    ravenmarch_a_fresh_start_title:0 "Un Nouveau Départ"
    ravenmarch_a_fresh_start_desc:0 "Bien qu'elle gise en ruines et soit en proie à des guerres perpétuelles, l'Escann demeure perçue comme une meilleure alternative que de continuer à souffrir sous le joug corvurien. Nous avons fait de notre mieux pour installer leurs réfugiés sur nos terres, mais il devient de plus en plus difficile de contrôler ces nouveaux venus. Peut-être pouvons-nous en tirer parti.\n\nLes terres frontalières entre le Castenor Intérieur et Méridional ont longtemps été ravagées par la guerre entre Orques et Aventuriers, nos rivaux s'accrochant encore amèrement à leurs positions. Nous devons prendre ces territoires, les peupler et restaurer les fermes grâce à ces réfugiés corvuriens. Ils nous seront reconnaissants de cette opportunité, et nous aurons gagné des alliés fidèles sur notre frontière."

    ravenmarch_woodmarck_forge_title:0 "Les Forges de Bois-Marc"
    ravenmarch_woodmarck_forge_desc:0 "Trop longtemps nous avons dépendu de l'importation de nos armes et armures de l'étranger, principalement d'Anbennar et de plus en plus des forteresses restaurées du Dwarovar. Bien qu'il soit approprié et nécessaire de recevoir de l'aide dans sa quête, il ne l'est point d'être dépendant d'autrui.\n\nNous devons forger nos propres lames en cette nouvelle ère d'héroïsme, fondées sur les charbons noirs de la terre. Bois-Marc satisfera ce besoin : là où la Bannière-Corbeau se ravitaillait jadis en fer, nous attiserons les flammes de la forge."

    ravenmarch_squatters_survivors_title:0 "Squatteurs et Survivants"
    ravenmarch_squatters_survivors_desc:0 "Au-delà de la Folie s'étendent des terres qui ont échappé au déluge mortel, mais pas à la lente corruption.\n\nÉmergeant à peine au-dessus des îles mouvantes de la Côte-Inondée, les descendants des survivants de Dostenor ont bâti la ville de fortune de Nathaleire. Foyer de nombreux personnages peu recommandables, les bons Dostenoriens aspirent à ce que nous les libérions des ténèbres et de la corruption. Plus au sud, l'antique forteresse de Bal Ouord résiste vaillamment aux hordes de gobelins de l'Exode. Mais elle ne tiendra pas éternellement : nous devons sécuriser l'arrière-pays de Dostenor avant qu'il ne soit perdu à jamais."

    ravenmarch_offer_repentance_title:0 "Offrir la Repentance"
    ravenmarch_offer_repentance_desc:0 "Nathaleire est aussi corrompue que la Folie, non par la magie profane mais par celle de l'avidité et de l'envie accumulées au fil des âges. Salles de jeu, repaires de voleurs, voûtes de biens illicites : tout cela est aussi commun, sinon plus, que l'artisanat des honnêtes gens dans cette cité ténébreuse.\n\nL'ordre sera restauré sous la loi dostenorienne : que Nérat pardonne aux coupables dans la mort, car nous ne le pouvons dans la vie."

    ravenmarch_primeval_traps_title:0 "Pièges Primitifs"
    ravenmarch_primeval_traps_desc:0 "Nos hommes se sont battus bravement et les orques Croc-de-Mort ont été chassés de ces terres, mais l'influence féerique que nous redoutions si près des Bois-Profonds a montré son visage verdoyant. Nos éclaireurs parlent de bêtes aux comportements contre-nature et d'oiseaux chantant d'étranges mélodies, mais ils évoquent aussi du gibier aux couleurs inhabituelles dont les peaux se vendraient à prix d'or en Corvurie. Si nous avons combattu les orques pour cette terre, nous pouvons assurément chasser du gibier pour sa prospérité !"

    ravenmarch_completing_mission_title:0 "Accomplir Notre Mission"
    ravenmarch_completing_mission_desc:0 "Vaincre la Marée Verte n'est pas une simple tâche consistant à mettre en déroute une armée : ils ne doivent plus avoir de chefs autour desquels se rallier. Pendant des années nous les avons combattus, et perdu beaucoup de nos hommes. Il est temps d'en finir une fois pour toutes !"

    ravenmarch_no_longer_meek_title:0 "Plus Jamais Humbles"
    ravenmarch_no_longer_meek_desc:0 "Jadis nous n'étions qu'une bande d'exilés soudée par le seul leadership de Jergan, nous frayant un chemin parmi les tribus orques au prix de pertes douloureuses. Jadis nous dépendions des Corvuriens et des Anbennariens pour les fournitures de base, sans parler des armes et munitions si nécessaires.\n\nMais maintenant que nous sommes forts et autonomes, les temps changent encore. Les armes à feu deviennent plus fiables, rendant lentement obsolètes armures et armes lourdes. Autrefois la terreur de nos ennemis, les marteaux de guerre de la Brigade Lourde de Vernham ont peu servi récemment. Organisons un grand tournoi en témoignage de leur honneur, où notre simple soldat peut lutter et s'entraîner avec les plus grands."

    ravenmarch_love_thy_neighbor_title:0 "Aime Ton Prochain"
    ravenmarch_love_thy_neighbor_desc:0 "Ryala, déesse protectrice de l'amour, nous enseigne la valeur du respect envers son prochain, même les étrangers. Tous les êtres naissent dans un monde où ils ne connaissent personne, et en grandissant ils rencontrent de nombreux amis et membres de leur famille. Mais là-bas dans le monde, il y a ceux qui pourraient t'accueillir dans leur cœur. Est-il convenable de les repousser avec mépris ?\n\nÀ travers l'Escann nous avons rencontré orques et gobelins, dont les hordes ont ravagé la terre. Mais leurs dirigeants maléfiques une fois abattus, ce qui reste ce sont des gens pas si différents de nous. Bien que nous n'ayons pas à les aimer et les épouser, embrassons au moins le fait qu'ils sont des personnes également."

    ravenmarch_ourdian_comradery_title:0 "Camaraderie Ourdienne"
    ravenmarch_ourdian_comradery_desc:0 "Endurant le lent passage du temps, l'Ourdie a persévéré depuis l'inondation de Dostenor. Mais bien que non tombée, elle a stagné dans ses donjons croulants. Nous devons restaurer la fierté de l'Ourdie en tant que terre frontalière résiliente de Dostenor, car nous ne pouvons abandonner nos frères si nous voulons vraiment être à la hauteur de notre réputation."

    ravenmarch_forests_edge_title:0 "L'Orée de la Forêt"
    ravenmarch_forests_edge_desc:0 "Nos hommes se méfient des forêts locales depuis notre arrivée en Escann, ayant subi une embuscade féerique alors que nous campions sur la Voie de Dostan. Cette crainte, cependant, ne sied point aux marcheurs korbarides que nous sommes.\n\nArmez-vous de courage ! Car notre devoir prime sur toute superstition. Les orques Croc-de-Mort qui se cachent ici doivent être vaincus si notre foyer doit un jour être en sécurité !"

    ravenmarch_securing_brink_title:0 "Saisir les Marches-du-Bord"
    ravenmarch_securing_brink_desc:0 "Les princes frontaliers impériaux pensent pouvoir piller notre Dostenor en toute sécurité sous la protection de leur empereur. Ils bombardent même nos champs à coups de canon : ces insolents habitants des Marches-du-Bord ! Ravivons la peur qu'ils éprouvaient jadis envers le royaume korbaride et humilions ce roi glorifié."

    ravenmarch_pawns_on_board_title:0 "Pions sur l'Échiquier"
    ravenmarch_pawns_on_board_desc:0 "S'accrochant à la côte se trouvent les duchés mesquins de Célliande et Toarnen, usurpateurs qui ont volé leurs terres il y a longtemps aux Milcorissiens. Ces Arrenais se pensent fièrement protecteurs des confins orientaux d'Anbennar. Ils réalisent peu qu'ils ne sont que des pions, à l'image du jeu de stratégie qu'ils pratiquent, destinés à être balayés par les cavaliers."

    ravenmarch_lions_pass_title:0 "La Passe du Lion"
    ravenmarch_lions_pass_desc:0 "Entre le sud du Businor et l'Île de Tef se trouve l'une des voies maritimes les plus fréquentées au monde. Avec les navires naviguant de et vers Cannor et le Bulwar, les Busilari le long de la Passe du Lion ont prospéré. Non contents du flux de richesses, ils volent nos marchands de la Côte-Inondée par de lourds péages. Dostenor protégera les Détroits Busilari de ce brigandage, par la guerre si nécessaire."

    ravenmarch_viakkoc_title:0 "Fléau des Mers"
    ravenmarch_viakkoc_desc:0 "Notre devoir nous mène loin de chez nous. Le mal doit être vaincu, où qu'il se trouve. Surgissant dans la mer de Divenhal, les vils gnolls Viakkoc oppriment les Ékhans et pillent le Cou-de-Dame. Bloquons leurs côtes, rasions leurs forteresses : leurs rituels démoniaques seront brûlés de ce monde !\n\nEt quand les flammes se seront éteintes, nous rebâtirons Ekha comme un phare rayonnant sur le Divenhal, libre de piraterie et de vilenie ! Et pour ceux voyageant depuis Aelantir, ils trouveront un port des plus ouverts et accueillants à leurs marchandises et pièces."

    ravenmarch_new_corveld_title:0 "Le Joyau Revenant"
    ravenmarch_new_corveld_desc:0 "Nous retournons là où notre voyage commença : l'ancienne cité en ruines de Corveld, jadis cœur de Dostenor. Ici Jergan tenta jadis de reconstruire la cité inondée, établissant une petite forteresse au sommet des fondations englouties d'où il combattit les Gnolls Marqués-par-les-Flammes. Hélas, sans soutien populaire et financier, Corveld fut une fois de plus abandonnée.\n\nMaintenant que la Marche-Corbeau reconquiert Dostenor, nous pouvons restaurer ce Joyau de la Côte-Inondée. Située près de l'embouchure du Dostaneck, mais à l'écart de ses plaines inondables ruineuses, avec soin Corveld peut être restaurée comme le centre commercial non seulement de Dostenor, mais du Castenor jusqu'aux confins du Divenhal !"

    ravenmarch_marshes_to_sea_title:0 "Des Marais à la Mer"
    ravenmarch_marshes_to_sea_desc:0 "L'artère du Dostaneck est un fleuve puissant, pourtant le commerce demeure difficile. Tandis qu'il serpente à travers la Folie, mainte barge fluviale s'est enlisée dans la boue peu profonde ou s'est retrouvée piégée dans les étangs environnants. Pour faire face à la demande croissante de commerce fluvial, nous devons nous efforcer de dompter le fleuve sauvage.\n\nSurnommé la 'Route des Marais', le Dostaneck sera cartographié et redirigé en un flux constant, servant de beau remplaçant à la Route du Dragon d'antan. Depuis la Marche-Clairière, une flotte de bateaux fluviaux guidera le trafic le long du Dostaneck, et le long de la Côte-Inondée nous construirons de nouveaux chantiers navals utilisant notre bois d'Escann."

    ravenmarch_dostanor_into_divenhal_title:0 "Dostenor vers le Divenhal"
    ravenmarch_dostanor_into_divenhal_desc:0 "Bien que notre infrastructure commerciale ait connu une croissance exponentielle, nos belles marchandises et importations indispensables ont été entravées par la concurrence de marines hostiles. Venant de Busilar, Eborthil et d'autres puissances du Divenhal, les marines étrangères ont pris pour proie notre marine marchande naissante. Nous ne tolérerons pas ce harcèlement : nous défendrons notre commerce, par la force si nécessaire."

    ravenmarch_businori_tensions_title:0 "Tensions Businori"
    ravenmarch_businori_tensions_desc:0 "Tandis que nos ports croissent et que nos armoiries flottent fièrement sur la Côte-Inondée et le Divenhal, les brigands du Businor ont intimidé nos marchands pour qu'ils les servent au mieux. Toutes les tentatives de discussion civile ont échoué : ils nous voient simplement comme des Escanniens arriérés ou de maladifs habitants des marais incapables de faire la différence entre une grand-voile et un foc !\n\nBien qu'il soit vrai que nous ne soyons pas aussi... expérimentés qu'eux dans les affaires nautiques, nous ne cédons pas si facilement. Nous mettrons fin à leur étranglement sur notre avenir."

    ravenmarch_tefkoran_gate_title:0 "La Porte Téfkoranne"
    ravenmarch_tefkoran_gate_desc:0 "L'Île de Tef s'est dressée insoumise et riche, divisant la mer de Divenhal entre les Détroits Busilari et la Passe Téfkoranne. Depuis leur île ils ont résisté aux attaques des pillards gnolls, mais ont aussi dominé le commerce divenhali à leur profit. Si nous devons poursuivre notre objectif de combattre la menace gnoll, nous devons traiter avec ce rival du Divenhal et d'Akasik."

    ravenmarch_secure_akasik_title:0 "Sécuriser Akasik"
    ravenmarch_secure_akasik_desc:0 "Avec l'Île de Tef sécurisée, il est temps de revendiquer la côte akasi. Tenue par les loyalistes d'Eborthil et assaillie par les envahisseurs gnolls du Salahad, il est de notre devoir de protéger cette terre de leurs ennemis. Et une fois que nous aurons établi notre présence, les hordes gnolls seront une proie facile sans leurs flottes corsaires pour nous dissuader."

    ravenmarch_brrtekuh_title:0 "Fléau des Sables"
    ravenmarch_brrtekuh_desc:0 "Les disciples de Brrtekuh ont taillé un chemin sanglant dans la périphérie de Khétérata, mais leurs succès ont été de courte durée. Refoulés dans les déserts même avant notre arrivée, nous devons mettre fin à leur incursion en terres civilisées. Si les Khétératans ou tout autre barre notre chemin, nous leur rappellerons par notre feu et notre acier qui doit accomplir la mission de Corin !"

    ravenmarch_end_gnollish_incursion_title:0 "Mettre Fin à l'Incursion"
    ravenmarch_end_gnollish_incursion_desc:0 "Pendant des siècles le Salahad a servi de barrière des plus inefficaces : les hordes gnolls ont déferlé à travers les sables pour piller et ravager le littoral, pour ensuite se retirer en sécurité sans poursuite dans les étendues brûlantes. Nous prévoyons de mettre fin à ce cycle une fois pour toutes. Là où les empires du passé ont reculé devant l'effort de patrouiller le Salahad, nous savons par nos expériences de l'Échine-du-Serpent à la Folie de Daravan que de grands efforts doivent être déployés pour obtenir la victoire.\n\nAvec le soutien des Salahadesi natifs consentants, nous fortifierons les quelques oasis pour empêcher les bêtes démoniaques de s'approvisionner en eau. Bien qu'ils puissent tenter de se faufiler parmi les dunes innombrables, ils ne peuvent survivre longtemps sans eau."

    ravenmarch_revive_flooded_coast_trade_title:0 "Raviver la Côte-Inondée"
    ravenmarch_revive_flooded_coast_trade_desc:0 "La Côte-Inondée offre un spectacle lugubre : malgré notre reconstruction de la Folie, peu de navires naviguent vers nos ports comparé à ceux des principautés impériales, de Busilar et de Crathénor. Peu voient le commerce avec nous comme valant la peine, considérant la Folie comme un marais sans valeur qui n'a aucun bien à échanger.\n\nIls ne voient pas que le puissant fleuve Dostaneck transporte nos richesses d'Escann et de Dostenor vers la mer : pressons notre avantage précoce et dominons nos exportations !"

    ravenmarch_trade_by_other_means_title:0 "Le Commerce par d'Autres Moyens"
    ravenmarch_trade_by_other_means_desc:0 "En tant que nouveaux venus sur la Côte-Inondée et dans le plus grand commerce du Divenhal, nous avons eu peu de chance de rivaliser avec les contrats établis de longue date et générationnels d'autres entités politiques. Mais le commerce n'est pas simplement un jeu de meilleures transactions : c'est aussi un jeu de tractations secrètes et impitoyables pour soumettre la concurrence.\n\nNe pas employer ces méthodes est tout simplement impossible, et nous nous trouvons avec des alliés consentants qui peuvent faire pencher la balance en notre faveur..."

    ravenmarch_sway_bordermen_title:0 "Influencer les Frontaliers"
    ravenmarch_sway_bordermen_desc:0 "Bien que notre focus ait été sur le commerce maritime, il y a une quantité non négligeable de commerce menée en amont des affluents du Dostaneck. Ces seigneurs des Marches se voient comme protecteurs contre les menaces orientales, nous y compris. Mais cela ne les a pas empêchés d'accepter avidement nos grains, bois, fourrures et autres matières premières qui leur manquent. Ils doivent aussi à contrecœur expédier leurs biens sur les eaux du Dostaneck.\n\nPeut-être qu'avec quelques négociations, et quelques murmures doucement prononcés dans l'obscurité, nous pouvons renouveler nos accords avec les Frontaliers d'une manière plus favorable au Dostenor nouvellement reforgé."

    ravenmarch_gilded_sea_title:0 "La Mer Dorée"
    ravenmarch_gilded_sea_desc:0 "Les Détroits Busilari ont pendant des millénaires été la porte d'entrée entre les mondes, apportant les fruits des continents aux ports lointains. Il n'est pas surprenant que les ports des Détroits soient aussi prospères que les métropoles de la Tête-de-Dame et du Golfe de Verre, sinon plus. Depuis la Côte-Inondée, notre domaine intérieur s'est saisi de ce commerce abondant comme simple étranger. Mais nos flottes grandissent fortes, et notre puissance mercantile atteint de nouveaux ports chaque année.\n\nAlors que Dostenor reconquiert ses anciennes possessions, combat les gnolls barbares et pirates, et se défend contre les marines tyranniques, nous nous sommes établis à travers le Divenhal. Il est temps de nous affirmer comme seigneurs non de la Côte-Inondée, mais d'une Mer Dorée."

    ravenmarch_korbarid_palaces_title:0 "Palais Korbarides"
    ravenmarch_korbarid_palaces_desc:0 "'Plus jamais nous ne sommes la misérable bande de Jergan, flottant à peine au-dessus de la bourbe. Plus jamais nous ne sommes la Bannière-Corbeau qui repoussa la Marée Verte, ou la Marche-Corbeau qui bâtit un nouveau foyer et reconquit l'ancien. Nous sommes Dostenor : de l'Échine-du-Serpent à la Côte-Inondée et au-delà. Non plus de simples paysans et artisans désespérés, mais des multitudes de fermiers qui rendent abondant ce qui furent jadis les champs ravagés d'Escann et des manufacturiers qui bâtissent des cités vibrantes. Nous rendons nos fondateurs fiers, reconquérant la patrie korbaride jadis perdue, et vainquant les maux qui l'affligaient.'\n\nInscription à l'extérieur du Manoir Lame-Bannière à Vernham. Prétendant descendre d'Arabella sil Kortir, la dynastie Lame-Bannière fut l'une des dynasties propriétaires terriennes les plus prospères de la Marche-Corbeau. Leur fortune ne vint pas de l'usage ou du commerce d'esclaves comme d'autres Escanniens, mais de l'emploi d'Orques, Semi-Orques et Gobelins comme hommes libres à travers le Castenor Méridional. La Maison Lame-Bannière fut construite en 1754 comme cadeau au jeune héritier Valeran Lame-Bannière, et fut bientôt saisie par l'État suite à sa mort prématurée quelques décennies plus tard seulement. Le style de construction korbaride hérite du style sombre et mélancolique de l'architecture corvurienne classique, mais l'élabore avec d'amples balcons et lucarnes."

    ravenmarch_corins_peace_title:0 "La Paix de Corin"
    ravenmarch_corins_peace_desc:0 "Un autre jour tiède sur le Divenhal passe tandis que le soleil se couche derrière l'Île de Tef. De Brasan à Endralliande à la Couronne-de-Dame, les richesses du monde transitent par ces détroits. Dans les confins d'Escann, les champs ressemés fournissent nourriture à un Dostenor prospère, transportée en aval sur le puissant Dostaneck. Une Corvurie jadis opprimée est libérée de sa monarchie corrompue, avec Gablainé et Collinecorbeau produisant de beaux biens artisanaux sous l'étreinte protectrice de Nérat. Le long du Dostaneck, les terres reconquises de la Folie de Daravan s'améliorent et prospèrent chaque jour qui passe. Les lumières de la cité nouvellement reconstruite de Corveld brillent sur les eaux des chantiers navals, et dans les grandes halles des manoirs korbarides des festins sont dédiés à chaque victoire.\n\nCertains appellent cela la 'Paix de Corin', avec une grande partie du Divenhal sous la protection de Dostenor. Bien que le conflit soit perpétuel dans les terres frontalières du Bulwar, le Salahad, et avec l'Empire envieux d'Anbennar, peu peuvent contester la richesse et le pouvoir de la Mer Dostenorienne. Peu aussi comprennent le coût de cette 'paix.'\n\nQue Nérat nous pardonne nos sombres tractations..."

    ravenmarch_over_marches_title:0 "Au-Dessus des Marches"
    ravenmarch_over_marches_desc:0 "L'Ourdie s'étendait jadis le long des Confins-Serpents jusqu'aux confins de Bahar, mais a ployé sous la pression des gobelins de l'Exode. Bien que nous ayons reconquis la forteresse de Bal Ouord, les confins de la Marche Méridionale restent squattés par les Crathénoriens depuis l'époque de l'Impératrice Jexis. De plein droit, Crathénor est un sujet de l'Ourdie : rappelons-leur cette obligation."

    ravenmarch_mountain_of_jet_title:0 "La Montagne de Jais"
    ravenmarch_mountain_of_jet_desc:0 "Au centre de la Baie des Folies se dresse l'imposant pic de l'Île-Gemme. Comme son nom l'indique, elle est fameuse pour ses pierres précieuses d'une qualité impeccable. Bien que les émeraudes, saphirs et aigue-marine soient notés, les plus célèbres des gemmes de l'Île-Gemme sont les onyx noirs comme la nuit, appelés à tort Jais par beaucoup.\n\nAvec les Marches Méridionales sous notre contrôle, relancer les opérations d'extraction contribuera grandement à renforcer non seulement l'économie de l'Ourdie, mais de toute la Côte-Inondée alors que les marchands se disputent pour réclamer nos joyaux."

    ravenmarch_beacon_of_crusaders_title:0 "Phare des Croisés"
    ravenmarch_beacon_of_crusaders_desc:0 "'Naviguer la Mer des Folies n'est pas tâche aisée, mon garçon. Du moins, c'était de mon temps. Tu vois cette lumière là-bas ? Le plus grand phare sur lequel j'aie posé les yeux. On dit que les armées de Dostenor l'ont construit comme monument à leur victoire sur les Baharis. Au nom de Corin ils ont posé brique par brique pour que nous puissions naviguer tout le long de la côte. À présent tranquille, le seul dieu que tu invoqueras aujourd'hui sera dame Ara.'"

    ravenmarch_kingdom_of_bahar_title:0 "Reconquérir Bahar"
    ravenmarch_kingdom_of_bahar_desc:0 "L'Empire de Castan régnait jadis sur Bahar comme rempart contre la horde gnoll, et dans sa décadence les Ourdiens s'annoncèrent comme royaume indépendant. Depuis Bal Ouord le Royaume Castanite de Bahar la Légion II Ourd combattit homme et Gnoll, mais la perte de la majeure partie de la région était inévitable. Il est temps de rendre les Ourdiens fiers en tant que vrais protecteurs de notre frontière : ils seront le rempart contre le Bulwar une fois de plus !"

    ravenmarch_hub_of_pirates_title:0 "Étouffer le Repaire de Pirates"
    ravenmarch_hub_of_pirates_desc:0 "Une lance perçant dans le Diven Oriental, Drolakand a longtemps eu une réputation infâme comme havre pour pirates. Terre stérile propre à peu de commerce, les Drolakandis ont bien appris des Gnolls l'art du vol, pillant la côte bulwarie et dérobant même des vaisseaux entiers. Bien que leurs suzerains gnolls aient longtemps été expulsés, la piraterie de nos vaisseaux ne peut être ignorée. Drolakand sera pacifiée."

    ravenmarch_brasan_title:0 "Saisir l'Entrepôt"
    ravenmarch_brasan_desc:0 "Brasan, cité des lampes et tapisseries, mais aussi des empereurs et bazars, est vraiment la plus grande cité du Bulwar. D'ici le puissant Suran se jette dans la Baie de Brasan, apportant le commerce d'aussi loin à l'est qu'Azka-Sur et Seghdihr. Cette cité est l'artère qui fournit richesse au Culte du Soleil : saisissons-la, et ce culte décadent dépérira."

    ravenmarch_ancestral_strife_title:0 "Conflit Ancestral"
    ravenmarch_ancestral_strife_desc:0 "Il y a longtemps le Bulwar était un champ de bataille entre Castenor, Dostenor et l'éphémère Royaume de Bahar. Sous l'Empire du Phénix et Jexisien nous n'étions qu'un pion des Elfes du Soleil et de leur Culte du Soleil. Plus jamais Dostenor ne se recroquevillera sous les conquérants bulwaries : de Bahar à Brasan, nous les ferons plier le genou."

    ravenmarch_protected_koroshesh_title:0 "Un Changement de Hiérarchie"
    ravenmarch_protected_koroshesh_desc:0 "Koroshesh, la porte vers Khétérata et le Salahad, aspire à notre aide. Les Gnomes du Delta, jadis diplomates de la Hiérarchie Gnome, se trouvèrent l'un des derniers vestiges de la société gnome suite à l'Éveil-Dragon.\n\nBien qu'ils aient été de loyaux partisans de Khétérata, des siècles de conflit ont laissé leur amitié avec la Hiérarchie oubliée. Nous voyant comme la meilleure chance de stabilité, les gnomes et l'élite de Koroshesh nous ont invités à les libérer de Khétérata."

    ravenmarch_pretender_republic_title:0 "Mettre Fin aux Usurpateurs"
    ravenmarch_pretender_republic_desc:0 "Un autre ennemi détient à tort des prétentions sur les terres dostanoriennes : cette fois le Culte du Soleil. La république de Ré-Uyel, ayant renversé leurs marionnettistes elfiques, se pensent vrais propriétaires de Bahar.\n\nCeci ne peut être : ceux qui non seulement nient la divinité de Corin, mais pensent qu'elle et toute autre divinité de la Cour Régente sont mortes et insignifiantes, ne peuvent être autorisés à répandre leur blasphème !"

    ravenmarch_contain_exodus_title:0 "Contenir l'Exode"
    ravenmarch_contain_exodus_desc:0 "Comme l'Escann, Bahar et le Bulwar furent assaillis par des hordes d'sous les montagnes. Les gobelins de l'Exode d'Étreinte-Montagne, comme le Requin-Terrestre en Ourdie, ont pillé la terre des États du Culte du Soleil. Répandant instabilité et chaos dans toute la région, il nous appartient de mettre fin à leur chaos par le marteau et l'ordre."

    ravenmarch_combating_sun_cult_title:0 "Combattre l'Idolâtrie Solaire"
    ravenmarch_combating_sun_cult_desc:0 "Malgré nos conquêtes au Bulwar, nous avons eu peu de succès à les guider loin du faux culte de leur dieu solaire. Pendant des siècles ils ont cru que Surael est le seul dieu vivant, et que le culte de la Cour Régente tombe dans l'oreille de sourds. Bien que Castellos puisse être mort, nous savons pour vrai que nos dieux sont réels : car combien plus réels peuvent-ils être que Corin ressuscitant d'entre les morts, pour ensuite ascender à la divinité en tuant Korgus Dookanson ?\n\nLes Bulwaries peuvent simplement hésiter à apprendre cette vérité. S'ils doivent écouter, ce sera mieux de ceux en qui ils ont confiance. Si nous convertissons certains de leur peuple et les armons de zèle prosélyte, leurs semblables pourraient mieux écouter."

    ravenmarch_elizna_title:0 "Revendiquer l'Arsenal de Jexis"
    ravenmarch_elizna_desc:0 "L'île d'Elizna a une longue histoire d'importance, remontant aux temps de Jaher et Jexis. Construite comme la capitale elfe solaire du Protectorat d'Elizna, elle devint le siège d'un royaume suite à l'assassinat de Jexis. À travers ses années de flux et reflux, une chose est demeurée constante : le besoin de plus de docks et chantiers navals. La Marine Impériale de l'Empire du Phénix mouillait jadis à Elizna et à la Retraite de Baqtkhet : sous notre règne, les bannières de Dostenor orneront leurs docks."

