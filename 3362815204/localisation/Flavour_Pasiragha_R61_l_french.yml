 #### other events #####
 flavor_pasiragha.300.t:0 "Conséquences de la Rébellion"
 flavor_pasiragha.300.d:0 "Rahen brûle alors que les rebelles du Lotus Sanglant balaient toute la région. Bien que toutes les armées de guérilla aient été traquées et que le Raj ait rétabli la paix une fois de plus, les philosophes se sont rassemblés dans la Salle des Débats Infinis pour discuter de la nature de cette rébellion. Un camp de philosophes argumente que les révoltes de masse sont indicatives de l'échec des dirigeants à maintenir l'harmonie parmi les gens qu'ils dirigent. Un dirigeant sage serait capable d'inspirer confiance et unité parmi la populace. Ils devraient aussi être capables de guider ses citoyens à accomplir leurs rôles dans la société pour maintenir l'équilibre de l'atma du monde, guidance qui a clairement échoué durant le début de la Rébellion du Lotus Sanglant.\n\nCet argument a reçu un lourd retour de bâton parmi les philosophes les plus progressistes. Des siècles d'oppression ont mené les humains du Harimraj à être insatisfaits du système créé contre leur meilleur intérêt, argumentent-ils. Les Harimari continuent à prétendre que tout va bien tout en jouissant des privilèges accordés seulement à la Caste Supérieure. Ils argumentent de plus que si le Raj continue à ignorer les aspirations de ses sujets humains et tire la mauvaise leçon de cette révolte, il est pratiquement garanti que de futures révoltes du Lotus Sanglant continueront à éclater, et plus de sang sera versé dans les champs de Rahen."
 flavor_pasiragha.300.a:0 "Les révoltes sont la faute des dirigeants"
 flavor_pasiragha.300.b:0 "Les révoltes sont la faute des systèmes"
 flavor_pasiragha.301.t:0 "Conséquences de la Déchirure"
 flavor_pasiragha.301.d:0 "Les Hauts Temples sont détruits, et les Grands Esprits, longtemps oubliés ou même rejetés comme des mythes, errent sur le plan matériel une fois de plus. Les événements de la soi-disant Déchirure des Royaumes ont apporté la dévastation à travers tout Haless. Alors que les temples sont lentement réparés et les terres à nouveau protégées contre l'activité spirituelle, les philosophes ont commencé à discuter de la cause du désastre. Beaucoup argumentent que les gens de Haless s'étaient égarés du chemin des Hauts Dieux, et donc la Déchirure servit comme punition divine. Les seigneurs étaient trop préoccupés par le pouvoir, l'influence et la richesse et négligèrent leur but d'atteindre Purtara, et causèrent donc le Visvatma de tomber hors d'équilibre.\n\nBien que les arguments détiennent certains mérites, d'autres suivent une vision plus pragmatique que ce sont les actions directes des mortels qui causèrent le désastre d'arriver. Des découvertes récentes ont montré que les Hauts Temples servaient comme protection contre les Grands Esprits. Cependant, notre avidité permit aux gnomes d'extraire le cœur des Hauts Temples que nous étions supposés maintenir, affaiblissant son pouvoir contre les esprits. Les actions des Oni contribuèrent aussi certainement à cela, mais c'était encore la faute des mortels malgré tout."
 flavor_pasiragha.301.a:0 "C'était une punition céleste"
 flavor_pasiragha.301.b:0 "C'était un désastre fait par l'homme"
 flavor_pasiragha.302.t:0 "La Société du Lotus Cinabre"
 flavor_pasiragha.302.d:0 "Commencée comme un petit rassemblement entre six philosophes partageant les mêmes idées, la Société du Lotus Cinabre a rapidement grandi en attirant des philosophes progressistes dans ses rangs. La Société a gagné tant de disciples, en fait, qu'il n'y a pas de salle à Endhuvi assez grande pour accommoder l'afflux. Ils sont plutôt forcés d'utiliser de grandes barges sur la Kharunyana. La Société du Lotus Cinabre vise à encourager de nouvelles idées et la pensée révolutionnaire qui pourrait remodeler le paysage de la philosophie à Haless. La Société accueille les Hauts Philosophes et Praxistes de même, car ils croient que de vraiment grandes idées ne peuvent naître que de l'échange de grands esprits, peu importe leur origine. Dans la même veine, les conférences tenues par la société accueillent les citoyens sans considération de leur caste, permettant aux grands penseurs de surgir de lieux improbables.\n\nLa Société du Lotus Cinabre est donc rapidement devenue seconde seulement à la Salle des Débats Infinis en prestige. Elle est le parrain des institutions éducatives les plus importantes dans la partie orientale du Raj, accommodant les gens qui ne peuvent faire le voyage ardu vers Rayavashapal. Les philosophes de la Salle sont curieux d'apprendre et de gagner aperçu de leur perspective, et il nous servirait mieux si nous invitons un des membres de la Société à donner des séminaires dans la Salle des Débats Infinis."
 flavor_pasiragha.302.a:0 "Les inviter à Rayavashapal"
 flavor_pasiragha.303.t:0 "Maintenir le Traité de Sramaya"
 flavor_pasiragha.303.d:0 "Le Traité de Sramaya était contingent sur une frontière définie et une division des sphères d'influence. Maintenant au moins un des signataires a brisé cet accord. Devrions-nous envoyer une délégation pour marteler des ajustements de frontière qui remettent tout le monde en conformité avec le traité ? Tant que leur force ne surpasse pas significativement la nôtre, l'application devrait être une question de formalités."
 flavor_pasiragha.303.a:0 "Envoyer un diplomate pour leur rappeler leurs obligations."
 flavor_pasiragha.303.b:0 "Envoyer un diplomate pour leur rappeler leurs obligations."
 flavor_pasiragha.303.r1:0 "Si leur force et développement surpassent grandement le nôtre, ils pourraient très bien §Rbriser le traité§!..."
 flavor_pasiragha.303.c:0 "Peut-être devrions-nous rassembler notre force d'abord"
 flavor_pasiragha.304.t:0 "Le Traité de Sramaya, Pasiragha viole le Traité"
 flavor_pasiragha.304.d:0 "Nous sommes actuellement en violation de nos obligations de traité en accord avec le Traité de Sramaya. Bhuvari demande gentiment que nous retournions ces terres qui sont légitimement les leurs."
 flavor_pasiragha.304.a:0 "Bien sûr, nos plus profondes excuses"
 flavor_pasiragha.304.b:0 "Peut-être que ce traité a survécu à son utilité"
 flavor_pasiragha.304.r:0 "§RCela brisera le traité et tous les bénéfices associés...§!"
 flavor_pasiragha.305.t:0 "Le Traité de Sramaya, Bhuvari viole le Traité"
 flavor_pasiragha.305.d:0 "Nous sommes actuellement en violation de nos obligations de traité en accord avec le Traité de Sramaya. Pasiragha demande gentiment que nous retournions ces terres qui sont légitimement les leurs."
 flavor_pasiragha.305.a:0 "Bien sûr, nos plus profondes excuses"
 flavor_pasiragha.305.b:0 "Peut-être que ce traité a survécu à son utilité"
 flavor_pasiragha.305.c:0 "Peut-être que ce traité a survécu à son utilité"
 flavor_pasiragha.305.r:0 "§RCela brisera le traité et tous les bénéfices associés...§!"
 flavor_pasiragha.306.t:0 "Traité de Sramaya, Traité Maintenu"
 flavor_pasiragha.306.d:0 "L'autre partie a accepté notre demande. Le traité reste fort ainsi que nos relations pacifiques continues."
 flavor_pasiragha.306.a:0 "Envoyer les diplomates et administrateurs"
