 flavor_pasiragha.200.t:0 "La Nature de l'Atma"
 flavor_pasiragha.200.d:0 "La question de l'Atma, généralement assimilée au concept similaire du Chi dans la partie orientale de Haless, est un sujet longuement débattu parmi les philosophes. Rama Nar Singh, l'un des premiers philosophes les plus éminents, postula que les actions d'une personne dans la vie ont un effet direct sur son atma. Il argumenta aussi que l'atma d'une personne n'est influencé que par elle-même et que personne, pas même les maîtres ou seigneurs, ne pourrait décider de l'atma de leurs sujets.\n\nLa forme moderne de la Haute Philosophie commença à prendre forme après que le philosophe Tarphenday du Manteau Chromatique publia ses pensées dans son livre Sur la Société Vertueuse. Tarphenday argumenta qu'il n'y a pas seulement l'atma du soi, mais qu'il existe aussi l'atma du monde, aussi connu sous le nom de Visvatma, et l'atma de l'existence, Tamatma. Des événements tels que la chute d'un empire seraient nuisibles au Visvatma et au Tamatma, donc Tarphenday affirme qu'il est du devoir moral de l'individu de maintenir l'atma en accomplissant son rôle dans la société et en s'éloignant des actions désordonnées.\n\nLe débat entre ces deux pensées fait rage depuis le moment où la pensée de Tarphenday devint la vision acceptée de la Haute Philosophie. Les philosophes soulignent l'importance de maintenir l'atma de tous, car son absence condamne les sociétés raheniennes à tomber dans une période de seigneurisme. Les disciples de la pensée de Rama Nar Singh argumentent plutôt que les concepts de Visvatma et Tamatma eux-mêmes ne sont qu'une justification pour défendre les gouvernements corrompus à travers Rahen et maintenir le système de castes."
 flavor_pasiragha.200.a:0 "Rama Nar Singh comprenait l'ordre naturel"
 flavor_pasiragha.200.b:0 "Tarphenday du Manteau Chromatique savait que Nar Singh n'avait trouvé qu'une vérité partielle"
 flavor_pasiragha.201.t:0 "La Nature des Âmes et des Esprits"
 flavor_pasiragha.201.d:0 "Le peuple Yan croit qu'il y a deux âmes à l'intérieur d'un mortel. L'une est Hun, l'âme éthérée, responsable de notre intelligence, atma et volonté, tandis que l'autre, Po, est l'âme du corps. Après la mort, les deux âmes sont séparées. Notre âme éthérée va vers le ciel, tandis que l'âme corporelle retourne à la terre. Le Hun reste donc attaché au plan matériel, et seulement en atteignant Purtara notre âme éthérée peut-elle être unie avec les Hauts Dieux dans l'au-delà. La Haute Philosophie croit que les esprits ancestraux qui errent dans Haless sont ces Hun échoués, incapables d'atteindre Purtara et causant des troubles aux mortels dans leur détresse.\n\nAvec la connaissance que l'âme éthérée peut être séparée et se déplacer librement dans le monde, les philosophes commencèrent à questionner si l'atma, qui est tenu dans le Hun, peut aussi se comporter de la même manière. L'École de l'Âme Ascendante a toujours cru que c'était le cas, considérant que l'atma se déplace librement dans et hors du corps de chacun. Ils croient que n'importe quoi pourrait être un médium pour contenir l'atma, et que l'atma pourrait se déplacer entre ces médiums. Les philosophes d'autres écoles ne seraient pas d'accord cependant, argumentant que l'atma ne peut pas se déplacer entre les médiums et qu'il n'y a que trois médiums : l'individu, le monde, et l'existence elle-même. Ils suggèrent que les croyances de l'Âme Ascendante sont influencées par l'origine de l'école, car elle vient de Yanshen et porte donc la croyance yan traditionnelle comme base de leur opinion."
 flavor_pasiragha.201.a:0 "L'Atma est définitivement compartimenté"
 flavor_pasiragha.201.b:0 "L'Atma est perméable, les compartiments peuvent changer"
 flavor_pasiragha.202.t:0 "La Nature des Hauts Temples"
 flavor_pasiragha.202.d:0 "Les Hauts Temples furent dispersés à travers Haless il y a longtemps, et ont doté les terres de leur splendeur éternelle depuis. Chefs-d'œuvre façonnés par le Haut Dieu Pathim elle-même, il est dit qu'aucun Haut Temple n'est identique à un autre. Bien qu'il soit clair qu'ils sont un grand étalage de l'excellence des Hauts Dieux, les philosophes débattent de la nature de leur signification. Les érudits dits « Instantiationnistes » argumentent qu'à cause de la nature divine des Hauts Dieux, les Hauts Temples eux-mêmes portent certaines des propriétés divines de leurs créateurs. La plupart des autres considèrent les Hauts Temples simplement comme des bâtiments grandioses, auxquels on attribue leur importance spirituelle par des philosophes fidèles cherchant guidance des Hauts Dieux pour vivre leur vie. Comme ce débat ne montre aucun signe d'arrêt, un groupe de philosophes a demandé l'opinion du [Root.Monarch.GetTitle] sur la question."
 flavor_pasiragha.202.a:0 "Tout ce qui est construit par les Hauts Dieux reçoit une propriété divine"
 flavor_pasiragha.202.b:0 "Les Hauts Temples, bien que magnifiques, sont simplement des bâtiments d'une échelle grandiose inimitable."
 flavor_pasiragha.203.t:0 "La Nature de l'Interprétation"
 flavor_pasiragha.203.d:0 "Dekhana, ou détermination, est l'un des enseignements les plus éminents de la Haute Philosophie. Chaque disciple de la Philosophie est encouragé à contempler le sens de sa vie et à chercher à travers les pensées des philosophes précédents afin de connaître son propre chemin de Nitikamarja. L'intention qui précède de telles études religieuses est cependant un sujet de discussion. Rama Nar Singh, l'un des philosophes les plus éminents de Haless, argumenta que l'intention derrière l'action est cruciale pour l'équilibre de l'atma de chacun. Une action prise avec la bonne intention sera récompensée, tandis que les actions faites avec une mauvaise intention seront punies. Pourtant un autre philosophe argumenta que l'intention elle-même importe peu, car c'est par nos actions seules que nous sommes jugés par la société et les Hauts Dieux. Une action positive comme approfondir sa connaissance de la philosophie ne peut donc être jugée que comme une chose positive, peu importe la pureté de l'intention de l'apprenant au début de son voyage."
 flavor_pasiragha.203.a:0 "L'intention n'importe pas."
 flavor_pasiragha.203.b:0 "L'intention importe"
 flavor_pasiragha.204.t:0 "La Nature de Nitikamarja"
 flavor_pasiragha.204.d:0 "La Voie Morale, ou Nitikamarja pour les Raheniens, est un ensemble de règles et d'actions qu'on doit suivre pour atteindre l'unité spirituelle avec les Hauts Dieux. Nitikamarja est unique, car les gens prennent différents chemins pour atteindre le même but. On pourrait considérer créer la prospérité elle-même comme une expression de Nitikamarja, tandis que pour d'autres accomplir leurs propres rôles dans la société est le Nitikamarja qu'ils s'efforcent d'atteindre. Pour déterminer son propre Nitikamarja en ce monde, on doit contempler et délibérer. Bien qu'on puisse le faire seul, il y a un fort encouragement à augmenter sa compréhension en cherchant guidance des philosophes, ceux qui ont voyagé le long du chemin bien plus longtemps. Ainsi les gens peuvent-ils être aidés à commencer leur propre chemin de Nitikamarja de la bonne manière."
 flavor_pasiragha.204.a:0 "Ceux qui ont étudié les arts sauraient le mieux."
 flavor_pasiragha.204.b:0 "Seul l'individu peut savoir le mieux ce que son chemin devrait être"
 flavor_pasiragha.205.t:0 "La Nature de l'État"
 flavor_pasiragha.205.d:0 "Aussi loin que les gens se souviennent, il y a toujours eu une forme d'état à Rahen. De l'ancien Nadimraj au nord, au naissant Bhuvari, les états existent pour accomplir certains buts. Le but de l'état lui-même présente un sujet de discussion intéressant. À sa base, un état devrait protéger ses citoyens des menaces à leur subsistance, qu'elles viennent de l'intérieur ou de l'extérieur de l'état lui-même. Un philosophe khéioniste récemment arrivé à la Salle a maintenant argumenté de plus que l'état devrait veiller au meilleur intérêt de ses citoyens et s'adapter à toutes conditions qui peuvent arriver, même si cela signifie faire quelque chose qui peut être mauvais pour l'atma du monde. Son opinion fut rejetée par ses pairs, qui argumentent que l'état devrait défendre les bonnes actions et prendre une position proactive pour protéger les gens sans pouvoir des puissants. Cette discussion devrait s'avérer fructueuse, nous aidant à déterminer le genre d'état que $COUNTRY$ s'efforce d'être."
 flavor_pasiragha.205.a:0 "Un système rationnel qui fait le mieux pour l'ensemble de sa communauté"
 flavor_pasiragha.205.b:0 "Un système qui protège les faibles des forts et promeut le bien sur le mal."
 flavor_pasiragha.206.t:0 "La Nature de la Haute Philosophie"
 flavor_pasiragha.206.d:0 "Bien que nous manquions de comptes détaillés de ses premières années, il est clair que la Haute Philosophie a eu un long et illustre chemin de la conception précoce à sa forme actuelle. Née de la foi rahenienne de Devimarja, la Haute Philosophie évolua quand elle abandonna le culte direct des Hauts Dieux en faveur de l'émulation de leurs actions pour atteindre l'unité spirituelle avec eux après la mort. Chaque école a une opinion différente sur comment atteindre ce but, mais le fil commun entre elles est d'exhorter les gens à mener une bonne vie sur terre. Ce changement de nature du dévouement et culte des Hauts Dieux à la discussion concernant leurs actions a mené plusieurs philosophes à questionner si la Haute Philosophie elle-même devrait être considérée comme une religion ou, comme le nom le suggère, une philosophie et guidance concernant la vie quotidienne des gens."
 flavor_pasiragha.206.a:0 "La Haute Philosophie est dans son cœur une religion née de la foi envers les Hauts Dieux"
 flavor_pasiragha.206.b:0 "Elle est dans sa forme actuelle une école de pensée sur comment vivre une bonne vie"
 flavor_pasiragha.207.t:0 "La Nature de la Vérité"
 flavor_pasiragha.207.d:0 "La poursuite de la connaissance et la recherche de la vérité poussent la société vers l'avant en défiant nos assumptions sur le monde dans lequel nous vivons. Comme nous questionnons chaque aspect de la vie, nous gagnons une nouvelle compréhension qui peut nous rapprocher de la vérité. Mais parfois les questions restent sans réponse, et les réponses peuvent nous mener plus loin de la vérité. Les philosophes ont commencé à demander : qu'est-ce qui rend quelque chose vrai ? En déterminant cela, ils espèrent mieux comprendre où chercher la vérité.\n\nLa plupart des philosophes s'accordent qu'une affirmation peut être classée comme vraie si elle correspond à un fait réel dans le monde. Une affirmation que « le Ciel est bleu » peut certainement être dite vraie, parce que la couleur du ciel est, effectivement, bleue. Cependant, un philosophe cannorien dans la Salle a présenté une affirmation qui vise à montrer la faiblesse de cette théorie. Il a présenté l'affirmation « Cette affirmation est fausse » et a posé des questions aux autres. Si le contenu de la phrase est effectivement faux, alors l'affirmation est vraie, ce qui est problématique puisque l'affirmation elle-même déclarait qu'elle est fausse. Il est nécessaire de faire une distinction entre le langage dans lequel l'affirmation fut faite et le langage alors utilisé pour discuter cette affirmation, afin de déterminer la vérité derrière l'affirmation.\n\nCertains philosophes sortirent de la Salle après la discussion, murmurant à eux-mêmes : « C'était assez de philosophie pour aujourd'hui »"
 flavor_pasiragha.207.a:0 "Quelque chose est vrai, seulement si l'affirmation correspond à un fait."
 flavor_pasiragha.207.b:0 "Une affirmation n'est une vérité que dans le contexte d'un second langage."
 flavor_pasiragha.208.t:0 "La Nature des Hauts Dieux"
 flavor_pasiragha.208.d:0 "La réputation de notre Salle a grandi si grande que les érudits et philosophes de différents horizons de la société se rassemblent maintenant régulièrement pour échanger informations et idées. Un tel érudit est un Nain, et ils ont apporté des nouvelles de leurs propres dieux, groupés dans ce qui est connu comme le Panthéon Nain. Aux côtés du culte des dieux de la « Cour Régente » par les Cannoriens, ce panthéon a soulevé une discussion intéressante parmi les philosophes de la Salle.\n\nChacune de ces religions révère un groupe de dieux, avec chaque dieu incarnant à son tour son propre aspect de la Divinité. Cela fait écho aux Hauts Dieux de la Haute Philosophie. Des similitudes pourraient par exemple être tracées entre le Haut Dieu de la Justice Dipar, le Nerat de la Cour Régente et la Déesse Naine Avellind. Un philosophe a argumenté que les Hauts Dieux, avec leurs héritages de Hauts Temples et la sagesse contenue à l'intérieur, sont uniques et ne peuvent donc être comparés aux dieux absents des nains et Cannoriens. D'autres répondent que les similitudes entre ces dieux indiquent qu'ils sont la même partie d'une divinité plus grande, avec différentes facettes montrées à différents groupes de gens."
 flavor_pasiragha.208.a:0 "Les Hauts Dieux sont des divinités uniques en eux-mêmes."
 flavor_pasiragha.208.b:0 "Les Hauts Dieux sont une facette d'un ensemble divin plus grand."
 flavor_pasiragha.209.t:0 "La Nature de l'Obéissance"
 flavor_pasiragha.209.d:0 "La famille et l'état font des comparaisons intéressantes. Les deux institutions exigent un certain niveau de loyauté et obéissance de leurs membres, l'état appliquant ces valeurs avec des lois tandis que la famille le fait à travers des liens personnels. Aucun état ne représente l'unité d'état et famille mieux que le Commandement Hobgobelin. Leur philosophie de Perdus des Dieux est dite inspirée par les enseignements de la Haute Philosophie, particulièrement l'école de l'Écharpe Orange. Bien que l'imitation soit effectivement une forme de flatterie, ces credos divergent concernant ce même principe de famille et état. Les hobgobelins argumentent qu'il n'y a pas de plus grande famille que l'état lui-même, et donc la loyauté à l'état devrait triompher sur toute autre forme de loyauté. Pendant ce temps, l'Écharpe Orange souligne que la famille centrale est la structure la plus importante, car les parents qui vous ont élevé et les frères et sœurs qui ont grandi à vos côtés devraient mieux vous connaître que l'état ne pourrait jamais espérer."
 flavor_pasiragha.209.a:0 "Obéissez à vos parents avant tout, ils vous connaissent mieux."
 flavor_pasiragha.209.b:0 "Obéissez à l'état avant tout, il sait ce qui est le mieux pour tous."
 flavor_pasiragha.210.t:0 "La Nature de la Mort"
 flavor_pasiragha.210.d:0 "La mort nous viendra finalement. Parfois elle sera plus tôt que nous le voudrions, et d'autres fois nous la supplierons d'arriver. Mais elle arrivera, et c'est ce qu'être mortel signifie.\n\nPour les disciples de la Haute Philosophie, ce qui arrive après la mort n'est pas d'un souci particulier. Leur but principal est d'atteindre l'unité spirituelle avec les Hauts Dieux, Purtara. Si on n'a pas mené une vie suffisamment vertueuse, leurs âmes persisteront dans le royaume mortel jusqu'à ce qu'elles finissent de marcher le chemin vers Purtara. La conclusion du chemin de Nitikamarja et quand on peut être jugé assez vertueux pour atteindre Purtara est cependant une question de débat parmi les philosophes. Beaucoup argumentent que quand on a fait assez de bonnes actions et mené une bonne vie sur terre, leur chemin vers Purtara est pratiquement garanti même avant leur mort. D'autres cependant soulignent que quelqu'un qui avait fait de nombreuses bonnes actions peut s'égarer du chemin de Nitikamarja. Ils conclurent que savoir si quelqu'un atteindra Purtara est une question de toute la vie vertueuse vécue. Ainsi, la fin de l'atma de chacun et le destin du soi ne peuvent être vraiment connus qu'au moment de leur mort."
 flavor_pasiragha.210.a:0 "Le point final pour notre atma a été déterminé avant le moment de la mort"
 flavor_pasiragha.210.b:0 "Le point final pour notre atma est déterminé au moment de la mort"
 flavor_pasiragha.240.t:0 "La Nature de la Moralité"
 flavor_pasiragha.240.d:0 "Pour atteindre l'équilibre dans l'atma, on doit accomplir des tâches en accord avec sa moralité. Les gens tirent leur sens de la moralité à travers de nombreuses méthodes. Certains regardent vers l'enseignement des Hauts Dieux, tandis que d'autres croient que la méditation peut aider les gens à trouver leur propre compréhension de la moralité. Cette opinion particulière est principalement défendue par l'école de l'Âme Ascendante de la Haute Philosophie. Ils argumentent de plus que la moralité ne concerne que le soi, car Nitikamarja est un chemin atteint en faisant le mieux pour son propre atma. D'autres rejettent cette notion, argumentant que parfois ce qui est le mieux pour le soi peut inviter la misère, car c'est en défiance de ce qui est le mieux pour l'atma plus grand du monde, Visvatma. Par conséquent, parfois il sert le meilleur intérêt de la communauté de faire la bonne chose pour le Visvatma."
 flavor_pasiragha.240.a:0 "Ce qui est bon pour votre propre Atma est la chose morale à faire"
 flavor_pasiragha.240.b:0 "Ce qui est bon pour l'Atma de tous est la chose morale à faire"
 flavor_pasiragha.241.t:0 "La Nature de la Divinité"
 flavor_pasiragha.241.d:0 "Malgré être le focus de la Haute Philosophie, les Hauts Dieux cachent encore beaucoup de mystères qui continuent à nous échapper. Les Hauts Temples nous ont dit tout ce que nous savons sur eux, pourtant rien ne peut être dit sur qui ils sont vraiment. La forme la plus ancienne de la croyance rahenienne, la Devimarja, voyait les Hauts Dieux comme des êtres à vénérer et prier. Ils croyaient que les Hauts Dieux étaient entièrement séparés de l'homme commun, possédant certaines propriétés divines et incommunicables. Pendant ce temps, les événements du Premier Concile de Sardiphadin qui forma la forme la plus ancienne de la Haute Philosophie démirent les Hauts Dieux de leur statut divin. Ils étaient maintenant vus comme des êtres n'ayant pas plus de sagesse innée qu'un humain normal, mais capables d'atteindre quelque chose dont la plupart des philosophes rêvaient, atteindre l'unité spirituelle après la mort, aussi connue sous le nom de Purtara. La distinction stimule un nombre d'arguments, concernant principalement si les gens communs peuvent être équivalents aux Hauts Dieux ou s'ils possèdent des propriétés incommunicables autres qu'être les premiers à atteindre Purtara. Ce débat fait rage depuis le Premier Concile de Sardiphadin, a continué dans le Concile de Dakhilamvi, et maintenant la Salle de Rayavashapal a sa chance de peser sur la question."
 flavor_pasiragha.241.a:0 "Ils étaient les premiers, rien de plus"
 flavor_pasiragha.241.b:0 "Ils possèdent des propriétés incommunicables"
 flavor_pasiragha.242.t:0 "La Nature de l'Ordre"
 flavor_pasiragha.242.d:0 "La société repose sur l'ordre comme fondement sur lequel la civilisation est construite. Pour s'assurer que ces ordres sont appliqués, les gens se rassemblent pour former des contrats sociaux. Ils renoncent volontairement à une partie de leur liberté en retour de la sécurité fournie et garantie par leur gouvernement. Chaque personne est donc moralement liée à accomplir son rôle dans la société pour maintenir l'ordre et empêcher que des choses terribles arrivent. Une société sans quelque sorte de contrat social serait une société non civilisée où c'est chacun pour soi. La société rahenienne s'est longtemps basée sur ces vérités fondamentales.\n\nCependant, une autre idée a de plus en plus défié cette notion au cours des siècles. Les règles restreignent généralement la liberté des gens, et cet ordonnancement strict de la société engendre la tyrannie et l'oppression. Bien qu'une certaine forme d'ordre soit nécessaire, concèdent de tels Naturalistes, les gens ont néanmoins certains droits inaliénables qui ne peuvent être enlevés par aucun moyen. L'ordre devrait venir du propre désir des gens de vivre une bonne vie, pas parce que le gouvernement leur a dit de le faire."
 flavor_pasiragha.242.a:0 "L'ordre naturel devrait triompher sur la règle artificielle"
 flavor_pasiragha.242.b:0 "Le contrat social est la façon dont notre société a été construite depuis des temps immémoriaux"
 flavor_pasiragha.243.t:0 "La Nature de la Force"
 flavor_pasiragha.243.d:0 "L'école de la Griffe Intacte nous fournit une nouvelle façon intéressante de penser concernant le pouvoir et son usage le long du chemin de Nitikamarja. Ils argumentent que seulement avec le pouvoir et la force le soi peut vraiment influencer l'atma de la façon qu'il le voit approprié. La force est l'expression ultime du soi, car un individu fort ne peut être plié à la volonté d'autres. Bien que ce soit la croyance commune tenue par les disciples de la Griffe Intacte, d'autres argumentent que ce n'est qu'une justification pour les tyranniques de plier les autres à leur volonté. Ils soulignent que beaucoup de seigneurs utilisent simplement le prétexte fourni par l'école pour opprimer ceux qui sont plus faibles qu'eux-mêmes, en défiance évidente de l'atma bénéfique. Les érudits de la Griffe Intacte nient bien sûr vigoureusement cela, et défient régulièrement leurs rivaux à des débats, ou de préférence à des combats, pour prouver la justesse de leur cause."
 flavor_pasiragha.243.a:0 "La force est d'avoir les moyens d'imposer votre volonté sur les autres"
 flavor_pasiragha.243.b:0 "La force est d'avoir les moyens de repousser ceux qui imposeraient leur volonté sur vous"
 flavor_pasiragha.244.t:0 "La Nature des Icônes"
 flavor_pasiragha.244.d:0 "Se préoccuper des matériaux terrestres est un signe d'excès et d'avidité, mieux évités pour l'amélioration de l'atma. Cependant, l'école du Turban de Soie croit qu'une exception peut être faite dans la question de création d'icônes. Les icônes sont des expressions d'art religieux, comme des peintures, monuments, objets rituels ou bustes, dépeignant souvent les Hauts Dieux ou d'autres personnes ou événements importants dans la Haute Philosophie. L'école croit que pour vraiment dépeindre la grandeur des Hauts Dieux, les icônes religieuses doivent être faites du plus fin matériau, comme si les Dieux eux-mêmes l'avaient fait. Bien que d'autres apprécient la pensée et l'art que le Turban de Soie met dans les icônes, ils croient que la chose la plus importante est le concept que les icônes représentent, pas les matériaux dont elles sont faites."
 flavor_pasiragha.244.a:0 "Le matériau n'importe pas, seulement le contenu"
 flavor_pasiragha.244.b:0 "Le matériau est critique"
 flavor_pasiragha.245.t:0 "La Nature de Rama Nar Singh"
 flavor_pasiragha.245.d:0 "Rama Nar Singh : son nom résonne à jamais à travers l'histoire comme l'un des plus grands philosophes à avoir jamais marché le chemin de Nitikamarja. Son émulation des Hauts Dieux forma la base de la Haute Philosophie. La plupart de notre compréhension de l'atma peut être attribuée à son travail et à celui de ses disciples. Avec de tels exploits, il n'est pas difficile de voir que Rama Nar Singh est différent de la plupart des gens, peut-être quelqu'un qui avait atteint Purtara, l'unité spirituelle avec les Hauts Dieux. Certains de ses fanatiques le décrivirent à l'époque comme plus grand qu'humain, seulement inférieur aux Dieux eux-mêmes. Pour beaucoup d'autres, il n'était qu'un homme qui fut le premier à vraiment compléter le Nitikamarja. Les gens devraient s'efforcer d'émuler et d'apprendre de ses actions, pas l'élever au-dessus d'une personne normale."
 flavor_pasiragha.245.a:0 "Simplement un Homme Mortel avec une Vision Unique"
 flavor_pasiragha.245.b:0 "Le Gourou était plus qu'homme, bien que certainement pas un Haut Dieu"
 flavor_pasiragha.246.t:0 "La Nature de la Création"
 flavor_pasiragha.246.d:0 "Les Hauts Temples se dressent comme monuments à la capacité créative des Hauts Dieux. Érigés par Dipar, leurs mécanismes furent façonnés par Gunjit et leurs murs peints par Jaghut. Bien que les fresques à l'intérieur racontent les histoires des Hauts Dieux, aucune n'a encore été trouvée concernant le rôle qu'ils jouèrent dans la création du monde. Les philosophes ne sont pas sûrs d'où ou quand les Hauts Dieux vinrent à exister. Cela a mené beaucoup à théoriser que l'univers existait avant les Hauts Dieux, et ils étaient simplement les premiers à trouver la clé de ses secrets. D'autres argumentent que nier la création du monde par les Hauts Dieux est de jeter le doute sur eux comme êtres divins, et donc leur grandeur comme créateurs."
 flavor_pasiragha.246.a:0 "Les Hauts Dieux n'ont pas créé le monde, mais ils en étaient les premiers héritiers"
 flavor_pasiragha.246.b:0 "Leur héritage est l'héritage de la création"
 flavor_pasiragha.247.t:0 "La Nature du Gourou Suhan"
 flavor_pasiragha.247.d:0 "Comme Rama Nar Singh avant lui, le Gourou Suhan apporta un changement massif à la pensée contemporaine de la Haute Philosophie. Il prit inspiration de beaucoup de pratiques différentes et les syncrétisa pour atteindre une sagesse unifiée longtemps rendue impossible par la division entre les écoles. Non seulement il fut influent dans la question de religion, Suhan fut un champion de réforme pour la société rahenienne, qu'il voyait comme ayant un besoin urgent de changement digne du tournant de la nouvelle ère. Il méprisait le système de castes, car il le pensait comme une tentative pour un groupe de discriminer et opprimer les autres. Il soutenait l'émancipation des femmes, spécialement dans les sociétés de l'Écharpe Orange, car il croyait que les femmes sont tout aussi capables que les hommes d'atteindre l'illumination et d'accomplir Purtara par leur propre mérite.\n\nIl est clair qu'il eut des impacts profonds sur Rahen et la Haute Philosophie, et certains de ses disciples ont par la suite commencé à croire que le Gourou Suhan était plus qu'un simple harimari, peut-être même un aspect des Hauts Dieux. D'autres argumentent que Suhan était un homme avec une grande sagesse, mais encore un mortel néanmoins. Ils clament que le Gourou Suhan avait atteint Purtara, mais choisit de le nier car il se jugeait pas prêt à rejoindre les Hauts Dieux, et donc toute tentative de l'élever irait contre ce que Suhan croyait lui-même."
 flavor_pasiragha.247.a:0 "Un Harimari avec vision et sagesse, mais un mortel néanmoins"
 flavor_pasiragha.247.b:0 "Le Gourou Suhan appartient avec les Hauts Dieux, peut-être un autre de leurs aspects"
 flavor_pasiragha.250.t:0 "La Nature de la Justice"
 flavor_pasiragha.250.d:0 "La loi fut créée pour apporter la justice aux gens qui la méritent. Mais qu'est-ce que la justice elle-même ? Beaucoup argumentent que c'est la punition promulguée sur les gens qui ont fait de mauvaises actions. Mais la question soulevée, punir un petit voleur qui vole pour nourrir sa famille constitue-t-il la justice ? Après tout, cela reflète l'échec du système si le système laisse un homme et sa famille lutter pour satisfaire des besoins de base. D'un autre côté, la justice devrait aussi être aveugle, ne regardant pas au-delà de l'action du criminel. Ce serait une injustice en soi pour la cour d'acquitter un criminel sur la base d'histoires tristes créées pour faire appel au côté émotionnel des mortels. Les deux côtés de cette pièce existeront toujours, mais le [Root.Monarch.GetTitle] décidera quel côté d'elle tombera pour notre pays."
 flavor_pasiragha.250.a:0 "La Lettre de la Loi"
 flavor_pasiragha.250.b:0 "L'Esprit de la Loi"
 flavor_pasiragha.251.t:0 "La Nature de Purtara"
 flavor_pasiragha.251.d:0 "Le but ultime pour tous les disciples de la Haute Philosophie est d'atteindre l'unité spirituelle avec les Hauts Dieux après la mort, aussi connue sous le nom de Purtara. Malgré être un principe si central de la philosophie, beaucoup argumentent encore ce que cette unité spirituelle implique. La croyance communément tenue est que les âmes qui ont complété le chemin de Nitikamarja rejoindront les Hauts Dieux dans leur royaume. L'école de l'Âme Ascendante et de la Griffe Intacte croient que même dans l'unité spirituelle, le soi persistera comme un écho dans l'ensemble plus grand. Cet argument est chaudement contesté par les disciples des écoles du Palais Doré et du Soleil Radieux. Ils argumentent qu'une fois l'unité spirituelle atteinte, le soi cessera d'exister comme nous devenons un avec les Hauts Dieux et d'autres qui ont atteint Purtara. Ils affirment que permettre au soi d'être subsumé dans les autres est la vraie illumination en elle-même."
 flavor_pasiragha.251.a:0 "Une unité d'esprit, subsomption du soi"
 flavor_pasiragha.251.b:0 "Une unité de forme, le soi demeure, mais seulement comme un écho"
 flavor_pasiragha.252.t:0 "La Nature des Écoles"
 flavor_pasiragha.252.d:0 "La Haute Philosophie a énormément évolué depuis ses débuts turbulents. De nombreux conciles ont été tenus pour s'accorder sur les principes centraux de la religion, et de nombreux désaccords ont surgi après la conclusion de tels conciles. La publication du livre Sur la Société Vertueuse par Tarphenday du Manteau Chromatique marqua l'un des derniers grands bouleversements dans l'enseignement de la Haute Philosophie. Sa croyance en la compartimentalisation de l'atma du soi et de l'atma du monde, aussi connu sous le nom de Visvatma, mena à la fondation de l'école du Palais Doré. Plusieurs disputes surgirent suivant la canonisation des pensées de Tarphenday par ses disciples, ce qui mena à des schismes qui donnèrent naissance aux écoles de l'Œil Étoilé et de l'Âme Ascendante.\n\nBien qu'il y ait quelques arguments concernant l'atma, la plupart des différences entre les écoles résident dans leurs interprétations du but approprié de l'existence mortelle, Kartya. Chaque école a des opinions différentes sur ce qu'un mortel devrait faire pour atteindre l'unité spirituelle. Beaucoup de telles distinctions peuvent être comprises du contexte de l'époque durant laquelle les écoles furent formées, et certains événements influencèrent aussi la façon dont la pensée d'une école fut formée. D'une certaine manière, la division entre les écoles pourrait être comprise comme des désaccords mesquins sur des questions ne se rapportant pas à la philosophie elle-même. D'un autre côté, nous pourrions conceptualiser chaque école comme une tentative genuine de trouver le vrai chemin vers Purtara, et donc conclure que seulement en comprenant la raison de l'existence de chaque école gagnerons-nous leur sagesse."
 flavor_pasiragha.252.a:0 "Chaque école naît du conflit, ainsi c'est seulement dans ce contexte que nous pouvons vraiment les comprendre"
 flavor_pasiragha.252.b:0 "Chaque école est ultimement divisée d'une autre. Elles sont toutes des demi-reflets les unes des autres"
