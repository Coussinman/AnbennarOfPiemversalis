 flavor_pasiragha.100.t:0 "L'Avenir de la Salle"
 flavor_pasiragha.100.d:0 "Sous la lueur tamisée de la chandelle, une lettre tombe sur le bureau du [Root.Monarch.GetTitle]. Alors que le messager se dépêche de partir, [Root.Monarch.GetName] atteint son coupe-papier, brise le sceau vert-doré de la Salle, et laisse ses yeux parcourir le papier.\n\n« Que cette missive soit un témoignage de la résolution de la Salle et de ses membres les plus estimés. Les fils stabilisateurs des dernières décennies ont enfin commencé à se défaire, et le Raj dans son ensemble repose maintenant à un précipice dangereux. Bien que nous, philosophes de la Salle, ne puissions faire appliquer les réformes qui sont désespérément nécessaires, nous pouvons, et nous nous engageons, à garder la Salle ouverte pendant les temps de conflit presque certains à venir... »\n\nLe [Root.Monarch.GetTitle] lit le reste du contenu de la lettre : des demandes de financement architectural, ainsi que des troupes pour les devoirs d'escorte. Le plus intéressant cependant est une proposition de relancer le droit des dirigeants de Pasiragha de parrainer des érudits voyageurs, tant que le dirigeant assiste à un certain nombre de débats.\nCe sont toutes des idées intéressantes, et il y a un potentiel pour plus. Une chance de mettre votre doigt sur le développement de la culture d'un peuple, de son gouvernement, et de sa philosophie."
 flavor_pasiragha.100.a:0 "Commencer à Former la Prochaine Génération"
 flavor_pasiragha.101.t:0 "Les Nouveaux Spécialistes d'Escorte"
 flavor_pasiragha.101.d:0 "Le [Root.Monarch.GetTitle] et Ravanar sont assis dans une paire de chaises en osier finement ouvragées. Les falaises en dessous d'eux s'ouvrent sur une petite vallée boisée. Se rassemblant sous les deux hommes se trouve un groupe de mille soldats. Chaque homme porte une hachette et est vêtu d'une armure de cavalerie légère, décorée des couleurs jaune et verte de Pasiragha. Pourtant, malgré leur tenue, tous restent à pied avec des sacs et équipements provisionnés pour le terrain boisé.\n\nRavanar se lève, regardant [Root.Monarch.GetName]. Un hochement de tête passe entre eux, et le cor retentit derrière eux. Les hommes en dessous se précipitent aux stations. Les formations se forment en un éclair, avant de disparaître aussi rapidement qu'elles se sont formées. La plupart des soldats se dissolvent dans la forêt, tandis qu'un petit contingent mené par le capitaine forme une garde autour d'un chariot. Ravanar parle : « Je leur ai enseigné tout ce que je pouvais de mes temps dans le nord : guerre de guérilla, tactiques d'infanterie légère et combat en formation. Je n'ai jamais été plus fier d'un cadre de troupes. »\n\nLe choc des armes vient soudainement, alors que la forêt explose en dessous. Les hommes se précipitent sur la caravane, et le choc des armes d'entraînement contre le métal peut être entendu même sur le sommet de la falaise. Le capitaine dirige la vaillante défense jusqu'à ce que le cor retentisse une fois de plus — près de dix minutes plus tard.\n\nQuand inspectée, la charrette n'a pas une seule égratignure dessus, et [Root.Monarch.GetName] sourit."
 flavor_pasiragha.101.a:0 "Envoyez-les, et élargissons nos horizons."
 flavor_pasiragha.102.t:0 "La Route aux Mille Marches"
 flavor_pasiragha.102.d:0 "Le vieux sentier sablonneux de Rayavashapal à Avhavubhiya révèle peu à ceux qui le parcourent. Des briques de boue craquelées et la pierre occasionnelle suggèrent que cette route fut autrefois entretenue, même régulièrement maintenue. Aujourd'hui, cependant, elle n'est guère plus qu'un sentier délabré à travers la nature sauvage. Toute caravane voyageant de cette façon a de la chance de faire le voyage sans casser une roue, et les bottes de marche de milliers de soldats n'ont fait qu'intensifier la poussière, le sable, les débris.\n\n« ...au moins cela fut fait dans un but » remarque un officier fiscal las, de sous sa capuche.\n\nNormalement caché dans le palais du [Root.Monarch.GetTitle], il a été envoyé vers le sud pour inspecter la ville nouvellement conquise. C'est un court voyage de quelques jours, mais son esprit trouve même cela fastidieux, et cela aigrit son humeur à chaque tournant. Il est bien, alors, que l'entourage atteigne Avhavubhiya peu après. Les gardes du convoi sont particulièrement satisfaits, leur capitaine murmurant son soulagement qu'à la fin, ils n'aient pas eu à guérir l'officier fiscal de ses mauvais esprits en le jetant dans le lac Tamakhan."
 flavor_pasiragha.102.a:0 "Nous avons besoin d'une marine !"
 flavor_pasiragha.103.t:0 "L'Achat de Ghabrabhi"
 flavor_pasiragha.103.d:0 "Notre Senapti occidental de Pasiragha a récemment vu une montée en richesse et en stature. Sous l'intendance de [R61.Monarch.GetName], notre rempart contre les Salahad n'a pas seulement gouverné admirablement son territoire, mais gagné gloire et or en campagne dans le sud. Bien sûr, un tel enthousiasme est louable, mais avec lui viennent des questions. Des questions de loyauté, d'ambition, et ultimement où cela les mènera.\n\nNulle part ces questions ne sont-elles aussi urgentes que dans la cour du Raja aujourd'hui. Un émissaire est arrivé de Pasiragha, et avec lui vint une lettre. La lettre contenait une requête, finement écrite et parfaitement polie. Évidemment, [R61.Monarch.GetName] n'est pas satisfait de ses acquisitions récentes dans le sud, et ainsi, ils ont présenté une offre. Ils prendront l'intendance directe des villes occidentales de Ghabrabhi et Dhurasidheni, et se verront accorder les droits de leur gouvernance à perpétuité. En échange, ils offrent les terres frontalières de Setapsim, ainsi qu'une part significative de la richesse de leurs guerres récentes.\n\nNormalement, une telle requête serait catégoriquement refusée. Dhurasidheni et ses environs sont nos possessions ancestrales, et les laisser être gouvernés par quiconque d'autre que le Raja est une suggestion risible. Même ainsi, il est vrai que les provinces sont plus proches de Pasiragha que de la capitale. Il n'est pas déraisonnable d'assumer que le dirigeant de Pasiragha pourrait plus efficacement développer et administrer la terre, quelque chose que notre propre administration a eu des difficultés avec. L'or offert serait certainement bienvenu, et d'une certaine manière, nous ne donnons pas vraiment de provinces, voyant que Pasiragha est notre Senapti juré. C'est moins une reddition de territoire, et plus une redélégation de responsabilité — quelque chose que la lettre de [R61.Monarch.GetName] souligne avidement."
 flavor_pasiragha.103.a:0 "[R61.Monarch.GetName] s'oublie. Il n'arrivera nulle part avec une ambition si nue."
 flavor_pasiragha.103.b:0 "Une requête raisonnable. Nous faisons confiance à la loyauté de [R61.Monarch.GetName]."
 flavor_pasiragha.104.t:0 "L'Achat de Ghabrabhi — Une Réfutation Ferme"
 flavor_pasiragha.104.d:0 "Notre émissaire est revenu, portant une lettre de Dhenijansar. La lettre est finement écrite, mais même ainsi, elle porte de mauvaises nouvelles. Il semble que notre offre raisonnable de prendre le fardeau d'administrer les villes de Ghabrabhi et Dhurasidheni ait été refusée. Bien que le Raja n'offre aucune raison spécifique pour cela, de nombreuses remarques voilées sont données à notre nature supposément trop ambitieuse, et plus d'un paragraphe questionne subtilement notre loyauté. Nous sommes gentiment encouragés à être satisfaits de nos conquêtes récentes dans le sud, et félicités pour notre excellente gouvernance des régions que nous possédons déjà. Enfin, il nous est promis en termes non incertains que continuer à poursuivre les terres ancestrales de Dhurasidheni ne sera pas toléré.\n\nBien que ce soit un résultat regrettable, cela n'a pas besoin d'être la fin de cette affaire. Un non n'est qu'un non si on ne peut offrir quelque chose de plus. Abandonner complètement notre demande est certainement l'option la plus sûre, et la lettre du Raja a rendu quelque peu clair qu'ils sont disposés à oublier cette offense si nous faisons simplement de même.\n\nMême ainsi, peut-être n'avons-nous simplement qu'à prouver que nous sommes aptes à gouverner les terres en question. Pasiragha n'a pas de pénurie d'administrateurs talentueux, et il est possible que nous puissions simplement adoucir l'affaire en offrant au Raja notre plus fin personnel pour les aider à gouverner leur royaume — quelque chose avec quoi la Cour du Lotus a eu des difficultés récemment."
 flavor_pasiragha.104.a:0 "Si d'abord vous ne réussissez pas..."
 flavor_pasiragha.104.b:0 "Peut-être que c'était imprudent. N'en parlons plus jamais"
 flavor_pasiragha.105.t:0 "L'Achat de Ghabrabhi — Lettre du Raja"
 flavor_pasiragha.105.d:0 "Un messager est venu à Rayavashapal, apportant des nouvelles de la réponse du Raja à notre enquête. Même quand le [Root.Monarch.GetTitle] s'attend pleinement à ce que notre relation avec Dhenijansar porte fruit, un sentiment d'incertitude est toujours à attendre, car il n'y a rien d'aussi capricieux que la plume d'un Raja. La lettre fut ouverte, et son contenu devait être lu au [Root.Monarch.GetTitle]. Le Raja a approuvé notre demande d'administrer Ghabrabhi et Dhurasidheni en son nom. La joie se répand sur tous dans la pièce, avant que [Root.Monarch.GetName] ne leur rappelle que le dur travail ne fait que commencer, avec les deux provinces nécessitant encore un certain nombre d'investissements pour en faire un carrefour de commerce et de pèlerinage approprié de l'ouest. Néanmoins, c'est un développement digne de célébration."
 flavor_pasiragha.105.a:0 "Et nous célébrerons en conséquence !"
 flavor_pasiragha.106.t:0 "L'Achat de Ghabrabhi — Lettre du Raja"
 flavor_pasiragha.106.d:0 "Un messager est venu à Rayavashapal, une fois de plus apportant des nouvelles de nos efforts pour convaincre le Raja de notre demande. Le [Root.Monarch.GetTitle] était convaincu que l'offre que nous avions envoyée au Raja était plus que suffisante, mais la terreur l'empli néanmoins, puisque sa confiance était clairement mal placée la première fois. Le temps est venu pour le contenu de la lettre d'être lu. Le Raja a accepté, à contrecœur du ton de la lettre, notre demande d'administrer les provinces de Ghabrabhi et Dhurasidheni en son nom. Un sentiment de soulagement se répand sur tous dans la pièce, [Root.Monarch.GetName] inclus. Le premier obstacle sur notre chemin pour revitaliser ces provinces a été surmonté, mais beaucoup plus de travaux devront être faits à l'avenir."
 flavor_pasiragha.106.a:0 "Mais d'abord, une célébration s'impose !"
 flavor_pasiragha.107.t:0 "Le Nouveau Curriculum"
 flavor_pasiragha.107.d:0 "« Le Raj est dans une situation précaire. Ses membres se battent les uns contre les autres pour la domination, tandis que la tête est bercée par le confort de l'ignorance. Nous apprécions votre dévouement à la revitalisation de la Salle et votre intérêt général pour l'éducation. C'est un trait assez rare à trouver chez les seigneurs de nos jours, si je puis parler franchement. » Ainsi parle le Gourou Principal de la Salle alors qu'il montre au [Root.Monarch.GetTitle] la nouvelle section de la Salle des Débats Infinis.\n\n[Root.Monarch.GetName] observe la Salle rénovée avec amusement, mais rien ne capture son attention plus que l'homme qui les suit depuis le début de la visite. Sa petite stature est notable, mais ses écailles dorées et sa tête draconique le sont aussi. C'est un kobold, pense [Root.Monarch.GetName] — il n'a jamais vu un kobold en personne.\n\n« Salutations, [Root.Monarch.GetTitle]. Je suis venu ici dans le cadre de la mission de la Salle d'inviter des érudits de tous les coins du monde, à commencer par Yanshen. J'ai entendu parler de votre contribution à la Salle par le Gourou Principal, et pour cela nous aimerions vous remercier. En retour de votre générosité, nous aimerions enseigner à votre héritier à être un dirigeant aussi capable que vous. Le fardeau du leadership pèse souvent sur les non-préparés, et nous aimerions préparer votre héritier dans au moins un aspect de celui-ci, » dit l'érudit aux écailles dorées.\n\n« J'aimerais que mon héritier apprenne... »"
 flavor_pasiragha.107.a:0 "La Gouvernance et l'Administration"
 flavor_pasiragha.107.b:0 "La Linguistique et la Diplomatie"
 flavor_pasiragha.107.c:0 "L'Auto-Discipline et la Stratégie"
 flavor_pasiragha.108.t:0 "Honorer le Premier Philosophe"
 flavor_pasiragha.108.d:0 "Le jeune Rama Nar Singh grandit près du Haut Temple de Zyugok, et cela lui fournit de nombreuses occasions d'apprendre sur le temple et les Hauts Dieux représentés à l'intérieur. C'est ici que la plupart des érudits argumenteraient qu'il commença à former ses croyances.\n\nEn dissidence directe au Premier Concile de Sardiphadin, il argumenta que les Hauts Dieux ne sont ni des êtres à vénérer ni activement intéressés à transmettre leur sagesse aux mortels. Au lieu de cela, le chemin vers l'illumination est d'émuler leur exemple et de mener une vie vertueuse sur terre. L'aspect le plus influent de sa pensée, cependant, fut l'adoption du concept de Chi dans la Haute Philosophie, appelé Atma dans les langues raheniennes. Les actions prises par le soi, argumenta-t-il, affectent l'équilibre de l'atma, avec l'action de bonne intention récompensée et l'action de mauvaise intention menant à la ruine.\n\nSon insistance sur l'intention et l'émulation comme principes clés de la foi déclencha la colère des seigneurs locaux, qui y virent lui exhortant leurs sujets à se concentrer sur eux-mêmes au lieu de servir leurs maîtres. Après avoir échappé à un procès simulé tenu pour lui, Rama Nar Singh continua à répandre ses croyances aux côtés de ses disciples. Il rencontra paisiblement sa fin dans l'ouest de Rahen, rejoignant le soleil alors qu'il se couchait. Ses cendres incinérées furent labourées dans les jardins près du Haut Temple de Dhurasidheni, où un petit sanctuaire et un stupa se dressent actuellement. Alors que nous nous souvenons de la vie du premier philosophe, nous porterons son héritage dans l'avenir..."
 flavor_pasiragha.108.a:0 "...et le soleil se lèvera une fois de plus"
 flavor_pasiragha.111.t:0 "Une Offre de Pasiragha"
 flavor_pasiragha.111.d.sh:0 "« Cher [Root.Monarch.GetName],\nJ'espère que vous vous trouvez en bonne santé en ces temps troublés. Les enseignements de Suhan ont changé le paysage de la Haute Philosophie à jamais, et il n'y a aucun moyen pour nous de nier cela. Bien que je comprenne que vous puissiez lui en vouloir pour le chaos que ses disciples ont apporté à cette terre, ses enseignements eux-mêmes détiennent certaines vérités que nous ne devrions pas ignorer. Les écoles se sont éloignées sur de petites différences, et Suhan a décidé de nous montrer que les écoles n'étaient que des parties de la vérité entière, les syncrétisant en combinant des aspects de chaque école.\n\nCela ne dit rien de ses critiques de la société rahenienne. L'esclavage était une plaie sur Rahen, ne bénéficiant qu'à certains groupes de personnes tout en incitant la souffrance parmi les milliers d'esclaves. L'échec des Rajas précédents à aborder cette situation avait causé de grandes fractures dans le Raj, donnant naissance à Bhuvari et affectant négativement Tamatma dans le processus. La caste était un système d'oppressions, créé et soutenu par la classe dirigeante pour continuer leur jouissance des pouvoirs et privilèges aux dépens du peuple de la classe inférieure. Ce système engendre la haine entre les castes, et si nous ne faisons rien pour aborder les situations, il pourrait être trop tard pour nous sauver de ses conséquences.\n\nCette crue de changements nous a approchés, et j'espère que vous vous tenez sur la bonne rive, de peur d'être emportés.\n\nCordialement,\n[R61.Monarch.GetName] de [R61.GetName] »"
 flavor_pasiragha.111.d.hp:0 "« Cher [Root.Monarch.GetName],\nJ'espère que vous vous trouvez en bonne santé en ces temps troublés. Les enseignements de Suhan ont changé le paysage de la Haute Philosophie à jamais, et il n'y a aucun moyen pour nous de nier cela. Bien que je comprenne que vous puissiez argumenter qu'il n'est pas responsable du chaos que ses disciples ont apporté à cette terre, ses enseignements eux-mêmes étaient basés sur une compréhension incomplète de la philosophie. Les écoles se sont effectivement éloignées, mais toutes sont basées sur le même objectif d'atteindre Purtara. Les Hauts Dieux eux-mêmes n'ont jamais délinéé un chemin correct unique vers Purtara, et donc les écoles devraient être autorisées à poursuivre Purtara de la façon qu'elles voient la meilleure.\n\nSes critiques de la société rahenienne détiennent effectivement certains mérites, mais elle est encore basée sur une compréhension incomplète. L'esclavage était effectivement une honte sur les sociétés raheniennes, mais c'était l'avidité des Rajas précédents qui a causé cette situation de continuer aussi longtemps. Le système de castes fut créé pour apporter la stabilité au royaume et à l'atma du monde, et notre peuple est heureux de remplir ses rôles dans la société. Tant que nous ne fermons pas nos yeux et oreilles aux besoins de nos citoyens, le système de castes continuera à apporter l'harmonie à la terre de Rahen comme il l'a fait pendant des millénaires.\n\nLe carrefour du destin est sur nous, et j'espère que vous prendrez le chemin qui mène de retour à Nitikamarja.\n\nCordialement,\n[R61.Monarch.GetName] de [R61.GetName] »"
 flavor_pasiragha.111.a:0 "Ils font de bons arguments !"
 flavor_pasiragha.111.b:0 "Ils font de bons arguments !"
 flavor_pasiragha.111.c:0 "Absolument pas. Refusez."
 flavor_pasiragha.112.t:0 "Troubles dans les Cités"
 flavor_pasiragha.112.d:0 "L'établissement de Quartiers Étrangers à Avhavubhiya a invité une attention indésirable de ses autres citoyens. Les réunions tenues parmi les personnes les plus éminentes de la ville pour en discuter descendirent bientôt en matches de cris entre les côtés qui voulaient fermer le quartier et ceux qui voulaient le garder ouvert. Les rues n'ont pas fait mieux. Les remarques subtiles lancées à la population du quartier se sont transformées en calomnie ouvertement raciste. Les immigrants et érudits étrangers sont harcelés chaque fois qu'ils font des affaires en dehors du quartier, les rendant effrayés de même quitter la sécurité de leurs maisons. Il est clair que la population rahenienne de la ville n'aime pas les nouveaux venus. Quelque chose doit être fait si nous ne voulons pas que cette situation devienne incontrôlable."
 flavor_pasiragha.112.a:0 "Cela va se calmer"
 flavor_pasiragha.112.b:0 "Employer de la sécurité supplémentaire"
 flavor_pasiragha.112.c:0 "Cherchons l'aide des Nains"
 flavor_pasiragha.113.t:0 "Cieux Noircis"
 flavor_pasiragha.113.d:0 "« C'est de la folie » dit l'homme, alors qu'il frappe son cheval fuyant Avhavubhiya.\n\nLe feu crépite alors qu'il brûle à travers la charpente de bois d'une maison. La fumée noire étouffe toute la ville, la couvrant dans l'obscurité. La tension bouillant à l'intérieur de la ville a éclaté. Des foules en colère marchent sur les Quartiers Étrangers, ayant pleinement l'intention de les brûler. Quelques nobles hommes raheniens aux côtés de la population masculine du quartier tinrent bon à l'entrée pour bloquer leur avance, tandis que les femmes et enfants essayaient de leur mieux d'évacuer du chaos qui se déroulait.\n\n« Ce n'était pas censé être comme ça, » pense l'homme.\nL'ouverture des Quartiers à Avhavubhiya et Rayavashapal était destinée à établir de bonnes relations entre les races, et maintenant cela a clairement mal tourné. Le maire l'a envoyé à la capitale pour demander de l'aide pour calmer la situation. Quand le paysage de la ville fut finalement visible, l'homme arrête brusquement son cheval, horrifié par la vue qu'il voit. Rayavashapal est couvert de feu et de fumée."
 flavor_pasiragha.113.a:0 "La sécurité ne sert à rien, nous devons chercher de l'aide !"
 flavor_pasiragha.114.t:0 "La Proposition de l'Exilarque"
 flavor_pasiragha.114.d:0 "Des expressions sombres ornaient les visages de presque tous dans la réunion. La tension de la populace avec les elfes et harpies était encore présente, bien que la violence dans les rues ait diminué. Personne, pas même le [Root.Monarch.GetTitle] ne voulait être le premier à parler après l'ouverture de la session. Finalement, une voix forte retentit de l'un d'eux. Sa stature plus petite et sa longue barbe le faisaient ressortir parmi les autres, mais les membres du conseil regardaient très sérieusement et avec respect alors que l'Exilarque commençait à parler.\n\n« Mesdames et Messieurs du Conseil, j'ai peur que nous ayons pris la mauvaise approche dans la gestion des nouveaux venus depuis le tout début. Les immigrants ne connaissent pas nos cultures, comment nous procédons, et d'autres aspects de la société rahenienne. Mais nous les avons poussés néanmoins, dans un monde inconnu d'eux, avec des voisins qui les voyaient comme des étrangers sans respect pour leur mode de vie. Je propose que ces populations étrangères aient besoin d'un délégué de notre peuple, quelqu'un qui peut être digne de confiance par les Raheniens mais pourrait aussi diriger ces étrangers, les introduisant gentiment aux belles cultures que nous avons à Rahen. » l'Exilarque termina, se tenant au milieu de la pièce illuminée par le soleil.\n\n[Root.Monarch.GetName] réfléchit dur, mais un seul homme vint à son esprit. Il parla finalement.\n« Exilarque, vous avez de l'expérience à diriger des personnes de groupes minoritaires ici à Rahen, et chacun de nous vous respecte profondément. Serez-vous ce dirigeant pour eux ? »\n\nSouriant, l'Exilarque répondit, « Je suis honoré d'accepter votre demande. »"
 flavor_pasiragha.114.a:0 "Nous avons peu de choix"
 flavor_pasiragha.115.t:0 "Le Troisième Concile de Rayavashapal"
 flavor_pasiragha.115.d:0 "La Salle des Débats Infinis est remplie de diplomates et philosophes de nombreux états du Raj. Des caravanes transportant des marchandises ont inondé Rayavashapal au cours de la semaine précédente, espérant gagner des clients parmi les visiteurs et citoyens. Il n'y a pas eu de Concile Philosophique depuis longtemps, et les gens sont excités ou plus probablement nerveux quant à ce que la conclusion du concile apportera. Alors que le soleil se tient directement au-dessus de la ville, le Troisième Concile de Rayavashapal est officiellement ouvert.\n\nLe principal sujet de débat concerne la Réformation menée par Suhan. Les disciples de la Haute Philosophie croient que Suhan a dévié de la philosophie quand il a stipulé qu'il n'y a qu'un seul chemin vers Purtara, le Long Chemin. Les disciples de la Praxis rétorquent que la Haute Philosophie elle-même avait déjà dévié quand ils ont utilisé Visvatma comme justification pour le système de castes et même pire, l'esclavage. Alors que les deux côtés refusent de bouger, un philosophe de Pasiragha prend la scène.\n\n« Les cicatrices du passé laisseront toujours une marque, mais il est de notre devoir de nous assurer que nous ne serons plus blessés. La Praxis a effectivement dévié de la Haute Philosophie d'une manière que je suis sûr que d'autres philosophes praxistes seraient d'accord. Mais des vues différentes sur la philosophie n'excluent pas une relation entre les fois. Les érudits peuvent encore être échangés, et je suis sûr que tous les Hauts Philosophes peuvent voir la Praxis comme une autre école. Nous pouvons coexister paisiblement les uns avec les autres, et nous de Pasiragha prendrons humblement la responsabilité de nous assurer que la paix entre les fois soit observée, » dit le philosophe, souriant."
 flavor_pasiragha.115.a:0 "Notre cas a été cimenté"
 flavor_pasiragha.116.t:0 "Le Troisième Concile de Rayavashapal"
 flavor_pasiragha.116.d:0 "La Salle des Débats Infinis est remplie de diplomates et philosophes de nombreux états de Rahen. La chute du Raj a causé plusieurs conflits entre ses anciens membres, mais le Concile porte l'espoir que peut-être la paix régnera de nouveau dans la terre. Alors que le soleil se tient directement au-dessus de la ville, le Troisième Concile de Rayavashapal est officiellement ouvert.\n\nLe principal sujet de débat concerne la Réformation menée par Suhan. Les disciples de la Haute Philosophie croient que Suhan a dévié de la philosophie, tandis que les philosophes praxistes argumentent que la Haute Philosophie s'est égarée d'abord quand elle a utilisé Visvatma pour faire appliquer le système de castes. Malgré un éventuel progrès dans la discussion, les seigneurs et philosophes des territoires orientaux de l'ancien Raj n'apprécient pas la domination de Pasiragha des procédures. Après un certain point, un philosophe de Parusad Bhola prend la scène centrale.\n\n« Nous avons été invités à cette réunion pour discuter de l'avenir de la Haute Philosophie, mais il est clair que ce concile était une ruse pour consolider le pouvoir de Pasiragha sur le reste d'entre nous. Les seigneurs de l'ouest ont été probablement déjà bercés par leurs mots, mais nous ne serons pas dupés ! »\n\nLa Salle tombe silencieuse traitant ses mots, mais le représentant pour Pasiragha répond rapidement.\n« Ceci est un concile de philosophie, basé sur le principe de paix et d'harmonie. Nous ne resterons pas silencieux alors que vous profanez la sainteté du concile tout en insultant nos amis. Considérez ceci comme un avertissement. »\n\n« Alors qu'il en soit ainsi » dit la philosophe parusadie, sortant de la pièce en frustration.\nElle est suivie par les représentants orientaux et philosophes, laissant les états occidentaux seuls dans la Salle.\n\n« Continuons la discussion, » dit le philosophe de Pasiragha."
 flavor_pasiragha.116.a:0 "Notre autorité a été cimentée"
 flavor_pasiragha.117.t:0 "La Conférence de Sramaya"
 flavor_pasiragha.117.d:0 "Nos diplomates à Sramaya nous ont apporté un message que le leadership de Bhuvari est disposé à tenir une réunion entre nos deux pays. La conférence doit se tenir à Sramaya dans quelques semaines à partir de maintenant. C'est peut-être la seule chance pour nous de faire quelque chose que les Rajas précédents n'ont jamais pu accomplir et ramener le delta de Kharunyana aux mains amies, même si cela signifie que nous devons nous lier d'amitié avec Bhuvari nous-mêmes. Bhuvari a commencé comme une rébellion d'esclaves organisée le long du delta de Kharunyana. Après avoir vaincu les armées du Raj en bataille, les esclaves libérés ont proclamé la fondation de la Terre Libre ou Bhuvari. Beaucoup de Rajas ont tenté de reprendre les terres que Bhuvari détient, mais ces efforts se sont principalement soldés en vain.\n\nDes décennies et siècles ont passé depuis la rébellion, et Bhuvari et $COUNTRY$ ont tous deux connu de nombreux changements. Peut-être qu'il est temps d'arrêter de laisser le passé définir notre avenir ; peut-être que le Raj devrait commencer à construire de nouvelles relations avec Bhuvari. Le choix est entre nos mains."
 flavor_pasiragha.117.a:0 "Briser le cycle de souffrance"
 flavor_pasiragha.117.b:0 "Il n'y aura pas de conférence"
 flavor_pasiragha.118.t:0 "La Conférence Commence"
 flavor_pasiragha.118.d:0 "Des diplomates de Bhuvari et $COUNTRY$ ont rempli la salle dans laquelle la conférence fut tenue. Après quelques remarques de [R38.Monarch.GetName], dirigeant de Bhuvari et donc hôte, la Conférence de Sramaya a officiellement commencé. Des heures sont passées à discuter les conditions pour la paix, avant que la délégation de Bhuvari annonce finalement qu'une paix durable ne peut arriver que si nous acceptons pleinement leurs demandes pour notre pays. Ils exigent des frontières définies de façon permanente entre nos deux nations, des réparations pour les dommages causés par l'institution de l'esclavage dans le Raj et l'abolition de l'esclavage dans le Raj.\n\nC'étaient des demandes lourdes qu'ils imposaient pour nous, et Bhuvari le sait aussi. Ils sont préparés à donner certaines concessions en retour. Ultimement, c'est notre décision d'aller de l'avant avec leurs termes de paix ou non."
 flavor_pasiragha.118.a:0 "Nous devons nous réconcilier"
 flavor_pasiragha.118.b:0 "Nous ne ferons que des concessions mineures"
 flavor_pasiragha.119.t:0 "Succès de la Conférence"
 flavor_pasiragha.119.d:0 "Les termes furent acceptés, les frontières furent tracées, et finalement le Traité de Sramaya fut signé par les dirigeants des deux pays. La Conférence se ferme avec un dîner d'État, symbolisant notre espoir pour une relation future de paix et réconciliation."
 flavor_pasiragha.119.a:0 "Une ère de paix nous attend"
 flavor_pasiragha.120.t:0 "Échec de la Conférence"
 flavor_pasiragha.120.d:0 "Alors que notre pays n'était pas disposé à faire des concessions jugées nécessaires par Bhuvari, la Conférence de Sramaya s'est soldée par un échec. La chance de paix est partie, et l'avenir de la région sera décidé par les épées sur le champ de bataille."
 flavor_pasiragha.120.a:0 "L'épée ce doit être"
 flavor_pasiragha.121.t:0 "Rénover la Colline Verdoyante"
 flavor_pasiragha.121.d:0 "Surplombant la ville de Keyattordha, la Colline Verdoyante fut l'ancien site du Simralka, le centre principal d'éducation et d'activités savantes dans l'est de Rahen. Fondé par le premier philosophe Rama Nar Singh, le Simralka servit aussi comme sa maison et un lieu d'où il professait sa connaissance et compréhension du monde à ses étudiants. Après son décès, le Simralka connut une période de croissance et d'expansion menée par les étudiants de Rama Nar Singh et les autres grands philosophes qui le suivirent, avant de tomber dans l'indifférence et finalement fermer après l'effondrement du premier Harimraj.\n\nNotre chemin nous a menés à cette colline même, et avec un grand effort nous avons finalement restauré le Simralka. L'héritage de Rama Nar Singh sera porté vers l'avenir, et il sourirait sûrement fièrement à la pensée d'étudiants apprenant et débattant à nouveau ses idées dans son ancienne maison. Avec le Haut Dieu de l'Éducation Simral — dont le nom inspira cette institution même — veillant sur nous, le Simralka est officiellement ouvert une fois de plus pour l'apprentissage."
 flavor_pasiragha.121.a:0 "Les premières classes commencent."
 flavor_pasiragha.122.t:0 "Retour des Exilés"
 flavor_pasiragha.122.d:0 "L'invasion hobgobeline de Shamakhad apporta la fin de beaucoup de Royaumes Héroïques du Nord et marqua le commencement de la terreur du Commandement sur Haless. Bien que cela seul fût une catastrophe, la crise qui suivit fut la vraie tragédie. D'innombrables personnes furent déplacées de leurs foyers ancestraux, craignant la règle des hobgobelins. Pour un temps, ils gardèrent l'espoir de retourner dans leur patrie, mais cet espoir diminua avec chaque nouveau groupe d'hobgobelins qui se déverse des Mines de Jade pour s'installer à Shamakhad.\n\nDans la salle du trône de $COUNTRY$, [Root.Monarch.GetName] est approché par un groupe de conseillers, dirigé par le Ministre de l'Intérieur. Un des conseillers, avec la bénédiction du [Root.Monarch.GetTitle], ouvre une carte détaillant la région de Shamakhad. Le Ministre de l'Intérieur parle finalement.\n\n« Mon [Root.Monarch.GetTitle], le retour de Shamakhad au Raj a été accueilli par des nouvelles positives à travers tout Rahen. Beaucoup de descendants des réfugiés fuyant les Hobgobelins il y a des années sont impatients de retourner dans la patrie de leurs ancêtres. Avant que tout cela n'arrive cependant, nous devons déterminer comment nous gouvernerons cette région. Shamakhad a besoin d'efforts de reconstruction significatifs, et ainsi peut-être est mieux adapté à être administré directement par nous. D'un autre côté, donner aux gens de Shamakhad le contrôle de leur propre maison améliorerait grandement leur perception de nous et nous bénéficierions d'une grande bonne volonté parmi leur gouvernement. »"
 flavor_pasiragha.122.a:0 "Nous sommes le libérateur de Shamakhad"
 flavor_pasiragha.122.b:0 "Administrer directement les nouvelles terres"
 flavor_pasiragha.123.t:0 "Un Avenir"
 flavor_pasiragha.123.d:0 "Alors que [Root.Monarch.GetName] parcourt la Bibliothèque Royale, il tombe sur une lettre, marquée par le signe de la Salle des Débats Infinis. Curieux, il prend un siège à la table la plus proche et ouvre la lettre, qui semble être datée quelque part au milieu du 15ème siècle après l'Ascension. La lettre décrit la situation désespérée du passé du Raj, et enregistre aussi une supplication du Gourou Principal de la Salle pour l'aide du prédécesseur de [Root.Monarch.GetName] pour garder la Salle ouverte dans les temps de troubles.\n\n[Root.Monarch.GetName] ne peut s'empêcher de noter combien l'état du royaume est différent entre le temps de la lettre et aujourd'hui. La Salle des Débats Infinis continue à briller comme la maison de philosophes de partout dans le monde. Ils ne sont pas seuls non plus, car la Société du Lotus Cinabre et le Simralka donnent maintenant régulièrement naissance à des philosophes qui rivaliseront bien avec ceux de la Salle en termes d'idées. Une société turbulente ravagée par la guerre et le leadership incompétent est aussi partie, et à sa place se tient une société de paix et prospérité.\n\n[Root.Monarch.GetName] pense à lui-même — si cette lettre ne s'était jamais trouvée sur le bureau de son prédécesseur, ou s'ils avaient pris toute autre action que celle qui mena à ce chemin, l'avenir ne serait pas le même. Pasiragha serait juste un autre Senapti dans le Raj, incapable de l'empêcher de sa dissolution éventuelle, ou même destruction. [Root.Monarch.GetName] contemple cela, alors qu'il prend la leçon à cœur.\n\n« Ne résistez jamais aux marées du changement, car elles arriveront toujours tôt ou tard. Nous devrions en prendre le contrôle et l'influencer, afin qu'elles puissent couler dans la même direction que notre chemin » — Rama Nar Singh, Niitanamanusa."
 flavor_pasiragha.123.a:0 "Qu'est-ce qui nous a menés ici ?"
 flavor_pasiragha.124.t:0 "L'Influence de notre Foi"
 flavor_pasiragha.124.d:0 "Les écoles de la Haute Philosophie ont débattu leurs croyances dans la Salle des Débats Infinis depuis qu'elle fut construite. La littérature fut lue, les idées sont discutées, des mots et parfois même des insultes sont échangés dans l'estimée Salle. En temps récents, une école au-delà des autres a influencé la direction dans laquelle notre foi penche"
 flavor_pasiragha.124.a:0 "L'École de l'Âme Ascendante"
 flavor_pasiragha.124.b:0 "L'École de l'Écharpe Orange"
 flavor_pasiragha.124.c:0 "L'École du Soleil Radieux"
 flavor_pasiragha.124.e:0 "L'École du Turban de Soie"
 flavor_pasiragha.124.f:0 "L'École du Palais Doré"
 flavor_pasiragha.124.g:0 "L'École de l'Œil Étoilé"
 flavor_pasiragha.124.h:0 "L'École de la Vérité Syncrétique"
 flavor_pasiragha.124.i:0 "L'École de la Griffe Intacte"
 flavor_pasiragha.125.t:0 "L'Influence de Ceux d'Au-Delà"
 flavor_pasiragha.125.d:0 "La Salle des Débats Infinis n'est pas seulement ouverte aux disciples de la Haute Philosophie, mais aussi aux philosophes de partout dans le monde. Leur perspective sur la vie fournit un contraste à la façon dont les gens de la Haute Philosophie voient le monde. Cela nous permet d'ouvrir nos esprits et d'obtenir de nouvelles connaissances d'eux. Parmi les nombreux philosophes qui honorent la Salle, une religion influence actuellement notre pensée le plus"
