 #pasiragha
 
 ###### missions #######
 pasiragha_affirming_our_ties_title:0 "Affirmer nos Liens"
 pasiragha_affirming_our_ties_desc:0 "Pasiragha est le senapti de l'ouest, dont les racines étymologiques le définissent littéralement comme le royaume occidental. Il est de notre devoir de surveiller les collines, de défendre les cols et de voir s'accomplir la volonté du Raj dans les hautes terres et vallées inférieures. Pourtant, avec notre base de pouvoir actuelle, cette tâche devient chaque jour plus difficile. Il est peut-être temps de solidifier notre position politique et d'accroître notre force pour le bien du Raja."
 pasiragha_develop_port_title:0 "Développer notre Port Principal"
 pasiragha_develop_port_desc:0 "Attyhuyaba est désormais fermement entre nos mains et nous donne accès à la Mer de Rahen — un luxe qui nous était auparavant refusé. Avec un nouveau port, nous pouvons plus facilement attirer les érudits et pèlerins qui renforceront notre puissance intellectuelle et soutiendront notre économie. À cette fin, nous devons étendre le port, notre port principal."
 pasiragha_failing_peace_title:0 "La Paix Défaillante"
 pasiragha_failing_peace_desc:0 "Le royaume s'effondre. D'innombrables décennies de mauvaise gestion, de favoritisme flagrant et de corruption rampante ont paralysé le Raj de l'intérieur. L'empire ne tient plus que grâce au Vizir Manava, et encore seulement parce qu'il refuse de mourir. Ce n'est qu'une question de temps avant que les senaptis et prahbis ne doivent prendre leur destinée en main. Des préparatifs doivent être faits."
 pasiragha_coast_war_title:0 "Guerre pour la Côte"
 pasiragha_coast_war_desc:0 "Avec l'approbation de nos alliés et protecteurs, l'heure de la guerre est venue. Pour reconquérir la côte au nom du Raj. Une terre qui s'est depuis longtemps rebellée et détachée. Le royaume occidental rapportera ces richesses au royaume dans son ensemble et revendiquera enfin un port qui nous appartienne."
 pasiragha_western_estates_title:0 "Les Domaines Occidentaux"
 pasiragha_western_estates_desc:0 "À notre frontière occidentale se trouvent les terres de Ghabrabhi et Dhurasidheni, cette dernière abritant le lieu de repos final de Rama Nar Singh. La valeur de cette terre est actuellement gaspillée sous l'administration actuelle. Avec une intendance appropriée, elle pourrait être convertie en un véritable carrefour de commerce et de pèlerinage, mais nous devons d'abord l'acquérir."
 pasiragha_nar_singh_stupa_title:0 "Le Stupa de Rama Nar Singh"
 pasiragha_nar_singh_stupa_desc:0 "Sur une colline anonyme, à environ 5 miles à l'ouest du Haut Temple de Dhurasodheni, se dresse le Stupa de Rama Nar Singh. Un monument antique construit au début des années 200 dédié à la vie et aux œuvres du philosophe. Au fil des siècles, il est tombé en ruine et dans l'oubli.\n\nDans le cadre de notre plan pour attirer pèlerins et voyageurs, nous devrions revitaliser ce site."
 pasiragha_ensure_saftey_title:0 "Assurer la Sécurité des Pèlerins"
 pasiragha_ensure_saftey_desc:0 "Les pèlerins sont un spectacle courant à Rahen, car la seule façon de voir les Hauts Temples est de s'y rendre soi-même. Certes, il existe des Brahmkalaas qui fournissent des reproductions détaillées des œuvres d'art, mais elles sont intrinsèquement imparfaites — profondément influencées par les visions de leurs créateurs.\n\nEn tant qu'intendant de la Salle des Débats Infinis, et maintenant de deux différents Hauts Temples, il est de notre devoir de protéger ces pèlerins lorsqu'ils voyagent sur nos terres. Rénovons les sentiers, routes et chemins."
 pasiragha_future_of_hall_title:0 "L'Avenir de la Salle"
 pasiragha_future_of_hall_desc:0 "Pasiragha est définie par ses hautes terres et, plus important encore, par la Salle des Débats Infinis. Cette structure massive a été le centre de Rayavashapal aussi longtemps que la cité a occupé une position d'importance. Rayavashapal respire au rythme des allées et venues des philosophes et érudits qui foulent les chemins de ce grand édifice. Pourtant, en ce moment, son avenir est incertain..."
 pasiragha_ravanars_plan_title:0 "Le Plan de Ravanar"
 pasiragha_ravanars_plan_desc:0 "Nous marchons actuellement sur un chemin inconnu. L'avenir devant nous est incertain, mais Ravanar a un plan. Proche conseiller du senapti et conseiller militaire de longue date, il est revenu d'un long périple dans les Hautes Terres de Ghankhaden. Son aventure militaire lui a beaucoup appris sur la protection des convois et les tactiques de guérilla, et il souhaite commencer à entraîner un cadre d'infanterie légère autour de ce nouveau modèle."
 pasiragha_defend_interior_title:0 "Défendre l'Intérieur"
 pasiragha_defend_interior_desc:0 "Avec nos récentes conquêtes, nous avons enfin poussé nos frontières au-delà de l'environnement immédiat de Rayavashapal. Une proposition a été avancée pour construire une nouvelle ceinture de fortifications autour de nos territoires centraux. Sans la menace d'un siège immédiat, nos terres agricoles et cités pourraient prospérer comme jamais auparavant."
 pasiragha_hall_to_district_title:0 "De la Salle au Quartier"
 pasiragha_hall_to_district_desc:0 "« Cinq livres de plus à transporter, la porte se ferme et à ce moment vous êtes invisible, un fantôme dans la salle »\n-Saer Halliday\n\nLa salle grouille d'activité : des érudits de tout le Raj viennent lire et apprendre. Ses bibliothèques s'enrichissent de nouveaux tomes et traités, et les amphithéâtres sont toujours pleins — tapageurs et audacieux.\n\nBien que la salle ne soit pas issue d'humbles commencements, elle a grandi pour englober un quartier. De nouvelles auberges, appartements, maisons et rénovations ont spiralé autour d'elle. Les veines et artères d'un cœur revitalisé battant au centre de Rayavashapal."
 pasiragha_painful_birth_title:0 "Douloureuse est la Naissance"
 pasiragha_painful_birth_desc:0 "Exister, c'est chercher le bonheur, lutter contre la souffrance de la réalité, mais la plupart ne voient pas cette vérité. Le Gourou Suhan, un philosophe de l'École de l'Âme Ascendante venu de la vallée de la rivière Yan, a voyagé vers l'ouest pour arriver dans notre lieu de culte. Il apporte avec lui une nouvelle doctrine de multiplicité et de syncrétisme. Là où les chemins s'étendaient autrefois vers l'extérieur dans la forêt de la sagesse, Suhan les a de nouveau unifiés. Il a forgé un chemin composé de tous, et quelles que soient ses intentions, chaque pas sur ce nouveau chemin sera imbibé de sang."
 pasiragha_expand_school_title:0 "Étendre les Terrains de l'École"
 pasiragha_expand_school_desc:0 "Attachée à l'une des nombreuses chambres de la salle se trouve l'École des Principes de Rayavashapal. Le curriculum de l'école est centré sur les quatre piliers : politique, économie, philosophie et tradition historique. Elle a historiquement été l'un des centres d'éducation et d'apprentissage prééminents, mais a perdu beaucoup de son prestige au cours du siècle passé. En ce moment, elle n'est rien de plus qu'un tampon pour l'élite, pratiquement une destination de vacances plutôt qu'une école. Nous devons corriger cette trajectoire."
 pasiragha_entice_thinkers_title:0 "Attirer les Futurs Penseurs"
 pasiragha_entice_thinkers_desc:0 "Une école rénovée n'est rien sans professeurs et étudiants. La plupart des philosophes de Rayavashapal préfèrent passer leurs journées à débattre dans la salle ou à ruminer leurs heures dans les Hauts Temples et petites cellules. Nous devons fournir des incitations pour qu'ils enseignent, peut-être même faire une exigence que certaines de leurs conférences et arguments aient lieu sur les terrains de l'école. Alors nous pourrons commencer le dur travail d'attirer les étudiants de la prochaine génération."
 pasiragha_broadening_scope_title:0 "Élargir notre Portée"
 pasiragha_broadening_scope_desc:0 "Avhavubhiya déborde maintenant de marchandises, de navires marchands déchargeant leur cargaison et de pèlerins. Un bon nombre de ces voyageurs viennent de terres lointaines, et quelques-uns ont même honoré la Salle de leur présence. Les salles de débat n'ont jamais été plus animées, et beaucoup de nos philosophes demandent maintenant que nous encouragions cet échange d'idées et de personnes ; nous devons les faire venir de loin."
 pasiragha_gulf_bases_title:0 "Sécuriser les Bases dans le Golfe"
 pasiragha_gulf_bases_desc:0 "Tandis que les approches occidentales d'Avhavubhiya sont relativement bien défendues et patrouillées, les eaux de l'est au sud de Bhuvari grouillent de piraterie. Des flottes massives pillent les côtes et assaillent les marchands, et même Vangham sert parfois de base à ces coupe-jarrets. Afin d'assurer un passage sûr depuis l'est, nous devons mettre fin à ce fléau. D'abord, nous devrons sécuriser de nouvelles bases avancées pour nos flottes."
 pasiragha_convoy_security_title:0 "Sécurité des Convois"
 pasiragha_convoy_security_desc:0 "Avec une base appropriée à Houdoduwo, nous pouvons mener notre campagne contre les pirates à sa juste conclusion. Au sud-est se trouvent leurs bases principales dans Hoangdesinh, mais plus important encore, ils détiennent plusieurs îles dans la chaîne des Annelets. Si nous ne les chassons pas de leurs cachettes sur ces îles de jungle, ils ne feront que lever de nouvelles forces et frapper à nouveau. Les Îles des Annelets doivent passer sous notre contrôle."
 pasiragha_colonial_truth_title:0 "Répandre la Vérité"
 pasiragha_colonial_truth_desc:0 "De l'autre côté du Golfe de Rahen, sur la côte nord de Sarhal, se trouve la terre des Mengi. Un peuple dont le littoral est depuis de nombreuses années lentement passé sous le contrôle de diverses républiques marchandes raheniennes. Pourtant, ils sont de piètres intendants de cette terre. Les peuples natifs qui suivent notre foi reçoivent certes un certain degré de traitement spécial, mais il y a peu ou pas d'effort pour les protéger.\n\nEn tant que dirigeant légitime du Raj occidental, il est de notre devoir d'intervenir et de prendre le contrôle de cette situation."
 pasiragha_inter_school_coop_title:0 "Coopération Inter-Écoles"
 pasiragha_inter_school_coop_desc:0 "Bien que la Haute Philosophie semble être une foi unie, en pratique beaucoup d'écoles détiennent des croyances diamétralement opposées les unes aux autres. Les érudits du Palais Doré, de l'Âme Ascendante et de l'Œil Étoilé s'affrontent constamment sur la nature de l'atma et sur l'existence même du visatama. Même dans ce microcosme de désaccord métaphysique, on peut voir que les fissures sont profondes. Pourtant, il est de notre devoir en tant qu'intendant de la Salle de les rassembler. De leur permettre un environnement coopératif, même s'il est limité aux confins de notre grand édifice. Un engagement que nous devons maintenir à un degré plus élevé alors que la réforme fait rage autour de nous."
 pasiragha_promote_residents_title:0 "Promouvoir les Résidents"
 pasiragha_promote_residents_desc:0 "Les érudits, théologiens et philosophes qui visitent la Salle ont de plus en plus commencé à s'enraciner. Beaucoup amènent leurs familles entières avec eux quand ils arrivent au port. Bien qu'officiellement cette pratique soit découragée, personne n'a appliqué aucune des réglementations tant qu'ils peuvent subvenir à leurs besoins. En conséquence, dans Avhavubhiya et Rayavashapal, il y a eu une croissance de quartiers d'immigrants où l'artisanat et les coutumes de leurs foyers brillent à travers la nourriture, les biens et l'architecture. Bien qu'il y ait une minorité vocale qui condamne les étrangers, la plupart des officiels de la ville les voient comme une aubaine positive et ont même avancé une proposition pour étendre ce quartier et fournir une reconnaissance officielle."
 pasiragha_exilarchs_modest_proposal_title:0 "La Proposition de l'Exilarque"
 pasiragha_exilarchs_modest_proposal_desc:0 "Des incendies ont brûlé plusieurs quartiers dans nos grandes villes, et nous sommes maintenant laissés à ramasser les morceaux. Cependant, la source du problème, les communautés d'immigrants qui se trouvent en dehors du système de castes, demeure. Trouver un moyen de les intégrer dans notre société est devenu une question âprement débattue. Pourtant, une réponse a fait surface : peut-être que les nouveaux étrangers pourraient être guidés par les anciens étrangers.\n\nL'Exilarque a longtemps été le dirigeant des nains en exil, attendant un jour où ils pourront retourner dans leur patrie ancestrale. Historiquement, nous avons eu une excellente relation avec l'Exilarque. Peut-être pourrions-nous officiellement l'amener dans notre gouvernement ? Lui fournir une position d'autorité, et lui permettre d'être la voix pour tous ceux qui se trouvent en dehors du système de castes."
 pasiragha_battle_of_will_title:0 "La Bataille de la Volonté"
 pasiragha_battle_of_will_desc:0 "La réforme est une bataille menée sur de nombreux fronts, pas seulement dans la Salle ou sur le champ de bataille, mais aussi dans les cœurs et esprits des dirigeants. Car ce sont les castes dirigeantes qui appliquent la doctrine et la volonté à leurs sujets. Le Senapti possède une position unique étant donné le point de départ de la réforme, peut-être peut-il gagner quelques cœurs et esprits avec la plume plutôt qu'avec l'épée ?"
 pasiragha_upgrade_paths_title:0 "Améliorer les Chemins"
 pasiragha_upgrade_paths_desc:0 "Avec la plupart des Hautes Terres de Ghankhaden sous notre contrôle, nous pouvons commencer à étendre nos sentiers et routes à travers les montagnes et collines. Dhakilamvi servira de prochain terminus. C'est là que les enseignements de Rama Nar Singh sur l'atma furent pleinement syncrétisés dans la Haute Philosophie dans l'ancien palais du gouverneur en 146. Pendant que nous pavons de nouvelles routes, nous devrions aussi prendre le temps d'investir dans l'ancienne infrastructure. L'ingénierie a fait beaucoup de chemin depuis que les premiers chemins furent tracés dans la terre et la pierre, et ils méritent une amélioration."
 pasiragha_new_dogma_title:0 "Un Nouveau Dogme"
 pasiragha_new_dogma_desc:0 "Les troubles des dernières années ont enfin pris fin, et un nouveau Pasiragha a émergé du chaos. Un nouveau dogme a été forgé, et il est de son devoir en tant qu'intendant de la Salle de répandre cette doctrine près et loin. Des préparatifs doivent être faits, car la bataille pour le purtara d'une nation a commencé."
 pasiragha_western_authority_title:0 "Autorité dans l'Ouest"
 pasiragha_western_authority_desc:0 "Nous nous sommes positionnés comme la véritable autorité occidentale en matière de Haute Philosophie. Nous avons répandu notre doctrine à travers la terre par la parole et l'épée. Notre autorité spirituelle est incontestée. Maintenant, tout ce qui reste à faire est de solidifier cette position. Ainsi, comme les philosophes des siècles passés, nous organiserons un concile."
 pasiragha_legacy_of_reformation_title:0 "Héritage de la Réforme"
 pasiragha_legacy_of_reformation_desc:0 "Suhan est venu et parti, ses os retournés à la terre, mais sa foi n'a pas péri, ni ses disciples. Ses disciples répandent encore son message au loin, et les philosophes des écoles traditionnelles les suivent à chaque tournant. Pourtant, pour la personne ordinaire, les choses se sont calmées. Les guerres sont finies, et les historiens ont commencé à regarder correctement les événements qui ont eu lieu ces dernières décennies. Un héritage a été posé par notre main, mais la question est : que pensera l'histoire de nous ?"
 pasiragha_unity_of_spirit_land_title:0 "Unité de l'Esprit et de la Terre"
 pasiragha_unity_of_spirit_land_desc:0 "Nous nous tenons au bord d'un précipice. Nos objectifs n'ont jamais été purement de conquête, pourtant c'est la machine que nous avons créée, et il est clair que le Raj s'effondre. Cela fait quelque temps maintenant.\n\nNous avons le cœur et l'âme de l'ancien Raj entre nos mains et il aspire à être réuni avec le corps une fois de plus, à ne faire qu'un avec l'empire, et à la diriger vers de meilleurs jours. Il est temps pour nous d'assumer le manteau du Raj."
 pasiragha_battle_of_body_title:0 "La Bataille du Corps"
 pasiragha_battle_of_body_desc:0 "La guerre arrive, et Pasiragha n'est pas prêt. Nous avons entraîné des hommes en petites unités d'élite, pas en formations massives, pourtant ces dernières seront nécessaires pour survivre dans cette ère de réforme. Bien que les tactiques d'infanterie légère de Ravanar aient eu un succès massif à petite échelle, nous devrons choisir et sélectionner les parties de cette doctrine qui sont transmises au soldat moyen. Un nouveau curriculum axé sur des exercices de marche intensifs à travers le terrain rocheux donnera à nos troupes un avantage pour fermer rapidement l'écart entre les forces en retraite. Nous frapperons rapidement et disparaîtrons avant de pouvoir être épinglés par des engagements sanglants et coûteux."
 pasiragha_ofehbi_freedom_title:0 "Philosophes d'Ofehibi"
 pasiragha_ofehbi_freedom_desc:0 "Bien que notre philosophie ait été répandue dans les communautés de la côte de Sarhal, il y en a encore dans l'intérieur qui partagent nos vues. De petites communautés dans Mewojala, Simegesfan et Mewomender suivent encore la sagesse des Hauts Dieux et devraient être placées sous notre protection.\n\nLa grande question dans les cercles gouvernementaux est : comment ? Bien que nous puissions commencer à tracer un chemin dans l'intérieur du continent, une telle guerre serait sûrement coûteuse, alors peut-être qu'une solution diplomatique est plus appropriée. Le Raja aura le dernier mot sur cette affaire."
 pasiragha_farther_afield_title:0 "Idées de Plus Loin"
 pasiragha_farther_afield_desc:0 "Chaque jour, notre emprise s'élargit et englobe plus de peuples et d'idées nouvelles. Pourtant, il y en a encore au-delà de notre portée. Il y a des histoires de peuples d'au-delà des déserts de Bulwar qui suivent une philosophie rationnelle, et encore plus loin des contes d'un peuple en Alecand qui détient une philosophie unique du gouvernement.\n\nComme tous les peuples, ils sont les bienvenus à la Salle, mais nous devons d'abord les faire venir ici. Une série de bases navales autour de la côte sud de Sarhal fournirait à nos flottes la portée nécessaire pour que nous puissions commencer à faire des percées."
 pasiragha_simralka_title:0 "Restaurer le Simralka"
 pasiragha_simralka_desc:0 "Le Simralka a finalement servi de centre pour une renaissance philosophique dans Keyattordha. Bien qu'il faille à Rama Nar Singh près d'une demi-décennie pour attirer un groupe significatif, le Simralka le soutiendrait par la suite pendant presque toute la seconde moitié de sa vie. Situé sur ce qui est maintenant connu comme le Phulaandgara, l'école originale n'était guère plus qu'une petite collection de meubles et un seul pavillon de pierre. Le Simralka grandirait au cours des deux décennies suivantes pour consister en deux salles de conférence, une salle de débat, des quartiers de couchage pour Rama Nar Singh et d'autres philosophes. De nos jours, le site est une vieille ruine, à peine perceptible à travers la végétation et des siècles d'accumulation de sédiments, mais c'est quelque chose que nous pouvons réparer."
 pasiragha_joint_expedition_title:0 "Une Expédition Conjointe"
 pasiragha_joint_expedition_desc:0 "L'Exilarque a avancé une proposition intéressante. Il y a beaucoup de nains dans notre royaume qui souhaitent encore plus que tout retourner dans les montagnes de leurs ancêtres. Pour la plupart de l'histoire, cela a semblé être peu plus qu'un rêve impossible poussé par de petites bandes d'aventuriers, mais avec les ressources du Raj, cela pourrait être possible. Le plan de l'Exilarque est d'établir un conseil expéditionnaire conjoint qui gérerait Grozumdhir sous la protection du Raj. Il servirait comme leur représentant dans le Raj tandis que ceux qui ne souhaitent pas vivre sous le nouveau système seraient libres de déménager vers le nouveau foyer nain. Tout ce qu'il lui faut maintenant, c'est l'approbation."
 pasiragha_lessons_of_gov_title:0 "Leçons de Gouvernance"
 pasiragha_lessons_of_gov_desc:0 "Pasiragha a grandement bénéficié des érudits et philosophes que nous avons amenés dans nos frontières au cours des siècles passés, et beaucoup ont identifié des problèmes dans notre gouvernement. Bien que la plupart de ces critiques viennent d'un lieu d'ignorance (surtout en ce qui concerne le système de castes), certaines font des points valides. En particulier, notre corps législatif est une relique antiquée de nos jours sous le joug de l'ancien Raj. Une fois le royaume suffisamment stable, nous pouvons commencer à implémenter certaines de ces suggestions. La vraie question est de savoir quelle vision nous suivons."
 pasiragha_restore_visatama_title:0 "Restaurer le Visatama"
 pasiragha_restore_visatama_desc:0 "Nous avons été le cœur battant et le phare de raison du Raj pendant quelque temps maintenant. Pourtant maintenant, nous possédons aussi le corps. Un corps maltraité pendant des décennies alors que des hommes riches et corrompus l'ont découpé en morceaux — petits fiefs pour leur propre enrichissement. L'ensemble de sa forme ressemble à un cadavre, et le travail pour réparer les dommages sera immense, mais c'est une tâche que nous devons entreprendre pour le bien de tous dans ses terres, afin que tous puissent atteindre le purtara."
 pasiragha_integrate_roads_title:0 "Intégrer les Réseaux Routiers"
 pasiragha_integrate_roads_desc:0 "Les réseaux routiers du Raj sont un désordre. Bien que nos territoires centraux aient des modèles standardisés et une ingénierie cohérente, une grande partie du territoire que nous gouvernons maintenant est un patchwork de chemins locaux en terre, les restes glorieux de la Route Dorée, et des rues désuètes. Une partie clé de nos efforts de réforme est d'incorporer tous ces réseaux disparates ensemble en un tout cohérent. L'effort sera immense, et le processus de standardisation devrait prendre des décennies, mais les récompenses pour notre commerce, communication et militaire seraient incalculables."
 pasiragha_answering_questions_title:0 "Répondre aux Questions"
 pasiragha_answering_questions_desc:0 "Un empire a été forgé d'une seule ville dans les hautes terres des montagnes occidentales. Le royaume occidental est devenu un Raja à la hauteur de toutes ses incarnations sauf une. Les ennemis qui menaçaient notre existence ont été vaincus, les philosophes sont libérés de leurs liens, et d'innombrables peuples ont été montrés la sagesse de nos doctrines. La Salle grouille de nouvelles idées et de nouveaux peuples, et notre horizon s'élargit toujours.\n\nPlus important encore, nous avons changé. Pasiragha n'est plus le petit gouvernorat militaire de sa jeunesse. Nous avons syncrétisé et intégré des idées et croyances de cultures du monde entier. Chacune d'elles a laissé des marques sur le royaume et sur notre fonctionnement. La question maintenant est de savoir qui a laissé la plus grande marque."
 pasiragha_bury_hatchet_title:0 "Enterrer la Hache de Guerre"
 pasiragha_bury_hatchet_desc:0 "Bhuvari s'est libéré du Raj il y a des siècles. Il a grandi pour devenir une culture hautement définie en soi, construite sur, mais séparée de, la nôtre. Beaucoup de Rajas ont essayé et échoué à conquérir son peuple et à les subjuguer sous le Raj une fois de plus. La plupart doutent que Pasiragha soit différent à cet égard. Pourtant, il y a une autre voie — un chemin vers la paix.\n\nCe ne sera pas facile, et cela exigera des sacrifices, mais une paix durable serait vraiment un accomplissement dont on pourrait se vanter pendant des générations à venir. Essaierons-nous d'enterrer la hache de guerre ?"
 pasiragha_secure_wall_title:0 "Sécuriser le Mur des Dieux"
 pasiragha_secure_wall_desc:0 "Le Mur des Dieux est l'un des sites les plus sacrés de la Haute Philosophie. Les Hauts Temples et les anciennes gravures suggèrent qu'il fut construit par le Haut Dieu Prathim puis ajouté par l'homme. La structure massive de statues et temples s'étire vers les cieux, atteignant le Plateau de l'Ascension. Malheureusement, il a été sous le contrôle du Commandement pendant quelque temps maintenant ; il a été laissé languir et se dégrader sans aucun soin.\n\nAvec le Raj stabilisé, nous pouvons repousser et reprendre ce qui fut pris à toute la Haute Philosophie. Le Nord tombera sous la règle du Raj une fois de plus."

