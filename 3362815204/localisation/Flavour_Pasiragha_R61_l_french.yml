 flavor_pasiragha.1.t:0 "Inviter un Érudit Externe à la Salle"
 flavor_pasiragha.1.d:0 "Le monde se déploie sous vous ; une carte est étalée sur la table. Les possibilités reposent sur cette tapisserie. Elles appellent chacune, suppliant d'être choisies.\n\nLe pouvoir de parrainer des érudits pour un voyage à la Salle a toujours reposé entre les mains du dirigeant de Pasiragha. Dans les années passées, ces voyages étaient le privilège exclusif des philosophes et gourous de la tradition de la Haute Philosophie, mais ces jours sont révolus. Maintenant, les érudits de la Haute Philosophie et d'autres fois sont invités ensemble — le connu et l'inconnu à l'unisson.\n\nLa vieille porte a été arrachée de ses gonds, et toute l'étendue de nos contacts est disponible pour ce choix. Qui rejoindra un érudit de la Haute Philosophie comme invité dans la Salle ?"
