l_french:
 gommo_expansion_events.1.t:0 "Immigrants Gnomes"
 gommo_expansion_events.1.d:0 "Les nouvelles de notre exploitation et recherche accrues d'artefacts précurseurs semblent avoir voyagé loin. Un nombre d'immigrants gnomes, beaucoup d'entre eux artificiers et chercheurs, demandent l'entrée dans notre pays.\n\nIls souhaitent s'installer près de nos gisements développés et utiliser les reliques qui s'y trouvent dans leurs études. Bien qu'ils puissent s'avérer utiles, il y a aussi des intérêts établis contre une telle concurrence. Les guildes locales et les administrateurs nous devraient une faveur, si nous déclinions la demande des gnomes."
 gommo_expansion_events.1.a:0 "Qu'ils viennent."
 gommo_expansion_events.1.b:0 "Les renvoyer."
 gommo_expansion_events.2.t:0 "Bureau Régional Gommo"
 gommo_expansion_events.2.d:0 "Beaucoup des gnomes vivant dans notre pays sont des chercheurs et artificiers qui sont venus ici pour avancer leur art et découvrir les secrets de l'univers connu et inconnu. Beaucoup sont membres du Gommo, la plus grande guilde gnome et mécène d'inventeurs et scientifiques à travers Halann.\n\nQuelques-uns des gnomes impliqués nous ont demandé de permettre l'ouverture d'un bureau régional Gommo dans une province d'intérêt spécial pour la communauté gnome. Un tel bureau nous permettrait indubitablement l'accès aux merveilles scientifiques de partout dans le monde. Mais accepter ce bastion d'influence étrangère mènera indubitablement à des tensions avec la population et l'administration établies, sans parler des guildes locales. Les plus militants et protectionnistes parmi notre peuple aimeraient certainement voir cette pétition refusée."
 gommo_expansion_events.2.a:0 "Leur accorder une charte."
 gommo_expansion_events.2.b:0 "Rejeter la pétition."
 gommo_expansion_events.3.t:0 "Pétition Gommo"
 gommo_expansion_events.3.d:0 "Les gnomes entrant dans notre pays au cours des dernières années ont été principalement envoyés par le Gommo afin d'avancer la recherche et le progrès de la gent gnome globalement. Maintenant que ces inventeurs, chercheurs et scientifiques se sont quelque peu installés à leur lieu de travail, le Gommo nous a demandé de permettre l'ouverture d'un bureau régional.\n\nComme le Gommo est la première guilde gnome et ses membres sont connus pour leur expertise, une connexion plus forte pourrait nous bénéficier immensément. Cependant, bien qu'un tel bureau pourrait nous permettre l'accès aux avancées scientifiques et relations diplomatiques à travers le Gommo, accepter l'établissement d'un bureau de guilde étrangère dérangerait certainement la population et l'administration locales. Beaucoup de locaux ont déjà fait savoir qu'ils souhaitent voir la pétition refusée, et avertissent de conséquences adverses si nous laissons ces gnomes établir une présence permanente. Un refus mettrait probablement fin à toute tentative future par le Gommo de s'établir dans notre pays."
 gommo_expansion_events.3.b:0 "Nous ne les voulons pas. Pour l'instant."
 gommo_expansion_events.3.c:0 "Nous ne voulons plus jamais de telles propositions Gommo."
 gommo_expansion_events.4.t:0 "Patrouilles Gnomes ?"
 gommo_expansion_events.4.d:0 "Les gnomes vivant dans la cité depuis l'établissement du bureau régional Gommo ne semblent avoir aucun horaire de sommeil raisonnable. Le bureau régional est ouvert 24 heures par jour et les gnomes utilisent chacune de ces heures, que ce soit communiquant avec leur patrie via pierre d'envoi ou simplement poursuivant d'étranges questions jusque tard dans la nuit.\n\nBien que certains vivant dans le voisinage étaient sceptiques, l'arrangement semble surprenamment avoir amélioré la sécurité publique dans le quartier ! Les gnomes ont repéré plusieurs voleurs et cambrioleurs en se rendant au bureau régional au milieu de la nuit. Un jeune magistrat a maintenant fait la proposition d'employer quelques gnomes actifs la nuit comme patrouilleurs, mais une telle intrusion frustrerait indubitablement le commandant actuel de la garde."
 gommo_expansion_events.4.a:0 "Déployer des patrouilles gnomes !"
 gommo_expansion_events.4.b:0 "Les gnomes ne font pas de gardes convenables."
 gommo_expansion_events.5.t:0 "Rues Gnomes"
 gommo_expansion_events.5.d:0 "La partie de la cité autour du bureau régional Gommo est rapidement devenue le point focal de la culture gnome. Beaucoup ont commencé à appeler les rues qui l'entourent par des noms gnomes, que les nouveaux résidents ont apportés avec eux. Les résidents locaux restants se plaignent que c'est une éradication grossière de leur présence et culture de longue date. Devrions-nous permettre le changement ou insister sur les noms originaux ?"
 gommo_expansion_events.5.a:0 "Les renommer."
 gommo_expansion_events.5.b:0 "Garder les anciens noms."
 gommo_expansion_events.6.t:0 "Ordonnance de Protection Contre le Bruit"
 gommo_expansion_events.6.d:0 "Le refus du bureau régional Gommo et de la minorité gnome vivant autour de se conformer à tout type d'horaire de sommeil a mené à un nombre de plaintes des voisins. Ils prétendent que le travail incessant et le bruit du bureau et des ateliers et laboratoires environnants rend obtenir du sommeil presque impossible. Ils demandent qu'un contingent de gardes soit stationné dans le quartier afin de forcer les gnomes à fermer boutique et être silencieux la nuit."
 gommo_expansion_events.6.a:0 "Laisser les gnomes travailler comme ils veulent."
 gommo_expansion_events.6.b:0 "Imposer un couvre-feu."
 gommo_expansion_events.7.t:0 "Explosion de Vapeur"
 gommo_expansion_events.7.d:0 "Cette nuit le quartier gnome autour du bureau régional Gommo a été secoué par une puissante explosion. Il y a eu plusieurs morts et plusieurs bâtiments ont été endommagés ou détruits. La cause semble avoir été un moteur à vapeur non sécurisé qu'un artificier gnome utilisait pour alimenter son atelier. La population est ébranlée et beaucoup appellent à des actions contre la minorité gnome."
 gommo_expansion_events.7.a:0 "Les apaiser."
 gommo_expansion_events.7.b:0 "Punir les gnomes."
 gommo_expansion_events.8.t:0 "Crise de la Teinture"
 gommo_expansion_events.8.d:0 "Au cours des derniers mois l'influence gnome croissante autour du bureau régional Gommo a mené à une demande sans précédent pour les chapeaux gnomes traditionnels. Comme ces chapeaux sont habituellement rouges, la teinture rouge (et cramoisie, et marron) dans la cité a été complètement épuisée et les prix montent en flèche. Beaucoup appellent à des régulations sur les ventes de teinture ou même une interdiction des chapeaux gnomes."
 gommo_expansion_events.8.a:0 "Fixer les prix de la teinture."
 gommo_expansion_events.8.b:0 "Interdire les chapeaux !"
 gommo_expansion_events.9.t:0 "Artifice Gnome"
 gommo_expansion_events.9.d:0 "Beaucoup des gnomes travaillant au bureau régional Gommo recherchent les interactions entre magie et science. Leurs produits et résultats sont communément appelés artifice. Ces développements empiètent régulièrement sur le domaine des mages, qui détenaient traditionnellement le monopole sur les services magiques. Nous avons été sollicités par une puissante guilde de mages pour interdire toute recherche supplémentaire de ce type dans le quartier gnome."
 gommo_expansion_events.9.a:0 "Laisser les gnomes rechercher."
 gommo_expansion_events.9.b:0 "Interdire leurs activités."
 
 gommo_expansion_events.10.t:0 "Division de Recherche Gommo : [536.GetName]"
 gommo_expansion_events.10.d:0 "L'établissement récent d'un bureau régional Gommo à [536.GetName] a permis aux scientifiques gnomes un plus grand succès dans la recherche des mystères de la connaissance ancienne que nos érudits en des décennies. Le traitement de plus en plus meilleur des gnomes et les opportunités offertes par la bibliothèque de [536.GetName] ont mené à un afflux supplémentaire de gnomes et d'influence Gommo.\n\nCes groupes nous ont maintenant demandé de permettre l'expansion du bureau régional Gommo en une Division de Recherche Gommo pleinement développée basée à [536.GetName]. Une telle division pourrait nous permettre d'exploiter plus de prouesse technologique que jamais auparavant, tandis que la refuser mènerait très probablement à un fort déclin de l'activité scientifique du Gommo à [536.GetName], car les gnomes pourraient se tourner vers simplement consulter les parchemins de la Grande Bibliothèque mais apporter leur connaissance ailleurs."
 gommo_expansion_events.10.a:0 "Leur permettre d'établir la division."
 gommo_expansion_events.10.b:0 "Refuser leur pétition."
 gommo_expansion_events.11.t:0 "Division Commerciale Gommo : [365.GetName]"
 gommo_expansion_events.11.d:0 "L'établissement récent d'un bureau régional Gommo à [365.GetName] a accéléré la croissance de la communauté commerciale et d'artifice locale. Le bureau régional Gommo a permis à beaucoup d'artisans locaux d'établir de précieux contacts et clients étrangers.\n\nMaintenant un représentant du Gommo nous a demandé permission d'étendre le bureau régional en une Division Commerciale Gommo pleinement développée basée à [365.GetName]. Permettre l'expansion augmenterait certainement le rôle du bureau régional comme conduit commercial vital pour les inventions d'artificier et la connaissance précieuse. Un refus, d'autre part, verra certainement le Gommo réduire leur investissement et poursuivre des routes commerciales ailleurs."
 gommo_expansion_events.12.t:0 "Division de Recherche Gommo : [4435.GetName]"
 gommo_expansion_events.12.d:0 "L'établissement récent d'un bureau régional Gommo à [4435.GetName] a mené à une revitalisation de la philosophie naturelle dans la cité. La propension gnome pour la technologie a en outre mené à une augmentation notable dans le secteur de l'imprimerie, car les scientifiques gnomes préfèrent imprimer leurs découvertes plutôt que simplement les laisser résonner dans la Salle du Débat Sans Fin. Dans ces livres, les philosophes et érudits les plus notables de la cité ont vu leurs mots voyager à travers le monde vers les avant-postes Gommo aussi loin qu'Aelantir.\n\nLes membres de cette faction Gommo nous ont maintenant demandé de permettre l'expansion du bureau régional Gommo en une Division de Recherche Gommo pleinement développée basée à [4435.GetName], pour servir comme complément pour (et peut-être un jour rival à) la Salle du Débat Sans Fin. La nouvelle division assurerait certainement que le travail de nos érudits soit traduit en inventions pratiques. Et bien que les gnomes soient improbables d'abandonner la perspective d'un bon débat si nous les refusons, ils offriront indubitablement peu d'autre que des arguments et contre-arguments — aucune de leurs nouvelles inventions ou découvertes — si nous rejetons cette perspective."
 gommo_expansion_events.13.t:0 "Division d'Ingénierie Gommo : [4879.GetName]"
 gommo_expansion_events.13.d:0 "Depuis l'établissement du bureau régional Gommo à [4879.GetName], l'interaction accrue avec les inventeurs et industries étrangers que la guilde facilite a été immensément utile pour notre secteur d'ingénierie croissant. Nos vaisseaux célestes de longue date ont été révolutionnés avec la technologie gnome, les amenant à de nouveaux sommets vertigineux (à la fois en métaphore et en réalité).\n\nMaintenant le Gommo a présenté une pétition qui commencerait l'expansion du bureau régional local en une Division d'Ingénierie Gommo pleinement développée basée à [4879.GetName]. Une telle institution pourrait avoir des effets formidables sur l'efficacité et la rentabilité de nos entreprises industrielles dans la cité. Un refus pourrait cependant signifier que le Gommo concentre leurs efforts sur nos concurrents à la place."
 gommo_expansion_events.14.t:0 "Division d'Armes à Feu Gommo : [2773.GetName]"
 gommo_expansion_events.14.d:0 "L'influence gnome croissante à [2773.GetName], et spécifiquement l'implication du Gommo, la plus grande guilde gnome, a eu un nombre d'effets positifs sur la productivité industrielle et les standards dans les forges de guerre. Les armes à feu ont largement circulé et nous avons fait savoir clairement à tous les Kheions que l'avenir de la guerre réside dans la technologie et l'artifice.\n\nLes artisans de [2773.GetName] souhaitent donc étendre le bureau régional Gommo en une Division d'Armes à Feu Gommo spéciale, commissionnée pour développer des armes à feu plus nouvelles et meilleures que le monde n'en a jamais vues. Cette institution pourrait nous permettre de surpasser nos ennemis avec la pure puissance de feu. Refuser pourrait garder la guerre un peu moins dévastatrice, au moins jusqu'à ce que nos rivaux inventent de meilleures armes, mais étoufferait indubitablement l'esprit entrepreneurial qui a récemment imprégné [2773.GetName]."
 gommo_expansion_events.15.t:0 "Division d'Artillerie Gommo : [4701.GetName]"
 gommo_expansion_events.15.d:0 "La coopération avec les ingénieurs d'armement gnomes et spécialement le personnel de la guilde Gommo a eu un grand impact positif sur les capacités technologiques et industrielles de notre grande cité. Dès le début la recherche et production d'artillerie ont été un focus principal de la coopération, et nos canons les plus récents sont indubitablement l'envie de tout Haless.\n\nLe Gommo a maintenant présenté une proposition pour une expansion supplémentaire du projet en fondant une Division d'Artillerie Gommo pleinement développée basée à [4701.GetName]. Financer cette organisation pourrait nous permettre d'atteindre une qualité de production plus élevée que jamais auparavant, rendant des armements plus gros et plus forts une certitude. Un refus pourrait cependant mener le Gommo à chercher des partenaires plus disposés ailleurs, et un jour nous pourrions voir leurs canons retournés contre nous."
 gommo_expansion_events.16.t:0 "Division Tactique Gommo : [4963.GetName]"
 gommo_expansion_events.16.d:0 "La relation de travail avec le Gommo à [4963.GetName] a finalement porté ses fruits. Bien que nos troupes étaient sceptiques au début, elles se sont bientôt réchauffées aux 'Officiers du Soleil' gnomes (spécialement une fois qu'ils avaient démontré à quel point leur artillerie pouvait être puissante). Les gnomes ont pris une approche très scientifique à leur entraînement, rassemblant des données sur les capacités de nos soldats comme affinées au cours des siècles où les traditions militaires de [4963.GetName] ont grandi, et de cela concevant une façon maximalement efficace d'adapter nos forces à l'usage de la puissance de feu.\n\nLe Gommo nous a maintenant présenté un plan d'établir une division tactique basée à [4963.GetName], dans laquelle des instructeurs de la guilde et de l'état entraînent le personnel militaire selon les méthodes nouvellement conçues, incluant un contrat permanent pour les 'Officiers du Soleil' gnomes. Cela devrait nous permettre d'augmenter substantiellement la qualité de nos soldats. Refuser mènerait probablement les chercheurs gnomes à partir, afin d'implémenter leurs théories ailleurs."
 gommo_expansion_events.17.t:0 "Division Académique Gommo : [4871.GetName]"
 gommo_expansion_events.17.d:0 "Les philosophes gnomes, principalement ceux affiliés à la guilde Gommo, ont revitalisé la culture théologique et philosophique à [4871.GetName]. C'est étonnant ce que de nouveaux penseurs peuvent faire à des siècles de débats dominés par les eunuques. Ils ont apporté un nombre d'écoles de pensée étrangères avec eux, et ont même tourné leur regard vers l'intérieur, compilant une taxonomie massive des diverses écoles de pensée et pratiques d'enseignement de [4871.GetName].\n\nMaintenant le Gommo nous a demandé de leur permettre d'établir leur propre académie philosophique à [4871.GetName] afin d'éduquer tous ceux qui souhaitent apprendre dans leur école de pensée moderne. Bien que cela soit une intrusion dans la pratique standard des eunuques, tout le monde des moines aux prêtres aux bureaucrates aux rois-philosophes aurait indubitablement beaucoup à apprendre d'eux. L'influence correspondante que nous aurions dans les débats philosophiques et théologiques d'Haless serait considérable. Refuser une telle institution pourrait voir le Gommo emmener leurs écoles ailleurs, laissant [4871.GetName] et ses temples imposants derrière."
 gommo_expansion_events.18.t:0 "Division de Renseignement Gommo : [4500.GetName]"
 gommo_expansion_events.18.d:0 "La guilde Gommo a établi une variété d'intérêts à [4500.GetName] au cours des dernières années. Ils semblent avoir leurs mains dans chaque accord conclu dans la cité, et sont toujours trouvés où l'argent est gagné.\n\nIls nous ont maintenant fait une offre pour gagner accès à leurs ressources et contacts de renseignement autour de la cité en retour d'un nombre de privilèges et la légalisation de leurs activités en établissant une division Gommo dans la cité."
 gommo_expansion_events.19.t:0 "Division d'Artificier Gommo : [4936.GetName]"
 gommo_expansion_events.19.d:0 "Le bureau régional Gommo à [4936.GetName] a poussé la compétition dans la cité vers de nouveaux sommets. Presque chaque mois une guilde ou atelier sort un nouveau design ou arme expérimentale. Le Gommo est devenu de plus en plus impliqué dans l'industrie, finançant des groupes de recherche, patronnant des artisans et investissant dans des entreprises conjointes avec d'autres guildes.\n\nIls semblent intéressés à pousser leur implication encore plus loin et nous ont demandé de leur accorder une charte pour l'expansion de leur bureau régional. Ils souhaitent maintenant fonder une Division d'Artificier Gommo pleinement développée basée à [4936.GetName]. Permettre cela mènerait à une augmentation définitive de leur influence mais refuser pourrait les mener à réévaluer entièrement leurs investissements."
 
 gommo_expansion_events.20.t:0 "Gnomes dans la Bibliothèque ?"
 gommo_expansion_events.20.d:0 "[536.GetName] est connue autour du monde pour sa bibliothèque ancienne et massive. Depuis l'époque où les dieux-rois et génies régnaient sur Bulwar, les archives stockées dans la cité demeurent. Comme tel c'est le dépôt principal de connaissance ancienne de tout le continent. Récemment un représentant du Gommo, la plus grande guilde gnome, est venu à nous avec une pétition pour permettre aux chercheurs et scientifiques gnomes liés au Gommo l'accès à la grande bibliothèque. Accepter ces gnomes pourrait certainement apporter des avancées et nous permettre d'utiliser la bibliothèque à son plein potentiel. Les gardiens anciens de ces salles sacrées préféreraient cependant ne pas partager leurs bienfaits avec d'étranges étrangers."
 gommo_expansion_events.21.t:0 "Artificiers à [365.GetName]"
 gommo_expansion_events.21.d:0 "Au cours des dernières années [365.GetName] a grandi en un centre de commerce en artifice et science, un conduit pour les matières premières comme la porcelaine et la damestear coulant vers Cannor, et les inventions coulant de partout où elles sont découvertes vers le reste d'Halann. Ce développement semble avoir attiré l'attention de la communauté gnome et même du Gommo, leur plus grande guilde.\n\nMaintenant un nombre d'artificiers, scientifiques et commerçants gnomes souhaitent s'installer à [365.GetName]. Leur addition pourrait augmenter la rentabilité et le progrès fait à [365.GetName], mais pourrait aussi apporter de l'influence et des coutumes étrangères avec elle. Nos propres administrateurs seraient certainement reconnaissants si nous nous abstenions d'augmenter leur charge de travail."
 gommo_expansion_events.22.t:0 "Maîtres Débatteurs Gnomes"
 gommo_expansion_events.22.d:0 "La Salle du Débat Sans Fin à [4435.GetName] a longtemps attiré les plus grands philosophes et hommes d'état de leur époque afin d'affiner leur art, partager leurs idées, et aiguiser leur pensée. Maintenant un groupe de débatteurs gnomes, envoyés par le Gommo, plaident l'entrée à cette institution la plus estimée.\n\nBien que les gnomes soient renommés pour leur prouesse intellectuelle et que la pensée étrangère ait toujours porté fruit quand mêlée à la sagesse ancienne, les factions établies de la salle pourraient ne pas prendre trop aimablement à la nouvelle compétition. Devrions-nous accueillir ces nouvelles voix ?"
 gommo_expansion_events.23.t:0 "Ingénieurs de Vaisseaux Célestes Gnomes"
 gommo_expansion_events.23.d:0 "La renommée de [4879.GetName] comme centre d'ingénierie de vaisseaux célestes dans Haless, en fait dans tout Halann, est devenue immense au cours des dernières décennies. Ce qui a commencé comme des expériences avec des ballons de méduses est maintenant une véritable industrie. Maintenant même un groupe d'ingénieurs gnomes du lointain Cannor sont arrivés dans la cité, cherchant à apprendre de nos artisans maîtres et recherchant un emploi profitable dans nos manufactures. Leur permettre de s'installer dans la cité pourrait nous permettre de tirer avantage de leur sens prodigieux pour l'innovation, mais pourrait aussi inviter l'influence et le préjugé étrangers dans nos industries. Sommes-nous disposés à partager quelques-uns de nos secrets plus légers que l'air, affinés au cours de siècles de notre art ?"
 gommo_expansion_events.24.t:0 "Armuriers Gnomes à [2773.GetName]"
 gommo_expansion_events.24.d:0 "Depuis l'invention des armes à feu, les gnomes ont été à l'avant-garde du développement et de la prolifération de ces puissantes armes modernes. Les forges de guerre à [2773.GetName], un des plus grands centres industriels des Kheionai, ont embrassé la production d'armes à feu presque dès que la technologie fut introduite de l'est. L'ingéniosité et l'expérience de nos artisans locaux ont maintenant même attiré l'attention des fabricants d'armes gnomes, qui souhaitent affiner leur art davantage en incorporant des idées étrangères. Certains de ces gnomes sont maintenant arrivés à [2773.GetName] et souhaitent s'installer dans la cité. Leur expertise pourrait permettre à [2773.GetName] de devenir un hub encore plus dominant d'industrie et d'innovation — et rendre les armes de [2773.GetName] encore plus dominantes sur le champ de bataille."
 gommo_expansion_events.25.t:0 "Financer la Recherche d'Armement Gnome ?"
 gommo_expansion_events.25.d:0 "La bataille de [4701.GetName] a eu beaucoup d'héritages. D'innombrables morts. Des champs arrosés de sang. Et, naturellement, la vérité claire que l'artillerie et sa portée supérieure ont changé la guerre pour toujours.\n\nLe sentiment que cette technologie devrait être, doit être, exploitée n'a fait que grandir dans les années depuis. Maintenant un groupe d'ingénieurs gnomes sont arrivés dans la cité et ont offert leurs services et connaissance de l'armement moderne. En retour ils souhaitent s'installer à [4701.GetName] et obtenir la citoyenneté. Bien que certains de nos généraux soient ouverts, non avides, vers la proposition, des familles influentes ont fait connaître leur déplaisir, citant les gnomes comme cupides et arrogants dans leurs demandes."
 gommo_expansion_events.26.t:0 "Officiers Gnomes ?"
 gommo_expansion_events.26.d:0 "Depuis que nous avons appris de quelques-uns des rares légionnaires jahériens survivants d'Haless, la cité de [4963.GetName] a traditionnellement invité des 'officiers du soleil' étrangers afin de garder notre armée à jour et implémenter de nouvelles méthodes de guerre. L'ascendance de la technologie dans la guerre, des armes à feu à l'artifice, représente un autre développement auquel nous devons bientôt nous adapter.\n\nLes inventeurs et ingénieurs gnomes dominent le développement et la production de tel armement, mais peu se sont concentrés sur les tactiques et l'entraînement nécessaires pour l'utiliser de façon optimale. Certains dans le Gommo semblent avoir réalisé cette lacune et ont envoyé une proposition : ils enverront quelques consultants-chercheurs militaires à [4963.GetName] pour entraîner nos troupes à leur armement le plus récent, s'ils peuvent simultanément conduire recherche et tests sur le processus. Bien que ces gnomes ne seront probablement pas utiles comme officiers eux-mêmes, leur approche empirique et innovatrice pourrait encore être utile (spécialement quand mélangée à nos propres traditions militaires). Les officiers eux-mêmes cependant, semblent détester l'idée d'être sujets aux études gnomes."
 gommo_expansion_events.27.t:0 "Moines Gnomes ?"
 gommo_expansion_events.27.d:0 "Les Hauts Temples imposants de [4871.GetName] ont été un phare pour les pèlerins, érudits et mages depuis longtemps avant qu'Harimar n'arrive — et disparaisse — dans leur milieu. Pas un seul eunuque dans tout Yanshen ne sert sans avoir été entraîné à [4871.GetName]. Récemment, avec le renforcement du commerce global, l'attrait de la cité a attiré des gens de toujours plus loin.\n\nMaintenant une délégation de la guilde Gommo, l'organisation gnome la plus grande et la plus influente, a atteint la cité. Les gnomes sont des chercheurs et philosophes et souhaitent étudier dans nos temples — et même étudier les temples eux-mêmes ! Bien que les gnomes soient connus pour leur intellect et ces hommes pourraient avancer notre compréhension théologique, ils sont imprégnés de connaissance et méthodes étrangères. Beaucoup des académies établies et eunuques proéminents sont sceptiques sur ces nouveaux venus, malgré le potentiel. Devrions-nous les laisser entrer, et si nous le faisons, pouvons-nous les empêcher de déranger la sainteté des Hauts Temples ?"
 gommo_expansion_events.28.t:0 "Trompeurs Gnomes Entrant à [4500.GetName]"
 gommo_expansion_events.28.d:0 "Au cours des derniers mois [4500.GetName] a vu un afflux de divers groupes gnomes, beaucoup desquels ont déjà commencé à s'établir dans la cité. Ils semblent être principalement des trompeurs marginalisés et artificiers louches, disposés à travailler pour quiconque avec le financement requis. Les laisser rester pourrait nous permettre l'accès à leurs talents variés et intéressants dans le futur, mais il y a des intérêts acquis opposés aux gnomes qui s'imposent. Les expulser pourrait être plus prudent de peur qu'ils prennent racine comme une mauvaise herbe."
 gommo_expansion_events.29.t:0 "Intérêt Gommo pour les Lance-flammes"
 gommo_expansion_events.29.d:0 "[4936.GetName] est un point focal d'avancées militaires dans Haless. Les artisans célèbres combinent magie et science de façons impressionnantes, et tout Haless respire plus facilement sachant qu'ils sont une seule école de moines (et non un royaume penché sur la conquête).\n\nCela semble avoir attiré l'intérêt de la guilde d'artificier gnome, le Gommo, et maintenant un groupe d'ingénieurs et chercheurs gnomes souhaite s'installer dans la cité. Les permettre d'entrer pourrait mener à de nouvelles innovations et avancées technologiques au-delà de ce que nous avons accompli déjà. Les guildes de [4936.GetName] ressentiraient probablement la nouvelle compétition cependant, et montreraient leur appréciation si nous déclinions la demande des gnomes."

 gommo_expansion_events.30.t:0 "Division de Recherche Gommo : [536.GetName]"
 gommo_expansion_events.30.d:0 "[536.GetName] est connue autour du monde pour sa bibliothèque ancienne et massive. Depuis l'époque où les dieux-rois et génies régnaient sur Bulwar, les archives stockées dans la cité demeurent. Comme tel c'est le dépôt principal de connaissance ancienne de tout le continent. Cette grande bibliothèque a été un grand bienfait pour notre communauté scientifique depuis que nous avons pris la cité. Maintenant le Gommo a annoncé des plans pour investir dans une exploitation supplémentaire de la sagesse ancienne à l'intérieur, en établissant une division de recherche spéciale à [536.GetName]. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.30.a:0 "Financer l'initiative."
 gommo_expansion_events.30.b:0 "Nous avons besoin de l'argent ailleurs."
 gommo_expansion_events.31.t:0 "Division Commerciale Gommo : [365.GetName]"
 gommo_expansion_events.31.d:0 "Au cours des dernières années [365.GetName] a grandi en un centre de commerce en artifice et science, un conduit pour les matières premières comme la porcelaine et la damestear coulant vers Cannor, et les inventions coulant de partout où elles sont découvertes vers le reste d'Halann. Ce développement semble avoir attiré l'attention du Gommo, qui a maintenant annoncé son intention d'établir une division commerciale spéciale à [365.GetName]. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.32.t:0 "Division de Recherche Gommo : [4435.GetName]"
 gommo_expansion_events.32.d:0 "La Salle du Débat Sans Fin à [4435.GetName] a longtemps attiré les plus grands philosophes et hommes d'état de leur époque afin d'affiner leur art, partager leurs idées, et aiguiser leur pensée. Après avoir conquis la cité, les hommes d'état et philosophes gnomes ont innové et recherché sa riche culture. Maintenant le Gommo souhaite entrer dans la mêlée et établir une division de recherche spéciale dans la cité afin de développer davantage son potentiel. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.33.t:0 "Division d'Ingénierie Gommo : [4879.GetName]"
 gommo_expansion_events.33.d:0 "La renommée de [4879.GetName] comme centre d'ingénierie de vaisseaux célestes dans Haless, en fait dans tout Halann, est devenue immense au cours des dernières décennies. Les secrets et techniques utilisés par les ingénieurs de la cité, dont les premiers vaisseaux capables de voler étaient des navires ballons de méduses, nous ont été ouverts depuis que nous avons pris le contrôle de celle-ci, mais nous ne les utilisions pas à leur plein potentiel. Maintenant le Gommo a commencé une initiative pour établir une division d'ingénierie spéciale afin de produire de meilleurs vaisseaux célestes que jamais auparavant. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.34.t:0 "Division d'Armes à Feu Gommo : [2773.GetName]"
 gommo_expansion_events.34.d:0 "Depuis l'invention des armes à feu, nous gnomes avons été à l'avant-garde du développement et de la prolifération de ces puissantes armes modernes. Les forges de guerre à [2773.GetName], un des plus grands centres industriels des Kheionai, ont embrassé la production d'armes à feu presque dès que la technologie fut introduite de l'est. Maintenant nous contrôlons la cité et pouvons continuer à augmenter sa capacité pour l'industrie. À cet égard le Gommo a présenté une proposition pour établir une division d'armes à feu spéciale dans la cité pour coordonner nos efforts. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.35.t:0 "Division d'Artillerie Gommo : [4701.GetName]"
 gommo_expansion_events.35.d:0 "La bataille de [4701.GetName] a eu beaucoup d'héritages. D'innombrables morts. Des champs arrosés de sang. Et, naturellement, la vérité claire que l'artillerie et sa portée supérieure ont changé la guerre pour toujours.\n\nLe sentiment que cette technologie devrait être, doit être, exploitée n'a fait que grandir dans les années depuis. Le Gommo a embrassé cette mentalité et souhaite établir une division d'artillerie spéciale dans la cité pour élever nos capacités de production d'artillerie. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.36.t:0 "Division Tactique Gommo : [4963.GetName]"
 gommo_expansion_events.36.d:0 "Depuis que quelques-uns des rares légionnaires jahériens survivants d'Haless se sont installés à [4963.GetName], la cité a traditionnellement invité des 'officiers du soleil' étrangers afin de garder leur armée à jour et implémenter de nouvelles méthodes de guerre. Cette attitude vers l'adaptation dans la guerre nous servirait bien dans cette nouvelle ère de technologie.\n\nBien que nos inventeurs et ingénieurs aient longtemps dominé le développement et la production de tel armement, peu se sont concentrés sur les tactiques et l'entraînement nécessaires pour les utiliser de façon optimale. Certains dans le Gommo semblent avoir réalisé cette lacune et ont envoyé une proposition : ils fourniront quelques consultants-chercheurs militaires pour conduire recherche et tests sur les processus militaires utilisés à [4963.GetName], ce qui devrait nous permettre d'émuler leur succès. Cela nécessitera cependant du financement, qui pourrait être mieux dépensé ailleurs."
 gommo_expansion_events.37.t:0 "Division Académique Gommo : [4871.GetName]"
 gommo_expansion_events.37.d:0 "Les Hauts Temples imposants de [4871.GetName] ont été un phare pour les pèlerins, érudits et mages depuis longtemps avant qu'Harimar n'arrive — et disparaisse — dans leur milieu. Pas un seul eunuque dans tout Yanshen ne sert sans avoir été entraîné à [4871.GetName]. Récemment, avec le renforcement du commerce global, l'attrait de la cité a attiré des gens de toujours plus loin.\n\nDepuis notre prise de la cité le Gommo a montré un intérêt accru dans les temples et écoles de [4871.GetName]. Ils planifient d'établir une division académique spéciale afin de perfectionner la philosophie et théologie gnomes. Ce projet nécessitera cependant du financement, et l'argent pourrait être nécessaire plus cruellement ailleurs."
 gommo_expansion_events.38.t:0 "Division de Renseignement Gommo : [4500.GetName]"
 gommo_expansion_events.38.d:0 "Depuis notre conquête de la cité [4500.GetName] a vu un afflux de divers groupes gnomes, beaucoup desquels ont déjà commencé à s'établir dans la cité. Ils semblent être principalement des trompeurs marginalisés et artificiers louches, disposés à travailler pour quiconque avec le financement requis. Les laisser s'installer pourrait nous permettre l'accès à leurs talents variés et intéressants dans le futur et renforcer l'influence gnome dans la cité. Même le Gommo semble guetter l'opportunité et nous a demandé de financer une division de renseignement spéciale pour exploiter pleinement le potentiel de la cité."
 gommo_expansion_events.39.t:0 "Division d'Artificier Gommo : [4936.GetName]"
 gommo_expansion_events.39.d:0 "[4936.GetName] est un point focal d'avancées militaires dans Haless. Les artisans célèbres combinent magie et science de façons impressionnantes, et tout Haless respire plus facilement sachant qu'ils sont une seule école de moines (et non un royaume penché sur la conquête).\n\nMaintenant que la cité est entre nos mains nous serons capables d'amener le vrai potentiel de la cité à maturité. Le Gommo a déjà accepté d'établir une division d'artificier spéciale dans la cité en retour du financement de l'entreprise. Nous pourrions avoir besoin de l'argent pour d'autres entreprises cependant."
 
