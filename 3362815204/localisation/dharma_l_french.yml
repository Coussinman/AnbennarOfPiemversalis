 dutch_republic.33.d1:0 "Après des années de querelles, de conflits internes et de législation retardée, tous ont convenu que quelque chose doit être fait concernant l'état de l'Assemblée.\n\nL'ancienne Maison de [Root.Monarch.Dynasty.GetName], qui pendant des années a attendu son heure, a, dans une manœuvre superbement orchestrée, mené un projet de loi abolissant entièrement l'assemblée et réinstaurant [Root.Monarch.GetName] sur le trône de [Root.GetName]."
 dutch_republic.33.d2:1 "Des années de conflits internes au sein de l'Assemblée [Root.GetAdjective] ont commencé à peser sur l'esprit national de [Root.GetName]. L'opinion publique croissante contre l'Assemblée a fait sortir de nombreux opposants vocaux parmi nos citoyens.\n\nEnfin, un prétendant se dresse grand parmi ses opposants, renversant ce qui reste d'opposition dans l'Assemblée, et restaurant les glorieuses traditions de [Root.GetName]."
