 estate_maratha:0 "Marathes"
 estate_maratha_desc:0 "Bien qu'à l'origine ce terme s'appliquait à tous les peuples parlant marathi, les Marathes se sont définis comme une caste de guerriers redoutables. Les Marathes se trouvent tant dans leur terre natale du Maharashtra qu'au-delà, cherchant des opportunités de service militaire distingué dans les cours princières de l'Inde."
 estate_jains:0 "Jaïns"
 estate_jains_desc:0 "Le jaïnisme n'est plus une foi dominante ou politiquement favorisée en Inde, mais les Jaïns sont loin d'être insignifiants. Ils ont trouvé une niche dans le prêt d'argent et la bureaucratie administrative qui en fait un atout précieux pour tout État qui leur offre son patronage bienveillant."
 estate_vaisyas:0 "Vaishyas"
 estate_vaisyas_desc:0 "Dans les écritures védiques sacrées, la caste Vaishya regroupe les travailleurs et agriculteurs de statut relativement bas. Ils se sont depuis diversifiés dans des professions plus lucratives ; marchands habiles, artisans qualifiés, hommes d'argent influents, ils sont la force vitale du commerce florissant de l'Inde."
 estate_rajput:0 "Rajputs"
 estate_rajput_desc:0 "Les Rajputs sont une ancienne caste de guerriers honorables et de nobles fiers, héritiers des traditions kshatriyas. Bien que les terres rugueuses du Rajasthan soient le cœur ancestral de leur pouvoir, la noblesse rajput se trouve dans tout le nord de l'Inde et de nombreux grands rajas revendiquent une ascendance rajput prestigieuse."
 estate_brahmins_desc:0 "Les Brahmanes sont la caste sacerdotale vénérée de l'hindouisme. Ils sont les gardiens des cérémonies rituelles et des écritures sacrées, car peu de non-Brahmanes sont éduqués dans la littérature sanskrite complexe. Ils commandent un grand respect des hindous comme des non-hindous, et prennent parfois des rôles influents dans le gouvernement des princes."
