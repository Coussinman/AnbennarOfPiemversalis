 brahmins_estate_events.10.t:0 "Troubles au fort de [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d:0 "La cour de [Root.Country.GetName] s'est retrouvée mêlée à un conflit entre le [Root.Monarch.GetTitle] et les castes militaires. À la suite de ces tensions croissantes, la question de l'intendance des forts a attiré notre attention. Le fort de [brahmin_fort_province.GetName], actuellement détenu par un général particulièrement litigieux, se trouve dans une province où les brahmanes gagnent leur propre influence.\n\nPrévoyant le potentiel d'éclatement des tensions en hostilités, il pourrait être sage de transférer le contrôle de ce fort important du général litigieux aux brahmanes. Bien que moins adeptes que les hommes militaires en matière de siège, les brahmanes sont au moins loyaux au [Root.Monarch.GetTitle]. Alternativement, le général pourrait être persuadé de changer son attitude en échange du maintien de ses privilèges à [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a:0 "Remettre le fort aux brahmanes."
 brahmins_estate_events.10.b:0 "Laisser les nobles garder le fort, tant qu'ils restent loyaux."
 brahmins_estate_events.11.t:0 "Le statut des brahmanes dans [Root.Country.GetName]"
 brahmins_estate_events.11.d:0 "En tant que nation musulmane, le $ESTATE_CHURCH$ s'attend à ce que notre gouvernement soit en accord avec la doctrine de [Root.Religion.GetName]. Les païens devraient être dépouillés de leur influence sociale, devraient payer la taxe jizya, et ne devraient certainement pas être autorisés à occuper des positions de pouvoir dans l'administration.\n\nIl a été difficile de se conformer à leurs demandes de piété stricte cependant étant donné que tant de nos sujets suivent la foi hindoue et vénèrent la caste brahmane sacerdotale. Même parmi les nations musulmanes en Inde, les brahmanes occupent communément des positions dans la bureaucratie d'État et aident le [Root.Monarch.GetTitle] avec le gouvernement local. Pour beaucoup à la cour, ne pas tenir compte des avantages de la loyauté brahmane serait une grande folie.\n\n[Root.Country.GetName] doit considérer sagement le chemin qu'il souhaite emprunter concernant son traitement des brahmanes, et en effet de la population hindoue dans son ensemble."
 brahmins_estate_events.11.a:0 "Permettre aux brahmanes de servir comme bureaucrates."
 brahmins_estate_events.11.b:0 "Garder les brahmanes hors du gouvernement."
 brahmins_estate_events.11.c:0 "Briser le pouvoir des brahmanes dans la société."
 EST_VAL_BRAHMIN_MUSLIM_GOV:0 "Bureaucratie brahmane : §Y$VAL$%§!"
 EST_VAL_NO_BRAHMIN_MUSLIM_GOV:0 "Brahmanes exclus de la bureaucratie : §Y$VAL$%§!"
 EST_VAL_BRAHMINS_MIDDLEGROUND:0 "Accommodation avec les brahmanes : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_ORTHODOXY:0 "Orthodoxie brahmane : §Y$VAL$%§!"
 EST_VAL_NONBRAHMIN_MOVEMENTS:0 "Mouvements religieux non-brahmanes : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_FORT:0 "Fort brahmane : §Y$VAL$%§!"
 vaisyas_estate_events.1.t:0 "Révolte des vaishyas de [Root.GetName]"
 vaisyas_estate_events.1.d:0 "Consternés par la perte de leurs privilèges, les vaishyas de la province de [Root.GetName] ont pris les armes contre nous !"
 vaisyas_estate_events.1.a:0 "D'accord."
 vaisyas_estate_events.2.t:0 "Banditisme social"
 vaisyas_estate_events.2.d:0 "Une multitude de problèmes sociaux et économiques dans [Root.Country.GetName] ont mené à une éruption de banditisme routier dans tout le royaume. Le banditisme est devenu si prolifique que certaines villes n'ont reçu aucune caravane commerciale depuis des mois.\n\nPlusieurs chefs de bandits sont vus comme des héros populaires par la population locale, résistant bravement au règne de l'État parasitaire de [Root.Country.GetName], fondant de nouvelles villes frontalières, et recrutant de la main-d'œuvre locale. Attirant dans leurs rangs hindous et musulmans, tireurs de toddy et forgerons, les bandits ont attiré un soutien généralisé.\n\nUne confrontation militaire directe avec les bandits résoudrait le problème immédiat si nous pouvions les déraciner de leurs forts de fortune. Cependant, le problème ne ferait probablement que resurgir si nous n'adressons pas les facteurs sociaux et économiques qui rendent les bandits puissants et populaires."
 vaisyas_estate_events.2.a:0 "Tuez-les tous !"
 vaisyas_estate_events.2.b:0 "Adresser les causes sociales du banditisme."
 vaisyas_estate_events.3.t:0 "Les vaishyas prospèrent dans [Root.Country.GetName]"
 vaisyas_estate_events.3.d:0 "La caste vaishya occupe une position privilégiée et favorisée dans [Root.Country.GetName]. En tant que colonne vertébrale de notre économie, l'expertise des vaishyas en toutes matières mercantiles et industrieuses est un grand avantage pour notre nation. Grâce à notre patronage et à leur fortune croissante, les vaishyas ont étendu l'industrie locale à [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a:0 "Excellent."
 vaisyas_estate_events.4.t:0 "Développements dans la production textile"
 vaisyas_estate_events.4.d:0 "L'industrie textile du sous-continent indien est inégalée. De vastes plantations cultivent la soie et le coton, nourrissant de puissantes manufactures qui produisent d'innombrables millions de mètres de tissu textile. Planteurs, tisserands, teinturiers, marchands et même princes nobles créent un réseau complexe et organisé de travail, production et commerce. Un tel marché commercial florissant est naturellement un terrain idéal pour l'innovation. Grâce à notre sage délégation de l'industrie à la caste vaishya, [Root.Country.GetName] se trouve à l'avant-garde de nouveaux développements dans la production textile."
 vaisyas_estate_events.4.a:0 "Excellent"
 EST_VAL_TEXTILE_VAISYAS:0 "Avancées dans la production textile : §Y$VAL$%§!"
 vaisyas_estate_events.5.t:0 "Avancement de la caste vaishya"
 vaisyas_estate_events.5.d:0 "Les vaishyas sont de caste relativement basse selon les écritures védiques, mais ce rang théorique ne reflète pas toujours leur vraie influence. Dans tout [Root.Country.GetName], les vaishyas ont vu leur fortune augmenter, et leur statut s'améliorer en pratique sinon en théorie."
 vaisyas_estate_events.5.a:0 "D'accord."
 vaisyas_estate_events.6.t:0 "Déclin de la caste vaishya"
 vaisyas_estate_events.6.d:0 "Les vaishyas, la caste des commerçants et fermiers, ont toujours lutté pour exercer une influence politique et sociale dans la société souvent rigidement hiérarchisée de l'Inde. Ces dernières années, leur lutte a été vaine, et leur influence dans tout [Root.Country.GetName] est réduite."
 vaisyas_estate_events.6.a:0 "D'accord."
 EST_VAL_VAISYAS_ADVANCE:0 "Avancement de la caste vaishya : §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE:0 "Déclin de la caste vaishya : §Y$VAL$%§!"
 vaisyas_estate_events.7.t:0 "Le statut de la caste vaishya"
 vaisyas_estate_events.7.d:0 "Les limites de caste sont ressenties et vues le plus explicitement lors des occasions rituelles. Avec les brahmanes prenant le devant de la scène pour les cérémonies, leur statut de dirigeants de la hiérarchie spirituelle est rendu clair à tous les participants. Les kshatriyas, guerriers et princes, font leurs propres démonstrations de pouvoir et de statut.\n\nSouvent négligés sont les vaishyas, nos commerçants et artisans. Cherchant à faire avancer leur position, les représentants des guildes vaishyas ont demandé que les membres suffisamment estimés de leur caste soient autorisés le droit de monter des palanquins et de souffler des conques lors de certaines cérémonies. Accorder leur demande bouleverserait les brahmanes rigides, mais gagnerait la faveur des vaishyas."
 vaisyas_estate_events.7.a:0 "Promouvoir l'avancement social pour les vaishyas"
 vaisyas_estate_events.7.b:0 "Les castes inférieures devraient connaître leur place."
 EST_VAL_VAISHYA_MOBILITY:0 "Restrictions de caste relâchées : §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS:0 "Restrictions de caste relâchées : §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION:0 "Restrictions de caste appliquées : §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS:0 "Restrictions de caste appliquées : §Y$VAL$%§!"
 vaisyas_estate_events.8.t:0 "Négoce de biens de luxe"
 vaisyas_estate_events.8.d:0 "[Root.Country.GetName] est devenu renommé pour son commerce de produits de grande valeur tels que les épices, les pierres précieuses et les soies fines. Les marchands viennent de terres lointaines pour acheter des biens que nous produisons en abondance, mais qui pour eux sont des luxes exotiques.\n\nLa clé de notre succès dans ces industries a été notre patronage de diverses guildes qui tirent leur membership de la caste vaishya. Nos investissements se sont jusqu'à présent révélés profitables, et il est logique que des investissements supplémentaires ne continueront qu'à rapporter de plus grandes richesses. Nous devrions déterminer laquelle de nos industries de biens de luxe est la plus importante pour [Root.Country.GetName] et concentrer nos efforts sur l'avancement des guildes impliquées."
 vaisyas_estate_events.8.a:0 "Les diamants sont éternels."
 vaisyas_estate_events.8.b:0 "L'épice est la force vitale de notre nation."
 vaisyas_estate_events.8.c:0 "Les soies ont toujours été profitables."
 VAISYA_GUILDS_PROMOTED:0 "Promotion des guildes : §Y$VAL$%§!"
 vaisyas_estate_events.9.t:0 "Les guildes font des demandes politiques"
 vaisyas_estate_events.9.d:0 "[Root.Monarch.GetName] a accordé de nombreux privilèges et concessions aux guildes marchandes vaishyas. Exerçant un pouvoir presque sans contrôle sur l'économie de la nation, elles sont devenues une force avec laquelle il faut compter dans la politique $DOMAIN$.\n\nSentant une opportunité d'accumuler encore plus de pouvoir, les plus puissantes de ces guildes ont envoyé une ambassade à [Root.Capital.GetName] avec une série de recommandations politiques polies mais emphatiques. Nos conseillers financiers voient quelque mérite commercial à ces politiques, mais notent qu'elles impliquent d'accorder un degré d'autonomie outrageant aux provinces où les guildes sont les plus puissantes, en faisant essentiellement des princes-marchands. Refuser ces demandes mettrait les guildes en colère grandement, bien que cela contribuerait grandement à limiter leur pouvoir."
 vaisyas_estate_events.9.a:0 "Accorder les privilèges."
 vaisyas_estate_events.9.b:0 "Refuser les privilèges."
 EST_VAL_VAISYA_GUILD_PRIVILEGES:0 "Privilèges des guildes : §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES:0 "Privilèges des guildes refusés : §Y$VAL$%§!"
 vaisyas_estate_events.10.t:0 "Stagnation et sécheresse à [drylands_province.GetName]"
 vaisyas_estate_events.10.d:0 "Le plateau du Deccan est une terre sèche et rugueuse, nécessitant un investissement régulier dans ses colonies frontalières pour être profitable à l'État. Des décennies de négligence et une série de sécheresses inattendues à [drylands_province.GetName] ont mené à de pauvres récoltes, un déclin constant des revenus fonciers, et une tendance vers la migration loin des terres sèches et vers les villes riches de la côte.\n\nLa situation à [drylands_province.GetName] pourrait cependant être inversée par la construction de canaux et de réservoirs d'eau, assurant assez d'eau pour permettre à la population de croître et à l'agriculture de s'étendre. Bien que cela mettrait fin à la stagnation à [drylands_province.GetName], cela détournerait notre attention de nos colonies commerciales côtières. Nous devons considérer ce qui nous est le plus précieux en ce moment."
 vaisyas_estate_events.10.a:0 "Construire des réservoirs d'eau et des canaux pour restaurer [drylands_province.GetName]"
 vaisyas_estate_events.10.b:0 "Nos villes côtières sont beaucoup plus profitables."
 vaisyas_estate_events.11.t:0 "Société mercantile"
 vaisyas_estate_events.11.d:0 "La société $DOMAIN$ devient de plus en plus concernée par le commerce, l'industrie et le profit plutôt que par les efforts martiaux. Nombreux nobles, spécialement des rangs des castes guerrières kshatriyas, sont inquiets que notre nation devienne molle et mal préparée pour la guerre alors que les princes préfèrent se consacrer au commerce plutôt qu'aux études militaires. Les représentants de la caste vaishya soutiennent non seulement que la guerre est mauvaise pour les affaires, mais qu'une nation sans coffres pleins ne peut pas mener la guerre efficacement. Nous devons décider si promouvoir une société mercantile ou martiale."
 vaisyas_estate_events.11.a:0 "S'efforcer vers une société plus mercantile."
 vaisyas_estate_events.11.b:0 "Promouvoir une société guerrière."
 VAISYA_MERCANTILE_SOCIETY:0 "Société mercantile : §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY:0 "Société martiale : §Y$VAL$%§!"
 rajputs_estate_events.1.t:0 "Soulèvement des rajputs de [Root.GetName]"
 rajputs_estate_events.1.d:0 "Les rajputs refusent d'accepter la confiscation de leur propriété à [Root.GetName] et se sont soulevés en révolte contre nous !"
 rajputs_estate_events.1.a:0 "D'accord."
 rajputs_estate_events.2.t:0 "Pouvoir croissant des rajputs"
 rajputs_estate_events.2.d:0 "Les rajputs ont vu leur influence augmenter dans [Root.Country.GetName]. Les machinations d'une aristocratie bien connectée, un fort sens d'identité familiale, et une réputation croissante de guerriers indomptables ont tous contribué à leur pouvoir montant. Nous pouvons nous attendre à ce que les rajputs jouent un rôle plus important dans les affaires $DOMAIN$ dans l'avenir immédiat."
 rajputs_estate_events.3.t:0 "Pouvoir déclinant des rajputs"
 rajputs_estate_events.3.d:0 "Une série de luttes intestines causées par des groupes familiaux en conflit a affaibli l'influence rajput dans [Root.Country.GetName]. Incapables ou peu disposés à consacrer leur pleine attention aux affaires politiques ou militaires $DOMAIN$, leur influence à la cour a grandement souffert."
 rajputs_estate_events.4.t:0 "Alliances matrimoniales avec les rajputs"
 rajputs_estate_events.4.d:0 "La parenté est d'une importance primordiale pour les clans rajputs, et en tant que telle il n'y a pas de meilleure façon de cimenter leur loyauté qu'en forgeant des alliances matrimoniales. Plusieurs des thakurs rajputs les plus puissants ont offert de marier leurs filles dans notre lignée en échange d'une garantie qu'ils continueront à détenir leurs terres et titres ancestraux. Bien que certains parmi les dirigeants rajputs considèrent ceci comme un acte inacceptable de soumission, ceux qui ont offert des liens matrimoniaux le font avec des plans pour avancer leur position à la cour."
 rajputs_estate_events.4.a:0 "Qu'ils nous considèrent comme famille."
 rajputs_estate_events.4.b:0 "Nous n'avons pas besoin de leur amitié."
 rajputs_estate_events.5.t:0 "Un rejeton rajput cherche un nouveau territoire"
 rajputs_estate_events.5.d:1 "Le pouvoir rajput en Inde repose sur des siècles de conquête, colonisation et établissement de terres au-delà de leur base de pouvoir au Rajasthan. Un rejeton particulièrement audacieux et ambitieux d'un clan notable est apparu à la cour en quête d'améliorer le prestige de sa parenté. Approchant le [Root.Monarch.GetTitle], il demande permission d'établir [rajput_scion_province.GetName], où il fondera une nouvelle ville. Il promet en échange d'accepter le règne de l'État $DOMAIN$ et de lever une armée pour notre soutien chaque fois que c'est nécessaire."
 rajputs_estate_events.5.a:0 "Lui permettre de prendre contrôle de la province et fonder un nouvel établissement."
 rajputs_estate_events.5.b:0 "Nous pouvons parfaitement bien administrer ces terres nous-mêmes."
 rajputs_estate_events.6.t:0 "Les rajputs font des demandes"
 rajputs_estate_events.6.d:0 "Les nobles rajputs en sont venus à dépasser en nombre et surpasser en rang toute autre noblesse à la cour $DOMAIN$. Ils connaissent bien le pouvoir qu'ils exercent sur nos armées et notre administration, et ont utilisé ce pouvoir pour exiger des concessions extrêmes aux nobles rajputs et à leurs territoires. Nos tentatives de réduire leur pouvoir par des moyens subtils ont eu peu d'effet, et nous devons donc considérer prendre une action drastique ; soit nous devons accepter que les rajputs soient une loi en eux-mêmes, soit nous devons les dépouiller de leurs rangs nobles pour restaurer l'équilibre à la cour."
 rajputs_estate_events.6.a:0 "Nous leur permettrons de se gouverner, pour l'instant."
 rajputs_estate_events.6.b:0 "Réduire leur pouvoir, dépouiller les dirigeants de rang et titre !"
 rajputs_estate_events.7.t:0 "Intégration de la noblesse rajput"
 rajputs_estate_events.7.d:0 "Les nobles rajputs sont une vue commune à la cour de [Root.Country.GetName], bien qu'il devienne de plus en plus difficile de les distinguer des autres courtisans qui font leur demeure à [Root.Capital.GetName]. Les rajputs à la cour se sont complètement intégrés dans la société aristocratique $DOMAIN$, allant jusqu'à apprendre la langue persane, observer l'étiquette courtoise $DOMAIN$, et accompagner personnellement le [Root.Monarch.GetName] partout où [Root.Monarch.GetSheHe] va. Ceci mène à la perte d'une voix distinctement rajput à la cour, car ces nobles sont devenus plus concernés par leur avancement personnel que par les intérêts de la communauté rajput."
 rajputs_estate_events.7.a:0 "Encourager l'intégration."
 rajputs_estate_events.7.b:0 "Décourager l'intégration."
 rajputs_estate_events.8.t:0 "La rébellion rajput"
 rajputs_estate_events.8.d:0 "Les relations entre [Root.Country.GetName] et les clans rajputs ne pourraient guère être pires. La marginalisation des nobles rajputs et la négligence des soldats rajputs ont créé une atmosphère de ressentiment et de méfiance qui menace maintenant d'éclater en conflit violent. Bien qu'il soit devenu traditionnel pour le [Root.Monarch.GetTitle] de nommer formellement les dirigeants de clan rajput, dans l'état actuel de crise notre candidat préféré a été unanimement rejeté par ses sujets potentiels. Les rajputs de [Root.Country.GetName] exigent maintenant le droit de nommer leur propre dirigeant, et d'être laissés pour gouverner leurs propres affaires dans les provinces qu'ils contrôlent. Ils sont préparés à installer leur dirigeant choisi par la force si nous insistons pour maintenir notre emprise sur la politique dynastique."
 rajputs_estate_events.8.a:0 "Nous devons éviter le conflit. Leur accorder l'autonomie."
 rajputs_estate_events.8.b:0 "Les forcer à accepter notre règne."
 rajputs_estate_events.9.t:0 "Dharma rajput"
 rajputs_estate_events.9.d:0 "La pierre angulaire de l'identité rajput est leur dharma, qu'ils dérivent de la guidance morale dans leurs écrits bardiques. Chaque dirigeant rajput doit mettre la parenté au-dessus de tout le reste, s'entourant d'une fraternité de guerriers et conseillers partageant tous la descendance d'un ancêtre patrilinéaire. Les soldats rajputs doivent combattre et mourir au service de leurs maîtres ; rien d'autre que la loyauté absolue n'est acceptable.\n\nPlutôt que d'essayer de supprimer ces valeurs et structures de pouvoir rajput traditionnelles, [Root.Country.GetName] les a encouragées, les harmonisant avec le service à l'État et au [Root.Monarch.GetName]. Les rajputs ne voient aucune contradiction entre leur dharma et leur devoir envers nous."
 rajputs_estate_events.9.a:0 "Excellent."
 rajputs_estate_events.10.t:0 "Le $ESTATE_CHURCH$ exige les conversions rajput"
 rajputs_estate_events.10.d:0 "Le service rajput à l'État $DOMAIN$ est fondé sur l'entente tacite que les rajputs devraient être autorisés à pratiquer leur religion hindoue traditionnelle et ne faire face à aucune pénalité pour avoir échoué à se convertir à l'islam.\nLes dirigeants du $ESTATE_CHURCH$ sont récemment devenus particulièrement insistants sur notre adhésion à la charia, exigeant que nous pressions les dirigeants rajputs à se convertir et pénalisions les nobles hindous en restreignant leurs rangs et privilèges.\nBien qu'un petit nombre de nobles rajputs se soient convertis, l'écrasante majorité est indignée par les actions du $ESTATE_CHURCH$. Ils ont pétitionné le [Root.Monarch.GetTitle] pour une garantie immédiate de tolérance religieuse, exigeant que leurs traditions et coutumes soient respectées par la loi."
 rajputs_estate_events.10.a:0 "Garantir la tolérance religieuse et réprimander le $ESTATE_CHURCH$."
 rajputs_estate_events.10.b:0 "Presser les nobles rajputs à se convertir à [Root.Religion.GetName]."
 rajputs_estate_events.11.t:0 "La diaspora aristocratique rajput"
 rajputs_estate_events.11.d:0 "La noblesse rajput s'est répandue loin et large à travers les siècles, mais un fort sens d'identité familiale crée une culture aristocratique commune. Les chefs rajputs connaissent leur statut et histoire en relation aux autres rajputs remontant à de nombreuses générations.\n\nNos conseillers, parmi eux de nombreux rajputs, suggèrent que ces liens pourraient être exploités au bénéfice de [Root.Country.GetName]. Plus évidemment, les chefs rajputs loyaux à nous pourraient agir comme ambassadeurs auprès des rajputs des nations voisines, améliorant notre réputation dans les cours étrangères. Une option plus rusée serait d'exploiter les rancunes ancestrales parmi les rajputs comme moyen de revendiquer territoire étranger."
 rajputs_estate_events.11.a:0 "Établir des liens diplomatiques."
 rajputs_estate_events.11.b:0 "Exploiter les querelles ancestrales."
 rajputs_estate_events.11.c:0 "Ignorer ces suggestions."
