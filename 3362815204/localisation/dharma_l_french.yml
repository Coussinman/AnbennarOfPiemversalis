 bah_mission_events.1.t:0 "La chute de Vijayanagar"
 bah_mission_events.1.d:0 "La chute de la Cité de la Victoire - Vijayanagar - à la fin d'un affrontement décisif avec les sultans $DOMAIN$, a envoyé une onde de choc à travers tout le Deccan.\nLe pillage impitoyable de la cité aurait duré plusieurs jours sanglants et bien qu'elle reste l'une des plus grandes colonies de la région, il semble peu probable qu'elle redevienne jamais la métropole glorieuse qu'elle était autrefois."
 bah_mission_events.1.a:0 "Au vainqueur appartient le butin."
 bah_missions.1.d_VIJ_existed:0 "La chute de la Cité de la Victoire - Vijayanagar - à la fin d'un affrontement décisif où les sultans $DOMAIN$ ont triomphé, a envoyé une onde de choc à travers tout le Deccan.\nLe pillage impitoyable de la cité aurait duré plusieurs jours sanglants et bien qu'elle reste l'une des plus grandes colonies de la région, il semble peu probable qu'elle redevienne jamais la métropole glorieuse qu'elle était autrefois.\nBien que l'État vijayanagari conserve encore le pouvoir sur des parties de son ancien domaine, nombre de ses capitaines subordonnés et vassaux cherchent maintenant ailleurs une protection, une cause plus digne de servir.\nCeci semble être la fin de l'empire que les Sangama avaient fondé."
 bah_mission_events.2.t:0 "Chute de Vijayanagar"
 bah_mission_events.2.d:0 "En perdant notre capitale ancestrale, la Cité de la Victoire elle-même, nous avons prouvé à tous nos sujets que nous ne sommes pas dignes de gouverner ces terres sacrées. La confiance pourrait peut-être être reconstruite avec le temps, mais pour l'instant un grave sentiment d'insubordination a commencé à se répandre comme un poison dans notre royaume affaibli."
 bah_mission_events.2.a:0 "Nous nous relèverons de nos cendres !"
 bah_mission_events.3.t:0 "La chute de Delhi"
 bah_mission_events.3.d:0 "Bien que Delhi soit à bien des égards la capitale incontestée du nord de l'Inde, elle a aussi connu de nombreux conquérants au cours des siècles. Les sultans bahmanides, autrefois sujets d'un empire basé dans cette même ville, se sont maintenant ajoutés à la liste des conquérants. Alors que la ville brûle, les soldats bahmanides collectent leur butin sanglant. Les trésors sont vidés et les monuments démolis, pour être transportés et reconstitués à [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a:0 "Le Sud se lève en puissance."
 mer_mission_events.1.t:0 "La chute de Delhi"
 mer_mission_events.1.d:0 "Delhi est la ville que les sultanats musulmans ont faite leur capitale en Inde, mais c'était autrefois une cité gouvernée par les Rajputs. Alors que les armées victorieuses du Mewar descendaient sur l'ancienne ville, il semble qu'elles aient trouvé plus important de marquer la fin du règne des sultanats cependant.\nBien que le pillage ne soit pas comparable à celui de la chute de la ville aux mains des armées de Timur, des monuments ont été démolis et des trésors pillés. La chute de Delhi marque un changement majeur dans la politique indienne, seul le temps dira ce qui arrivera ensuite."
 mer_mission_events.1.a:0 "Excellent..."
