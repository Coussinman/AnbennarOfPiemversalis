 brahmins_estate_events.1.t:0 "Révolte des brahmanes de [Root.GetName]"
 brahmins_estate_events.1.d:0 "En réponse à la réduction des propriétés des brahmanes, les hindous fidèles de la province se sont soulevés pour protéger les brahmanes de nos soldats."
 brahmins_estate_events.1.a:0 "D'accord."
 brahmins_estate_events.2.t:0 "Les brahmanes exigent des positions officielles formalisées"
 brahmins_estate_events.2.d:0 "Les brahmanes aspirent souvent au pouvoir terrestre autant qu'à la simple autorité spirituelle. Ils sont devenus très influents récemment dans [Root.Country.GetName], et de nombreux postes importants de l'administration sont maintenant tenus par des brahmanes. S'étant habitués à leurs grands appointments, ces brahmanes ont approché le [Root.Monarch.GetTitle] avec une série d'exigences. Ils demandent que certains postes administratifs soient confiés aux brahmanes par la loi, que les coutumes brahmanes deviennent obligatoires à la cour, et même que plusieurs des plus hautes charges ministérielles soient détenues par des familles brahmanes en hérédité. Aussi outrageantes que soient ces demandes, l'influence des brahmanes est telle que refuser pourrait sérieusement entraver notre capacité à gouverner."
 brahmins_estate_events.2.a:0 "Accepter leur autorité."
 brahmins_estate_events.6.b:0 "Rejeter leurs demandes et limiter leur pouvoir temporel."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY:0 "Brahmanes retranchés à la cour : §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY:0 "Autorité brahmane rejetée : §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ:0 "Chute de Vijayanagar"
 brahmins_estate_events.2.b:0 "Les brahmanes devraient retourner à leurs prières."
 brahmins_estate_events.3.t:0 "Brahmanisme"
 brahmins_estate_events.3.d:0 "Le sentiment public parmi les hindous de [Root.Country.GetName] s'est tourné vers le brahmanisme, la vision selon laquelle la caste brahmane doit être respectée et vénérée comme autorités spirituelles et temporelles. Les brahmanes gardent jalousement leur monopole sur l'éducation sanskrite, gardant comme leur domaine exclusif la capacité de prêcher les Védas. Leur autorité sociale et religieuse les rend puissants, et les excellentes relations de [Root.Monarch.GetName] avec la caste sacerdotale aident à maintenir un ordre social stable dans tout [Root.Country.GetName]."
 brahmins_estate_events.3.a:0 "Excellent."
 brahmins_estate_events.4.t:0 "Avancement de la caste brahmane"
 brahmins_estate_events.4.d:0 "Les brahmanes de [Root.Country.GetName] sont une puissance montante. Ils ont rallié le soutien populaire de la population hindoue grâce à leur position de caste sacerdotale divinement ordonnée, et occupent plusieurs postes clés au sein de l'administration $DOMAIN$."
 brahmins_estate_events.4.a:0 "D'accord."
 EST_VAL_BRAHMIN_ADVANCE:0 "Avancement des brahmanes : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE:0 "Déclin des brahmanes : §Y$VAL$%§!"
 brahmins_estate_events.5.t:0 "Pouvoir déclinant des brahmanes"
 brahmins_estate_events.5.d:0 "Plus que toute autre caste, l'influence des brahmanes dépend de leur position auprès des fidèles hindous. Il a été difficile de déterminer une cause précise, mais ils en sont venus à être vus moins comme les gardiens de la doctrine védique et plus comme de riches intrigants corrompus. Combiné à de mauvaises manœuvres politiques et au manque de faveur aux yeux du [Root.Monarch.GetTitle], les brahmanes ont perdu à la fois pouvoir et influence."
 brahmins_estate_events.5.a:0 "D'accord."
 brahmins_estate_events.6.t:0 "Les brahmanes incitent à la rébellion populaire"
 brahmins_estate_events.6.d:0 "Les relations de l'État avec la caste brahmane ont atteint un point de rupture. Outragés par une série de politiques défavorables et de décisions militaires, leurs dirigeants ont exigé un contrôle local beaucoup plus important des provinces que nous leur avons confiées et un relâchement de leurs devoirs envers l'État. Un récent faux-pas religieux de la part du [Root.Monarch.GetTitle] a fait basculer la simple indignation en rébellion ouverte. Les brahmanes ont incité le peuple à se soulever contre notre règne !"
 brahmins_estate_events.6.a:0 "D'accord."
 brahmins_estate_events.7.t:0 "Les brahmanes aliènent les marchands à [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d:0 "La ville de [brahmin_trade_province.GetCapitalName] est un important centre commercial régional pour [Root.Country.GetName]. Elle est souvent visitée par des marchands musulmans du Gujarat, d'Arabie et de Perse, et [brahmin_trade_province.GetName] a profité de fortes connexions commerciales avec ces marchands.\n\n[brahmin_trade_province.GetName] en est venue à être administrée par un groupe de clercs brahmanes dont l'influence s'est fait sentir à tous les niveaux de la société. Ils ont mis en place une série de politiques et créé une atmosphère sociale qui est loin d'être amicale du point de vue des marchands musulmans en visite. En conséquence, nombre de ces marchands aliénés ont décidé d'emmener leurs affaires ailleurs. [brahmin_trade_province.GetName] risque de perdre son statut de centre commercial si quelque chose n'est pas fait pour attirer le commerce de retour dans la ville."
 brahmins_estate_events.7.a:0 "Les problèmes des marchands de basse caste ne nous concernent pas."
 brahmins_estate_events.7.b:0 "Confier la ville à des dirigeants plus soucieux des relations commerciales."
 EST_VAL_BRAHMIN_TRADE:0 "Contrôle des centres commerciaux : §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED:0 "Contrôle des centres commerciaux : §Y$VAL$%§!"
 brahmins_estate_events.8.t:0 "Un peshwa brahmane ?"
 brahmins_estate_events.8.d:0 "Un brahmane s'est révélé être un administrateur très capable et a gagné l'oreille du [Root.Monarch.GetTitle]. Bien que les brahmanes aient longtemps été ancrés dans la bureaucratie de [Root.Country.GetName], il est rare pour les brahmanes d'avoir un rôle explicitement politique même dans les cours des nations hindoues.\nLa nomination de ce brahmane comme peshwa, la plus haute charge ministérielle nommée, est une perspective attirante. Bien que les brahmanes dans tout [Root.Country.GetName] saisiraient l'opportunité d'augmenter leur influence, cela assurerait à nos sujets hindous que nous avons leurs meilleurs intérêts à cœur."
 brahmins_estate_events.8.a:0 "Nommer le brahmane."
 brahmins_estate_events.8.b:0 "Nommer un noble à la place."
 brahmins_estate_events.8.c:0 "Nommer un marchand prometteur de caste vaishya."
 EST_VAL_BRAHMIN_PESHWA:0 "Peshwa brahmane : §Y$VAL$%§!"
 EST_VAL_VAISYA_PESHWA:0 "Peshwa vaishya : §Y$VAL$%§!"
 EST_VAL_NOBLE_PESHWA:0 "Peshwa noble : §Y$VAL$%§!"
 brahmins_estate_events.9.t:0 "Mouvements religieux non-brahmanes"
 brahmins_estate_events.9.d:0 "Les brahmanes ont traditionnellement eu un monopole sur l'autorité religieuse hindoue, mais parfois des mouvements religieux émergent qui défient le brahmanisme. De tels mouvements deviennent populaires dans tout [Root.Country.GetName] malgré les efforts des brahmanes pour les supprimer. Les tenants de la religion populaire soutiennent que les brahmanes ont effacé les marques sacrées de leurs fronts et abandonné leurs responsabilités spirituelles afin d'occuper des sièges de pouvoir temporel et de distribuer l'injustice aux pauvres. Ils déclarent que la dévotion désintéressée est le seul chemin vers le salut, une vertu qui peut être atteinte par tout hindou suffisamment fervent.\n\nUn groupe de brahmanes influents a approché le [Root.Monarch.GetTitle] plaidant pour [Root.Monarch.GetHerHis] aide pour restaurer la confiance publique dans l'autorité brahmane et supprimer les mouvements hindous non-brahmanes."
 brahmins_estate_events.9.a:0 "Permettre aux brahmanes d'imposer l'orthodoxie."
 brahmins_estate_events.9.b:0 "Encourager les mouvements religieux populaires."
 non_brahmin_tooltip:1 "Une fraction de toutes les provinces §YHindoues§! possédées, à peu près égale à la part de terre du domaine des §YBrahmanes§!, obtient §Y'Orthodoxie brahmane imposée'§! pendant §Y15 ans§!, donnant les effets suivants :\nTroubles locaux : §R+5.00§!\nChangement mensuel d'autonomie : §G-0.05%§!"
