 monsoon_events.1.t:0 "Mousson Extrême dans [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d:1 "Le temps de mousson de [GetYear] a été bien plus sévère que prévu dans [severe_monsoon_province.GetAreaName]. Les vents puissants et les pluies torrentielles ont causé des dégâts extrêmes aux établissements ruraux et urbains. Un effort de secours coûteux sera nécessaire pour annuler une partie des dommages, bien qu'il faille du temps pour que [severe_monsoon_province.GetAreaName] se rétablisse complètement."
 monsoon_events.1.a:0 "Organiser un effort de secours."
 monsoon_events.1.b:0 "Comme c'est tragique."
 monsoon_events.2.t:0 "Échec des Pluies dans [monsoon_failure_province.GetAreaName]"
 monsoon_events.2.d:0 "Les pluies saisonnières attendues ont échoué à arriver dans [monsoon_failure_province.GetAreaName]. Une période de sécheresse a commencé, et la famine suivra probablement alors que les récoltes échouent."
 monsoon_events.2.a:0 "Ce sont des temps difficiles."
 monsoon_events.3.t:0 "Les Pluies Apportent la Fertilité à [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d:0 "Les pluies saisonnières ont apporté la prospérité à [good_monsoon_province.GetAreaName], n'étant ni trop douces ni trop sévères. Alors que l'agriculture prospère, le peuple prospère et la richesse dans la région a augmenté."
 monsoon_events.4.t:0 "La Famine de [company_drought_province.GetAreaName]"
 monsoon_events.4.d:0 "Le gouvernement de la [company_drought_province.TradeCompany.GetName] a transformé le paysage agricole de [company_drought_province.GetAreaName]. Là où autrefois les champs produisaient de la nourriture pour la population locale, la Compagnie exige maintenant qu'ils se concentrent massivement sur les cultures de rapport. Cette politique à courte vue visant un profit immédiat s'est retournée contre elle alors qu'une sécheresse particulièrement sévère a saisi [company_drought_province.GetAreaName]. Incapable de faire pousser assez de nourriture pour nourrir le peuple, la Compagnie porte une lourde responsabilité dans la famine et la faim à venir."
 monsoon_events.4.a:0 "Les profits avant les gens."
 monsoon_events.5.t:0 "Pluie de Prune"
 monsoon_events.5.d:0 "Les pruniers fleurissent au printemps\nLes pluies apportent une grande abondance\nNos fermiers prospèrent"
