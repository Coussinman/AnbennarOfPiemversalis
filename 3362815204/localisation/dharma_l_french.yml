 india_mission_events.1.t:0 "Ascension des Rajpoutes"
 india_mission_events.1.d:0 "[Root.Country.GetName] a accompli ce que peu d'empires conquérants ont jamais tenté : la conquête des Rajpoutes. Qu'ils soient Arabes, Turcs ou Afghans, les Rajpoutes ont historiquement résisté à la domination de tout conquérant en devenir.\n\nLe pouvoir des clans rajpoutes s'étend bien au-delà du Rajasthan lui-même, occupant une position privilégiée dans tout le nord de l'Inde. Avec les clans rajpoutes acceptant maintenant au moins nominalement notre domination, nous devons considérer leur avenir dans la nation [Root.Country.GetAdjective]. Avec leur portée et influence étendues, sans oublier la puissance militaire qu'ils exercent, il pourrait être sage de les élever à des positions de pouvoir dans tout le royaume. Ce pouvoir pourrait cependant aussi être retourné contre nous ; nous pourrions alternativement tenter de briser leur autorité et d'intégrer pleinement le Rajasthan dans [Root.Country.GetName]."
 india_mission_events.1.a:0 "Favoriser les Rajpoutes."
 india_mission_events.1.b:0 "Maintenir les Marathes au pouvoir."
 india_mission_events.1.c:1 "Intégrer le Deccan."
 india_mission_events.1.tooltip:0 "Augmenter la Loyauté des Rajpoutes de §Y10§!."
 india_mission_events.1.tooltip.2:0 "Diminuer la Loyauté des Marathes de §Y10§!."
 india_mission_events.2.t:0 "L'Ascension des Marathes"
 india_mission_events.2.d:0 "Une grande multitude de guerriers marathes ont surgi du Desh vers des terres éloignées de leur foyer natal. Trouvant emploi comme mercenaires, comme généraux dans des armées étrangères, certains même comme Princes conquérants, les Marathes sont devenus une force avec laquelle il faut compter en Inde.\n\nAvec notre conquête du Deccan complète, nous devons décider de leur avenir au sein de l'Empire [Root.Country.GetAdjective]. En leur offrant une position favorisée dans notre société, nous pourrions bénéficier de leur prouesse militaire et de leur ambition inébranlable, bien que cette même ambition en fasse un danger potentiel. Alternativement, nous pourrions les tenir en échec en centralisant notre administration dans tout le Deccan."
 india_mission_events.2.a:0 "Favoriser les Marathes."
 india_mission_events.2.b:0 "Maintenir les Rajpoutes au pouvoir."
 india_mission_events.2.c:0 "Intégrer le Deccan."
 india_mission_events.2.tooltip:0 "Augmenter la Loyauté des Marathes de §Y10§!."
 india_mission_events.2.tooltip.2:0 "Diminuer la Loyauté des Rajpoutes de §Y10§!."
 india_mission_events.3.t:0 "Le Trône de Paon"
 india_mission_events.3.d:1 "Notre conquête de l'Hindoustan complétée, [Root.Monarch.GetName] a décidé de commémorer notre victoire en commandant le trône le plus magnifique que le monde ait jamais vu. Orné de joyaux de toutes sortes, des diamants aux émeraudes en passant par les perles, la valeur de ce siège dépasse celle des plus grands mausolées.\n\nLa question dans tous les esprits à la cour est où ce trône sera placé. Traditionnellement, les conquérants de l'Hindoustan ont régné depuis Delhi et administré leurs empires de là. En tant que [Root.Monarch.GetTitle]s de Delhi, il nous revient de maintenir cette tradition."
 india_mission_events.3.a:0 "Nous régnerons depuis Delhi, comme l'ont fait nos prédécesseurs."
 india_mission_events.3.b:1 "Garder le trône à [Root.Capital.GetName]."
 india_mission_events.4.t:0 "Se Baigner dans le Gange"
 india_mission_events.4.d:0 "L'importance spirituelle du fleuve sacré du Gange ne peut être sous-estimée. Bien plus qu'un simple plan d'eau, Elle est la Déesse Gangha qui apporte abondance et pureté à tous ceux qui se baignent dans Ses eaux.\n\nNotre glorieuse conquête de la Plaine Indo-Gangétique achevée, nous avons chargé les Brahmanes d'organiser un somptueux festival religieux, sans précédent par son ampleur. Consacrés dans les eaux saintes de Gangha, l'Empire de [Root.Country.GetName] sera sûrement favorisé par les Dieux pour l'éternité."
 india_mission_events.4.a:0 "Nous sommes purifiés"
 india_mission_events.5.t:0 "Ascension des Marathes"
 india_mission_events.5.d:0 "Suite à notre conquête du cœur marathe, [Root.Country.GetName] est au premier plan de l'attention marathe. Nous avons accordé aux Marathes une position de privilège et de primauté qu'ils ont récompensée par un service militaire diligent. Alors que leur pouvoir grandit et que leur efficacité est démontrée, beaucoup se demandent tout haut si un général marathe ne serait pas mieux adapté pour s'asseoir sur le trône de [Root.Country.GetName]."
 india_mission_events.5.d2:0 "Suite à notre conquête du cœur marathe, [Root.Country.GetName] est au premier plan de l'attention marathe. Nous avons accordé aux Marathes une position de privilège et de primauté qu'ils ont récompensée par un service militaire diligent. Notre culture martiale et notre politique de militarisation se sont révélées très efficaces."
 india_mission_events.5.b:0 "Un général marathe nous dirigera."
 india_mission_events.5.c:0 "Les Marathes nous serviront bien."
