 local_quarter_desc:0 "Les hommes de la compagnie ont établi un périmètre défensif qui peut être facilement approvisionné en cas de siège.\n"
 permanent_quarters:0 "Quartiers permanents"
 permanent_quarters_desc:0 "Les défenses de la compagnie dans cette zone ont été améliorées, créant une position vraiment fortifiée. Une garnison complète de soldats de la compagnie peut être supportée pour défendre nos investissements.\n"
 officers_mess:0 "Mess des officiers"
 officers_mess_desc:0 "Des quartiers d'habitation appropriés ont été créés pour les officiers de la compagnie, d'où ils peuvent commander nos efforts militaires dans la zone.\n"
 company_warehouse:0 "Entrepôt de la compagnie"
 company_warehouse_desc:0 "L'entrepôt de la compagnie nous permet de commencer à exploiter les ressources locales dans la zone. C'est un endroit pour stocker et gérer les biens que nous achetons et vendons dans la zone.\n"
 company_depot:0 "Dépôt de la compagnie"
 company_depot_desc:0 "Un entrepôt à plus grande échelle, le dépôt de la compagnie domine le paysage économique de la zone. De grandes quantités de biens sont administrées ici par nos logisticiens.\n"
 admiralty_desc:0 "La structure de commandement naval de la compagnie est basée à l'amirauté. D'ici nos officiers navals peuvent effectivement administrer un plus grand nombre de navires marchands.\n"
 brokers_office:0 "Bureau des courtiers"
 brokers_office_desc:0 "Le bureau des courtiers est la base d'opérations pour négocier des accords commerciaux avec les producteurs natifs. Notre empressement à acheter des biens exotiques encourage les producteurs locaux à étendre leurs opérations.\n"
 brokers_exchange:0 "Bourse des courtiers"
 brokers_exchange_desc:0 "Le commerce par et avec la compagnie est devenu le focus de la production locale grâce à l'expansion de la bourse des courtiers. La production dans la zone explose car notre volonté d'acheter des biens locaux est presque sans limites.\n"
 property_appraiser:0 "Évaluateur immobilier"
 property_appraiser_desc:0 "La compagnie a un besoin insatiable d'acheter de nouvelles terres outre-mer. L'évaluateur immobilier nous permet d'obtenir cette terre au prix le plus bas possible, augmentant notre capacité à contrôler le flux commercial dans la zone.\n"
