 investment_events.1.t:0 "Cipayes"
 investment_events.1.d:0 "La [sepoy_province.TradeCompany.GetName] recrute toujours des hommes robustes avec une expérience militaire. Cependant, la logistique du recrutement depuis [Root.Capital.GetName] peut s'avérer ardue. Les officiers de la Compagnie ont suggéré qu'une façon plus rentable de renforcer les rangs de la Compagnie serait de recruter plus massivement parmi la population indienne locale. Ces régiments de 'cipayes' sont issus des castes supérieures de la société indienne, principalement les Brahmanes et les Kshatriyas Rajpoutes, et sont donc bien versés dans l'art de la guerre. Nombreux sont les cipayes désireux de servir la Compagnie en raison de sa réputation de paiement honnête et équitable, ce qui s'est révélé difficile à trouver en Inde dernièrement.\n\nBien qu'une armée plus homogène de soldats [Root.GetAdjective]s pourrait être plus facile à commander, nous ne devons pas ignorer le vaste réservoir de main-d'œuvre disponible sur le sous-continent."
 investment_events.1.a:0 "Établir de nouveaux régiments de cipayes."
 investment_events.1.b:0 "Nous n'avons pas besoin de recruter parmi les natifs."
 investment_events.2.t:0 "Désaccord sur les Achats de la Compagnie"
 investment_events.2.d:0 "Qu'ils soient acquis par conflit ou par achat, les traités reconnaissant la propriété de la Compagnie sur [land_purchase_province.GetName] sont devenus contestés. Les courtiers fonciers de la [land_purchase_province.TradeCompany.GetName] insistent sur le fait que leur territoire légitime s'étend quelque peu plus loin que les terres qu'ils administrent actuellement.\n\nLeur insistance est motivée par le fait que les terres en question ont été particulièrement bien évaluées par les courtiers, qui insistent maintenant pour que [land_purchase_country.GetName] reconnaisse la propriété de la Compagnie sur la zone frontalière. Les officiels [land_purchase_country.GetAdjective]s n'ont pas bien réagi à cet expansionnisme inattendu et exigent l'adhésion à leur interprétation des traités."
 investment_events.2.a:0 "Ils auraient dû lire les petits caractères."
 investment_events.2.b:0 "Laissons tomber, nous n'avons pas besoin de cette terre."
 investment_events.3.t:0 "Le Commerce de l'Opium"
 investment_events.3.d:0 "Réaliser un profit sur le commerce avec la Chine est un problème complexe pour la [opium_province.TradeCompany.GetName]. La Chine produit des marchandises recherchées comme le thé, la soie et la porcelaine, mais nous avons peu de choses à échanger en retour à part de l'or et de l'argent simples. Cela laisse la Compagnie avec un déficit commercial.\n\nIl y a cependant une denrée qui se vendrait sûrement sur les marchés chinois : l'opium. Les champs de [opium_province.GetName] se prêtent bien à la culture du pavot à opium, que la Compagnie pourrait manufacturer en drogue. Bien que le commerce de l'opium soit interdit dans tout [canton_owner.GetName], la Compagnie croit qu'elle aura peu de difficultés à le faire passer clandestinement à Canton malgré tout. De telles actions illicites contrarieraient sûrement les autorités [canton_owner.GetAdjective]s, mais il est difficile de laisser passer une opportunité de profit."
 investment_events.3.a:0 "Faire passer clandestinement l'opium en Chine."
 investment_events.3.b:0 "Nous ne pouvons risquer la colère chinoise."
 investment_events.4.t:0 "Facteur Corrompu"
 investment_events.4.d:0 "Dès qu'un facteur nommé quitte [Root.Capital.GetName], nous nous attendons à ce qu'il commence à remplir ses propres poches autant qu'il sert les intérêts de la [corrupt_factor_province.TradeCompany.GetName]. Rarement, cependant, les officiels de la Compagnie sont si flagrants dans leur cupidité que [Root.corrupt_factor_name.GetName], le facteur de [corrupt_factor_province.GetName]. À travers ses investissements privés, [Root.corrupt_factor_name.GetName] a accaparé le marché local de [corrupt_factor_province.GetTradeGoodsName].\n\nLes investisseurs craignant pour la réputation de la Compagnie exigent que le facteur renégat soit rappelé à [Root.Capital.GetName] pour faire face à une punition. Des éléments plus opportunistes suggèrent que nous devrions plutôt racheter ses entreprises, les incorporant aux opérations de la Compagnie et récompensant le facteur pour son initiative."
 investment_events.4.a:1 "Récompenser l'initiative de [Root.corrupt_factor_name.GetName]."
 investment_events.4.b:1 "Nous devons maîtriser la corruption. Rappeler [Root.corrupt_factor_name.GetName] à [Root.Capital.GetName]."
 investment_events.5.t:0 "Gouvernement de Compagnie"
 investment_events.5.d:0 "De ses humbles origines comme société par actions, la [company_rule_province.TradeCompany.GetName] s'est développée au-delà d'une simple association de marchands et d'administrateurs. La Compagnie est devenue une puissance à part entière, ayant pris la fonction de gouvernement dans les terres qu'elle contrôle, commandant même ses propres armées et flottes. La [company_rule_province.TradeCompany.GetName] est véritablement une force avec laquelle il faut compter."
 investment_events.5.a:0 "Excellent."
 investment_events.6.t:0 "Les Missionnaires Arrivent à [company_missionary_province.GetName]"
 investment_events.6.d:0 "La politique de tolérance religieuse de la [company_missionary_province.TradeCompany.GetName] a jusqu'à présent maintenu la population [company_missionary_province.Religion.GetName] locale satisfaite du gouvernement de la Compagnie.\n\nUn groupe de missionnaires [Root.Religion.GetName] est arrivé à [company_missionary_province.GetName] avec l'intention de répandre la foi [Root.Religion.GetName] chez les païens. Ces missionnaires demandent la permission non seulement de prêcher, mais de conduire des conversions de masse par des moyens coercitifs.\n\nLes ambassadeurs de la Compagnie craignent qu'une telle intolérance ne provoque très probablement une réaction de la part du peuple de [company_missionary_province.GetName], et pressent la Compagnie de restreindre l'activité missionnaire."
 investment_events.6.a:0 "[company_missionary_province.GetName] doit suivre la vraie foi."
 investment_events.6.b:0 "La tolérance est nécessaire aux opérations de la Compagnie."
 investment_events.7.t:0 "Monnayage de la [company_mint_province.TradeCompany.GetName]"
 investment_events.7.d:0 "Les marchands locaux de [company_mint_province.GetName] se sont plaints à la [company_mint_province.TradeCompany.GetName] d'un manque de monnaie étouffant le flux commercial. La Compagnie a reçu la permission du [Root.Monarch.GetTitle] d'émettre sa propre monnaie, permettant la fondation d'ateliers monétaires dans les provinces sous son contrôle.\n\nLe monnayage nécessite bien sûr un approvisionnement en métal approprié. L'or, l'argent et le bronze ne sont pas toujours facilement disponibles pour la Compagnie. Une source alternative de monnayage serait d'accumuler des pièces de [appropriated_currency_country.GetName] et de les contremarquer avec le tampon de la Compagnie. Cela ferait probablement enrager le [appropriated_currency_country.Monarch.GetTitle] de [appropriated_currency_country.GetName], qui verrait cela comme une dégradation de [appropriated_currency_country.Monarch.GetHerHis] image."
 investment_events.7.a:0 "Frapper de nouvelles pièces à [company_mint_province.GetName]."
 investment_events.7.b:0 "S'approprier la monnaie [appropriated_currency_country.GetAdjective]."
 investment_events.8.t:0 "Colonie [Root.GetAdjective] Florissante"
 investment_events.8.d:0 "Les colons [Root.GetAdjective]s prospèrent à [company_settlement.GetName]. Ils ont établi une communauté petite mais influente, vivant largement à l'écart des locaux [company_settlement.Culture.GetName]. Dans certaines parties de [company_settlement.GetName], on pourrait presque s'imaginer marcher dans les rues de [Root.Capital.GetName] tant l'architecture et les institutions [Root.GetAdjective]s dominent leurs quartiers cloîtrés.\n\nLes représentants de la communauté [Root.GetAdjective] à [company_settlement.GetName] cherchent des investissements pour développer davantage la province. Des écoles, des hôpitaux et des lieux de culte sont nécessaires pour accueillir les colons."
 investment_events.8.a:0 "Accorder de l'argent pour construire un lieu saint."
 investment_events.8.b:0 "Investir largement dans les colonies."
 investment_events.9.t:0 "Marchands Renégats Ignorant le Monopole de la Compagnie"
 investment_events.9.d:0 "La [monopoly_ignored_province.TradeCompany.GetName] s'est vue accorder un monopole sur le commerce de [monopoly_ignored_province.GetTradeGoodsName] dans sa juridiction régionale. Les marchands renégats sont donc un souci sérieux pour la Compagnie, car les commerçants sans licence menacent de saper le monopole par la concurrence.\n\nDe tels commerces illicites sont devenus endémiques à [monopoly_ignored_province.GetName], où des marchands renégats s'engagent dans du libre-échange avec des marchands de l'état voisin de [monopoly_ignored_country.GetName]. La Compagnie souhaite sévir contre ce commerce soit en rappelant aux marchands [monopoly_ignored_country.GetAdjective]s qu'ils sont liés par traité à respecter le monopole, soit en poursuivant les marchands renégats eux-mêmes, en faisant un exemple d'eux à [Root.Capital.GetName]."
 investment_events.9.a:0 "[monopoly_ignored_country.GetName] ne doit commercer qu'avec la Compagnie."
 investment_events.9.b:0 "Nous poursuivrons nous-mêmes les marchands renégats."
 investment_events.10.t:0 "Interférence de la Compagnie dans les Conflits Locaux"
 investment_events.10.d:0 "La [company_interference_province.TradeCompany.GetName] rapporte que son voisin, la nation de [company_interference_country_1.GetName], s'est embourbé dans la guerre. Les officiers de la Compagnie voient une opportunité dans la crise, cherchant à faire avancer les intérêts à long terme de la compagnie. Gagner l'affection de [company_interference_country_1.GetName] faciliterait la croissance paisible de notre commerce dans la région. Soutenir leurs ennemis, l'état de [company_interference_country_2.GetName], pourrait affaiblir [company_interference_country_1.GetName] suffisamment pour qu'ils soient forcés d'accepter des traités plus coercitifs, ou même être vulnérables à une invasion de la Compagnie."
 investment_events.10.a:0 "Envoyer du soutien à [company_interference_country_1.GetName]."
 investment_events.10.b:0 "Envoyer du soutien à [company_interference_country_2.GetName]."
 investment_events.10.c:0 "Ne pas s'ingérer."
 investment_events.11.t:0 "Soutien de [From.GetName]"
 investment_events.11.d:0 "Pour des raisons inconnues de nous, la compagnie commerciale de [From.GetName] a offert de nous soutenir dans notre guerre. Espérons que leurs motifs cachés ne nous nuiront pas à l'avenir."
 investment_events.11.a:0 "Excellent."
