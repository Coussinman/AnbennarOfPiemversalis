 harbor:0 "Port"
 foreign_influence:0 "Influence étrangère"
 company_administration:0 "Administration de la compagnie"
 company_administration_desc:0 "L'administration de la compagnie fonctionne essentiellement comme un petit gouvernement. Chargée de nombreux devoirs, parmi les plus importants assignés à l'administration est le recrutement local dans les rangs de la compagnie.\n"
 military_administration:0 "Administration militaire"
 military_administration_desc:0 "Par une administration militaire, la compagnie est capable de lever des armées privées de la population locale. Alors que le pouvoir de la compagnie augmente, elle commence à fonctionner presque comme un État militarisé à part entière.\n"
 governor_general_mansion:0 "Manoir du gouverneur général"
 governor_general_mansion_desc:0 "Toutes illusions de règne natif sont dissipées avec l'établissement du manoir du gouverneur général. L'administration du gouverneur général rend clair que la compagnie n'est pas une simple guilde marchande, mais plutôt le vrai pouvoir politique dans cette région.\n"
