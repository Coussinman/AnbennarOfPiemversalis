 jains_estate_events.1.t:0 "Révolte des jaïns de [Root.GetName]"
 jains_estate_events.1.d:0 "Malgré leurs principes pacifistes, la population jaïne locale de la province de [Root.GetName] a pris les armes contre nous en raison de la révocation de leurs privilèges !"
 jains_estate_events.1.a:0 "D'accord."
 EST_VAL_JAINS_ADVANCE:0 "Avancement de la communauté jaïne : §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "Déclin de la communauté jaïne : §Y$VAL$%§!"
 jains_estate_events.2.t:0 "L'influence jaïne s'étend"
 jains_estate_events.2.d:0 "De nombreux jaïns influents ont trouvé une place à la cour de [Root.Country.GetName]. Ascètes, banquiers et marchands jaïns ont tous l'oreille du [Root.Monarch.GetTitle]. Il y a même des rumeurs que [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] a participé à des rituels jaïns. Bien qu'étant une petite minorité religieuse, les jaïns gagnent du pouvoir en politique et en société."
 jains_estate_events.3.t:0 "L'influence jaïne décline"
 jains_estate_events.3.d:0 "Les jaïns se retrouvent encore une fois manquant de capital social. Des ascètes proéminents ont réussi à se faire exiler de la cour suite à une série de désaccords religieux et politiques, et les marchands jaïns trouvent que leur fortune décline. L'influence jaïne est en déclin."
 jains_estate_events.3.a:0 "Accepter"
 jains_estate_events.4.t:0 "Les jaïns résistent à la persécution"
 jains_estate_events.4.d:0 "La communauté jaïne de [Root.Country.GetName] est devenue complètement déloyale suite à de nombreux actes d'irrespect et de persécution par l'État. La situation est devenue grandement aggravée par un acte outrageant de sacrilège. Un de nos gouverneurs [Root.Religion.GetName] a marché dans un temple jaïn, massacré une vache, et profané les nez de toutes les icônes à l'intérieur. Non disposés à accepter plus de persécution, la communauté jaïne a résolu de s'opposer à notre gouvernement. Leurs méthodes de résistance sont non orthodoxes mais efficaces ; plutôt que de se soulever en rébellion violente, ils boycottent les institutions d'État, refusent les prêts, et refusent toute participation au gouvernement. Notre dépendance à la communauté jaïne est devenue une vulnérabilité damnante."
 jains_estate_events.4.a:0 "Au moins ils sont pacifistes."
 jains_estate_events.5.t:0 "Les prêteurs jaïns réclament leurs dettes"
 jains_estate_events.5.d:0 "Plusieurs guildes vaishyas proéminentes ont accumulé des dettes substantielles envers des familles bancaires jaïnes. Non disposés à payer, les représentants de ces guildes ont pétitionné le [Root.Monarch.GetTitle] pour le pardon de leur dette. Ils soutiennent que leurs finances seront ruinées s'ils sont forcés de continuer à faire des paiements, bien que les prêteurs jaïns rétorquent que leur incapacité à payer est due à leur propre mauvaise gestion. Comment devons-nous gérer ce différend ?"
 jains_estate_events.5.a:0 "Les guildes doivent payer leur dette."
 jains_estate_events.5.b:0 "Les jaïns doivent pardonner la dette."
 jains_estate_events.5.c:0 "Nous réglerons la dette nous-mêmes."
 EST_VAL_JAINS_PAYMENT:0 "Dettes jaïnes remboursées : §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "Dettes jaïnes pardonnées : §Y$VAL$%§!"
 jains_estate_events.6.t:0 "Banquiers jaïns et brahmanes"
 jains_estate_events.6.d:0 "Bien que [Root.Country.GetName] s'appuie typiquement sur les familles bancaires jaïnes pour financer les prêts d'État, les jaïns sont loin d'être les seuls financiers du royaume. Plusieurs familles brahmanes s'engagent aussi dans les services bancaires. Les représentants de ces brahmanes soutiennent le cas pour favoriser leurs services plutôt que les jaïns. Bien qu'ils ne puissent offrir les mêmes taux d'intérêt bas, ils soulignent que la confiance du peuple hindou dans le leadership brahmane correspondra à une foi accrue dans l'économie $DOMAIN$."
 jains_estate_events.6.a:0 "Les banquiers jaïns nous ont servi parfaitement bien."
 jains_estate_events.6.b:0 "Favorisons plutôt les brahmanes."
 jains_estate_events.7.t:0 "Un don généreux des jaïns"
 jains_estate_events.7.d:0 "L'État $DOMAIN$ s'est allié avec un nombre de familles jaïnes riches. Elles ont reçu des positions dans l'administration, le contrôle sur les sites de pèlerinage jaïns, et un traitement préférentiel dans le système fiscal. Notre lourd patronage a enfin porté ses fruits ; elles nous ont offert le service d'un nombre de financiers qualifiés pour aider notre administration, et donné une grande somme à nos coffres. Les rouages de l'État fonctionnent maintenant aussi facilement qu'ils l'ont jamais fait."
 jains_estate_events.7.a:0 "Comme c'est généreux."
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "Banquiers jaïns préférés : §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "Banquiers brahmanes préférés : §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "Jaïns dans l'administration : §Y$VAL$%§!"
 jains_estate_events.8.t:0 "Paryushana"
 jains_estate_events.8.d:0 "Paryushana marque la période la plus sainte du calendrier religieux jaïn. C'est un temps de jeûne, d'austérité et d'absolution. Les membres de la communauté jaïne utilisent ce temps pour la prière, la méditation, et demander le pardon de leurs semblables.\nLes ministres jaïns employés dans l'administration $DOMAIN$ ont pétitionné l'État pour demander que l'abattage des animaux soit prohibé pour la durée de Paryushana. Bien qu'une proposition coûteuse pour nos bouchers, il a été suggéré que l'État pourrait compenser la perte de profit."
 jains_estate_events.8.a:0 "Prohiber l'abattage animal pour Paryushana."
 jains_estate_events.8.b:0 "Nous ne ferons pas de concessions aux fois païennes."
 jains_estate_events.9.t:0 "Le jaïnisme en procès"
 jains_estate_events.9.d:0 "Bien que les religions païennes puissent être tolérées, il n'y a pas de place dans [Root.Country.GetName] pour les kafirs qui ne croient en aucun Dieu. Le $ESTATE_CHURCH$ a accusé les jaïns d'être des kafirs, des non-croyants en Dieu, et ont tenu un débat devant le [Root.Monarch.GetTitle] pour régler la question.\n\nLe $ESTATE_CHURCH$ soutient que les jaïns ne tiennent aucune croyance en celui qui est pur, sans forme physique, immuable, sans péché, émancipé de la renaissance, sans passion, indépendant, un tueur de péchés, et l'architecte de toute joie. Cette conception de Dieu, ils soutiennent, est partagée entre musulmans et hindous mais absente parmi les jaïns.\n\nLes moines jaïns présents au débat réfutent avec ferveur cette vue. Optant pour la flexibilité, ils avancent une multitude de doctrines jaïnes pour démontrer leur théisme de l'adoration de Jina jusqu'au concept même de Dharma.\n\nUltimement, il incombe au [Root.Monarch.GetTitle] de décider le sort du jaïnisme dans [Root.Country.GetName]. Nous devons considérer quel argument nous trouvons le plus convaincant."
 jains_estate_events.9.a:0 "Les jaïns sont théistes, comme nous le sommes."
 jains_estate_events.9.b:0 "Les jaïns sont des kafirs, ils ne croient en aucun Dieu."
 EST_VAL_JAINS_ARE_THEISTS:0 "Jaïns reconnus comme théistes : §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "Jaïns dénoncés comme kafirs : §Y$VAL$%§!"
 jains_estate_events.10.t:0 "Les jaïns exigent des concessions religieuses"
 jains_estate_events.10.d:0 "Les représentants de la communauté jaïne $DOMAIN$ apparaissent devant le [Root.Monarch.GetTitle] avec une proposition ; cimenter le statut du jaïnisme à la fois dans l'État et la société en échange de la loyauté éternelle de la communauté. Ils entendent atteindre ce statut par l'adoption de politiques accordant des concessions religieuses. Celles-ci incluraient la prohibition de l'abattage animal, la fin de la confiscation des propriétés des défunts, l'abolition des taxes religieuses, et la libération de prisonniers politiques avec des liens aux familles jaïnes proéminentes.\n\nCes propositions ont été accueillies avec indignation par le clergé [Root.Religion.GetName], et sont probablement impopulaires dans tout le royaume. Il est peut-être temps de couper notre alliance étroite avec les jaïns."
 jains_estate_events.10.a:0 "Accepter les concessions."
 jains_estate_events.10.b:0 "Ils sont allés trop loin. Il est temps de couper les liens."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "Concessions religieuses majeures : §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "Concessions religieuses refusées : §Y$VAL$%§!"
 jains_estate_events.11.t:0 "Le service de [Root.jain_advisor.GetName]"
 jains_estate_events.11.d:0 "[Root.jain_advisor.GetName], un homme d'État riche de foi jaïne, a longtemps été un allié proche et confident de [Root.Monarch.GetName]. À travers des années de service à la nation $DOMAIN$, [Root.jain_advisor.GetName] a prouvé non seulement qu'il est loyal au-delà de tout reproche, mais aussi qu'il est un administrateur qualifié et stratège militaire. [Root.jain_advisor.GetName] serait le mieux capable de continuer à servir l'État si nous devions formellement lui accorder le titre de peshwa, le bureau de premier ministre."
 jains_estate_events.11.a:0 "Faire de [Root.jain_advisor.GetName] premier ministre."
 jains_estate_events.11.b:0 "Nommer [Root.jain_advisor.GetName] avec un titre moindre à la place."
 EST_VAL_JAIN_PESHWA:0 "Peshwa jaïn : §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "Conseiller jaïn refusé office : §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "Révolte des marathes de [Root.GetName]"
 marathas_estate_events.1.d:0 "Les marathes refusent d'accepter la confiscation de leur propriété à [Root.GetName] et se sont soulevés en révolte contre nous !"
 marathas_estate_events.1.a:0 "D'accord."
 marathas_estate_events.2.t:0 "Un poète marathi questionne l'autorité brahmane"
 marathas_estate_events.2.d:0 "Un grand poète a émergé d'entre le peuple marathi. Salué comme un saint vivant, le poète prêche l'égalité devant les dieux et la défiance des restrictions de caste. Il écrit des brahmanes :\n\n'Les serviteurs de Vishnu n'ont pas de caste,\nLa science du Véda le décrète ainsi.\nLequel de vos livres a sauvé les déchus ?\nJe n'en connais aucun.'\n\nSoutenant qu'un homme n'est chaste que selon sa propre foi et mettant l'accent sur le salut personnel plutôt que sur les observances rituelles, ses enseignements ont mis en colère les brahmanes de [Root.Country.GetName]. Ils exigent que le poète noie ses œuvres dans la rivière et fasse des excuses formelles pour son non-orthodoxie."
 marathas_estate_events.2.a:0 "Encourager le poète."
 marathas_estate_events.2.b:0 "Forcer le poète à s'excuser."
 EST_VAL_MARATHI_POET:0 "Poésie anti-brahmane : §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Excuses poétiques : §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Tactiques bargir"
 marathas_estate_events.3.d:0 "Face à un ennemi qui déploie une artillerie puissante, nos conseillers marathes proposent l'adoption d'une tactique qui leur a bien servi dans le passé. Nommée 'bargi-giri' par les envahisseurs du nord d'après le terme marathi pour cavaliers, c'est une forme de guerre de guérilla qui favorise les manœuvres de flanc de cavalerie hautement mobile. Les chevaux plus petits et plus légers favorisés par les Deccanis sont idéaux pour de telles missions, capables de dépasser en manœuvre l'artillerie encombrante, les éléphants et la cavalerie lourde."
 marathas_estate_events.3.a:0 "Une stratégie solide."
 EST_VAL_BARGIRS:0 "Bargirs enrôlés : §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Chevaux pour les bargirs"
 marathas_estate_events.4.d:0 "Les bargirs, cavaliers marathes au service de [Root.Country.GetName], ont traditionnellement leurs chevaux fournis par leur patron. Ces derniers mois, un déclin des montures disponibles et une hausse conséquente des prix ont rendu ceci un prospect financièrement décourageant. L'État pourrait procurer les chevaux nécessaires à un coût augmenté, mais si le prix s'avère inacceptable nous pourrions avoir à demander que les bargirs assument le coût eux-mêmes."
 marathas_estate_events.4.a:0 "L'État fournira les chevaux."
 marathas_estate_events.4.b:0 "C'est trop cher, ils doivent acheter leurs propres montures."
 marathas_estate_events.5.t:0 "Militarisation de la société marathe"
 marathas_estate_events.5.d:0 "Les marathes apportent avec eux une culture martiale endurcie aux terres qu'ils gouvernent. Ils maintiennent des liens étroits avec la paysannerie et les castes inférieures, favorisant une vision égalitaire plutôt qu'une croyance en la valeur inhérente de la noblesse. Contrairement à beaucoup d'armées indiennes, qui tirent typiquement leur main-d'œuvre des rangs de la noblesse, les marathes lèvent des légions de soldats-paysans qualifiés en guerre de guérilla. Bien que non dotés de l'excellence de naissance noble et illustre, leur expérience martiale les rend supérieurs aux troupes faciles et efféminées de nos ennemis."
 marathas_estate_events.5.a:0 "Plus d'hommes pour l'armée."
 EST_VAL_MARATHA_MILITARIZATION:0 "Société militarisée : §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "La militarisation crée des pénuries de récoltes"
 marathas_estate_events.6.d:0 "La militarisation croissante de la société marathe a des inconvénients écologiques. Là où la paysannerie s'occupait autrefois des champs, elle se dresse maintenant pour gagner des richesses faciles en servant la moitié de l'année comme soldats. Les pénuries de main-d'œuvre plus une demande croissante pour les chevaux de guerre rendent l'agriculture traditionnelle difficile et non profitable, rendant la terre plus vulnérable aux famines. Beaucoup se tournent vers le pastoralisme ; le bétail peut être élevé avec une force de travail plus petite, peut être conduit dans les forêts pendant une sécheresse, ou caché dans des ravins en temps de guerre. Il peut être nécessaire de réduire la militarisation à [maratha_farming_province.GetName], bien que la paysannerie soit peu susceptible de recevoir cette nouvelle favorablement."
 marathas_estate_events.6.a:0 "Nous devons accepter ceci."
 marathas_estate_events.6.b:0 "Dire aux paysans de retourner à leurs champs."
 marathas_estate_events.6.c:0 "Amener des paysans sans terre pour cultiver les récoltes."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Démilitariser les terres agricoles : §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Les marathes développent des goûts coûteux"
 marathas_estate_events.7.d:0 "Les campagnes de [Root.Country.GetName] en Inde ont apporté la gloire aux marathes que nous confions pour mener notre militaire. Beaucoup de ces soldats retournent chez eux avec un goût nouvellement trouvé pour les luxes de la culture persanisante ; soies bengalies, peintures de style persan, œuvres élaborées de laiton et argent sont maintenant en forte demande. Alors que les marathes exercent une grande influence dans [Root.Country.GetName], la noblesse marathe a approché le [Root.Monarch.GetTitle] demandant le patronage d'État de ces arts et l'acquisition de biens exotiques."
 marathas_estate_events.7.a:0 "Un peu de culture n'a jamais fait de mal à personne."
 marathas_estate_events.7.b:0 "Nous ne financerons pas la décadence persane."
 EST_VAL_MARATHA_LUXURIES:0 "Goûts coûteux : §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Luxes refusés : §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Palkhis et le culte de Vithoba"
 marathas_estate_events.8.d:0 "Une tradition de pèlerinage centrée autour du Culte de Vithoba est devenue populaire parmi les marathes. Ces processions sont connues comme palkhis, se produisant simultanément à travers de nombreux établissements marathis en Inde et culminant au temple de Vithoba à Pandharpur. Les palkhis font partie de la tradition égalitaire marathe ; tous les marathes indépendamment de la caste marchent côte à côte, emmenant avec eux les simples sandales d'un Poète-Saint vénéré.\n\nCertains parmi les brahmanes voient ces mouvements spirituels non-hiérarchiques comme une menace à leur autorité religieuse. Ils cherchent à obtenir une mesure de contrôle sur les palkhis pour qu'ils puissent être intégrés dans l'adoration hindoue orthodoxe selon leur interprétation du rituel védique."
 marathas_estate_events.8.a:0 "Les palkhis resteront entre les mains du peuple."
 marathas_estate_events.8.b:0 "Formaliser l'événement avec la guidance brahmane."
 palkis.tooltip:1 "Une fraction de toutes les provinces §YHindoues§! possédées, à peu près égale à la part de terre du domaine §YMarathe§!, obtient §Y'Palkhis populaires'§! pendant §Y20 ans§!, donnant les effets suivants :\nTroubles locaux : §G-3.00§!\nCoût de développement local : §G-5.0%§!\nDévastation mensuelle : §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Palkhis menés par les brahmanes : §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Pouvoir déclinant des marathes"
 marathas_estate_events.9.d:0 "L'influence des marathes dans [Root.Country.GetName] a décliné récemment. Les luttes dynastiques et la désorganisation ont distrait de nombreux dirigeants marathes de leurs devoirs au [Root.Monarch.GetTitle], et en tant que tels ils exercent un moindre pouvoir à la cour."
 marathas_estate_events.9.a:0 "D'accord."
 marathas_estate_events.10.t:0 "Influence montante des marathes"
 marathas_estate_events.10.d:0 "La caste militaire marathe s'est élevée de force en force ces derniers temps. Leur service martial et guidance leur ont valu une place de privilège dans [Root.Country.GetName]."
 marathas_estate_events.10.a:0 "D'accord."
 EST_VAL_MARATHA_ADVANCE:0 "Avancement des marathes : §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Déclin des marathes : §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Déloyauté des marathes"
 marathas_estate_events.11.d:0 "Les relations de [Root.Country.GetName] avec les marathes se sont détériorées à un niveau dangereux. Indignés par une série de politiques défavorables et de décisions militaires, leurs dirigeants ont exigé beaucoup plus de contrôle local des provinces que nous leur avons confiées et un relâchement de leurs devoirs envers l'État. Si nous refusons, ils ont menacé de lever une armée pour imposer leurs demandes."
 marathas_estate_events.11.a:0 "Nous ne pouvons risquer de les mettre davantage en colère."
 marathas_estate_events.11.b:0 "Ils ne peuvent être autorisés à abandonner leurs devoirs."
 EST_VAL_MARATHAS_EXTORTED_RIGHTS:0 "Carte blanche pour les marathes : §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_RIGHTS:0 "Demandes marathes refusées : §Y$VAL$%§!"
 mug_mission_events.1.t:0 "Un vice-roi pour le Deccan ?"
 mug_mission_events.1.d:0 "Le Deccan est une région énorme et son administration nous retient à bien des égards. Certains soutiendraient que la meilleure façon de gouverner efficacement la vaste étendue de l'Inde du Sud est de déplacer toute notre cour vers l'ancien fort de Daulatabad.\nD'autres suggèrent une solution plus simple. Nous pourrions nommer un vice-roi pour gouverner toute la région pour nous, nous libérant pour nous étendre ailleurs."
 mug_mission_events.1.a:0 "Nous gouvernerons l'empire depuis le sud."
 mug_mission_events.1.b:0 "Nommons un vice-roi du Deccan."
 mug_mission_events.1.b.tt:0 "§RCeci libérera toutes vos provinces sud-indiennes comme vassal très loyal.§!"
 mug_mission_events.2.t:0 "Chute de Golconde"
 mug_mission_events.2.d:0 "Alors que le commandant de Golconde se rend aux armées $DOMAIN$, il remet aussi le trésor gardé dans les murs de la forteresse légendaire. Des diamants de toutes tailles, beaucoup d'entre eux avec leurs propres noms, ont été rapidement expédiés vers le trésor à [Root.Capital.GetCapitalName].\nLe plus grand marché de diamants au monde est maintenant entre les mains $DOMAIN$..."
 mug_mission_events.2.a:0 "Brillant."
