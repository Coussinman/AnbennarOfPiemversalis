 jiantsiang_order_restored:0 "Ordre Restauré"
 desc_jiantsiang_order_restored:0 "Connaissez votre place, vermine paysanne !"
 jiantsiang_pacified:0 "Steppe Pacifiée"
 desc_jiantsiang_pacified:0 "Leur volonté de se battre éteinte, il est improbable que les nomades osent défier notre règne, encore moins essayer de faire des raids sur nos terres à nouveau."
 jiantsiang_harmony:0 "Un État en Parfaite Harmonie"
 desc_jiantsiang_harmony:0 "Tout est comme il se doit. Si vous avez un problème avec cela, vous passerez en jugement et serez brûlé vif pour votre insolence."
 jiantsiang_insights:0 "Aperçus Cosmiques"
 desc_jiantsiang_insights:0 "Le monde est-il une sorte de jeu pour des dieux qui s'ennuient ?"
 jiantsiang_northern_riches:0 "Richesses du Nord"
 desc_northern_riches:0 "Le Royaume Ermite était aussi riche qu'il était stagnant. Utilisons cette richesse et taxons-la correctement."
 jiantsiang_relics:0 "Reliques des Précurseurs"
 desc_jiantsiang_relics:0 "Artefacts d'un pouvoir incroyable, ils seront mis à bon usage par nos sorciers de cour."
 jiantsiang_gateway:0 "Porte vers l'Orient"
 desc_jiantsiang_gateway:0 "Tianlou, la Porte vers Yanshen, est maintenant entre nos mains... Et nous ferons payer des taxes à tout le monde à cause de cela !"
 jiantsiang_katouka_dictatorship:0 "Dictature de Katouka"
 desc_jiantsiang_katouka_dictatorship:0 "Katouka n'a jamais voulu saisir le pouvoir pour lui-même, pourtant les circonstances l'ont rendu ainsi. Ennemi juré de la Reine Sans-Visage, il reste le protecteur inébranlable de Jiantsiang."
 jiantsiang_emergency_powers:0 "Pouvoirs d'Urgence"
 desc_jiantsiang_0:0 "Cependant, même un homme tel que Katouka ne peut pas tout faire lui-même, encore moins avec le conseil le sabotant à chaque tournant. Donc, le conseil doit être dissous, et Katouka accordé des pouvoirs d'urgence, pour une société sûre et sécurisée !"
 jiantsiang_grateful_eunuchs:0 "Eunuques Reconnaissants"
 desc_jiantsiang_grateful_eunuchs:0 "."
 jiantsiang_fearful_eunuchs_0:0 "Eunuques Craintifs"
