 jiantsiang_jiantsiang_purged_eunuchs:0 "Eunuques Purgés"
 desc_jjiantsiang_purged_eunuchs:0 "0."
 jiantsiang_fire_damaogong:0 "Brasier Sacré de Damaogong"
 desc_jiantsiang_fire_damaogong:0 "En partageant la Flamme Éternelle de Jiantsiang avec le temple de Damaogong, nous jurons de protéger la cité comme nous protégerions Jiantsiang elle-même. C'est un symbole d'unité immortelle qui ne sera jamais brisé."
 jiantsiang_fire_lanjincun:0 "Brasier Sacré de Lanjincun"
 desc_jiantsiang_fire_lanjincun:0 "En partageant la Flamme Éternelle de Jiantsiang avec le temple de Lanjincun, nous jurons de protéger la cité comme nous protégerions Jiantsiang elle-même. C'est un symbole d'unité immortelle qui ne sera jamais brisé."
 jiantsiang_fire_tianlou:0 "Brasier Sacré de Tianlou"
 desc_jiantsiang_fire_tianlou:0 "En partageant la Flamme Éternelle de Jiantsiang avec le temple de Tianlou, nous jurons de protéger la cité comme nous protégerions Jiantsiang elle-même. C'est un symbole d'unité immortelle qui ne sera jamais brisé."
 jiantsiang_pay_taxes:0 "Nomades Payant des Taxes"
 desc_jiantsiang_pay_taxes:0 "Eh bien, tant qu'ils paient des taxes..."
 jiantsiang_burn_masks:0 "Masques Brûlés"
 desc_jiantsiang_burn_masks:0 "En interdisant l'usage des masques, nous retirons une partie de l'identité Shuvüüsh, et écrasons leur défiance."
 jiantsiang_burn_all:0 "Champs Brûlés"
 desc_jiantsiang_burn_all:0 "Mettez tout en flammes. Brisez leurs esprits. Faites-les payer pour chaque raid, chaque attaque contre notre peuple."
 jiantsiang_free_peasants:0 "Paysans Autorisés à l'Autonomie"
 desc_jiantsiang_free_peasants:0 "Bien que mal guidée, la rébellion paysanne était juste en ce que leurs seigneurs avaient échoué dans leur devoir. Nous leur permettrons une certaine autonomie, mais seulement par la miséricorde de notre Gardien."
 jiantsiang_bound_peasants:0 "Autonomie des Paysans Restreinte"
 desc_jiantsiang_bound_peasants:0 "Nous ne ferons pas la même erreur que leurs anciens seigneurs. Les paysans seront tous comptabilisés, et seront obligés de suivre la loi, sous menace d'exécution."
 jiantsiang_burnt_peasants:0 "Paysans Brûlés"
 desc_jiantsiang_burnt_peasants:0 "Ils sont tous accusés de comportement anti-Jiantsiang. Le Gardien trouve tous les paysans coupables de collaboration avec la rébellion et les condamne à être brûlés."
 jiantsiang_overseer:0 "Surveillant"
