 jiantsiang_cruel_overseer:0 "Surveillant Cruel"
 desc_jiantsiang_cruel_overseer:0 "Tous les fonctionnaires du gouvernement devraient avoir une quantité saine de peur dans leurs corps..."
 jiantsiang_divine_harem:0 "Harem de l'Appel Divin"
 desc_jiantsiang_divine_harem:0 "Toutes les femmes de la dynastie de l'Appel Divin doivent servir le Gardien comme concubines, qu'elles le veuillent ou non. Quoi qu'il faille, nous ne permettrons pas à la décadence de souiller la lignée autrefois glorieuse du conquérant."
 jiantsiang_burning_down_the_house:0 "Brûler la Maison"
 desc_jiantsiang_burning_down_the_house:0 "Le prix de la déloyauté est la MORT."
 jiantsiang_spare_tianlou:0 "Cité Épargnée"
 desc_jiantsiang_spare_tianlou:0 "La cité sera autorisée à rester en grande partie intacte après l'attaque initiale. Bien que la population soit reconnaissante, cela pourrait les rendre plus difficiles à contrôler..."
 jiantsiang_spare_lords:0 "Épargner les Seigneurs"
