 # Government reforms
 flame_custodian_reform:0 "Gardiennage de la Flamme"
 flame_custodian_reform_desc:0 "Résultat de la concentration par Katouka de la Flamme Éternelle de tous les pouvoirs de la république sur lui-même, le Gardien de la Flamme hérite non seulement de la position de Roi de Jiantsiang, mais aussi de la position de Grand Prêtre du Temple de la Flamme Éternelle et celle de Protecteur, commandant des forces militaires de l'état. Cela permet au Gardien de gouverner comme il l'entend, avec peu ou pas d'opposition interne."
 
 # Mission titles and description
 jiantsiang_strike_title:0 "Abattre les Faibles"
 jiantsiang_strike_desc:0 "Au sud se dresse la république de Zhiqian, un état faible dirigé par des eunuques encore plus faibles. Bien qu'autrefois partie de notre grande nation, elle nous fut prise par le perfide Jaher lors de sa conquête de Yanshen, les eunuques s'aplatissant devant les envahisseurs elfes solaires pour entrer dans leurs bonnes grâces et se voir accorder l'autonomie.\n\nNon seulement leur existence est une erreur historique, mais ils ont échoué dans leur but de défendre leur population des raids nomades : Sous le règne de la Reine Sans-Visage, les Shuvüüsh envahirent le sud, et tandis que nous avons réussi à les repousser par pure détermination et brutalité grâce aux compétences de commandement du Protecteur Katouka, Zhiqian fut défait au combat.\n\nIl est temps pour nous de rectifier cela, et d'assumer le contrôle direct une fois de plus, en l'arrachant à ceux trop faibles pour protéger ce qu'ils possèdent !"
 
 jiantsiang_incompetence_title:0 "Rectifier l'Incompétence"
 jiantsiang_incompetence_desc:0 "Quand Zhiqian fut envahi par les cavaliers d'oiseaux Shuvüüsh, ce ne furent pas seulement des richesses et du bétail qu'ils emportèrent avec eux : Ils volèrent aussi les terres frontalières, en particulier la forteresse de Xuanbik, pour s'assurer un chemin facile vers la conquête lors de leur avancée vers le sud.\n\nTant que la région reste entre leurs mains, Yanshen ne sera jamais à l'abri de leurs raids. Nous devons donc reprendre le contrôle de la zone et restaurer l'ordre naturel des choses, rectifiant l'incompétence de Zhiqian."
 
 jiantsiang_swords_title:0 "Terre des Épées"
 jiantsiang_swords_desc:0 "Les terres de Gushuokguan ne sont pas étrangères au conflit, même si elles se battent rarement pour elles-mêmes : Terre d'exilés et de mercenaires, elles vendent leurs meilleurs guerriers au plus offrant, profitant du chaos autour d'elles si le prix est juste.\n\nBien que même notre grande nation ait parfois employé leurs services, cette pratique est détestable, car les mercenaires n'ont aucune loyauté envers l'état, et ne servent qu'eux-mêmes. Si nous devions conquérir ces terres, leurs guerriers seraient mis à bon usage... Sous notre bannière."
 
 jiantsiang_peasants_title:0 "Le Devoir des Paysans..."
 jiantsiang_peasants_desc:0 "Il y a des décennies, les terres de Lanjinhui étaient dirigées par un tyran de Jiangdu, la Cité des Seigneurs de Guerre connu sous le nom de Hao Huang. Il régna injustement et sans le consentement des dieux ou des esprits, et fut ainsi renversé dans une longue et sanglante rébellion paysanne, qui se termina par l'établissement d'une soi-disant république paysanne.\n\nBien que justifiés dans leur colère contre des dirigeants inefficaces, l'idée que des paysans s'organisent eux-mêmes est carrément répugnante, et doit être écrasée pour que l'ordre naturel harmonieux de la société puisse continuer."
 
 jiantsiang_lords_title:0 "... Et des Seigneurs"
 jiantsiang_lords_desc:0 "La valeur de la terre ne se mesure pas seulement dans ses champs et paysans, mais aussi dans la qualité de ses dirigeants. Les seigneurs de Jiangdu l'ont appris à leurs dépens, faisant face à une rébellion écrasante et réduits à un état croupion. À vrai dire, ils sont d'impressionnants guerriers, mais la décadence qui a imprégné la plupart de Yanshen les a aussi affectés : Ils sont devenus complaisants, inefficaces et tyranniques, et ont perdu de vue ce que leur but et obligation divinement ordonnés de dirigeants signifiaient vraiment.\n\nEn effet, nous devons les subjuguer et mettre leurs capacités militaires à bon usage sous notre bannière, tandis que nous nous occupons de diriger la terre de manière juste et efficace."
 
 jiantsiang_kindling_title:0 "Embraser l'Âme"
 jiantsiang_kindling_desc:0 "Alors que notre influence s'étend vers le sud, nos devoirs aussi. Bien que les plaines fluviales du Yanhe soient loin de notre foyer de Jiantsiang, il est de notre devoir en tant que dirigeants d'assurer la prospérité et la stabilité de nos territoires nouvellement acquis.\n\nÀ cette fin, certains de notre cour ont suggéré que nous partagions la Flamme Éternelle avec les temples de Lanjincun, pour signaler l'engagement éternel de notre dirigeant dans la défense de ces terres, et assurer qu'elles ne retombent jamais dans le chaos."
 
 jiantsiang_blazing_title:0 "Griffes Ardentes"
 jiantsiang_blazing_desc:0 "Pendant des siècles, beaucoup de nos guerriers ont pratiqué une technique connue sous le nom de Griffes Ardentes. Ce style de combat particulier combine les arts martiaux avec les magies de guerre, permettant aux guerriers Harimari de manier la flamme comme si c'était une extension de leur propre corps, et résultant en un tourbillon de destruction que peu sont capables de résister.\n\nMalgré son efficacité, elle est incroyablement difficile à maîtriser, donc traditionnellement très peu parmi nos rangs étaient capables d'employer cette technique, agissant comme guerriers d'élite et avant-garde. Cependant, avec notre récente conquête notre armée a grandi en nombre significativement, au point où déployer les Griffes Ardentes comme leur propre unité séparée est devenu viable, une avant-garde capable de trancher à travers les lignes ennemies comme un couteau chaud dans la graisse."
 
 jiantsiang_undying_title:0 "Tuer l'Immortel"
 jiantsiang_undying_desc:0 "La cité de Sising est souvent appelée la Cité Immortelle, car son peuple est habitué aux calamités et difficultés pourtant ils continuent. Bien que cette résilience soit admirable, la cité abrite aussi de riches mines de sel et serait donc plutôt utile pour approvisionner nos armées pour les futures campagnes. Résilients ou non, ces terres passeront sous notre bannière."
 
 jiantsiang_league_title:0 "Fragmenter la Ligue"
 jiantsiang_league_desc:0 "La Ligue de Yanzsin se tient au cœur du commerce de Yanshen, à mi-chemin du cours du fleuve Yanhe, une coalition défensive entre de faibles cités-états marchandes marionnettes d'eunuques, une communion impie entre deux des types de personnes les plus méprisables : Administrateurs corrompus et marchands décadents.\n\nBien que la ligue fut créée pour dissuader l'agression, et ne soit pas étrangère à l'usage de tactiques sournoises pour sauvegarder ses intérêts, elle ne fait pas le poids contre une armée professionnelle et incorruptible comme la nôtre. Nous devons punir leur corruption et leurs machinations sans fin, et saisir leurs richesses pour le bénéfice de notre grande nation !"
 
 jiantsiang_will_title:0 "Volonté de Puissance"
 jiantsiang_will_desc:0 "Au nord enfle une tempête ragueuse et dévorante. Une qui cherche à détruire ce qui serait l'ordre naturel des choses : Les cavaliers d'oiseaux nomades connus sous le nom de Shuvüüsh, ennemis jurés de notre état qui se sont récemment tous unis sous le règne de la mystérieuse Reine Sans-Visage. Ces sauvages ne s'arrêteront devant rien de moins que la destruction totale et complète de la civilisation, et tout ce qui nous est cher.\n\nAu sud il y a une mer d'incompétence, alors que les eunuques à la volonté faible et corrompus qui composent la majeure partie de la classe dirigeante de Yanshen deviennent toujours plus décadents et dociles, incapables de faire face à la nature toujours changeante de notre monde et permettant à leurs terres de sombrer dans l'anarchie.\n\nIl est donc de notre devoir, non, notre seule chance de survie, de corriger tous ces torts. Nous resterons inébranlables et ferons face à la fois à la sauvagerie et à la décadence, et sous la guidance de [Root.Monarch.GetTitle] [Root.Monarch.GetName], nous SERONS victorieux."
 
 jiantsiang_loyalty_title:0 "Les Quelques Loyaux"
 jiantsiang_loyalty_desc:0 "Eunuques, la classe dirigeante de Yanshen. Bien qu'arrivés au pouvoir pendant le grand Empire Harimari, ils ont eu le culot de se penser dirigeants, et se couronner souverains de nombreuses terres. Traditionnellement leur influence a été la plus faible à Jiantsiang, car la nôtre est avant tout une frontière militaire.\n\nMême maintenant, ils se sont opposés pendant très longtemps à [Root.Monarch.GetTitle] [Root.Monarch.GetName] depuis [Root.Monarch.GetHerHis] ascension au pouvoir, mais récemment ils commencent à voir l'erreur de leurs voies et commencent à réaliser que le [Root.Monarch.GetTitle] non seulement est plutôt compétent, mais aussi que [Root.Monarch.GetSheHe] est là pour rester. Beaucoup reconsidèrent où va leur loyauté..."
 
 jiantsiang_spears_title:0 "Mer de Lances"
 jiantsiang_spears_desc:0 "Le peuple de Beikdugang est étrange, préférant la mer à la terre et originaire du mystérieux pays loin au nord, d'où viennent les Flottes du Trésor. Et donc, même leur gouvernement est étrange : Car leurs dirigeants ne sont pas des administrateurs, ou même des soldats, mais plutôt... des Marchands.\n\nBien qu'il n'y ait rien de mal avec la richesse et la prospérité, les gens mercantiles sont extrêmement décadents et corruptibles, cherchant le profit plutôt que de gouverner avec un minimum de droiture ou justice. Il est donc de notre devoir de mettre fin à cette parodie d'état, et de prendre domination de la Mer de Lances par la force."
 
 jiantsiang_crossing_title:0 "Traverser le Yanhe"
 jiantsiang_crossing_desc:0 "Le Yanhe, le grand fleuve qui traverse la majeure partie de Yanshen, est peut-être sa caractéristique géographique la plus déterminante, en plus d'être sa force vitale économique comme source de récolte abondante et de commerce. Mais plus important encore, c'est là que se terminaient les frontières de Jiantsiang, même à sa plus grande étendue car nos ancêtres n'ont jamais réussi à conquérir au-delà des rives du fleuve, étant plutôt contenus au nord. En honneur de nos ancêtres, nous marcherons plus loin qu'aucun d'eux ne l'a fait, et apporterons ordre et harmonie au sud."
 
 jiantsiang_sons_title:0 "Vrais Fils d'Harimar"
 jiantsiang_sons_desc:0 "La seigneurie de Zongji est dirigée par les derniers descendants vivants d'Harimar le Grand, conquérant de Yanshen : La dynastie de l'Appel Divin. Cependant, ils sont une pâle ombre de son ancêtre renommé : Non seulement ils sont devenus impuissants et paresseux à cause d'eunuques rusés, mais essaient aussi d'implémenter une parodie du système de castes Raheni déjà détestable.\n\nNon seulement cette forme de règne est étrangère à Yanshen, mais elle étouffe aussi la méritocratie et promeut la corruption à son niveau le plus fondamental, en s'assurant que les gens naissent et meurent dans leur poste, sans chance de développement social. Nous devons mettre fin à cela, et nous revendiquer les vrais héritiers d'Harimar, par droit de conquête."
 
 jiantsiang_lucky_title:0 "Porteurs de Bonne Fortune"
 jiantsiang_lucky_desc:0 "Les Kobolds Dorés sont souvent considérés comme porteurs de bonne chance dans la tradition populaire, et sont donc considérés comme invités d'honneur dans notre cour. Cependant, il y a aussi un problème très fondamental : Nos rivaux ont aussi accès à cette bonne fortune. Nous devons donc incorporer les temples kobolds dans notre grand état, pour que nous puissions distribuer cette chance comme nous l'entendons."
 
 jiantsiang_protector_title:0 "Protecteur et Dictateur"
 jiantsiang_protector_desc:0 "Bien que notre Protecteur, Kataouka de la Flamme Éternelle ait promis de sauver Jiantsiang des ténèbres et faire face aux nomades qui menacent nos frontières et la pourriture qui afflige notre nation, on ne peut jamais se battre en gardant ses arrières. Nous devons mettre les affaires de notre propre état en ordre, avant de prendre toute action externe, même si cela pourrait signifier compromettre sans détracteurs... Ou employer des mesures drastiques.\n\nLe devoir de gouvernance est un qui demande une prise de décision apte, après tout."
 
 jiantsiang_men_title:0 "Temps Difficiles, Hommes Forts"
 jiantsiang_men_desc:0 "Bien que la situation soit maintenant sous contrôle, ayant renforcé notre armée, notre gouvernement, et nos frontières, nous devons maintenant passer au problème d'empêcher qu'une telle situation ne se reproduise jamais. Citant un besoin de réformer complètement notre nation, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a décidé d'invoquer des pouvoirs extraordinaires. Un tel mouvement est certain d'aliéner nos détracteurs, et les forcer à montrer leurs cartes... Qu'ils viennent. La Flamme Éternelle brûle éternellement"
 
 jiantsiang_paw_title:0 "Une Patte de Fer"
 jiantsiang_paw_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a finalement compris où réside la faiblesse de notre grande nation : Luttes internes, voix disparates, corruption... Tant que chacun travaille vers son propre gain et non celui de l'état, essayant de saisir la position de Protecteur pour eux-mêmes, nous serons condamnés à l'insignifiance, un état frontalier vulnérable aux raids sans fin des barbares au nord.\n\nMais il n'est pas nécessaire que ce soit ainsi. La République de Jiantsiang ne sera plus, et à sa place, le Royaume de Jiantsiang naîtra, car le sang d'Ahan coule dans nos veines, [Root.Monarch.GetName] agissant comme Roi et Gardien de la Flamme Éternelle, étant donc la plus haute autorité séculaire et religieuse de notre grande nation.\n\nTant que la Flamme Éternelle brûle, Jiantsiang ne tombera jamais. Et tant que notre Gardien nous mène, la flamme ne s'éteindra pas."
 
 jiantsiang_tianlou_title:0 "Le Joyau de Yanshen"
 jiantsiang_tianlou_desc:0 "Tianlou, Ô Tianlou !\n\nCité des cités, Désir des Conquérants, Aux Mille Temples, Joyau de l'Orient, Creuset du Commerce, Cité des Érudits, Philosophes et Moines, de Splendeur Éternelle !\n\nComme tu es tombée bas, réduite à un pitoyable repaire de marchands et d'eunuques, tes salles autrefois impériales maintenant fracturées et brisées, ce qui était un phare brillant de civilisation maintenant le centre de la pourriture et décadence qui afflige Yanshen !\n\nMais ce n'est pas une raison de désespérer, car ce qui fut autrefois brisé peut être réparé. Nous saisirons la cité pour nous-mêmes, et la reconstruirons à notre image... La future capitale de notre Nouvel Empire !"
 
 jiantsiang_purge_title:0 "Épreuve par le Feu"
 jiantsiang_purge_desc:0 "Avant même de pouvoir considérer déplacer la cour à Tianlou, nous devons d'abord abattre la pourriture qui s'est installée dans la cité : le Xuezhefang, ce qui est considéré comme la 'plus grande' académie d'eunuques de tout Yanshen. Nous devons une fois pour toutes dissiper leur croyance contre-nature que les eunuques méritent d'une façon ou d'une autre la dirigeance, et plutôt inculquer l'idée que les eunuques furent faits pour être serviles.\n\nÀ cette fin, nous effectuerons un examen semblable à ceux qu'ils aiment tant passer dans l'académie, mais son but sera légèrement différent : Au lieu de demander sur l'administration ou l'histoire, nous les forcerons plutôt à choisir parmi eux-mêmes qui sont les plus corrompus, les plus rebelles de leur espèce. Une fois que nous en aurons fini, toute notion d'unité parmi leurs rangs sera écrasée, et nous saurons exactement qui punir..."
 
 jiantsiang_ancients_title:0 "Force des Anciens"
 jiantsiang_ancients_desc:0 "Maintenant que tout est prêt, nous devons seulement préparer Tianlou pour l'arrivée de notre cour au palais de l'Appel Divin, mais il y a un petit problème. Beaucoup de nos conseillers ont souligné que cela pourrait grandement perturber l'équilibre du pouvoir de notre nation, et que beaucoup de cités pourraient se sentir mises à l'écart par notre administration avec ce mouvement.\n\nPour que l'harmonie soit préservée, nous devons d'abord préserver l'équilibre en autonomisant d'autres cités davantage, et ainsi assurer que notre puissance soit distribuée uniformément et capable d'atteindre toute notre grande nation."
 
 jiantsiang_sanctum_title:0 "Entrer dans le Sanctuaire Intérieur"
 jiantsiang_sanctum_desc:0 "Le Sanctuaire Intérieur des Hauts Temples de Tianlou, le terrain le plus sacré de tout Yanshen et au-delà, où les Hauts Dieux vécurent autrefois... Et peut-être plus intéressant encore, le dernier endroit où Harimar fut vu, alors qu'il s'aventura à l'intérieur pour découvrir les mystères des Dieux, avant de disparaître mystérieusement de l'histoire...\n\nNotre brave [Root.Monarch.GetTitle] a décidé d'entrer dans le Sanctuaire pour communier avec les Hauts Dieux et découvrir ces mystères pour tous, et peut-être, [Root.Monarch.GetHerHis] propre volonté leur sera révélée..."
 
 jiantsiang_defenders_title:0 "Défenseurs du Nord"
 jiantsiang_defenders_desc:0 "Pendant deux mille ans, les Shuvüüsh ont tenté de conquérir Yanshen, et détruire la civilisation.\n\nEt pendant deux mille ans, Jiantsiang a tenu la ligne, défiant.\n\nLes Shuvüüsh sont un peuple nomade, des humains qui traversent la steppe au sommet de leurs terrifiants oiseaux de terreur, qu'ils utilisent comme montures et armes de guerre contre nous, gens civilisés. Depuis que nous avons des archives, ils ne sèment pas, ils ne créent pas, et ils ne s'engagent pas en diplomatie, non : Leur objectif a toujours été l'annihilation totale de tout ce qui est ordonné et civilisé dans ce monde, cherchant à piller, brûler et détruire tout sur leur passage, comme une marée de mal pur.\n\nIl n'est pas étonnant que tous nos efforts, toutes nos énergies, doivent être dirigés vers contenir cette marée de ténèbres... Et si possible, y mettre fin, une fois pour toutes."
 
 jiantsiang_wilds_title:0 "Les Étendues Sauvages Extérieures"
 jiantsiang_wilds_desc:0 "Puisque nous avons été sur la défensive pendant la plupart de notre histoire, nous n'avons jamais eu le besoin (ou le désir) de nous aventurer au nord, la patrie Shuvüüsh. Nous avons été complètement peu impressionnés, ne rencontrant que steppe, déserts, et le village en colère occasionnel ayant besoin de pacification. Ainsi, nos hommes ont commencé à appeler ces terres 'les Étendues Sauvages Extérieures', désert non civilisé loin de chez nous où nos soldats sont toujours à un faux pas de la mort. Indépendamment de cela, nous devons établir une présence permanente là-bas et subjuguer les cavaliers d'oiseaux."
 
 jiantsiang_shattering_title:0 "Briser leur Esprit"
 jiantsiang_shattering_desc:0 "La conquête de tout le Shuvüüshudi, la patrie du peuple Shuvüüsh, a été un grand accomplissement... Cependant, les vaincre militairement n'est que la moitié de la bataille. Nous devons nous assurer qu'ils ne menacent plus jamais notre grand état et la civilisation en général.\n\nEn effet, même s'ils sont barbares, ils doivent être intégrés dans notre état par la force, brisant leur esprit et volonté de se battre par tous moyens nécessaires."
 
 jiantsiang_bay_title:0 "Dominer la Baie"
 jiantsiang_bay_desc:0 "Bien que la cité de Tianlou elle-même soit sous notre contrôle, la baie elle-même est encore hors de notre portée. Bien que ces terres manquent de la richesse et prospérité de la cité, elles sont néanmoins instrumentales pour dominer le commerce entrant et sortant de la région. Organisons mieux ce commerce pour qu'il puisse être correctement catégorisé, taxé, et travaille au bénéfice de notre grand état."
 
 jiantsiang_prosperity_title:0 "Prospérité Resplendissante"
 jiantsiang_prosperity_desc:0 "La plupart des érudits s'accordent, la prospérité d'une nation est directement corrélée à la qualité de ses dirigeants : Les dirigeants qui sont corrompus et décadents sont à leur tour punis par les Hauts Dieux, leurs terres souffrant de famine et chaos, tandis que les dirigeants qui sont vertueux et justes sont récompensés par des récoltes abondantes et des sujets prospères. Donc, la pauvreté reflète mal notre gouvernement.\n\nBien que notre grand [Root.Monarch.GetTitle] ait suggéré de rendre le fait d'être pauvre illégal (Comme c'est, indirectement, une insulte contre leur règne), certains de nos conseillers nous pressent plutôt de procéder avec plusieurs politiques et investissements afin de rendre notre grand état encore plus prospère, et ainsi prouver la droiture de notre dirigeant à tous !"
 
 jiantsiang_divinity_title:0 "Éclats de Divinité"
 jiantsiang_divinity_desc:0 "Maintenant nous avons collecté un nombre significatif de reliques, nous devons maintenant les mettre à bon usage. Leurs énergies arcaniques sont bien plus avancées que tout ce que nous avons rencontré auparavant, révélant leur authenticité comme bibelots des Hauts Dieux. Nous devons donc allouer à la fois nos mages les plus puissants et philosophes les plus sages à la tâche de les étudier, car une compréhension approfondie du divin bénéficiera sans doute notre grand état."
 
 jiantsiang_raids_title:0 "Une Fin aux Raids"
 jiantsiang_raids_desc:0 "Bien que beaucoup se contentent de seulement défendre nos frontières, [Root.Monarch.GetTitle] [Root.Monarch.GetName] voit le besoin d'aller un pas plus loin, et plutôt pousser la frontière. Un tel mouvement est vu par beaucoup comme téméraire et ultimement inutile, car la steppe est pensée être totalement ingouvernable, mais la logique est plutôt solide : Si nous établissons une présence militaire dans les terres arides à notre ouest et les fortifions, nous pourrions utiliser la profondeur stratégique contre les nomades, devenant un bastion impénétrable contre leurs raids. De plus, ces terres sont appropriées pour l'agriculture, et pourraient donc être aptes au peuplement... Une fois que ses habitants originaux auront fait face à la justice pour leurs crimes, c'est-à-dire."
 
 jiantsiang_steppe_title:0 "Dompter la Steppe"
 jiantsiang_steppe_desc:0 "Cette terre pourrait être sauvage et impitoyable, pourtant elle peut, et sera, domptée. En construisant des fortifications dans les régions centrales, et en offrant aux criminels de choisir entre la peine de mort et devenir colons pour renforcer nos territoires nouvellement acquis, nous avons trouvé un approvisionnement régulier de colons pour peupler la zone, et à leur tour affaiblir l'emprise Shuvüüsh sur elle. La civilisation, dans sa forme la plus impitoyable, viendra, d'une façon ou d'une autre."
 
 jiantsiang_east_title:0 "Poussée Implacable vers l'Est"
 jiantsiang_east_desc:0 "Les terres à notre est ne sont pas propices à notre conquête : C'est un amalgame de déserts, steppe et forêt gelée, peu peuplée même selon les standards du nord.\n\nCependant, si nous souhaitons que notre victoire sur les nomades soit définitive, nous ne devons pas leur permettre de se regrouper sous un nouveau seigneur de guerre hors de notre portée. Certains pourraient voir cela comme un gaspillage de ressources, mais tant qu'ils sont autorisés à être indépendants, les Shuvüüsh poseront une menace. Une telle chose ne sera pas permise."
 
 jiantsiang_kingdom_title:0 "Tout Dans le Royaume"
 jiantsiang_kingdom_desc:0 "Notre victoire sur les nomades doit être absolue. Peu importe l'expansivité de la vallée, champ ou désert, tout doit tomber sous notre contrôle. Du plus petit clan à la plus grande armée, tous s'inclineront devant la Flamme Éternelle, et seront intégrés dans notre grand état.\n\nPour essayer de mettre leurs capacités inhérentes à bon usage, nous presserons la plus jeune génération de Shuvüüsh dans le service militaire, étant tutorée par des officiers harimari et façonnée en soldats pour notre armée, pour servir comme auxiliaires. L'entraînement pourrait être périlleux, mais s'ils réussissent, ils se seraient définitivement intégrés dans notre société... Et s'ils meurent, c'est un barbare de moins dont s'inquiéter."
 
 jiantsiang_gate_title:0 "Enfoncer les Portes..."
 jiantsiang_gate_desc:0 "Jusqu'à pas si longtemps, le Royaume Ermite de Danggun était une collection de petits seigneurs de guerre embourbés dans une guerre civile sanglante pour le contrôle de la côte la plus orientale d'Haless. Isolé de l'influence extérieure, non influencé par des eunuques rusés et ayant combattu les nomades pendant des décennies, nous les pensions initialement comme un égal potentiel à notre grand état.\n\nNous nous trompions lourdement, cependant.\n\nNon seulement Danggun pourrit de l'intérieur, car des décennies de conflit ont fait que le royaume souffre du factionnalisme le plus abject, mais nos érudits nous ont informés que ce furent eux qui dans les jours d'antan donnèrent aux Shuvüüsh leurs premiers oiseaux de terreur comme cadeau. Cela pourrait avoir eu lieu il y a des siècles, mais c'est nous qui avons dû faire face aux conséquences de leurs actions, et c'est nous qui l'avons finalement réparé en dominant les nomades... Et cela nous fournit une excuse magnifique pour les remettre à leur place, nous positionnant comme le vrai Hégémon du Nord.\n\nMarchons sur leur capitale de Jaengujan, dans une expédition punitive qu'ils n'oublieront pas !"
 
 jiantsiang_tumbling_title:0 "... Et Elle S'Écroulera"
 jiantsiang_tumbling_desc:0 "Une fois qu'un serpent a été décapité, le reste du corps pourrait s'accrocher à la vie pendant des secondes, parfois même des minutes, avant de finalement mourir.\n\nCeci est vrai pour les états, aussi. Bien que nous ayons occupé leur capitale et les ayons punis comme nous l'entendions, le reste de leur royaume résiste à notre conquête inévitable pour le moment. Nous leur montrerons que la résistance est futile."
 
 jiantsiang_treasure_title:0 "Le Plus Grand Trésor"
 jiantsiang_treasure_desc:0 "Parfois de petites reliques des Hauts Dieux sont trouvées dans leurs complexes de temples ou ruines, petits bibelots remplis à ras bord d'énergie arcanique qui peut être étudiée et maniée par des mages expérimentés. Bien qu'elles soient plutôt rares à Yanshen, le peuple de Danggun nous a dit qu'au nord il y a l'île de Nakseseom dite être remplie à ras bord de reliques... Et esprits maléfiques. Esprits maléfiques ou non, ces reliques sacrées doivent être mises à bon usage par notre grand état, de peur qu'elles tombent entre de mauvaises mains"
 
