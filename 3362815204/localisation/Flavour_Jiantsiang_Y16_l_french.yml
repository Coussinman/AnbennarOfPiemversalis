 # Events
 flavor_jiantsiang.1.t:0 "Montée du Despotisme"
 flavor_jiantsiang.1.d:0 "Depuis que Jiantsiang a obtenu son indépendance de l'Empire du Phénix, les traditions de la république ont été graduellement érodées, habituellement au nom de la défense contre les nomades Shuvüüsh. Bien que dans la dernière invasion Shuvüüsh dans laquelle Zhiqian au sud a échoué à tenir ses fortifications, les nôtres tinrent ferme grâce aux actions héroïques du commandant de notre grande armée, Katouka de la Flamme Éternelle, qui réussit à battre la Reine Sans-Visage sur le champ de bataille et repousser l'attaque des cavaliers d'oiseaux.\n\nConsidéré comme un héros de guerre par beaucoup, le conseil a décidé de le nommer Protecteur jusqu'à ce que la menace d'invasion s'apaise, lui accordant un pouvoir dictatorial sur notre grand état. S'il a l'intention d'abandonner son pouvoir éventuellement reste à voir, mais un tel mouvement a grandement déplu aux eunuques, qui complotent sans doute contre son nouveau régime..."
 flavor_jiantsiang.1.a:0 "Ce sont des temps incertains..."
 
 flavor_jiantsiang.2.t:0 "Un Rappel Sinistre"
 flavor_jiantsiang.2.d:0 "Ayant écrasé la rébellion paysanne de Lanjinhui, nous devons maintenant décider quoi faire avec ces traîtres à la hiérarchie sociétale naturelle, de peur que notre propre paysannerie ne soit empoisonnée par de telles idées dangereuses.\n\nCertains parmi nos conseillers veulent que nous exécutions tous les dirigeants de la rébellion et réinstallions les seigneurs, dans l'espoir d'un retour à la normalité sous notre règne. D'autres, cependant, argumentent que la rébellion fut causée par l'incompétence de leur seigneur, et comme tel les paysans ne sont pas à blâmer pour leur rébellion. Si nous intégrons initialement certaines de leurs réformes, ils pourraient être plus disposés à accepter notre règne, nous permettant de restaurer l'ordre de façon plus contrôlée.\n\nQue dit le [Root.Monarch.GetTitle] à ce sujet ?"
 flavor_jiantsiang.2.a:0 "Vraiment aucun mal à les laisser s'organiser eux-mêmes..."
 flavor_jiantsiang.2.b:0 "Exécutez les fauteurs de troubles et réinstallez les seigneurs."
 flavor_jiantsiang.2.c:0 "Coupables par association, tous ! Brûlez-les tous !"
 
 flavor_jiantsiang.3.t:0 "Propager la Flamme : Lanjincun"
 flavor_jiantsiang.3.d:0 "Avec Lanjincun maintenant fermement sous notre contrôle, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a proclamé que les terres agricoles au côté du Yanhe ne doivent plus jamais glisser dans l'anarchie et la rébellion.\n\nAvec une fanfare caractéristique, [Root.Monarch.GetSheHe] a annoncé que la Flamme Éternelle, traditionnellement un symbole de la défiance de Jiantsiang contre tous nos ennemis, sera partagée avec un brasier jumeau installé dans les Hauts Temples de la cité de Lanjincun, liant les deux cités ensemble pour toujours, car maintenant notre devoir de protéger nos citoyens s'étend à eux aussi. Un grand festival a été ordonné par [Root.Monarch.GetName] pour commémorer cet événement le plus sacré, car tant que la flamme brûle, notre nation ne tombera pas."
 flavor_jiantsiang.3.a:0 "La Flamme Éternelle brûle éternellement !"
 
 flavor_jiantsiang.4.t:0 "Les Eunuques sont Soumis"
 flavor_jiantsiang.4.d:0 "Les eunuques, autrefois ennemis jurés et détracteurs de notre [Root.Monarch.GetTitle], commencent à voir l'erreur de leurs voies. Alors que leur opposition craque sous chaque succès que nous apportons à notre grande nation, et au milieu de la réalisation naissante que le [Root.Monarch.GetTitle] restera au pouvoir pendant des années à venir, ils se sont maintenant transformés en sycophantes souhaitant s'attirer les faveurs de notre dirigeant.\n\nMais les erreurs du passé ne doivent pas être répétées, et [Root.Monarch.GetName] s'assurera que les complots constants des eunuques et la lutte de pouvoir n'affaiblissent plus jamais Jiantsiang.\n\nLa cour à [Root.Capital.GetName] semble retenir son souffle alors que les bureaucrates en robes bordeaux s'agenouillent prosternés devant le trône, attendant le jugement du [Root.Monarch.GetTitle]. Leur juge, peut-être leur bourreau, certainement leur souverain indiscutable. Avec un doux sourire, [Root.Monarch.GetName] ouvre [Root.Monarch.GetHerHis] bouche pour déclarer leur sort."
 flavor_jiantsiang.4.a:0 "Vous nous servirez bien."
 flavor_jiantsiang.4.b:0 "Sortez de la ligne et c'est votre tête."
 flavor_jiantsiang.4.c:0 "Les traîtres seront brûlés vifs."
 
 flavor_jiantsiang.5.t:0 "Lignée du Conquérant"
 flavor_jiantsiang.5.d:0 "Nous avons conquis le domaine de l'Appel Divin, descendants du légendaire Harimar. Une opportunité se présente de consolider notre règne sur Yanshen comme encore plus légitime - et cette fois pas en écrasant les ennemis de l'état ou l'établissement de nouveaux codes de loi. Non, au lieu de cela nous avons été présentés avec l'opportunité de faire avancer nos objectifs par le mariage.\n\nÉpouser la jeune Princesse Kaqia, descendante vivante la plus éminente d'Harimar, donnerait à nos futures générations la lignée du Conquérant, ce qui convaincra sans doute beaucoup d'Harimari que notre règne est légitime, une continuation du grand empire d'Harimar."
 flavor_jiantsiang.5.a:0 "Convaincre la très estimée Princesse Kaqia d'épouser le Gardien - comme son épouse unique."
 flavor_jiantsiang.5.b:0 "Forcer Dame Kaqia à épouser le Gardien, qu'elle le veuille ou non."
 flavor_jiantsiang.5.c:0 "Forcer toutes les femmes de l'Appel Divin à servir dans le harem du Gardien, en commençant par Kaqia !"
 
 flavor_jiantsiang.6.t:0 "Le Fil de la Prophétie"
 flavor_jiantsiang.6.d:0 "Il y a quelque temps, notre estimé [Root.Monarch.GetTitle] a visité le temple de Balrijin et a rendu [Root.Monarch.GetHerHis] respects selon les rituels millénaires. Après avoir effectué la cérémonie, un moine kobold - un sycophante, tentant plutôt transparemment d'entrer dans [Root.Monarch.GetHerHis] bonnes grâces - a informé [Root.Monarch.GetHerHis] d'une supposée prophétie qui allait comme suit :\n\n"Un jour,\nUn Grand Conquérant s'élèvera à l'Orient\nComme Harimar renaissant, et sous [Root.Monarch.GetHerHis] armées, Yanshen sera uni.\nSous la bannière du plus sage des Empereurs."\n\nBien que beaucoup à la cour aient rejeté cela comme les divagations d'un vieux moine, il a été difficile de dissuader le [Root.Monarch.GetTitle] de la possibilité d'être la réincarnation d'Harimar d'une certaine façon..."
 flavor_jiantsiang.6.a:0 "Peut-être SUIS-JE le plus grand des conquérants..."
 
 flavor_jiantsiang.7.t:0 "Le Prix de la Sécurité"
 flavor_jiantsiang.7.d:0 "Dernièrement, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a assumé des responsabilités et a pris certaines libertés politiques qui dépassent de loin [Root.Monarch.GetHerHis] position, citant les récents raids sur notre frontière par les Shuvüüsh et un besoin de renforcer davantage notre grand état.\n\nBien que le conseil n'ose s'opposer directement à [Root.Monarch.GetHerHis] règne, il y a toujours quelques dissidents qui appellent cela une tentative de despotisme, particulièrement parmi les eunuques. Si nous devons sécuriser notre règne, ils doivent être traités"
 flavor_jiantsiang.7.a:0 "Jetez-leur de l'argent, ça les fera taire."
 flavor_jiantsiang.7.b:0 "Supprimez les dissidents en utilisant nos soldats."
 flavor_jiantsiang.7.c:0 "Incinérez publiquement tous les dissidents."
 
 flavor_jiantsiang.8.t:0 "Pouvoirs d'Urgence"
 flavor_jiantsiang.8.d:0 "Il est connu que [Root.Monarch.GetTitle] [Root.Monarch.GetName], citant la gravité de la situation de notre nation, a assumé plus de responsabilités et centralisant le gouvernement sur lui-même et l'administration sous son contrôle direct à [From.Capital.GetCapitalName]. Récemment, cela a pris la forme d'utiliser des pouvoirs d'urgence pour centraliser davantage le contrôle sur [Root.Monarch.GetHerselfHimself]."
 flavor_jiantsiang.8.a:0 "Tout va bien"
 
 flavor_jiantsiang.9.t:0 "Le Sort de Tianlou"
 flavor_jiantsiang.9.d:0 "Nos armées ont saisi le contrôle de Tianlou, Joyau de l'Orient et Désir des Conquérants, et ses rues et palais exaltés sont sous le contrôle de ses dirigeants légitimes. Cependant, notre contrôle n'est pas encore total - les anciens dirigeants de Tianlou, et loyalistes de factions encore plus anciennes, militent encore contre notre règne éclairé sur le lieu. Qu'ordonnerons-nous donc à nos soldats de faire dans leurs relations avec cette cité légendaire ?"
 flavor_jiantsiang.9.a:0 "Magnanimité, soldats, miséricorde ! La Grande Tianlou ne mérite pas moins."
 flavor_jiantsiang.9.b:0 "Laissez-les se déchaîner. C'est leur droit après tout ce qu'ils ont fait."
 flavor_jiantsiang.9.c:0 "Brûlez tout, pour que nous puissions purifier la Sainte Tianlou et la reconstruire à notre image !"
 
 flavor_jiantsiang.10.t:0 "Le Sort de Ses Dirigeants"
 flavor_jiantsiang.10.d:0 "Le fait que la Rébellion Paysanne fut causée par le règne tyrannique et injuste des seigneurs locaux est reconnu par tous. Leur incompétence apporta leur propre perte, mais alors que nous travaillons à stabiliser la terre, certains de nos conseillers recommandent de réinstaller les familles propriétaires terrienneees dans leurs anciennes positions, pour que l'ordre soit finalement restauré. D'autres, cependant, soulignent leur incapacité carrément criminelle à remplir leurs devoirs, et croient qu'ils devraient être punis... Comment [Root.Monarch.GetTitle] [Root.Monarch.GetName] se prononcera-t-il sur ces matières ?"
 flavor_jiantsiang.10.a:0 "Nous devons réinstaller les seigneurs, et restaurer l'ordre."
 flavor_jiantsiang.10.b:0 "Les seigneurs seront punis pour leur incompétence. Nous devons entreprendre une réforme agraire."
 flavor_jiantsiang.10.c:0 "Les seigneurs sont tous des traîtres ! Qu'ils brûlent tous !"
 
 flavor_jiantsiang.11.t:0 "Propager le Feu : Tianlou"
 flavor_jiantsiang.11.d:0 "Avec Tianlou maintenant fermement sous notre contrôle, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a proclamé que le Joyau de l'Orient ne doit jamais être séparé de notre grand état.\n\nAvec une fanfare maintenant caractéristique, [Root.Monarch.GetSheHe] a annoncé que la Flamme Éternelle, traditionnellement un symbole de la défiance de Jiantsiang contre tous nos ennemis, sera partagée avec un brasier jumeau installé dans les Hauts Temples de la cité de Tianlou, liant les deux cités ensemble pour toujours, car maintenant notre devoir de protéger nos citoyens s'étend à eux aussi. Un grand festival a été ordonné par [Root.Monarch.GetName] pour commémorer cet événement le plus sacré, car tant que la flamme brûle, notre nation ne tombera pas."
 flavor_jiantsiang.11.a:0 "La Flamme Éternelle brûle éternellement !"
 
 flavor_jiantsiang.12.t:0 "À l'Intérieur du Sanctuaire"
 flavor_jiantsiang.12.d:0 "[Root.GetName] pensait [Root.Monarch.GetSheHe] connaître les hauts temples de Tianlou, aussi bien que quiconque sauf les plus savants des philosophes le pouvait. [Root.Monarch.GetSheHeCap] se rappelle avoir d'abord vu les édifices massifs, couleur rouille, au loin bien avant que ses armées encerclent la cité, admirant la façon dont ils dominaient toutes les créations mortelles de la cité. [Root.Monarch.GetSheHeCap] a passé des heures à regarder la lumière-esprit d'un autre monde jouer sur leurs façades, prêtant aux monuments de Tianlou [Root.Monarch.GetHerHis] attention même alors que [Root.Monarch.GetSheHe] marquait de sa patte la marée sans fin de paperasserie requise pour voir la plus grande cité de Yanshen correctement amenée sous [Root.Monarch.GetHerHis] règne. [Root.Monarch.GetSheHeCap] a même lu à leur sujet, et amené les plus savants des chamanes et érudits de Haute Philosophie à [Root.Capital.GetName] pour approfondir [Root.Monarch.GetHerHis] connaissance.\n\nAlors, alors que [Root.Monarch.GetSheHe] entre dans le plus grand, [Root.Monarch.GetSheHe] est aussi calme qu'un tigre attendant de bondir. Ce n'est pas la première fois que [Root.Monarch.GetSheHe] va où d'autres osent fouler, pense [Root.Monarch.GetName], et ce ne sera pas la dernière. [Root.Monarch.GetSheHeCap] a brisé des forteresses vieilles de siècles, [Root.Monarch.GetSheHe] a ouvert un chemin comme conquérant enveloppé de flamme, et maintenant [Root.Monarch.GetSheHe] entre dans les plus grands bâtiments d'Haless comme son plus grand [Root.Monarch.GetTitle]. Mais alors que [Root.Monarch.GetSheHe] descend l'escalier tournant, traçant une patte le long de murs qui semblent bourdonner, et chuchoter ?, un sentiment lent commence à poindre. Ce n'est pas une forteresse, ce n'est pas une cité, ce n'est pas comme tout ce que [Root.Monarch.GetSheHe] a jamais connu. Et [Root.Monarch.GetSheHe] n'a jamais marché nulle part comme ici.\n\nMais quelqu'un l'a fait. Une fois auparavant, un harimari émergea d'un conflit brutal pour forger un royaume. Une fois auparavant, ce grand conquérant vint, implacable et irrésistible, à Tianlou. Une fois auparavant, il entra dans ces temples et pénétra leurs profondeurs. Et puis Harimar le Grand ne revint jamais.\n\nOu le fit-il ?"
 flavor_jiantsiang.12.a:0 "Il est parti, mais je suis héritier de la sagesse et force d'Harimar."
 flavor_jiantsiang.12.b:0 "Je suis Harimar, ou assez proche pour tout ce qui compte."
 flavor_jiantsiang.12.c:0 "Je suis Harimar, renaissant dans la flamme, et tout Haless m'est dû !"

 flavor_jiantsiang.13.t:0 "Ascension du Seigneur du Feu"
 flavor_jiantsiang.13.d:0 "Harimar était plus qu'un conquérant. Il domina les Jungles de l'Ascension avec dent et griffe, c'est sûr, Rahen et Yanshen aussi. Mais puis il fit plus.\n\nLes tigres ne connaissent pas l'art, ou la musique, ou la philosophie. Les harimari non plus. Jusqu'à ce qu'Harimar les apporte au peuple qui prendrait son nom. Il ne fit pas que conquérir, il régna, amenant des érudits à sa cour et se délectant de toutes les plus belles créations d'Haless. Sa mort fut bien la même : pas au combat ou par traîtrise, mais disparaissant dans l'enquête et l'exploration.\n\nMais il laissa son œuvre inachevée. Il ne suffit pas de semer des graines, vous devez les voir s'élever, les tendre alors qu'elles grandissent, et exterminer tous parasites qui interfèreraient. [Root.Monarch.GetName] n'est pas Harimar. Bien. Il est temps de faire le travail que le grand conquérant n'a jamais fait.\n\nJusqu'à maintenant, le [Root.Monarch.GetTitle] a marché dans les pas d'Harimar. Mais alors que [Root.Monarch.GetSheHe] émerge du grand temple de Tianlou, [Root.Monarch.GetSheHe] sait [Root.Monarch.GetSheHe] fait maintenant [Root.Monarch.GetHerHis] premiers pas au-delà d'eux."
 flavor_jiantsiang.13.a:0 "Tout va bien"
 
 flavor_jiantsiang.14.t:0 "Malheur aux Conquis"
 flavor_jiantsiang.14.d:0 "La menace Shuvüüsh pourrait avoir été vaincue sur le champ de bataille - mais leur esprit combattant n'a pas encore été éteint. Bien que le nom de notre [Root.Monarch.GetTitle] sera à jamais rappelé pour avoir vaincu cette menace une fois pour toutes, nous devons maintenant d'une façon ou d'une autre transformer ces barbares non lavés en sujets loyaux de Jiantsiang. Beaucoup de nos conseillers ont souligné le fait que leur culture nomade inférieure est au cœur du problème - et aussi qu'en la supprimant, nous pourrions mieux les contrôler tous. Certains suggèrent d'interdire leurs masques et autres rites religieux, tandis que les plus radicaux argumentent pour le besoin d'abattre leurs oiseaux de terreur, pour qu'ils ne puissent plus se déplacer librement à travers la steppe."
 flavor_jiantsiang.14.a:0 "Ach, qu'est-ce que ça me fait ce qui arrive tant qu'ils paient des taxes ?"
 flavor_jiantsiang.14.b:0 "À bas leurs masques - imposez notre culture supérieure sur eux !"
 flavor_jiantsiang.14.c:0 "Brûlez leurs oiseaux, leurs champs, leurs villages - tout !"
 
 flavor_jiantsiang.15.t:0 "Le Sac de Jaengujan"
 flavor_jiantsiang.15.d:0 "Notre armée a pris le contrôle de la capitale de Danggun, Jaengujan. Ses rues et palais autrefois exaltés sont sous notre occupation. Bien que notre présence soit censée être temporaire pour l'instant, nous pourrions utiliser cette opportunité pour montrer ce qui arrive à ceux qui s'opposent à notre grand état."
 flavor_jiantsiang.15.a:0 "Nous pourrions un jour régner sur ce peuple. Montrez de la miséricorde."
 flavor_jiantsiang.15.b:0 "Pillez la cité pour tout ce qu'elle vaut !"
 flavor_jiantsiang.15.c:0 "Leur faible résistance sera brûlée en cendres !"
 
 flavor_jiantsiang.16.t:0 "L'Ascension de la Flamme Éternelle"
 flavor_jiantsiang.16.d:0 "Nouvelles glorieuses aujourd'hui de [From.Capital.GetCapitalName] !\n\nKatouka de la Flamme Éternelle a supprimé la charade des élections et concentré toute autorité en sa personne, se proclamant Gardien de la Flamme et Roi de Jiantsiang, seul pont entre les esprits et l'homme, et réorganisant la république en le premier Royaume de Jiantsiang. Alors que les eunuques et autres dignitaires se prosternaient devant le monarque nouvellement couronné, son fils Kabanda, qui se tenait à ses côtés, a été proclamé son héritier pour continuer son œuvre une fois qu'il sera parti.\n\nAinsi commence un nouvel âge d'or pour le peuple de Jiantsiang - non, tout Yanshen !"
 flavor_jiantsiang.16.a:0 "La Flamme Éternelle brûle éternellement !"
 
 flavor_jiantsiang.17.t:0 "Ascension du Seigneur du Feu"
 flavor_jiantsiang.17.d:0 "Quand les historiens écrivent sur Harimar, ils écrivent sur sa conquête éclair de Rahen, sa traversée triomphante de la Kharunyana, sa subjugation implacable de Yanshen. Mais ils ne parlent pas de ce qui vint avant tout cela, car tout cela comportait des batailles aussi brutales et des guerres aussi intenses.\n\nHarimar le Grand, après tout, n'était pas le premier harimari. Même pas de première génération. Il passa des décennies à mener la guerre contre ses frères dans les Jungles de l'Ascension, vainquant ses rivaux avec dent et griffe jusqu'à ce qu'aucun ne reste pour contester sa domination. Ce fut seulement après qu'il gagna ces guerres et toutes leurs cicatrices correspondantes qu'il tourna son regard vers l'extérieur et changea Haless pour toujours.\n\nAlors que [Root.Monarch.GetName] émerge du Haut Temple de Tianlou, [Root.Monarch.GetSheHe] se demande si [Root.Monarch.GetSheHe] aussi finit simplement ce premier chapitre d'une vie. Tous [Root.Monarch.GetHerHis] rivaux se sont finalement inclinés ou brisés. Tous ceux qui contesteraient [Root.Monarch.GetHerHis] règne ont été laissés comme cendres. Et dans [Root.Monarch.GetHerHis] pattes est un pouvoir sans rival dans tout Haless, ou Halann.\n\n[Root.Monarch.GetSheHeCap] cligne [Root.Monarch.GetHerHis] yeux contre le ciel brillant, et voit la suite qui attendait son retour agenouillée prosternée dans la cour du temple.\n\nEst [Root.Monarch.GetSheHe] Harimar renaissant ? Cela importe-t-il ? [Root.Monarch.GetHerHis] passé est celui d'Harimar, [Root.Monarch.GetHerHis] présent est celui d'Harimar, et [Root.Monarch.GetHerHis] futur, indéniablement, est celui d'Harimar aussi."
 flavor_jiantsiang.17.a:0 "La Flamme Éternelle brûle éternellement."
 
 flavor_jiantsiang.18.t:0 "Ascension du Seigneur du Feu"
 flavor_jiantsiang.18.d:0 "Les tigres ne connaissent pas le feu. Et donc les Harimari non plus, jusqu'à ce qu'ils jaillissent des Jungles de l'Ascension pour conquérir tout Haless. C'était une autre chose qu'Harimar enseigna à son peuple, tout comme il leur enseigna non seulement à se battre mais à conquérir, non seulement à gagner mais à triompher.\n\nCela n'empêcha pas l'invocation de l'élément dans la description du règne d'Harimar. Il flamboya comme un feu de joie. Ses armées étaient aussi implacables qu'un feu de forêt. Sa fureur brûlait chaude comme les charbons les plus brillants.\n\nAlors que [Root.Monarch.GetName] sort du Grand Temple de Tianlou, [Root.Monarch.GetSheHe] pense à lui-même que ce serait décevant si le millénaire et demi entre [Root.Monarch.GetHerHis] descente dans les profondeurs du temple et [Root.Monarch.GetHerHis] réémergence maintenant n'avait rien changé.\n\nParce que c'est le cas. Il n'y a plus besoin de métaphore.\n\nClignant contre le ciel bleu brillant, un brasier brûle dans les yeux du [Root.Monarch.GetTitle]. Il ne sera pas contraint là longtemps."
 flavor_jiantsiang.18.a:0 "Que la Flamme Éternelle consume le monde !"
 
 flavor_jiantsiang.19.t:0 "Propager la Flamme : Damaogong"
 flavor_jiantsiang.19.d:0 "Avec Zhiquian maintenant fermement sous notre contrôle, [Root.Monarch.GetTitle] [Root.Monarch.GetName] a déterminé que les deux provinces ne doivent plus jamais être séparées.\n\nAvec une fanfare inhabituelle, [Root.Monarch.GetSheHe] a annoncé que la Flamme Éternelle, traditionnellement un symbole de la défiance de Jiantsiang contre tous nos ennemis, sera partagée avec un brasier jumeau installé dans les Hauts Temples de la cité de Damaogong, liant les deux cités ensemble pour toujours, car maintenant notre devoir de protéger nos citoyens s'étend à eux aussi. Un grand festival a été ordonné par [Root.Monarch.GetName] pour commémorer cet événement le plus sacré, car tant que la flamme brûle, notre nation ne tombera pas."
 flavor_jiantsiang.19.a:0 "Tout va bien."
 
 flavor_jiantsiang.20.t:0 "L'Examen"
 flavor_jiantsiang.20.d:0 "Pour la plupart des étudiants, les examens sont assez terrifiants comme ça. Mais pour ceux à l'Académie Xuezhefang, aujourd'hui était un jour spécial. Rassemblés par des soldats et sous le regard vigilant de leurs lances, ils furent tous forcés de passer un type très spécial d'examen. Un qui ne contenait qu'une simple question :\n\n'Qui parmi vous est corrompu ?'\n\nAu début il y eut de la confusion, mais bientôt ils furent tous informés que la punition pour refuser de répondre serait la mort. Craignant pour leurs propres vies, les étudiants écrivirent des essais entiers accusant d'autres de traîtrise ou corruption, que ce soit des fonctionnaires du gouvernement, professeurs, et même d'autres étudiants passant l'examen. Une fois que ceci fut fait et les réponses collectées, [Root.Monarch.GetTitle] [Root.Monarch.GetName] dit à l'audience..."
 flavor_jiantsiang.20.a:0 "Ceux qui ont été accusés seront jugés selon la loi."
 flavor_jiantsiang.20.b:0 "Ceux qui ont été accusés seront exécutés."
 flavor_jiantsiang.20.c:0 "Ceux qui ont été accusés brûleront, avec cette académie !"
