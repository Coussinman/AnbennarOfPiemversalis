#Events
 flavour_brrtekuh.999.t:0 "Déclaration de la Première République Gnollique"
 flavour_brrtekuh.999.d:0 "Pendant les dernières années, Brrtekuh a été ravagée par le chaos interne et disputes, traitant avec tout depuis les cliques politiques menaçant de pousser le clan dans une ère de seigneur de guerre aux petits gangs de rue déstabilisant les rues de centres urbains économiques importants pour accumuler richesse pour eux-mêmes. Pourtant à l'insu de grandes parties de la populace confuse, trois gnolls étaient assurés de leur droit de naissance hérité, ou plutôt, consommé.\n\nL'Yzhil, qui a consommé les membres de Brrtekuh, a par la suite hérité de sa grande puissance et valeur aspirante. Inspirant ceux qui ont succombé à l'instinct persistant des esprits dont ils furent forgés et piétinant le reste qui était allé trop loin.\n\nLe Zakr a consommé sa tête, avec laquelle elle présenta sa beauté féroce au monde ainsi que ce qui hurla à la fois inspirant et réconfortant à la meute dans l'obscurité avant le lever du soleil. Presque immédiatement, ils ont convaincu les gnolls qui n'avaient trouvé aucune foi à avoir après la mort de la grande mère de meute d'entrer dans la mêlée une fois de plus, servant le devoir ultime de continuer son nom même en vain.\n\nEt également important était l'Oxh, qui consomma le reste de Brrtekuh, qui a son cœur qui bat dans les batailles exténuantes ainsi que l'après-math en deuil pour ses proches et est le centre du corps, connectant le corps entier et pompant le sang vital à travers sa forme pour assurer que tout fonctionne proprement. Même si tous ont été convaincus, nous avons prouvé que la foi implacable requiert une fondation solide, avec laquelle l'Oxh accomplira.\nAvec cela, le Mazukxiem fut établi, un conseil de ses gnolls les plus fidèles dirigé par l'Oxh, Yzhil et Zakr continuant son héritage en esprit."

 flavour_brrtekuh.999.a:0 "Vog Hara Fiar"

 flavour_brrtekuh.1000.t:0 "Suprématie Dans le Conseil"
 flavour_brrtekuh.1000.d:0 "Il est temps de juger qui est digne de porter le titre d'Ekxiemgo, celui qui dirige le Conseil Brrtekuh. À cette occasion, de puissants gnolls dans la meute se sont rassemblés pour voter et planifier une combinaison d'épreuves pour l'Oxh, Yzhil et Zakr, qu'ils puissent compétitionner et prouver qui est le plus digne. Bien que ce processus soit équitable en théorie et applaudi par les gens comme tel, en pratique, les votants d'épreuve peuvent choisir des épreuves favorables pour un des compétiteurs. Cette année, celui qui sortit victorieux était :"

