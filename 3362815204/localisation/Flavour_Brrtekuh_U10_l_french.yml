#Missions
 U10_the_loyal_pack_title:0 "La Meute Loyale"
 U10_the_loyal_pack_desc:0 "Avant que Brrtekuh ne devienne notre dirigeante, nous n'étions que de simples meutes chamailleuses luttant pour des restes de bonne terre au milieu des dunes désolées. Contrairement à d'autres dirigeants avant elle, elle n'était pas alimentée par la simple cupidité ou soif de sang, mais par un plan au-delà de la compréhension mortelle, ses actions partie d'un plan apparemment plus grand. Tout était pris en compte, même cette catastrophe bouleversante. La meute n'avait qu'à respecter l'ordre de ses commandants et le reste du plan se mettrait en place."
 U10_second_wind_title:0 "Second Souffle"
 U10_second_wind_desc:0 "Quand la Fendeuse de Sables réussit à rallier les gnolls du Krahway Occidental, hommes de tribus chamailleur, exilés d'Irkorzik ou réfugiés du Fléau des Mers ensemble, nous étions tous émerveillés par sa splendeur. Nous savions tous dans chacun de nos cœurs que son droit de naissance s'étendait des mers au-delà des dunes de sable. Beaucoup de notre propre espèce nous ont appelés fous, délirants, lavés du cerveau et idiots pour servir ce qu'ils voient comme un cadavre glorifié. Mais en tant que vrais croyants de Kvanga, nous savons que la mort n'est que le commencement de la vie. Dans la dernière décennie, nous avons passé notre temps infatigablement à chercher un moyen de guérir son mal. À travers beaucoup d'essais et erreurs, les Vog Mekza croyaient qu'ils pourraient, avec les hommes et ressources appropriés, être capables de renforcer l'âme de Brrtekuh avec celles d'autres."
 U10_makeshift_navy_title:0 "Marine de Fortune"
 U10_makeshift_navy_desc:0 "Notre alliance avec la meute Fléau des Mers était née d'un intérêt mutuel : protéger les gnolls d'être submergés par les humains qui nous chassent, entourer leur royaume faible et puis partager le butin, mais le plus important de tout était de partager notre connaissance. Les Viakkoc étaient plus familiers avec la vaste mer de Divenhal et nous Brrtekuh avons soumis le désert avec le réseau de remparts que nous avons construits à travers lui. Avec notre pacte gagnant finalement un littoral, nous étudierons voracement la conception des navires coulés de notre ennemi et absorberons leur essence dans notre marine naissante."
 U10_consume_the_king_title:0 "Consommer le Roi"
 U10_consume_the_king_desc:0 "Pendant que nous nous esclavions, grattant pour toute sorte de subsistance dans le désert, abandonnés par les dieux et démons de même, nos compagnons gnolls au sud devenaient toujours plus délirants sur le désert lui-même. Ils l'adorent, cherchant à l'étendre, le révérant et envoyant leurs êtres chers sur des \"épreuves\", pour ne jamais les revoir.\n\nLes sables dorés peuvent avoir de la beauté, mais c'est un genre sans vie qui cherche à éteindre le cycle de vie et de mort, sans jamais lui donner la chance de se renouveler. C'est un affront à Kvanga elle-même. Nous devons montrer à nos frères et sœurs compagnons dans la foi la vérité, avant qu'il ne soit trop tard."
 U10_splitting_the_sands_title:0 "Fendre les Sables"
 U10_splitting_the_sands_desc:0 "Pendant que nous nous esclavions, grattant pour toute sorte de subsistance dans le désert abandonné par les dieux, nos compagnons gnolls au sud devenaient toujours plus délirants par sa fausse grandeur et ils cherchent à l'étendre, vivre avec lui peu importe la mort et destruction qu'il cause.\n Les sables dorés peuvent être beaux, mais c'est un genre sans vie qui cherche à éteindre le cycle de vie et de mort, sans jamais lui donner la chance de rebondir. C'est un affront à Kvanga elle-même, nous devons montrer à nos frères et sœurs compagnons dans la foi la vérité avant qu'il ne soit trop tard."
 U10_thief_of_torrents_title:0 "Voleur de Torrents"
 U10_thief_of_torrents_desc:0 "Le désert est un lieu cruel, brûlant au lever du soleil et gelant après le coucher du soleil, mais pourtant la vie résiste encore brièvement entre les dunes mouvantes. Beaucoup ont été étouffés par le désert, gaspillant leur potentiel. Mais nous fidèles les protégerons de la chaleur intense et des tempêtes de sable, leur donnant une chance d'être tellement plus, un petit pas dans l'apprivoisement du Salahad."
 U10_butchers_of_chains_title:0 "Bouchers de Chaînes"
 U10_butchers_of_chains_desc:0 "Les Kheteratans ont exploité notre chagrin et nous ont enchaînés à la servitude dans une moquerie tordue de la nature, mais un tel pacte odieux ne pouvait durer. Liés à la terre, non désirés par les humains, et laissés à pourrir quand la pauvre Brrtekuh fut blessée et incapable de reprendre sa campagne, nos ennemis voulaient que nous croyions en notre propre faiblesse ! Brrtekuh nous a fait confiance pour diriger la meute à sa place, et maintenant nous nous sommes libérés. Maintenant il est temps de montrer aux humains et aux Khet arrogants pourquoi c'était fou de nous laisser vivants."
 U10_prepare_the_pack_title:0 "Préparer la Meute"
 U10_prepare_the_pack_desc:0 "L'humiliation subie de notre dernière bataille était sévère ; non seulement nous avons perdu la sagesse de notre reine, une grande partie de notre meute s'est sacrifiée pour sauver Brrtekuh de l'humain qui a tenté de nous massacrer pendant notre moment le plus vulnérable. Les restes de nos proches perdus sont éparpillés à travers le désert, condamnés à ne jamais se réunir avec leur famille à travers le rituel de mort consommatrice que nous désirons tant.\n\nEncore pires sont ces quelques malheureux dont les squelettes ont été arrachés par un humain lâche ou un autre, ceux qui connaissent notre pratique et cherchent à souiller nos morts en décorant leur maison avec le crâne de nos proches. Bien que leurs âmes ne puissent jamais rejoindre la meute, elles peuvent errer sur terre avec le sourire sur leur visage quand nous débarrasserons la terre de leurs tourmenteurs et proclamerons notre primauté. Notre grand destin nous attend !"
 U10_zerv_zamenx_title:0 "Zerv Zamenx"
 U10_zerv_zamenx_desc:0 "Nous ne sommes pas des démons, nous sommes des créatures de vertu moulées par Kvanga. Les elfes solaires insensés ne comprendraient jamais cela, pour eux, nous ne sommes qu'une continuation de siècles de tyrannie xhazobkultiste. S'ils croient vraiment qu'ils sont assez dignes pour se nommer d'après le soleil lui-même, alors amenons une force de mille flammes sur leur terre et voyons comment ils s'en sortent !"
 U10_beneath_the_sands_title:0 "Sous les Sables"
 U10_beneath_the_sands_desc:0 "Kheterata, la terre d'êtres mythiques mais très réels connus sous le nom de Khet. On dit qu'ils possèdent un pouvoir seulement éclipsé par les dragons. Sûrement, en consommant un Khet, nous pouvons comprendre les secrets de leur espèce ? Cependant, nous comprenons qu'il est imprudent de confronter un Khet, sans parler d'un château entier d'entre eux de front. Au lieu de cela, nous nous sommes tournés vers les rumeurs de pyramides perdues depuis longtemps enterrées par les dunes du désert, contenant les corps déjà momifiés de Khets morts. Les Khet et Kheteratans ne seront pas contents de nous souillant les tombes de leurs dieux, alors nous devons être discrets. Rien de mal ne peut arriver, n'est-ce pas ?"
 U10_an_offer_of_freedom_title:0 "Une Offre de Liberté"
 U10_an_offer_of_freedom_desc:0 "Les Deshaki nous ont enseigné que les humains sont sauvages, cruels et indisciplinés, pas très différents de nos esprits ancestraux que Kvanga a reforgés en les premiers gnolls il y a longtemps. En tant que race créée et méticuleusement conçue par la déesse à son image aimante, naturellement, nous avons hérité de cette mission de la sienne, agissant comme guides bienveillants pour ces âmes perdues, les transformant en êtres capables de comprendre la vertu comme nous. Et pourtant nous devons nous rappeler de garder une main ferme sur eux ; après tout, les outils bien forgés sont d'abord trempés dans les flammes."
 U10_riches_of_deshak_title:0 "Richesses de Deshak"
 U10_riches_of_deshak_desc:0 "Ce n'était pas une erreur que Brrtekuh choisisse Deshak comme première cible de sa grande conquête. Une terre faible riche en métaux et humains faibles adorant une version tordue de Kvanga, ayant désespérément besoin de vraie guidance. Nous leur avons montré qu'Eborthil ne remplira jamais ce rôle, seulement nous. Mais toutes les dettes doivent être payées et ils doivent payer les leurs pour se repentir de leurs péchés contre notre meute."
 U10_collaborative_protection_title:0 "Protection Collaborative"
 U10_collaborative_protection_desc:0 "Les gnomes du delta de Koroshesh exemplifient la vertu d'innovation prêchée par les Vog Mekza, leur compétence dans la taille de gemmes seconde à aucune. Bien qu'actuellement ils gaspillent leurs efforts à servir les Khet décadents, nous pouvons les reforger et les convaincre de nos voies. En temps voulu, ils pourraient devenir une partie intégrale de notre administration, nous aidant à gérer et construire notre royaume."
 U10_bureau_of_archeology_title:0 "Bureau d'Archéologie"
 U10_bureau_of_archeology_desc:0 "Notre collaboration avec les gnomes a ouvert une bibliothèque de connaissance concernant l'histoire Kheteratan. À travers l'établissement d'un Bureau d'Archéologie pour découvrir des tombes perdues partout dans Kheterata, nous serons capables de découvrir plus efficacement des lieux de sépulture non gardés, n'importe lequel pouvant contenir les cadavres puissants de Khets encore plus puissants, prêts à être mangés."
 U10_bulwarks_against_bulwar_title:0 "Remparts Contre Bulwar"
 U10_bulwarks_against_bulwar_desc:0 "Les cendres de l'Empire Phoenix sont éparpillées à travers Bulwar, se rallumant à jamais dans ses nombreux royaumes. Démagogues d'un dieu mort, Elfes cherchant la gloire et nos cousins corrompus sèment le chaos, causant le chaos dans cette terre maudite. Il pourrait être sage d'ériger des citadelles le long de la frontière pour contenir les feux de Bulwar, donnant à notre royaume l'opportunité de se concentrer sur des affaires plus urgentes ailleurs."
 U10_commence_the_endgame_title:0 "Commencer la Fin de Partie"
 U10_commence_the_endgame_desc:0 "Les Kheteratans sont vraiment un peuple perdu : ils se moquent de nous comme aveugles pour notre dévotion à notre maîtresse de meute handicapée, et pourtant ils s'esclavent eux-mêmes stupidement et béatement sous l'exploitation des créatures gaspilleuses se déguisant en dieux. Mais ils ne sont pas conscients de leur doom imminent. Depuis que nous avons tué notre premier Khet et absorbé sa connaissance et pouvoir, nous avons préparé des forces spéciales dans des lieux clés de sépulture Khet, prêtes à un moment d'avis à exécuter les Khet qui résident dans nos frontières. Aujourd'hui, nous commencerons à vaincre ces faux prétendants de la divinité de Kvanga !"
 U10_finale_of_eternity_title:0 "Finale de l'Éternité"
 U10_finale_of_eternity_desc:0 "Les Khets pensaient qu'ils pouvaient s'échapper, mais eux aussi sont maudits comme nous, toujours liés au Chagrin. Ce n'était qu'une question de temps avant que nos armées vigilantes atteignent les derniers de leurs territoires le long de la rivière damnée. Avec l'entièreté des Khet sous notre emprise, nous pouvons finalement terminer la vie de ces créatures misérables et pitoyables qui n'ont montré que décadence. Nous jetterons leurs âmes dans les flammes de purification et puis nos gueules pour assurer que leurs âmes puissent être réaffectées pour un but plus grand : renforcer la règle de Brrtekuh et tous les grands qui lui succéderont."
 U10_auxillary_vultures_title:0 "Vautours Auxiliaires"
 U10_auxillary_vultures_desc:0 "Les harpies sont un peuple débrouillard - comment autrement pourraient-elles survivre dans un terrain si rugueux, dans tant d'endroits reculés ? Naturellement, à travers une conviction approfondie, nous pouvons les éveiller au Kvangahga, les accueillant comme une partie intégrale dans nos armées Gnolliques, combinant la force et férocité du gnoll avec la vue d'oiseau de la harpie."
 U10_a_corsairs_cove_title:0 "Une Crique de Corsaire"
 U10_a_corsairs_cove_desc:0 "Bien que n'étant pas une meute basée sur la piraterie comme Viakkoc, Brrtekuh a été amie des corsaires libres naviguant aussi longtemps que le Pacte Rancune des Sables ; beaucoup de ces corsaires ont utilisé nos ports comme terrains de mise en scène supplémentaires pour des aventures plus à l'est de Divenhal. En même temps, beaucoup d'extorqueurs au nord de Deshak profitent de nos terres, compétitionnant avec nos propres marchands honnêtes pour amasser leur propre richesse. En collaborant avec les corsaires, nous pourrions sécuriser le commerce pour nous-mêmes en harcelant leurs navires."
 U10_purification_title:0 "Purification"
 U10_purification_desc:0 "Notre nation est plaguée par les âmes vengeresses de Khets toujours rancuniers, le Chagrin saignant les larmes d'une mère pour ses enfants mal élevés. Au milieu de ces conditions, de grands chamanes de partout dans notre royaume ont étudié la malédiction ainsi que la question de purifier les morts. Ils nous ont parlé de diverses tâches difficiles, nous demandant d'accumuler des ressources d'à travers les horizons pour lever la puissante malédiction qui plaguent notre nation."
 U10_the_gnollish_triarchy_title:0 "La Triarchie Gnollique"
 U10_the_gnollish_triarchy_desc:0 "Quand vous dévorez quelque chose, vous ne pouvez pas simplement le régurgiter, et avoir ce qui fut consommé être entier à nouveau, comme si rien ne lui était arrivé. Brrtekuh est morte - mais ses enseignements, sa grandeur ? Ils ont laissé un impact sur nous, et nous ne pouvons l'oublier. Et donc, nous devons l'affronter. Car la volonté de Kvanga l'a emmenée loin de nous, et le Kvangagha dicte ce que nous devons faire ensuite.\n\n L'esprit de Brrtekuh doit être dévoré, comme les anciens Khet le furent avant nous - et de ce festin, quelque chose de nouveau émergera : un clan de clans, une meute de meutes, divisée en nom mais unie en descendance : les enfants de Brrtekuh pour toujours plus."
 U10_inheritance_of_respect_title:0 "Héritage de Respect"
 U10_proof_of_the_soul_within_title:0 "Preuve de l'Âme Intérieure"
 U10_inheritance_of_respect_desc:0 "Brrtekuh n'a jamais écrit de testament ou nommé d'héritier pour diriger la meute, mais quand nous avons consommé ses restes, nous avons gagné sa perspicacité, force incroyable et droit de naissance pour gouverner. Brrtekuh nous a montré que la loyauté importe plus que toute preuve au combat. Il est temps que nous prouvions à nos compagnons de meute que nous avons vraiment hérité de son âme et recréer la meute pour servir par loyauté et respect, pas simplement par peur ou domination."
 U10_proof_of_the_soul_within_desc:0 "Beaucoup de ceux qui se sont éloignés de la foi et ont été tentés par les démons questionnent encore notre croyance que nous pouvons puiser dans le pouvoir et souvenirs de ceux que nous consommons, que ce soit nous-mêmes ou d'autres. Mais c'est la vérité de Kvanga que tout, même les âmes des êtres vivants, peut être recyclé. Pour corriger ce problème, la présence des Vog Mekza doit être étendue à chaque coin du royaume pour assurer l'unité."
 U10_from_sands_to_salty_sands_title:0 "Des Sables aux Sables Salés"
 U10_from_sands_to_salty_sands_desc:0 "Après la bataille pour Deshak, Brretkuh fut gravement blessée - et cette blessure s'étendit à son esprit et réputation aussi. Nous sommes restés fermes dans notre dévotion à Brrtekuh, mais naturellement beaucoup de nos camarades dans le Krahway Occidental ne l'ont pas fait. Cependant, avec nos terres connectant maintenant les plages chaudes de Divenhal au nord et les Lamentations d'Uelos à notre ouest, et le royaume de Brrtekuh en montée à nouveau, nous sommes réunis comme un peuple, et beaucoup ont renouvelé leur foi en notre Maîtresse-de-Meute encore. Ils sont maintenant prêts à servir - cette fois liés par un serment incassable."
 U10_reforge_the_course_title:0 "Reforger le Cours"
 U10_reforge_the_course_desc:0 "Les Gnolls Fléau des Mers, notre allié de longue date. Nous les avons vus grandir, les avons nourris depuis les jours où ils mouraient sur les chemins brûlants du salahad fuyant Gnollakaz à leur invasion d'Akasik jusqu'à maintenant. Bien sûr, nous nous soucions vraiment d'eux comme compagnons gnolls, c'est seulement naturel mais ils ont depuis trop longtemps suivi un chemin mal guidé dirigé par leurs instincts sauvages les plus bas. Tout comme Kvanga l'avait fait avant, nous interviendrons et les reforgerons pour voir le chemin de vertu encore."
 U10_prove_our_kinship_title:0 "Prouver notre Parenté"
 U10_prove_our_kinship_desc:0 "Nous Gnolls Hurleurs du Vent n'avons jamais eu notre propre empire de légende comme les autres gnolls ; nous étions éparpillés et divisés par le désert dur, faisant face à des vagues de conquête perpétuelles d'autres gnolls et humains. Cela finit maintenant. Avec les Ndurubu, si acharnés sur notre extermination, finalement battus et complètement subjugués, nous sommes entrés dans un temps d'unité Gnollique, nous prouvant à nous-mêmes que nous ne sommes pas des tribus séparées, mais une unie sous le destin de Brrtekuh contre les ennemis de Kvanga."
 U10_the_earth_god_and_the_seascourge_title:0 "Le Dieu de la Terre et le Fléau des Mers"
 U10_the_earth_god_and_the_seascourge_desc:0 "Respecter la sagesse de ceux qui ont bravé le chemin dans l'avant-temps est une conviction profondément tenue de notre culture - nous grandissons de nos ancêtres, et héritons de leurs talents et accomplissements. Ceci a présenté un défi, cependant, alors que l'intégration du Fléau des Mers dans notre meute procède. Ils ont commencé à ériger des sanctuaires à leurs ancêtres démoniaques et faire des pactes avec eux ; quand confrontés, ils argumentent qu'ils vénèrent simplement leurs ancêtres comme nous le faisons. Ayant été montrés la clémence de Brrtekuh et l'ayant refusée, quel est le sort de ces proches égarés, qui persistent si dans leur folie ?"
 U10_integrate_corsair_codes_title:0 "Intégrer les Codes Corsaires"
 U10_integrate_corsair_codes_desc:0 "Bien que violents, désordonnés et souvent effrontés, les corsaires de Divenhal que nous sponsorisons sont devenus toujours plus puissants, et comme tels requièrent des pratiques strictes pour garder leurs flottes de corsaires et équipiers en ligne. Certains de ces 'codes corsaires', comme beaucoup les ont appelés, sont surprenamment bien structurés et républicains par nature. Si nous adoptons cette connaissance errante et l'appliquons à notre propre république, nous en bénéficierons sûrement."
 U10_centralize_the_western_sect_title:0 "Centraliser la Secte Occidentale"
 U10_centralize_the_western_sect_desc:0 "Suivie par beaucoup de tribus non organisées isolées dans le désert, la Voie de l'Os est beaucoup plus diverse en doctrine que la Voie du Fer plus unifiée des Traqueurs de Champs. C'est l'origine des croyances conflictuelles qui menèrent au schisme entre Brrtekuh et Irkorzik, divisant deux meutes qui adorent le même dieu. Avec notre emprise sur les gnolls de l'ouest sécurisée, nous pouvons corriger les nombreuses erreurs du passé, assurant que nous ne serons jamais encore divisés contre les menaces étrangères."
 U10_return_of_the_queen_title:0 "Retour de la Reine"
 U10_return_of_the_queen_desc:0 "Trop longtemps les humains nous ont regardés de haut, nous rejetant comme rien de plus que des sauvages délirants à peine dignes d'attention, mais notre résurgence approche. Bientôt tout Cannor, Sarhal et au-delà entendra son nom : Brrtekuh !"
 U10_fate_of_the_faithful_title:0 "Sort des Fidèles"
 U10_fate_of_the_faithful_desc:0 "Bien que les Vog Mekza nous aient servis dûment, de ressusciter Brrtekuh à dissiper la Malédiction du Khetarch, ils ont maintenant dépassé les bornes pour saisir le pouvoir pour eux-mêmes. Ce n'est pas comme cela que nous héritons du grand héritage de la Fendeuse de Sables ! La meute doit rester unie sous sa guidance, même dans la mort. Maintenant, nous devons décider du sort des traîtres."
 U10_adopting_local_structures_title:0 "Adopter les Structures Locales"
 U10_adopting_local_structures_desc:0 "Kheterata est une des plus anciennes civilisations humaines de l'histoire, et bien qu'à nous ils ne possèdent peut-être pas les croyances ou culture les plus cohérentes, ils sont un trésor non seulement d'histoire mais aussi de connaissance en gouvernance. Nous devrions extraire cela et l'appliquer à notre propre administration, qui reste encore assez tribale et rudimentaire comparée à d'autres nations"
 U10_skysea_warfare_desc:0 "Beaucoup de harpies ont commencé à rejoindre les flottes pirates toujours croissantes de Divenhal, offrant un soutien indispensable soit comme sauveuses, guides ou raideuses des cieux libres. Alors que notre marine grandit, nous devons compétitionner avec les yeux toujours jaloux d'autres grandes puissances. En étendant nos auxiliaires harpies à notre marine et émulant leurs flottes pirates, nous pouvons gagner un avantage unique combinant férocité gnollique et ténacité harpie."
 U10_skysea_warfare_title:0 "Guerre CielMer"
 U10_life_begets_death_desc:0 "La grande fondation de Kvanga est le cycle de mort et vie. La mort nourrit la vie et la vie nourrit la mort. Apporter destruction à vos ennemis requiert de grandes constructions. Et pourtant les grandes constructions sont aussi les protectrices et propagatrices de vie."
 U10_life_begets_death_title:0 "La Vie Engendre la Mort"
 U10_pact_of_packs_title:0 "Pacte de Meutes"
 U10_pact_of_packs_desc:0 "Depuis sa fondation, notre meute était une basée sur la force et admiration, unie sous une patte forte. Cependant, cela a laissé notre meute divisée et dépendante de loyautés fugaces. Même après avoir sécurisé notre légitimité suivant la mort de Brrtekuh, beaucoup de notre peuple sont encore loyaux à certaines meutes dont les souhaits ne s'alignent pas avec nos valeurs, cherchant à usurper le pouvoir pour elles-mêmes. En codifiant des lois et institutions qui éliminent les fausses pratiques, ainsi qu'en propageant la représentation politique parmi tous les gnolls, nous assurerons que si un individu souhaite jamais menacer la fondation de notre nation, ils devront faire face à notre colère unifiée."
 U10_never_another_sunset_title:0 "Jamais un Autre Coucher de Soleil"
 U10_wipe_the_memory_title:0 "Effacer la Mémoire"
 U10_crux_of_faith_title:0 "Crux de Foi"
 U10_never_another_sunset_desc:0 "Les Vog Mekza semblent encore retranchés dans de vieux axiomes, fermement convaincus que \"la force fait le droit\" et \"les plus forts saisissent le plus grand\". Pourtant ils sont aveugles au fait que le plus fort n'est pas un simple gnoll, c'est l'état lui-même. Ainsi, toute action pour affaiblir l'état est une antithèse aux gnolls. Tout pouvoir à la fin doit être au service de l'état et son incarnation de l'héritage de Brrtekuh."
 U10_wipe_the_memory_desc:0 "Bien que leurs dieux aient été complètement piétinés par nos hordes depuis un certain temps, beaucoup de Khétistes s'infectent encore dans notre nation, soit tenant de faux espoirs d'un retour miraculeux, comme celui d'Elikhet il y a longtemps, ou else soutenant les esprits fous des Khets même alors qu'ils apportent destruction à nos terres. Il est clair que la foi de ces démons est une épine dans notre côté, une tache sur notre société - elle doit être éliminée, à la fois physiquement et en pensée."
 U10_crux_of_faith_desc:0 "Longtemps séparés, pourtant intrinsèquement les mêmes, rachetés par le feu, durcis par l'eau : c'est l'histoire de Kvanga et ses suiveurs. Sous siège de tous côtés, nous avons marché à travers le feu infernal et fumée de canon pour atteindre nos parents perdus depuis longtemps de foi à l'est. Maintenant des cendres de guerre nous nous élevons, unis dans la foi une fois de plus."
 U10_bone_and_iron_title:0 "Os et Fer"
 U10_bone_and_iron_desc:0 "La Voie de l'Os et la Voie du Fer : les deux se sont éloignées l'une de l'autre due à des années de séparation, développant des doctrines, coutumes et pratiques d'adoration différentes. Pourtant maintenant il est incontesté que nous avons reforgé ce lien, et à partir d'aujourd'hui, il n'y aura qu'une seule voie : la voie de Kvangahga."
 U10_3_peoples_1_nation_title:0 "Trois Peuples, Une Nation"
 U10_3_peoples_1_nation_desc:0 "Depuis que nous sommes descendus sur les ruisseaux chagrins de Kheterata et avons monté les hauteurs d'Akasik, nous avons trouvé des gens mal guidés sous l'influence de la fausse prétention de paresse et brutalité. Dans notre sillage, nous avons propagé à la fois mort et vie : la mort des vieilles pratiques et foi nuisibles, ainsi que la naissance d'humains appropriés qui sont sur le point de devenir gnolls."
 U10_seize_sarhals_destiny_title:0 "Saisir le Destin de Sarhal"
 U10_seize_sarhals_destiny_desc:0 "Reptiles attendant un empire hypothétique pour éclipser tous les autres ; géants causant le chaos d'un désir de douleur et souffrance ; adorateurs de démons cherchant à détruire leurs âmes et celle d'autres de même ; humains avides volant l'eau et jetant des orages qui détruisent les masses terrestres ; elfes cherchant sans fin la grandeur de conquête et zèle ; crocodiles maudits prêts à se déchaîner à tout moment. Il n'est pas étonnant que Sarhal soit connu parmi beaucoup comme le cœur des ténèbres, pourtant c'est notre travail de racheter chacun de ses habitants, prenant le manteau d'une mère pour leur propre bien."
 U10_patient_rebuilding_title:0 "Reconstruction Patiente"
 U10_patient_rebuilding_desc:0 "Même après que les bâtiments aient été rasés, les rivières teintes de rouge, nous avons trouvé paix et prospérité ; car un gnoll ne se moque pas d'un cadavre pourrissant, mais le consomme, lui donnant un but même dans la ruine. Similarement, nous soutiendrons la terre que nous avons conquise et y insufflerons une nouvelle vie, peu importe le coût."
 U10_apex_of_power_title:0 "Apex de Pouvoir"
 U10_apex_of_power_desc:0 "Nous dominerons tous ; notre pouvoir grandit toujours plus. Bientôt l'heure approche, la tempête de feu qui transformera le monde en fusion, sa coquille servant de moule. Nous serons le grand marteau frappant, sa force ondulant à travers tout Halann, reforgeant le monde parfait que Kvanga a envisagé !"

