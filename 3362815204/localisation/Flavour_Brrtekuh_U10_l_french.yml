#Government Reforms
 xedaxhaz:0 "Xedaxhaz"
 xedaxhaz_desc:0 "Le Xedaxhaz, la 'meute-multiple', est le terme pour une collection de politiques et systèmes documentés construits par les meutes de Brrtekuh. Ils visent à renforcer l'équilibre entre les nombreuses factions au sein du gouvernement qui cherchent le pouvoir pour elles-mêmes, ainsi qu'à motiver les entreprises coopératives entre les gnolls normalement dominateurs. Duels de sabre-débris à l'aube, arrangements de partage de récupération, pactes de mariage et de moelle osseuse - si cela aide à lier Brrtekuh ensemble, cela va dans le Xedaxhaz.\n\nAvoir le Clergé, la Noblesse et les Bourgeois ayant chacun entre 50 et 75 d'influence accorde un modificateur supplémentaire lors de l'élection"
 the_mazukxiem:0 "Le Mazukxiem"
 the_mazukxiem_desc:0 "Une République non conventionnelle, le Mazukxiem est une combinaison de trois meutes de gnolls, toutes revendiquant une descendance de Brrtekuh d'une manière ou d'une autre et toutes représentées par un maître de meute qui a fait ses preuves à travers un ensemble d'épreuves. L'Ekxiemgo, le Maître du Conseil qui a fait ses preuves à travers une combinaison d'épreuves conçues par chacune des meutes, est censé tous les diriger, bien qu'ils soient encore redevables au groupe et attendus de se retirer quand nécessaire. Comme méthode de précaution pour garder les secrets d'état les plus sensibles ainsi que préserver l'expérience, les détenteurs de charge doivent être mangés, de bon gré ou non, s'ils échouent à sécuriser leur position.\n\n\n\nLe niveau d'influence du Clergé, de la Noblesse et des Bourgeois est suivi lors de l'élection. <33 = 1, 33 à 66 = 2, >66 = 4. Si le niveau d'influence d'un de ces états est plus élevé que les deux autres combinés, votre conseil fera face au chaos pour s'opposer au déséquilibre de pouvoir. Cela arrive aussi si n'importe lequel de ces états a 100 d'influence\n\nVotre peuple perdra foi en vous si votre Tradition Républicaine est en dessous de 50 à chaque élection."

#Estate Privileges
 estate_monstrous_tribes_U10_followers_of_the_windstorm:0 "Adeptes de la Tempête de Vent"
 estate_monstrous_tribes_U10_followers_of_the_windstorm_desc:0 "Nous sommes totalement convaincus de la grandeur de Brrtekuh. Nous la suivrons, peu importe la destruction, peu importe la distance, peu importe le prix."
 estate_monstrous_tribes_U10_proving_trials:0 "Épreuves de Mérite"
 estate_monstrous_tribes_U10_proving_trials_desc:0 "Tout comme les autres races doivent faire leurs preuves dans un ensemble d'épreuves pour prouver au monde qu'elles sont des gnolls, les gnolls doivent prouver qu'ils sont dignes de servir Brrtekuh directement."
 estate_nobles_U10_torment_of_hellfire:0 "Tourment du Feu Infernal"
 estate_nobles_U10_torment_of_hellfire_desc:0 "Tout comme la mort nourrit la vie, la vie nourrit aussi la mort. Kvanga enseigne que tout et n'importe quoi peut et doit être recyclé. Le Xhazobkult nous enseigne une façon de le faire. Même en respectant le Kvangagha, des foules d'esclaves humains sont sacrifiées aux démons chaque jour, nous donnant d'amples sources de puissance de feu, et détruisant tout ennemi que nous avons sur notre chemin."
 estate_nobles_U10_torment_of_hellfire_tt:0 "Les provinces productrices d'esclaves avec 10 ou plus de production et une manufacture gagnent :"
 estate_nobles_U10_keepers_of_lifes_retreats:0 "Gardiens des Retraites de la Vie"
 estate_nobles_U10_keepers_of_lifes_retreats_desc:0 "Une Fleur résistant aux malheurs du désert est plus précieuse que n'importe quelle barre d'or ou diamant. Nous devons les protéger, les nourrir, car leur résistance n'est pas très distante de nous, cherchant seulement à vivre contre la mort qui empiète toujours. En construisant des Toxazg-Akaz partout dans le Salahad, nous pouvons peut-être étendre les prairies de Gol aux Plaines-Interdites."
 estate_nobles_U10_keepers_of_lifes_retreats_tt:0 "Gagne une décision pour construire des forts §YToxazg-Akaz§! sur toutes provinces de désert/désert côtier avec un fort"
 estate_burghers_U10_construction_rights:0 "Droits de Construction"
 estate_burghers_U10_construction_rights_desc:0 "Nous faisons confiance à nos marchands pour leur efficacité ; comment autrement seraient-ils capables d'accumuler une telle richesse ? En donnant des droits à ces marchands partout dans le pays, ils seront capables de récupérer toute la richesse perdue enterrée sous la terre après des années de conflit et d'altération."
 estate_burghers_U10_construction_rights_tt1:0 "Les zones avec un bâtiment commercial gagnent :"
 estate_burghers_U10_construction_rights_tt2:0 "Les provinces avec un bâtiment commercial gagnent :"
 estate_church_U10_purification_posts_along_the_sorrow:0 "Postes de Purification le Long du Chagrin"
 estate_church_U10_purification_posts_along_the_sorrow_desc:0 "Le Chagrin est clairement lié aux Khet, même après la mort. Nous devons construire un réseau de tours de mages autour de lui, stratégiquement placées autour des nœuds de son pouvoir ainsi que dans des lieux d'activité khet paranormale intensifiée. Cela ne purifiera pas seulement la rivière mais nous permettra d'utiliser l'énergie entropique excédentaire de leur malédiction pour alimenter nos forts."
 estate_church_U10_purification_posts_along_the_sorrow_tt:0 "Chaque province avec un fort et une tour de mage gagne :"
 estate_church_U10_potent_exorcists:0 "Exorcistes Puissants"
 estate_church_U10_potent_exorcists_desc:0 "Les Khet laissent des esprits puissants quand ils sont tués, qui peuvent affliger ceux qui les ont blessés - ou pire, dévorés - longtemps après leur mort. Seuls les plus forts peuvent empêcher ces esprits de les affliger d'une mort atroce - les plus forts, et les mieux préparés. Les exorcistes de Brrtekuh manient leur foi en Kvanga pour attirer, puis confronter, puis dévorer ces esprits, retirant leur fléau de la terre pour de bon - et se renforçant en même temps."
 estate_church_U10_ignorance_campaigns:0 "Campagnes d'Ignorance"
 estate_church_U10_ignorance_campaigns_desc:0 "Il semble que beaucoup de Khétistes soutiennent les esprits vengeurs des Khets en secret, non seulement religieusement mais à travers des rituels magiques aussi. Si nous souhaitons les effacer complètement de l'existence, nous devons nous assurer qu'aucun souvenir d'eux n'existe dans personne."
 estate_church_U10_charms_of_protection:0 "Charmes de Protection"
 estate_church_U10_charms_of_protection_desc:0 "Comme la plupart des esprits, les Khets sont encore susceptibles à certains matériaux qui sont normalement banals pour la plupart, tels que l'argent, l'ail ou le sel. Si nous en acquérons assez, nous pourrions nous assurer que tout le monde peut être protégé des effets de ces apparitions vengeresses."

