 flavour_brrtekuh.1000.d2:0 "L'Oxh"


 flavour_brrtekuh.1001.t:0 "Suprématie Dans le Conseil"
 flavour_brrtekuh.1001.d:0 "Il est temps de juger qui est digne de porter le titre d'Ekxiemgo, celui qui dirige le Conseil Brrtekuh. À cette occasion, de puissants gnolls dans la meute se sont rassemblés pour voter et planifier une combinaison d'épreuves pour l'Oxh, Yzhil et Zakr, qu'ils puissent compétitionner et prouver qui est le plus digne. Bien que ce processus soit équitable en théorie et applaudi par les gens comme tel, en pratique, les votants d'épreuve peuvent choisir des épreuves favorables pour un des compétiteurs. Cette année, celui qui sortit victorieux était :"
 flavour_brrtekuh.1.t:0 "La Maîtresse Renaissante"
 flavour_brrtekuh.1.d:0 "Il y a deux versions de cette histoire. La première est que trois conseillers loyaux offrirent leurs corps à Brrtekuh ; leur sacrifice était si puissant et émouvant qu'il la restaura à la santé. Restaurée, elle parla éloquemment de ce qui devait être fait, loua le conseil, et expliqua que Kvanga l'avait avertie que les Khets étaient des Démons et devaient être détruits. Puis, elle retourna à son sommeil, satisfaite que sa meute soit en bonnes mains.\n\nL'autre version était que les conseillers, qui n'ont peut-être pas volontairement donné leur accord, furent attirés au Quartier Général avec des intentions différentes. Leurs cadavres furent coupés en plus petits morceaux et jetés dans un hachoir à viande jusqu'à ce qu'ils soient une pâte. Cette pâte de viande fut donnée à Brrtekuh à travers un entonnoir. Elle ne parla pas éloquemment ou n'eut aucune notion de ce qui se passait ; ce qui arriva fut qu'un doigt commença à se lever, puis un autre. Bientôt, sa main gauche bougea, et ses yeux ne fixaient plus la distance mais se concentraient sur leur environnement. Une carte fut apportée, et le conseil passa des heures à expliquer ce qui était arrivé et l'état de la meute. Après qu'il eut fini, Brrtekuh fit deux signaux répétés avec sa main : un pour les Khets et l'autre pour les Démons. Le Conseil inféra que cela signifiait que les Khets étaient des Démons et devaient être punis pour leur méchanceté.\n\nUne de ces versions est la vérité, et l'autre est un mensonge - mais importe-t-il laquelle les gens croient ?"

 flavour_brrtekuh.1.a:0 "Un mensonge élégant surpasse cent vérités sordides"

 flavour_brrtekuh.2.t:0 "Gnoll dans la Haute Tour"
 flavour_brrtekuh.2.d:0 "Malgré tous les discours et livres promulgués par Eborthíl sur le sort de leur famille royale, comment ils sont tous morts en plaidant à Castellos et promettant que leur nation les vengerait, seuls nous connaissons toute la vérité. Pourtant, pour l'exécuteur, qui les tua tous et puis procéda à \"traiter\" les corps pour consommation, ce n'était pas la première fois, ni ne serait la dernière. Ils firent leur travail sans rage ou passion, habitués au traitement approprié des restes pour consommation.\n\nCe jour serait rappelé par tous les Eborthíls avec regret profond et promesses de vengeance. Les Deshaks eurent un sentiment de crainte pour la montée d'un autre ennemi gnoll et compassion pour la famille royale qu'ils avaient perdue. Pour les gnolls, c'était un jour de célébration et rires sur comment ils avaient vengé un tort, la destruction de ceux qui osèrent blesser leur Brrtekuh. Mais pour l'exécuteur..."
 flavour_brrtekuh.2.a:0 "C'était mardi"
 flavour_brrtekuh.3.t:0 "Fin de l'Adversaire"
 flavour_brrtekuh.3.d:0 "Ils pensaient que les sables pouvaient les protéger. Pourtant ils ne réalisèrent pas que pendant des centaines d'années, nous avons vécu dans les sables, et ce qui aurait pu être un grand conte de survie contre les éléments pour un Gnoll Irkorzik était simplement un trek commun pour les armées de Brrtekuh. Ce trek était différent du prix habituel, cependant, amenant ces mêmes gnolls qui ont mythologisé le désert engloutissant sans fin, avec leur maîtresse de meute. Maintenant avec [F69.Monarch.GetName] devant nous, il n'y a aucune dispute sur laquelle des deux meutes sœurs des sables occidentaux est la plus grande."
 flavour_brrtekuh.3.a:0 "À travers votre mort nous apportons l'unification"

 flavour_brrtekuh.4.t:0 "Prouvé par Épreuve"
 flavour_brrtekuh.4.d:0 "Le gnoll s'inclina devant [Root.Monarch.GetName], sa fourrure trempée de sueur, poitrine se soulevant alors qu'il haleta contre le soleil du désert. C'était un jour étouffant, bien sûr - mais la chaleur était seulement doublée par l'effort de ses actes : car ce gnoll s'était prouvé devant Kvanga.\n\nAutrefois, l'Épreuve de la Chaîne Reforgée était seulement pour les humains - ceux qui souhaitaient devenir comme-gnoll. Mais cette meute avait dépassé cela - car ce n'était plus les enfants gnolliques de Kvanga qu'ils avaient besoin - désiraient - de prouver à eux-mêmes.\n\nLe [Root.Monarch.GetTitle] se leva, et donna [Root.Monarch.GetHerHis] bénédiction. Et à travers eux, celle de Brrtekuh."
 flavour_brrtekuh.4.a:0 "Tu me serviras bien"

 flavour_brrtekuh.5.t:0 "Morsure de Brrtekuh"
 flavour_brrtekuh.5.d:0 "Quand les meutes déferlèrent sur l'île d'Elizna, la plupart fuirent vers le rivage, où les Exemplaires Jaheriens avaient établi un mur de lances autour de leurs navires - autour de la towering Diranhria - pour transporter quiconque pouvait les atteindre vers la sécurité.\n\nCe n'était pas tout le monde, cependant. Beaucoup étaient trop lents, ou trop attachés, pour fuir. Ils essayèrent de rester et combattre - et ils furent abattus, et ils furent massacrés, et ils furent dévorés. Ceux qui une fois, même pour peu de temps, s'appelèrent Intendants du Chagrin furent consumés par flamme et gueule flashante.\n\nLes Vulzinzuirs moururent avec eux. Le dernier de leur nombre fit une résistance au palais à Elizna. Certains peuvent appeler cela rétribution pour le massacre des Irrlazuirs à Medhrubar tant d'années auparavant - mais les gnolls ne s'en souciaient pas. Pour eux, c'était simplement victoire."
 Flavour_brrtekuh.5.a:0 "Le Divenhal méridional tombera !"

 flavour_brrtekuh.6.t:0 "Mépris du Conseil"
 flavour_brrtekuh.6.d:0 "La punition pour les Grands Prêtres des Vog Mekza impliqués dans le coup n'était pas une pendaison dans les rues ; il n'y avait pas de flagellation ou exécution, comme les races soi-disant civilisées préféraient. Les accusés furent escortés au désert et furent forcés de marcher, jour après jour, sans nourriture ou eau. Alors qu'ils mouraient, leurs corps furent abandonnés, leur viande ou sang laissés à gaspiller, la plus grande honte possible pour un suiveur de Kvanga, car leurs restes ne valaient pas d'être recyclés et utilisés à nouveau. Ceci procéda jusqu'à ce que tous soient partis ; ce n'était pas la fin de la punition. Leurs noms furent rayés du record écrit, et leurs familles furent interdites de les honorer ou mentionner. Un Gnoll meurt deux fois, vous voyez : d'abord quand ils arrêtent de respirer et une seconde fois, quand quelqu'un dit leur nom pour la dernière fois.\n\nPourtant, une question reste : que faire avec le reste du clergé ? Ils furent impliqués dans la rébellion, mais certains prétendent qu'ils furent manipulés, d'autres qu'ils ont vu l'erreur de leurs voies. Le conseil fait face à un choix : utiliser ceux restés pour réformer le système ou continuer les exécutions."
 flavour_brrtekuh.6.a:0 "Seule la Mort attend ceux qui trahissent Brrtekuh"
 flavour_brrtekuh.6.b:0 "Se tromper est humain, reconstruire est Gnoll"
 flavour_brrtekuh.8.t:0 "Khets Assistant la Résistance Kheteratane"
 flavour_brrtekuh.8.d:0 "Entendant nouvelles de notre consommation rituelle de khets morts et notre croisade zélée contre eux, les Khets ont peur et combattent activement. Bien qu'ils soient encore contraints au Chagrin, leurs efforts affaiblissent notre emprise sur cette terre immensément fertile."
 flavour_brrtekuh.8.a:0 "Cela allait arriver tôt ou tard de toute façon."
 flavour_brrtekuh.7.t:0 "Un Khet Momifié"
 flavour_brrtekuh.7.d:0 "Alors que la porte de pierre patinée fut arrachée ouverte, les excavateurs furent accueillis avec une bourrasque froide, totalement étrangère à la chaleur brûlante qu'ils avaient hurlé et bavardé pour échapper juste quelques minutes auparavant. Pourtant même présentés avec un tel répit, beaucoup hésitèrent à s'aventurer plus loin dans l'écoutille, décorée seulement avec les cendres de torches pointées régulièrement le long des murs. Le silence de la pyramide consomma les archéologues pendant un moment, jusqu'à ce qu'un gnoll brave se porte volontaire pour éclairer le chemin pour le reste.\n\nAlors que l'expédition de fortune s'aventura plus profondément dans le temple, de plus en plus de motifs de chat apparurent aux côtés des textes barbouillés de Kheteratan ancien. Bien que la langue ait beaucoup de caractéristiques étranges et distinctions comparées à sa variante moderne, les archéologues réussirent à déduire que ce temple en effet trésorait les restes d'un khet qui s'aventura trop loin de Kheterata Propre et puis, apparemment, se tua. D'autres textes entouraient ces écrits, dans une langue inconnue complètement étrangère au script Kheteratan. Incapables de faire tête ou queue du texte et avides d'en finir, le groupe conclut que ce n'était probablement rien de trop important - probablement plus de détail biographique, comme dans d'autres tombes similaires - et continua.\n\nEventuellement, ils atteignirent une grande pièce, étrangement simple et humble pour la tombe d'un khet. Pourtant il était là, un grand sarcophage abritant indéniablement quelque chose de plus grand qu'un gnoll ou humain. Le groupe acclama de joie pour l'aubaine, bien qu'ils furent immédiatement éclipsés par un sifflement fort, causant au groupe de hurler fort et se précipiter hors de la pyramide pour rapporter leurs découvertes."
 flavour_brrtekuh.7.a:0 "Nous dînerons de chair de khet."
 flavour_brrtekuh.9.t:0 "Un Peuple Fantaisiste"
 flavour_brrtekuh.9.d:0 "Bien que nous ayons été largement accueillis avec hostilité par les humains de Kheterat, notre travail vers le tri à travers les ruines de la cité nous a valu un intérêt inattendu. Ces créatures apparaissent être des humains plus courts, pourtant ne sont clairement pas des enfants humains. S'identifiant comme quelque chose appelé gnomes, ils ont montré un intérêt à nous rejoindre pour creuser à travers les ruines. Ces gnomes se sont déjà montrés être des créatures innovantes et intelligentes, et peut-être avec un peu de guidance, ils pourraient être des suiveurs stellaires de Kvanga."
 flavour_brrtekuh.9.a:0 "Ça vaut le coup d'essayer."
 flavour_brrtekuh.9.b:0 "Absolument pas !"
 flavour_brrtekuh.11.t:0 "Malédiction des Morts"
 flavour_brrtekuh.11.d:0 "Il n'y avait eu que quelques mois depuis que [Root.Monarch.GetName] avait dîné de chair de khet - creusé dans cette ruine, et dévoré le cadavre d'un dieu. [Root.Monarch.GetSheHeCap] avait senti le pouvoir coursé à travers [Root.Monarch.GetHerHim], la connaissance de maîtrise absolue, divinité elle-même. Ils étaient partis, gueule couverte de chair poudreuse et papyrus déchiré, avec nouveau pouvoir et nouveau but : dévorer Kheterata de plus qu'un nom.\n\nLa nuit dernière, cependant, [Root.Monarch.GetName] découvrit juste ce que cela signifiait. Car [Root.Monarch.GetSheHe] ne prit pas seulement les bienfaits de leur divinité, mais la malédiction de leur affliction. [Root.Monarch.GetSheHeCap] s'était réveillé à un chœur perçant l'âme de cris et lamentations félins, une cacophonie inéchappable.\n\n[Root.Monarch.GetSheHeCap] trébucha à travers [Root.Monarch.GetHerHis] palais, griffes serrant leurs oreilles si fort qu'elles déchirèrent la fourrure et chair - mais le chœur de lamentations n'était pas tout ce dont [Root.Monarch.GetSheHe] avait à avoir peur. Visions des morts - cadavres traînant, frayeurs inimaginables, têtes de khet-et-homme de même - l'assaillirent aux coins de [Root.Monarch.GetHerHis] monde. Terreur affligea [Root.Monarch.GetName] de toute façon imaginable.\n\nEventuellement, cela s'était révélé trop. [Root.Monarch.GetSheHeCap] n'était pas le seul gnoll assailli dans la nuit - mais quand les survivants rongés par la peur se relevèrent, ils trouvèrent [Root.Monarch.GetName] recroquevillé dans une pièce sombre. Ce ne fut que le bavardage de [Root.Monarch.GetHerHis] accompagnants qui [Root.Monarch.GetHerHim] réveilla. Mais [Root.Monarch.GetSheHe] ne se réveilla pas à terreur babillante - mais une certitude maniaque, alors que le [Root.Monarch.GetTitle] attrapa un accompagnant.\n\n\"C'était les KHET-!\" [Root.Monarch.GetSheHeCap] gronda, gueule bavardant, essayant de retenir un rire bouillonnant et bouillonnant. \"Ils nous ont MAUDITS-\" Mais [Root.Monarch.GetSheHe] ne pouvait le retenir longtemps. \"-et- ha- hahahaha- HAHAHAHA! Ils pensent que cela nous ARRÊTERA!\""
 flavour_brrtekuh.11.a:0 "Alors que [Root.Monarch.GetName] ricana, [Root.Monarch.GetHerHis] accompagnants se recroquevillèrent."
 flavour_brrtekuh.12.t:0 "Tombe de Benukhet"
 flavour_brrtekuh.12.d:0 "La tombe n'était pas très glamour. Elle fut creusée dans le côté d'une des montagnes orientales - encore monumentale et impressionnante à un œil non entraîné ou un étranger, ou quelqu'un qui ne savait pas ce que c'était que d'être méprisé par les dieux du Chagrin. Mais pourtant, avoir une tombe du tout était probablement plus que ce qui était mérité. Quand Aakhet enfonça sa gueule draconique dans Septikhet, devenant un de deux individus dans l'histoire à tuer un Khet, Benukhet vit tout - et dans son cœur, il sut ce que c'était que d'être tué. Il sentit la terreur de mortalité.\n\nEt au lieu de se lever pour combattre, Benukhet vit cette terreur, et s'inclina devant elle. Il devint la marionnette du dragon-dévoreur. À travers son règne court et insignifiant comme Khetarch enfant, Benukhet garda cette terreur dans son âme. Elle devint une partie intrinsèque, inséparable de lui.\n\nMaintenant, elle ferait partie de Brrtekuh aussi.\n\nLa meute descendit sur la tombe, ciseau et pioche dans une griffe, torche et sabre-récupéré dans l'autre. Ils brisèrent les murs, déchirèrent garde mort-vivant et construct ancien et piège soigneux en morceaux, déferlèrent dans le domaine de Benukhet comme charognard à cadavre. Il ne leur fallut pas longtemps pour trouver son sarcophage - et alors que le reste des gnolls se tenait là, regardant, désintéressés, ignorants et imprudents, il fallut à l'élite parmi eux encore moins de temps pour dévorer le cadavre de Benukhet. [Root.Monarch.GetName] fut le premier parmi eux à goûter sa chair.\n\nEt immédiatement Brrtekuh sut, dans leurs cœurs, dans leurs âmes, ce que c'était que de tuer un dieu."
 flavour_brrtekuh.12.a:0 "Comme ils savaient peu, quand ils dirent que Benukhet était le pire des Khetarchs."
 flavour_brrtekuh.20.t:0 "Malédiction de Benukhet"
 flavour_brrtekuh.20.d:0 "Cela commença le jour suivant. Un des gnolls qui avait excavé le temple avait été en train de se promener, essayant de sortir de la chaleur du désert. Puis il se plia en deux, serrant son estomac. Puis il vomit cet estomac hors de sa bouche, et mourut. Cela continua à peu près de cette manière - morts atroces, inexplicables, visions terribles qui affligèrent ceux qui réussirent à survivre - jusqu'à ce que la plupart de ceux qui creusèrent dans la tombe de Benukhet furent soit poussés enragés, soit poussés morts.\n\nCela était quelque peu attendu, bien sûr - plus grand le Khet, pire la malédiction. Un Khetarch portait des terribles, habituellement. Un Khetarch important ? N'espérez pas y survivre.\n\nMais Benukhet n'était pas supposé être important. Il joua un rôle pivot - à travers s'agenouiller et se recroqueviller - mais mourut extraordinairement jeune, régna pendant si peu de temps. C'était pourquoi tant étaient allés avec le groupe de raid - pourquoi, alors que les seigneurs de meute de Brrtekuh fouillaient Kheterata pour les tombes des contemporains de Benukhet, ceux qui avaient vécu à travers le règne de terreur d'Aakhet, tant continuèrent à. Suivirent les ordres malgré leur spécificité étrange, pillèrent leurs babioles, pendant que leurs supérieurs festoyaient sur chair-Khet. \n\nBien sûr, seuls ces gnolls savaient que le jugement de leurs subordonnés de Benukhet et ses proches était terriblement erroné. Et quand la nouvelle élite de Brrtekuh se dressa au-dessus de leurs proches, couchés brisés dans le sable, ils ricanèrent et gloussèrent, sachant juste comme ils se trompaient.\n\nLa Malédiction des Khet grandit..."
 flavour_brrtekuh.20.a:0 "...mais ceux qui portent celle de Benukhet savent qu'ils peuvent la résister."

 flavour_brrtekuh.13.t:0 "Moment de Révélation"
 flavour_brrtekuh.13.d:0 "Il n'y avait que le Khet, le Gnoll, la tempête de sable les enveloppant tous deux et la rivière Chagrin à côté d'eux. Récemment, beaucoup de ses proches avaient été pris en embuscade sur la rivière - troublés par ces envahisseurs. Ils les avaient chassés, mais cela l'avait agacé pas mal. Alors il vint pour les punir. Tous les autres gnolls étaient morts sauf un, une figure curieuse avec une cicatrice en forme de lune sur son œil gauche. Le Khet remarqua cette particularité - sentit une piqûre inexplicable de peur en le faisant. Mais il l'écarta. Elle allait mourir bientôt ; c'était inévitable. Le Khet ouvrit sa paume et laissa le sable couler de plus en plus vite jusqu'à ce qu'il submerge tout autour, une mort par mille coupures.\n\nPourtant le gnoll la refusa. Pour le Khet, c'était un autre affront. Comment cette hyène trop grande osait-elle se tenir debout ? Toute autre créature serait tombée, devait tomber. Il redoubla ses efforts, puisa dans le pouvoir divin.\n\nMais encore une fois, le gnoll osa vivre. Pas à pas elle approcha, et alors le Khet augmenta son pouvoir, le vent grandit à force d'ouragan, la tempête de sable si puissante qu'elle pouvait émietter le fer. Le gnoll céderait...\n\nMais il ne le fit pas. Pour la première fois en un millénaire, le Khet connut la rage ; la tempête de sable grandit en taille et férocité, jusqu'à ce que rien ne puisse survivre, aucune hyène, ni ogre, ni bête-scarabée ! Le gnoll serait balayé pour son arrogance ! C'était inévitable ! \n\nEt puis de la tempête de sable, une gueule flashante émergea en embuscade - et bientôt, le Khet ne vit ni sable ni ciel, mais le noir des ténèbres. Les dents déchirant du gnoll, imprégnées de connaissance-ancienne, s'enfoncèrent dans le cou du Khet. Une fois, c'avait été un dragon qui avait résisté à un tel pouvoir, qui avait volé à travers sable et tempête, qui avait dévoré un dieu. Mais plus maintenant.\n\nLa gueule du gnoll se referma. Le Khet mourut."
 flavour_brrtekuh.13.a:0 "Et l'extinction du Khet devint inévitable."

 flavour_brrtekuh.14.t:0 "Mort dans la Meute"
 flavour_brrtekuh.14.d:0 "Brrtekuh mourut comme elle vécut, soudainement et sans avertissement - comme une tempête de sable, elle avait émergé abruptement dans sa jeunesse, un gnoll sans nom qui consolida rapidement la meute, et elle laissa un cataclysme final dans son départ. Comme beaucoup des structures efficaces mais fragiles de la meute étaient basées autour de la règle de et loyauté à Brrtekuh, celles-ci devinrent rapidement soit défuntes soit utilisées comme dispositifs politiques pour gagner influence et légitimité pour les gnolls aspirants à sa mort.\n\nMaintenant la meute une fois unie, unique d'esprit en un but, a commencé à se déchirer. Beaucoup de gnolls sont revenus à la logique violente de survie du plus fort, pendant que des commandants militaires une fois proéminents lèvent des bannières sous leur propre nom comme seigneurs de guerre. Pourtant étrangement, ces gnolls sont encore unis sous un appel : celui de Brrtekuh morte, prétendant être son successeur d'une manière ou d'une autre, ne cherchant pas à créer une nouvelle meute mais cherchant à continuer la présente."
 flavour_brrtekuh.14.a:0 "Chacun pour soi !"

flavour_brrtekuh.15.t:0 "Ultimatum Charognard"
 flavour_brrtekuh.15.d:0 "Les gnolls Kvangahga à notre ouest ont grandi en pouvoir grandement dans les années passées. Maintenant ils sont venus à nos portes, nous demandant de cesser notre adoration de démons et de suivre leur déesse à la place. Contrairement au passé, ceci ne semble pas être une simple suggestion."
 flavour_brrtekuh.15.a:0 "Nous n'avons pas d'autre choix"
 flavour_brrtekuh.15.b:0 "Hah ! Nous avons survécu à pire."

 flavour_brrtekuh.16.t:0 "Réprimande du Fléau des Mers"
 flavour_brrtekuh.16.d:0 "Les gnolls Fléau des Mers, toujours sauvages et disgracieux, ont refusé notre salut charitable malgré la marge de manœuvre que nous leur avons donnée. Il n'y a plus de pardon, plus de négociation pacifique à portée de main. Nous devons..."
 flavour_brrtekuh.16.a:0 "...préparer les hyènes sinistres !"
 flavour_brrtekuh.16.b:0 "...faire une sieste. Je suis fatigué."

 flavour_brrtekuh.17.t:0 "Heure de Dévastation"
 flavour_brrtekuh.17.d:0 "Le Khetarch s'assit sur son trône, et essaya de se calmer. Sa flotte de plaisir naviguait sur les eaux du Chagrin - et des berges, les meutes de Brrtekuh descendirent sur eux. Il avait écarté les rapports inquiets de ses accompagnants Khet, au début. Puis il en avait vu un pris en embuscade, bondi dessus par une de ces maudites hyènes. Il avait regardé avec incrédulité alors que les dents du gnoll s'enfonçaient dans le cou de ses proches - puis hurla de terreur alors qu'il tira en arrière, et prit la tête du Khet avec.\n\nLa terreur était une nouvelle expérience pour le Khetarch - et il ne l'aimait pas. Chaque nuit affligée de terreur, chaque jour passé trempé de sueur, frissonnant malgré la chaleur. Il devait combattre - il n'y avait pas d'autre choix.\n\nEt donc il était sorti pour faire exactement cela. C'était une scène apocalyptique - d'immenses tempêtes de sable et sauterelles emportèrent envahisseur et défenseur de même, alors que la rivière se retirait et jaillissait, comme une marée contre l'inondation gnollique. Cris, hurlements, rires gloussants et miaulements désespérés. Le plein pouvoir de sa race divine assemblé - mais à demi-cœur, et frappé d'une terreur inconnue et étrangère. Le Khetarch pouvait voir qu'il perdait. Et donc il se leva de son trône, et sortit sur le pont, et leva ses bras, et essaya la dernière chose qu'il pensait pouvoir faire une différence.\n\nLe Chagrin s'éleva. La barge du Khetarch resta stable, sûre - mais les autres basculèrent, grondées par l'eau montante et bouillonnante, alors qu'humain et cadavre-khet et gnoll de même tombèrent par-dessus, aspirés dans le maelström lentement montant qui était autrefois une rivière. Le Khetarch se permit de sourire, malgré les nerfs, la peur-terreur. Il était un dieu. Clairement, il s'inquiétait pour rien.\n\nMais puis il remarqua un son derrière lui. Un pas doux contre un tapis. Le Khetarch se retourna.\n\nSa vie ne dura qu'une autre seconde. Le Dernier Khetarch ne cria pas, hurla, miaula, ronronna de déception. Il entrevit simplement la gueule de [Root.Monarch.GetName] alors qu'elle se refermait autour de sa tête - et pendant un instant, enregistra que c'était la fin."
 flavour_brrtekuh.17.a:0 "Et le monde apprit que même les dieux peuvent s'agenouiller."
 flavour_brrtekuh.18.t:0 "Seulement des Chagrins"
 flavour_brrtekuh.18.d:0 "Alors que les nouvelles arrivèrent, peu pouvaient à peine le croire. Des Khets étaient morts avant, bien sûr, et les Khetarchs ne faisaient pas exception. Mais ce qui avait transpiré était bien plus, bien pire. Le Khetarch n'était pas simplement expiré de causes naturelles, mais avait été consommé par des gnolls envahisseurs. Les fidèles sont en angoisse à la perte de leurs dieux, bien que la plupart d'entre nous réalisent que nous devons passer à autre chose. La question est, où pouvons-nous possiblement aller d'ici ? Nous tournons-nous vers les Aakhetistes et leur Dragon de Bronze ? Ou est-il possible que ces gnolls suivent une vision supérieure sous leur déesse ?"
 flavour_brrtekuh.18.a:0 "Aakhet nous guidera."
 flavour_brrtekuh.18.b:0 "Peut-être cette Kvanga est-elle vraiment supérieure..."

 flavour_brrtekuh.19.t:0 "Une Apparition Apparaît"
 flavour_brrtekuh.19.d:0 "Trente jours plus tard, le Khetarch apparut à nouveau. Pas comme chair et sang, mais comme le Chagrin lui-même. Une forme gémissante, hurlante, miaulante d'eau mouvante, tirée de la rivière dans la forme d'une chose dévorée. Elle marcha, se griffa à travers la rivière, et causa le chaos où qu'elle aille.\n\nUne fois, les Khet étaient décadents. Une fois, les Khet étaient paresseux. Une fois, les démonstrations de leur pouvoir étaient frivoles, sans signification - un à-côté annihilant. Les gens du Chagrin pensaient qu'ils s'étaient habitués à quelque chose de différent - un nouveau genre de malveillance. Un signe que les Khet se souciaient de quelque chose de plus que le plaisir.\n\nAlors que la gueule de [Root.Monarch.GetName] se referma autour de la tête du Khetarch, alors que le sang gicla et les os craquèrent, alors que le corps d'un dieu tomba mou et sevré, le Chagrin s'écrasa au lit de la rivière. Cela aurait tué [Root.Monarch.GetName] aussi, si [Root.Monarch.GetSheHe] n'était pas maintenant à moitié-ce-que-[Root.Monarch.GetSheHe]-mangea [Root.Monarch.GetHerselfHimself].\n\nPeut-être le Khetarch avait-il été tué pendant que son esprit était emmêlé dans l'essence du chagrin. Peut-être était-ce un écho du pouvoir qu'il tenait en vie. Peut-être était-ce Elikhet lui-même, descendu pour punir ceux qui tuèrent son successeur. Peut-être la rivière faisait-elle juste ce genre de chose. Cela n'importait pas. Quand le Khetarch s'éleva-comme-la-rivière, comme un spectre, et il leva ses bras, et des torrents rouges emportèrent caravane-fuyante et meute-gnoll de même, et essaim-scarabée ravagea les plaines, et les fantômes des dévorés firent des ravages à travers les cités, tout Kheterata connut à nouveau le pouvoir de leurs dieux morts."
 flavour_brrtekuh.19.a:0 "Mais Brrtekuh ne s'agenouilla pas encore."

 flavour_brrtekuh.21.t:0 "La Mère Saignante"
 flavour_brrtekuh.21.d:0 "[Root.Monarch.GetName] fixe l'horizon de leur grande conquête, trouvant peut-être finalement le repos sachant que tous les Khets sont finalement morts. Pourtant à leur désarroi, le Chagrin commence à bouillonner, et écumer - d'abord avec le blanc de l'écume, puis un rouge sombre, comme du sang. Les amphibiens se précipitent hors de l'eau à son approche - les poissons fuient vers les rives, essayant désespérément de battre leur chemin hors - loin ! - sur terre. Assez tôt, la rivière entière est consumée par la substance bouillonnante et épaisse, se coagulant au milieu des roseaux, suçant la vie hors des berges de la rivière. Les poissons qui n'osent pas chercher une mort plus confortable remontent bientôt à la surface de la rivière. Peu après, des essaims d'insectes, plus prominemment mouches et étrangement moustiques, se rassemblent pour couvrir le lac, non seulement consommant la charogne et substance semblable au sang mais aussi harcelant ceux sur les berges. Les Khétistes qui ont vu ceci se sentent revigorés, convaincus du message de leur dieu mort, tenant fort à leurs convictions contre nos plus grands efforts de conversion."
 flavour_brrtekuh.21.a:0 "C'est probablement juste une chose saisonnière"

 flavour_brrtekuh.22.t:0 "Ancêtres Démoniaques"
 flavour_brrtekuh.22.d:0 "Notre meute a toujours tenu une révérence spéciale pour nos ancêtres - peut-être plus que toute autre meute gnoll. Dans le passé nous trouvons guidance et sagesse pour nous porter dans le futur. Bien sûr, le passé n'était pas toujours parfait, et peu de gnolls exemplifient cela mieux que les Gnolls Fléau des Mers. D'un côté, ils font partie de notre royaume, et nos peuples ont des histoires longtemps entremêlées. Ils ont aidé nos campagnes, et nous nous sommes sauvés l'un l'autre en temps de besoin désespéré. Et pourtant, leurs ancêtres étaient aussi des adorateurs de démons. Devrions-nous leur permettre de révérer des gnolls qui étaient mal guidés au mieux, ou carrément corrompus au pire ? Ou devrions-nous façonner de nouveaux mythes pour qu'ils suivent, même au risque de leur prendre leur histoire ?"
 flavour_brrtekuh.22.a:0 "C'est leur ascendance. Laissons-les choisir comment la regarder."
 flavour_brrtekuh.22.b:0 "Nous leur donnerons un meilleur futur en leur donnant un meilleur passé."

 flavour_brrtekuh.23.t:0 "Vog Mekza en Mouvement"
 flavour_brrtekuh.23.d:0 "Quand nous avons habilité les Vog Mekza, nous l'avons fait pour qu'ils puissent nous assister dans la lutte contre la malédiction des Khets. À cela, ils ont certainement été utiles. Pourtant ils ont aussi apparemment pris goût au pouvoir que nous avons investi en eux. Déjà des agents des Vog Mekza font des mouvements inquiétants, étendant leur influence et pouvoir où ils peuvent. Certains croient que c'est le prélude à quelque chose de bien pire."
 flavour_brrtekuh.23.a:0 "Rejetons ingrats !"

 flavour_brrtekuh.24.t:0 "Coup des Vog Mekza"
 flavour_brrtekuh.24.d:0 "Les efforts des Vog Mekza pour saisir le contrôle sur notre état ont porté des fruits horrifiants. Pas une seule institution ne semble être libre de leur emprise maintenant, et rien ne peut être fait sans leur approbation. Au lieu de simplement servir comme avant-garde de notre lutte contre les Khet, les Vog Mekza semblent déterminés à traîner notre royaume dans un bourbier de zèle et fanatisme. Alors que chaos et incertitude saisissent notre peuple, une pensée quitte de plus en plus le museau de chaque gnoll..."
 flavour_brrtekuh.24.a:0 "Brrtekuh n'aurait jamais permis cela !"
 flavour_brrtekuh.26.t:0 "Le Culte de la Personnalité se Fracture"
 flavour_brrtekuh.26.d:0 "Personne ne sait d'où vint la première fissure ; certains disent que c'était un refus du paiement des taxes ; d'autres qu'était une vision d'un prêtre qui revendiqua une prophétie de Brrtekuh elle-même, que le Conseil avait perdu sa faveur ; d'autres qu'un coup de foudre frappa la statue de Brrtekuh sur la capitale et que c'était le signal.\n\nCe qui est connu par les académiques et la plupart des gens ordinaires comme le moment déterminant est l'épisode du Conseil Sanglant. Selon les rumeurs, un petit groupe de travail de membres du Conseil s'était réuni pour résoudre quelque problème insignifiant, juste une discussion sur les droits d'eau sur un petit tributaire du Chagrin. Mais les autres le virent plutôt pour quelque chose de plus sombre - quelque chose de séditieux, contre la meute, contre Brrtekuh. Ils assassinèrent les gnolls du conseil \"dissidents\" et exposèrent leurs cadavres autour de la capitale.\n\nIl n'y a aussi aucun record de qui autorisa les meurtres ou l'exposition brutale, mais ce qui était connu de tous était que le Conseil ne tolérerait aucune dissidence, peu importe comme elle était mineure. Au lieu d'être effrayé, cela se retourna immédiatement contre eux, la population horrifiée par les longueurs auxquelles le Conseil était allé ; Brrtekuh elle-même n'aurait jamais fait cela. Ainsi commença l'Âge du Doute en Brrtekuh."
 flavour_brrtekuh.26.a:0 "Et de la première fissure, vint l'Inondation"

 flavour_brrtekuh.27.t:0 "Confiance Restaurée"
 flavour_brrtekuh.27.d:0 "La tactique du Conseil pour regagner la confiance du peuple était la même que celle utilisée par les Gnolls pour reconquérir le désert. D'abord, vous faisiez des Barrières de Vent ; plus de violence n'était permise dans les Combats de Conseil. Puis vous plantiez les premières récoltes ; toutes les réunions de Conseil étaient ouvertes au public, et les records étaient rendus disponibles. Puis vous nourrissiez ces récoltes et continuiez à faire grandir des arbres plus grands et résistants ; des assemblées ouvertes étaient organisées où les gens pouvaient participer et parler de leurs problèmes locaux et questions aux membres locaux du Conseil.\n\nC'était un projet lent et pénible, mais s'il était possible de conquérir le désert, cela regagnerait probablement la confiance du peuple."
 flavour_brrtekuh.27.a:0 "Une Fleur Fleurit dans le Désert"

 flavour_brrtekuh.28.t:0 "Équilibre du Conseil Restauré"
 flavour_brrtekuh.28.d:0 "La situation dans le Conseil Brrtekuh était un gâchis, avec des douzaines de querelles personnelles, idéologies politiques se battant les unes contre les autres, corruption, jalousie et fierté pure embourbaient le Conseil. La solution ? Le Conseil entier fut enfermé dans un bâtiment, avec des gardes surveillant chaque entrée, et seulement la nourriture et eau de base permises à l'intérieur. Les conseillers ne pouvaient partir que quand ils étaient tous d'accord et résolvaient leurs problèmes.\n\nAu début, cris et violence pouvaient être entendus du bâtiment. Comme le temps passait, monotonie et apathie s'installèrent. Ne voyant aucune autre sortie, le Conseil commença à parler entre eux, résolvant les querelles, lissant les idéologies, et se connectant. Ce qui sortit du bâtiment n'était le scénario préféré de personne, mais c'était celui sur lequel ils pouvaient tous s'accorder."
 flavour_brrtekuh.28.a:0 "Le Conseil est la pire forme de gouvernement pour les Gnolls, sauf toutes les autres."

 flavour_brrtekuh.31.t:0 "Chaos du Conseil"
 flavour_brrtekuh.31.d:0 "Le Conseil était supposé être une machine bien huilée, toutes trois factions travaillant ensemble pour accomplir la vision de Brrtekuh. Malheureusement, c'était devenu un champ de bataille ; les réunions n'étaient pas pour résoudre des problèmes mais pour afficher le pouvoir, et les promotions étaient basées sur des alliances personnelles, pas la méritocratie. C'était devenu un endroit Gnoll-mange-Gnoll, où seuls les plus rusés, brutaux et individualistes pouvaient prospérer, parfait pour un Gnoll, pas tant pour un gouvernement. \n\nUn Gnoll Conseiller l'a mieux dit :"
 flavour_brrtekuh.31.a:0 "\"Il n'y a pas une telle chose que la société.\""


 flavour_brrtekuh.29.t:0 "Vents de Changement"
 flavour_brrtekuh.29.d:0 "Sous notre règle, nous avons complètement réformé les humains et gnolls, non seulement les recréant mais les rachetant vers une forme plus grande. Autrefois Akasi obstinés et viles servent maintenant diligemment comme ouvriers et fermiers partout dans notre royaume, construisant une fondation pour tous. Au cœur de notre territoire, les anciens Kheteratans récupèrent avec ressources pour des ressources, resculptant la terre et bâtiments pour faciliter des champs fertiles pour nourrir les peuples à travers la terre. Et finalement, sur les étendues extérieures, les gnolls se tiennent toujours vigilants du mal, servant comme les défenseurs de Kvanga."
 flavour_brrtekuh.29.a:0 "Tout ce que nous demandons est obéissance complète."

 flavour_brrtekuh.30.t:0 "Le Premier Avatar"
 flavour_brrtekuh.30.d:0 "Une tribu acculée de gnolls d'arrière-pays d'un désert abandonné de dieu, qui réussit à vaincre les anciens khets et les gnolls adorateurs de démons : tels sont les contes absurdes utilisés comme plaisanterie commune juste il y a cent ans. Pourtant nous voici, nous tenant au zénith des gnolls. Une si grande campagne ne pouvait simplement être attribuée au simple hasard : c'est simplement divin par nature, une œuvre de Kvanga accomplie par son émissaire Brrtekuh. Beaucoup de Canoriens et Cultistes du Soleil ont dit des prophéties de dieux qui accordent leur essence sur Halann ; aucun n'a plus grande évidence pour leur revendication que la bénédiction que nous avons reçue pour nous-mêmes. Comme nous avons consommé Brrtekuh, nous avons aussi consommé l'essence de Kvanga, et portons son âme sainte. Nous sommes le reforgeur du gaspillage, l'apprivoiseur du sauvage et le protecteur du cycle."
 flavour_brrtekuh.30.a:0 "Rram Krod Keres"

 flavour_brrtekuh.32.t:0 "Splendeur Écrasante"
 flavour_brrtekuh.32.d:0 "Une épée n'est pas faite avec amour et soin : elle est faite avec destruction, feu et contrôle. Vous creusez le fer hors du sol, vous le broyez, vous le chauffez jusqu'à ce qu'il fonde, puis vous le frappez pour former l'épée. Ce processus est ce que nous Brrtekuns ferons à l'économie mondiale : briser les marchés en morceaux, broyer les monopoles en poussière, brûler les routes commerciales, fondre les luxes inutiles puis frapper, encore et encore jusqu'à ce que l'économie globale soit une simple épée dirigée vers nos ennemis. Finalement, après que les flammes aient carbonisé la terre, des cendres de mort et destruction, après que les mouches aient consommé jusqu'à ce que le monde soit sans racine, FINALEMENT, un nouveau monde sera inauguré à nouveau, une terre à nous de forger, de guider. Une terre renaissante, un Halann racheté par Kvangahga."
 flavour_brrtekuh.32.a:0 "Après que les cendres se soient déposées, sera un monde renaissant et racheté"

 flavour_brrtekuh.33.t:0 "Tribut"
 flavour_brrtekuh.33.d:0 "Le tribut reçu était un gâchis de ce que certains appelleraient des détritus : morceaux de tissu, cordes, épées brisées, nourriture pourrie, et même des livres avec des pages manquantes. Les Brrtekuh n'appelaient pas le tribut des détritus ; ils connaissaient le trésor qui leur avait été offert. Avec le morceau de tissu, ils pouvaient faire de nouveaux vêtements avec de beaux designs. Les cordes pouvaient toutes être liées ensemble et créer une corde encore plus forte, les épées brisées pouvaient être fondues pour de nouvelles armes, la nourriture pourrie utilisée comme fertilisant pour les jardins. Même les livres seraient recyclés et le papier réutilisé. \n\nLes détritus d'un homme sont un trésor pour un suiveur de Kvanga."
 flavour_brrtekuh.33.a:0 "Très apprécié"
 flavour_brrtekuh.40.t:0 "S'Effondrant"
 flavour_brrtekuh.40.d:0 "Les eaux du Chagrin lui-même jaillirent pour faire tomber notre fort sur ses berges, emportant les murs de pierre comme s'ils étaient ceux d'un château de sable. Des démonstrations de pouvoir comme celle-ci sont devenues une façon standard pour les Khet de soutenir la résistance populaire à notre règle."
 flavour_brrtekuh.40.a:0 "Que leurs os ne connaissent aucun repos."

 flavour_brrtekuh.41.t:0 "Perturbation de Caravane"
 flavour_brrtekuh.41.d:0 "Le Chagrin est une artère vitale pour toute sorte de transit à travers Kheterata, et les Khet semblent déterminés à nous empêcher de l'utiliser. Chaque bateau, barge, et ferry que nous mettons à l'eau semble finir chaviré, avec tout assez fortuné pour survivre laissé pagayant vers le rivage."
 flavour_brrtekuh.41.a:0 "Que leurs os ne connaissent aucun repos."

 flavour_brrtekuh.42.t:0 "Insurrection qui Fermente"
 flavour_brrtekuh.42.d:0 "Les perturbations continues créées par les Khet ont inspiré leurs suiveurs plus loyaux à se bander ensemble en insurrection. Les créatures viles ont encore une influence significative sur la population locale, malgré leur subjugation par notre meute, et ont amassé un groupe sizable de rebelles pour chercher leur libération."
 flavour_brrtekuh.42.a:0 "Que leurs os ne connaissent aucun repos."

 flavour_brrtekuh.91.t:0 "Pénuries de Récoltes Curieuses"
 flavour_brrtekuh.91.d:0 "Il aurait pu jurer que le silo était à un niveau adéquat la dernière fois qu'il l'avait inspecté. Il n'y avait aucun moyen qu'il ait pu tomber à un niveau si abysmal en si peu de temps. C'était comme si des mois entiers de grain avaient simplement disparu, sans aucune trace de banditisme, infestation, ou tout autre phénomène normal. Tout ce qu'il savait était qu'il y aurait des temps durs à venir."
 flavour_brrtekuh.91.a:0 "Peut-être y a-t-il quelque chose à cette \"malédiction.\""

 flavour_brrtekuh.93.t:0 "Fléau de Nuisibles"
 flavour_brrtekuh.93.d:0 "Cela arriva du jour au lendemain. Au matin, les champs étaient dépouillés nus, animaux réduits à des piles d'os nettoyés, et même des voyageurs malchanceux furent dévorés par les nuisibles. Essaims grouillants de sauterelles avaient balayé [curse_famine_province.GetName] comme une marée, entrant dans toute maison, grange, ou tente qui n'était pas complètement fermée. Tout le reste fut réduit en poussière et os."
 flavour_brrtekuh.93.a:0 "Maudit ces félins pourris et leur infecte malédiction."

 flavour_brrtekuh.94.t:0 "Enterré sous la Poussière"
 flavour_brrtekuh.94.d:0 "Les tempêtes de sable ne sont pas étrangères à tout résident du Salahad, mais la série passée de tempêtes affectant notre pays ont été presque... malveillantes. Les sables fouettants semblent saisir les membres d'une personne, les traînant physiquement vers le bas. Tout mouvement significatif à travers le pays, tel que la marche de notre armée, est ralenti à un crawl par les tempêtes, qui nécessitent des pauses fréquentes de peur d'être abattu et enterré sous les dunes."
 flavour_brrtekuh.94.a:0 "Plus de ces occurrences étranges, mais probablement rien d'inhabituel."

 flavour_brrtekuh.95.t:0 "Les Morts Desséchés"
 flavour_brrtekuh.95.d:0 "Longtemps les gens du Chagrin ont servi les Khet, et il semble que leur service n'ait pas encore fini. Des hordes de squelettes anciens, sablés par le vent, portant leurs atours funéraires, se sont levés en [U10_zombie_province1.GetAreaName] et [U10_zombie_province2.GetAreaName] pour venger leurs maîtres."
 flavour_brrtekuh.95.a:0 "\"Sûrement il y aura une fin finale à cette maudite malédiction.\""

 flavour_brrtekuh.96.t:0 "Toux de Chat"
 flavour_brrtekuh.96.d:0 "Cela commence avec une démangeaison dans la gorge. Puis une toux persistante, suivie par une sécheresse inétanchable dans la bouche d'une personne. Toute nourriture que le souffrant mange semble se transformer en poussière dans leur bouche, exacerbant davantage leur toux sifflante. Eventuellement, famine et soif prennent leur péage, et ils meurent d'une mort râlante et flétrissante."
 flavour_brrtekuh.96.a:0 "Peut-être y a-t-il quelque chose à cette \"malédiction.\""

 flavour_brrtekuh.98.t:0 "Visions de Chaînes"
 flavour_brrtekuh.98.d:0 "Nos nouveaux sujets Kheteratans sont devenus encore plus récalcitrants dernièrement. Ils ferment leurs portes à nos soldats et marchands, refusant toute interaction avec notre meute. Ceux que nous avons pris prisonniers et forcés à expliquer ont tous donné des descriptions brisées d'événements encore à arriver. Rêves de nos gnolls les saisissant dans le fer et les fouettant vers des fins ruineuses. Rien ne peut être fait pour apaiser leurs peurs mal placées pour l'instant, jusqu'à ce que ces visions arrivent à une fin."
 flavour_brrtekuh.98.a:0 "Plus de ces occurrences étranges, mais probablement rien d'inhabituel."

 flavour_brrtekuh.99.t:0 "Nuit des Robes Rouges"
 flavour_brrtekuh.99.d:0 "Beaucoup essaient de tricher l'éventualité de la mort, pourtant elle semble toujours les trouver.\n\n [Root.Monarch.GetName] ne fait pas exception. Cette nuit la mort l'a trouvé, sous la forme des Faucheurs Rouges. Serviteurs squelettiques énigmatiques de Nerat, vêtus de cramoisi, le but de leur visite est singulier : tuer $MONARCH$ pour leur tentative d'étendre leur vie en consommant un Khet."
 flavour_brrtekuh.99.a:0 "Maudit ces félins pourris et leur infecte malédiction"
 flavour_brrtekuh.99.b:0 "Par dent et griffe Brrtekuh s'acheta un autre jour."

 flavour_brrtekuh.910.t:0 "Une Cacophonie de Glace et Feu"
 flavour_brrtekuh.910.d:0 "Le chaos était inimaginable. Le ciel lui-même semblait s'effondrer, météores de feu hurlant vers une fin explosive dans la terre. Éclairs de foudre bleue explosèrent même la pierre en morceaux fumants de verre. Tout le temps, morceaux de grêle aussi gros qu'un poing humain martelèrent tout individu ou structure laissé debout. Même après le passage de la tempête, feu persistant et inondation causèrent des dégâts qui auraient besoin d'années de restauration."
 flavour_brrtekuh.910.a:0 "Sûrement il y aura une fin finale à cette maudite malédiction."



 
 flavour_brrtekuh.911.t:0 "Tombe d'Elikhet ?"
 flavour_brrtekuh.911.d:0 "La nuit était froide et sèche comme toujours. Une humble demeure abandonnée fut trouvée, vaguement en forme de pyramide pourtant manquant les nombreuses caractéristiques et détails Khétistes trouvés dans les autres. Alors que nos excavateurs tentaient de tirer son cadavre longtemps momifié dehors comme le reste, une lumière aveuglante vaporisa soudain le temple. Peu après, les cieux clairs se rassemblèrent pour créer des nuages sombres jamais vus auparavant par les vagabonds du Salahad, frappant sur notre terre avec une lumière brûlante. Pourtant aussi rapidement qu'ils vinrent, les nuages se dissipèrent, laissant seulement des corps morts et la perplexité."
 flavour_brrtekuh.911.a:0 "Qu'est-ce qui vient d'arriver ?"

