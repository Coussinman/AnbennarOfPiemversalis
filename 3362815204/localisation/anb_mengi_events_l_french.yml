 #monument events
 mengimonuments_events.1.t:0 "Le Premier de Beaucoup d'Autres"
 mengimonuments_events.1.d:0 "\"Avant Izenwez, raconte la légende, nul Mengi ne savait ce que joie signifiait. Bien que des choses amusantes et heureuses arrivaient, il n'y avait nulle compréhension de ce qu'elles apportaient réellement à notre peuple. Nous vivions simplement nos vies comme esclaves de grands maîtres inconnus, enchaînés par des liens spectraux. Puis Amilak nous guida comme des agneaux pour montrer comment nos simples outils, marteaux, pieux, haches, et même crochets pouvaient briser ces chaînes. En souvenir de ce fait nous montrons ce que ces crochets peuvent accomplir.\"- Un gabare anonyme. \n\nLes origines d'Izenwez demeurent floues ; des preuves fragmentaires existent pour l'existence du jeu remontant très loin, mais quelle que soit son origine, il a conquis notre peuple. Des villages aux grandes cités, la plupart possèdent un espace pour y jouer, que ce soit un simple champ avec règles modifiées ou la fosse traditionnelle bordée de bois. D'innombrables fois par mois et lors des jours de festival, 14 personnes, 7 contre 7, prennent leurs crochets et jouent. Maintenant qu'E Arenaginku Adras est partiellement restauré, le jeu peut être pratiqué comme au temps de Zenidir. Bien que les sièges de pierre ne soient plus rembourrés, le mur plus bordé d'émeraude, la salle est plus que fonctionnelle et prête à accueillir nobles et roturiers pour regarder une partie."
 mengimonuments_events.1.a:0 "Et bien d'autres après celle-ci"

 mengimonuments_events.2.t:0 "Izenwez ! Izenwez ! Izenwez !"
 mengimonuments_events.2.d:0 "...scande la foule. La partie touche à sa fin avec la dernière chandelle presque fondue en flaque, la balle semble avoir passé la partie entière dans les airs. Le score est de 1 à 3, pourtant les deux équipes jouent comme si fatigue n'était qu'un mot jamais entendu. Les équipes comptent toujours sept contre sept, mais tous ont reçu l'honneur d'une blessure. Même depuis la loge de Zenidir - non, la vôtre - vous pouvez voir les ecchymoses et égratignures dans la fosse en contrebas. Soudain, un retournement ; l'équipe perdante marque. C'est maintenant 2 à 3, bien qu'il leur reste beaucoup de travail. Les deux équipes continuent la férocité, se contrôlant mutuellement avec coudes dans le dos et coups de pied aux tibias. La balle est lancée une dernière fois tandis que résonne le cor ; bien qu'elle manque sa cible, vous ne pouvez qu'éprouver fierté de ce que vous avez vu."
 mengimonuments_events.2.a:0 "Izenwez représente véritablement la nature martiale de notre peuple."

 mengimonuments_events.3.d:0 "...scande la foule. Votre attention sur le jeu diminue tandis que vous regardez autour de vous la foule, voyant des visages joyeux. Vous leur faites signe, et l'espace d'un instant une section de la foule vous regarde, acclamant, avant de reporter son regard vers la fosse. Vous examinez votre loge pour voir les diverses élites de la nation partageant des verres de tej ; l'espace d'un bref moment mettant leurs rivalités de côté pour savourer le jeu. Quelqu'un marque, et vous êtes à nouveau consumé par la partie, heureux de savoir ce qu'Izenwez peut apporter."
 mengimonuments_events.3.a:0 "Izenwez peut toujours aider à unifier la nation."

 mengimonuments_events.4.d:0 "...scande la foule pour la dernière fois ce soir. La partie s'est achevée ; vous regardez hommes, femmes et enfants sortir de la grande salle et descendre les pentes de la montagne. Depuis votre point de vue vous les voyez défiler vers les diverses villes et villages dans la vallée en contrebas. Vous êtes alors approché par le dirigeant d'une de ces villes de vallée ; les parties relancées ont permis à sa ville dans la vallée de gagner richesse substantielle grâce aux divers marchands et voyageurs des royaumes environnants, et ils veulent vous présenter un don personnellement. Avant que vous puissiez dire quoi que ce soit il vous présente la richesse et redescend vers la vallée."
 mengimonuments_events.4.a:0 "Izenwez peut apporter richesse à la nation."

 mengimonuments_events.5.d:0 "...scande la foule. Maintenant les murs d'émeraude sont pleinement restaurés. Les images de héros et membres de l'Armée des Vents les ornent dans toute leur gloire viridescente. Leurs actions et hauts faits sont contemplés par les masses, servant d'inspiration pour tous les peuples étrangers comme domestiques. Leur majesté vous inspire même, leurs histoires vous emplissant de détermination comme elles le font pour tous dans la salle. Maintenant vous reportez le regard vers la fosse pour voir les joueurs luttant les uns contre les autres, sachant dans votre cœur pourquoi ils jouent."
 mengimonuments_events.5.a:0 "Izenwez représente la détermination et majesté de notre peuple."

 #regular events
 mengi_flavor_events.1.t:0 "Membres Crypto-Pacte des Ombres"
 mengi_flavor_events.1.desc:0 "Avant le règne de Zenidir, maints hommes sans scrupules passèrent accords et adorèrent même ces êtres ombreux et maux inconnus provenant de ce qui deviendrait le domaine de Yrilak. Durant son règne, tentatives furent faites pour convertir ces divers adorateurs d'ombres et les amener dans la lumière d'Amilak. La plupart de ces tentatives furent couronnées de succès, mais avec le temps il est devenu clair que certains n'abandonnèrent jamais cette révérence pour l'ombre. Maintenant [shadow_pact_perc_possible.GetName] a montré ses vraies couleurs, hébergeant prétendument une large communauté de ceux qui trafiquent encore avec les forces maléfiques et doivent être purifiés de leur influence."
 mengi_flavor_events.1.a:0 "Rassembler les fidèles de la région pour leur enseigner la voie d'Amilak."
 mengi_flavor_events.1.b:0 "Envoyer une bande locale de Riyitewag afin de leur enseigner la voie d'Amilak."
 mengi_flavor_events.1.c:0 "Ces rapports sont peu concluants, se précipiter pour les écraser ne ferait que blesser les fidèles d'Amilak."

 mengi_flavor_events.2.t:0 "Lions et Tigres et Hyènes (oh là là)"
 mengi_flavor_events.2.desc:0 "Parmi notre peuple existe un débat classique dont parlent tous depuis les fermiers jusqu'aux hommes savants ; qui chasse le mieux, un tigre, une hyène, ou un lion ? Un tigre est fort et silencieux, toujours capable de surprendre sa proie, mais il chasse seul, seulement capable d'abattre ce que sa force individuelle permet. Une hyène est comparativement faible seule, mais par ruse et nombre peut abattre gibier bien plus grand qu'elle-même, bien que son rire constant annonce sa présence à des lieues. Un lion est un mélange des deux, les plus puissants rôdant seuls tandis que les plus faibles de la fierté chassent ensemble, mostly silencieux mais avec un rugissement plus fort que tout rire de hyène. Comme nous avons eu plus de contact tant avec les harimari du nord qu'avec les nombreux gnolls qui vivent en terre d'Amilak, cette question est devenue de plus en plus saillante. Le peuple Mengi devrait-il émuler ces races étrangères ou chercher à regarder vers l'intérieur, maintenant notre position de lions ?"
 mengi_flavor_events.2.a:0 "Nous devrions émuler le tigre."
 mengi_flavor_events.2.b:0 "Nous devrions émuler la hyène."
 mengi_flavor_events.2.c:0 "Nous devrions émuler le lion."

 mengi_flavor_events.3.t:0 "Souvenirs d'Agitateurs de Foule"
 mengi_flavor_events.3.desc:0 "Bien que défait en 1370, maints esclaves en nos terres apprennent finalement l'histoire d'Abazima Œil-du-Ciel, son asservissement par les mains Fetengoni, son service à Yetmesira, sa vente aux marchands Raheni, et son éventuel retour à Yetmesira à la tête d'une armée. Beaucoup d'asservis, peu importe s'ils viennent de Bamaliwuni, cherchent à émuler ses actions et gagner leur liberté par la force, nous devons maintenant mater ces Souvenirs sinon la révolte pourrait se répandre et menacer notre royaume."
 mengi_flavor_events.3.a:0 "Autant que son histoire soit remémorée ils oublieront sûrement rapidement d'eux-mêmes."
 mengi_flavor_events.3.b:0 "Ils devraient trouver que pain, or et brisement de quelques chaînes les aideront à oublier."
 
 mengi_flavor_events.4.t:0 "Une Écaille d'Étoile"
 mengi_flavor_events.4.desc:0 "La mort de Zenidir aux mains du dragon de damestear fut une qui marquera notre région pour le reste des temps. Bien que leur \"combat\" eut lieu principalement dans Senidmot, occasionnellement des débris sont trouvés aussi loin que les Keygas. Aujourd'hui est un tel jour, tandis qu'un humble esclave approche votre escorte et présente une des \"écailles\" du dragon de la taille de leur tête, espérant sans doute quelque sorte de compensation."
 mengi_flavor_events.4.a:0 "Nous leur donnerons leur liberté, et vendrons l'écaille."
 mengi_flavor_events.4.b:0 "Nous leur donnerons leur liberté, puis la donnerons aux mages-des-nuages."
 mengi_flavor_events.4.c:0 "Nous leur donnerons leur liberté, et la garderons pour nous-mêmes."
 mengi_flavor_events.4.d:0 "Pourquoi leur donner quoi que ce soit quand elle appartient légitimement à leur maître ?"
 
 mengi_flavor_events.5.t:0 "Autorité Pénultième"
 mengi_flavor_events.5.desc:0 "L'autorité ultime dans Madriamilak est dite être la parole d'Amilak seule. Pour les Mezhi mortels qui existent dans son domaine, la plus grande démonstration du droit de régner est la violence, montrée tant dans sa force personnelle que son autorité sur les forts. Ainsi quand l'occasion se présente, que ce soit dans un simple test de force ou une campagne contre ses ennemis, toute royauté doit être prête à montrer ces qualités afin d'être considérée légitime."
 mengi_flavor_events.5.a:0 "Prouver votre autorité via un test personnel de force."
 mengi_flavor_events.5.b:0 "Prouver votre autorité via l'organisation d'une parade militaire."
 mengi_flavor_events.5.c:0 "Prouver votre autorité via le commandement d'une bataille simulée."
 mengi_flavor_events.5.d:0 "Prouver votre autorité via l'entraînement personnel de vos officiers."

 mengi_flavor_events.6.t:0 "Limon d'Ombre"
 mengi_flavor_events.6.desc:0 "Ceci peut être le domaine d'Amilak, mais maintes de ses rivières ont leur source en terres de Yrilak. À cause de ceci, occasionnellement quelque chose modelé par les sombres influences de Yrilak descendra les diverses rivières et s'échouera sur nos rives : poissons monstrueux, arbres tombés noirs comme poix ou terre grisâtre plus froide que glace. La plupart du temps pareils objets sont de simples curiosités, mais l'influence de Yrilak se fait néanmoins sentir loin en aval de ses terres."
 mengi_flavor_events.6.a:0 "Même dans le domaine d'Amilak une sombre influence peut être ressentie."
 mengi_flavor_events.6.b:0 "Tandis que les ténèbres du marais s'étendent, nous ne faisons que prospérer."

 mengi_flavor_events.7.t:0 "Une Offre Initiale"
 mengi_flavor_events.7.desc:0 "Tandis que les coffres de notre pays se vident, actes de banditisme augmentent, et comètes embrasent leur sentier de mauvais augure à travers le ciel, un message de marchands Raheni est arrivé. Il déclare qu'ils sont disposés à nous donner soutien sous forme de prêt pour dix ans si nous donnons à leurs marchands plus grande préférence en nos terres. Bien qu'appréciée, la question est si nous pouvons leur faire confiance, étant donné que maints de nos frères Mengi sont tombés sous leurs griffes, étranglés par leur dette ou réclamés purement et simplement."
 mengi_flavor_events.7.a:0 "Étant donné notre état actuel des affaires, nous devons accepter ce marché."
 mengi_flavor_events.7.b:0 "Même si les choses paraissent mauvaises maintenant, avec pareille \"aide\" elles paraîtraient pires."

 mengi_flavor_events.8.t:0 "Dividendes"
 mengi_flavor_events.8.desc:0 "Bien que le montant complet de notre prêt Raheni ne soit point dû présentement, des \"marchands\" Raheni suspicieusement bien armés sont arrivés dans la capitale. Ils demandent que dividendes soient payés sur le prêt que nous avons contracté, bien qu'ils prétendent être miséricordieux et disposés à accepter paiement autre qu'or pour régler les dividendes."
 mengi_flavor_events.8.a:0 "Nous paierons avec de l'or."
 mengi_flavor_events.8.b:0 "Nous paierons en sang."
 mengi_flavor_events.8.c:0 "Nous paierons en terre."
 mengi_flavor_events.8.d:0 "Ces dividendes ne furent jamais spécifiés dans le marché."

 mengi_flavor_events.9.t:0 "Paiement \"Final\""
 mengi_flavor_events.9.desc:0 "Le jour est venu pour le remboursement du prêt. Une fois encore la capitale est emplie de marchands de Rahen, bien que plus appropriément armés cette fois. Ils viennent demander le paiement complet du prêt, et semblent peu disposés à accepter excuses. Bien que sûrement vous pourriez refuser de faire le paiement, il y aurait probablement grand châtiment pour pareille défiance."
 mengi_flavor_events.9.a:0 "Nous paierons la dette intégralement."
 mengi_flavor_events.9.b:0 "Vous aviez déjà été payés intégralement vu comment vous nous avez traités."
 
 mengi_flavor_events.10.t:0 "Une Troupe de Fuulmana"
 mengi_flavor_events.10.desc:0 "Fuulmana et son Théâtre de Verre a produit maints grands acteurs au cours des siècles. Bien qu'elle soit la génitrice de ce style de théâtre, elle n'en a point le monopole. Occasionnellement une troupe cherche à trouver fortune en autre royaume, et aujourd'hui une telle large troupe est arrivée en notre capitale, laissant entendre qu'ils sont disposés et capables de donner grande performance. Si nous acceptons leur proposition, ils prétendent que ce serait grand bienfait pour la capitale, bien qu'ils auraient certainement besoin de votre soutien pour payer décor approprié et gagne-pain de leurs acteurs. Tandis que nous réfléchissons si nous pouvons nous le permettre, la troupe offre aussi suggestions de pièces qu'ils pourraient monter, et comment la pièce devrait représenter qui la finance :\n-Une comédie comme Sikatida Mezhi, 'Roi Troll', dans laquelle un roi fictif passe marché avec les sorcières pour être aussi fort qu'un troll, mais au lieu ne fait que sentir aussi fort qu'un. Comédie, comme celle suggérée, représente ceux qui peuvent émouvoir par grandes paroles.\n-Une tragédie comme Madiwal Prish Ilbe, 'Cœur de Verre Brisé', l'histoire de deux familles de Fuulmana durant une de ses rébellions échouées contre Averilibet. Tragédie, comme celle suggérée, représente les plus diligents et persévérants.\n-Un drame comme E Izribenya, E Zavanyi, 'Le Prisonnier, La Chanteuse', dans lequel un prisonnier tombe amoureux d'une belle chanteuse, reflétant narrativement la séduction par Amilak d'une des Reines des Eaux. Drame, comme celui suggéré, est supposé représenter les audacieux.\n-Une histoire comme Ante, E Senidey, 'Ante, Le Tueur-de-Dragon', récit du dernier Mezhi à se plier au règne de Zenidir, qui se donna le titre Tueur-de-Dragon, croyant de tout cœur qu'il pourrait vaincre Zenidir. Une histoire représente évidemment hommes savants."
 mengi_flavor_events.10.a:0 "J'ai peur de ne pouvoir me le permettre."
 mengi_flavor_events.10.b:0 "Que dire de la comédie ? Qui n'aime point rire ?"
 mengi_flavor_events.10.c:0 "Une tragédie attirera sûrement les foules."
 mengi_flavor_events.10.d:0 "J'aime les accents du drame, montons cela."
 mengi_flavor_events.10.e:0 "Ne suis-je point roi et érudit ? Allons-y avec l'histoire."
 mengi_play_tt.10.b:0 "Succès influencé par compétence diplomatique du dirigeant."
 mengi_play_tt.10.c:0 "Succès influencé par compétence administrative du dirigeant."
 mengi_play_tt.10.d:0 "Succès influencé par compétence militaire du dirigeant."
 mengi_play_tt.10.e:0 "Succès influencé par personnalité du dirigeant."

 mengi_flavor_events.11.t:0 "Fabriquer un Masque"
 mengi_flavor_events.11.desc:0 "La pièce approche rapidement et peu reste à faire ; bien qu'une tâche importante demeure : un nouveau masque de verre doit être présenté à l'acteur principal comme reconnaissance de sa maîtrise du rôle. Le masque est pour le personnage principal ou majeur de la pièce, habituellement protagoniste ou antagoniste, quel que soit le rôle joué par l'acteur le plus expérimenté. Les masques sont imprégnés de tradition et mythe et devraient être facilement reconnaissables par tout Mengi comme représentant une idée archétypale spécifique, plutôt qu'un rôle ou personne spécifique."
 mengi_flavor_events.11.a:0 "Fabriquer le masque d'Ootz, Le Troll Grondant."
 mengi_flavor_events.11.b:0 "Fabriquer le masque de Devi, La Femme Maudite."
 mengi_flavor_events.11.c:0 "Fabriquer le masque de Kebek, Le Roi Infirme."
 mengi_flavor_events.11.d:0 "Fabriquer le masque de Xeze, La Hyène Ricanante."

 mengi_flavor_events.12.t:0 "La Réaction de la Foule"
 mengi_flavor_events.12.desc:0 "Le temps est venu pour notre grande pièce de verre d'être montrée au public ; plus d'une demi-année de préparation a été mise dans la réalisation de cet événement. Tandis que la foule regarde, leur réaction est une de....."
 mengi_flavor_events.12.a:0 "célébration tonitruante."
 mengi_flavor_events.12.b:0 "déception et huées."
 down_river_from_shadow:0 " "

 mengi_flavor_events.13.t:0 "Arrivée"
 mengi_flavor_events.13.desc:0 "Tandis que le Soleil atteint son apogée, un esclave domestique requiert votre attention. Il vous mène devant votre palais à [Root.Capital.GetName] où devant la garde se tient un étranger et son escorte.\n\nL'étranger est poussiéreux et brûlé par le voyage, mais ses oreilles pointues et cheveux couleur d'or ressortent encore. Vous avez bien sûr entendu parler d'elfes auparavant, mais c'est le premier que vous ayez jamais vu. Leur escorte est presque aussi surprenante, groupe éclectique de Nordistes du désert. Il y a un gnoll avec épée courte au côté, une Harpie vêtue de soie fine, et quelques hommes tribaux humains. Chacun seul pourrait ne pas être surprenant, qu'ils soient ici ensemble pour une mission l'est certainement.\n\nLeur discussion avec la garde tombe en silence tandis qu'ils vous voient approcher. L'elfe s'avance, et commence.\n\n\"Salut, je viens porteur de nouvelles du Seigneur qui apporte Lumière aux Quatre Coins. Le dieu Zurel, comme vous l'appelez. Nous souhaitons vous parler de Ses vérités comme révélées à Son Héraut.\""
 mengi_flavor_events.13.a:0 "Gardes sortez-les d'ici !"
 mengi_flavor_events.13.b:0 "Je vous écouterai, quel mal y a-t-il à cela ?"

 mengi_flavor_events.14.t:0 "Rejet"
 mengi_flavor_events.14.desc:0 "Cela commence comme un murmure, rampant à travers champs et sillons de [Root.GetName] comme mauvaise herbe. Et puis les esclaves commencent à disparaître.\n\nD'abord, ce n'est point problème. Vous dépêchez quelques chasseurs, et comme toute nuisance mineure, vous vous attendez à ce que ce soit résolu rapidement. Et puis les chasseurs commencent à disparaître. Vos conseillers concluent rapidement qu'il doit y avoir quelque monstre à l'œuvre, et dépêchent donc quelques Riyitewag, qui sont bien équipés pour chasser et vaincre pareilles bêtes. Puis les aventuriers disparaissent aussi.\n\nUn soir, tandis que vous finissez une tirade à vos capitaines et généraux sur combien ils sont inutiles, une colline aux abords de [Root.Capital.GetName] s'illumine, plus brillante que le soleil de midi. Vous vous abritez les yeux de la lumière presque aveuglante, mais vous pouvez encore entendre le chant :\n\n\"Zurel Apportera Lumière. Zurel Apportera Liberté.\""
 mengi_flavor_events.14.a:0 "Préparer les armées."

 mengi_flavor_events.15.t:0 "Embrasser ?"
 mengi_flavor_events.15.desc:0 "Tandis que vous vous promenez dans le jardin du palais à [Root.Capital.GetName], maintenant florissant avec l'aide des mains de votre nouvel ami, [This.desert_elf_name.GetName] demande \"Qui est le meilleur jardinier ?\"\n\nVous riez doucement, et lui donnez sourire narquois tandis que vous répondez, \"Vous l'êtes, bien sûr.\" Les nouvelles techniques apportées de Bulwar, et la façon dont il a soigneusement nourri certaines des plantes les plus délicates de la terre, le rendent clair.\n\nPuis vous rencontrez les yeux de votre ami, et ils n'ont nulle humeur en eux. Ils sont aussi sérieux que le jour où il vous rencontra dans votre palais. Il secoue la tête, et fait geste vers le ciel.\n\nIls demandent à nouveau. \"Qui est le meilleur jardinier, celui qui fait la pluie ou celui qui est la lumière ?\""
 mengi_flavor_events.15.a:0 "Celui qui fait la pluie, Amilak."
 mengi_flavor_events.15.b:0 "Celui qui est la lumière, Zurel."
 mengi_flavor_events.15.c:0 "L'Ombre contrôle tout."
 desert_elf_leaves.tt:0 "§Y[This.desert_elf_name.GetName]§! quitte votre cour."
 desert_elf_upgrades.tt:0 "La compétence de §Y[This.desert_elf_name.GetName]§! augmente et devient Inquisiteur."