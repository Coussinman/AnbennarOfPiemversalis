 # événements des monuments
 mengimonuments_events.1.t:0 "Le premier de bien d'autres."
 mengimonuments_events.1.d:0 "« Avant Izenwez, selon la légende, aucun Mengi ne savait ce que signifiait la joie. Bien que des choses amusantes et heureuses se produisaient, il n'y avait pas de sens à ce qu'elles faisaient vraiment pour notre peuple. Nous vivions simplement nos vies comme des esclaves de grands maîtres inconnus, enchaînés par des liens spectraux. Puis Amilak nous a guidés comme des agneaux pour montrer comment nos simples outils, marteaux, pieux, haches et même crocs pouvaient briser ces chaînes. En souvenir de ce fait, nous montrons ce que ces crocs peuvent faire. » - Un gabare anonyme.\n\nLes origines d'Izenwez sont floues ; des preuves fragmentaires existent quant à l'existence du jeu datant de très loin, mais quelle que soit son origine, il a captivé notre peuple. Des villages aux grandes villes, la plupart ont un endroit pour jouer, que ce soit un simple champ avec des règles modifiées ou la fosse en bois plus traditionnelle. D'innombrables fois par mois et lors des jours de fête, 14 personnes, 7 contre 7, prennent leurs crocs et jouent. Maintenant qu'E Arenaginku Adras est partiellement restauré, le jeu peut être joué comme il l'était à l'époque de Zenidir. Bien que les sièges en pierre ne soient plus rembourrés, le mur ne soit plus garni d'émeraudes, la salle est plus que fonctionnelle et prête à accueillir noblesse et roturiers pour regarder un match."
 mengimonuments_events.1.a:0 "Et bien d'autres ici après."

 mengimonuments_events.2.t:0 "Izenwez ! Izenwez ! Izenwez !"
 mengimonuments_events.2.d:0 "... la foule scande. Le jeu est sur le point de se terminer avec la dernière bougie presque réduite à une flaque, la balle semble avoir passé tout le jeu dans les airs. Le score est de 1 à 3, pourtant les deux équipes jouent comme si la fatigue n'était qu'un mot inconnu. Les effectifs des équipes sont toujours de sept contre sept, mais tous ont reçu l'honneur de la blessure. Même depuis la loge de Zenidir - non, la vôtre - vous pouvez voir les ecchymoses et les éraflures dans la fosse. Soudain, un retournement : l'équipe perdante marque. Le score est maintenant de 2 à 3, bien qu'ils aient encore beaucoup de travail à faire. Les deux équipes continuent avec férocité, se contrôlant mutuellement avec des coups de coude dans le dos et des coups de pied dans les tibias. La balle est lancée une dernière fois alors que la corne retentit ; bien qu'elle manque sa cible, vous ne pouvez que vous sentir fier de ce que vous avez vu."
 mengimonuments_events.2.a:0 "Izenwez représente vraiment la nature martiale de notre peuple."

 mengimonuments_events.3.t:0 "Izenwez ! Izenwez ! Izenwez !"
 mengimonuments_events.3.d:0 "... la foule scande. Votre attention pour le jeu faiblit alors que vous regardez autour de vous, voyant des visages joyeux. Vous leur faites signe, et pendant un moment, une partie de la foule vous regarde, vous acclamant, avant de reporter son attention sur la fosse. Vous regardez autour de votre loge pour voir les diverses élites de la nation partager des verres de tej ; mettant brièvement de côté leurs rivalités pour profiter du jeu. Quelqu'un marque, et vous êtes à nouveau absorbé par le jeu, heureux de savoir ce qu'Izenwez peut apporter."
 mengimonuments_events.3.a:0 "Izenwez peut toujours aider à unifier la nation."

 mengimonuments_events.4.t:0 "Izenwez ! Izenwez ! Izenwez !"
 mengimonuments_events.4.d:0 "... la foule scande pour la dernière fois ce soir. Le jeu est terminé ; vous regardez des hommes, des femmes et des enfants quitter la grande salle et descendre les pentes de la montagne. Depuis votre point de vue, vous les voyez descendre dans les divers villages et villes de la vallée en contrebas. Vous êtes alors approché par le chef de l'une de ces villes de la vallée ; les jeux relancés ont permis à sa ville dans la vallée en contrebas de faire des profits substantiels grâce aux divers marchands et voyageurs des royaumes environnants, et ils veulent vous présenter un cadeau personnellement. Avant que vous ne puissiez dire quoi que ce soit, il vous présente la richesse et prend le chemin de la vallée."
 mengimonuments_events.4.a:0 "Izenwez peut apporter la richesse à la nation."

 mengimonuments_events.5.t:0 "Izenwez ! Izenwez ! Izenwez !"
 mengimonuments_events.5.d:0 "... la foule scande. Maintenant, les murs d'émeraude sont entièrement restaurés. Les images de héros et de membres de la Warhost of Wind les ornent dans toute leur gloire viridescente. Leurs actions et leurs exploits sont contemplés par les masses, servant d'inspiration pour tous les peuples, tant étrangers que nationaux. Leur majesté vous inspire même vous, leurs histoires vous remplissant de détermination comme elles le font pour tous dans la salle. Maintenant, vous regardez à nouveau la fosse pour voir les joueurs lutter les uns contre les autres, sachant dans votre cœur pourquoi ils jouent."
 mengimonuments_events.5.a:0 "Izenwez représente la détermination et la majesté de notre peuple."

 # événements réguliers
 mengi_flavor_events.1.t:0 "Membres du Pacte Crypto-Ombre"
 mengi_flavor_events.1.desc:0 "Avant le règne de Zenidir, de nombreux hommes sans scrupules passaient des accords avec et même adoraient ces êtres ombrés et ces maux inconnus provenant de ce qui allait devenir le domaine de Yrilak. Pendant son règne, des tentatives ont été faites pour convertir ces divers adorateurs de l'ombre et les amener à la lumière d'Amilak. La plupart de ces tentatives ont été couronnées de succès, mais avec le temps, il est devenu clair que certains n'ont jamais abandonné cette révérence pour l'ombre. Maintenant, [shadow_pact_perc_possible.GetName] a montré ses vraies couleurs, abritant prétendument une grande communauté de ceux qui s'adonnent encore à des forces maléfiques et qui doivent être purifiés de leur influence."
 mengi_flavor_events.1.a:0 "Rassembler des hommes fidèles dans la région pour leur montrer la voie d'Amilak."
 mengi_flavor_events.1.b:0 "Envoyer une bande locale de Riyitewag afin de leur enseigner la voie d'Amilak."
 mengi_flavor_events.1.c:0 "Ces rapports ne sont pas concluants, se précipiter et les écraser ne ferait que nuire aux fidèles d'Amilak."

 mengi_flavor_events.2.t:0 "Lions, tigres et hyènes (oh là là)"
 mengi_flavor_events.2.desc:0 "Parmi notre peuple, il y a un débat classique dont tout le monde parle, des agriculteurs aux hommes érudits : qui chasse le mieux, un tigre, une hyène ou un lion ? Un tigre est fort et silencieux, toujours capable de surprendre sa proie, mais il chasse seul, ne pouvant abattre que ce que sa force individuelle lui permet. Une hyène est relativement faible seule, mais grâce à son intelligence et à son nombre, elle peut abattre un gibier bien plus grand qu'elle, bien que leurs rires constants annoncent leur présence à des kilomètres à la ronde. Un lion est un mélange des deux, le plus puissant rôdant seul tandis que les plus faibles de la meute chassent ensemble, principalement silencieux mais avec un rugissement plus fort que tout rire de hyène. Alors que nous avons eu plus de contacts avec les harimari au nord et les nombreux gnolls qui vivent sur la terre d'Amilak, cette question est devenue de plus en plus pertinente. Le peuple Mengi devrait-il imiter ces races étrangères ou chercher à se tourner vers l'intérieur, en maintenant notre position de lions ?"
 mengi_flavor_events.2.a:0 "Nous devrions imiter le tigre."
 mengi_flavor_events.2.b:0 "Nous devrions imiter la hyène."
 mengi_flavor_events.2.c:0 "Nous devrions imiter le lion."

 mengi_flavor_events.3.t:0 "Agitateurs Souvenants"
 mengi_flavor_events.3.desc:0 "Bien que vaincu en 1370, de nombreux esclaves de notre terre finissent par apprendre l'histoire d'Abazima Sky-Eye, son asservissement par les Fetengoni, son service à Yetmesira, sa vente à des marchands Raheni, et son retour éventuel à Yetmesira à la tête d'une armée. De nombreux esclaves, qu'ils viennent ou non de Bamaliwuni, cherchent à imiter ses actions et à obtenir leur liberté par la force. Nous devons maintenant réprimer ces Souvenants, sinon la révolte pourrait se propager et menacer notre royaume."
 mengi_flavor_events.3.a:0 "Aussi longtemps que son histoire sera racontée, ils l'oublieront sûrement d'eux-mêmes avec le temps."
 mengi_flavor_events.3.b:0 "Ils devraient trouver que le pain, l'or et la rupture de certaines chaînes les aideront à oublier."

 mengi_flavor_events.4.t:0 "Une Écaille d'Étoile"
 mengi_flavor_events.4.desc:0 "La mort de Zenidir aux mains du dragon damestar est un événement qui marquera notre région pour le reste des temps. Bien que leur 'combat' se soit principalement déroulé dans Senidmot, des débris sont parfois trouvés aussi loin que les Keygas. Aujourd'hui est l'un de ces jours, car un humble esclave approche de votre entourage et présente une des 'écailles' du dragon de la taille de sa tête, sans aucun doute en s'attendant à une sorte de compensation."
 mengi_flavor_events.4.a:0 "Nous lui donnerons sa liberté et vendrons l'écaille."
 mengi_flavor_events.4.b:0 "Nous lui donnerons sa liberté, puis la donnerons aux mages des nuages."
 mengi_flavor_events.4.c:0 "Nous lui donnerons sa liberté et la garderons pour nous."
 mengi_flavor_events.4.d:0 "Pourquoi lui donner quoi que ce soit alors qu'elle appartient légitimement à son maître ?"

 mengi_flavor_events.5.t:0 "Autorité Pénultième"
 mengi_flavor_events.5.desc:0 "L'autorité ultime au sein de Madriamilak est censée être la parole d'Amilak seule. Pour les Mezhi mortels qui existent dans son domaine, la prochaine plus grande démonstration de son droit de régner est la violence, montrée à la fois dans sa force personnelle et dans son autorité sur les forts. Ainsi, lorsqu'on en a l'occasion, que ce soit lors d'un simple test de force ou d'une campagne contre ses ennemis, toute sorte de royauté doit être prête à montrer ces qualités afin d'être considérée comme légitime."
 mengi_flavor_events.5.a:0 "Prouvez votre autorité par un test personnel de force."
 mengi_flavor_events.5.b:0 "Prouvez votre autorité en organisant un défilé militaire."
 mengi_flavor_events.5.c:0 "Prouvez votre autorité en commandant une bataille simulée."
 mengi_flavor_events.5.d:0 "Prouvez votre autorité en entraînant personnellement vos officiers."

 mengi_flavor_events.6.t:0 "Limon de l'Ombre"
 mengi_flavor_events.6.desc:0 "Ceci peut être le domaine d'Amilak, mais beaucoup de ses rivières ont leur source dans les terres de Yrilak. À cause de cela, occasionnellement quelque chose modelé par les influences sombres de Yrilak descendra les diverses rivières et s'échouera sur nos rives : des poissons monstrueux, des arbres tombés noirs comme la poix ou de la terre grise plus froide que la glace. La plupart du temps, de tels objets ne sont que des curiosités, mais l'influence de Yrilak se fait néanmoins sentir loin en aval de ses terres."
 mengi_flavor_events.6.a:0 "Même dans le domaine d'Amilak, une influence sombre peut être ressentie."
 mengi_flavor_events.6.b:0 "À mesure que l'obscurité du marais s'étend, nous ne faisons que prospérer."

 mengi_flavor_events.7.t:0 "Une Offre Initiale"
 mengi_flavor_events.7.desc:0 "Alors que les coffres de notre pays se vident, les actes de banditisme sont en hausse, et des comètes tracent leur chemin menaçant dans le ciel, un message des marchands Raheni est arrivé. Il indique qu'ils sont prêts à nous accorder leur soutien sous la forme d'un prêt pour dix ans si nous donnons à leurs marchands une préférence plus grande dans nos terres. Bien que cela soit apprécié, la question est de savoir si nous pouvons leur faire confiance, étant donné que beaucoup de nos compatriotes Mengi sont tombés sous leurs griffes, étranglés par leur dette ou revendiqués purement et simplement."
 mengi_flavor_events.7.a:0 "Étant donné notre situation actuelle, nous devons accepter cet accord."
 mengi_flavor_events.7.b:0 "Même si les choses semblent mauvaises maintenant, avec une telle 'aide', elles sembleraient pires."

 mengi_flavor_events.8.t:0 "Dividendes"
 mengi_flavor_events.8.desc:0 "Bien que le montant total de notre prêt Raheni ne soit pas dû à ce moment-là, des 'marchands' Raheni étrangement bien armés sont arrivés dans la capitale. Ils demandent que des dividendes soient payés sur le prêt que nous avons contracté, bien qu'ils prétendent être miséricordieux et prêts à accepter un paiement autre que l'or pour régler les dividendes."
 mengi_flavor_events.8.a:0 "Nous paierons avec de l'or."
 mengi_flavor_events.8.b:0 "Nous paierons en sang."
 mengi_flavor_events.8.c:0 "Nous paierons en terre."
 mengi_flavor_events.8.d:0 "Ces dividendes n'ont jamais été spécifiés dans l'accord."

 mengi_flavor_events.9.t:0 "Paiement 'Final'"
 mengi_flavor_events.9.desc:0 "Le jour du remboursement du prêt est arrivé. Une fois de plus, la capitale est remplie de marchands de Rahen, bien que mieux armés cette fois-ci. Ils viennent demander le paiement intégral du prêt et semblent peu disposés à accepter des excuses. Bien que vous pourriez sûrement refuser de faire le paiement, il y aurait probablement un grand décompte pour une telle défiance."
 mengi_flavor_events.9.a:0 "Nous paierons la dette en totalité."
 mengi_flavor_events.9.b:0 "Vous avez déjà été payé en totalité étant donné la façon dont vous nous avez traités."

 mengi_flavor_events.10.t:0 "Une Troupe de Fuulmana"
 mengi_flavor_events.10.desc:0 "Fuulmana et son Théâtre de Verre ont produit de nombreux grands acteurs au fil des siècles. Bien qu'il soit le précurseur de ce style de théâtre, il n'en a pas le monopole. Occasionnellement, une troupe cherche à trouver sa fortune dans un autre royaume, et aujourd'hui une telle grande troupe est arrivée dans notre capitale, intimant qu'elle est prête et capable de donner une grande performance. Si nous acceptons leur proposition, ils affirment que ce serait un grand avantage pour la capitale, bien qu'ils auraient certainement besoin de votre soutien pour payer un décor approprié et la subsistance de leurs acteurs. Alors que nous réfléchissons à savoir si nous pouvons nous le permettre, la troupe propose également des suggestions de pièces qu'ils pourraient jouer, et comment la pièce devrait représenter celui qui la finance :\n- Une comédie comme Sikatida Mezhi, 'Roi des Trolls', dans laquelle un roi fictif passe un accord avec les sorcières pour être aussi fort qu'un troll, mais finit par sentir seulement aussi fort qu'un troll. La comédie, comme celle suggérée, représente ceux qui peuvent persuader avec de grands mots.\n- Une tragédie comme Madiwal Prish Ilbe, 'Cœur de Verre Brisé', l'histoire de deux familles de Fuulmana pendant l'une de ses révoltes ratées contre Averilibet. La tragédie, comme celle suggérée, représente les plus diligents et persévérants.\n- Un drame comme E Izribenya, E Zavanyi, 'Le Prisonnier, La Chanteuse', dans lequel un prisonnier tombe amoureux d'une belle chanteuse, reflétant narrativement la séduction par Amilak de l'une des Reines des Eaux. Le drame, comme celui suggéré, est censé représenter les audacieux.\n- Une histoire comme Ante, E Senidey, 'Ante, Le Tueur de Dragons', un récit du dernier Mezhi à se soumettre à la règle de Zenidir, qui s'est donné le titre de Tueur de Dragons, croyant fermement qu'il pouvait vaincre Zenidir. Une histoire représente évidemment les hommes érudits."
 mengi_flavor_events.10.a:0 "J'ai peur de ne pas pouvoir me le permettre."
 mengi_flavor_events.10.b:0 "Que diriez-vous de la comédie ? Qui n'aime pas rire ?"
 mengi_flavor_events.10.c:0 "Une tragédie attirera sûrement les foules."
 mengi_flavor_events.10.d:0 "J'aime le son du drame, mettons cela en scène."
 mengi_flavor_events.10.e:0 "Ne suis-je pas un roi et un érudit ? Allons-y avec l'histoire."
 mengi_play_tt.10.b:0 "Succès influencé par la compétence diplomatique du dirigeant."
 mengi_play_tt.10.c:0 "Succès influencé par la compétence administrative du dirigeant."
 mengi_play_tt.10.d:0 "Succès influencé par la compétence militaire du dirigeant."
 mengi_play_tt.10.e:0 "Succès influencé par la personnalité du dirigeant."

 mengi_flavor_events.11.t:0 "Fabriquer un Masque"
 mengi_flavor_events.11.desc:0 "La pièce approche à grands pas et il reste peu de choses à faire ; cependant, une tâche importante subsiste : un nouveau masque en verre doit être présenté à l'acteur principal en reconnaissance de sa maîtrise du rôle. Le masque est pour le personnage principal ou un personnage majeur de la pièce, généralement le protagoniste ou l'antagoniste, selon le rôle joué par l'acteur le plus expérimenté. Les masques sont imprégnés de tradition et de mythe et doivent être facilement reconnaissables par tout Mengi comme représentant une idée archétypale spécifique, plutôt qu'un rôle ou une personne spécifique."
 mengi_flavor_events.11.a:0 "Fabriquer le masque d'Ootz, le Troll Grondeur."
 mengi_flavor_events.11.b:0 "Fabriquer le masque de Devi, la Femme Maudite."
 mengi_flavor_events.11.c:0 "Fabriquer le masque de Kebek, le Roi Infirme."
 mengi_flavor_events.11.d:0 "Fabriquer le masque de Xeze, la Hyène Rieuse."

 mengi_flavor_events.12.t:0 "La Réaction de la Foule"
 mengi_flavor_events.12.desc:0 "Le moment est venu pour notre grande pièce de verre d'être présentée au public ; plus de six mois de préparation ont été consacrés à la création de cet événement. Alors que la foule regarde, sa réaction est celle de......"
 mengi_flavor_events.12.a:0 "célébration tonitruante."
 mengi_flavor_events.12.b:0 "déception et huées."

