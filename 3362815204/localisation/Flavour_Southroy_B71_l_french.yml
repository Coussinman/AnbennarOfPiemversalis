 B71_southroy_culture_title:0 "Embrasser l'Héritage Iochander"
 B71_southroy_culture_desc:0 "Le Duché de Roi-du-Sud devint un vassal des monarques lorentais de manière pacifique, mais les Lencori de leurs terres ont néanmoins mené une conquête silencieuse, car le passage du temps amena de plus en plus d'étrangers en Iochand, diluant les anciennes voies de notre peuple. Ces étrangers se soucient peu des traditions gnomes que nous partagions autrefois. Nous devons ramener les Lencori dans le giron, et reforger notre identité commune en tant qu'Iochanders, afin qu'ensemble nous puissions bâtir un nouvel avenir pour nos terres ancestrales."
