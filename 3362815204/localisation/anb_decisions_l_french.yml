 rending_appease_choice_title:0 "Qui devrions-nous apaiser ensuite ?"
 rending_appease_choice_desc:0 "Durée de Déchirement restante : §G[4559.rendingMonthsLeft.GetValue]§! mois"
 rending_appease_choice_ttt:0 "Ouvre un Menu pour choisir votre prochaine cible pour l'Apaisement."
 rending_appease_and_dominate_title:0 "Apaiser ou Dominer"
 rending_appease_and_dominate_desc:0 "§YComplèter au moins 3 quêtes vous donnera la récompense de l'esprit et l'apaise, vous permettant de continuer avec le déchirement.§!\n\n§GComplèter 3 quêtes étendra le déchirement de 5 ans, 4 quêtes de 15 ans et les 5 quêtes de 25 ans.§!\n\nDurée de Déchirement restante : §G[4559.rendingMonthsLeft.GetValue]§! mois\n\nCompteur des Grands Esprits Entièrement Satisfaits : §G[Root.dominationcountervar.GetValue]§!\n\n"
 rending_appease_and_dominate_tt:0 "§YComplèter au moins 3 quêtes vous donnera la récompense de l'esprit et l'apaise, vous permettant de continuer avec le déchirement.§!\n\n§GComplèter 3 quêtes étendra le déchirement de 5 ans, 4 quêtes de 15 ans et les 5 quêtes de 25 ans.§!\n\nDurée de Déchirement restante : §G[4559.rendingMonthsLeft.GetValue]§! mois\n\nCompteur des Grands Esprits Entièrement Satisfaits : §G[Root.dominationcountervar.GetValue]§!\n\n"
 lupulan_appeasement_tt:0 "Chaque province §Ytropicale§! ou de §Yjungle§! gagnera un emplacement de bâtiment supplémentaire et si c'est votre premier apaisement elle gagnera deux emplacements de bâtiment supplémentaires."
 rending_debug_title:0 "Menu de Débogage - Retiré après les tests"
 rending_debug_desc:0 "TODO\n\nDurée de Déchirement restante : §G[4559.rendingMonthsLeft.GetValue]§! mois"
 rending_appease_choice_tt:0 "Si vous contrôlez au moins une province dans un domaine spirituel d'un esprit non-apaisé, vous pouvez commencer l'apaisement via cette décision."
 rending_quest_tt:0 "Ouvre le Menu des Quêtes. La décision met en évidence le §YDomaine Spirituel§! du §YGrand Esprit§! étant apaisé."
 
#MA Quests
 rending_quest_title:0 "Menu des Quêtes de Déchirement"
 rending_quest_desc:0 "Ouvre un menu pour compléter les quêtes données par le grand esprit que vous essayez d'apaiser\n\nDurée de Déchirement restante : §G[4559.rendingMonthsLeft.GetValue]§! mois"
 rending_gehet_ketine_scorch_title:0 "Brûler le Domaine de Gehet Ketine"
 rending_gehet_ketine_scorch_desc:0 "Nous brûlerons toutes les maisons et villages, nous salerons les terres et déforesterons les jungles. Qu'il y ait le désert."
 rending_dhenbasana_delirium_title:0 "Le Délire de Dhenbasana"
 rending_dhenbasana_delirium_desc:0 "Le grand éléphant, Dhenbasana, a offert à notre état un... Bienfait, si vous pouvez l'appeler ainsi. Pour gagner sa faveur, pour présenter 'le Plus Étonnant Spectacle d'Halann', il prétend être capable de nous bénir avec la manie requise pour l'impressionner.\n\nSûrement, cela ne sera rien de dangereux."
 rending_dhenbasana_delirium_tt:0 "£yes£ Doit être actuellement en train d'apaiser Dhenbasana."
 rending_finding_phokhao_title:0 "Trouver Phokhao"
 rending_finding_phokhao_desc:0 "Contrairement aux autres grands esprits, le reclus Phokhao ne s'est pas encore fait connaître au monde. Pour l'apaiser, nous devons faire le long voyage dans les montagnes Phokhao, et le convaincre de résider dans notre royaume."

#Gray Orc Unification
 unite_gray_orc_tribes_title:0 "Unir les Tribus Orques Grises"
 unite_gray_orc_tribes_desc:0 "Nous avons prouvé notre supériorité sur les autres tribus orques et sommes maintenant prêts à revendiquer le Nord pour nous-mêmes."
 gray_orc_leader_of_the_gray_orcs:0 "Chef des Orques Gris"
 gray_orc_leader_of_the_gray_orcs_desc:0 "Il est temps de revendiquer le Passage du Nord et la Gérudie pour les Orques Gris !"

