l_french:

countytoduchy_independent_decision_title:0 "Devenir un Duché"
countytoduchy_independent_decision_desc:0 "Nous sommes devenus trop grands et trop puissants pour rester un Comte, nous avons besoin d'un titre plus digne de notre pouvoir."
countytoduchy_subject_decision_title:0 "Devenir un Duché"
countytoduchy_subject_decision_desc:0 "Nous sommes devenus trop grands et trop puissants pour rester un Comte, nous avons besoin d'un titre plus digne de notre pouvoir."

change_magic_organization_decentralized_title:0 "Décentraliser l'État des Mages"
change_magic_organization_decentralized_desc:0 "Les mages de ce pays seront organisés sous diverses guildes autonomes approuvées par l'État. Les guildes se gèrent elles-mêmes et forment leurs propres membres, et doivent payer la dîme au gouvernement mais ont peu de pouvoir organisé pour lancer de grands sorts pour le gouvernement lui-même."
change_magic_organization_centralized_title:0 "Centraliser l'État des Mages"
change_magic_organization_centralized_desc:0 "Les mages de ce pays existeront en tant que bureau de l'État, similaire aux cours ou à l'armée. L'éducation magique au sein des institutions gérées par l'État est promue, et les mages migrants doivent être approuvés par l'État avant que leur art ne soit autorisé."
change_magic_organization_magisterium_title:0 "Remplacer l'État des Mages par le Magisterium"
change_magic_organization_magisterium_desc:0 "Le Magisterium, le pouvoir magique basé à Anbennar, prendra le contrôle des mages du pays. La communauté magique disposera des vastes ressources et pouvoirs du Magisterium, mais en retour devra servir les intérêts du Magisterium dans le pays."
expel_the_mages_title:0 "Expulser les Mages"
expel_the_mages_desc:0 "Il est temps d'éliminer cette croissance maligne qui se nourrit de notre pays depuis des années. Expulsez les mages, sorciers, ensorceleurs, peu importe comment vous les appelez : je veux qu'ils partent !"
remove_mage_towers_tt:0 "Perdez §RTour de Mage§! dans §Ytoutes les provinces§!."
welcome_the_mages_title:0 "Accueillir les Mages"
welcome_the_mages_desc:0 "Nous devons à nouveau utiliser les capacités uniques et spéciales des sages magiciens. Bienvenue à nouveau dans notre pays, et intégrons leurs connaissances au sein de notre gouvernement une fois de plus !"
abandon_our_piracy_title:0 "Abandonner Notre Piraterie"
abandon_our_piracy_desc:0 "Il semblerait que maintenant est le moment d'abandonner le Jolly Roger une fois pour toutes."
abolish_slavery_in_nathalaire_title:0 "Abolir l'Esclavage à Nathalaire"
abolish_slavery_in_nathalaire_desc:0 "Nous devons arrêter nos pratiques inhumaines d'esclavage et adopter une production plus éthique et rentable."

rebuild_castanorian_citadel_title:0 "Rebâtir la Citadelle Castanorienne"
rebuild_castanorian_citadel_desc:0 "Une ancienne citadelle castanorienne, autrefois un pilier des défenses de l'ancien empire, est maintenant en ruines. Restaurons-la à sa gloire passée !"

establish_lightbringers_title:0 "Établir l'Ordre des Porteurs de Lumière"
establish_lightbringers_desc:0 "D'autres fois ont un groupe organisé de saints hommes et femmes qui propagent la foi. Il est temps de suivre leurs traces et d'organiser le nôtre. L'Ordre des Porteurs de Lumière sera chargé de veiller à ce que tous ceux de nos terres suivent la vraie foi."
establish_the_temple_of_azka_sur_title:0 "Établir le Temple d'Azka-Sur"
establish_the_temple_of_azka_sur_desc:0 "Le Culte du Soleil possède de nombreux grands temples dédiés à Surael, cependant ils sont tous dédiés à Jaher, aux elfes du soleil ou à une autre croyance hérétique. Il est temps d'établir un grand temple à nous dans une grande ville Bulwari. La forteresse du soleil sera le site de ce Grand Temple du Jadd !"
the_jadd_is_the_true_faith_title:0 "Le Jadd est la Vraie Foi"
the_jadd_is_the_true_faith_desc:0 "Depuis longtemps, les Elfes du Soleil ont dominé Bulwar. Leur perversion des principes de Surael a dominé la région. Maintenant, heureusement, leur hérésie a été bannie du sous-continent et la vraie foi a été révélée. C'est le Jadd qui est le véritable héritier de la Lumière de Surael !"
the_jadd_reform_the_sun_cult_title:0 "Réformer le Culte du Soleil"
the_jadd_reform_the_sun_cult_desc:0 "Nous détenons Bulwar, le cœur du Culte, et avec cela nous détenons leurs grands prêtres. C'est le moment idéal pour les convaincre de la vérité du Jadd et de les amener à amender leur proclamation selon laquelle les Elfes du Soleil sont les héritiers légitimes de Surael. Sûrement, ils comprendront que tous les adeptes de la vérité sont les successeurs de Surael ?"

orc_change_religion_corinite_title:0 "Embrasser la Foi Corinite"
orc_change_religion_corinite_desc:0 "Le Grand Dookan a créé notre race pour venger les torts qui lui ont été infligés par les dieux et leurs enfants. Pourtant, nous avons échoué. Nous avons été arrêtés par une seule femme humaine, Corin, qui a réussi à vaincre Korgus Dookanson, champion de notre dieu et notre chef. Après de nombreuses années à la surface, en contact avec d'autres races et croyances, nous avons commencé à douter de nos méthodes. Le Grand Dookan enseigne que les plus forts doivent régner, et Corin l'a vaincu... alors peut-être devrions-nous suivre les plus forts ?"

rebuild_golden_highway_bulwar_proper_title:0 "Rebâtir la Route Dorée dans le Bulwar Propre"
rebuild_golden_highway_bulwar_proper_desc:0 "Lorsque Jaher a conquis sa route de Bulwar à Yanshen, il a laissé une grande autoroute dans ses traces. Elle pouvait transporter des marchandises et des armées rapidement à travers son empire. Ces jours-ci, la Route Dorée est tombée en désuétude. Cependant, il pourrait être intéressant de restaurer l'infrastructure. Cela s'avérera formidable pour le commerce et tous les avantages qui en découlent."
golden_highway_bulwar_proper_started:0 "Section de la Route Dorée de Bulwar Propre Réparée"
