 build_golden_highway_south_salahad_title:0 "Étendre la Route Dorée vers le sud jusqu'au Sarhal"
 build_golden_highway_south_salahad_desc:0 "En étendant la Route Dorée vers le sud, nous pouvons relier les riches terres le long du Chagrin-de-la-Mère et le célèbre port de Kunolo avec le reste de son vaste réseau commercial. De cette façon, nos marchands récolteront les bénéfices d'un accès sans restriction aux épices exotiques, gemmes et autres biens trouvés dans le Sarhal méridional."

 vanbury_guild_restore_the_foundry_title:0 "Restaurer la Fonderie de Ricardsport"
 vanbury_guild_restore_the_foundry_desc:0 "La Guilde de Vanbury est connue au loin pour ses fonderies. Nous devrions restaurer la fonderie de Ricardsport."
 
 buy_orcish_slaves_for_colonies_title:0 "Encourager l'Esclavage Orque"
 buy_orcish_slaves_for_colonies_desc:0 "Après la Marée Verte, de nombreux orques furent vaincus et réduits en esclavage tant par les humains que par leurs propres congénères. Ces brutes assoiffées de sang peuvent être fortes et dangereuses, mais elles sont malléables face à une démonstration de pouvoir... des travailleurs sacrifiables parfaits pour braver les inconnus d'Aelantir."
 stop_buying_orcish_slaves_title:0 "Décourager l'Esclavage Orque"
 stop_buying_orcish_slaves_desc:0 "Les esclaves orques sont trop dangereux et peu fiables. Nous devrions cesser de les acheter et permettre à ceux actuellement asservis une chance de gagner leur liberté par le travail."
 
 liberate_slaves_title:0 "Libérer les Esclaves de Notre Pays"
 liberate_slaves_desc:0 "Puisque nous avons officiellement aboli l'esclavage dans notre royaume, nous avons la volonté légale de poursuivre et éliminer toute forme d'esclavage qui existe encore dans le [Root.Country.GetName]."
 
 reform_maghargma_title:0 "Revendiquer le siège de Maghargma"
 reform_maghargma_desc:0 "L'ancienne cité de Maghargma se trouve entre nos mains, avec les anciens rois disparus. Nous devons revendiquer l'autorité qui vient avec la possession de cette forteresse magnifique et saisir le titre pour nous-mêmes !"
 unite_skurkokli_title:0 "Créer Skurkokli"
 unite_skurkokli_desc:0 "Depuis des éons, nos cousins du sud ont abandonné leurs racines, recevant des tributs au lieu de piller et se gavant de chair qu'ils n'ont pas eu à arracher eux-mêmes d'une créature vivante. Quelle honte ! Maintenant, nous, les rejetons de notre culture ancestrale, pouvons créer un vrai foyer pour les Ogres qui respecte les voies de notre peuple ; les hordes de Skurkokli dévoreront le monde."
 found_vrilbesh_title:0 "Fonder le Royaume de Vrilbesh"
 found_vrilbesh_desc:0 "Le Clan de la Gueule-du-Bourbier a mené notre peuple à prospérer dans un paysage que la plupart évitent. Alors que les humains, orques, gobelins et nains appellent notre foyer un \"marécage purulent\", pour nous c'est le paradis. Nous devons nous organiser en un royaume uni pour maintenir les intrus hors de notre marais, forgeant un royaume puissant qui ne tombera jamais !"
 
 institute_malacnar_stratocracy_title:0 "Instituer la Stratocratie Malacnari" 
 institute_malacnar_stratocracy_desc:0 "Dans ce monde chaotique post-Déluge, seuls les plus puissants guerriers et les plus habiles généraux sont capables d'apporter la loi, et nul ne comprend cela mieux que Malacnar. Bien qu'oftentimes notre administration ait été violemment réduite et ramenée à une simple bande de compagnons retranchés dans un hôtel de ville, si nous pouvons renverser notre fortune et soumettre les faibles Dolindhans qui nous entourent, nous serons capables de vraiment nous reforger en un royaume stratocratique dirigé par des guerriers, pour des guerriers."
 discontinue_iosahar_system_title:0 "Discontinuer le Système Iosahar" 
 discontinue_iosahar_system_desc:0 "Le Système Iosahar de vassalité a permis à de nombreux chevaliers et seigneurs de s'élever et de défendre vaillamment notre patrie à travers les siècles, cependant tandis que les temps progressent, nos conseillers et administrateurs ont vu le besoin urgent de centraliser l'armée et la possession des terres. Ainsi commencerons-nous un processus lent d'intégration de nos sujets les plus loyaux."
 yrw_council_decision_title:0 "Rassembler la Noblesse Ynnique pour un Conseil" 
 yrw_council_decision_desc:0 "Post-effondrement de l'Empire Ynnique, la société ynnique était caractérisée par une fluidité dans les lois et croyances tandis que chaque Iosahar (Gardien-du-Serment) gouvernait presque indépendamment de leur Suzerain. Le système Iosahar assurait que chaque ville et village aurait de vaillants chevaliers prêts à le défendre au détriment du pouvoir du Suzerain central.\n\nEn tant que Suzerain, la première étape pour centraliser notre règne sera d'appeler tous les principaux vassaux de notre royaume pour un conseil. Cela nous permettra d'augmenter davantage notre influence et, si la Rivière Ynn le veut, éventuellement réformer notre religion."
 ynn_river_reformed_tooltip:0 "Nous avons entièrement réformé notre religion."

 vrorenmarch_march_release_title:0 "£icon_castanor_small_dragon£Recréer le Dominion de Vrorenmarch"
 vrorenmarch_march_release_desc:0 "Vrorenmarch était autrefois la province septentrionale de l'Empire de Castan. Basée dans l'ancienne citadelle de Bal Vroren, dans les contes d'autrefois Vrorenmarch résista au gros de l'invasion des géants en 400 avant A. et donna à l'empire assez de temps pour se préparer et anéantir les derniers des vrais géants. Dans l'histoire récente, Vrorenmarch n'a eu que des contes lugubres, le plus connu étant la Tragédie de Bal Vroren, dans laquelle des milliers de réfugiés, cherchant un abri contre l'Éveil-du-Dragon, moururent tous gelés pendant la nuit. Leurs cadavres gelés jonchent encore la cour de nos jours."
 vrorenmarch_release_tooltip:0 "Vrorenmarch obtiendra toutes les terres détenues par nous ou nos vassaux dans l'Étendue Alénique et la Gérudie."
 dostanor_march_release_title:0 "£icon_castanor_small_dragon£Recréer le Dominion Dostanorien"
 dostanor_release_tooltip:0 "Dostanor obtiendra toutes les terres détenues par nous ou nos vassaux dans les régions de Dostanor, Folie-de-Daravan, et Ourdie."
 dostanor_march_release_desc:0 "Dostanor est une région d'Escann nommée d'après le compagnon de Castan, Dostan l'Explorateur. Le Dominion Dostanorien était un dominion de Castanor gouvernant cette région pour Castanor. Un Castanor restauré peut recréer le Dominion Dostanorien."
 
 uanced_nation_title:0 "Déclarer la République d'Uanced"
 uanced_nation_desc:0 "Peuple d'Uanced ! Pourquoi ton dur labeur devrait-il aller aux festins des Barons et Ducs dans leurs Hauts Palais ? Pourquoi ne dois-tu pas te réjouir des fruits de ton labeur ? Saisis-les par la force ! Fais de tes fermes tes propres biens et récolte les bénéfices de ton travail ! Tu n'as rien à perdre que tes chaînes !"

 revoke_high_clans_title:0 "Révoquer les Hauts Clans"
 revoke_high_clans_desc:0 "Les Hauts Clans des Landes-de-l'Ouest ont contrarié le trône, abusant de leur pouvoir pour s'enrichir tout en négligeant leurs devoirs d'assurer l'ordre parmi les Seigneurs-des-Landes. Ils ne méritent clairement plus leur position, bien qu'il soit évident que les Hommes-des-Landes seront loin d'être satisfaits de voir leur pouvoir leur être retiré."
 
 elizna_lighthouse_of_surael_title:0 "Construire le Phare de Surael"
 elizna_lighthouse_of_surael_desc:0 "La cité de Koroshesh est le principal port dans lequel les marchandises du Chagrin-de-la-Mère sont rassemblées et exportées à l'étranger, alimentant de vastes populations tant au Bulwar qu'au Cannor. Récemment cependant, en raison des conflits récents et de l'instabilité, le commerce a chuté et le port semble plus morne que jamais. Il est temps de rénover le port, incluant un glorieux phare qui peut faire briller la lumière de Surael sur tous ceux qui voyagent le Divenhal : Kheterata se dresse comme un phare de lumière dans la mer des ténèbres."
 
 eordand_arakeprun_title:0 "Rénover Arakeprun"
 eordand_arakeprun_desc:0 "Les conflits internes entre les Eordan ont malheureusement mené au déclin d'Arakeprun, la plus grande cité d'Eordand. Construite sur des ruines des Précurseurs relativement intactes, et restaurée en utilisant les connaissances et le pouvoir combinés des artefacts qu'ils nous ont laissés, Arakeprun était autrefois un symbole brillant de renaissance. Mais là où ses temples académiques ont redécouvert des savoirs perdus dans le temps, la cité elle-même s'est dégradée. Accaparant tout pour la recherche, les reliques des Précurseurs qui ont reconstruit la cité n'ont pas été disponibles pour maintenir la cité, et avec la Rébellion de l'Arbre-d'Or coupant Arakeprun de leurs sites d'excavation primaires, le problème n'a fait que s'envenimer. Avec Eordand uni, il n'y a pas d'excuse : Arakeprun doit être restauré et rénové au-delà même de sa gloire passée !"
 
 suppress_eunuch_caste_title:0 "Réprimer les Eunuques"
 suppress_eunuch_caste_desc:0 "Les Eunuques de Yanshen représentent un bloc politique influent séparé de l'État. Nous pouvons révoquer leurs privilèges et les réprimer comme force politique, éliminant un rival potentiel à l'autorité de notre gouvernement."
 
 reinstate_eunuch_caste_title:0 "Rétablir les Eunuques"
 reinstate_eunuch_caste_desc:0 "Bien que nous ayons eu nos problèmes avec eux, les Eunuques ont servi comme administrateurs capables pendant une grande partie de l'histoire de Yanshen. Nous pouvons les accueillir de nouveau dans notre administration, nous permettant de faire usage de leurs talents."
 eunuchs_return_tt:0 "Le [Root.GetName] gagne accès à l'état des §YEunuques§!."
 
 honsai_ghostemperor_decision_menu_title:0 "Menu de l'Empereur-Fantôme"
 honsai_ghostemperor_decision_menu_desc:0 "Montre la volonté restante de l'Empereur-Fantôme et permet au joueur de choisir entre différentes options pour prolonger son existence."
 honsai_ghostemperor_debug_title:0 "Menu de Débogage pour les tests"
 honsai_ghostemperor_debug_desc:0 "Menu de Débogage pour les tests"

 call_in_degakheion_title:0 "Faire Appel à Degakheion"
 call_in_degakheion_desc:0 "Fait appel à Degakheion dans nos guerres en cours. Nous ne pourrons pas faire cela à nouveau pendant 10 ans."

 end_the_warlord_era_title:0 "Mettre Fin à l'Ère des Seigneurs de Guerre"
 end_the_warlord_era_desc:0 "Pendant plus d'un siècle, le peuple de la Terre-de-Dakinshi a souffert du banditisme et de la prédation qui ont ravagé la terre en l'absence de vrai leadership. En unissant le peuple une fois de plus, cette ère peut être amenée à sa fin, et la Terre-de-Dakinshi restaurée dans la prospérité."

 form_umoji_baashidi_title:0 "La Nouvelle Bannière Baashidi"
 form_umoji_baashidi_desc:0 "Pendant de nombreuses années, les Baashidi ont mené des guerres pour des choses simples. Beaucoup sont morts pour peu de gains. Durant le Dasr Sharaf, la parenté de Baashi apprit que la paix était une meilleure option que la guerre. Avec leur âge d'or, ils virent la vie dans la prospérité, comme un seul peuple. Malheureusement pour eux, toutes les bonnes choses doivent prendre fin, et la guerre retourna au Jasiir Jadid une fois de plus.\n\nL'éclat de paix que les Baashidi ressentirent laissa un impact durable sur eux. Tandis qu'ils se modernisaient, un mouvement national pour l'unification parmi eux s'éleva.\n\nMaintenant... il semble que ce but ait été atteint.\n\nBaashidi Ha Noolato !"

 form_bwa_tanizu_title:0 "Tout Sous la Mémoire"
 form_bwa_tanizu_desc:0 "Tous Tanizu. Tous sous la Mémoire. Rappelle au peuple de Sarhal qui étaient leurs ancêtres."
 federate_the_tanizu_title:0 "Fédérer les Tanizu"
 federate_the_tanizu_desc:0 "Fusionner l'administration de tes sujets Tanizu"
 become_spiritual_liege_title:0 "Devenir Suzerain Spirituel"
 become_spiritual_liege_desc:0 "Unir diplomatiquement les tribus Tanizu"
 
