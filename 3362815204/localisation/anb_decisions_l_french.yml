vanbury_guild_restore_the_foundry_title:0 "Restaurer la Fonderie de Ricardsport"
vanbury_guild_restore_the_foundry_desc:0 "La Guilde de Vanbury est connue dans le monde entier pour ses fonderies. Nous devrions restaurer la fonderie de Ricardsport."

buy_orcish_slaves_for_colonies_title:0 "Encourager l'Esclavage des Orcs"
buy_orcish_slaves_for_colonies_desc:0 "Après la Marée Verte, de nombreux orcs ont été vaincus et réduits en esclavage par les hommes et les orcs. Ces brutes assoiffées de sang peuvent être fortes et dangereuses, mais elles sont malléables à une démonstration de pouvoir... un travailleur jetable parfait pour affronter les inconnues d'Aelantir."
stop_buying_orcish_slaves_title:0 "Décourager l'Esclavage des Orcs"
stop_buying_orcish_slaves_desc:0 "Les esclaves orcs sont trop dangereux et peu fiables. Nous devrions arrêter de les acheter et permettre à ceux actuellement réduits en esclavage une chance de gagner leur liberté par le travail."

liberate_slaves_title:0 "Libérer les Esclaves dans Notre Pays"
liberate_slaves_desc:0 "Puisque nous avons officiellement aboli l'esclavage dans notre royaume, nous avons la volonté légale de poursuivre et d'éliminer toute forme d'esclavage qui existe encore dans [Root.Country.GetName]."

reform_maghargma_title:0 "Revendiquer le siège de Maghargma"
reform_maghargma_desc:0 "L'ancienne ville de Maghargma se trouve entre nos mains, les anciens rois partis. Nous devons revendiquer l'autorité qui vient avec la détention de cette magnifique forteresse et saisir le titre pour nous-mêmes !"
unite_skurkokli_title:0 "Créer Skurkokli"
unite_skurkokli_desc:0 "Depuis des éons, nos cousins du sud ont abandonné leurs racines, recevant des tributs au lieu de piller et se gorgeant de chair qu'ils n'avaient pas eu à arracher eux-mêmes à une créature vivante. Honteux ! Maintenant, nous, les descendants de notre ancienne culture, pouvons créer un véritable foyer pour les Ogres qui respecte les voies de notre peuple ; les hordes de Skurkokli dévoreront le monde."
found_vrilbesh_title:0 "Fonder le Royaume de Vrilbesh"
found_vrilbesh_desc:0 "Le Clan de la Gueule du Marais a conduit notre peuple à prospérer dans un paysage que la plupart évitent. Alors que les humains, les orcs, les gobelins et les nains appellent notre foyer un 'marais pestilentiel', pour nous c'est le paradis. Nous devons nous organiser en un royaume uni pour garder les intrus hors de notre marais, forgeant un puissant royaume qui ne tombera jamais !"

institute_malacnar_stratocracy_title:0 "Instaurer la Stratocratie Malacnari"
institute_malacnar_stratocracy_desc:0 "Dans ce monde chaotique post-Déluge, seuls les plus puissants des guerriers et les plus astucieux des généraux sont capables d'apporter la loi, et personne ne comprend cela mieux que Malacnar. Bien que souvent notre administration ait été violemment réduite en taille et ramenée à une simple bande de compagnons se terrant dans un hôtel de ville, si nous pouvons inverser notre sort et soumettre les faibles Dolindhans qui nous entourent, nous pourrons vraiment nous reformer en un royaume stratocratique dirigé par des guerriers, pour des guerriers."
discontinue_iosahar_system_title:0 "Mettre fin au Système Iosahar"
discontinue_iosahar_system_desc:0 "Le Système Iosahar de vassalité a permis à de nombreux chevaliers et seigneurs de se lever et de défendre vaillamment notre patrie à travers les siècles, cependant, à mesure que le temps avance, nos conseillers et administrateurs ont vu le besoin urgent de centraliser l'armée et la propriété des terres. Ainsi, nous commencerons un processus lent d'intégration de nos sujets les plus loyaux."
yrw_council_decision_title:0 "Réunir la Noblesse Ynnic pour un Conseil"
yrw_council_decision_desc:0 "Post-effondrement de l'Empire Ynnic, la société Ynnic était caractérisée par une fluidité des lois et des croyances, chaque Iosahar (Gardien du Serment) régnant presque indépendamment de leur Suzerain. Le système Iosahar assurait que chaque ville et village aurait des chevaliers vaillants prêts à le défendre au détriment du pouvoir du Suzerain central.\n\nEn tant que Suzerain, la première étape pour centraliser notre règne sera de convoquer tous les principaux vassaux de notre royaume pour un conseil. Cela nous permettra d'augmenter davantage notre influence et, si la Rivière Ynn le veut bien, de finalement réformer notre religion."
ynn_river_reformed_tooltip:0 "Nous avons entièrement réformé notre religion."

vrorenmarch_march_release_title:0 "£icon_castanor_small_dragon£Recréer le Dominion de Vrorenmarch"
vrorenmarch_march_release_desc:0 "Vrorenmarch était autrefois la province nord de l'Empire de Castan. Basée dans l'ancienne citadelle de Bal Vroren, dans les contes anciens, Vrorenmarch a résisté au plus fort de l'invasion des géants en 400 BA et a donné à l'empire suffisamment de temps pour se préparer et éliminer les derniers des vrais géants. Dans l'histoire récente, Vrorenmarch n'a eu que des récits sinistres, le plus connu étant la Tragédie de Bal Vroren, dans laquelle des milliers de réfugiés, cherchant un abri contre le Réveil des Dragons, sont tous morts gelés pendant la nuit. Leurs cadavres gelés jonchent encore la cour à ce jour."
vrorenmarch_release_tooltip:0 "Vrorenmarch obtiendra toutes les terres détenues par nous ou nos vassaux dans l'Atteinte Alenic et la Gerudia."
dostanor_march_release_title:0 "£icon_castanor_small_dragon£Recréer le Dominion de Dostanor"
dostanor_release_tooltip:0 "Dostanor obtiendra toutes les terres détenues par nous ou nos vassaux dans les régions de Dostanor, la Folie de Daravan et Ourdia."
dostanor_march_release_desc:0 "Dostanor est une région d'Escann nommée d'après le compagnon de Castan, Dostan l'Explorateur. Le Dominion de Dostanor était un dominion de Castanor gouvernant cette région pour Castanor. Un Castanor restauré peut recréer le Dominion de Dostanor."

uanced_nation_title:0 "Déclarer la République d'Uanced"
uanced_nation_desc:0 "Peuple d'Uanced ! Pourquoi ton dur labeur devrait-il aller aux festins des Barons et des Ducs dans leurs Hauts Palais ? Pourquoi ne devrais-tu pas te réjouir des fruits de ton labeur ? Saisis-le par la force ! Fais de tes fermes les tiennes et récolte les bénéfices de ton travail ! Tu n'as rien à perdre sauf tes chaînes !"

revoke_high_clans_title:0 "Révoquer les Hauts Clans"
revoke_high_clans_desc:0 "Les Hauts Clans des Westmoors ont enfreint les règles du trône, abusant de leur pouvoir pour s'enrichir tout en négligeant leurs devoirs d'assurer l'ordre parmi les Seigneurs des Marais. Ils ne méritent clairement plus leur position, bien qu'il soit évident que les Hommes des Marais seront loin d'être ravis de voir leur pouvoir leur être retiré."

elizna_lighthouse_of_surael_title:0 "Construire le Phare de Surael"
elizna_lighthouse_of_surael_desc:0 "La ville de Koroshesh est le principal port où les marchandises du Chagrin des Mères sont rassemblées et exportées à l'étranger, alimentant de vastes populations à la fois à Bulwar et à Cannor. Cependant, en raison des conflits récents et de l'instabilité, le commerce a chuté et le port semble plus sombre que jamais. Il est temps de rénover le port, y compris un phare glorieux qui peut briller la lumière de Surael à tous ceux qui voyagent sur le Divenhal : Kheterata se dresse comme un phare de lumière dans la mer d'obscurité."

eordand_arakeprun_title:0 "Rénover Arakeprun"
eordand_arakeprun_desc:0 "Les conflits internes entre les Eordan ont malheureusement conduit au déclin d'Arakeprun, la plus grande ville d'Eordand. Construite sur des ruines de Précurseurs relativement intactes, et restaurée en utilisant les connaissances et le pouvoir combinés des artefacts qu'ils nous ont laissés, Arakeprun était autrefois un symbole éclatant de renaissance. Mais là où ses temples académiques ont redécouvert des savoirs perdus dans le temps, la ville elle-même s'est détériorée. Accaparant tout pour la recherche, les reliques des Précurseurs qui ont rebâti la ville n'ont pas été disponibles pour maintenir la ville, et avec la Révolte de Goldtree coupant Arakeprun de leurs principaux sites d'excavation, le problème n'a fait qu'empirer. Avec Eordand unifié, il n'y a plus d'excuse : Arakeprun doit être restaurée et rénovée au-delà même de sa gloire passée !"

suppress_eunuch_caste_title:0 "Supprimer la Caste des Eunuches"
suppress_eunuch_caste_desc:0 "Les Eunuches de Yanshen représentent un bloc politique influent séparé de l'État. Nous pouvons révoquer leurs privilèges et les supprimer en tant que force politique, éliminant un rival potentiel de l'autorité de notre gouvernement."

reinstate_eunuch_caste_title:0 "Rétablir la Caste des Eunuches"
reinstate_eunuch_caste_desc:0 "Bien que nous ayons eu des problèmes avec eux, les Eunuches ont servi d'administrateurs capables pendant une grande partie de l'histoire de Yanshen. Nous pouvons les accueillir à nouveau dans notre administration, nous permettant ainsi de faire usage de leurs talents."
eunuchs_return_tt:0 "[Root.GetName] obtient l'accès à l'État des §YEunuches§!."

honsai_ghostemperor_decision_menu_title:0 "Menu de l'Empereur-Fantôme"
honsai_ghostemperor_decision_menu_desc:0 "Montre la volonté restante de l'Empereur-Fantôme et permet au joueur de choisir entre différentes options pour prolonger son existence."
honsai_ghostemperor_debug_title:0 "Menu de Débogage pour les tests"
honsai_ghostemperor_debug_desc:0 "Menu de Débogage pour les tests"

call_in_degakheion_title:0 "Appeler Degakheion"
call_in_degakheion_desc:0 "Appelle Degakheion dans nos guerres en cours. Nous ne pourrons plus faire cela pendant 10 ans."

end_the_warlord_era_title:0 "Mettre fin à l'Ère des Seigneurs de Guerre"
end_the_warlord_era_desc:0 "Depuis plus de cent ans, le peuple de Dakinshiland a souffert du banditisme et de la prédation qui ont ravagé le pays en l'absence d'un véritable leadership. En unissant à nouveau le peuple, cette ère peut prendre fin, et Dakinshiland peut être restauré à la prospérité."

form_umoji_baashidi_title:0 "La Nouvelle Bannière Baashidi"
form_umoji_baashidi_desc:0 "Pendant de nombreuses années, les Baashidi ont mené des guerres pour des choses simples. Beaucoup sont morts pour de petits gains. Pendant le Dasr Sharaf, les parents de Baashi ont appris que la paix était une meilleure option que la guerre. Avec leur âge d'or, ils ont vu la vie dans la prospérité, unis. Malheureusement pour eux, toutes les bonnes choses doivent prendre fin, et la guerre est revenue dans le Jasiir Jadid une fois de plus.\n\nLe fragment de paix que les Baashidi ont ressenti a laissé un impact durable sur eux. Alors qu'ils se modernisaient, un mouvement national pour l'unification parmi eux est apparu.\n\nMaintenant... il semble que cet objectif ait été atteint.\n\nBaashidi Ha Noolato !"

form_bwa_tanizu_title:0 "Tous sous la Mémoire"
form_bwa_tanizu_desc:0 "Tous Tanizu. Tous sous la Mémoire. Rappelez au peuple de Sarhal qui sont leurs ancêtres."
federate_the_tanizu_title:0 "Fédérer les Tanizu"
federate_the_tanizu_desc:0 "Fusionnez l'administration de vos sujets Tanizu."
become_spiritual_liege_title:0 "Devenir Suzerain Spirituel"
become_spiritual_liege_desc:0 "Unissez diplomatiquement les tribus Tanizu."

#MA Général
rending_appease_choice_title:0 "Qui devons-nous apaiser ensuite ?"
rending_appease_choice_desc:0 "Durée restante du Déchirement : §G[4559.rendingMonthsLeft.GetValue]§! mois"
rending_appease_choice_ttt:0 "Ouvre un Menu pour choisir votre prochaine cible pour l'Apaisement."
rending_appease_and_dominate_title:0 "Apaiser ou Dominer"
rending_appease_and_dominate_desc:0 "§YCompléter au moins 3 quêtes vous donnera la récompense de l'esprit et l'apaise, vous permettant de continuer avec le déchirement.§!\n\n§GCompléter 3 quêtes prolongera le déchirement de 5 ans, 4 quêtes de 15 ans et toutes les 5 quêtes de 25 ans.§!\n\nDurée restante du Déchirement : §G[4559.rendingMonthsLeft.GetValue]§! mois\n\nCompteur de Grands Esprits Complètement Satisfaits : §G[Root.dominationcountervar.GetValue]§!\n\n"
rending_appease_and_dominate_tt:0 "§YCompléter au moins 3 quêtes vous donnera la récompense de l'esprit et l'apaise, vous permettant de continuer avec le déchirement.§!\n\n§GCompléter 3 quêtes prolongera le déchirement de 5 ans, 4 quêtes de 15 ans et toutes les 5 quêtes de 25 ans.§!\n\nDurée restante du Déchirement : §G[4559.rendingMonthsLeft.GetValue]§! mois\n\nCompteur de Grands Esprits Complètement Satisfaits : §G[Root.dominationcountervar.GetValue]§!\n\n"
lupulan_appeasement_tt:0 "Chaque province §Ytropicale§! ou §Yjungle§! gagnera un emplacement de bâtiment supplémentaire et si c'est votre premier apaisement, elle gagnera deux emplacements de bâtiments supplémentaires."
rending_debug_title:0 "Menu de Débogage - Supprimé après les tests"
rending_debug_desc:0 "TODO\n\nDurée restante du Déchirement : §G[4559.rendingMonthsLeft.GetValue]§! mois"
rending_appease_choice_tt:0 "Si vous contrôlez au moins une province dans un domaine spirituel d'un esprit non apaisé, vous pouvez commencer l'apaisement via cette décision."
rending_quest_tt:0 "Ouvre le Menu des Quêtes. La décision met en évidence le §YDomaine Spirituel§! de l'§YGrand Esprit§! en cours d'apaisement."

#MA Quêtes
rending_quest_title:0 "Menu des Quêtes de Déchirement"
rending_quest_desc:0 "Ouvre un menu pour compléter les quêtes données par le grand esprit que vous essayez d'apaiser\n\nDurée restante du Déchirement : §G[4559.rendingMonthsLeft.GetValue]§! mois"
rending_gehet_ketine_scorch_title:0 "Brûler le Domaine de Gehet Ketine"
rending_gehet_ketine_scorch_desc:0 "Nous brûlerons toutes les maisons et les villages, nous salerons les terres et déboiserons les jungles. Qu'il y ait le désert."
rending_dhenbasana_delirium_title:0 "Délire de Dhenbasana"
rending_dhenbasana_delirium_desc:0 "Le grand éléphant, Dhenbasana, a offert à notre État une... Bénédiction, si on peut l'appeler ainsi. Pour gagner sa faveur, pour mettre en scène 'Le Spectacle le Plus Étonnant de Halann', il prétend pouvoir nous bénir avec la manie nécessaire pour l'impressionner.\n\nSûrement, cela ne sera rien de dangereux."
rending_dhenbasana_delirium_tt:0 "£yes£ Doit actuellement apaiser Dhenbasana."
rending_finding_phokhao_title:0 "Trouver Phokhao"
rending_finding_phokhao_desc:0 "Contrairement aux autres grands esprits, le reclus Phokhao ne s'est pas encore fait connaître du monde. Afin de l'apaiser, nous devons entreprendre le long trek dans les montagnes de Phokhao, et le convaincre de résider dans notre royaume."

