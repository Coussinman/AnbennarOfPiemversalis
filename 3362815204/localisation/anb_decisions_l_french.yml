l_french:
 countytoduchy_independent_decision_title:0 "Devenir un Duché"
 countytoduchy_independent_decision_desc:0 "Nous avons grandi et sommes devenus trop puissants pour demeurer un simple Comté. Il nous faut un titre plus en accord avec notre puissance."
 countytoduchy_subject_decision_title:0 "Devenir un Duché"
 countytoduchy_subject_decision_desc:0 "Nous avons grandi et sommes devenus trop puissants pour demeurer un simple Comté. Il nous faut un titre plus en accord avec notre puissance."
 
 change_magic_organization_decentralized_title:0 "Décentraliser l'État des Mages"
 change_magic_organization_decentralized_desc:0 "Les mages de ce pays seront organisés sous diverses guildes autonomes approuvées par l'État. Les guildes se dirigent elles-mêmes et forment leurs propres membres, et sont tenues de payer la dîme au gouvernement mais ont peu de pouvoir organisé pour lancer de grands sorts au service du gouvernement lui-même."
 change_magic_organization_centralized_title:0 "Centraliser l'État des Mages"
 change_magic_organization_centralized_desc:0 "Les mages de ce pays existeront comme un office d'État, similaire aux tribunaux ou à l'armée. L'éducation magique au sein d'institutions dirigées par l'État sera promue, et les mages migrants devront être approuvés par l'État avant que leur art ne soit autorisé."
 change_magic_organization_magisterium_title:0 "Remplacer l'État des Mages par le Magistère"
 change_magic_organization_magisterium_desc:0 "Le Magistère, l'ordre dirigeant magique basé dans l'Empire d'Anbennar, assumera le contrôle des mages du pays. La communauté magique aura les vastes ressources et pouvoirs du Magistère à sa disposition, mais devra en retour servir les intérêts du Magistère dans le pays."
 expel_the_mages_title:0 "Expulser les Mages"
 expel_the_mages_desc:0 "Il est temps de retirer cette excroissance maligne qui se nourrit de notre pays depuis des années. Expulsez les mages, sorciers, enchanteurs, peu importe comment vous les appelez : je les veux partis !"
 remove_mage_towers_tt:0 "Perd les §RTours de Mage§! dans §Ytoutes les provinces§!."
 welcome_the_mages_title:0 "Accueillir les Mages"
 welcome_the_mages_desc:0 "Nous devons à nouveau utiliser les capacités uniques et spéciales des sages magi. Qu'ils reviennent dans notre pays, et intégrons à nouveau leurs connaissances dans notre gouvernement !"
 abandon_our_piracy_title:0 "Abandonner Notre Piraterie"	
 abandon_our_piracy_desc:0 "Il semblerait que le moment soit venu de jeter définitivement le Pavillon Noir par-dessus bord."
 abolish_slavery_in_nathalaire_title:0 "Abolir l'Esclavage à Nathalaire"	#unused as its in general system
 abolish_slavery_in_nathalaire_desc:0 "Nous devons cesser nos pratiques inhumaines d'esclavage et adopter une production plus éthique et profitable."
 
 rebuild_castanorian_citadel_title:0 "Reconstruire la Citadelle Castanorienne"
 rebuild_castanorian_citadel_desc:0 "Une ancienne citadelle castanorienne, autrefois pierre angulaire des défenses du vieil empire, gît maintenant en ruines. Restaurons-la dans sa gloire d'antan !"
 
 establish_lightbringers_title:0 "Établir l'Ordre des Porte-Lumière"
 establish_lightbringers_desc:0 "D'autres confessions ont un groupe organisé d'hommes et de femmes saintes qui répandent la foi. Il est temps que nous suivions leurs traces et organisions le nôtre. L'Ordre des Porte-Lumière sera chargé de s'assurer que tous ceux qui vivent sur nos terres suivent la vraie foi."
 establish_the_temple_of_azka_sur_title:0 "Établir le Temple d'Azka-Sur"
 establish_the_temple_of_azka_sur_desc:0 "Le Culte du Soleil possède de nombreux grands temples dédiés à Surael, cependant ils sont tous dédiés à Jaher, aux elfes du soleil ou à quelque autre croyance hérétique. Il est temps que nous établissions un grand temple qui nous soit propre dans une cité bulwari majeure. La forteresse du soleil sera le site de ce Grand Temple du Jadd !"
 the_jadd_is_the_true_faith_title:0 "Le Jadd est la Vraie Foi"
 the_jadd_is_the_true_faith_desc:0 "Pendant longtemps, les Elfes du Soleil ont dominé le Bulwar. Leur perversion des préceptes de Surael a dominé la région. Maintenant, heureusement, leur hérésie a été bannie du sous-continent et la vraie foi a été révélée. C'est le Jadd qui est le véritable héritier de la Lumière de Surael !"
 the_jadd_reform_the_sun_cult_title:0 "Réformer le Culte du Soleil"
 the_jadd_reform_the_sun_cult_desc:0 "Nous détenons le Bulwar, le cœur du Culte, et avec cela nous détenons leurs grands prêtres. C'est le moment parfait pour les convaincre de la vérité du Jadd et pour qu'ils amendendent leur proclamation selon laquelle les Elfes du Soleil sont les successeurs légitimes de Surael. Sûrement comprendront-ils que tous les fidèles de la vérité sont les successeurs de Surael ?"
 
 orc_change_religion_corinite_title:0 "Embrasser une Nouvelle Foi ?"
 orc_change_religion_corinite_desc:0 "Le Grand Dookan a créé notre race pour venger les torts commis contre lui par les dieux et leurs enfants. Pourtant nous avons échoué. Nous avons été arrêtés par une seule femme humaine, Corin, qui a réussi à vaincre Korgus fils-de-Dookan, champion de notre dieu et notre chef. Après de nombreuses années à la surface, en contact avec d'autres races et confessions, nous avons commencé à douter de nos voies. Que va-t-il se passer maintenant ?"
 
 rebuild_golden_highway_bulwar_proper_title:0 "Reconstruire la Route Dorée dans le Bulwar Proprement Dit"
 rebuild_golden_highway_bulwar_proper_desc:0 "Quand Jaher a conquis son chemin du Bulwar vers Yanshen, il a laissé une grande route dans son sillage. Elle pouvait transporter marchandises et armées rapidement à travers son empire. De nos jours, la Route Dorée est tombée en décrépitude cependant. Il pourrait cependant valoir la peine de restaurer cette infrastructure. Elle s'avérera excellente pour le commerce et tous les bénéfices qui viennent avec."
 golden_highway_bulwar_proper_started:0 "Section Bulwar Proprement Dit de la Route Dorée Réparée"
