harpy_queendom_ui_custom_tt:0 "§YRevendication du Royaume§!: §Y[Root.QueendomOverallVar.GetValue]§!\n--------------\nNous gagnons [Root.queendom_addition_var_tt_left][Root.QueendomAdditionVar.GetValue][Root.queendom_addition_var_tt_right] §YRevendication du Royaume§! chaque mois, avec un maximum de §Y100.00§!\nBase: §R-1.00§!\nDes §YPerchoirs de Harpies§!: [Root.queendom_roost_count_var_tt_left][Root.QueendomRoostCountVar.GetValue][Root.queendom_roost_count_var_tt_right]\nDe l'opinion des sujets au-dessus de §Y100§!: [Root.queendom_subject_positive_var_tt_left][Root.QueendomSubjectPositiveVar.GetValue][Root.queendom_subject_positive_var_tt_right]\nDe l'opinion des sujets en dessous de §Y-100§!: [Root.queendom_subject_negative_var_tt_left][Root.QueendomSubjectNegativeVar.GetValue][Root.queendom_subject_negative_var_tt_right]\nDes provinces de §YCulture Primaire§! en dessous de §Y20§! de développement: [Root.queendom_primary_culture_var_tt_left][Root.QueendomPrimaryCultureVar.GetValue][Root.queendom_primary_culture_var_tt_right]\nDes provinces de §YGroupe Culturel§! en dessous de §Y10§! de développement: [Root.queendom_culture_group_var_tt_left][Root.QueendomCultureGroupVar.GetValue][Root.queendom_culture_group_var_tt_right]\nDes niveaux de monument §YLe Trône de la Reine§!: [Root.queendom_monument_var_tt_left][Root.QueendomMonumentVar.GetValue][Root.queendom_monument_var_tt_right]\n\nÀ Puissance Maximale, §YRevendication du Royaume§! a les effets suivants:\nModificateur de Décadence de l'Exercice: §G-25%§!\nImpact de l'Expansion Agressive: §G-10.0%§!\nRéputation Diplomatique: §G+2.00§!"

