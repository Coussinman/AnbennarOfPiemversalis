l_french:
 CA_recover_west_title:0 "Reconquête de l'Occident"
 CA_recover_west_desc:0 "Maintenant que la région capitale nous appartient, il demeure vital de pousser plus à l'ouest et d'acquérir l'espace nécessaire pour empêcher qu'un ennemi occidental n'atteigne aisément nos territoires centraux."
 CA_great_keeps_title:0 "Les Grandes Forteresses"
 CA_great_keeps_desc:0 "La Forteresse Ardente défend la région fertile la plus septentrionale d'Escann et nourrissait les populations de Castellyr oriental avant la Marée Verte. Récupérer ce territoire s'avère indispensable pour soutenir notre population en voie de rétablissement."
 CA_reclaim_capital_title:0 "Reconquérir la Capitale"
 CA_reclaim_capital_desc:0 "L'élément le plus crucial de Castellyr demeure la capitale traditionnelle de la Citadelle Nord et la grande et vénérable cité de Castonath. Nous devons tenir cette terre si nous espérons que quiconque nous considère comme les successeurs légitimes de l'héritage d'Escann d'avant la Marée Verte."
 CA_center_must_hold_title:0 "Le Centre Doit Tenir"
 CA_center_must_hold_desc:0 "Il est nécessaire de contrôler ces terres autour de Castonath, tant pour leur fertilité que pour leur valeur stratégique afin d'empêcher des visiteurs indésirables d'atteindre la capitale."
 CA_castellyr_reunited_title:0 "Castellyr Réunifié"
 CA_castellyr_reunited_desc:0 "Nous avons réuni les terres historiques de Castellyr et désormais nul ne peut rejeter notre héritage légitime. Le temps est venu d'absorber les petits royaumes qui subsistent encore, par notre seule grâce, dans notre patrie légitime."
 CA_eastern_forests_title:0 "Forêts Orientales"
 CA_eastern_forests_desc:0 "Les forêts de Castellyr oriental comptent parmi les plus vastes de Cannor et ont longtemps été exportées vers l'Étendue Alénique pour la construction de flottes."
 CA_cliffs_of_serpentspine_title:0 "Falaises de l'Échine du Serpent"
 CA_cliffs_of_serpentspine_desc:0 "Une richesse minérale considérable peut être trouvée dans les montagnes de l'Échine du Serpent, et nous pouvons l'exploiter si nous venions à acquérir les contreforts."
 
 CA_pushing_west_title:0 "Poussée vers l'Ouest"
 CA_pushing_west_desc:0 "L'Escann occidental abrite la majorité des nouveaux royaumes aventuriers d'Escann, pourtant il demeure la terre légitime des vrais héritiers de Castan : nous."
 CA_pushing_south_title:0 "Poussée vers le Sud"
 CA_pushing_south_desc:0 "Le sud a sombré dans le chaos, et la réouverture des Bois Profonds menace de rendre la situation encore pire. Nous devons commencer à pousser dans cette région maintenant."
 CA_western_fortifications_title:0 "Fortifications Occidentales"
 CA_western_fortifications_desc:0 "Trois portions particulières des grands Murs Blancs dans nos territoires occidentaux ont été identifiées comme stratégiques par nos généraux. Si notre foyer doit demeurer sûr, nous devons moderniser leurs fortifications selon les standards contemporains."
 CA_army_of_escann_title:0 "Armée d'Escann"
 CA_army_of_escann_desc:0 "Si nous devons nous étendre au-delà du cœur intérieur d'Escann, il est nécessaire d'avoir une armée suffisamment importante pour faire valoir nos revendications. Dans les suites de la Marée Verte, c'est la force qui fait le droit."
 
 CA_goods_of_castellyr_title:0 "Biens de Castellyr"
 CA_goods_of_castellyr_desc:0 "Ayant restauré notre contrôle sur Escann, il est maintenant temps de remettre notre peuple au travail. Escann redeviendra une terre de productivité et de richesse."
 CA_birth_of_an_economy_title:0 "Naissance d'une Économie"
 CA_birth_of_an_economy_desc:0 "Nous ne pouvons nous contenter de simplement restaurer les anciennes industries artisanales, nous devons aller plus loin et établir une économie nationale. Castellyr deviendra l'atelier du monde !"
 
 CA_the_corinite_reformation_title:0 "La Guerre de la Ligue"
 CA_the_corinite_reformation_desc:0 "Avec le schisme entre les factions Adéanique et Corinite des clergés de la Cour Régente, nous devons choisir un camp ; Adéan, fils de Castellos, notre éponyme, ou Corin, notre sauveur, qui vainquit la Marée Verte ?"
 
 castellyr_reclamation:0 "Reconquête Castellyrienne"
 castellyr_masters_of_escann:0 "Maîtres d'Escann"
 walls_of_castellyr:0 "Murs de Castellyr"
 north_citadel:0 "La Citadelle Nord"
 escanni_industry:0 "Naissance de l'Industrie Escanni"
 adeanic_castellyr:0 "Castellyr Adéanique"
 corinite_castellyr:0 "Castellyr Corinite"