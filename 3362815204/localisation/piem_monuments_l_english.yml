moonhaven_gp_title: "Moonhaven"
moonhaven_gp: "Moonhaven"
great_project_moonhaven_gp: "Moonhaven"
moonhaven_gp_desc: "The capital of the Elves of the Empire. Its tall white walls inspire confidence, but are most renowned for their beauty. Here, the Elves shared their craftsmanship after their arrival in Escann... Many soldiers come here to learn the Elven techniques of combat, hoping perhaps to resemble those graceful beings."
monhaven_tier3: "Resplendent city"


strait_of_the_lion_s_collar:0 "Strait of the Lion's Collar"
strait_of_the_lion_s_collar_desc:0 "This strait, with roaring lions on each side of the bay, guards the passage between the lands of Busilar and the island of Eborthil, the commercial hub of the region. Essential for reaching the island, control of this strait is equally important for its economic impact, as every passage is of course taxed for the benefit of the local lords."
strait_of_the_lion_s_collar_tier_1:0 "Basic Structure"
strait_of_the_lion_s_collar_tier_2:0 "Enhanced Monument"
strait_of_the_lion_s_collar_tier_3:0 "Grand Monument"


