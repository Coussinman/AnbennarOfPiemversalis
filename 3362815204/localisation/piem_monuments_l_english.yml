dorum_odir_temple:0 "Dorum Odir Temple"
dorum_odir_temple_desc:0 "The temple of the god of smiths; here the sounds of hammers and anvils still resonate, here legendary weapons and tools are forged, and artisans are taught to excel under the guidance of their god's apostles."
dorum_odir_temple_tier_1:0 "Basic Structure"
dorum_odir_temple_tier_2:0 "Enhanced Monument"
dorum_odir_temple_tier_3:0 "Grand Monument"


