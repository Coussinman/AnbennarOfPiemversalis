milcorissia_labyrinth:0 "labyrinth of Milcorissia"
milcorissia_labyrinth_desc:0 "The labyrinth of Milcorissa hides the darkest secrets of the ancient nation. The maze is infested with minotaurs and all manner of monsters, yet it draws adventurers from across the world in search of the Milcorian artifacts said to lie within. The truth, however, is that it conceals something far more sinister…"

grifroche_sanctuary:0 "Grifroche Sanctuary"
grifroche_sanctuary_desc:0 "In this high-perched sanctuary, the proudest griffons are raised and trained for war. The beast-masters dedicate their lives to teaching the young creatures to fly in formation, dive upon their foes, and carry elite riders into battle. The scraping of talons on stone and the thunder of powerful wings echo day and night, reminding all that this is where the future lords of the skies are born."

sanctuary_toxic_wings:0 "Sanctuary of the Toxic Wings"
sanctuary_toxic_wings_desv:0 "Within these heavily guarded rocky pits, wyverns are bred for military use. Wild, aggressive, and nearly impossible to control, they bow only to strength and the harsh discipline of their handlers. Here they learn to recognize their master, to strike enemy lines from above, and to spread terror across the battlefield. Few leave this place without scars… if they leave at all."