moonhaven_gp_title: "Moonhaven"
moonhaven_gp: "Moonhaven"
great_project_moonhaven_gp: "Moonhaven"
moonhaven_gp_desc: "The capital of the Elves of the Empire. Its tall white walls inspire confidence, but are most renowned for their beauty. Here, the Elves shared their craftsmanship after their arrival in Escann... Many soldiers come here to learn the Elven techniques of combat, hoping perhaps to resemble those graceful beings."