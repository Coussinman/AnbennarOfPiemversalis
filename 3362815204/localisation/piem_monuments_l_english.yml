aldtemple:0 "Aldtemple"
aldtemple_desc:0 "Though it may appear unholy, this place is in fact one of the most sacred sites of the Huntress goddess. Those seeking a challenge worthy of them come here to submit themselves to the goddess's trials, and thus emerge… changed."
aldtemple_tier_1:0 "Basic Structure"
aldtemple_tier_2:0 "Enhanced Monument"
aldtemple_tier_3:0 "Grand Monument"


azuls_mother_sanctuary:0 "Mother sanctuary"
azuls_mother_sanctuary_desc:0 "The largest Esmaryal temple, renowned throughout the empire and beyond for its beauty. It is said to be able to host several thousand pilgrims at once."
azuls_mother_sanctuary_tier_1:0 "Basic Structure"
azuls_mother_sanctuary_tier_2:0 "Enhanced Monument"
azuls_mother_sanctuary_tier_3:0 "Grand Monument"


gemsiles:0 "GemsIles"
gemsiles_desc:0 "Here, precious stones can be gathered by the handful; some even say they can be found on the island's fine sandy beaches. This island is therefore fiercely contested by all the maritime powers of the region."
gemsiles_tier_1:0 "Basic Structure"
gemsiles_tier_2:0 "Enhanced Monument"
gemsiles_tier_3:0 "Grand Monument"


magisterium_tower:0 "Magisterium Tower"
magisterium_tower_desc:0 "An old tower under construction, full of books and old folks who could make it explode at any moment"
magisterium_tower_tier_1:0 "Basic Structure"
magisterium_tower_tier_2:0 "Enhanced Monument"
magisterium_tower_tier_3:0 "Grand Monument"


old_capital_of_dameria:0 "Old Capital of Dameria"
old_capital_of_dameria_desc:0 "Here lies the former capital of the Republic of Dameria, land of the late Silmunas — an administrative center accustomed to managing a vast territory and which consumed a large share of the island's paper production and that of the surrounding regions."
old_capital_of_dameria_tier_1:0 "Basic Structure"
old_capital_of_dameria_tier_2:0 "Enhanced Monument"
old_capital_of_dameria_tier_3:0 "Grand Monument"


marines_training_camp_of_exwes:0 "Marines Training camp of Exwes"
marines_training_camp_of_exwes_desc:0 "Here train the finest sailors of the empire — those entrusted with the most difficult missions and the fiercest battles, which also earn them their fame throughout all of Cannor."
marines_training_camp_of_exwes_tier_1:0 "Basic Structure"
marines_training_camp_of_exwes_tier_2:0 "Enhanced Monument"
marines_training_camp_of_exwes_tier_3:0 "Grand Monument"
exwes_gp_1: "Exwes Marines"
exwes_gp_2: "Imperial Marines"

silk_market_of_redglades:0 "Silk market of redglades"
silk_market_of_redglades_desc:0 "This mystical silk is scarcely harvested due to the danger of the area where it is found — a deep forest — but if it were ever fully developed, it would undoubtedly become one of the most precious goods to trade, capable of overturning silk markets across the entire world."
silk_market_of_redglades_tier_1:0 "Basic Structure"
silk_market_of_redglades_tier_2:0 "Enhanced Monument"
silk_market_of_redglades_tier_3:0 "Grand Monument"


castle_of_the_kings_of_the_breach:0 "Castle of the Kings of the Breach"
castle_of_the_kings_of_the_breach_desc:0 "Main castle of the Heartbreak dynasty, a mythical stronghold said to be capable of resisting armies ten times its size for years. It is also the largest administrative center in the Northern Woods region."
castle_of_the_kings_of_the_breach_tier_1:0 "Basic Structure"
castle_of_the_kings_of_the_breach_tier_2:0 "Enhanced Monument"
castle_of_the_kings_of_the_breach_tier_3:0 "Grand Monument"


port_of_bretonia:0 "Port of Bretonia"
port_of_bretonia_desc:0 "Here, the famous merchant Boloré of the Raverie made his fortune; the port is built in his image — decadent and magnificent. In addition to being an exceptional naval harbor, this place gathers all the aristocracy of the Rêverie and its connections across the world."
port_of_bretonia_tier_1:0 "Basic Structure"
port_of_bretonia_tier_2:0 "Enhanced Monument"
port_of_bretonia_tier_3:0 "Grand Monument"


apothecaries_market:0 "Apothecaries' Market"
apothecaries_market_desc:0 "City of apothecaries and potion merchants; here you can find everything — especially what is deadly and what can be used to craft traps. Yet the elixirs brewed here are among the most renowned in the entire empire, enabling a highly lucrative trade"
apothecaries_market_tier_1:0 "Basic Structure"
apothecaries_market_tier_2:0 "Enhanced Monument"
apothecaries_market_tier_3:0 "Grand Monument"
alchemical_gold_vein: "alchemical gold vein"
apothecaries_market_t3_tt:0 "Grant a desicion to transmute lead to gold"

ruin_of_corveld:0 "Ruin of Corveld"
ruin_of_corveld_desc:0 "The former capital of Dostanor and the Korbarids, once a prosperous city built on an ideal location at a major estuary, is now nothing more than ruins waiting to be explored and rebuilt."
ruin_of_corveld_tier_1:0 "Basic Structure"
ruin_of_corveld_tier_2:0 "Enhanced Monument"
ruin_of_corveld_tier_3:0 "Grand Monument"


ruin_of_verham:0 "Ruin of Verham"
ruin_of_verham_desc:0 "A section of the ruins of the great southern city of Escan, abandoned after the great massacre of the orcs during the Green Tide. Once rebuilt, it could grant its owner significant economic and defensive strength over the region"
ruin_of_verham_tier_1:0 "Basic Structure"
ruin_of_verham_tier_2:0 "Enhanced Monument"
ruin_of_verham_tier_3:0 "Grand Monument"


