great_temple_of_begga:0 "Great Temple Of Begga"
great_temple_of_begga_desc:0 "Temple of the goddess of goodness and charity, the place where Begga ascended to divinity. Located in the heart of the fair districts of the merchant city inhabited by halflings, the building itself reflects the goddess's precepts very humble."
great_temple_of_begga_tier_1:0 "Basic Structure"
great_temple_of_begga_tier_2:0 "Enhanced Monument"
great_temple_of_begga_tier_3:0 "Grand Monument"


ruby_north_gate:0 "RiverGate"
ruby_north_gate_desc:0 "Nestled in the cold mountains forming the foothills of the Ruby Mountains, they allow one to descend deep underground until reaching the dwarven bastion. These gates then act as true impregnable fortresses guarding the entrance to a rich and prosperous kingdom, ensuring that the dwarves can continue their digging in peace."
ruby_north_gate_tier_1:0 "Basic Structure"
ruby_north_gate_tier_2:0 "Enhanced Monument"
ruby_north_gate_tier_3:0 "Grand Monument"


