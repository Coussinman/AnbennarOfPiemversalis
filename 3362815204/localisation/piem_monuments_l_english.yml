ruin_of_oldverham_tier_1:0 "Basic Structure"
ruin_of_oldverham_tier_2:0 "Enhanced Monument"
ruin_of_oldverham_tier_3:0 "Grand Monument"


great_cave_of_murtrhol:0 "Great Cave of Murtrhol"
great_cave_of_murtrhol_desc:0 "Great caverns of the ice trolls — few dare to enter, and even fewer return. But those who survive emerge hardened by their passage through this frozen hell filled with terrifying monsters."
great_cave_of_murtrhol_tier_1:0 "Basic Structure"
great_cave_of_murtrhol_tier_2:0 "Enhanced Monument"
great_cave_of_murtrhol_tier_3:0 "Grand Monument"


nest_of_the_ice_queen:0 "Nest of the Ice Queen"
nest_of_the_ice_queen_desc:0 "Here the northern harpies have established their main nest. In this ruined fortress atop a mountain, young harpies learn to fly and to grow stronger."
nest_of_the_ice_queen_tier_1:0 "Basic Structure"
nest_of_the_ice_queen_tier_2:0 "Enhanced Monument"
nest_of_the_ice_queen_tier_3:0 "Grand Monument"


house_of_redemption:0 "House of Redemption"
house_of_redemption_desc:0 "The largest slave market in all of Cannor, established after becoming the first producer of slaves in Escan following an event. It may be relocated if the required conditions are no longer met."
house_of_redemption_tier_1:0 "Basic Structure"
house_of_redemption_tier_2:0 "Enhanced Monument"
