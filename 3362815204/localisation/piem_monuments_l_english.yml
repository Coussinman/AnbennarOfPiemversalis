ruby_south_gate_tier_2:0 "Enhanced Monument"
ruby_south_gate_tier_3:0 "Grand Monument"


rosemetal_mines:0 "Rosemetal Mines"
rosemetal_mines_desc:0 "Location of the famous veins of rose-metal used for crafting crowns and prestigious armor, renowned throughout the empire for their qualities and above all their beauty."
rosemetal_mines_tier_1:0 "Basic Structure"
rosemetal_mines_tier_2:0 "Enhanced Monument"
rosemetal_mines_tier_3:0 "Grand Monument"
rosemetal_works: "Rosemetal Mine Under Construction"

ulric_s_sanctuary:0 "Ulric's sanctuary"
ulric_s_sanctuary_desc:0 "While the griffon tamers have their academy to the east of the old dwarven bastion, here it is the beasts themselves that are raised for a single purpose to wage war"
ulric_s_sanctuary_tier_1:0 "Basic Structure"
ulric_s_sanctuary_tier_2:0 "Enhanced Monument"
ulric_s_sanctuary_tier_3:0 "Grand Monument"


corinfall:0 "CorinFall"
corinfall_desc:0 "Here fell Corin the heroine, destroyer of the Green Tide, in her final battle against the orc leader Korgus Dookanson. Here fell the avatar of the god of war, who then became the goddess of war in his stead. Here, her companions raised a small mound that now draws more and more pilgrims."
corinfall_tier_1:0 "Basic Structure"
corinfall_tier_2:0 "Enhanced Monument"
corinfall_tier_3:0 "Grand Monument"


munas_temple:0 "Great Temple of Munas"
munas_temple_desc:0 "One of the most beautiful temples, featuring a magnificent elven style, in the Regent Court. Located in the very heart of the prosperous elven port of PortMunas, this monument is also likely one of the most visited, due to the bustling activity of the place—an essential factor in its fame."
munas_temple_tier_1:0 "Basic Structure"
munas_temple_tier_2:0 "Enhanced Monument"
munas_temple_tier_3:0 "Grand Monument"


adeanscour_temple:0 "Great Temple of Adean"
adeanscour_temple_desc:0 "Surely the oldest temple in the Regent Court, it remains to this day the dwelling place of the Congregation of the Good Knight. Many men-at-arms come here on pilgrimage to recall the precepts of chivalry, but above all to train in mounted combat."
adeanscour_temple_tier_1:0 "Basic Structure"
adeanscour_temple_tier_2:0 "Enhanced Monument"
adeanscour_temple_tier_3:0 "Grand Monument"


