#Missions


 khatalashya_araizary_support_title: "Soutien des Araizarys"
 khatalashya_araizary_support_desc: "Lorsque les dieux créèrent les hommes-lézards, ils créèrent également des guides pour leurs créations. Ils créèrent les premiers araizarys, les Thraxis, et de lui naquirent tous les autres araizarys. Ils sont comme nous, et Taneyas est leur foyer autant que le nôtre. La plupart des Araizarys vivent sur l'eau - pas seulement la mer mais l'air lui-même. Sautant de goutte de pluie en goutte de pluie, traversant les brumes, apparaissant aux marins perdus et aux explorateurs égarés pour les aider. Avec le soutien des Araizarys, nous deviendrons nous aussi des créatures de la terre et de la mer."
 khatalashya_araizary_support_tt: "Gagne 3 Marines lors du recrutement d'explorateurs"

 khatalashya_tribal_naga_title: "Nagas Tribaux"
 khatalashya_tribal_naga_desc: "Nul ne mérite davantage les louanges pour avoir mené les hommes-lézards vers l'Empire Final prophétisé que les nagas. Ce sont eux dont la main ferme – ou plutôt, le regard – ont guidé notre société vers cette gloire longtemps promise. Parfois cependant, ces nagas qui vivent dans les grandes cités peuvent accaparer trop d'attention. Ils guident les dirigeants des grandes nations et les peuples de nos cités prospères, mais c'est le naga solitaire veillant sur son troupeau tribal avec peu d'aide extérieure qui mérite plus d'attention. Nous devons commencer à soutenir les nagas locaux de ces tribus, car certains d'entre eux pourraient même ne pas réaliser que la prophétie a été accomplie."

 khatalashya_aquatic_beings_title: "Êtres Aquatiques"
 khatalashya_aquatic_beings_desc: "Qu'est-ce qui rend les hommes-lézards spéciaux comparés aux nombreuses autres races de ce monde ? Notre diversité issue des mutations est un bon point de départ, mais le fait que nous soyons aussi à l'aise sur l'eau en est un autre. Les hommes-lézards sont capables de survivre et de prospérer dans toutes sortes d'environnements. Il y a eu des empires hommes-lézards historiques basés dans le désert, sur des îles – même une fois opérant entièrement sous l'eau, comme ce fut le cas avec le 80e Empire. Depuis l'Assaut il y a deux millénaires et demi, les hommes-lézards ont perdu leurs habitudes de saut d'île en île. Nous devrions nous efforcer de les ramener. Nous ne pouvons être le plus grand Empire Final si nous ne couvrons pas au moins le territoire que tous les empires passés ont couvert."

 khatalashya_the_great_cities_title: "Les Grandes Cités"
 khatalashya_the_great_cities_desc: "Un bâtisseur humain demanda une fois à un explorateur homme-lézard de décrire le style architectural des hommes-lézards. La réponse : cent mille ans de styles tous construits les uns sur les autres. Chacune des grandes cités hommes-lézards a été construite sur des sites existants. Des cités comme Shalazar et Zerat se dressent au même endroit depuis des millénaires, construisant et reconstruisant. Certaines maisons se dressent au même endroit depuis des milliers d'années. La pierre peut changer. Les pièces peuvent changer. Le toit peut changer. Pourtant c'est toujours le même grand bâtiment se dressant dans la même grande cité. De cette façon, aucune cité homme-lézard ne meurt jamais vraiment."

 khatalashya_the_merfolk_canal_title: "Le Canal des Sirènes"
 khatalashya_the_merfolk_canal_desc: "Les sirènes et les hommes-lézards ne se sont pas toujours bien entendus. Cela explosait rarement en hostilité ouverte, bien que de nombreux hommes-lézards n'appréciaient pas que les sirènes fassent de la sacrée Arskitse Zatsarya leur foyer. Au lieu de cela, c'était juste de la froideur et de la distance.\n\nUne reine sirène nous a récemment approchés au port de Khugra avec une proposition fascinante, cependant : construire un canal à travers le Jasiir Jadid.\n\nPour les sirènes, cela aurait des bénéfices innombrables. La mince bande de montagnes est insurmontable pour toute sirène, empêchant les sirènes de chaque côté de jamais se voir, malgré la distance ne représentant qu'un jour de voyage à vol d'oiseau. Un tel canal serait incroyable pour nos efforts aussi, car le voyage en navire tout autour d'Ardimya peut prendre un temps intolérable. Le voyage vers Haless pourrait être tellement plus facile si nous suivions leur plan."

 khatalashya_the_merfolk_canal_tt: "Peut construire le grand projet §YCanal des Sirènes§! à Jas Shar."

 khatalashya_empire_of_souls_title: "Empire des Âmes"
 khatalashya_empire_of_souls_desc: "L'excitation concernant l'histoire de l'Empire des Âmes a grandi au sein de notre empire. Lupulan, le grand esprit lézard, doit être un signe que la forêt tropicale du sud d'Haless était autrefois le foyer des hommes-lézards. Qui sait quoi d'autre pourrait être là ? Les humains qui vivent dans la Forêt Tropicale de Lupulan ne sont, compréhensiblement, pas conscients de la majesté de nos empires passés et pourraient ne pas avoir reconnu les ruines hommes-lézards pour ce qu'elles sont vraiment. Il est temps de reconquérir Lupulan au nom des hommes-lézards. Cette revendication peut être vieille de 80 000 ans, mais toutes les revendications sont permanentes pour l'Empire Final."
 khatalashya_empire_of_souls_tt: "A appris un détail important sur l'Empire des Âmes"

 khatalashya_arskitse_empire_title: "Empire d'Arskitse"
 khatalashya_arskitse_empire_desc: "Le 300e Empire était un empire basé sur la marine. Sa capitale était située sur l'île avec la Flèche d'Arskitse - la même flèche qui est maintenant à demi-submergée dans la mer. Il n'y a pas si longtemps qu'elle se dressait fièrement sur cette île, entièrement au-dessus du niveau de la mer, mais l'île fut engloutie dans le sillage par les Diables des Profondeurs durant l'Assaut, quand des créatures des profondeurs océaniques se levèrent pour attaquer les établissements côtiers non seulement à travers Taneyas mais aussi loin au nord que la Côte-du-Dragon en Cannor et dans le Divenhal. Depuis que l'Empire d'Arskitse s'est effondré, beaucoup d'Hommes-Lézards n'ont pas osé naviguer plus loin que Fahvanosy. Tant d'îles, autrefois habitées par les hommes-lézards, furent laissées en ruines à cette époque.\n\nNous ne pouvons laisser cette peur de l'océan profond gouverner nos sens. Nous sommes l'Empire Final ! Nous régnerons sur les îles une fois encore."


 khatalashya_approve_examination_title: "[Approve_Examination_MissionTitle]"
 khatalashya_approve_examination_desc: "[Approve_Examination_MissionDesc]"
 #Before
 khatalashya_approve_examination_title: "Approuver l'Examen"
 khatalashya_approve_examination_desc: "L'examen de Kus an Zhyani a révélé des merveilles au-delà de nos imaginations les plus folles. Mais qu'en est-il de la flèche à Shalazar ? Qu'en est-il de Khankatesh ? Ne pourrait-elle pas receler des merveilles similaires ? Nos mages ont souhaité examiner la flèche plus en profondeur pendant des siècles, mais les quelques examens qui ont été menés dans le passé ont déterré peu de choses ; les rouages intérieurs de la flèche sont insondables. Ce n'était pas une inquiétude dans le passé, mais après que nous ayons découvert le véritable but de la flèche à Zerat, les ingénieurs et mages examinent Khankatesh avec plus de minutie, tentant de comprendre ses mystères. Nous devrions leur donner pleine autorité pour étudier cette flèche. Je suis sûr qu'ils ne seront pas si fous que de faire exploser la flèche, comme l'Empire Karrasien l'a fait à la flèche d'Ashazual il y a tant de siècles."

 #After
 khatalashya_approve_examination_after_title: "Approuver l'Examen"
 khatalashya_approve_examination_after_title: "Approuver l'Examen"
 khatalashya_approve_examination_after_desc: "L'examen de Kus an Zhyani a révélé des merveilles au-delà de nos imaginations les plus folles. Mais qu'en est-il de la flèche qui se dressait autrefois à Shalazar ? Qu'en est-il de Khankatesh ? Ne pourrait-elle pas avoir recelé des merveilles similaires ? Nous avons été tourmentés par la question de ce qui est arrivé à la flèche depuis que celle qui se dressait là fut révélée être un faux. C'était déjà suffisamment insultant, mais maintenant que nous savons quels secrets recèlent les flèches, nous ne pouvons laisser passer cette opportunité. Nous devons savoir ce qui est arrivé à la flèche de Shalazar."


 333_can_upgrade_gate_of_earth: "Nous pourrons construire le grand projet §YKhankatesh§! à §YShalazar§!."

 khatalashya_thraxi_patterns_title: "Motifs Thraxi"
 khatalashya_thraxi_patterns_desc: "Le Thraxis est le plus haut et le plus important de tous les Araizarys. Il a accompagné les hommes-lézards depuis le second empire, quand il aida leur civilisation à se remettre de la ruine du premier empire. Son importance est mieux illustrée par sa présence sur notre drapeau, représentant l'éternité. Pourtant la dernière fois que quiconque a parlé avec ou entendu du Thraxis fut il y a des milliers d'années durant le 318e Empire, et tout ce qu'il fit alors fut de bénir un ranch de tchokens local. Certains érudits des 333 empires théorisent que le Thraxis fut tué durant la Peste Verte, une période terrible quand les dragons et créatures draconiques parcouraient Taneyas.\n\nLa vérité de cette affaire réside dans les étoiles. Le Thraxis n'est pas un être unique, mais une collection de plus petits thraxis - des araizarys faits d'étoiles. Les Thraxis apparaissent et disparaissent selon les motifs de ces étoiles. Chaque tribu s'associait typiquement avec un motif d'étoiles et, par extension, un thraxi. Si nous pouvons apprendre comment traquer les étoiles, nous pouvons traquer les thraxis, et éventuellement invoquer le Thraxis lui-même. Le seul problème est que regarder les étoiles trop longtemps peut causer... des problèmes."

 khatalashya_the_plane_of_earth_title: "Le Plan de la Terre"
 khatalashya_the_plane_of_earth_desc: "Il y a eu beaucoup de débats sur le message laissé quand la Zatsarya de Shalazar s'effondra. L'opinion dominante est que les génies prirent la flèche et créèrent une réplique pour se dresser comme une moquerie à sa place. Les génies n'ont pas parcouru Sarhal depuis le Jour des Cieux Cendrés, prouvant une fois encore que toutes les autres races de cette planète s'effondreront tandis que les hommes-lézards demeurent éternels. Pourtant il semble toujours humiliant que pendant des milliers d'années notre peuple ait vénéré une fausse flèche.\n\nUne nouvelle question a émergé cependant de cette ligne de pensée : L'original existe-t-il toujours ? Le message final semblait l'impliquer. Quelque part à travers le portail vers le Plan de la Terre, la vraie flèche se dresse toujours. Nos mineurs et ingénieurs ont graduellement amélioré les opérations pour extraire des ressources par de soigneuses expéditions dans le Plan de la Terre. Il est maintenant temps d'envoyer une expédition plus profonde. Trouvez ce génie qui a pris notre flèche, et récupérez-la !"

 khatalashya_summon_the_thraxis_title: "LE THRAXIS"
 khatalashya_summon_the_thraxis_desc: "Les résultats de l'observatoire thraxi sont arrivés. Il y a une bande de temps très étroite quand les étoiles sont en alignement où ce rituel d'invocation fonctionnera. Comme Agradent est en rétrograde, comme les thraxis sont actifs, les bonnes conditions ont été atteintes pour que nous puissions appeler les étoiles et Le faire descendre. L'être sur notre drapeau, le plus ancien de tous les araizarys. Celui qui a veillé sur notre espèce depuis le second empire. Il est temps de\n\nINVOQUER\n\nLE\n\nTHRAXIS"

 khatalashya_lupulan_the_lizard_spirit_title: "Lupulan : L'Esprit Lézard"
 khatalashya_lupulan_the_lizard_spirit_desc: "Nous sommes devenus assez habiles à repérer l'œuvre des Précurseurs, alors quand nous entrâmes dans le temple en Haless, nous sûmes immédiatement ce que nous regardions. Cette structure fut construite par les elfes. Nos premiers examens ont déduit qu'elle semblait garder le grand esprit lézard enfermé. Les elfes devaient craindre ce grand esprit lézard car il leur rappelait nous, leur plus grand ennemi. Aucun elfe ne pourra nous arrêter maintenant cependant, et Lupulan peut être libre une fois de plus. Maintenant, comment ouvre-t-on cette chose..."
 333_earlier_rending_tt: "Je suis sûr qu'Déchirer ce temple n'aura aucune conséquence adverse"
 333_appease_big_ghostly_lizard: "Nous pourrons converser avec Lupulan"

 khatalashya_precursor_experiments_title: "Expériences des Précurseurs"
 khatalashya_precursor_experiments_desc: "Les dragons ont quitté Aelantir il y a longtemps. Toute tentative par les hommes-lézards Draktaya de les trouver n'a rien donné. Mais l'intérêt pour la vengeance draconique s'est depuis longtemps estompé en importance à côté de la possibilité d'apprendre ce qui s'est passé entre nos ancêtres et les Précurseurs.\n\nUne expédition a découvert un bâtiment en Aelantir qui porte une ressemblance troublante avec les Zatsaryas de notre patrie. Une grande flèche avec des rouages intérieurs similaires à ceux de la flèche de Zerat. Il semble que celle-ci ait été intentionnellement sabotée, donc nos tentatives de la remettre en marche se sont révélées inefficaces, mais de plus grands mystères résident dans certains éléments de conception de base. Ceci ne fut pas construit par les hommes-lézards. Ceci fut construit par les elfes. Les hommes-lézards ont-ils construit ceci pour les elfes précurseurs ? Que s'est-il passé alors qui a signifié que la société homme-lézard s'effondra tandis que la société elfique continua jusqu'au Jour des Cieux Cendrés ?\n\nParmi les anciens dossiers précurseurs, nous avons peut-être trouvé la réponse - ou plus précisément, où nous pouvons trouver notre réponse. Les dossiers parlent d'un projet de construction conjoint entre hommes-lézards et elfes quelque part dans l'Océan des Perdus. Sur une île quelque part se dresse un symbole d'hommes-lézards et d'elfes travaillant ensemble pour construire quelque chose d'incroyable. Nous devons la trouver."

 khatalashya_beyond_the_stormwall_title: "Au-delà du Mur de Tempête"
 khatalashya_beyond_the_stormwall_desc: "Bien que dans le passé nous ayons pu être réticents à admettre que les Elfes Précurseurs avaient atteint des niveaux complètement au-delà de nos capacités, l'Empire Final n'a pas de telles insécurités ; car l'Empire Précurseur s'effondra sans espoir de jamais se reformer, tandis que le nôtre est éternel. Leur destruction du 271e Empire n'est qu'une partie de l'histoire maintenant. Nous atteindrons leur niveau, c'est simplement une question de temps. C'est pourquoi nous pouvons regarder leurs créations et nous émerveiller de l'ampleur pure de leur ingéniosité.\n\nNous avons fouillé Aelantir pour autant de connaissance elfique que nous le pouvions, mais avec la chute du Mur de Tempête, de nouvelles terres encore sont apparues avec une cornucopia de reliques précurseurs potentielles attendant d'être déterrées. Nous connaissons le nom de cette terre d'après les dossiers à travers les archives précurseurs. Sur Serenbór, dans le Pilier des Cieux, ils parlent de ces terres où d'incroyables expériences furent menées. Fabriquer la vie, créer des bêtes de guerre.\n\nInsyaa."

 khatalashya_the_golden_scales_title: "Les Écailles Dorées"
 khatalashya_the_golden_scales_desc: "Dans les dossiers trouvés à la Flèche des Perdus, les elfes se référaient aux hommes-lézards comme les Écailles Dorées, due à une forme unique d'armure luisante que nos ancêtres portaient - ou peut-être était-ce une coloration naturelle qui fut anéantie ? C'est incertain, car les Précurseurs avaient étonnamment peu d'intérêt à comprendre notre biologie, surtout comparé à l'étude des Zatsaryas.\n\nPourtant, il était clair qu'une certaine étude des hommes-lézards fut menée après la guerre, bien qu'à quel degré soit incertain. Il y a des dossiers d'un être appelé un Attrapeur de Vœux qui semblait les intéresser particulièrement, mais les détails sont éparpillés. Nous avons pu reconstituer des cartes d'Aelantir d'avant la Ruine cependant, et croyons savoir où la recherche sur les hommes-lézards et la recherche biologique fut menée. L'une était dans une terre mystérieuse appelée Insyaa. L'autre était dans ce qui est aujourd'hui connu de façon peu flatteuse comme les Repaires des Sangsues. Nous devrions explorer ces deux lieux plus avant. Peut-être contiennent-ils des indices. Pas seulement sur ce qui nous est arrivé après la guerre, mais aussi quels indices les elfes ont pu découvrir sur notre propre constitution biologique."

 khatalashya_empire_of_stars_title: "Empire des Étoiles"
 khatalashya_empire_of_stars_desc: "Dans une réunion pour décider quoi demander ensuite au Thraxis, un naga suggéra de demander au sujet du 12e Empire, sur la précision de nos histoires de la période. Le naga en question, qui venait de Shalazar, avait maintenu un argument de presque un siècle avec un autre naga de Zerat sur la vraie nature de cet empire. Personne d'autre présent n'avait même le moindre intérêt, mais l'ancienneté dudit naga signifiait que l'idée fut soumise pour être discutée comme option. Seulement quand le sujet ne put plus être évité le $MONARCHTITLE$ dit ce que le reste du groupe pensait : personne ne se souciait vraiment des 333 Empires plus.\n\nNous avons dépassé les étoiles. Nous avons questionné la nature même de l'univers. Nous avons appris comment contrôler nos propres mutations, cherché querelle aux génies, survécu aux Précurseurs. Nous avons vécu sur d'autres planètes. Les seules personnes qui évoquaient encore des débats étaient celles gardant des rancunes sur des affronts et insultes. Les chamailleries sur si le 12e, ou le 130e, ou le 158e, ou tout empire existait vraiment semblent si mesquines et insignifiantes quand nous vivons parmi les étoiles."

 khatalashya_the_prophecy_is_true_title: "La Prophétie Est Vraie"
 khatalashya_the_prophecy_is_true_desc: "Les civilisations hommes-lézards se sont élevées et sont tombées. Les jungles de Taneyas sont jonchées de leurs restes ; leurs gloires, accomplissements, et échecs. Trois cent trente-deux empires à travers cent mille ans. Nouvelle aube après nouvelle aube, effondrement après effondrement. Un grand empire s'élèvera, seulement pour inévitablement tomber comme le soleil se couche.\n\nMais pas nous. Car la prophétie s'est réalisée. Le cycle a été brisé. Le 333e empire est ici. L'Empire Final : Khatalashya ! Nous prendrons notre place parmi les étoiles où nulle lumière ne s'estompe jamais, car notre empire sera éternel."

 khatalashya_the_records_of_shangra_title: "Dossiers de Shangra"
 khatalashya_the_records_of_shangra_desc: "L'écriture homme-lézard est écrite en neuf couleurs différentes, chacune avec sa propre signification grammaticale, la rendant quelque peu difficile pour quiconque autre que les très érudits à analyser. Une version plus simple fut conçue il y a quelques années qui n'utilisait que quatre couleurs qui pouvaient être utilisées par les marchands. Dans nos moments de faiblesse, on souhaite que ce style d'écriture plus simple n'ait pas été créé, car il a permis à de fausses compréhensions d'Anzalkatsa de se répandre. Des idées sur combien d'empires il y a vraiment eu, et combien de ces empires historiques peuvent en fait être des absurdités. Dans des moments encore plus faibles, nous nous demandons si ces prêcheurs hérétiques ont raison...\n\nNon ! Nous regardons tout cela de travers. Ce langage plus simple est un outil, pas une malédiction. Contrôlez le langage et nous pouvons contrôler le message. Si nous pouvons formuler des réfutations à chaque calomnie de faux empires avant que le tumulte puisse commencer, nous serons préparés à combattre ces faussetés. Pour ce faire, nous avons besoin d'un contrôle absolu sur les dossiers de Shangra. Les catacombes contiennent des dossiers historiques remontant à des milliers et milliers d'années. C'est là que résident les détails de nombreux empires historiques. Souvent c'est de Shangra que les idées séditieuses émanent en premier lieu, comme si être capable de lire directement ces textes est ce qui met en évidence leurs contradictions. Si cela repose purement sous le contrôle des nagas, ces idées cesseront de se répandre... espérons-le."


 khatalashya_assert_naga_dominance_title: "Affirmer la Dominance Naga"
 khatalashya_assert_naga_dominance_desc: "L'empire final et prophétisé a été déclaré. Une occasion joyeuse, sûrement ?\n\nNon, disent les paysans. Ils doutent de nous. Ils doutent des nagas. Comment diable pourrait-on compter de façon fiable 333 empires ? Ils disent que tout ceci est une conspiration des nagas. Nobles, marchands, aventuriers, mages, inventeurs ; tant demandent plus leur mot à dire dans la façon dont cet empire est dirigé. Cet empire fut prophétisé par les nagas. Il fut livré sous la guidance des nagas. Il sera dirigé sous les yeux vigilants des nagas, maintenant et pour toujours. Car cet empire est pour toujours, comme l'est aussi la volonté des nagas."
 khatalashya_assert_naga_dominance_tt: "Le dirigeant actuel doit compléter au moins 2 §YAgendas Naga§!. Actuellement complété §Y[ROOT.count_church_agendas_current_ruler.GetValue]§!"

 khatalashya_aelantir_lizardfolk_title: "Hommes-Lézards d'Aelantir"
 khatalashya_aelantir_lizardfolk_desc: "La découverte d'Aelantir et les dossiers des Précurseurs nous ont permis de connecter les pièces de tant de parties de notre histoire. L'ancien empire contre lequel le 271e Empire Homme-Lézard combattit était clairement les Elfes Précurseurs. Nous avons aussi maintenant le contexte pour les empires hommes-lézards qui existaient avant que les Elfes Précurseurs renversent les dragons. Car il y avait des hommes-lézards en Aelantir autrefois.\n\nPas beaucoup, il faut le dire. Le 118e Empire était en Aelantir, bien que sa réputation comme 'empire' soit controversée, car il n'est pas clair si cet empire avait plus de 5 000 habitants. Il y avait aussi des empires comme le 73e qui naviguèrent vers Aelantir pour vaincre les dragons, seulement pour être vaincus eux-mêmes. Ils étaient connus comme les Draktaya, ou Tueurs de Dragons. Ils sont l'empire dont nous émulerons l'héritage. Nous venons ici pour conquérir et régner. Pour détruire toute influence draconique dernière en Sarhal ou Aelantir, et trouver la vérité de ce qui leur est arrivé."

 khatalashya_summer_isle_lizardfolk_title: "Hommes-Lézards des Îles d'Été"
 khatalashya_summer_isle_lizardfolk_desc: "Les halfelins n'ont jamais suscité la même colère parmi les hommes-lézards que les humains. Les relations ont été positivement cordiales entre nos deux peuples. Pourtant les hommes-lézards sur les Îles d'Été vivant sous le règne des halfelins a toujours semblé faux. Ce ne fut pas toujours ainsi, cependant – les Hommes-Lézards Itayzemby siégeaient autrefois en positions de pouvoir à travers tous les coins des îles.\n\nPuisant dans une tactique déployée par le 316e Empire, nous avons trouvé un moyen d'augmenter la présence homme-lézard sur les îles. Habituellement les familles hommes-lézards ne gardent pas chaque œuf d'une couvée. Les plus petits et plus frêles sont écartés, mangés, ou envoyés au temple pour y être élevés, car peu de familles peuvent se permettre d'élever chaque couvée. Nous devrions envoyer ces plus petits œufs éclore sur Tsamanosy. Non seulement cela augmentera la présence et le pouvoir homme-lézard sur l'île, mais leur petite stature comme avortons de la couvée sera au lieu de cela parfaitement à l'aise parmi les halfelins."

 khatalashya_spire_of_the_lost_title: "Flèche des Perdus"
 khatalashya_spire_of_the_lost_desc: "Nous avons trouvé notre flèche perdue, sur une île si profonde au milieu de l'océan qu'aucune carte ne catalogue son existence. Les elfes l'appelaient Serenbór, un Pont vers les Étoiles... car c'est ce que les elfes et les hommes-lézards travaillaient ensemble à construire. Une grande flèche qui pourrait les emmener au-delà des cieux. Pourtant clairement elle ne fut pas finie. Nous devons savoir pourquoi. Nous devons savoir la vérité."

 khatalashya_the_pillar_of_heavens_title: "Le Pilier des Cieux"
 khatalashya_the_pillar_of_heavens_desc: "Autant qu'il nous peine de l'admettre, les elfes savaient vraiment ce qu'ils faisaient. Le Pilier des Cieux est un exploit incroyable, à égalité avec tout ce que le premier Empire Homme-Lézard construisit, et au-delà de tout ce que nous pouvons actuellement construire. Nos lézards les plus sages ont déménagé en masse vers les colonies (les colonies d'Aelantir c'est-à-dire, pas les colonies spatiales) pour étudier cette structure incroyable. Notre premier objectif était de voir si nous pouvions l'activer à nouveau, mais il semble que quelle que soit la localisation de l'autre côté n'accepte pas son activation, ou du moins c'est la théorie principale actuelle.\n\nOù nous avons eu plus de succès c'est en analysant la structure elle-même. Les précurseurs ont laissé derrière des détails de construction sur le Pilier des Cieux, bien qu'avec beaucoup des détails perdus ou indéchiffrables. Cela a pris longtemps, mais nous pensons pouvoir construire des parties d'une nouvelle Zatsarya nous-mêmes, tant que nous avons la plupart d'une base existante sur laquelle travailler. Heureusement, Sarhal a un nombre de ces Zatsaryas partiellement construites. La flèche Irikin, les restes brisés à Ashuzual, la flèche-devenue-citadelle à Kuvunika... chacune de celles-ci a la plupart des parties principales déjà en place. Avec le plein pouvoir de l'état, nous pouvons les reconstruire."

 khatalashya_the_wishcatcher_title: "L'Attrapeur de Vœux"
 khatalashya_the_wishcatcher_desc: "Jamais auparavant l'éclosion d'un nouvel homme-lézard n'avait attiré une telle attention. Comme il perça à travers la coquille, ses yeux larges regardèrent le naga, puis le docteur, puis la torche magique que le naga tenait pour illuminer les procédures, avant que ses petites mains écartent les morceaux de coquille. Il s'affala sur la couverture, respirant rapidement alors qu'il récupérait d'un tel effort monumental, une épreuve que chaque nouveau éclos traverse. Le docteur ramassa une couverture et enveloppa la petite créature, jusqu'à ce que seule sa petite tête dépasse de dessous. L'éclos regarda autour de la foule à nouveau, du naga au docteur à la torche magique, avant qu'il ouvre sa bouche et déploie une grande collerette délicate autour de son visage. En un instant, la torche magique s'éteignit.\n\nNous l'avions fait. Cet éclos était un être si puissant qu'il effraya autrefois même les Précurseurs et les Génies. Pour la première fois en presque 10 000 ans, ils étaient revenus.\n\nUn Attrapeur de Vœux."

 khatalashya_investigate_every_lizard_title: "Enquêter sur Chaque Lézard"
 khatalashya_investigate_every_lizard_desc: "Profondément dans l'être de chaque homme-lézard résident les mémoires de chaque homme-lézard avant eux. Quelque part, enfermée profondément dans la structure qui compose leur être, est la clé de chaque mutation qui exista jamais. Nous devons examiner autant d'hommes-lézards de chaque coin de notre empire - non, d'Halann - pour voir si nous pouvons déverrouiller les secrets des anciennes mutations. Peut-être, quelque part profondément en nous tous, réside le secret de ce mystérieux Attrapeur de Vœux."

 khatalashya_a_new_capital_for_naga_title: "Une Nouvelle Capitale pour les Nagas"
 khatalashya_a_new_capital_for_naga_desc: "Notre choix de centre administratif pour l'Empire Final a commencé à causer des fractures dans notre coalition. La discussion sur quel centre serait le choix 'correct' pour une capitale s'enlise dans un débat sans fin parce que chaque cité homme-lézard historique considère sa cité comme la plus importante. On pourrait penser que les nagas, dans toute leur sagesse, pourraient s'élever au-dessus du vacarme. Mais les nagas aussi ont leur loyauté envers leurs villes natales et n'ont pas pu laisser de côté leurs biais pour prendre une décision objective. Pour choisir une nouvelle capitale, nous avons besoin d'une que tous les nagas peuvent approuver, et il y a une localisation potentielle.\n\nVoyez-vous, l'humble et profondément stupide tchoken est la nourriture des masses. Il a nourri les hommes-lézards aussi longtemps qu'il y a eu des hommes-lézards. Aucun naga n'est au-dessus d'une bonne patte de tchoken rôtie. Mais s'il y a une délicatesse qu'un naga apprécie au-dessus de celui du succulent tchoken, ce serait un poisson du Marché aux Poissons de Lasadza. Cela ferait la capitale nouvelle parfaite, et chaque naga savourerait la chance de vivre plus près de la source d'une telle délicatesse."

 khatalashya_two_hubs_of_naga_title: "Deux Centres des Nagas"
 khatalashya_two_hubs_of_naga_desc: "Les deux plus grandes cités d'hommes-lézards à Shalazar et Zerat ont historiquement aussi accueilli le plus grand conseil de nagas à travers Taneyas. Malheureusement ces deux centres de nagas se sont éloignés avec le temps, pas aidés par les siècles où les cités étaient séparées par l'Ashhana maudite du sang. Cela a mené les nagas Rhada de Shalazar et les nagas Ichiadza de Zerat à former des opinions très différentes de comment la société devrait opérer, comment les dirigeants devraient agir, et comment diriger notre peuple.\n\nNous devons arrêter ce factionnalisme parmi les nagas. Il existe déjà des voix dissidentes parmi la populace quant à la validité de la prophétie du 333e Empire. Si nous ne présentons pas un front uni des nagas, cela ne fera qu'alimenter les conspirations et affaiblir la position de notre dirigeant, car ils seront forcés d'équilibrer constamment la confiance des deux factions."

 khatalashya_under_kus_an_zhyani_title: "Sous Kus An Zhyani"
 khatalashya_under_kus_an_zhyani_desc: "Surplombant Zerat, la cité entre les lacs, se dresse Kus An Zhyani : la plus grande de toutes les Zatsaryas. Où d'autres flèches ont été usées, endommagées, fait exploser, maudites, coulées, ou ont disparu au fil des millénaires, la flèche de Zerat se dresse aussi immaculée qu'elle l'était durant les jours du premier empire. C'est un témoignage de la longévité de la civilisation homme-lézard. Tant qu'elle se dressait, l'empire prophétisé arriverait.\n\nMaintenant que l'Empire Final est ici cependant, les nagas ont fait face à des questions répétées par le dirigeant et ses conseillers non-nagas. N'est-il pas temps d'explorer Kus An Zhyani ? Comprendre les messages laissés par le Premier Empire ? Quel est son but ? Pourquoi les dieux leur ont-ils montré comment la construire, et quel est son but ? Est-il temps de rompre avec des milliers et milliers d'années de tradition et laisser plus que les gardiens de la flèche à l'intérieur ?"

 khatalashya_the_shadowroot_title: "La Racine d'Ombre"
 khatalashya_the_shadowroot_desc: "Les Sorcières de la Nuit de Yezel Mora ont terrorisé les hommes-lézards depuis qu'elles arrivèrent peu après le Jour des Cieux Cendrés, année 1 du calendrier moderne. Terrifiantes qu'elles puissent être, dans la grande échelle de l'histoire homme-lézard, ce n'est qu'un point sur la chronologie. Leur pouvoir n'est qu'une fraction de certaines des créatures les plus terribles qui ont fait s'effondrer la société homme-lézard avec le temps. Le 271e Empire, l'empire homme-lézard le plus avancé depuis le tout premier, fut détruit par des êtres magiques de l'autre côté de l'océan. Il y a aussi les nombreux empires hommes-lézards qui furent amenés à la ruine par l'être mythique connu seulement comme Tchazara, incluant les 85e, 99e, 100e, 120e, et 121e.\n\nLes Sorcières de la Nuit ne sont qu'une autre dans la longue liste d'êtres puissants que les hommes-lézards ont finalement surpassés. Elles ne peuvent faire s'effondrer cet empire, car c'est le 333e Empire, et notre règne est éternel. Le marais était autrefois le foyer des hommes-lézards aussi, avant que ces sorcières prennent le contrôle. Il appartiendra aux hommes-lézards bientôt une fois encore."

 khatalashya_empires_outside_taneyas_title: "En Dehors de Taneyas"
 khatalashya_empires_outside_taneyas_desc: "Les grandes cités de Taneyas ont été les centres de la plupart des empires hommes-lézards, et pendant des siècles cet endroit a été notre foyer. Mais évidemment les hommes-lézards n'ont pas juste mijoté dans ces jungles pendant cent millénaires. Les empires entre le 35e et 42e qui existaient de l'autre côté de la mer en Haless ; les empires du désert du 234e au 243e qui se dressaient dans le Salahad ; le 118e Empire qui était dans ce que nous connaissons aujourd'hui comme Aelantir : de la côte des génies à la côte du café, profondément dans le Marais d'Ombre aux Îles d'Été, les hommes-lézards ont fait de nombreux coins différents de cette planète notre foyer.\n\nIl est temps de sortir de Taneyas. Revendiquer et reconquérir tous les foyers précédents des empires passés. Taneyas ne peut contenir l'Empire Final. Même Halann peinera à contenir notre inévitabilité."

 khatalashya_naga_bureaucracy_title: "Bureaucratie Naga"
 khatalashya_naga_bureaucracy_desc: "Un travail administratif sans fin coule à travers les salles de gouvernance à Khatalashya. Cela a augmenté la charge de travail du $MONARCHTITLE$, laissant peu de place pour se concentrer sur les affaires externes de guerre, colonisation, diplomatie, et ainsi de suite.\n\nQuand on se trouve dans des temps troublés, on peut toujours se tourner vers les 332 empires précédents et voir ce qui peut être appris d'eux. Pour cela nous nous tournons vers le 167e Empire, dont le système bureaucratique complexe et sophistiqué fut développé au fil des siècles au point où la bureaucratie pouvait fonctionner sans supervision du dirigeant. Cela arriva au point où le roi abdiqua en fureur sur son manque apparent de but et remit la couronne à un tchoken, pourtant l'empire resta en marche pour les 80 années suivantes sous royauté tchoken.\n\nLa leçon de ceci n'est pas que nous pourrions mettre un tchoken en charge – Dit empire s'effondra finalement après tout, et le nôtre ne le fera jamais – au lieu de cela la leçon est qu'une bureaucratie fonctionnelle peut libérer le $MONARCHTITLE$ des responsabilités internes et lui permettre de se concentrer sur la grande image."

 khatalashya_genie_coast_lizardfolk_title: "Hommes-Lézards de la Côte des Génies"
 khatalashya_genie_coast_lizardfolk_desc: "De tous les plus grands ennemis des hommes-lézards, les dragons se dressent au sommet. En seconde place, cependant, se dressaient autrefois les génies. Ils prenaient grand plaisir à écraser beaucoup d'empires hommes-lézards historiques. Le 313e Empire à Madriamilak, le 239e Empire dans le Marais d'Ombre, le 137e, le 307e – tant de vies hommes-lézards finirent aux mains des génies.\n\nEt pourtant nous savons qu'ils nous craignaient autrefois. Le 271e Empire, possiblement le troisième plus grand des empires historiques, après le premier et le nôtre, effraya les génies hors de tout territoire homme-lézard. Leurs plus grandes cités se dressaient dans ce qui est aujourd'hui appelé Dao Nako : la Côte des Génies. À la Zatsarya de Kazakesh se dressait une cité formidable, jusqu'à ce qu'elle soit enfoncée dans la terre et que les hommes-lézards soient chassés de ces terres par les génies et humains ensemble. Quels hommes-lézards restent ici vivent une existence opprimée, forcés à se cacher par les humains qui les opprimeraient.\n\nRestaurez la cité de Kazakesh. Restaurez la culture homme-lézard Shyashkay de Dao Nako. Nous sommes l'Empire Homme-Lézard Final. Tous les hommes-lézards viendront sous notre règne, et tous les hommes-lézards prospéreront sous notre règle."

 khatalashya_mutations_outside_taneyas_title: "Mutations Au-delà de Taneyas"
 khatalashya_mutations_outside_taneyas_desc: "Autant que nous aimons prétendre que la variété massive de mutations parmi les hommes-lézards a toujours été acceptée comme naturelle, en réalité certaines des mutations les plus extrêmes furent plus accommodées à contrecœur qu'embrassées joyeusement. Chaque variante de mutation ne commande pas le respect que le naga obtient par exemple, car toutes les mutations n'ont pas le pouvoir du naga, tant culturellement que magiquement. Cependant, comme plus d'hommes-lézards sortent des jungles de Taneyas, nous avons commencé à voir plus de mutations apparaître.\n\nCertains hommes-lézards de Taneyas ont développé des préjugés envers ces nouveaux hommes-lézards, les appelant pas de 'vrais' hommes-lézards. C'est une croyance insidieuse, car si cette idée prend racine, même les mutations nées à l'intérieur de Taneyas peuvent être rejetées, si elles ne se conforment pas à la vision de ce à quoi un 'vrai' homme-lézard ressemble. Nous ne pouvons permettre à cette vision étroite de ce qu'est un homme-lézard de prendre racine. Nous sommes l'empire pour régner sur tous les hommes-lézards. C'est une partie centrale de la prophétie : pas un type spécifique d'homme-lézard, mais tous les hommes-lézards."

 khatalashya_precursor_research_title: "Recherche sur les Précurseurs"
 khatalashya_precursor_research_desc: "Les dossiers au fond de Kazakesh ont ouvert la porte à tant de connaissance perdue. Ceux-ci viennent du 271e Empire, la civilisation homme-lézard la plus avancée jusqu'à la nôtre. Ils pouvaient dire que la flèche avait un but technique. Ils travaillèrent ensemble avec les Elfes Précurseurs pour essayer de comprendre quel était son but. Pourtant au mieux de notre connaissance, ils ne furent pas capables de découvrir ses secrets.\n\nNous, cependant, avons découvert les secrets de Khus an Zhyani. Nous savons que les Zatsaryas sont des téléporteurs qui peuvent vous envoyer vers un monde inconnu. Nous croyons que Kazakesh peut aussi nous envoyer vers une partie différente de Romutha, nous permettant d'explorer plus de cette terre étrange. Malgré être enterrée sous terre, la flèche semble comme si ses intérieurs fonctionnent entièrement. Si nous suivons le même processus que nous avons fait à Zerat, nous pouvons activer Kazakesh aussi."

 khatalashya_agradent_materials_title: "Matériaux d'Agradent"
 khatalashya_agradent_materials_desc: "Les découvertes sur les planètes d'Agradent et Romutha sont stupéfiantes. Les minerais et métaux trouvés rarement sur Halann sont abondants sur Romutha. Agradent est jonché d'anciens artefacts et connaissances Elfiques Précurseurs. Nos ingénieurs ont bavé sur ce que nous pouvons faire avec ces matériaux en abondance quasi-illimitée.\n\nCe qui a le plus perplexé nos chercheurs cependant est la présence d'hommes-lézards sur ces autres planètes - ou dans le cas d'Agradent, des ruines hommes-lézards. Elles doivent dater du premier empire, car c'est quand les flèches furent construites. Mais qu'en est-il de toutes ces autres flèches ? Vont-elles toutes vers d'autres planètes ? Halann était-il le point d'origine de tout voyage interstellaire, ou Halann n'était-il pas l'original ? Quelque chose avant le Premier Empire. Quelque chose pas d'Halann.."

 khatalashya_mutation_investment_title: "Investissement Mutationnel"
 khatalashya_mutation_investment_desc: "Plus les hommes-lézards bougent vers différentes terres, plus nous réalisons combien de variance dans les mutations il peut y avoir. Ce n'est pas juste aléatoire – les mutations sont souvent des réactions à l'environnement lui-même. Cela soulève des questions profondes du degré de contrôle que nous pourrions potentiellement exercer sur nos mutations. Nous considérions historiquement chaque mutation comme un don des dieux qui ne pouvait être prédit, mais maintenant nous savons qu'il y a un certain niveau d'intentionnalité dans le processus. Disons que nous prenions toutes les mutations les plus étranges et uniques à travers Taneyas et commencions à expérimenter. Pourrions-nous déplacer les œufs d'hommes-lézards mutés hors de leur patrie et les faire encore naître avec les bonnes caractéristiques ? Si nous déplaçons un œuf de naga vers Romutha, éclora-t-il différemment ?\n\nC'est stupéfiant combien nous ne savons pas sur nous-mêmes. Nous ne savons même pas d'où nous venons, comment nous sommes arrivés ici, pourquoi nous changeons, et tant plus. Plus nous apprenons sur nous-mêmes, plus nous réalisons combien peu nous savons vraiment."

 khatalashya_a_spire_between_planes_title: "Une Flèche Entre les Plans"
 khatalashya_a_spire_between_planes_desc: "Nous avons trouvé la flèche dans le Marais d'Ombre !\n\nÉvidemment nous savions qu'il y avait autrefois plus de Zatsaryas. Elles peuvent être endommagées après tout, et se sont dressées pendant des dizaines de milliers d'années. Mais qu'est-il advenu de ces autres flèches ? Pour la plupart, nous les comprenions comme étant complètement détruites et leurs parties composantes emportées vers différentes parties du continent. Dans certains cas elles furent avalées par la terre et la lave, comme ce fut le cas pour celle détruite durant le 223e Empire.\n\nÊtre enterrée par la lave cependant est une chose. La lave pourrait probablement faire fondre même une Zatsarya. L'eau de marais cependant ? Sûrement aucune Zatsarya ne pourrait être détruite par cela. Nous avons déjà un exemple d'une flèche restant parfaitement préservée après être avalée par la terre. Kazakesh, la flèche sur la Côte des Génies, fonctionnait très bien.\n\nAprès des expéditions extensives, la flèche d'ombre fut découverte, à la fin non par un prospecteur mais par un simple fermier de tchoken. À Tovhichesu, la pointe d'une flèche est visible, apparaissant et disparaissant de vue. Elle semble exister entre deux plans à la fois, bien que sa connexion au plan d'ombre s'estompe. La sortir de terre sera la tâche la plus difficile, mais une fois que nous le ferons, il n'y aura pas de plus grand signe de contrôle homme-lézard sur le Marais d'Ombre que ressusciter une grande Zatsarya en son centre. Je me demande vers quelle planète celle-ci mène ?"

 khatalashya_space_naga_title: "Nagas de l'Espace"
 khatalashya_space_naga_desc: "Les nagas sont des créatures de routine et tradition. Ce sont eux qui guident le peuple à vivre des vies vertueuses selon Anzalkatsa. Ce sont eux qui ont prononcé le 333e Empire et que la prophétie avait finalement été accomplie. Les nagas sont intégrés dans chaque aspect de la gestion de Khatalashya.\n\nEt pourtant dans ces jours grisant de voyage spatial, les nagas ont senti que le contrôle glissait entre leurs doigts. Essayer de guider les vies des colonies spatiales depuis Taneyas semble impossible. Vivent-ils fidèlement aux enseignements d'Anzalkatsa, si loin de la patrie ?\n\nLes nagas aussi doivent bouger avec les temps. L'éternité ne reste pas immobile. Il doit y avoir des quartiers généraux nagas permanents dans chacune de nos colonies spatiales. Plus de ces envoyés nagas spéciaux, réticents à quitter leurs foyers sur les rives du Lac Lasadza. Romutha a besoin de ses propres nagas ; Agradent aussi ; chaque planète où les hommes-lézards font maintenant leur foyer aussi. Nous ne pouvons craindre que l'interprétation d'Anzalkatsa d'un naga de l'espace puisse dériver de ceux sur Halann, car les interprétations de la doctrine d'Anzalkatsa changeront une quantité infinie de fois dans le temps infini de l'Empire Final."

 khatalashya_space_mutations_title: "Mutations Au-delà d'Halann"
 khatalashya_space_mutations_desc: "De nouvelles mutations sont apparues à travers chaque colonie spatiale. Il y a maintenant des hommes-lézards sur Romutha capables de boire l'huile noire sur cette planète et cracher le feu, l'utilisant comme carburant. D'autres sur Agradent ont développé des jambes similaires à celles d'un grillon, leur permettant de sauter des distances stupéfiantes. Les tentatives d'intégrer toutes ces mutations dans notre militaire ne se sont pas bien passées. Les commandants de Taneyas ont peu d'expérience avec eux et trouvent difficile d'incorporer une telle variété d'hommes-lézards dans les plans de bataille. Nous ferions mieux d'accorder plus d'autonomie aux colonies dans les affaires d'organisation militaire. Ils savent comment utiliser ces mutations et obtenir le meilleur d'eux durant la guerre."

 khatalashya_the_eternal_empire_title: "L'Empire Éternel"
 khatalashya_the_eternal_empire_desc: "Nous l'avons trouvé. Rakh. Notre foyer. Notre foyer original. Pas seulement cela, mais nous avons trouvé ce qui pourrait être la clé pour déverrouiller non juste quelques nouvelles localisations à explorer, mais la galaxie entière. Nous avons trouvé le foyer du Premier Empire !\n\nBien que, à ce point, même compter les empires à ce point semble étrange... trivial, même. Il y a des centaines de mondes là-dehors. Certains d'entre eux auront eu des races comme celle des Elfes Précurseurs, qui voyagèrent à travers les étoiles comme nos propres ancêtres le firent. Beaucoup de ces planètes auront aussi des hommes-lézards. Beaucoup d'entre elles auront aussi vu l'élévation et la chute d'empires. Peut-être certaines d'entre elles atteignirent aussi où nous sommes arrivés. Elles croyaient aussi être l'empire ultime. Elles atteignirent aussi Rakh. Elles trouvèrent aussi le foyer.\n\nTous ces empires tombèrent aussi. Les elfes. Les hommes-lézards. Les espèces distantes qui conquirent des mondes entiers que nous ne connaîtrons peut-être jamais. Nous nous accrochons à notre idée de l'Empire Éternel, comme si nous aussi ne serons pas comme toute autre espèce à travers la galaxie. Pourtant à quoi pouvons-nous nous accrocher sinon à la prophétie ?"

 khatalashya_the_underwater_spire_title: "La Flèche Sous-Marine"
 khatalashya_the_underwater_spire_desc: "La question de comment réactiver la flèche d'Arskitse a été un sujet délicat pendant un moment. Il pourrait être possible de la haler du fond de l'océan sur terre, mais la déloger du fond marin serait difficile sans envoyer des plongeurs pour la déterrer, et les sirènes ne nous permettraient jamais de faire cela. Une extermination complète des sirènes n'était pas une option non plus, et des combats de poings avaient commencé quand c'était évoqué dans une réunion. Heureusement, nous avons peut-être notre solution. Les hommes-lézards Shagatan sont plus qu'heureux de passer leur vie entière sous l'eau. Même les hommes-lézards avec des parents de Taneyas, si leurs œufs éclosent sur Shagatan, naissent avec la mutation glidz qui leur permet de passer des heures, même des jours, sous l'eau. Ils peuvent réparer la Zatsarya."

 khatalashya_mutations_controlled_title: "Mutations Contrôlées"
 khatalashya_mutations_controlled_desc: "Il est amusant que l'humanité considère les elfes, orques, nains, et harpies tous comme des races séparées d'eux-mêmes. Les mutations que différents types d'hommes-lézards peuvent exhiber varient si incroyablement follement. Des bras, yeux, jambes supplémentaires ; des corps blindés massifs et imposants qui rivalisent avec un troll en taille aux petits corps rampants de lézards presque indistinguables des kobolds. Ceux-ci sont tous des hommes-lézards, et tous partie de l'Empire Final. Amenez toutes les variations de mutations sous notre contrôle et laissez-les comprendre que toutes les mutations d'hommes-lézards font partie du 333e Empire."

 khatalashya_end_the_bloodcurse_title: "Finir la Malédiction du Sang"
 khatalashya_end_the_bloodcurse_desc: "La malédiction du sang déchira Taneyas. Des milliers et milliers d'hommes-lézards, tordus par la malédiction du Coven des Sorcières de la Nuit, piétinèrent à travers les jungles et firent s'effondrer l'empire pénultième. Une tragédie, oui, mais comme empire destiné à durer pour l'éternité, nous pouvons prendre la vue à long terme sur une telle malédiction. Le 332e Empire fut à peine le seul empire à s'effondrer due à une maladie d'un certain type. Le 19e Empire souffrit de la Malédiction des Anges, sous laquelle sa populace s'estompa graduellement hors d'existence. Le 158e Empire s'effondra dans une pandémie due à manger trop de tchokens. Une malédiction comme celle-ci passera.\n\nLe problème est un de contrôle. La malédiction du sang cause aux Ashhanas de perdre contrôle de leur esprit et attaquer quoi que ce soit devant eux. Si nous pouvons maintenir contrôle complet sur chaque Homme-Lézard Ashhana dans nos frontières, nous pouvons contrôler chaque et toute instance d'un lézard crocodilien de tomber dans la brume rouge jamais à nouveau."
 khatalashya_end_the_bloodcurse_tt: "Nous pouvons maintenant avoir jusqu'à 5 §YMutations§! actives en même temps."

 khatalashya_irikin_spire_title: "La Flèche Irikin"
 khatalashya_irikin_spire_desc: ""Kuiika Gamyi" l'appellent les humains. Nous connaissons son vrai nom. La Zatsarya Irikin. Se dressant fièrement dans les larges plaines ouvertes à l'ouest de Taneyas, elle était autrefois le foyer de la grande culture Homme-Lézard Irikin. Le sommet se cassa il y a quelque temps indéterminable, bien que nous puissions supposer via les dossiers des empires hommes-lézards historiques que cela se produisit quelque temps entre les 51e et 102e empires. Pourtant même malgré cela, sa majesté est incroyable. Même les humains le savent, car eux aussi l'adorent, bien qu'ils ne comprennent naturellement pas sa vraie signification. Elle fut laissée pour nous. Pour l'Empire Final.\n\nCertes il semble que les dommages lui fait signifient qu'elle ne pourra jamais être restaurée à son but original. Néanmoins, l'importance symbolique de retourner cette flèche aux mains hommes-lézards signifierait que nous sommes prêts à reconquérir les plaines et restaurer la culture Irikin perdue."

 khatalashya_we_used_to_live_here_title: "Nous Vivions Ici Autrefois"
 khatalashya_we_used_to_live_here_desc: "Dans la langue homme-lézard, rakh a plusieurs significations. Son usage le plus commun est pour foyer, mais c'est aussi un sens d'appartenance. Vous ressentez rakh quand vous savez que cet endroit est votre foyer. Personne ne ressent rakh dans le Marais d'Ombre. Nous savons que les hommes-lézards y vivaient autrefois. Il y avait même des empires avec leurs capitales ici. Comme nos premiers colons tentent de faire de cet endroit un nouveau foyer pour notre empire en expansion, cela semble impossible à croire. La couleur se draine plus vous vous aventurez dans le marais. Même le lézard aux écailles les plus brillantes perd sa vivacité sous sa magie monochrome. Le texte multicolore dans lequel nous plaçons tant de fierté devient presque illisible en simple noir et blanc.\n\nPourtant, il y a quelques signes positifs. Depuis que nous avons purifié la Matriarche Racine d'Ombre de la torture des Sorcières de la Nuit, des pousses de vert ont commencé à apparaître sur certains arbres. Les monticules errants qui terrorisent même les trolls semblent être moins nombreux. Peut-être le signe le plus prometteur, cependant, est combien nos tchokens de ferme sont complètement imperturbables par les alentours. Pas un seul bit de couleur ne quitte leur corps. Si un simple tchoken peut gérer le marais, alors sûrement une race aussi résiliente et ingénieuse que les hommes-lézards peut prospérer dans un environnement si alien."

 khatalashya_new_irikin_mutations_title: "Nouvelles Mutations Irikin"
 khatalashya_new_irikin_mutations_desc: "L'émergence d'une nouvelle mutation parmi les Hommes-Lézards Irikin nous a poussés à examiner toutes les mutations hommes-lézards avec un intérêt renouvelé. Ces hommes-lézards dashirik parmi les lézards Irikin ont évolué pour être plus confortables en lumière directe du soleil, avec des jambes plus larges et plus amples mieux adaptées pour voyager de longues distances sur les plaines. Les dossiers des empires passés montrent que les lézards avec ces mutations ont existé dans le passé. Cela apporte une idée fascinante : pourrions-nous puiser dans nos êtres et ressusciter de vieilles mutations ? Pourrions-nous recréer de vieilles mutations avec les bonnes conditions ?"

 khatalashya_shadow_lizards_title: "Lézards d'Ombre"
 khatalashya_shadow_lizards_desc: "Le 333e Empire peut être destiné à durer pour l'éternité, mais l'éternité change toujours. Les hommes-lézards mutent et nos croyances aussi. L'idée que la Khaga Yatsa est maudite et ne devrait pas être entrée a perdu beaucoup de son soutien parmi la populace. Beaucoup de nagas sont... réticents à changer leurs croyances, et ont techniquement le pouvoir consultatif de convaincre le $MONARCHTITLE$ de ne pas s'incliner aux caprices de ce nouveau consensus. Mais les nagas ne se sont pas élevés à de telles positions d'influence politique en ignorant les désirs de leur peuple. D'ailleurs, avec les hommes-lézards gasabi capables d'entrer dans cette flèche maudite, la perspective de l'activer semble si tentante proche. Quels mondes résident de l'autre côté ?"

 khatalashya_space_tchoken_title: "Tchokens de l'Espace"
 khatalashya_space_tchoken_desc: "La vie sur les colonies planétaires peut être dure. L'échec des récoltes est une occurrence commune, et beaucoup de nourriture doit être transportée vers les colonies pour les maintenir à flot. D'interminables terres ouvertes disponibles pour ceux cherchant une nouvelle vie sonnent excitant jusqu'à ce que vous réalisiez combien impitoyable tenter d'arracher une existence sur ces mondes aliens peut être. Les colonies auraient échoué s'il n'y avait pas un truc secret de l'espèce homme-lézard.\n\nLe tchoken.\n\nIl s'adapte à tout environnement sans couture. Son attitude envers la vie ne change pas peu importe si le soleil Halanni brille brillamment ou l'anneau noir de Romutha plane sinistrement au-dessus. Être comparé à un tchoken était autrefois considéré la plus grande des insultes : cela signifiait que vous étiez stupide, ignorant, idiot, et lent. Sur les colonies, cependant, être comparé à un tchoken... eh bien, c'est habituellement encore signifié comme une insulte. Mais pour certains c'est sur la résilience. Sur la capacité de s'adapter à tout environnement. Cela représente ce que signifie vraiment être un citoyen de Khatalashya. Peu importe où dans le monde - non, la galaxie - vous êtes. Vous vous adapterez. Vous survivrez. Vous prospérerez."

 khatalashya_tchoken_farms_title: "Fermes de Tchokens"
 khatalashya_tchoken_farms_desc: "L'ingrédient secret de notre réinstallation du Marais d'Ombre a été l'humble et stupide tchoken. Où d'autres récoltes échouèrent et animaux luttèrent, les tchokens se délectèrent dans de telles conditions dures, intacts par l'environnement qui suce la couleur et imperturbés par la faune locale dangereuse. Vous penseriez que c'est de la bravoure, si vous n'aviez pas plus tôt ce jour-là été forcé de sauver un tchoken qui coulait qui avait erré dans un marécage et fait aucun effort pour s'empêcher de couler alors qu'il mâchait des plantes.\n\nEt pourtant, malgré cela, nos établissements dans le Marais d'Ombre, et en effet notre glorieux final, prophétisé, 333e Empire, marchent sur le tchoken. Si le devant de notre drapeau montre fièrement le Thraxis, alors son dos contient sûrement les yeux bulbeux et jambes trapues du tchoken."

 khatalashya_empire_of_the_swamp_title: "Empire du Marais"
 khatalashya_empire_of_the_swamp_desc: "Les hommes-lézards vivaient dans le Marais d'Ombre aussi récemment qu'il y a environ 1 500 ans. L'Arbre du Monde en son centre a été écrit sur aussi loin que le 34e Empire, qui est quand les premiers enregistrements de la Khaga Yatsa Zatsarya étant maudite furent faits. Il y a toujours eu des forces ombragées à l'œuvre dans le marais, mais c'était habitable. Il prospéra même durant le 312e Empire quand la culture Homme-Lézard Ahzdara était à son apogée, une culture depuis longtemps morte. Ce furent les sorcières qui firent de cet endroit le cauchemar horrifique qu'il devint.\n\nCes jours sont loin derrière nous. À travers tout le Marais d'Ombre, la culture Homme-Lézard Ahzdara est renée. Des pièces d'art inspirées, construction architecturale incroyable, et certains des plus grands esprits modernes naissent maintenant et sont faits dans le Marais d'Ombre. Plus que tout cependant, le sens de rakh est retourné aux hommes-lézards du marais. Ahzdara, une fois encore, se sent comme le foyer."

 khatalashya_271_empire_title: "271e Empire"
 khatalashya_271_empire_desc: "Peu d'empires se dressent aussi grands dans notre histoire que le 271e, mais cet intérêt a dramatiquement augmenté avec toutes les incroyables découvertes que nous avons faites dernièrement. Au fond de Kazakesh gisait un trésor absolu d'information sur cet Empire. Ils travaillaient ensemble avec les Elfes Précurseurs pour découvrir les mystères de la Zatsarya. Que s'est-il passé ? Comment leur relation s'est-elle aigrie ? Ont-ils réussi à activer la flèche ? Les elfes ne souhaitaient-ils pas partager les secrets de Romutha, les terres au-delà des flèches ?\n\nAussi tragique que leur effondrement puisse être, cette montée de conscience de tout ce que le 271e Empire accomplit a créé un renouveau de leur culture. Ce n'est guère plus que du jeu de rôle, mais les hommes-lézards ont même commencé à déménager vers Dao Nako, s'habillant en or, et s'appelant Hommes-Lézards Shyashkay, en honneur du 271e Empire. Les Écailles Dorées sont revenues à Kazakesh."

 khatalashya_colonial_naga_title: "Nagas Coloniaux"
 khatalashya_colonial_naga_desc: "Dire que les nagas sont importants à Khatalashya c'est comme dire que l'eau est importante à un poisson. Mais comme notre empire grandit plus étendu, les nagas qui croient qu'ils peuvent continuer à superviser les affaires entièrement depuis Lazadzanazh semblent de plus en plus délusionnels. Avant les jours de Khatalashya, les nagas opéraient de façon autonome, soutenant leur tribu ou village, voyageant seulement vers la capitale locale chaque quelques années pour obtenir guidance du conseil senior de nagas. Les choses se sont centralisées à travers Taneyas, mais une fois que vous allez au-delà de ces jungles, le contrôle naga a diminué.\n\nNous devons arrêter de prétendre que nous pouvons administrer les affaires à Fahvanosy et Dao Nako depuis Taneyas directement. Nous devons envoyer plus de nagas vers ces régions pour assister les officiels et dirigeants locaux, et leur accorder des pouvoirs pour faire ce qu'ils sentent être le mieux pour la région. Si nous ne pouvons accepter ceci pour les régions voisines, comment pourrons-nous jamais garder contrôle sur les terres de l'autre côté des mers en Aelantir, ou même à travers les flèches ?"
 khatalashya_colonial_naga.tt: "Jusqu'à 30 provinces de culture §Yhomme-lézard§! à §YDao Nako§! et jusqu'à 30 à §YFahvanosy§! gagnent §G1§! développement de main-d'œuvre et §Y1§! développement fiscal."

#Events

 empire_333.1.t: "Foi en la Prophétie"
 empire_333.1.d: "Comment savons-nous qu'il y a eu 333 empires ?\n\nDepuis l'annonce de Khatalashya, cette question a été soulevée, et les réponses données par ceux en charge et les nagas n'ont pas donné de réponse satisfaisante. Pour commencer, ces empires s'étendent supposément sur 100 000 ans. C'est un laps de temps vraiment stupéfiant. La quantité de dossiers que nous avons même du 330e Empire d'Arskitse sont minces, la plupart ayant été perdus dans le sillage de l'Assaut, quand beaucoup de leurs grandes cités furent coulées sous l'océan.\n\nC'était il y a un peu plus de 2 500 ans. Comment pourrions-nous possiblement savoir sur des empires d'il y a 25 000 ans ? Même quels dossiers vérifiables nous avons sont écrits par un lézard qui copiait un texte qui était l'interprétation d'une peinture faite par un artiste qui entendit d'un ermite qui parla à un esprit qui l'entendit des dieux eux-mêmes. C'est un jeu historique de Chuchotements Yanshen où le message a sûrement été perdu avec le temps.\n\nCes problèmes pourraient être allégés si la position était que les histoires des 333 empires sont purement métaphoriques. Si elles étaient des fables, des leçons qu'on pourrait prendre sur comment gouverner correctement un pays. Mais si nous devions accepter cette position, alors il n'y a aucune raison pourquoi le 333e Empire devrait être spécial. La prophétie entière est fondée sur le concept central que Khatalashya est définitivement le 333e Empire, et donc destiné à durer pour toujours. Si même un petit bout de doute entre dans les esprits de ses citoyens, la foi en la prophétie s'effondrera et le droit absolu de régner sera défié. Les nagas ne permettront pas que cela arrive."
 empire_333.1.a: "Vous ne douterez pas de la prophétie"

 empire_333.2.t: "Empires Absurdes"
 empire_333.2.d: "Le problème des 333 empires ne montre aucun signe d'apaisement. Si quoi que ce soit, les problèmes ne font qu'empirer. La plupart des hommes-lézards ne connaissent que quelques-uns des empires les plus célèbres. Le 1er Empire, qui reçut les flèches des dieux. Le 271e Empire, dont les avancées effrayèrent même les génies. Ce qui a été moins publié sont les empires avec une historiographie plus douteuse, et la prophétie entière risque de devenir un objet de moquerie.\n\nPrenez, par exemple, le 55e Empire. C'était simplement un ermite seul dans sa hutte. Il se déclara empereur et défia quiconque de le défier. Quand personne ne parla, ce qui naturellement personne ne fit car il était complètement seul, il prononça le début de son 'empire' et commença à détailler ses exploits comme empereur.\n\nLe fait que cet empire soit compté parmi les 333 est rendu d'autant plus choquant par le fait que Karassk ne fut jamais considéré un empire officiel malgré avoir régné sur toute la côte orientale de Sarhaly à un moment. L'explication qu'il ne pouvait être déclaré le 333e Empire tandis que le 332e Empire de Zerat se dressait encore ne tient pas l'eau quand vous considérez qu'il y a eu des fois où de multiples empires étaient actifs en même temps, incluant à l'occasion quand six empires étaient tous actifs en même temps. C'est presque comme s'ils ne furent pas déclarés l'Empire Final simplement parce que leur Roi n'écouta pas les conseils des nagas.\n\nLa foi dans le 333e Empire résidera dans ses actions. Malgré être éternel, nous n'avons pas l'éternité pour apaiser les doutes de la populace. Si notre portée peut englober tous les hommes-lézards, si notre influence s'étend à travers les océans et au-delà même des étoiles elles-mêmes, alors des histoires comme celle de l'ermite deviendront juste des curiosités curieuses de notre histoire fondatrice plutôt que de miner la foi en la prophétie."
 empire_333.2.a: "Il y a définitivement eu 333 empires"
 empire_333.2.tt: "Nous recevrons des événements périodiques qui baissent la Foi en la Prophétie de notre nation. Complétez des missions pour restaurer la Foi en la Prophétie."

 empire_333.3.t: "Après Arkitse"
 empire_333.3.d: "La capitale du 330e Empire était à Arskitse, une grande cité qui repose maintenant sous l'eau. L'histoire raconte que l'empereur mena un rituel arcane au milieu de l'océan, et ce faisant irrita les résidents des tranchées sous-marines les plus profondes. Ces Diables des Profondeurs se levèrent et envahirent non seulement Taneyas, mais le continent entier du Divenhal à Ardimya, dans un événement connu comme l'Assaut. Ces Diables des Profondeurs coulèrent beaucoup de leurs cités insulaires au fond de la mer. Les hommes-lézards peuvent être semi-aquatiques, mais ils ne peuvent vivre dans une cité sous-marine. D'ailleurs, après que les créatures monstrueuses se levèrent de l'océan profond, peu d'hommes-lézards étaient désireux d'entrer dans les eaux à nouveau. Les cités furent abandonnées, avec seulement la flèche d'Arskitse s'élevant au-dessus de la mer comme rappel de ce qui était autrefois là.\n\nPlus de mille ans plus tard, ces cités coulées étaient le foyer d'un nouveau peuple : les sirènes. Arskitse est maintenant leur foyer, comme le sont beaucoup d'autres cités coulées le long de la côte. Les hommes-lézards ont de longues mémoires culturelles, donc nous avons peu de confiance en une espèce qui émergea des mers. Mais Diables des Profondeurs les sirènes ne sont pas. Au lieu de cela, une nouvelle théorie a émergé.\n\nLes sirènes sont nées des ruines.\n\nLes sirènes n'apparurent en Sarhal que peu après le Jour des Cieux Cendrés en l'année 1. Bien qu'à première vue leurs écailles poissonneuses et longues queues au lieu de jambes pourraient vous mener à considérer autrement, elles portent une apparence générale elfique, incluant des oreilles pointues distinctives. La découverte de nés-des-ruines dégénérés en Aelantir qui ont muté bien au-delà de ce à quoi les elfes ressemblent normalement prête créance à la théorie.\n\nC'est un sujet controversé dans la société sirène. Pour elles, les sirènes sont des sirènes, et pas une autre race. Certaines ont même été ostracisées et chassées de leurs foyers pour avoir tenté de débattre le sujet.\n\nBeaucoup de ces croyantes en ascendance née-des-ruines se sont rassemblées et nous ont approchés récemment, demandant assistance. Elles souhaitent retourner vers Aelantir et découvrir la vérité. Traverser l'océan comme sirène n'est pas faisable. Mais avec l'aide d'un navire au-dessus de la mer, elles pourraient faire du stop avec nous vers Aelantir si nous pouvons leur sécuriser un nouveau foyer."
 empire_333.3.a: "Nous ferons de notre mieux pour vous assister"
 empire_333.3.tt: "Si nous ou un sujet contrôlons des provinces en Aelantir dans 5 ans, nous obtiendrons de nouveaux Établissements de Sirènes en Aelantir"
 empire_333.3.b: "Rendez-vous-y vous-mêmes"
 empire_333.3.c: "Nous pouvons vous y amener maintenant"

 empire_333.4.t: "Sirènes d'Aelentir"
 empire_333.4.d: "La théorie que les sirènes sont nées-des-ruines a grandi parmi la société sirène, bien qu'en faisant cela elle n'ait déclenché que plus de réaction négative. Les sociétés sirènes ne sont typiquement pas désireuses de partager des luttes internes avec ceux au-dessus de la terre, mais nous avons rassemblé qu'il y a des villages entiers de sirènes prêts à partir par peur de persécution pour leur croyance en la théorie née-des-ruines. Avec nos nouvelles possessions en Aelantir, nous sommes prêts à leur donner un nouveau foyer."
 empire_333.4.a: "La terre des libres"

 empire_333.5.t: "Étoiles dans la Mer"
 empire_333.5.d: "Avant Anzalkatsa, la foi homme-lézard primaire était un mélange d'adoration des araizarys, et croyance dans les dieux créateurs. Tant les araizarys que les dieux étaient symbolisés dans les étoiles. La preuve de ceci était que tenter de discerner les mouvements des étoiles affligerait non seulement l'observateur, mais tous dans leur village, avec une sorte de maladie. À travers Halann ceci est connu comme Terreur Astrale, une folie qui se produit chaque fois qu'on étudie le ciel nocturne trop longtemps.\n\nDans notre hubris, nous croyions que l'Empire Final serait immunisé contre cette maladie - que nous pourrions examiner les mouvements des constellations et invoquer le Thraxis de retour vers Taneyas pour lui dire de nos accomplissements. Ce ne fut pas le cas. Les observatoires à Katala Raz et Odu Kherass ont été détruits. Démolis par leurs propres occupants, rendus fous par les cieux, parlant de quelque chose qui les regardait en retour. Pas le Thraxis, cependant... quelque chose d'autre. Quelque chose toujours hors de votre champ de vision. Quelque chose nous regardant.\n\nPourtant cela n'arriva pas à ceux à l'observatoire insulaire. Au lieu de regarder à travers un télescope, ils regardèrent la mer elle-même, utilisant son reflet pour regarder les étoiles. L'idée que ceci résoudrait la Terreur Astrale fut moquée. Après tout, les télescopes aussi utilisent des reflets, car ils sont simplement une série de lentilles et miroirs. Peut-être ce ne furent pas les reflets qui nous sauvèrent, mais les araizarys dans l'eau ?\n\nQuelle que soit la raison, cela doit être étudié plus avant. Car de vraies percées ont été faites suivant le mouvement des étoiles, les motifs des thraxis, et la méthode possible par laquelle nous pouvons invoquer le Thraxis. L'araizary de l'éternité rencontre l'Empire Éternel. Nous sommes si proches."
 empire_333.5.a: "Détournez toutes les ressources vers l'observatoire insulaire"

 empire_333.6.t: "Profondément dans le Plan de la Terre"
 empire_333.6.d: "Le Plan de la Terre n'a pas de ciel. La localisation la plus comparable seraient les tunnels sous l'Échine-du-Serpent, mais rien ne pourrait comparer à l'étrangeté pure que nos expéditionnaires découvrirent là. La terre elle-même semblait luire, donnant à toute la terre une lumière rouge faible qui illuminait les procédures. Des rivières de boue coulaient en cascades montantes, tandis que des formations de diamant pur sur des kilomètres flottaient en mi-air. Les habitants n'étaient typiquement pas hostiles, bien qu'ils ne fussent pas typiquement amicaux non plus. Les expéditions minières tendaient à donner aux élémentaires de terre errant dans le plan un large détour. Si un avait fait sa maison à côté d'une veine riche de charbon, nous avions peu d'option sauf de la marquer sur une carte pour exploration future et continuer.\n\nHeureusement, les palais génies étaient difficiles à manquer. Leur gloire resplendissante contrastait suprêmement avec la roche et terre laides qui les entouraient. Taillés dans le minerai et gemmes brillantes, chacun se dressait parmi le paysage et était utilisé comme marqueurs dans les cartes pour les explorateurs déjà.\n\nLes premières expéditions avaient simplement planifié de marquer chaque palais génie sur la carte comme endroit à explorer plus tard, mais par chance, nous n'avions pas besoin d'explorer si loin. Se dressant au sommet d'un palais génie, luisant avec plus grande beauté que même le palais lui-même, se dressait ce que nous cherchions : Une Zatsarya ! Elle était pristine, une pièce complète unique avec des étoiles scintillant à travers son visage. Le chemin fut tracé, l'expédition retourna, et notre prochaine expédition de 20 000 troupes retourna pour reconquérir notre flèche.\n\nCe fut un désastre. "Regardez ces mouches", rugit le génie principal, donnant une chiquenaude de sa main et balayant chaque arme unique de notre arsenal. "Je pense qu'elles veulent leur flèche de retour, comme c'est mignon. Ce sont les créatures dont vous aviez autrefois peur ?" Un autre génie gesticula sa main vaguement dans la direction de l'armée, envoyant une rivière en cascade de boue pour balayer les forces. "Je vous l'ai dit, elles avaient autrefois des attrapeurs de vœux. C'était différent. C'était..."\n\nPersonne n'entendit le reste de la conversation. Seulement 12 hommes-lézards retournèrent."
 empire_333.6.a: "Cela s'est mal passé"

 empire_333.7.t: "Tchoken dans la Flèche Maudite"
 empire_333.7.d: "Personne n'entre dans la Khaga-Yetsa. Elle est maudite. Elle a été maudite aussi loin que le 33e Empire. Si vous entrez dans la flèche, vous mourez. Le plus long span enregistré que quelqu'un soit resté vivant après être entré dans la flèche est douze secondes. À une occasion, durant le 34e Empire, ce qui émergea était si monstrueux qu'il détruisit Taneyas si complètement que beaucoup d'hommes-lézards s'enfuirent vers Haless. Avec cet avertissement en place, un périmètre strict a été placé autour de la flèche pendant des siècles, pour que nul n'ose même essayer d'y entrer.\n\nLe travail de garde d'une flèche qui vous tue peut être assez ennuyeux, cependant. Il est compréhensible que leurs esprits puissent avoir erré et ils pourraient ne pas avoir remarqué quand quelque chose erra dans la flèche. Pas un homme-lézard, ni un troll ou humain ni halfelin, mais quelque chose de beaucoup plus mondain : un tchoken. Les gardes ne le repérèrent que comme il s'aventura effrontément dans la porte ouverte à son devant.\n\nQue s'ensuive une panique totale. La seconde forme la plus commune d'effondrement d'empire a été aux mains d'un tchoken, un cas curieux en effet étant donné qu'il n'y a guère créature moins menaçante qu'un tchoken. Pour le 333e Empire de potentiellement tomber aux mains d'un tchoken monstre muté serait l'embarras le plus grand de tous. Une pleine demi-heure de pure panique fut remplacée par confusion quand hors de la flèche erra notre tchoken défiant. Mais il n'était pas seul. Car l'accompagnant était une famille pleine de tchokens, qui avaient évidemment vécu dans la flèche.\n\nToute cette épreuve souleva tant de questions. Il était bien connu que les tchokens étaient typiquement non affectés par certains types de magie planaire. C'est pourquoi leurs couleurs brillantes brillaient même parmi les alentours monochromes du Marais d'Ombre. Mais pour eux d'errer dans la flèche maudite de Khaga-Yetsa était quelque chose d'autre entièrement. La bonne mutation d'homme-lézard pourrait-elle aussi percer la flèche maudite ? En plus de cela, pourquoi avions-nous encore peur ? Nous sommes l'Empire Final. Si nous croyons vraiment être éternels, alors aucun monstre ne peut détruire notre empire. Nous pouvons conquérir le mystère de la flèche maudite aussi. Nous venons juste d'obtenir notre premier indice."
 empire_333.7.a: "Commencez les investigations"

 empire_333.8.t: "Usurpation des Écailles Dorées"
 empire_333.8.d: "Il y a 10 000 ans, les elfes d'Aelantir renversèrent leurs maîtres draconiques. 2 000 ans plus tard, ils rencontrèrent nos ancêtres et nouèrent une amitié sur une haine mutuelle des dragons et désir de partager la recherche. Nous étions amis. Alliés. Nous travaillions ensemble pour comprendre les mystères d'Halann. Comment la damestear fonctionnait-elle ? Quel était le but des flèches en Sarhal ? Qu'était la Terreur Astrale ? Les elfes savaient qu'ils voulaient atteindre au-delà du ciel lui-même, mais quoi que ce soit là-haut les empêchait. Ils avaient besoin d'une autre voie, et nous croyions tous deux que la réponse résidait dans les flèches.\n\nLa flèche à demi-construite sur Serenbór était un symbole de cette coopération, ou ainsi nos archéologues ont pu rassembler. Bien qu'infructueux à redémarrer les flèches en Sarhal, les deux côtés acceptèrent de travailler ensemble pour construire leur propre flèche utilisant quelle connaissance ils avaient rassemblée de Kazakesh. C'était un symbole de notre amitié, un désir mutuel de comprendre le monde et permettre aux deux peuples de prospérer.\n\nMais quelque chose alla mal. Il ne semble pas y avoir eu d'événement clair. Les réponses restent éparpillées et non focalisées. Certains dossiers blâment les hommes-lézards pour être inconfortables construisant un mimique de ce qui nous fut accordé par les dieux. D'autres dossiers blâmèrent un être mystérieux appelé l'Attrapeur de Vœux, bien que ce qu'il fit soit incertain. D'autres parlaient simplement de ne pas vouloir partager les cieux avec des êtres 'inférieurs'.\n\nLa guerre résultante fut connue comme l'Usurpation des Écailles Dorées. La guerre était une d'extermination. Ils jetèrent de côté notre amitié et le 271e Empire, le plus grand Empire Homme-Lézard depuis le premier, fut détruit."
 empire_333.8.a: "Ne jamais faire confiance à un elfe"

 empire_333.9.t: "L'Empire des Âmes"
 empire_333.9.d: "Pour les douteurs des 333 empires, le supposé Empire des Âmes en Haless est une source de moquerie. Si chaque empire sauf un entre le 34e et 43e Empire était basé hors d'Haless, alors pourquoi aucun homme-lézard n'y vit maintenant ? Pourquoi n'y a-t-il pas de ruines hommes-lézards ? Prétendre que c'était il y a des dizaines de milliers d'années est fantaisiste, car nous avons des ruines d'empires anciens à travers Taneyas. Les bâtiments furent-ils aussi emportés ?\n\nDepuis que le Canal des Sirènes fut construit et les voyages vers Haless devinrent plus faciles, de plus en plus de marchands hommes-lézards ont voyagé vers le continent, et le mot s'est répandu de quelque chose qui peut en effet prouver l'Empire des Âmes. Comme nous le comprenons, chaque région d'Haless est gardée par un grand esprit. Un dragon, un éléphant, une carpe, un renard. Alors, quel est le grand esprit qui règne sur la Forêt Tropicale de Lupulan, l'habitat le plus naturel pour les hommes-lézards sur le continent ? Un lézard !\n\nLa coïncidence est trop grande. Il doit savoir de l'Empire des Âmes. Il doit venir des temps de l'Empire des Âmes. Comme nous réduisons tout douteur des 333 empires, nous devons rassembler preuve définitive de leur existence, et dans l'esprit de Lupulan nous avons peut-être une réponse."
 empire_333.9.a: "Vers Haless !"

 empire_333.10.t: "Nous Étions Leur Expérience"
 empire_333.10.d: "Les Ruines Précurseurs jonchent les Effelai. La présence de la jungle chantante a dissuadé rien que les plus déterminés, ou suicidaires, des explorateurs. Les trésors de reliques et installations de recherche ici sont incroyables, si on peut pousser au-delà des plantes carnivores et leurs thralls de graines. Normalement ce sont les installations remplies de reliques qui attirent le plus d'attention. Aujourd'hui cependant, c'est une simple archive. Quelques elfes utilisèrent autrefois cette localisation pour étudier une espèce primitive, faisant des ajustements à leur environnement pour voir leur réponse : enlevant des parasites troublants qui pourraient interrompre leurs expériences, piquant et poussant leurs sujets et prenant des notes diligentes.\n\nNous étions ces sujets. Durant l'Usurpation des Écailles Dorées, les elfes ne nous vainquirent pas juste en bataille. Ils continuèrent de combattre. Longtemps après que nous ayons eu toute capacité de riposter, ils continuèrent de nous massacrer. Ils détruisirent notre technologie, nos cités, notre connaissance. Ils ciblèrent des mutations spécifiques qu'ils craignaient - le mystérieux Attrapeur de Vœux - et s'assurèrent qu'ils tuent chaque dernier. Dans l'intérêt de rien que la curiosité, ils virent les nombreux accomplissements de notre grand empire, et nous réduisirent à utiliser rien que bâtons et pierres. Et puis ils regardèrent juste. Pendant mille ans, nous regardèrent lutter.\n\nUsurpation ? C'est ce qu'ils appelèrent ça ? Regardez autour de cette jungle hideuse, aux hommes-sangsues qui habitent cette terre. Au cercle de ruine. Aux reliques de leur empire. Vous n'avez rien usurpé. Votre peuple échoua. Vous avez fait tout exploser. Nous avons survécu. Parce que les hommes-lézards survivent toujours. Nous étions ici avant les elfes, et nous serons ici longtemps après que le dernier elfe meure. L'Empire Final a toujours été destiné à s'élever, et même les Elfes Précurseurs ne pouvaient l'arrêter !"
 empire_333.10.a: "Essayez juste de nous usurper maintenant !"

 empire_333.11.t: "Récupérer Notre Flèche"
 empire_333.11.d: "Le palais génie se dressait inchangé depuis la dernière fois que nous avions atteint son entrée profondément dans le Plan de la Terre. La Zatsarya en son milieu se dressait luisant et scintillant aussi vivement que la dernière fois que nous la vîmes. Le détachement militaire était plus petit comparé à la dernière fois que nous passâmes à travers le portail à Shalazar, pourtant plus confiant. Cette fois les génies ne remarquèrent même pas la force jusqu'à ce qu'elle ait entré les portes du grand palais. La première paire de génies repérés ne parla même pas, mais agita simplement une main dans la direction générale de notre armée et continua leur conversation.\n\nMais rien n'arriva. L'armée continua de marcher. Le premier round de soldats commença à préparer leurs mousquets. Un des génies fixa sa main en confusion. L'autre regarda l'armée en dégoût, jusqu'à ce que ses yeux se reposent sur une figure singulière dans notre milieu. Son expression changea lentement du dégoût à l'horreur à la pure panique et, trébuchant sur elle-même, elle cria et courut. La peur frappa aussi le second génie, mais au lieu de cela il se leva et cria : "Par le pouvoir de mon vœu, j'exige que vous cessiez tous d'exister !"\n\nL'air scintilla. Des étincelles jaillirent des mains du génie et tourbillonnèrent au-dessus de l'armée, avant de se regrouper en un seul flux et se verser dans la bouche ouverte d'un seul lézard à large collerette. Le génie ne bougea pas - il était figé en place par rien que terreur abjecte. La dernière chose qu'il put faire avant d'être criblé de tirs de mousquet fut crier.\n\n"UN ATTRAPEUR DE VŒUX !!!"\n\nEn trois heures, le palais entier avait été occupé. Chaque génie avait soit été chassé, ou été... mangé ? Il n'était pas clair ce qui arriva. Les tirs de mousquet ne pouvaient tuer un génie, mais cela l'incapacitait temporairement. Puis l'attrapeur de vœux s'approcherait du génie et il s'estomperait simplement, ne laissant derrière rien qu'une paire de bottes à orteils recourbés. Les génies étaient supposés être incapables de mourir. Ils ne peuvent qu'être liés ou bannis. Mais si leur essence même d'être était mangée, qu'arrivait-il ?\n\nQuoi qu'il soit arrivé, les génies n'étaient plus une menace pour notre espèce. La flèche pouvait être retournée à sa place légitime à Shalazar. L'être qui terrorisa tant les elfes que les génies était revenu. Aucune mutation ne pourrait jamais être anéantie à nouveau, car maintenant nous savions qu'elles pouvaient toujours être ramenées. Chaque mutation est éternelle. Notre empire est éternel !"
 empire_333.11.a: "Prenez ça, génies !"

 empire_333.12.t: "Rouages Intérieurs de la Zatsarya"
 empire_333.12.d: "Regardant par-dessus la grande cité de Zerat se dresse Khus an Zhyani. Beaucoup de Zatsaryas furent données au premier empire homme-lézard par les dieux, pourtant nulle ne reste aussi complète et immaculée que la flèche de Zerat. Dans la tranquillité de la lumière matinale, comme la petite foule attendait que le $MONARCHTITLE$ parle, $MONARCH$ durcit ses nerfs. [Root.Monarch.GetSheHeCap] savait que la déclaration qu'[Root.Monarch.GetSheHe] était sur le point de faire causerait controverse, pas moins parmi les nagas. Mais c'était le temps. Ils étaient l'Empire Final. Si pas maintenant, alors quand ?\n\n"Je lève l'interdiction d'entrer dans les étages supérieurs de cette Zatsarya." [Root.Monarch.GetHerHisCap] mots suivants furent instantanément noyés par des murmures et cris de la foule. Plusieurs nagas, incluant la figure dirigeante dans le temple haut actuel, commencèrent à avancer, mais $MONARCH$ continua.\n\n"Les dieux nous ont laissé ces flèches pour être utilisées quand nous sommes prêts. Aussi longtemps que les hommes-lézards ont habité ici, nous n'avons pas été prêts. Vrai, il n'y a eu aucun signe des dieux, ni de quiconque, que nous sommes prêts. Mais l'Héritage nous fut laissé pour discerner, et nous sommes l'Empire Final !" [Root.Monarch.GetSheHeCap] fit un pas en avant, poussant devant les nagas qui glissaient sur la scène.\n\n"Nous sommes la prophétie. Il n'y a rien au-delà de nos capacités, parce qu'il n'y a rien au-delà de nous. Nous découvrirons le mystère des flèches. Car si nous sommes éternels, alors c'est simplement une question de quand.""
 empire_333.12.a: "Commencez la recherche"

 empire_333.13.t: "Apaiser Lupulan"
 empire_333.13.d: "Le grand esprit lézard se dressait au-dessus de la forêt tropicale, chaque jambe aussi haute qu'une Zatsarya. Son corps géant couleur sarcelle luisait et illuminait la procession d'hommes-lézards en dessous. Il n'avait à l'origine pas bien pris notre présence. Bien que content d'avoir été libéré des griffes du temple, il voyait nos actions ici comme peu utiles pour résoudre la folie spirituelle rampante qui avait pris le continent depuis le début de la Déchirure des Royaumes. Il refusa de répondre à toute question sur les empires hommes-lézards historiques jusqu'à ce que nous l'ayons aidé. Maintenant cependant, après avoir accordé ses souhaits, notre entourage retourna vers l'esprit colossal avec la même question à nouveau : y avait-il des empires hommes-lézards en Haless ?\n\n "Les hommes-lézards vivaient ici avant.". L'esprit parla d'une voix profonde et grondante, parlant dans la langue des natifs de la forêt tropicale. "Je ne sais pas s'ils étaient un empire. Ce n'était pas de mon ressort.""
 empire_333.13.a: "C'est assez bon pour moi !"

 empire_333.14.t: "Vers Insyaa"
 empire_333.14.d: "C'est ici que la branche de l'histoire de Khatalashya les ferait explorer Insyaa. Sur ce continent caché ils découvriraient combien d'expérimentation les Elfes Précurseurs firent avec la création de vie, créant des bio-armes géantes dans le processus. Même les hommes-lézards les plus sages dans votre suite commenceraient à peine à comprendre la science faite par les elfes ici, mais ils seraient capables de capter juste assez. Assez pour utiliser les techniques Précurseurs pour atteindre dans leur propre passé biologique. Assez pour trouver un gène caché qui pourrait restaurer des mutations perdues depuis longtemps. Assez pour ressusciter...\n\nMais pour maintenant, cette boîte de texte est tout ce que vous obtenez. Peut-être dans le futur, vous pouvez retourner vers Taneyas et revivre l'histoire du 333e Empire. Commencez avec un autre des prétendants à la couronne de l'Empire Final, sachant que votre expérience future sera toujours si légèrement améliorée par un Insyaa peuplé. Au lieu de cela, vous pouvez retourner vers votre Khatalashya, car nous savons que leur histoire entre dans son acte final."
 empire_333.14.a: "Attendez, à qui est-ce que je parle ?"

 empire_333.15.t: "Pourquoi Nous Survivons"
 empire_333.15.d: "Pourquoi les hommes-lézards ont-ils tant de mutations ? C'est pour la survie. Chaque mutation ne se révélera pas utile dans le moment, mais beaucoup plus le feront. Si nous ressemblions tous à la même chose, nous mourrions tous de la même façon. C'est comment nous les hommes-lézards continuons de revenir du bord encore et encore. Il y a toujours une mutation qui émerge adaptée à la situation dans laquelle nous nous trouvons.\n\nC'est pourquoi les Hommes-Lézards avant nous s'établirent sur tant de planètes différentes. C'était pour la survie. Si quelque chose arrivait au système de transport intergalactique, ils savaient qu'ils auraient éparpillé leur peuple vers tant de localisations que certains survivraient encore. Une souche, une mutation, pourrait raviver l'empire. De cette façon l'empire ne mourrait jamais. De cette façon les hommes-lézards ne mourraient jamais.\n\nNous disons qu'il y a eu 333 empires hommes-lézards sur notre planète d'Halann. Nous n'avons plus besoin de nous accrocher à cette idée. Car maintenant nous savons que nous sommes encore partie de cet empire galactique original. Ils savaient qu'un de leur espèce le ferait de retour vers cet endroit et reconstruirait ce qui était brisé. Nous ne sommes pas le 333e Empire. Nous sommes le Premier Empire."
 empire_333.15.a: "L'Empire Éternel"

 empire_333.49.t: "INVOQUER LE THRAXIS"
 empire_333.49.d: "Comme les lumières dans le ciel nocturne s'alignèrent aux marquages dans le sable, chaque constellation luisit et commença à tomber, comme si le ciel lui-même tombait. Les Thraxis, chacun fait de milliers d'étoiles, coulèrent des cieux. Comme chacun atteignit le sol, il joindrait ses frères et tournerait ensemble. Plus vite et plus vite comme chaque thraxi joignit la foule. Plus et plus de lumières joignirent ses rangs, le centre de la masse tourbillonnante brillant aussi brillant que le soleil lui-même. Et puis, avec un brillant flash de lumière, cela s'arrêta au-dessus de la foule. Le symbole de l'éternité : le Thraxis.\n\nAu début beaucoup tombèrent à genoux. Les nagas en assistance se recroquevillèrent en émerveillement. Pourtant comme les minutes s'écoulèrent, un silence gênant descendit sur la foule. Le Thraxis pouvait-il parler ? Dans les dossiers il avait parlé, mais cette chose n'avait pas de bouche. Il ne faisait rien que planer là. Avec un regard brûlant du naga chef, le $MONARCHTITLE$ se traîna sur [Root.Monarch.GetHerHis] pieds et se tint – devant ? – le Thraxis. [Root.Monarch.GetSheHeCap] commença à parler. "À toi le plus resplendissant des êtres-"\n\n[Root.Monarch.GetSheHeCap] fut coupé par une voix, une voix qui ressemblait à un million de voix toutes parlant à la fois. "Bonjour chère, comme c'est agréable pour nous de vous voir. Cela a été... temps depuis que nous avons parlé en dernier à quelqu'un comme vous. Dites-nous, qu'est-ce que vous souhaitez savoir ?" La voix était simultanément réconfortante et terrifiante, comme un million de terreurs indicibles vous bordant dans le lit. Le $MONARCHTITLE$ bégaya et balbutia, réalisant qu'[Root.Monarch.GetSheHe] n'était pas préparé pour ceci. "Qu-qu-qu'est-ce que vous pouvez nous dire ? Quel âge avez-vous ?"\n\nLe Thraxis tourna en place pendant presque une minute pleine, avant qu'il finalement réponde. "Nous sommes plus vieux que le temps. Nous étions ici avant vous. Avant les dragons. Avant les génies. Avant les cieux et les mers et la terre et tout au-delà. Votre question est difficile pour nous de répondre, car pour avoir un âge, nous devons avoir une date de naissance dans le temps. C'est quelque chose que nous ne possédons pas." Le Thraxis tourna en place pendant une autre minute avant de parler à nouveau. "Nous avons apprécié cette visite beaucoup. N'hésitez pas à nous contacter à nouveau si vous avez d'autres questions. Nous serons-"\n\nJuste à ce moment, la lumière du soleil se répandit sur la jungle et sur la plage où la foule se tenait. Dans cette lumière, chaque étoile du Thraxis s'estompa, et avant que quiconque sache ce qui se passait, il était parti."
 empire_333.49.a: "Ils semblent nous aimer, au moins"

 thraxis_unlocked_tt: "Tous les 10 ans le Thraxis reviendra, où vous pouvez lui poser une nouvelle question sur les mystères du monde."

 empire_333.50.t: "Le Thraxis Revient"
 empire_333.50.d: "Comme les étoiles descendirent, les constellations tournèrent et tourbillonnèrent en place ; le Thraxis nous grâcia de sa présence une fois de plus. Cette fois nous étions plus préparés pour le long silence avant que la spirale tourbillonnante de lumières commence à parler, et attendîmes patiemment qu'ils commencent.\n\n"Nous sommes si contents de vous voir à nouveau." La voix d'un million de voix fit écho autour de la clairière. "Qu'est-ce que vous souhaitez de nous ? Devons-nous bénir une ferme à nouveau ? Ou souhaitez-vous entendre une histoire ? Nous avons beaucoup de contes intéressants à raconter, après tout.""
 empire_333.50.a: "Les dieux sont-ils réels ?"
 empire_333.50.b: "Pourquoi les gens deviennent-ils fous s'ils regardent les étoiles ?"
 empire_333.50.c: "Que sont les humains et pourquoi se sont-ils tant répandus ?"
 empire_333.50.n: "Qu'est-ce qu'un tchoken ?"
 empire_333.50.e: "Qu'est-il arrivé aux hommes-lézards du Marais d'Ombre ?"
 #empire_333.50.f: "How old are you??"
 empire_333.50.g: "Y a-t-il vraiment eu 333 empires ?"
 #empire_333.50.h: "So what is tower in Mus?"
 empire_333.50.i: "Combien de temps notre guerre avec les Elfes Précurseurs a-t-elle duré ?"
 #empire_333.50.j: "What Elves did to us?"
 empire_333.50.k: "Que sont les ruines hommes-lézards sur d'autres planètes ?"
 empire_333.50.l: "Qu'est-ce qu'un Attrapeur de Vœux ?"
 #empire_333.50.m: "Halflings"
 empire_333.50.endtemp: "Je n'ai pas de questions brûlantes pour maintenant"
 empire_333.50.end: "C'est juste merveilleux de vous voir à nouveau"

 empire_333.51.t: "Les Dieux Sont-ils Réels ?"
 empire_333.51.d: ""Oui"\n\nIl y eut une longue pause comme les hommes-lézards attendirent que le Thraxis élabore, mais il semblait croire que la réponse d'un seul mot était suffisante. Éventuellement un demanda : "Donc cela signifie que Raka Drakt et Naga-Katesh sont en effet réels ? Qu'en est-il des fois non-Hommes-Lézards ? Les dieux Cannoriens, comme Castellos. Ou Elikhet, le dieu des humains en Kheterata ? Sont-ils en effet faux ?"\n\nIl y eut une autre longue pause avant que le Thraxis parle à nouveau. "Nous ne pouvons parler à aucun dieu individuel. Il est facile pour nous de perdre trace de qui ou quoi est appelé un dieu. Les dragons ont été adorés comme dieux. Les elfes aussi. Anges, démons – même nous avons été adorés comme un dieu avant. Leurs histoires changent avec le temps et nous luttons pour garder trace de vérité de mythe. Nous luttons avec l'évolution des histoires sur le passage du temps, car le temps n'a pas de signification pour nous. Ce qui est maintenant un dieu peut avoir autrefois été un démon, ou un dragon, ou un homme-lézard normal, ou avoir simplement été un conte fantaisiste."\n\nLa foule murmura et se trémoussa dans leurs sièges, le murmure grandissant comme les voisins devinrent animés dans leurs désaccords les uns avec les autres, avant finalement que le Thraxis parle à nouveau. "Nous vous conseillerions de ne pas vous inquiéter de la réalité de vos dieux, ou de tous autres. Croyez en ce que vous avez créé, car cela est très réel. Regardez ce que histoires vous avez racontées, quelles cités vous avez construites, et quel art vous avez créé. Tout s'estompe - eh bien, tout sauf nous. Mais ces histoires peuvent durer et porter votre héritage. Au moins, nous nous souviendrons de votre histoire."
 empire_333.51.a: "Mots sages"

 empire_333.52.t: "Devenir Fou en Regardant les Étoiles"
 empire_333.52.d: "Il y eut un long silence après que la question de ce qui était dans le ciel fut posée au Thraxis. Au début il semblait que c'était juste sa pause normale qu'il fait après chaque question. Mais puis il commença à vibrer. Les étoiles commencèrent à pulser rouge et sa forme entière commença à trembler. Les étoiles se déformèrent loin de l'être et furent aspirées de retour comme un million de petites voix crièrent, chacune hors de ton avec une autre. Cela continua pour la meilleure partie d'une minute, devenant plus fort et plus alarmant comme cela progressait, les étoiles tirant au-dessus de la foule et étant tirées de retour. Certains spectateurs crièrent et se cachèrent, d'autres regardèrent juste en émerveillement, se demandant s'ils avaient cassé le Thraxis. Vous ne demandez pas ce qui est dans le ciel. Nous n'aurions pas dû demander. Nous n'aurions pas dû-\n\nCela s'arrêta. Le pulsing, les cris, les flashes rouges. Le Thraxis était de retour à sa position normale planant au-dessus de la foule, ses millions d'étoiles tournant lentement.\n\n"Nous ne souhaitons pas en parler.""
 empire_333.52.a: "Désolé d'avoir demandé"

 empire_333.53.t: "Que sont les humains ?"
 empire_333.53.d: ""Lesquels sont les humains à nouveau ? Sont-ils ceux sans écailles et font environ la moitié de votre taille ?" Il y eut un long échange entre les hommes-lézards et le Thraxis comme ils expliquèrent la différence entre halfelins, humains, elfes, nés-des-ruines, nains, et diverses autres races sans-écailles. Il fut rapidement clair qu'ils n'allaient pas obtenir une réponse satisfaisante sur pourquoi l'humanité prenait le contrôle de la planète. Mais avant que le soleil puisse se lever sur une foule déçue, volée de leur chance de questionner le Thraxis, il laissa tomber une pépite finale de sagesse.\n\n"Nous avons vu beaucoup de races différentes s'élever et tomber sur cette planète. Elfes, géants, hommes-lézards, dragons, ytier, génies, célestes ; tant d'autres nous ne nous souvenons pas des noms exacts de. Il peut être difficile pour nous de suivre. Nous ne réalisions pas que les elfes étaient considérés comme étant tombés, bien que même nous reconnûmes la signification de la Ruine quand elle se produisit. Les humains sont relativement nouveaux - même plus nouveaux que les hommes-lézards. Nous sommes sûrs que leur chute aura lieu, comme elle fait avec tous les peuples de la planète.""
 empire_333.53.a: "Les hommes-lézards, cependant, ne tomberont plus jamais !"

 empire_333.54.t: "Qu'est-ce qu'un Tchoken ?"
 empire_333.54.d: "« Une créature des plus délicieuses », déclara le Thraxis, suivi d'une terrifiante cacophonie de voix que la foule réalisa lentement être un rire. « Nous nous demandions bien quand vous finiriez par poser cette question. Il peut être difficile pour nous de distinguer un homme-lézard d'un autre à travers les âges, mais nous savons toujours quand nous parlons à une nouvelle personne lorsque vous demandez ce qu'est un tchoken, car chaque homme-lézard finit inévitablement par s'enquérir de leur espèce. »\n\nLe Thraxis continua de parler, bien plus animé que d'habitude, sans aucune de ses pauses habituelles. « Les tchokens vivent ici depuis aussi longtemps que vous. Ils ont prospéré comme vous avez prospéré, souffert quand vous avez souffert, se sont élevés et sont tombés comme vos peuples l'ont fait. Nous ne comprenons pas pourquoi tant d'entre vous parlent d'eux avec dédain, ou pourquoi ils ne figurent pas plus en évidence sur vos emblèmes. Bien que nous soyons très honorés que vous ayez placé notre forme sur votre bannière, nous aurions pensé qu'aucune créature n'avait de lien plus grand avec votre espèce que le tchoken. Peut-être est-il si ancré dans votre société que vous le considérez comme faisant partie de ce grand empire que vous avez bâti, au même titre que tout autre homme-lézard ? Nous espérons que c'est ainsi que vous le voyez, car prendre soin du tchoken, c'est prendre soin de vous-mêmes. »"
 empire_333.54.a: "Fan numéro un des tchokens par ici"

 empire_333.55.t: "Les Hommes-Lézards du Marais de l'Ombre"
 empire_333.55.d: "« Voilà une question bien vaste que vous nous posez, car le Marais de l'Ombre a eu de nombreux habitants. Parlez-vous de ceux qui contractèrent la malédiction des Sorcières Nocturnes, ou de ceux dont la cité et l'ancienne flèche s'enfoncèrent dans la tourbière ? Ou peut-être évoquez-vous les fabricants de jouets qui créaient les plus délicieux tchokens en bois ? Ou voulez-vous dire... avons-nous dit quelque chose de déplacé ? »\n\nLe Thraxis avait cessé de parler, car il y eut soudain un tumulte d'exclamations et de questions. L'orateur principal se leva et exigea que la foule se calme, avant de se tourner vers le Thraxis. « Notre question initiale concernait effectivement ceux maudits par les Sorcières Nocturnes, mais ce faisant, vous avez révélé quelque chose que nous souhaitons ardemment apprendre. »\n\n« Nous serions ravis d'en partager davantage », dit le Thraxis, sa cacophonie d'un million de voix rayonnant littéralement de fierté. « Chaque sculpture faisait environ la moitié de la taille d'un tchoken normal, et était destinée à être utilisée par les nouveaux éclos. Elles étaient enduites d'une huile spéciale pour que les enfants n'attrapent pas d'échardes et... »\n\n« Pardonnez-nous, ô sage et vénérable être, mais ce n'étaient pas les sculptures de tchokens qui nous intéressaient, mais la flèche engloutie dont vous avez parlé. Bien sûr, nous adorerions en apprendre davantage sur les sculpteurs de tchokens par la suite », ajouta précipitamment l'orateur, remarquant que les lumières qui composaient le million d'étoiles du Thraxis commençaient à s'estomper. « Mais nous ignorions l'existence d'une flèche dans le Marais de l'Ombre, et une telle chose serait une découverte incroyable si nous pouvions la localiser. »\n\nLe Thraxis resta silencieux pendant plus d'une minute, tandis que des murmures se répandaient dans la foule. Une voix solitaire cria : « Laissez-les simplement nous parler des tchokens ! » – avant que le Thraxis ne reprenne la parole. « Nous ne connaissons plus son emplacement exact, car les chemins à travers le marais changent avec le temps, et il semble avoir également grandi en taille. Nous nous souvenons qu'elle était située à l'ouest de l'arbre-monde. Nous craignons que ce soit tout ce que nous puissions offrir. Quant aux sculptures de tchokens, chacune était peinte de manière légèrement différente... »"
 empire_333.55.a: "Pas grand-chose pour nous guider"

 empire_333.57.t: "Y a-t-il vraiment eu 333 Empires ?"
 empire_333.57.d: "« Qu'est-ce qu'un empire, cher enfant ? », demanda le Thraxis. L'orateur principal commença à répondre, mais sa voix s'estompa rapidement tandis que les disputes parmi la foule le noyaient. Bien sûr. La question qui avait tourmenté la légitimité de Khatalashya depuis sa création allait inévitablement déclencher des disputes avant même que le Thraxis n'ait eu la chance de parler. Finalement, le $MONARCHTITLE$, qui assistait toujours aux audiences du Thraxis mais prenait habituellement du recul pendant les questions, se leva et cria par-dessus la foule : « Silence ! Si vous souhaitez vraiment apprendre la vérité, vous laisserez celui qui a vécu plus longtemps que chaque sujet de notre empire parler, car il offre une sagesse bien plus grande que celle que tous vos esprits réunis pourraient rassembler. » Les cris cessèrent, bien que le murmure sourd continuât tandis que le $MONARCHTITLE$ se tournait et s'adressait au Thraxis une fois de plus. « En votre temps, veuillez répondre. Comme vous l'avez observé, cette question trouble notre peuple depuis quelque temps. »\n\n« Ce qui compte comme un "empire" n'est pas clair pour nous », dit le Thraxis, après sa pause habituelle et prolongée. « Nous ne voyons pas la différence entre un empire d'hommes-lézards et le suivant. Pour nous, vous êtes des hommes-lézards. Comme nous sommes un million de voix parlant comme une seule, les hommes-lézards sont pour nous un corps uni se mouvant ensemble. Pour nous, vous êtes toujours le premier empire, car les hommes-lézards n'ont jamais cessé d'être, contrairement à tant d'autres sur ce monde. »"
 empire_333.57.a: "Nous sommes encore le Premier Empire ?"

 empire_333.59.t: "La Guerre contre les Précurseurs"
 empire_333.59.d: "« Les hommes-lézards ont livré bataille à de nombreux peuples. Il peut être difficile pour nous de déterminer quand une guerre s'achève et qu'une autre débute. » La tension, qui était palpable avant la question, se dissipa rapidement car il semblait que les hommes-lézards allaient plutôt recevoir une réponse typiquement évasive du Thraxis. C'est-à-dire, jusqu'à ce qu'il reprenne la parole.\n\n« Mais ceux-là étaient différents.\n\n« Ils ne cessaient jamais leurs assauts. Ils développèrent... nous pouvons à peine nommer cela des armes. Des instruments d'extermination totale. Nous ne saisissons pas ce qui advint, car auparavant, les deux factions entretenaient des relations cordiales. Nous n'avons pas observé l'intégralité des événements, car nous n'avons point osé éprouver ce qu'ils ne parvenaient pas à anéantir. »\n\nLa foule était d'un silence de mort. Ce n'était pas un ton que quiconque avait jamais entendu le Thraxis utiliser auparavant. Les voix avec lesquelles il parlait résonnaient habituellement les unes autour des autres en une cacophonie déconcertante, mais cette fois chaque voix parlait comme une seule en un ton assourdissant.\n\n« Nous ne sommes pas sûrs d'avoir un commencement. Avant de rencontrer ces elfes, nous croyions également ne pas avoir de fin. Après avoir vu ce qu'ils ont fait cependant, nous avons changé d'avis. Si quelque chose pouvait mettre fin à l'éternité, cela aurait été eux. Vous avez vu les preuves de ce qu'ils ont fait en Aelantir. Tout ce que nous pouvons dire à ce sujet, c'est que c'était presque bien, bien pire. »"
 empire_333.59.a: "Terrifiant"

 empire_333.61.t: "Les Hommes-Lézards sur d'autres planètes"
 empire_333.61.d: "« Comme c'est délicieux ! Nous sommes si heureux d'apprendre que vous vous êtes réunis avec vos frères. » Il y eut un murmure excité dans la foule. « Alors ce sont bien des hommes-lézards comme nous ? », dit le lézard qui était chargé du noble devoir de parler avec le Thraxis. « Quand nos ancêtres ont-ils quitté ce monde pour établir de nouveaux foyers sur d'autres planètes ? Était-ce le premier empire ? »\n\nLe Thraxis fit une pause, tournoyant sur place pendant un moment. « Nous ne quittons pas cette planète. Ce qui vit dans le ciel ne nous le permettrait pas, et nous ne souhaitons pas nous aventurer dans une de ces charmantes flèches des vôtres. Cette planète dont vous parlez a peut-être été visitée par votre espèce avant même que vous n'atteigniez ce monde. »\n\nIl y eut une courte pause, mais celle-ci fut interrompue par la foule, qui presque à l'unisson commença à crier de nouvelles questions. Même l'orateur principal, chargé à la fois de contenir la foule et de converser avec le Thraxis, avait temporairement perdu son sang-froid. Finalement, un naga fit taire la foule avec un éclair magique tiré dans les airs, un craquement violent. Dans le silence stupéfait, le naga en question rompit le protocole et parla : « Êtes-vous en train de nous dire que les hommes-lézards ne viennent pas de ce monde ? »\n\n« Ne le saviez-vous pas ? » demanda le Thraxis, provoquant une nouvelle explosion de la foule et un autre craquement d'éclair du naga. « Nous l'aurions mentionné plus tôt si nous nous en étions rendu compte. » Le Thraxis sembla réaliser que cette déclaration avait agité la foule, car ses mots suivants furent prononcés d'un ton beaucoup plus doux - aussi doux qu'un ton prononcé par un million de voix pouvait l'être, du moins.\n\n« Votre espèce a un mot. Rakh, l'utilisez-vous encore ? Nous trouvons que c'est un mot descriptif charmant. Le mot pour foyer, mais aussi le sentiment d'appartenance. Ce n'est peut-être pas votre monde natal d'origine, mais cela ne fait pas de cette terre moins votre foyer. Vous n'avez pas besoin d'être nés ici. Vous avez fait de cette terre votre foyer, et elle restera vôtre aussi longtemps que vous y vivrez. Elle restera également une partie de chacun de vous qui quittera ce monde. Pensez-y comme aux nombreuses nouvelles mutations que votre espèce subit. Chaque mutation devient partie de votre peuple. Chaque mutation morte reste partie de votre peuple. Vous êtes de cette planète, et chaque planète d'hommes-lézards fait partie de vous. Vous êtes tout ce que vous êtes, et tout ce que vous avez été fait partie de vous. »"
 empire_333.61.a: "Nous sommes des extraterrestres !?!"

 empire_333.62.t: "Qu'est-ce qu'un Capteur de Souhaits ?"
 empire_333.62.d: "« Quel nom curieux. S'agit-il peut-être d'une sorte de charme ou d'amulette à suspendre près de ses quartiers de sommeil ? » L'orateur expliqua lentement et calmement tout ce qu'ils avaient entendu sur le Capteur de Souhaits : ce que disaient les génies, le message laissé par la fausse flèche à Shalazar, les divers journaux qu'ils avaient trouvés écrits par les Elfes Précurseurs. Aucun d'entre eux ne semblait évoquer quelque chose au Thraxis. C'est-à-dire, jusqu'à ce qu'une personne dans la foule mentionne qu'un des messages des Précurseurs parlait de « collerettes », ce qui fit revivre le Thraxis, ses millions de voix criant avec une vigueur renouvelée.\n\n« Oh. Ce curieux lézard ! Oui, nous nous souvenons de cet être. Un Capteur de Souhaits, l'appelez-vous ? Quel nom merveilleusement évocateur. Il faisait plus qu'attraper un souhait cependant. Il dévorait la magie des souhaits. En déployant sa magnifique crinière à collerettes, il aspirait l'essence même de la magie d'un génie et la dévorait entièrement. Nous croyons qu'il y avait d'autres types de magie qu'il pouvait manger. Il aurait peut-être même pu nous manger, mais il était bien trop poli pour faire une telle chose. Bien sûr que ces elfes en auraient eu peur - et définitivement les génies. Leur existence est une magie de souhait. Nous ne savons pas ce qui resterait d'eux si vous mangiez leur souhait. Peut-être que leurs chaussures resteraient. »\n\nLe Thraxis tourna plus vite et rit de sa propre plaisanterie, le million de voix riant à différents tons et rythmes, créant un vacarme semblable à être enterré vivant avec mille ruches. Mais même son rire ne pouvait noyer les bavardages excités parmi la foule. Quelque chose de si puissant que même des êtres au pouvoir au-delà de notre compréhension le craignaient..."
 empire_333.62.a: "Comment puis-je en obtenir un !"

 empire_333.97.t: "Une Rencontre avec le Thraxis"
 empire_333.97.d: "Sans questions pressantes qui devaient lui être posées, cette rencontre avec le Thraxis était une affaire beaucoup plus informelle. Le Thraxis prit des questions du public, y compris certaines d'enfants. Beaucoup de ceux qui occupaient des postes élevés au sein de Khatalashya n'assistèrent même pas, quelque chose qui était inouï pour les premières rencontres. Il y avait même un sentiment parmi certains que le Thraxis n'avait finalement pas grand-chose à offrir à la nation. Ses réponses étaient souvent divagantes et semblaient plus préoccupées par de petits détails sans importance, et il avait rarement des réponses aux grandes questions.\n\nPourtant, parmi la plupart du reste de la population, le Thraxis était devenu une sorte de guide spirituel. La religion Anzalkatsa, maintenant de plus en plus détachée de la prophétie du 333ème Empire depuis que ladite prophétie était devenue vraie, avait de plus en plus pris l'habitude de suivre les paroles du Thraxis. Même beaucoup de jeunes nagas avaient davantage pris l'habitude de suivre les paroles du Thraxis plutôt que ce qu'enseignaient les nagas plus âgés, utilisant ses mots pour guider leur propre philosophie plutôt que les histoires des empires passés.\n\nAnzalkatsa, comme Khatalashya, comme Taneyas, et comme les hommes-lézards encore et encore, évoluait."
 empire_333.97.a: "Il dit des choses intelligentes"

