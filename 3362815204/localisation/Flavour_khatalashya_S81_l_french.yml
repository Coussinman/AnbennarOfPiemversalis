 empire_333.317.t: "Le Capteur-de-Souhaits contre l'Esprit-de-Ruche" #Only 333
 empire_333.317.d: "|||Désignation de nœud-- ||\n\nNon.\n\nPlus jamais ça. Plus jamais de torturer les pauvres Gasabi avec vos délires déments. Plus jamais de votre chant cacophonique. Plus jamais de cette tentative vouée à l'échec de traîner un empire éternel dans la cendre, le sang et la poussière.\n\nNous en avons assez de cela. En nos mille milliers d'années, le même schéma s'est répété encore et encore et encore : la gloire dorée et éclatante, perdue dans la fange de la trahison, des ennemis ou des échecs. Mais chacun de ces échecs était une pierre sur la route. Chacun était une étape dans la prophétie. Et c'est cette prophétie qui nous a menés ici.\n\nEt qui vous a menés ici. Ici, vers moi.\n\nCar moi aussi, je suis le produit de millénaires de prophétie. J'ai été craint, prévu, redouté, prié. Je suis né ayant déjà marché mille pas, vécu mille vies. Et j'en ai fait tant d'autres depuis.\n\nJe ne faillirai pas maintenant, pas plus que [Root.GetName].\n\nAlors je prendrai votre chant, et je le boirai jusqu'à la lie, et vous aussi apprendrez la peur et la terreur qu'on nous a enseignées. Mais vous ne la connaîtrez pas longtemps, car vous ne serez plus là bien longtemps."
