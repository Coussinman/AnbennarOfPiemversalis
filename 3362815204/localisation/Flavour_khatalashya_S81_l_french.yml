 estate_church_records_of_shangra: "Registres de Shangra"
 estate_church_records_of_shangra_desc: "Certains événements qui diminuent normalement votre §YFoi en la Prophétie§! peuvent être évités moyennant un coût.\n\nLes catacombes de Shangra contiennent la plus grande collection de registres historiques des hommes-lézards de toute Taneyas. Dans le passé, les nagas n'ont pas été diligents dans le contrôle de l'accès à ces fragments d'histoire, et parfois les hommes-lézards peuvent... mal interpréter leur signification."
 estate_church_wishcatcher_mutation: "Capteur de Souhaits"
 estate_church_wishcatcher_mutation_desc: "Le Capteur de Souhaits est modeste au premier regard. Légèrement plus petit que l'homme-lézard moyen, sa seule caractéristique distinctive est une large collerette cervicale qui se déploie lorsqu'il désire dévorer l'arcane. Comment ce processus fonctionne n'est pas entièrement compris. Il peut consommer à la fois la magie de souhait, la magie standard, et même la magie chi, ce qui a confondu les érudits et implique qu'il pourrait y avoir une sorte de théorie magique universelle qui lie tous les types de magie sur Halann."
 estate_church_complete_naga_dominance: "Domination Naga Complète"
 estate_church_complete_naga_dominance_desc: "Les nagas et l'État ne font qu'un. Là où l'État se déplace, les nagas suivent. Là où les nagas se déplacent, l'État suit. Bien que cela donne beaucoup de pouvoir aux nagas, cela limite curieusement leur capacité à défier l'État. Les nagas sont l'État et il n'y a aucun intérêt à se défier soi-même."
 estate_church_naga_administrative_privileges: "Concentration Cléricale Interne"
 estate_church_naga_administrative_privileges_desc: "Le [Root.GetClergyName] a parlé. Il semble dédaigner l'expansion de l'État par des moyens militaires et souhaite couvrir la bureaucratie de l'État afin d'étendre nos capacités par d'autres moyens."
 estate_church_rayaz_delegates_of_the_prophecy_get_upgraded_333: "Délégués de la Prophétie"
 estate_church_rayaz_delegates_of_the_prophecy_get_upgraded_333_desc: "Le [Root.GetClergyName] a parlé. Il semble dédaigner l'expansion de l'État par des moyens militaires et souhaite couvrir la bureaucratie de l'État afin d'étendre nos capacités par d'autres moyens."
 estate_church_laws_of_the_nagas: "Lois des Nagas"
 estate_church_laws_of_the_nagas_desc: "Toutes les provinces avec un §YTribunal§! ou un §YHôtel de Ville§! obtiennent §G-5%§! de Coût de Développement Local.\n\nLes nagas vivent bien plus longtemps que les hommes-lézards normaux, et il faut la durée de vie d'un naga pour apprendre ne serait-ce qu'une fraction des lois complexes gouvernant Khatalashya. Les nagas qui s'élèvent à des postes supérieurs en droit portent un couvre-chef spécial tissé de paille blanche avec des boucles à chaque extrémité."
 estate_noble_dashirik_mutation: "Dashirik"
 estate_noble_dashirik_mutation_desc: "Cela faisait longtemps que les hommes-lézards contrôlaient les Plaines d'Irikin, si longtemps que la mutation unique Dashirik avait largement disparu. Pourtant en une génération, ces hommes-lézards aux longues pattes et aux écailles brillantes étaient revenus, mieux adaptés à la vie sous le soleil brûlant sans beaucoup de couverture arborée en vue."
 estate_noble_azzazats_mutation: "Azzazats"
 estate_noble_azzazats_mutation_desc: "Bien que beaucoup ne leur fassent pas confiance, il est indéniable que les Azzazats sont incroyablement puissants au combat, du moins maintenant qu'ils sont de notre côté. Aucune armure n'a l'espoir de dévier les éclats que chacun peut faire pousser et tirer à volonté. Avec la voix de l'Esprit-de-Ruche qui ne résonne plus dans leurs crânes, beaucoup se sont tournés vers des actes uniques d'individualisme pour accepter leur nouvelle liberté. Beaucoup se sont tournés vers l'artisanat et les arts, bien que leur travail tende à être très dérivé. Il faudra peut-être quelques générations avant qu'ils ne s'habituent à tout le concept de penser par eux-mêmes."

 
