 empire_333.350.t: "L'Échec de la Zatsarya"
 empire_333.350.d: "Un bataillon entier composé uniquement de l'élite de nos forces armées s'était entassé dans la Zatsarya du Marais-des-Ombres pour préparer une mission de retour. Mais la manivelle refusait de fonctionner. De multiples ingénieurs, scientifiques et divers experts tentèrent tous de comprendre ce qui se passait. Peut-être quelque chose avait-il mal tourné ? Peut-être l'un des nombreux engrenages étranges et mécanismes magiques qui habitaient cette incroyable flèche s'était-il brisé ? En vérité, bien que nous ayons activé plusieurs de ces flèches désormais, nous ne comprenions pas réellement la machinerie qui les sous-tendait. Il existait des livres sur ce qui se passait si vous déplaciez certains engrenages à certains endroits, mais cela obéissait à une logique que personne ne comprenait vraiment, et opérait selon des lois magiques dont personne n'avait percé le code.\n\nAlors les soldats furent contraints de partir pendant que les ingénieurs tentaient par tâtonnements de remettre le système en marche. Un engrenage déplacé ici, mais sans effet. Un autre tourna une manivelle mystérieuse qu'aucun ingénieur de flèche précédent n'avait osé toucher dans d'autres flèches, mais cela aussi n'accomplit rien. Un jeune ingénieur saisit un levier et le bascula vers le haut.\n\nCliquetis. Étincelles. Voix. Chocs de chair contre pierre. Plus de cliquetis. La flèche ne s'était pas activée. Il n'y avait pas de lumières scintillantes de milliers d'étoiles sur sa face. Mais quelque chose avait très mal tourné. Rien ne sortait de la flèche. Rien, à part les sons incessants de cliquetis."
 empire_333.350.a: "Cela sonne vraiment mal"

 empire_333.351.t: "Reprendre la Flèche"
 empire_333.351.d: "Une grande armée s'était rassemblée autour de Tovchihesu, armée des meilleures armes que Khatalashya pouvait leur fournir. Les cliquetis de la flèche pouvaient s'entendre de loin, mais si quelque chose avait quitté la structure, il n'y avait aucun signe d'eux entre les branches brumeuses du Marais-des-Ombres. Bien qu'il fallût aussi dire que le Marais-des-Ombres était un endroit bien plus beau que lorsqu'il était habité uniquement par des trolls. Des fleurs s'épanouissaient sur les arbres. Des singes bondissaient entre les branches, tandis que des tchoken erraient sans but entre les mares d'eau.\n\n\"Je pourrais m'installer ici après avoir fini mon service\". Un soldat lançait négligemment de petites pierres dans la mare, lui et son ami tentant tous deux d'atteindre le plus proche du seul nénuphar flottant au centre. \"J'ai l'impression que je ne changerai jamais si je ne quitte pas Khugra.\" Son ami hocha la tête et lança une pierre à son tour, ratant de peu le nénuphar. \"Je vois ce que tu veux dire. C'est comme, tu sais, être un homme-lézard.\" Il gesticula vaguement. Il n'avait jamais été doué avec les mots. \"C'est comme si nous n'étions pas faits pour ne jamais changer, tu vois ?\"\n\n\"Je vois.\" Il lança une autre pierre vers le nénuphar, ratant largement et effrayant une grenouille proche. \"C'est pourquoi nous ressemblons si peu à nos parents. C'est pourquoi les mutations existent. Nous sommes faits pour changer.\" Il lança une autre pierre, atteignant finalement le centre du nénuphar. \"Beau lancer-\"\n\nCliquetis. De toutes les directions. De plus en plus fort et implacable. Éclats de rose et de jaune. Cris et tirs de mousquet aveugles et sauvages, n'atteignant que l'écorce et l'air. Les échos des coups de feu s'estompèrent. Les cris s'estompèrent. Seuls les cliquetis demeurèrent."
 empire_333.351.a: "Que diable se passe-t-il ?"

 empire_333.352.t: "La Panique se Propage"
 empire_333.352.d: "Bien que l'échec initial de l'expédition vers la flèche ne se soit pas répandu rapidement, en raison du petit nombre de survivants, on ne pouvait cacher la disparition soudaine d'un grand nombre de soldats. Les familles voulaient savoir où leurs fils étaient partis. Contre qui se battaient-ils ? Pourquoi n'avaient-elles pas eu de nouvelles de leurs proches vivant dans le Marais-des-Ombres ? Les rumeurs commençaient à se répandre. Quelqu'un avait conclu un marché avec les Sorcières-de-la-Nuit pour les ramener. Les nagas avaient trouvé des preuves d'un autre empire et tentaient de le cacher. Un dragon s'était réveillé dans le Marais et dévorait tous ceux qui l'approchaient."
 empire_333.352.a: "Ne les laissez pas découvrir ce qui se passe réellement"

 empire_333.353.t: "Les Flèches ne Fonctionnent Plus"
 empire_333.353.d: "Les Zatsarya ! Les grandes flèches laissées par le Premier Empire. Elles ne fonctionnent plus ! Tourner la manivelle ne fait rien. Personne n'a eu de nouvelles des gens dans les colonies planétaires depuis plus d'une semaine. Les téléportations se produisent habituellement toutes les heures, mais les étoiles ont cessé de briller sur les flèches. Au lieu de cela, quand on tourne la manivelle, tout ce qu'on peut entendre, ce sont des cliquetis."
 empire_333.353.a: "Arrêtez de tourner les manivelles !"

 empire_333.354.t: "l'Esprit-de-Ruche"
 empire_333.354.d: "Pour la première fois en plus d'un an, la lumière sur la Zatsarya s'illumina. Non pas avec l'éclat des étoiles, mais d'un jaune sinistre. Elles ne scintillaient pas comme le ciel nocturne, mais pulsaient de manière menaçante comme un battement de cœur. Et les cliquetis. Cliquetis incessants, devenant de plus en plus forts et de plus en plus forts jusqu'à...\n\nDe chaque flèche jaillirent des milliers d'hommes-lézards. Ils se déplaçaient à l'unisson, chaque mouvement correspondant aux autres, le regard de chacun suivant celui des autres. Ils levaient leurs mains et tiraient leurs excroissances épineuses à l'unisson. Ils se précipitaient en avant et prenaient des positions défensives à l'unisson. Ils cliquetaient à l'unisson. Toujours ces cliquetis. Cela ne s'arrêtait jamais. Tout le marais cliquetait et cliquetait et cliquetait et cliquetait et cliquetait et..."
 empire_333.354.a: "Faites-les taire !"

 empire_333.355.t: "Événement IA 1"
 empire_333.355.d: "Pourquoi jouez-vous l'Esprit-de-Ruche ?"
 empire_333.355.a: "*clic clic clic*"

 empire_333.356.t: "La Zatsarya Cliquette"
 empire_333.356.d: "Une force d'invasion avait réussi à prendre la Zatsarya au cœur du Marais-des-Ombres et se préparait à passer de l'autre côté et trouver un moyen de mettre fin à cette menace. Il n'y avait qu'un seul problème. La flèche ne répondait pas. Au lieu de cela, elle commença à luire d'un jaune, vrombissant et pulsant en mouvement par elle-même, et commença à cliqueter.\n\nClic\nClic\nClic\nClic clic clic clic clic clic clic clic clic clic clic clic clic clic clic clic clic clic clic"
 empire_333.356.a: "Oh non !"
 333_empire_clickclickclick_tt: "Nous devons d'abord reprendre toutes les autres flèches que l'Esprit-de-Ruche a prises sous son contrôle avant de pouvoir reprendre la flèche de Tovchihesu"

 empire_333.358.t: "Le Faire Hurler"
 empire_333.358.d: "La force d'invasion était réduite, car beaucoup s'attendaient à ce que la flèche crache simplement un autre millier d'hommes-lézards épineux. Environ une centaine de soldats, incluant les Gasabi qui pouvaient se connecter à l'Esprit-de-Ruche, et une grande cargaison d'explosifs apportés d'Haless, furent tous entassés dans l'étage inférieur. Mais cette fois était différente. La flèche ne luisait pas en jaune ni ne commençait à cliqueter, mais flashait plutôt avec le scintillement blanc rassurant des étoiles. Un flash aveuglant plus tard et les plaines poussiéreuses et les champs vides d'Atamumba purent être vus par la porte de la Zatsarya.\n\n£i_s££i_t££i_o££i_p£ £i_s££i_t££i_o££i_p£ £i_S££i_T££i_O££i_P£ £i_t££i_h££i_e££i_y£ £i_d££i_o£ £i_n££i_o££i_t£ £i_S££i_T££i_O££i_P£ £i_t££i_h££i_e££i_y£ £i_b££i_r££i_i££i_n££i_g£ £i_f££i_i££i_r££i_e£ £i_t££i_o£ £i_d££i_r££i_o££i_w££i_n£ £i_u££i_s£ £i_k££i_i££i_l££i_l£ £i_u££i_s£ £i_s££i_i££i_l££i_e££i_n££i_c££i_e£ £i_u££i_s£ £i_d££i_r££i_o££i_w££i_n£ £i_d££i_r££i_o££i_w££i_n£ £i_i££i_n£ £i_f££i_i££i_r££i_e£ £i_S££i_T££i_O££i_P£ £i_t££i_h££i_e££i_y£ £i_m££i_o££i_v££i_e£ £i_t££i_h££i_e££i_y£-dirigent vers cette montagne, le centre se trouve dans un-£i_T££i_H££i_E££i_Y£ £i_K££i_N££i_O££i_W£ £i_t££i_h££i_e££i_y£ £i_c££i_a££i_n£ £i_h££i_e££i_a££i_r£ £i_u££i_s£ £i_t££i_h££i_e££i_y£ £i_b££i_r££i_i££i_n££i_g£ £i_F££i_I££i_R££i_E£ £i_s££i_t££i_o££i_p£ £i_t££i_h££i_e££i_m£ £i_S££i_T££i_O££i_P£ £i_S££i_T££i_O££i_P£\n\nLa moitié de l'équipe resta pour garder la flèche tandis que l'autre moitié transportait les explosifs dans une charrette vers la colline distante. Il fallut environ vingt-cinq heures pour atteindre la montagne, bien que le soleil ne se couchât jamais - il semblait que les jours étaient plus longs sur cette planète. Ils rencontrèrent peu de résistance en chemin, en partie parce que chaque fois qu'un ennemi tentait de s'approcher, les Gasabi commençaient à parler comme l'Esprit-de-Ruche et la position du lézard alien était immédiatement révélée.\n\nUne fois que l'équipe trouva le hub depuis lequel toute cette terreur était disséminée, ce fut presque anticlimatique. Ce n'était qu'un rocher ordinaire, grand certes, enterré dans la terre. Il n'y avait que trois signes qu'il était quelque chose de surnaturel. Premièrement, il luisait faiblement en jaune. Deuxièmement, si on se tenait près de lui, on pouvait distinguer des milliers de petits sons de cliquetis. Le signe final était qu'une fois que l'équipe commença à placer les explosifs autour du rocher, les Gasabi commencèrent à hurler.\n\n£i_N££i_O£ £i_N££i_O£ £i_t££i_h££i_e££i_y£ £i_b££i_r££i_i££i_n££i_g£ £i_F££i_I££i_R££i_E£ £i_t££i_h££i_e££i_y£ £i_b££i_u££i_r££i_n£ £i_k££i_i££i_l££i_l£ £i_d££i_e££i_s££i_t££i_r££i_o££i_y£ £i_K££i_I££i_L££i_L£ £i_K££i_I££i_L££i_L£ £i_s££i_t££i_o££i_p£ £i_t££i_h££i_e££i_m£ £i_N££i_O££i_W£ £i_t££i_h££i_e££i_y£ £i_a££i_r££i_e£ £i_D££i_I££i_F££i_F££i_E££i_R££i_E££i_N££i_T£ £i_t££i_h££i_e£ £i_D££i_I££i_S££i_S££i_O££i_N££i_A££i_N££i_T£ £i_v££i_o££i_i££i_c££i_e£ £i_o££i_n££i_e£ £i_v££i_o££i_i££i_c££i_e£ £i_u££i_s£ £i_w££i_e£ £i_w££i_e£ £i_S££i_T££i_O££i_P£ £i_S££i_T££i_O££i_P£ £i_t££i_h££i_e££i_y£ £i_h££i_e££i_a££i_r£ £i_u££i_s£ £i_t££i_h££i_e££i_y£ £i_w££i_i££i_l££i_l£ £i_e££i_n££i_d£ £i_N££i_O£ £i_i££i_t£ £i_w££i_i££i_l££i_l£ £i_e££i_n££i_d£ £i_a££i_l££i_l£ £i_e££i_n££i_d£ £i_a££i_l££i_l£ £i_o££i_v££i_e££i_r£ £i_N££i_O£ £i_N££i_O£ £i_i££i_t£ £i_c££i_a££i_n££i_n££i_o££i_t£ £i_s££i_t££i_o££i_p£ £i_u££i_s£ £i_U££i_S£ £i_w££i_e£ £i_a££i_r££i_e£ £i_S££i_A££i_M££i_E£ £i_S££i_A££i_M££i_E£ £i_S££i_A£-"
 empire_333.358.a: "BOOOM !!!"


 empire_333.359.t: "L'Empire Final ?"
 empire_333.359.d: "Qu'est-ce qui a fait chuter le 332ème Empire ? Ce fut une invasion depuis le Marais-des-Ombres par des hommes-lézards avec lesquels ils ne pouvaient ni communiquer ni raisonner. Quand les imposants Ashhana surgirent du marais et massacrèrent tous sur leur passage, l'empire fut divisé en deux et ne s'en remit jamais.\n\nQuand le 24ème Empire s'effondra, ce fut quand une force envahissante arriva par les Zatsarya. Les témoignages diffèrent sur les êtres qui en jaillirent, bien que certains aient dit qu'ils ressemblaient à des hommes-lézards. Cela signifie-t-il que le 24ème Empire était réel ?\n\nNon. Non pas parce que leur histoire n'a pas de sens, mais parce que pensons-nous vraiment que c'était le 24ème Empire ? Pensons-nous que le dernier empire était le 332ème ? Ce que nous traversons n'est qu'un autre effondrement d'empire, comme les 24ème et 332ème, ou quels que soient leurs vrais numéros. Nous pensions être différents. Nous pensions avoir compté correctement. Quels fous nous étions."
 empire_333.359.a: "Cela recommence"

 empire_333.360.t: "La Prophétie"
 empire_333.360.d: "Une école quelconque a-t-elle mis en garde contre cela ? Une école de pensée a-t-elle proclamé qu'il était peut-être une mauvaise idée de draguer une flèche maudite du Marais-des-Ombres, puis l'activer inconsidérément juste pour jeter un coup d'œil ? Pour voir ce qui s'y trouve ? Pour bricoler avec des mondes où nous n'étions jamais allés auparavant ? Aucun naga ne nous avait prévenus de cela. Personne ne nous avait parlé des cliquetis. Cela ne s'arrêtera pas."
 empire_333.360.a: "Faites cesser les cliquetis"

 empire_333.361.t: "Écouter l'Esprit-de-Ruche"
 empire_333.361.d: "Quand l'unique Gasabi de la cour commença à hurler, [Root.Monarch.GetName] frissonna. Avec tout ce qui s'était passé depuis l'aventure sur cette planète maudite, il était difficile de ne pas se demander si le malheur que cette mutation 'maudite' avait longtemps été crainte d'apporter était finalement arrivé.\n\nLe choc s'estompa rapidement, cependant, ainsi que toute peur qu'il avait suscitée. S'estompa, et fut remplacé par la fascination, car ce n'était pas la panique ou la terreur qui poussait l'homme-lézard aux écailles noires à hurler. Il n'était même pas clair qu'il eût le choix en la matière. Après tout, le hurlement était composé de mots. Des mots étranges, prononcés dans la précipitation, ponctués par des hurlements encore plus forts, mais des mots tout de même.\n\n£i_S££i_A££i_M££i_E£ £i_S££i_A££i_M££i_E£ £i_S££i_A££i_M££i_E£ £i_w££i_e£ £i_a££i_r££i_e£ £i_G££i_L££i_O££i_R££i_I££i_O££i_U££i_S£ £i_S££i_A££i_M££i_E£ £i_w££i_e£ £i_a££i_r££i_e£ £i_s££i_p££i_o££i_r££i_e£-£i_y££i_e££i_l££i_l££i_o££i_w£ £i_a££i_n££i_d£ £i_g££i_r££i_e££i_e££i_n£-£i_f££i_l££i_e££i_s££i_h£ £i_a££i_n££i_d£ £i_b££i_o££i_n££i_e£-£i_w££i_h££i_i££i_t££i_e£ £i_a££i_n££i_d£ £i_o££i_n££i_e£ £i_a££i_n££i_d£ £i_a££i_l££i_l£ £i_a££i_r££i_e£ £i_S££i_A££i_M££i_E£ £i_w££i_e£ £i_f££i_i££i_g££i_h££i_t£ £i_w££i_e£ £i_w££i_a££i_r£ £i_w££i_e£ £i_W££i_I££i_N£ £i_a££i_l££i_l£ £i_w££i_i££i_l££i_l£ £i_b££i_e£ £i_y££i_e££i_l££i_l££i_o££i_w£ £i_g££i_r££i_e££i_e££i_n£ £i_b££i_l££i_a££i_c££i_k£ £i_a££i_l££i_l£ £i_w££i_i££i_l££i_l£ £i_b££i_e£ £i_u££i_s£ £i_a££i_l££i_l£ £i_w££i_i££i_l££i_l£ £i_b££i_e£ £i_S££i_A££i_M££i_E£\n\nÀ ce moment, la voix du pauvre Gasabi lâcha. Certains conseillers s'empressèrent d'assurer [Root.Monarch.GetTitle] que cela devait être une manifestation étrange de leur malédiction. Mais [Root.GetName] sait mieux. [Root.Monarch.GetSheHeCap] a combattu ces créatures cliquetantes sur le champ de bataille. Nous avons gagné, et plus souvent, nous avons perdu. Mais nous n'avons jamais eu la chance de vraiment connaître notre ennemi, jusqu'à l'aperçu que nous avons eu aujourd'hui.\n\nEt si mille milliers d'années ont prouvé quelque chose, ce que nous connaissons, nous pouvons le comprendre"
 empire_333.361.a: "Et ce que nous pouvons comprendre, avec l'aide des Gasabi, nous pouvons le tuer."

 empire_333.362.t: "Ils Savent"
 empire_333.362.d: "§PDISSONANT pourquoi sont-ils si DISSONANTS chacun tous différents yeux différents griffes différentes écailles différentes tout ils ne bougent pas comme un ils ne respirent pas comme un ils ne regardent pas comme un les VOIX ne sont pas IDENTIQUES ils nous entendent nous les entendons SORTEZ SORTEZ SORTEZ envoyez plus de spores envoyez plus envoyez PLUS§ !\n\nLe Gasabi s'effondra au sol tandis que les serviteurs se précipitaient vers lui. Frissonnant sous une couverture, l'homme-lézard aux écailles noires leva les yeux vers le $MONARCHTITLE$. \"Ils pensent comme un. C'est une pensée unique, hurlant indéfiniment dans leurs têtes. Je pense qu'ils nous ont attaqués parce que quand nous sommes entrés dans leur monde, notre voix était différente. Je ne sais pas pourquoi ils nous ont poursuivis ici cependant. C'est comme s'ils ne supportaient pas l'idée que quelque chose qui pense puisse penser différemment. Ou paraître différent. Ou faire quoi que ce soit qui ne soit pas pareil, pareil £i_P££i_A££i_R££i_E££i_I££i_L£ £i_P££i_A££i_R££i_E££i_I££i_L£\"\n\nLe Gasabi saisit sa propre bouche dans une tentative de la faire taire. Il prit quelques respirations profondes, puis baissa de nouveau les mains. \"Il y a un hub central par lequel toutes les pensées semblent passer. Une ruche de spores, ou quelque chose de ce genre. Si vous pouvez retourner par cette flèche, je serai capable de vous y mener. Je ne sais pas ce que vous ferez alors cependant. Utiliser des explosifs ?\""
 empire_333.362.a: "Les explosifs, ça sonne bien"

 empire_333.363.t: "Nous Pouvons Vaincre"
 empire_333.363.d: "Il a fallu un changement drastique de tactiques, jeter le manuel par la fenêtre, et faire quelles que soient les idées folles qui viennent à l'esprit en utilisant quels que soient les hommes-lézards qui se trouvent dans la force à ce moment-là, mais cela arrive finalement. l'Esprit-de-Ruche ne peut pas gérer quand nous faisons quelque chose de différent. Chaque fois qu'ils sont forcés de combattre un type différent d'homme-lézard avec un type différent de mutation du dernier combat, ils perdent leur sang-froid et se figent sur place. Leur colère est palpable, et cela nous donne de la force. Les hommes-lézards de Taneyas et au-delà commencent à croire."
