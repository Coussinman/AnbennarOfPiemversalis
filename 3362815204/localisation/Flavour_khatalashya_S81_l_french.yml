 empire_333.101.t: "Le 111ème Empire"
 empire_333.101.d: "Les nagas ne peuvent avoir d'enfants, ni n'éprouvent de sentiments romantiques ou d'pulsions sexuelles. Cela peut parfois créer une déconnexion entre un conseiller naga et son élève cherchant des conseils en matière d'amour. Généralement, lorsqu'il s'agit de relations, les nagas se concentrent sur des moyens pratiques de maintenir une relation positive avec un époux ou une famille grâce à la sécurité financière ou aux conseils spirituels. Cela fonctionne assez bien, car un lézard amoureux peut perdre de vue des questions plus mondaines et avoir besoin d'un naga pour le ramener à la réalité.\n\nLà où des problèmes émergent cependant, c'est quand les nagas échouent à reconnaître quand quelqu'un parle de sentiments romantiques. Cela a surgi d'une manière inattendue en ce qui concerne l'histoire du vénérable 4ème Empire. Selon les chroniqueurs nagas, l'empire s'effondra quand la confiance entre ses peuples fut écrasée. Mais quand le texte original décrivant l'incident fut publié plus largement, l'interprétation plus probable du texte devint claire : une métaphore pour une relation qui s'effondre à cause d'un époux infidèle.\n\nEn soi, cela ne serait pas si dommageable. Mais comme de plus en plus de gens commencèrent à examiner les empires historiques pour des métaphores romantiques manquées, la question du 111ème Empire émergea. Le texte décrivant une tour incroyable près d'un puits de mine profond avec une rivière coulante ne parlait probablement pas de la cité de Zerat, mais d'un acte sexuel graphique."
 empire_333.101.a: "Comme c'est lubrique"
 empire_333.101.b: "Il y a plusieurs archives du 111ème Empire, pas seulement le poème"

 empire_333.102.t: "Le 121ème Empire"
 empire_333.102.d: "Aucun individu n'a été la cause de la disparition d'autant d'empires que l'être mythique connu sous le nom de Tchazara. Personne ne sait ce qu'elle était vraiment. Les théories vont d'un génie à un dragon en passant par un Araizary corrompu, ou simplement un homme-lézard immortel maudit qui s'était donné pour tâche éternelle de plonger les hommes-lézards dans le désespoir. Plusieurs empires, commençant par le 85ème, moururent de ses mains, ne prenant fin qu'avec sa défaite à la naissance du 122ème Empire. Pendant la naissance du 121ème Empire, elle maudit la couronne qui était sur le point d'être placée au sommet de la tête de la première impératrice lors de son couronnement. Quand la couronne toucherait son front, l'empire naîtrait, mais il serait également enveloppé dans les ténèbres et s'effondrerait en même temps.\n\nCela ne semblerait pas être une inclusion controversée dans les 333 empires au premier regard. Fantastique, oui, mais rien de trop extraordinaire dans les incroyables mille mille années des hommes-lézards. Là où le 121ème Empire cause de la controverse, c'est le fait qu'il se termina supposément au moment exact où il commença. Il y a eu des empires courts auparavant. Le 91ème Empire dura 12 secondes, se terminant quand une lance fut lancée à travers le crâne de l'empereur Haksal pendant son discours de proclamation. Mais peut-on vraiment dire qu'un empire exista s'il mourut au moment exact où il commença ?\n\nLe débat sur le 121ème Empire révèle l'inanité de la prophétie du 333ème Empire. Pour que Khatalashya accomplisse la prophétie, il ne peut y avoir de doutes sur aucun des 332 précédents. Un seul doute effondre la foi, donc même des détails fantastiques comme Tchazara et le 121ème Empire doivent être examinés pour justifier pourquoi ils ont été inclus."
 empire_333.102.a: "Un empire de zéro seconde"

 empire_333.103.t: "Le 168ème Empire"
 empire_333.103.d: "Les Fendus étaient un ancien ennemi des hommes-lézards. C'étaient une race de gens-rats souterrains qui menèrent de nombreuses guerres marquant la fin d'époques entre les 168ème et 171ème Empires. Les archives de ces batailles sont remarquablement complètes, incluant des descriptions détaillées des cités des Fendus, leurs emplacements, leurs technologies avancées, et même leur langue.\n\nIl n'y a qu'un seul problème. Absolument aucune preuve des Fendus n'a été trouvée nulle part ailleurs. Aucune découverte archéologique de leurs cités souterraines, même sur des sites très clairement identifiés par les archives. Aucune autre race n'a de légendes d'une race ressemblant à des rats. Leur existence n'existe exclusivement que dans ces textes certes très détaillés.\n\nCertains ont prétendu que ces textes ne sont pas des comptes-rendus historiques, mais plutôt une série de romans dans lesquels les hommes-lézards sont envahis par un ennemi inconnu. Les hommes-lézards qui prétendent cela vivent tous en dehors de Taneyas, par peur de représailles des autorités Anzalkatsa, mais malheureusement leurs écrits ont trouvé leur chemin de retour dans les jungles natales. Il serait incroyablement embarrassant si leurs affirmations s'avéraient vraies, car cela jetterait le doute non seulement sur ces quatre empires, mais remettrait en question combien d'autres prétendus écrits historiques étaient également fictionnels."
 empire_333.103.a: "Une race ressemblant à des rats, hein ?"
 empire_333.103.c: "Un texte venait avec des modèles des Fendus donc ils étaient évidemment réels"

 empire_333.104.t: "Le 173ème Empire"
 empire_333.104.d: "Des traités combattant la prophétie du 333ème Empire ont été cloués aux portes à travers les cités, de Zerat à Shalazar. Un qui a vu une publication répandue prétend que les 172ème et 173ème Empires ne sont que des comptes-rendus du même empire écrits par différents historiens. L'un les considérait comme l'incarnation du mal, l'autre comme l'incarnation de la force, et leurs écrits étaient si différents qu'ils furent classifiés comme deux empires différents.\n\nEn temps normal, il ne serait pas controversé de fusionner ces deux empires en un seul, et même d'utiliser cet exemple comme une opportunité d'apprentissage sur le biais inhérent avec lequel chaque historien écrit – sauf que si vous retiriez le 173ème Empire du compte, l'empire actuel ne serait plus le 333ème. Puisque cela ne peut pas être, les nagas sont forcés de tordre leurs corps serpentins en nœuds en expliquant que l'empire fut divisé en deux à un moment donné et que le 173ème Empire déplaça sa capitale vers la Shalazar moderne, en faisant un nouvel empire, pour que cela compte encore."
 empire_333.104.a: "Quel processus de pensée byzantin"

 empire_333.105.t: "Le 210ème Empire"
 empire_333.105.d: "Quelle créature a détruit le plus d'empires d'hommes-lézards ? La réponse est, sans surprise, les dragons, mais ce que personne n'attend, c'est ce qui arrive en second. Pas quelque chose que vous attendriez, comme les génies ou les elfes ou les humains. Pas quelque chose du Marais de l'Ombre, pas le légendaire écraseur d'empires Tchazara, pas l'être connu simplement sous le nom de LE VIDE. Au lieu de cela, la créature responsable de la mort d'au moins 25 empires différents est l'humble tchoken.\n\nDangereux n'est pas un mot typiquement associé à un tchoken. Stupide, maladroit et benêt sont des adjectifs plus communs. Béatement inconscient de son environnement et né avec un tunnel à vent entre les oreilles qui ne se bouche jamais avec quelque chose d'aussi concret qu'une pensée, le tchoken vit dans la béatitude. Un de leurs attributs les plus célèbres est de ne pas reconnaître quand ils s'enfoncent dans une tourbière, jusqu'à ce que seuls leurs yeux ronds restent au-dessus de la surface. Un tchoken n'est dangereux pour rien d'autre que lui-même.\n\nAlors pourquoi tant d'empires sont-ils morts aux mains d'un tchoken ? Selon les douteurs de la prophétie, c'est parce que chaque fois qu'un écrivain veut traiter quelqu'un de pathétique, il dit qu'il est mort de la créature la plus stupide à laquelle il puisse penser. C'est un raccourci paresseux d'écrivain pour la faiblesse. Donc quand le 210ème Empire mourut à cause d'une attaque de tchoken, cela devrait être pris avec des pincettes. Pareil avec le 45ème Empire prétendument écrasé sous un troupeau de tchokens en fuite, un concept si comique que même les plus fervents croyants en la prophétie trouvent difficile à expliquer."
 empire_333.105.a: "Je suis sûr que notre empire ne mourra pas d'un tchoken"
 empire_333.105.c: "Les archives montrent que les tchokens étaient plus gros dans les temps anciens"

 empire_333.106.t: "Le 241ème Empire"
 empire_333.106.d: "Des périodes de l'histoire des hommes-lézards ont vu l'équilibre du pouvoir s'éloigner de Taneyas. D'approximativement le 230ème au 250ème Empire, les hommes-lézards de Taneyas développèrent une rivalité durable avec les hommes-lézards qui vivaient dans le Salahad. C'étaient un type très unique d'hommes-lézards, avec des mutations spécifiquement adaptées à la vie parmi les sables chauds. Que ces empires aient existé n'est pas en doute. Il y a même eu des découvertes de squelettes d'hommes-lézards avec des pieds extrêmement larges, adaptés pour sprinter à travers les sables chauds du désert comme écrit dans les archives.\n\nCe qui a été mis en doute, c'est la validité de chacun des empires de cette période. Le plus grand point d'interrogation repose sur le 241ème Empire. Basé le long d'une longue rivière qui serpentait à travers le désert, leur empire fit des plaines fertiles de la rivière leur foyer jusqu'à ce qu'ils soient anéantis par une alliance de génies et de géants. L'existence de cet empire semblait infaillible, car il y a clairement une grande rivière traversant le Salahad où l'empire humain de Kheterata se trouve. Même la cité de Kheterat est dite avoir été construite sur les restes d'un complexe palatial de génies.\n\nLes problèmes ne commencent que quand vous commencez à analyser l'histoire de la rivière Douleur de la Mère. Selon les cartes de Sarhal trouvées en Aelantir dessinées par les Elfes Précurseurs, il n'y a aucune preuve de l'existence de la rivière. Cette histoire du 241ème Empire a-t-elle été écrite non pas de manière contemporaine, mais plutôt inventée par un écrivain après que la rivière existait déjà ?"
 empire_333.106.a: "Impossible, peut-être que les archives sont incomplètes"
 empire_333.106.c: "D'autres archives montrent qu'il se référait à la Rivière Suran en Bulwar"

 empire_333.107.t: "Le 277ème Empire"
 empire_333.107.d: "Le 277ème Empire connaissait la prophétie du 333ème Empire. Pourtant, elle semblait si distante, car la plupart des empires durent au moins une centaine d'années. Ils cherchèrent des conseils auprès d'un puissant araizary, qui leur conseilla de se changer répétitivement pour que chaque changement résulte en la naissance d'un nouvel empire, les rapprochant à leur tour de l'Empire Final prophétisé. Pour accomplir cela, ils s'effondrèrent et se firent renaître encore et encore dans une période de folie accélérationniste. Ils arrivèrent jusqu'au 295ème Empire avant que l'instabilité des effondrements répétés signifie qu'ils ne pouvaient plus se reconstruire.\n\nUn récit captivant, certainement, mais un si criblé de trous logiques qu'même un éclos pourrait le déchirer. Qu'est-ce qui constitue un "nouvel" empire ? Un empire pourrait-il simplement annoncer la fin de son ancien empire et le lendemain la renaissance d'un nouveau pour amener l'empire final prophétisé éventuel ? Le 332ème Empire à Zerat n'aurait-il pas pu dire qu'ils étaient un nouvel empire après que la Malédiction de Sang Ashhana ait brisé leur empire en deux, comme cela fut fait avec plusieurs autres empires à travers l'histoire ? Le concept entier d'un nouvel empire est-il simplement la volonté des nagas et tenter d'utiliser la logique pour analyser leur raisonnement est-il futile ?"
 empire_333.107.a: "Sûrement que les nagas ne nous mentiraient pas, n'est-ce pas ?"
 empire_333.107.c: "Attendez, je connais celui-ci. C'était le Héraut du Changement !"

 empire_333.108.t: "Le 300ème Empire"
 empire_333.108.d: "Comment prouver qu'un des 333 empires historiques a vraiment existé ? Une méthode infaillible devrait être les écrits contemporains. Cela doit avoir été la position des nagas quand le 300ème Empire fut accepté dans le vrai canon des 333 empires, ou ses archives attestent d'événements qui se sont prouvés arriver ? Pourtant, une analyse du texte soulève des questions gênantes sur sa validité en tant qu'empire.\n\nLe 300ème Empire était une tribu migratoire qui prenait grand soin de chroniques leurs activités dans chaque nouvel emplacement. Ces textes seraient enduits d'une sève végétale spéciale pour préserver leur intégrité, puis enterrés profondément sous terre dans des tombes de pierre, car la tribu plaçait une grande importance spirituelle dans la commémoration de leur héritage après qu'ils aient bougé.\n\nIl n'y a aucun monde où cette tribu pourrait raisonnablement être considérée comme un empire. Et pourtant les voici, se tenant aux côtés d'empires qui s'étendaient de Fahvanosy au Golfe de Rahen. Mieux encore, des textes écrits exactement de la même manière que cette tribu étaient également responsables de chroniques les 301ème, 302ème, 304ème, et 305ème empires. Soit cette pratique d'enterrer l'histoire était une pratique populaire, soit c'était exactement la même tribu qui changeait simplement d'emplacement."
 empire_333.108.a: "Embarrassant"

 empire_333.109.t: "Le 321ème Empire"
 empire_333.109.d: "La farce du 300ème Empire n'étant qu'une tribu migratoire est maintenant bien connue à Taneyas, mais les protestations contre son inclusion dans les 333 empires s'étaient largement calmées. Une tribu migratoire est capable de contrôler beaucoup de terre, et le concept d'une capitale migratoire n'était pas inouï dans la société. Il y avait également une plus grande compréhension de ce à quoi ressemblait la société des hommes-lézards à cette époque. Sarhal était sous la domination des génies et les hommes-lézards devaient se cacher profondément dans les jungles pour échapper à leur attention. Notre compréhension moderne d'un empire serait naturellement très différente de ceux pendant le temps du 300ème Empire, quand les populations d'hommes-lézards étaient à leur plus bas niveau en millénaires. À leur époque, une tribu avec une grande zone de contrôle pouvait effectivement être considérée comme un empire.\n\nTout cela était bien beau, jusqu'à ce que la nature des matériaux laissés par le 321ème Empire soit plus largement publicisée. Même la plupart des érudits d'histoire ne connaissaient vraiment que le puissant nécromancien qui éleva une armée des morts. Ce qu'ils ne savaient pas, c'est que l'armée qu'elle éleva était une de ces tribus migratoires, qui ignora le nécromancien et retourna à la chronique de leurs migrations. Les nagas furent capables d'expliquer le raisonnement derrière l'inclusion du 300ème Empire, mais justifier une tribu errante de lézards squelettiques comme un empire allait nécessiter un acte monumental de propagande."
 empire_333.109.a: "Sont-ils encore quelque part dans la jungle ?"

 empire_333.110.t: "Le 324ème Empire"
 empire_333.110.d: "Le Fléau Vert était une époque terrible pour être un homme-lézard. Des êtres draconiques inondèrent Taneyas et détruisirent les villes et villages à travers les jungles. Les dragons ont longtemps été l'ennemi naturel des hommes-lézards, et les récits du Fléau Vert forment une grande partie de la mythologie des maux propagés par les dragons contre notre espèce. Cette ère vit l'ascension et la chute de nombreux empires différents, beaucoup d'entre eux de courte durée.\n\nUn empire à cette époque serait habituellement proclamé quand un héros tuait un dragon. Cela lui accordait l'autorité d'annoncer son état d'empereur et de se proclamer le sauveur de l'espèce lézard. Pourtant, tous ces empires ne laissèrent pas d'archives de ce qui arriva. Au lieu de cela, c'était à leurs successeurs d'écrire leur histoire, et parfois comment ces historiens décrivaient leurs prédécesseurs jetait un grand doute sur s'ils devaient même être considérés comme un empire.\n\nPrenez le 324ème Empire. Évidemment, l'historien avait peu de temps pour leur grand dirigeant. Il écrivit que le futur Empereur chevaucha en ville à l'aube avec la tête d'un dragon qui les terrorisait. De grandes célébrations abondèrent, jusqu'à ce que plus tard dans la journée il soit découvert que la tête du dragon était soigneusement construite à partir d'os de tchoken avec des feuilles peintes arrangées par-dessus. L'empereur fut déposé, et le dragon les attaqua et anéantit la ville avant même que le soleil ne se soit couché."
 empire_333.110.a: "Cela peut-il encore être appelé un empire ?"

 empire_333.111.t: "Le 9ème Empire"
 empire_333.111.d: "Ce qui renforce le cas de la légitimité d'un empire historique, c'est quand il y a plusieurs textes d'ères ultérieures détaillant également leurs exploits. Le cas est encore plus fort quand ils semblent correspondre avec ce qui était déjà connu. Si les deux sources se corroborent mutuellement, alors clairement cet empire existait et était effectivement un autre tremplin sur le chemin vers le final, prophétisé, 333ème Empire !\n\nUn érudit naga particulièrement curieux à Shangra avait fouillé à travers les plus anciennes archives pour trouver plus d'informations sur le 9ème Empire. Ils voulaient savoir pourquoi la seule information à leur sujet était qu'ils furent dévorés par des cannibales, car cela semblait laisser de côté beaucoup d'informations importantes. Les textes futurs parlaient de comment le cannibalisme était plus commun dans les jours des premiers empires, mais peu d'explication supplémentaire était donnée. S'il pouvait traquer la piste papier à travers des milliers d'années, il pourrait peut-être trouver d'où cela venait.\n\nLe voyage de ce naga à travers les archives est infâme à Khatalashya à cause de ce qu'ils découvrirent. La première source sur le 9ème Empire venait d'un prétendant que le 7ème Empire dévora le 9ème Empire. Ce n'était pas un texte historique, mais un jeu de mots car quand la phrase était prononcée à voix haute dans l'ancienne langue des hommes-lézards, cela sonnait comme si on comptait de 6 à 9.\n\nQue disaient les archives sur le 7ème Empire ? Qu'il était plein de cannibales."
 empire_333.111.a: "Parce que sept mangea..."

 #THE VOID THE VOID THE VOID
 empire_333.112.t: "Le 12ème Empire"
 empire_333.112.d: "Le 12ème Empire était dirigé par une créature simplement connue sous le nom de LE VIDE.\n\nIl y a une ample documentation de cet empire, mais peu d'autre chose est connue à son sujet, car tous les textes sur son existence descendent rapidement à simplement répéter LE VIDE LE VIDE LE VIDE.\n\nPersonne ne questionne la légitimité du 12ème Empire. La plupart en sont simplement terrifiés."
 empire_333.112.a: "LE VIDE LE VIDE LE VIDE"
 tt_the_void_the_void_the_void: "LE VIDE LE VIDE LE VIDE LE VIDE LE VIDE"

 empire_333.113.t: "Le 29ème Empire"
 empire_333.113.d: "Les histoires des empires d'autrefois peuvent étirer la suspension d'incrédulité. Généralement cependant, les nagas et érudits des 333 empires peuvent balayer celles-ci. Vous ne savez pas quel genre d'êtres fantastiques existaient il y a 50 000 ans. Ces empires du passé auraient-ils pu croire en ce que les Elfes Précurseurs accomplirent par exemple ? Leur règne n'était pas si lointain dans la grande chronologie de l'histoire des hommes-lézards, après tout. Pourtant, nous avons une ample preuve historique de leur existence.\n\nCertaines histoires, cependant, vont clairement trop loin pour que quiconque y croie. Comme celle du 29ème Empire, dont l'empereur devint trop puissant et trop avide après avoir conclu un marché avec un démon. Il dévora ses ennemis, dévora les dieux, dévora même le démon avec lequel il avait fait un pacte, avant de finalement dévorer le soleil lui-même. C'est évidemment absurde. Le soleil est encore là après tout, et l'idée que quelqu'un sur Halann pourrait être capable de manger le soleil est absurde sur sa face même."
 empire_333.113.a: "Tchoka, Dévoreur de Soleils"

 empire_333.114.t: "Le 105ème Empire"
 empire_333.114.d: "Le truc pour dater les squelettes est de les comparer avec quelque chose avec quoi ils ont été enterrés, dont nous connaissons et comprenons le changement de structure osseuse au fil du temps. Le point de comparaison typique a été celui des os de tchoken. Contrairement aux hommes-lézards, le tchoken n'a changé que de manières relativement petites au cours des milliers d'années qu'il a vécues aux côtés des hommes-lézards, mais il a quand même changé. Le seul détail qui est resté constant est leurs cerveaux minuscules.\n\nUtilisant cette méthode, les archéologues et érudits ont pu confirmer quelque chose qui a longtemps été théorisé mais jamais confirmé : les nagas sont nouveaux. Au moins quand il s'agit de la grande chronologie de l'histoire des hommes-lézards, les nagas sont une mutation très récente, n'apparaissant pour la première fois qu'peu après l'Assaut en 1200 BA. En soi, cela ne devrait pas être un problème. Avec l'effondrement du 330ème Empire, les nagas arrivèrent pour guider les hommes-lézards vers l'Empire Final prophétisé.\n\nLes problèmes surgissent quand vous réalisez que les nagas apparaissent dans les histoires d'empires historiques bien plus anciens que le 330ème Empire. Le 105ème Empire s'effondra après que son dirigeant n'ait pas écouté les avertissements de son conseiller naga et soit entré dans un duel avec l'être légendaire Tchazara. Il perdit, comme tous ceux qui essayèrent de faire face à Tchazara le firent, et son empire s'effondra. Ne serait-ce pas pratique si un naga inventait cette histoire pour que les futurs dirigeants soient contraints d'écouter ce que disent leurs conseillers nagas ?"
 empire_333.114.a: "Comme c'est pratique"

 empire_333.115.t: "Le 122ème Empire"
 empire_333.115.d: "Même ceux qui ne connaissent que quelques-uns des 333 Empires connaissent la figure légendaire de Tchazara. Elle était un être apparemment immortel, personnellement responsable de la fin de plusieurs empires entre les 85ème et 121ème empires. Certains grands guerriers la vainquirent au combat et la bannirent de leurs terres, mais elle reviendrait inévitablement. Comme la légende le raconte, Tchazara ne partit qu'après que l'impératrice du 122ème Empire l'ait vaincue, non au combat, mais en la présentant au Thraxis. Face à l'être éternel, Tchazara réalisa que même son immortalité ne pouvait rivaliser avec l'éternité, et se glissa dans l'obscurité, pour ne plus jamais être vue.\n\nIl y a beaucoup de douteurs de la prophétie qui ne croient pas que Tchazara était réelle. Ses histoires sont fantastiques à l'extrême. Personne n'a de bonne réponse sur ce qu'est Tchazara. Ses détails descriptifs ne tendent pas à rester cohérents à travers les narratifs. Et pourtant, il n'y a jamais eu d'incident où les nagas, ou en effet quiconque, ont dû étouffer les histoires de ses douteurs. Si un homme-lézard ne croit pas en Tchazara, alors il ne veut pas croire en la prophétie.\n\nÀ la fois la prophétie et Tchazara viennent avec deux croyances fondamentales. La première est que tous les empires passés étaient destinés à s'effondrer. La seconde est qu'elle se terminera avec un empire immunisé contre l'effondrement qui régnera pour l'éternité. Tchazara est un symbole de cette croyance, sans doute encore plus que le Thraxis. L'inévitabilité de Tchazara montrait qu'aucun de ces empires, peu importe leur grandeur, ne pouvait jamais survivre à l'être immortel. Cependant, même l'immortalité ne pouvait pas résister à l'éternité.\n\nCeux qui croient en Khatalashya veulent croire qu'ils sont l'éternité. Que les dizaines de milliers d'années d'effondrement cyclique de la société des hommes-lézards ont pris fin. Que Tchazara ne viendra pas pour eux, parce qu'elle ne peut pas battre l'éternité, et donc ne peut pas détruire Khatalashya."
 empire_333.115.a: "Je me demande où elle est partie"

 empire_333.116.t: "Le 162ème Empire"
 empire_333.116.d: "La question la plus difficile pour les nagas à répondre concernant les 333 empires historiques n'est pas une des nombreuses histoires très ridicules d'empires passés. C'est d'un empire qui n'a pas compté comme un des 333 empires, malgré être clairement un empire. L'Empire Karassien fut formé vers 500 AA, et atteignit son apogée en l'année 740. Son déclin commença avec une défaite écrasante face à Kheterata, mais au sommet de ses pouvoirs, son contrôle s'étendait de Kunolo à l'Ardimya occidental.\n\nAucune des raisons données pour pourquoi Karassk n'a pas compté ne résiste à aucun examen. Techniquement, le 332ème Empire existait encore à cette époque avec Zerat, mais il y avait de nombreux empires précédents actifs en même temps, plus flagrant les 214ème à 219ème Empires. Ne pas contrôler tout Taneyas n'importe pas non plus, car il y a eu des empires qui ne contrôlaient pas un brin d'herbe dans la patrie traditionnelle des hommes-lézards, pourtant ils sont encore tenus de compter.\n\nLa raison la plus commune donnée est un manque d'approbation d'autres hommes-lézards comme un empire à cause de leurs actes odieux, plus notablement quand ils firent exploser l'ancienne Zatsarya à Ashazual. Sans reconnaissance d'autres hommes-lézards, ils ne peuvent pas être appelés un empire. Cet argument s'effondre, cependant, quand vous vous rappelez le récit du 162ème Empire, qui était dirigé par un terrible dragon que tout le monde haïssait et refusait d'appeler empereur.\n\nCeux qui critiquent la prophétie disent qu'il y a une raison très simple pourquoi ils ne furent pas reconnus comme le 333ème Empire : c'est parce que les nagas avaient presque aucun pouvoir au sein de Karassk à l'époque, et les nagas ne voulaient pas accorder le titre de l'empire final et éternel prophétisé à une nation qu'ils ne contrôlaient pas."
 empire_333.116.a: "Au moins Karassk était dirigé par des hommes-lézards"
 #empire_333.116.c: "Il s'avère que Karassk était le 333ème Empire"

 empire_333.117.t: "Le 226ème Empire"
 empire_333.117.d: "Compter chaque empire dans l'histoire est une tâche longue et ardue. Cela nécessita des centaines d'érudits à travers des centaines d'années pour méticuleusement atteindre un consensus que nous étions sur le 332ème Empire, et que l'Empire Final serait le suivant. Quand vous fouillez à travers les documents historiques, parfois ce que vous pensiez être un tout nouvel empire était en fait juste le même qu'un empire précédemment compté, mais raconté d'une perspective différente. Par exemple, les archives détaillant ce qui était cru être le 226ème Empire parlent d'une grande flèche sur Fahvanosy, très probablement une Zatsarya. Nous savons maintenant que cette flèche fut enterrée dans une éruption volcanique pendant le temps du 223ème Empire, donc le document est très probablement juste un autre descripteur du 226ème.\n\nC'est une partie normale de la recherche historique, et aurait dû être non controversée. Sauf que nous ne pouvons plus réviser aucun des empires historiques. Si nous faisions cela, nous ne serions pas le 333ème. Notre fondation entière serait un mensonge. Donc même si chaque morceau de preuve pointe vers notre mauvais compte, nous ne pouvons jamais, jamais l'accepter."
 empire_333.117.a: "Pouvons-nous juste trouver un nouvel empire pour les remplacer ?"

 empire_333.118.t: "Le 332ème Empire"
 empire_333.118.d: "Le 332ème Empire est un des empires les plus durables de l'histoire. Il fallut à Zerat plus de 1 500 ans après sa formation avant qu'il ne tombe finalement pour de bon. Au moins, c'est ce que disent les archives officielles. Comme tout le monde le sait cependant, Zerat cessa d'être un vrai empire après l'Invasion Croc-d'Ombre, quand les hommes-lézards crocodiliens maudits par le sang ravagèrent Taneyas et divisèrent leur grand empire en deux. La politique autour de Shalazar se divisa en son propre royaume, complètement séparé de la capitale primaire à Zerat.\n\nAlors pourquoi cela n'a-t-il pas compté comme la fin du 332ème Empire ? Pourquoi Shalazar ne fut-elle pas considérée comme la vraie continuation du vieil empire de Zerat ? Shalazar était même l'ancienne capitale de l'empire. Elle ne bougea vers Zerat qu'à la suite de l'invasion. Des empires ont été comptés comme "effondrés" sur des moyens bien moins significants. Souvent, les archives n'élaborent même pas sur ce que "effondrement" signifiait. Le 197ème Empire s'effondra après que l'empereur fut tué par un tchoken qui tombait. Rien de plus n'a besoin d'être expliqué."
 empire_333.118.a: "Le compte des empires ne semble pas être une science exacte"
 empire_333.118.c: "La capitale fut déplacée vers Zerat avant l'invasion"


 empire_333.119.t: "Le 250ème Empire"
 empire_333.119.d: "Le 250ème Empire est possiblement l'empire le plus mystérieux de tous. Son texte parle de terres dont on ne sait pas qu'elles existent nulle part sur cette terre. Il parle d'obscurité, de mort, de figures encapuchonnées en rouge, de châteaux blancs flottant au loin, de champs occasionnels de fleurs rouges, et de rivières d'âmes. Les érudits ont débattu du vrai emplacement de cet empire pendant des siècles, mais l'explication la plus commune et largement acceptée est que cet empire existe dans le plan de l'ombre. Corroborant cette théorie est la légende du 239ème Empire, qui fut banni vers le Plan de l'Ombre après que son empereur ait tenté de faire un marché avec un Silat, un génie du Plan de l'Ombre. Les messages trouvés du 250ème Empire étaient probablement un cri d'aide des hommes-lézards enfermés dans le plan de l'ombre.\n\nTout cela est bien beau, mais cela soulève la question gênante : devraient-ils compter s'ils ne sont même pas dans ce plan d'existence ? Selon la théorie cosmologique des plans, il y a d'innombrables nombres de plans, qui pourraient tous potentiellement contenir d'autres civilisations d'hommes-lézards perdues. Si nous n'en savons rien, alors notre compte pourrait être sauvagement faux. Qu'en est-il des terres en dehors de Halann elle-même ? Nous pourrions être le 3 333ème Empire pour tout ce que nous savons."
 empire_333.119.a: "Pensez-vous que nous pourrions trouver l'empire perdu ?"

 empire_333.120.t: "Le 303ème Empire"
 empire_333.120.d: "Les Guerres d'Hégémonie des Djinns étaient une série de conflits titanesques de génies qui eurent lieu il y a des milliers d'années à travers Sarhal. Un grand djinn connu seulement sous le nom de Grand Sultan s'allia avec des géants mercenaires et marcha ses armées à travers le continent, soumettant finalement tous à sa volonté. À sa victoire, il voyagea vers le centre du continent et conduisit un rituel final qui solidifierait son pouvoir une fois pour toutes. Ce rituel fut un succès, mais dans le processus il "défît" sa propre existence, et le grand empire qu'il construisit s'effondra.\n\nLe 303ème Empire était dirigé par un grand et puissant mage homme-lézard. Il subjugua toutes les autres nations d'hommes-lézards, aidé en partie par une alliance avec des géants. À la conclusion de la grande guerre, il alla à la flèche de Zerat et conduisit un grand rituel pour se couronner empereur sur tous les empires pour l'éternité. Le rituel se retourna contre lui et son existence fut défaite.\n\nCertains d'entre vous ont peut-être remarqué les similitudes entre les deux histoires. Les Guerres d'Hégémonie des Djinns existent à travers plusieurs cultures. C'est une histoire racontée par les Elfes Précurseurs et les humains. Elle existe dans les archives des géants et des génies. L'histoire du 303ème Empire n'existe que dans les archives des hommes-lézards. On pourrait penser que peut-être un érudit homme-lézard du passé a peut-être pris un texte sur les Guerres d'Hégémonie des Djinns pour un enregistrement d'empires d'hommes-lézards. Si on était un douteur de la prophétie, c'est-à-dire."
 empire_333.120.a: "Ce serait embarrassant si c'était vrai"

 empire_333.121.t: "Le 136ème Empire"
 empire_333.121.d: "Les relations avec les natifs sur Romutha ont progressé régulièrement. Certains de nos colons parlent maintenant couramment le romuthien, et ont même établi une école dans leur village pour leur apprendre à parler notre langue. Nous avons appris énormément sur leur culture et leur histoire. Ce qui nous a particulièrement intéressés, c'est ce qu'ils pensaient de la grande flèche près du front de mer. Dans leurs légendes, c'était un navire sur lequel leur peuple voyagea pour atteindre ces terres. Une cité entière d'une terre au-delà des étoiles voyagea vers cette terre pour créer un nouveau foyer pour eux-mêmes.\n\nSelon les légendes, tout le voyage était un accident, donc rentrer dans la flèche est considéré comme malchanceux car cela pourrait vous téléporter loin de chez vous, pour ne plus jamais être revu. Un des Romuthiens là-bas, un lézard âgé, nous montra une relique ancienne d'éons passés qui parlait supposément du voyage.\n\nNos propres gens reconnurent l'écriture cependant. C'était une forme ancienne d'écriture d'hommes-lézards, une qui mourut vers l'époque du 136ème Empire. C'était un empire qui s'effondra après que sa capitale entière disparut un jour, après qu'une des anciennes flèches s'illumina avec la lumière des étoiles. Le texte ne parlait pas de quelque grand mystère ; c'était un document légal d'un fermier exigeant qu'il soit payé en compensation de l'état pour l'avoir téléporté sans son ranch de tchokens."
 empire_333.121.a: "Le 136ème Empire était réel !"

#Colony stuff
 empire_333.200.t: "Activation de la Zatsarya"
 empire_333.200.d: "Une barricade avait été érigée pour observer l'activation de la Zatsarya derrière, mais le $MONARCHTITLE$ refusa de se tenir derrière elle. Si ce qui était convoqué lors de l'activation de la flèche était dangereux, un tas de bâtons ne serait pas une protection suffisante. Au lieu de cela, [Root.Monarch.GetSheHe] insista pour être celui qui tournerait la manivelle de pierre ancienne que les ingénieurs croyaient, avec environ 40% de certitude, redémarrerait la machinerie à l'intérieur. [Root.Monarch.GetSheHeCap] saisit la poignée de pierre sombre et sourit à l'ingénieur proche qui tressaillit en voyant [Root.Monarch.GetHerHim] la tenir.\n\n« Ne vous inquiétez pas. Cet empire est destiné à durer pour l'éternité », dit $MONARCH$. [Root.Monarch.GetSheHeCap] commença à tourner la manivelle, qui bougea avec une facilité surprenante, comme si elle ne faisait que pousser à travers l'eau. « Activer la flèche sacrée ne le terminera pas. »\n\n« Je suis un fervent croyant en la prophétie, mon $MONARCHTITLE$ ». L'ingénieur commença à inspecter les engrenages vrombissants derrière la pierre transparente. « Je crois que Khatalashya tiendra jusqu'à la fin des jours. Ce que je crains, c'est que nous soyons sur le point d'amener cette fin. Si nous sommes l'Empire Final, sommes-nous sur le point de terminer l'éternité ? »\n\nLe $MONARCHTITLE$ leva [Root.Monarch.GetHerHis] mains de la poignée et recula, mais maintenant la manivelle bougeait d'elle-même. Chaque partie de la flèche bougeait. Les murs se déplaçaient et les murs scintillaient avec les lumières d'un million d'étoiles. Puis, avec une dernière lumière aveuglante, elle était partie.\n\nZerat était parti.\n\nTaneyas était parti.\n\nHalann était parti."
 empire_333.200.a: "…qu'avons-nous fait ?"

 empire_333.225.t: "Romutha"
 empire_333.225.d: "La porte d'entrée de la Zatsarya ne donnait plus sur la cité de Zerat, mais sur une mer calme. Le ciel était d'un bleu marine profond avec quelques lumières scintillantes, mais pour une section du ciel. Là planait un point noir d'encre avec un anneau de lumière aveuglante autour de son périmètre. Cela ressemblait à l'opposé du soleil, une obscurité si profonde qu'elle semblait rejeter le concept même de lumière.\n\nLe premier à mettre le pied hors de la flèche fut un garde qui était entré avec le $MONARCHTITLE$. Tâtonnant prudemment le sol sombre avant de sortir, il piqua le sol avec le pommeau de son épée avant de marcher n'importe où. Un autre garde suivit, puis un des artisans, et finalement $MONARCHTITLE$ [Root.Monarch.GetName].\n\nSous [Root.Monarch.GetHerHis] pieds se déplaçait un sable fin et sombre, comme les plages de Fahvanosy. [Root.Monarch.GetSheHeCap] entra dans la mer, laissant l'eau se laver calmement autour de [Root.Monarch.GetHerHis] pieds. [Root.Monarch.GetSheHeCap] se tint là, immobile, tandis que [Root.Monarch.GetHerHis] yeux s'ajustaient au ciel sombre. Comment devrait-[Root.Monarch.GetSheHe] l'appeler ? Romutha - soleil sombre en homme-lézard - peut-être ? C'était... paisible.\n\n« Mon $MONARCHTITLE$, venez ici vite ! Nous allons essayer de réactiver la Zatsarya. » L'ingénieur en chef se tenait juste hors de l'eau et gesticulait furieusement vers [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] contempla de rejeter l'appel. Il n'y avait pas de nagas dans [Root.Monarch.GetHerHis] oreille ici, le poussant à constamment s'améliorer. Ici, sur Romutha, il n'y avait que le son des vagues.\n\nMais [Root.Monarch.GetSheHe] ne le fit pas. [Root.Monarch.GetSheHeCap] sortit de l'eau, à travers les portes de la flèche, et tourna la poignée comme avant. Les mêmes lumières, les mêmes engrenages, les mêmes étoiles toutes scintillèrent, jusqu'à ce qu'à travers les portes on regarde à nouveau sur les deux lacs qui flanquaient Zerat. [Root.Monarch.GetName] sortit de la flèche, traînant du sable sombre dans la cour tandis que les serviteurs et nagas se précipitaient à son côté, et plissa les yeux à la lumière aveuglante d'un soleil familier."
 empire_333.225.a: "Je veux y retourner"

 empire_333.201.t: "Retour à Romutha"
 empire_333.201.d: "Avec chaque voyage subséquent à Romutha, plus d'hommes-lézards et bien plus de fournitures et d'équipement furent empaquetés dans l'étage inférieur de la flèche à Zerat. Nourriture, tentes, cordes, contenants de verre pour ramener des échantillons à la maison, et même des armes rejoignirent les colons. Beaucoup s'étaient demandé si les terres vers lesquelles la Zatsarya les avait envoyés faisaient partie du plan de l'ombre, la terre de la mort, où les sorcières nocturnes dérivaient leur pouvoir. Il devint rapidement clair que cela ne pouvait pas être le cas, car cette terre, Romutha, était vivante.\n\nQuittez la plage et l'grand affleurement rocheux déchiqueté que la flèche adossait, et on entrait dans un vaste champ de plantes molles, vertes et feuillues, poussant d'un sol noir. De petites créatures ressemblant à des insectes sautaient entre les feuilles, se glissant sous terre tandis que les éclaireurs approchaient. Le plus extraordinaire de tout étaient les créatures géantes ressemblant à des chenilles, mesurant jusqu'à 16 mètres de longueur, laissant de longues traces de plantes mâchées dans leur sillage.\n\nC'était loin d'être la fin de leurs découvertes. De grandes bouches rocheuses crachaient un gaz multicolore dans l'air, leurs bases grouillant d'une brillante collection de vie végétale et animale. Loin au-dessus, on pouvait distinguer d'énormes bêtes ailées, trop loin dans le ciel pour distinguer leur forme exacte. Mais la découverte la plus extraordinaire de toutes fut le dernier jour.\n\nAu fond d'une vallée, au-delà de lignes de plantes arrangées bien plus proprement que la nature ne le permettrait, gisait une petite ville. Les habitants avaient l'air assez différents de nous. Ils avaient de grandes queues pour commencer, et les articulations de leurs genoux pliaient dans l'autre sens, menant à des pieds avec un grand crochet sur leur talon. Mais nous avions vu assez de mutations étranges pour regarder au-delà de telles différences mineures. Les écailles, la structure faciale, les yeux : il n'y avait pas d'erreur possible."
 empire_333.201.a: "Nous avons trouvé des hommes-lézards"

 empire_333.202.t: "Vie Dure sur Romutha"
 empire_333.202.d: "L'objectif à moyen terme avait été de construire une colonie habitable à Romutha, mais cela s'avérait difficile. Le matériau de construction devait être transporté de Zerat, car il n'y avait rien ressemblant à de grands arbres avec lesquels construire des maisons, et la pierre ici était inhabituellement fragile. Il n'y avait pas de cycle jour-nuit non plus. Le soleil noir et son anneau de lumière brillaient du ciel en tout temps. Cultiver des récoltes s'avérait également difficile. Taneyas était plein de plantes robustes qui pouvaient germer en quelques jours même dans la couverture de sol la plus minimale, mais plus de 90% des plantes échouaient à germer quand plantées dans le sol sombre de Romutha.\n\nLe pire jour, cependant, fut presque un an après le début de la vie de la colonie. Une des créatures volantes repérées dans le ciel pendant les expéditions d'éclairage descendit sur une de nos colonies. Elle ressemblait à un papillon mais des milliers de fois plus grande, ne faisant aucun son à part le battement de ses ailes massives. C'est-à-dire, jusqu'à ce qu'elle commence à émettre une lumière sombre de son corps, accompagnée d'un sifflement aigu, avant de libérer un faisceau de lumière si destructeur qu'il creusa un chemin en fusion à travers le sol lui-même. Elle ne tira qu'une fois, mais cela suffisait pour détruire deux maisons et le grenier, avant qu'elle batte des ailes et remonte dans le ciel bleu sombre."
 empire_333.202.a: "Peut-être que c'était une erreur d'essayer de vivre ici"

 empire_333.231.t: "Natifs de Romutha"
 empire_333.231.d: "Il fallut de nombreuses tentatives ratées, mais la première nourriture cultivée entièrement sur Romutha avait finalement été récoltée. Mais ce n'était pas une plante de Taneyas qui nourrit les ventres des colons. Nous avions envoyé nos éclaireurs en mission furtive, espérant apprendre quelle nourriture les natifs mangeaient, mais ils furent trouvés par les natifs tout de suite et emmenés dans le village.\n\nLa rencontre fut entièrement amicale. Les natifs semblaient encore plus choqués que nous qu'quelqu'un ressemblant aux hommes-lézards les ait visités. Bien qu'ils ne parlent aucune langue reconnue par les éclaireurs, à travers des dessins et des gestes sauvages nos éclaireurs furent capables de communiquer qu'ils étaient arrivés via la grande flèche, et qu'ils voulaient savoir quoi manger. Les natifs leur montrèrent les plantes qu'ils cultivaient, où elles pouvaient être trouvées, et comment les soigner pour qu'elles grandissent.\n\nDe plus en plus de visiteurs voyagèrent au village, apportant souvent des cadeaux pour les natifs, qui en retour voyagèrent à notre nouvelle colonie et s'émerveillèrent des incroyables structures que nous avions construites. En particulier, ils furent abasourdis par tout ce qui était fait de bois, car leurs maisons étaient soit taillées dans les affleurements rocheux soit nichées dans les grandes coquilles abandonnées laissées par la mue des chenilles géantes qui mâchaient perpétuellement leur chemin à travers le paysage.\n\nCela avait pris des années, plus longtemps que même les premières colonies en Aelantir, mais maintenant, avec les fermes et les nouvelles maisons, nous pouvions nous sentir en sécurité en disant que la colonie Romutha était maintenant auto-suffisante."
 empire_333.231.a: "Maintenant, où diable sommes-nous ?"

 empire_333.203.t: "Une Seconde Activation"
 empire_333.203.d: "Bien que nous ayons activé une flèche, cela ne signifiait pas que ceux qui entraient à Kazakesh étaient moins nerveux. Il y avait des questions pratiques : si la flèche de l'autre côté serait profondément souterraine comme Kazakesh l'était, si nous devrions transporter toutes les personnes, équipements et ressources vers le très fond de la flèche et supposer qu'elle sera au niveau du sol, ou au lieu de cela rester vers le haut de la flèche et supposer que c'est là que nous sortirions ? Retournerions-nous à un endroit différent sur Romutha, ou quelque part entièrement différent ?\n\nUn cliquetis d'engrenages, des étoiles illuminant toute la tranchée profonde dans laquelle la flèche était enterrée, une lumière aveuglante, puis... rouge.\n\nCe n'était certainement pas Romutha. La flèche se tenait dans une vaste plaine ouverte et poussiéreuse, sans une seule chose vivante en vue. Les portes principales s'ouvraient sur de la simple terre, tandis que celles du haut regardaient à travers les murs semi-transparents, essayant de distinguer n'importe quoi à travers le paysage stérile. Dans une brève séparation des nuages de poussière abondants, on pouvait juste distinguer ce qui semblait être un village.\n\nUne petite équipe d'éclairage partit pour la marche d'environ une heure vers le village, pour découvrir que ce n'étaient que des ruines. Une équipe plus grande revint avec des pelles pour déterrer les restes, mais ils étaient si vieux qu'il était difficile de tirer des conclusions. C'est-à-dire, jusqu'à ce qu'on découvre un squelette. Ses os étaient différents de tout ce qu'on trouverait sur Halann, sauf deux créatures spécifiques. La première était un tchoken, et cette créature se tenait sur deux jambes donc n'était évidemment pas un tchoken. L'autre animal avec des os comme ceci ? Les hommes-lézards."
 empire_333.203.a: "Les hommes-lézards étaient ici aussi"

 empire_333.204.t: "Rencontre avec les Natifs"
 empire_333.204.d: "Par un rare jour clair, quand les nuages de poussière se calmaient, on pouvait juste distinguer du haut de la Zatsarya quelque chose d'autre que de la terre rouge poussiéreuse dans toutes les directions. Un scintillement faible qui indiquait de l'eau, et possiblement même quelques couleurs vertes. Une grande expédition fut planifiée, incluant des cadeaux à donner à ces hommes-lézards natifs une fois que nous les rencontrerions, avec un livre d'images pour les aider à apprendre notre langue. Ce ne serait pas comme Romutha, où notre introduction aux natifs fut d'être trouvés espionnant. Ce serait un glorieux envoyé d'amitié.\n\nIls n'étaient pas des hommes-lézards. Il n'y avait pas une écaille en vue parmi la population ici. Au début, nous pensions avoir trouvé des humains, bien que les oreilles pointues donnaient l'indice final nécessaire : des Elfes ! Bien plus grands que les elfes presque délicats qu'on trouverait en Cannor ou Bulwar, mesurant aussi grands qu'un Homme-Lézard Ashhana, avec des muscles pour égaler même le plus fort troll.\n\nLa rencontre ne se passa pas bien. Ils prirent offense à notre présence et lancèrent même des lances sur nous, mais avec tant de force qu'ils auraient aussi bien pu tirer des fusils. Au moins quatre moururent dans l'attaque - trois elfes et un homme-lézard. Il y eut de sérieux débats sur si une force d'invasion devrait être envoyée en revanche, mais un des participants reconnut certains des mots criés de son temps étudiant les archives à Kazakesh. Ils parlaient une variante de l'ancienne langue Elfique Précurseur.\n\nUne seconde expédition, moins violente, fut envoyée au village. Il n'y eut pas de morts cette fois, mais ce ne fut pas un voyage diplomatique réussi. L'ancien du village qui rencontra notre entourage lança simplement des insultes sur nous et refusa nos cadeaux. Ils semblaient convaincus que nous étions sur le point d'envoyer un monstre mythique connu sous le nom de Capteur de Souhaits dans leur direction, et ne savaient rien d'hommes-lézards vivants dans ces terres."
 empire_333.204.a: "Ce ne fut pas une sortie réussie"
 
 empire_333.205.t: "Bienvenue à Agradent"
 empire_333.205.d: "Tout comme sur Romutha, commencer une colonie ici était difficile. Le sol n'était pas adapté aux récoltes. Il pleuvait occasionnellement, mais la pluie rebondissait simplement sur la surface et ne s'infiltrait pas dans le sol rouge. Un fermier de tchokens avait essayé d'établir un ranch ici, et ses animaux étaient remarquablement peu perturbés par le paysage dur et furent capables de renifler de petits insectes sous le sol, mais il n'y avait pas assez de nourriture pour qu'ils maintiennent le ranch en marche. Il y avait des rêves de trouver des hommes-lézards locaux pour nous aider, mais les seuls natifs que nous pouvions trouver étaient d'autres villages elfiques, et ils étaient encore moins reconnaissants de notre visite que le premier.\n\nBeaucoup qui arrivèrent prirent plutôt à voyager à travers le paysage stérile pour voir s'ils pouvaient trouver quelque part plus adapté pour commencer une colonie, et ces voyages localisèrent des endroits prometteurs. Des zones où une oasis montait du sol, avec un éventail de plantes vivant autour d'elle. De petits ruisseaux et rivières avec des poissons nageant dedans. Cette terre avait de la vie ; c'était juste difficile à trouver.\n\nCe qui s'avérait également difficile était de naviguer le paysage, avec les tempêtes de poussière constantes. Au moins une équipe était complètement disparue. Ce ne fut que quand il fut réalisé que les étoiles étaient à peu près les mêmes qu'elles étaient de retour à Taneyas que des progrès furent faits. Il y avait quelques différences. Notamment, la planète d'Agradent manquait entièrement, et une étoile bleue faible entièrement nouvelle pouvait être repérée dans le ciel.\n\nIl fallut embarrassamment longtemps pour nous pour comprendre pourquoi c'était. Ce point bleu faible était Halann. Nous étions sur Agradent."
 empire_333.205.a: "Nous sommes sur une autre planète !"
 empire_333.205.tt: "Je peux voir ma maison d'ici !"

 empire_333.206.t: "Un Monde Enneigé"
 empire_333.206.d: "Ces terres ne nous accueillaient guère à bras ouverts. Les Hommes-Lézards sont généralement mal adaptés aux climats glacés, et dès que la lumière aveuglante de la Zatsarya se fut dissipée, la neige s'engouffrait par la porte ouverte en tourbillons impétueux. Cependant, une fois sortis de la tour, l'air nous parut étonnamment tiède malgré la neige qui tombait. Cette chaleur semblait émaner de la terre elle-même. Tout autour s'étendaient des sources chaudes aux eaux parfois bouillonnantes. Des évents terrestres projetaient des jets de vapeur brûlante dans l'air glacé. Une mousse épaisse recouvrait chaque surface, parsemée d'étranges fleurs qui soufflaient des bulles scintillantes se mêlant aux flocons.\n\nIl ne fallut guère de temps pour découvrir la population native. En réalité, ce furent eux qui nous trouvèrent en premier. C'étaient des hommes-lézards comme nous, bien qu'dotés d'écailles incroyablement épaisses et de larges pattes ressemblant à des sabots. À leurs côtés se promenait une petite créature féline dotée d'une carapace semblable à celle d'un crabe, qui irradiait une chaleur si intense qu'elle brûlait la mousse sur son passage.\n\nLe premier contact avec ces hommes-lézards natifs se déroula bien mieux que certaines de nos précédentes rencontres. Ils semblaient émerveillés par notre présence et manifestaient un vif désir de communiquer avec nous. La seule fois où l'un d'eux parut prendre ombrage fut lorsqu'un de nos explorateurs tenta de toucher le chat carapacé - sans doute nous mettait-il en garde contre un contact avec une créature si brûlante.\n\nDans leur village voisin, situé dans un dédale de tunnels souterrains serpentins, nous fûmes honorés d'un présent : une couverture à l'odeur plutôt pestilentielle, confectionnée de fourrures et de graisse, prouvant que d'autres animaux peuplaient assurément cette planète. L'émissaire diplomatique que nous avions dépêché conclut que les natifs manquaient peut-être d'odorat - après l'avoir rapportée à Halann, l'odeur imprégna son corps pendant plus d'un mois."
 empire_333.206.a: "Comme c'est aimable de leur part"

 empire_333.207.t: "Zulkanez"
 empire_333.207.d: "Le nom officiel que nous avions donné à cette planète était Zulkanez, d'après les nombreux volcans qui semblaient parsemer le paysage. Peut-être existait-il des terres lointaines de pluies et de jungles comme notre bien-aimée Taneyas, mais d'après nos premières expéditions, il s'agissait d'un enfer gelé ponctué de chauffage souterrain qui faisait fondre la glace et rendait ces terres habitables.\n\nLa bonne nouvelle, c'est que nos expéditions vers ces autres zones chauffées ne furent pas seulement couronnées de succès, mais nous menèrent à la découverte de villages d'hommes-lézards entièrement nouveaux. Chacun parlait ce qui semblait être une variante de la langue de l'île où nous avions atterri, suggérant qu'il existait jadis une connexion entre ces îles. Ce qui leur est arrivé demeure un mystère. Peut-être ce gel est-il récent ? Nous savons déjà qu'il ne faut qu'une génération pour que de nouvelles mutations d'hommes-lézards adaptées à leur nouvel environnement apparaissent, et les épaisses écailles des natifs les aidaient certainement à braver le froid."
 empire_333.207.a: "Quels mystères recèle cette planète"

 empire_333.208.t: "Les Shanyza sur Zulkanez"
 empire_333.208.d: "Zulkanez n'était pas un monde pour les cœurs tendres. Il n'y avait pas que le froid mordant de la surface. Dès que l'on tentait de pénétrer dans les tunnels, on était frappé par un mur d'humidité étouffante qui rendait même les pires journées de Taneyas rafraîchissantes en comparaison. Malgré nos rencontres initiales positives avec les natifs, ils n'appréciaient guère notre présence dans leurs villages. De plus, peu d'hommes-lézards souhaitaient vivre dans ces tunnels. Au lieu de cela, nous nous installâmes de l'autre côté de l'île et tentâmes de nous débrouiller.\n\nLa colonie fut frappée par problème après problème. Les fourrures et le bois que nous avions apportés s'enflammaient dès qu'un des chats carapacés natifs les effleurait. Empêcher ces félins de le faire était pratiquement impossible, car ils déambulaient à leur guise, dormant souvent paisiblement au beau milieu du campement. Ils faisaient au moins office de feux de camp substituts grâce à la chaleur qu'ils produisaient, bien qu'il s'agît de feux de camp capables de se lever et de s'éloigner sans préavis. Des tentatives furent menées pour trouver d'autres îles plus propices à l'habitation, mais s'aventurer dans la lande enneigée était une recette assurée vers une mort inéluctable.\n\nLe plus gros problème, cependant, était qu'aucun homme-lézard ne voulait réellement y vivre - à une exception près. Les Hommes-Lézards Ashhana semblaient bien plus à l'aise ici, particulièrement un type spécifique d'Ashhana connu sous le nom de Shanyza. Leurs corps imposants et leurs épaisses écailles étaient réputés capables de dévier même les tirs de mousquet, ce qui s'avérait être une excellente protection contre la neige comme la vapeur. Avant longtemps, la colonie ne comptait plus que deux types de personnes : les proscrits et vagabonds, et les Hommes-Lézards Shanyza."
 empire_333.208.a: "Heureux que quelqu'un puisse supporter ce climat"

 empire_333.209.t: "Monde Aquatique"
 empire_333.209.d: "Tandis que les lumières de la Zatsarya s'estompaient, ce qui balaya les portes ouvertes de la tour fut une douce brise marine, presque comme à Karassk. La Zatsarya se dressait au sommet d'une petite colline d'où partait un sentier usé menant depuis sa porte. Nous pensions d'abord qu'il conduirait à un village et à un autre type d'hommes-lézards natifs, mais il ne menait qu'en bas de la colline vers une plage déserte, hormis quelques étranges créatures ressemblant à des crabes qui émettaient des bruits de bulles en trottinant sur le sable.\n\nIl ne fallut pas longtemps pour explorer les environs. Grimper quelques étages dans la Zatsarya permettait de distinguer chaque recoin de l'île où se dressait la tour. C'était très plaisant, certes, similaire aux îles qu'habitaient les Hommes-Lézards Karshyray, mais il n'y avait aucun signe d'autres îles dans les parages.\n\nComparée à certaines autres planètes où nous nous étions téléportés, cette expédition fut très paisible. Agréable, oui, mais chaque recoin de l'île avait été fouillé en quelques jours seulement. Il nous faudrait revenir avec un bateau, peut-être plusieurs, si nous voulions explorer davantage ces terres."
 empire_333.209.a: "Peut-on faire entrer un bateau dans la tour ?"

 empire_333.210.t: "Léviathans"
 empire_333.210.d: "Il fallut un certain démontage et remontage, mais les premiers navires sur Shagatan étaient prêts à prendre la mer. Des transports partirent dans toutes les directions, avec ordre de revenir dans un mois s'ils ne trouvaient aucune nouvelle terre. Cela continua tout au long de l'année ; à la fin, un seul équipage avait trouvé quelque chose au-dessus du niveau de la mer, et c'était une île encore plus petite que celle sur laquelle nous nous tenions. Mais ce qu'ils avaient aperçu sous les vagues avait rendu les discussions sur la terre moins pertinentes.\n\nLe fond océanique grouillait de vie. L'eau ici se comportait différemment de ce à quoi nous étions habitués sur Halann. On ne ressentait pas les mêmes pressions en descendant profondément sous l'eau, et la lumière parvenait à voyager bien plus profondément qu'à l'ordinaire. Cela importait peu cependant, car le fond marin était baigné de lumières provenant de plantes, de poissons et même de structures clairement édifiées par une vie intelligente, bien que personne n'eût repéré de signes d'établissements comme les colonies de sirènes de notre monde natal. La nuit, la mer brillait aussi intensément que les étoiles au-dessus d'elle.\n\nMais ce fut ce que le dernier navire avait aperçu qui rendit les autres réticents à repartir. Aussi profondément que l'on pût voir dans l'eau, même cela avait ses limites, et finalement on pénétrait dans l'océan ouvert, les profondeurs infinies. C'est là que l'équipage aperçut quelque chose d'énorme. C'était plus grand qu'une Zatsarya - plus grand que l'île d'où ils étaient partis. Cela nageait profondément sous l'eau, des écosystèmes entiers de lumières parsemant son dos. La créature se tourna et l'extrémité d'une nageoire, plus large qu'une montagne, perça les vagues ; notre navire éclaireur faillit chavirer dans le tumulte qui s'ensuivit. Après cela, elle plongea hors de vue."
 empire_333.210.a: "Il nous faut un bateau plus grand"

 empire_333.211.t: "Sous les Mers"
 empire_333.211.d: "C'était une journée normale sur Shagatan. Un nouveau groupe de colons devait arriver via la Zatsarya, probablement le dernier étant donné qu'il restait peu de place sur l'île sans détruire son écosystème. Une petite foule se rassembla sur la plage au bout du sentier menant de la tour. Quelques lézards émergèrent aussi de l'eau - même avec une faune native parfois dangereuse, les hommes-lézards sont semi-aquatiques et avaient pris goût aux eaux entourant l'île. Ces lézards, cependant, semblaient différents. Mains et pieds palmés, démarche maladroite sur terre, et des nageoires le long de leurs bras, de leur dos et au sommet de leur tête. Ceux-ci n'étaient pas arrivés de Halann. C'étaient des natifs !\n\nAu cours des semaines suivantes, davantage d'hommes-lézards aquatiques émergèrent de la mer pour nous parler. Nous pûmes comprendre qu'ils vivaient profondément sous l'eau dans de gigantesques cités « bulles », et qu'ils avaient un rituel consistant à visiter la tour sur l'île tous les quatre ans pour rendre hommage à, autant que nous pûmes saisir malgré la barrière linguistique, leurs ancêtres ; des hommes-lézards comme nous. Ils semblèrent choqués lorsque nous expliquâmes que nous ne pouvions plonger aussi profondément qu'eux. Nous envoyâmes quelques-uns de nos meilleurs nageurs avec eux, mais un homme-lézard ne peut retenir son souffle que 10 à 15 minutes. Ils promirent donc de revenir avec... eh bien, encore une fois les barrières linguistiques rendaient la compréhension difficile, mais... une « bulle » ?"
 empire_333.211.a: "Je dois voir ces cités bulles"

 empire_333.212.t: "La Lune Précurseur"
 empire_333.212.d: "Un vent amèrement froid accueillit nos explorateurs lorsqu'ils sortirent de la Zatsarya pour pénétrer dans une sorte de vaste caverne. De larges ouvertures s'élevaient vers le ciel nocturne. Une sphère incroyablement immense aux tourbillons rouges et bruns dominait le firmament, les étoiles n'étant que périphériques. S'enveloppant dans leurs épaisses couvertures tout-temps, les premiers intrépides explorateurs planétaires posèrent le pied sur le sol poussiéreux et commencèrent leur investigation.\n\nLe premier rapport livré à Taneyas fut que ce n'était pas une planète, mais plutôt une lune. Des lunes habitables avaient été théorisées auparavant, et des chercheurs avaient même évoqué la possibilité que notre propre lune sur Halann puisse être habitable. Mais malgré sa proximité relative, aucune Zatsarya n'avait été trouvée qui y soit connectée, et quitter Halann par propulsion semblait absurde a priori. Comment cela fonctionnerait-il même ? Continuerait-on simplement à voler vers le haut jusqu'à atteindre l'espace ? Prépostère !\n\nL'autre élément majeur du rapport était la conviction des expéditionnaires que ce lieu n'avait pas seulement été visité par les Elfes Précurseurs, mais substantiellement altéré par leur présence. Des structures précurseurs parsemaient le paysage, à la fois en surface et dans les nombreuses vastes cavernes souterraines. La Zatsarya était le seul signe qu'il y avait eu des hommes-lézards ici auparavant. Quant à ce que faisaient les Précurseurs ici, nous n'avons que des théories. Tenter d'imiter les nains et leurs tunnels est notre meilleure hypothèse actuellement. D'autres investigations seront nécessaires."
 empire_333.212.a: "Comme c'est fascinant"

 empire_333.213.t: "Téinglios, le Complexe Minier Précurseur"
 empire_333.213.d: "L'exploration poussée de la lune précurseur a révélé toutes sortes de découvertes incroyables. Premièrement, nous savons comment ils l'appelaient : Téinglios. Deuxièmement, nous savons maintenant pourquoi ils étaient là. Cette lune recèle une quantité vraiment incroyable de Damestear, bien que la majeure partie soit située profondément sous terre. Nombre des bâtiments et mécanismes ici semblent avoir servi une opération minière complexe, bien que comment les remettre en marche demeure un mystère.\n\nL'autre découverte majeure est à quel point cette planète est hostile à la vie. Le froid mordant des vents hurlant entre les cavernes est le moindre de nos problèmes. L'air est rempli de poussière qui peut être toxique à respirer ; d'après notre analyse des restes récupérés, le poumon de Damestear était une maladie commune parmi les premiers habitants. Les tremblements de terre sont une menace constante, forçant nos constructeurs à repenser la façon dont ils édifient leurs demeures. Les structures laissées par les Précurseurs tremblent quand la terre bouge, raison pour laquelle nos premiers intrépides colons s'en tenaient à distance ; mais cela fait deux ans et pas une seule ne s'est effondrée, ce qui a mené de nombreux colons à décider que peut-être ce tremblement est intentionnel.\n\nVivre ici est incroyablement difficile, mais il y a une lueur d'espoir. Certains des registres précurseurs impliquent qu'ils avaient des moyens de contrôler le climat qui atténuaient le froid et purifiaient l'air de la poussière. Si nous pouvions comprendre comment réactiver ceux-ci, peut-être nous aussi pourrions-nous piller les richesses de cette lune."
 empire_333.213.a: "Tant de Damestear juste hors de portée"
 empire_333.213.tt: "Sacré endroit, vraiment pas habitable ;-;"

 empire_333.214.t: "La Poussière se Dissipe"
 empire_333.214.d: "Nous ne fûmes jamais capables de reproduire exactement ce que les Précurseurs utilisaient pour alimenter les machines de terraformation sur Téinglios, mais nous parvînmes à élaborer notre propre méthode : le charbon. Une combinaison de charbon et de Damestear, pelletée vigoureusement dans les entrailles des moteurs, fit vibrer la machinerie pour la ramener à la vie. Malgré leur âge, toute l'architecture précurseur possédait une élégance incroyable. Même ici, sur cette lune hostile et peu accueillante, les lumières dorées de leurs magnifiques structures projetaient une lueur chaleureuse à travers les cavernes.\n\nEn une semaine, les différences étaient claires. La poussière avait significativement diminué. Les scintillements omniprésents qui étaient devenus synonymes d'air toxique n'existaient plus dans la caverne principale où se trouvait la Zatsarya. Une chaleur émanait de longues bandes de lumières qui reliaient les différents recoins de la vaste caverne. Ce n'était toujours pas la terre la plus accueillante que nous eussions jamais vue, mais c'était bien plus vivable qu'auparavant."
 empire_333.214.tt: "Réparer la technologie précurseur nous a permis de rendre cet endroit habitable"
 empire_333.214.a: "Quand commençons-nous à obtenir de la Damestear ?"

 empire_333.215.t: "Jetés au Milieu d'une Guerre"
 empire_333.215.d: "Étant donné que les Zatsaryas de Zerat et Shalazar avaient des cités construites autour d'elles, il ne devrait pas être surprenant que des sociétés sur d'autres planètes aient bâti leurs propres villes autour des grandes tours. Pourtant, ce fut un choc pour notre dernière expédition de rencontrer un groupe d'assistants hommes-lézards en sortant de la tour. Ils étaient différents de ceux qui vivaient sur Halann : plus petits, avec des jambes trapues et des visages plus larges et plus plats, mais indubitablement des hommes-lézards comme nous. Au loin, nous pouvions voir une grande cité fortifiée donnant sur une baie, entourée d'une jungle dense avec des routes partant dans toutes les directions.\n\nLes premières conversations de contact ne furent pas hostiles, mais il y avait de la tension dans l'air. D'après ce que nous pûmes comprendre, l'une des personnes du premier groupe d'hommes-lézards qui nous vit sortir de la Zatsarya était la fille du monarque régnant, et avait pris sur elle d'agir comme médiatrice principale entre nous et les natifs. Elle assimila rapidement notre langue et put expliquer approximativement pourquoi l'atmosphère était si tendue.\n\nLeur nation était au milieu d'une guerre, et notre arrivée était considérée comme un présage. Le seul problème était que personne ne savait exactement ce que signifiait ce présage. Les forces adverses étaient menées par un puissant sorcier qui commandait des armées d'hommes-lézards sous contrôle mental. Les combats étaient féroces, mais son camp perdait, et l'espoir s'évaporait dans la cité. Assigner des forces pour garder la tour maintenant que des aliens aléatoires en émergeaient n'était pas une évolution bienvenue du conflit.\n\nDu moins, c'était la position de ceux qui craignaient notre arrivée. Ils voulaient que nous partions pacifiquement. La princesse avait cependant un message différent : Si vous pouviez faire quoi que ce soit, absolument quoi que ce soit, pour sauver notre peuple en cette heure de besoin, nous vous en serions éternellement reconnaissants. Votre légende serait chantée pendant des siècles. Ce serait l'aube d'une nouvelle ère de paix et de liberté sur notre planète de Zangea."
 empire_333.215.a: "Eh bien, comment pourrions-nous dire non à cela ?"

 empire_333.216.t: "La Plus Grande Guerre que Halann n'ait Jamais Vue"
 empire_333.216.d: "« Ceci n'est qu'un seul texte. Une lettre de retour à Halann pour vous tenir au courant de ce qui s'est passé ici sur Zangea. J'ai été informé par mes supérieurs de limiter sa longueur, car devenir trop verbeux mènerait à ce que son contenu soit survolé. J'écris pour vous dire que nos forces sur Zangea ont été victorieuses, mais décrire cela en termes si brefs ne rend pas justice aux rebondissements de cette guerre.\n\nConsidérez le siège d'Arranga, où le grand guerrier Sitarr affronta la Bête du Néant sur les remparts tandis que leur duel était observé par des dizaines de milliers de soldats de chaque côté. Puis la Bataille Céleste d'Ashtari, où le ciel nocturne s'illumina de mille lumières rouges tandis que les créatures volantes du sorcier Zuzuvar s'affrontaient aux nobles montures ailées de Yelarde. Le duel final sur la Montagne Sans Nom, où la marque d'Orsef fut gravée dans son flanc lors du combat final avec le sorcier.\n\nRien de tout cela n'a probablement le moindre sens pour vous, car vous n'avez pas été sur Zangea. Vous ne comprenez pas le lien que nous avons formé avec ces gens. Ils sont nos frères et sœurs, car nous sommes morts pour eux, comme ils sont morts pour nous. Vous ne comprenez pas leur histoire, ni ne saisissez la véritable ampleur de ce que notre arrivée signifiait pour leur peuple. Nous les avons probablement sauvés de mille ans de ténèbres. Nos soldats sont des héros dont les noms seront chantés à jamais.\n\nJ'espère que Halann me permettra de raconter cette histoire plus en détail. J'espère qu'il me sera accordé la liberté d'écrire chaque facette de notre victoire, et à quel point nous avons été si souvent proches de la défaite. Car c'est la plus grande guerre que Halann n'ait jamais vue.\n\nCordialement vôtre,\nKrakzar Griffe-de-Rivière »"
 empire_333.216.a: "Nous avons gagné !"

 empire_333.217.t: "Un Foyer sur Zangea"
 empire_333.217.d: "Bien que nous ayons émergé victorieux sur Zangea, notre arrivée tardive sur la scène signifiait qu'une grande partie du continent avait été sévèrement endommagée et dépeuplée. Villes et bourgades sont encore en cours de reconstruction, beaucoup ayant été complètement abandonnées. Trop des habitants originaux sont morts, et ce qui reste des villages ne vaut pas la peine d'être sauvé. Certaines terres demeurent maudites par la magie et constituent de piètres foyers pour les natifs.\n\nBeaucoup de nos propres soldats qui ont combattu sur Zangea ont trouvé la vie sur Halann difficile, car autant l'histoire de leur victoire est devenue légende nationale, ils se sentent isolés. C'est seulement avec ceux qui ont également vécu la guerre qu'ils se sentent en sécurité. Beaucoup retournèrent sur Zangea. Les relations qu'ils ont bâties avec les natifs signifiaient qu'ils se sentaient plus chez eux là-bas qu'à Taneyas.\n\nCela rendit les choses assez délicates sur Zangea, car leurs cités étaient mal adaptées pour absorber les nombreux soldats arrivant via la Zatsarya, cherchant à s'installer définitivement sur la planète. Après des rounds de pourparlers diplomatiques, il a finalement été convenu que certaines des terres dépeuplées seraient cédées définitivement aux Hommes-Lézards Halanni. Il y a peu de choses là-bas où emménager, mais des milliers de natifs voulaient soutenir notre peuple qui les avait sauvés pendant la grande guerre. Les terres seront rendues propices à l'habitation une fois de plus. Nos vétérans auront leur nouveau foyer."
 empire_333.217.a: "C'est gentil de leur part"

 empire_333.218.t: "Atamumba"
 empire_333.218.d: "Les humains Echenka ont appelé ce fourré, où la tour fut découverte, Atamumba. Ils le craignent et ont des légendes sur sa capacité à emporter ceux qui osent pénétrer dans la zone. Le nom est resté parmi les hommes-lézards ici, malgré les tentatives des nagas de le renommer en quelque chose de plus facile à prononcer pour leur propre population. Tandis que la tour clignotait et que ses lumières illuminaient le marais, ceux à l'intérieur de la tour se faisaient peur mutuellement avec des histoires fantomatiques des créatures effrayantes que nous pourrions trouver de l'autre côté. Que trouverions-nous à Atamumba ?\n\nEn sortant de la tour, nous apparûmes au milieu d'un grand champ dans un paysage généralement aride. Il y avait des signes clairs d'agriculture à l'œuvre, et même quelques hommes-lézards aperçus travaillant parmi les rangées d'arbres d'apparence rachitique. Notre peuple ! Nous avions désormais une procédure complète pour le premier contact. Paraître imposant mais non menaçant. Distribuer des cadeaux aux natifs, tout en montrant les paumes ouvertes pour montrer que l'on n'est pas armé. Utiliser un grand livre de langues aux couleurs vives pour parler avec eux.\n\nCes natifs, cependant, étaient différents. Ils avaient d'étranges éclats d'écailles roses poussant à des angles bizarres de leurs écailles, et des yeux jaune-vert lumineux qui ne donnaient aucun indice sur ce qu'ils pensaient. Leurs regards bougèrent à l'unisson tandis que notre partie d'accueil tentait de communiquer, mais pas un ne répondit, ni même ne regarda les cadeaux que nous présentions. Après diverses tentatives infructueuses pour obtenir une quelconque réaction, nos émissaires diplomatiques abandonnèrent et retournèrent vers l'équipage près de la tour, qui avait examiné les plantes et roches locales autour de la tour.\n\nPuis il y eut un bruit de cliquetis. Un tapotement rythmique, comme celui d'un pic-vert, mais de chacun des hommes-lézards aux yeux jaunes. Comme un seul, chacun d'eux commença à avancer, levant leur bras droit. Un clic fort, et de leurs bras jaillit un barrage de pointes acérées. Chaque lézard de la partie d'accueil s'effondra, des pointes jaunes luisantes perçant leurs corps. Une seconde volée, et une seconde vague d'hommes-lézards s'effondra, s'agrippant aux éclats enfoncés dans leurs poitrines. Lorsque la troisième volée fut lâchée, un membre avait finalement commencé à faire tourner la manivelle et avec elle, les quelques survivants virent les lumières scintillantes et réémergèrent dans l'obscurité étrangement rassurante du Marais de l'Ombre."
 empire_333.218.a: "C'était effrayant"

 empire_333.219.t: "Secret d'Atamumba" #Événement factice juste pour l'infobulle
 empire_333.219.d: "Ok c'est un faux événement qui ne devrait jamais se déclencher"
 empire_333.219.a: "Hé pourriez-vous pinguer Ziwik si vous le voyez ?"

 empire_333.221.t: "Anciennes Ruines d'Hommes-Lézards"
 empire_333.221.d: "L'expédition d'arrivée sortit de la Zatsarya dans un air épais et humide sous un soleil brumeux. Normalement, chaque Zatsarya sur une nouvelle planète avait la même taille que celle dans laquelle nous entrions, mais la Zatsarya ici était gigantesque, deux fois la taille de celle de Halann. Le sol était mou sous les pieds, comme s'il était gorgé d'humidité, des racines pointant le long de la terre comme des veines.\n\nCes terres étaient parsemées de ruines, la plupart taillées dans une pierre noire et lisse avec des motifs complexes dessinés sur les côtés. Il était difficile de dire leur âge, surtout puisque certains de ces dessins artistiques semblaient intacts. Une partie de l'art représentait des hommes-lézards, indiquant que nous étions encore une fois tombés sur les restes d'une société d'hommes-lézards disparue.\n\nL'humeur parmi l'équipage d'expédition était étonnamment détendue. Plusieurs nouveaux mots et phrases étaient entrés dans le parler des hommes-lézards depuis qu'ils avaient posé le pied pour la première fois sur une autre planète. L'un particulièrement évocateur était rakh-tar. Il était habituellement traduit en Commun par « mal du pays », mais cela ne saisissait pas tout à fait le sens. Rakh-tar était la sensation profonde et troublante que la terre sur laquelle on se tient est un endroit où l'on n'appartient pas, le cri incessant dans votre esprit qui vous dit que ce n'est pas votre Rakh - votre foyer. C'était quelque chose que presque tous ceux qui visitaient une autre planète ressentaient à un moment donné.\n\nPersonne ne ressentit de rakh-tar ici. Au lieu de cela, ils retardaient le voyage de retour, pointant des endroits qui feraient un bon emplacement pour une maison, où les ranchs de tchoken pourraient être situés, la clairière ouverte où une salle naga pourrait être construite. Se demandant si à l'avenir ils appelleraient cet endroit leur foyer."
 empire_333.221.a: "Nous retournerons à Halann plus tard"

 empire_333.222.t: "La Salle de Commandement"
 empire_333.222.d: "Chacune des anciennes cités de Taneyas est construite sur les ruines de la même ancienne cité de l'empire précédent. Zerat est construite sur Zerat. Shalazar est construite sur Shalazar. Si l'on fouille dans les jungles intérieures denses loin des sentiers principaux, il n'est pas rare de découvrir d'incroyables structures d'empires morts depuis longtemps. Le sol de la jungle est jonché des restes de la civilisation, reconquis par la nature.\n\nCette planète ressemblait à Taneyas. Creuser une dalle ancienne et on découvrait l'intérieur d'un bâtiment, reconquis par la nature. Creuser sous cela et on trouvait un autre, et un autre, et encore un autre. Une équipe d'expédition découvrit ce qui semblait être un grand complexe de bains, et trouva même des outils qui aidaient à la mue des écailles. Une autre trouva une fresque géante arborant des peintures d'hommes-lézards incroyablement réalistes. Il était difficile de dire si elle dépeignait une scène de bataille avec une bande de guerre fondant sur un grand héros, ou peut-être un concert où un chanteur se produisait devant une foule adoratrice.\n\nLe bâtiment le plus extraordinaire était une salle qui ressemblait à l'intérieur d'une Zatsarya, complète avec des symboles étoilés sur chaque paroi translucide - sauf que le nombre de roues, manivelles et boutons se comptait en plusieurs centaines. L'échelle était extraordinaire et il faudrait probablement des années, des décennies, voire des siècles pour comprendre ce qu'était cette salle. Il nous a fallu des milliers d'années pour comprendre ce que faisait notre propre Zatsarya, après tout."
 empire_333.222.a: "Eh bien notre empire a l'éternité pour le comprendre !"

 empire_333.223.t: "Un Visiteur Familier"
 empire_333.223.d: "Les animaux ici étaient étranges. Il était clair qu'ils n'avaient pas beaucoup de prédateurs naturels, et réagissaient donc lentement à nos avances, s'ils réagissaient. De grandes créatures grasses ressemblant à des libellules se posaient sur les feuilles d'arbres et engloutissaient l'humidité. Une créature semblable à une sauterelle d'environ un mètre de haut ne réagissait pas jusqu'à ce qu'on fasse un bruit fort près d'elle, sur quoi elle se catapultait haut dans les airs. Pour aussi haut et loin qu'elle pouvait se lancer, elle ne semblait pas avoir maîtrisé l'art de l'atterrissage, et se contentait de s'étaler et de rouler plusieurs fois à l'atterrissage.\n\nMais la créature qui avait vraiment fait parler dans la colonie naissante était une petite créature, de la taille d'un chien, qui était entrée dans le camp l'autre jour. Elle semblait familière. Oui, ses pattes étaient un peu plus longues et ses yeux saillaient plus que nous en avions l'habitude. Mais les yeux globuleux, l'expression stupide, et son incapacité à dire qu'elle pourrait être en danger quand un des colons la prit dans ses bras ? Il n'y avait pas d'erreur sur ce que c'était.\n\nUn tchoken !\n\nCela a soulevé toutes sortes de nouvelles questions. Pourquoi y avait-il un tchoken ici ? Nous savons déjà que les hommes-lézards ne sont pas de Halann, alors cela confirme-t-il que les tchokens non plus ne sont pas de Halann ? Est-ce leur monde natal ? Ou ont-ils été amenés ici par des hommes-lézards comme ceux de Halann ? Celui-ci avait-il le même goût que les nôtres quand on le faisait frire sur un feu ouvert avec quelques herbes Vyzemby pour l'assaisonnement ?"
 empire_333.223.a: "Le monde natal des tchokens"

 empire_333.224.t: "Ciel Nocturne dans Toutes les Directions"
 empire_333.224.d: "La Zatsarya d'Ashazual était de loin la plus difficile à réparer. Quand l'Empire Karassien fit exploser la tour, les pièces dispersées s'abattirent sur la cité sous la forme d'aiguilles noires géantes, chacune de la taille d'une maison. Elles étaient restées là pendant des siècles jusqu'à ce que les grands constructeurs et ingénieurs de Khatalashya commencent l'effort de reconstruction. Maintenant elle était prête, se dressant à sa pleine hauteur dans toute sa gloire originale. Les étoiles sur sa façade scintillaient à nouveau, la machinerie à l'intérieur bourdonnant comme la tour de Zerat. C'était glorieux, et bientôt elle nous mènerait à un autre monde. Les fournitures furent préparées - armes, nourriture, pelles, tentes - et le fils du [Root.Monarch.GetTitle] était présent pour tourner cérémonieusement la manivelle qui nous enverrait vers quelle que soit la planète qui nous attendait de l'autre côté.\n\nDès que la lumière s'atténua, quelque chose n'allait manifestement pas. La force qui retenait normalement au sol disparut et chaque lézard commença à flotter. L'air disparut des poumons de tous les présents. Ceux qui se tenaient près de la porte furent projetés dehors, emportés par une bourrasque aiguë. Il n'y avait rien que le ciel nocturne dans toutes les directions.\n\nL'ingénieur en chef tenta de faire tourner la manivelle au fils du [Root.Monarch.GetTitle] pour ramener le groupe, mais il avait flotté au loin, les griffes agrippant sa gorge dans un cri silencieux. L'ingénieur saisit la poignée et, se calant contre le mur, la tira fortement vers le bas. Elle pouvait sentir la salive dans sa bouche bouillir et son corps commença à se consumer de douleur. Elle ferma les yeux, manœuvrant frénétiquement la manivelle, encore et encore et encore, jusqu'à ce que quelque chose l'agrippât par en dessous et que son corps retombe au sol.\n\nDes trois cents ou plus qui étaient partis avec l'expédition, seulement trois revinrent vivants."
 empire_333.224.a: "Ne retournons pas là-bas"

 empire_333.232.t: "Une Planète Précurseur"
 empire_333.232.d: "À environ une demi-journée de voyage de la Zatsarya, près d'une oasis abondante, la colonie d'Agradent prospérait. Des gardes accompagnaient les caravanes vers et depuis la tour, car à plus d'une occasion les elfes les avaient attaquées en plein voyage. Une fois qu'on avait appris le terrain, trouver des points d'eau pour les éleveurs de tchokens était relativement facile, et il y avait des fruits natifs qui étaient comestibles. La vie était dure sur Agradent, et la poussière était une torture pour les poumons, mais il y avait une liberté à vivre si loin de la patrie.\n\nLe squelette d'homme-lézard trouvé parmi les ruines lors de l'expédition d'ouverture était le seul signe d'hommes-lézards trouvé n'importe où sur la planète. Il semble que quand ils vécurent sur cette planète, ils étaient morts depuis longtemps. Les ruines précurseurs, d'autre part, étaient abondantes et riches. S'aventurer dans le paysage poussiéreux et aride et on pouvait découvrir d'incroyables trésors dans des villes abandonnées et même des cités remplies de reliques de l'âge des elfes. C'étaient clairement les mêmes elfes de Halann, bien que quand leur connexion avec notre monde natal fut rompue demeure peu clair.\n\nLes matériaux les plus précieux trouvés cependant étaient les restes de mines et de manufactures. Bien qu'elles aient cessé de fonctionner depuis longtemps, nous pûmes comprendre qu'elles construisaient des pièces pour de nouveaux piliers spatiaux - des pièces clairement basées sur ce qui fut trouvé dans la Zatsarya. Peut-être Agradent pourrait-elle être plus qu'une colonie. Elle pourrait être la clé dont nous avions besoin pour réparer plus de Zatsaryas."
 empire_333.232.a: "Bientôt les étoiles seront nôtres !"

 empire_333.233.t: "Voyager à Travers Zulkanez"
 empire_333.233.d: "Traverser l'abîme glacé sur Zulkanez ne pouvait se faire qu'à pied, car aucun animal n'était capable de supporter le froid. Les voyages étaient périlleux et de plus en plus nos colons n'essayaient même plus. Les quelques voyages que nous faisions étaient vers l'autre côté de l'île volcanique pour maintenir le contact avec les natifs. C'est lors d'un de ces voyages que nous découvrîmes qu'ils avaient leur propre méthode pour voyager vers différentes îles. Un bateau.\n\nLe bateau était construit d'un métal spécial avec des veines de Damestear qui le parcouraient. Celles-ci irradiaient de la chaleur du bateau vers la mer autour d'une façon qui brisait notre compréhension de la physique, faisant fondre l'eau tandis que le bateau avançait lentement dans la mer, pour que l'eau gèle à nouveau derrière lui. Alimentant cet engin était un grand conteneur de verre fermé. À l'intérieur, ne semblant pas déranger le voyage le moins du monde et étant abondamment nourris par les passagers, étaient ces chats carapacés rouge vif qui déambulaient autour des îles.\n\nNous apprîmes plus tard que ces bateaux étaient très rares et tendaient à suivre des chemins stricts et prédéterminés à travers les îles, et que l'île sur laquelle nous étions était particulièrement isolée. Ils ressemblaient plus à des caravanes errantes, sauf en tant qu'un énorme vaisseau qui pouvait loger plus de cent lézards avant de se sentir surpeuplé. Il n'y avait pas d'équipage permanent. Même les chats étaient souvent échangés sur chaque île. Mais c'est ainsi que les îles restaient connectées.\n\nNos ingénieurs ont été transportés d'excitation. Le design ne semble pas difficile à reproduire, surtout que certains des natifs semblent impatients de voyager jusqu'à Taneyas pour nous aider avec le design. Il apparaît que la Damestear est incroyablement rare sur Zulkanez, ce qui rend la fabrication de nouveaux bateaux difficile. Mais nous avons suffisamment de réserves - surtout en considérant nos expéditions sur d'autres planètes - que nous pourrions fabriquer les nôtres. Nous avons juste besoin d'un de ces chats carapacés chauds, dont l'île a en abondance. Bientôt nous pourrons voyager où nous voudrons."
 empire_333.233.a: "Bientôt Zulkanez nous sera ouverte"

 empire_333.234.t: "Les Cités Bulles"
 empire_333.234.d: "Il fallut des années après avoir promis de revenir, mais ils tinrent parole, quand les natifs de Shagatan revinrent ils avaient leur « bulle » en remorque. Il n'y avait vraiment aucune autre façon de la décrire. Mesurant presque 30 mètres de diamètre, la bulle avait plusieurs des hommes-lézards aquatiques à l'intérieur, qui sortirent par la membrane dans la mer pour aider nos diplomates à monter à bord. Une fois que tout le monde fut assis (très délicatement, craignant que le sol transparent cède simplement sous eux), ce qui semblait être un mage commença à chanter dans sa barbe et la bulle descendit sous l'océan. Plus profond et plus profond, au-delà du point où la lumière atteignait depuis la surface de l'eau, jusqu'à ce qu'un incroyable éventail de lumières illumine leur vision comme s'il faisait jour au fond de l'océan.\n\nDes bulles géantes, bien plus larges que celle dans laquelle ils avaient voyagé, enserraient villes et villages, avec des hommes-lézards nageant entre elles régulièrement. Notre émissaire diplomatique fut accueilli par une énorme foule, incluant un défilé accompagné d'un numéro musical très étrange de gargarismes. La rencontre avec le conseil dirigeant fut difficile avec la barrière linguistique. D'après ce que nous pûmes saisir, ils étaient tous des représentants différents de différentes parties de la nation, et chacun semblait bien plus impatient de montrer à quel point son cadeau était comparativement somptueux, que de réellement parler avec nous.\n\nLe dernier orateur amplifia vraiment les offrandes, cependant, quand il présenta un groupe d'environ cinquante hommes-lézards et dit qu'ils étaient tous son cadeau. Il n'était pas clair dans quel contexte ils étaient offerts. Ils pouvaient être des esclaves. Ou des membres de famille. Ou des guerriers. Ou destinés à servir dans un harem. Ou tout ce qui précède. Ou rien et tout était métaphorique ; leur langue était difficile à analyser. Les 50 et quelques hommes-lézards aquatiques ne semblaient pas être forcés au voyage d'après leurs réactions. Un dernier voyage en bulle bondée, une marche maladroite sur le sentier de la colline, et un tour de manivelle de Zatsarya plus tard, et Kuvunika était maintenant le foyer de 50 nouveaux aliens."
 empire_333.234.a: "J'espère qu'ils aimeront ici"

 empire_333.235.t: "Saisir la Damestear, Saisir la Lune"
 empire_333.235.d: "Nous savions qu'il y avait de la Damestear ici. Nous avions trouvé d'étranges collections stockées dans des conteneurs à travers Téinglios, précédemment minées par les Précurseurs. Mais ce ne fut pas avant de remettre en marche l'ancien équipement minier que nous réalisâmes vraiment combien il pourrait y en avoir.\n\nRéactiver l'opération minière ne fut pas facile. Quitter le confort de la caverne principale, où toutes les anciennes machines avaient été réactivées, et la poussière scintillante toxique revenait. Les seuls hommes-lézards qui semblaient non affectés par son impact étaient ceux avec la rare mutation Gasabi, ce qui soulevait plus de questions sur la vraie nature de cette mutation, l'ancienne tour maudite, et la nature du Marais de l'Ombre qui confondront sans doute les érudits pendant des siècles.\n\nMais rien de tout cela n'importait, car une fois que la première veine de Damestear fut trouvée, toutes les inquiétudes furent balayées. Cette lune entière avait des veines de Damestear aussi larges qu'une Zatsarya. Il y avait peut-être plus de Damestear dans une seule veine ici qu'il n'en existait dans l'entièreté de Sarhal."
 empire_333.235.a: "Nous allons être si riches !"

 empire_333.236.t: "Un Festival pour les Âges"
 empire_333.236.d: "Une grande cloche résonna sur les terres. Au nouvel amphithéâtre, les deux nouveaux monarques dirigeants se dressèrent devant la foule et levèrent leurs mains. À gauche se tenait la princesse du monarque dirigeant, la même qui avait accueilli nos explorateurs quand ils arrivèrent pour la première fois par la Zatsarya. À droite, tenant sa main, se tenait la toute première personne à qui elle parla de Halann. Le premier homme-lézard de Halann à poser son pied sur le sol de Zangea, maintenant roi de ce nouveau royaume, accordé au peuple de Halann.\n\nLe festival dura des jours. Des dignitaires de chaque recoin de Zangea arrivèrent, impatients d'étendre leurs salutations les plus chaleureuses aux étranges aliens qui avaient vaincu le sorcier maléfique. Beaucoup des vétérans de Halann qui avaient combattu dans la guerre avaient trouvé l'amour avec des Zangéens natifs, beaucoup d'entre eux pendant ces festivités. Malgré peut-être des dizaines de milliers d'années de divergence depuis que nos deux peuples furent dernièrement connectés, nous étions encore biologiquement compatibles.\n\nLa princesse lâcha la main de son mari pour saluer la foule. Dans son autre bras elle tenait un petit homme-lézard. Il avait le même visage plat d'un Zangéen, mais ses bras et jambes étaient aux proportions plus longues qui le marquaient comme un Homme-Lézard Halanni. Ou du moins, mi-Halanni."
 empire_333.236.a: "Tant mieux pour elle"

 empire_333.237.t: "Une Colonie sur Atamumba"
 empire_333.237.d: "Il fut originalement pensé que personne n'oserait essayer de vivre sur Atamumba. l'Esprit-de-Ruche n'était toujours pas entièrement compris, et certains théorisaient que simplement rester sur la planète pourrait infecter les habitants à nouveau. Pour une nation aussi large que Khatalashya, cependant, à peine 0,01% de la population avait besoin d'être assez folle pour braver l'inconnu, pour tenter de s'installer sur une planète qui pourrait infecter votre esprit, pour que leurs nombres suffisent pour une colonie complète. C'est ainsi que les autres colonies spatiales ont commencé après tout.\n\nPour ceux qui firent le voyage, ils furent richement récompensés. Les nombreux champs que l'Esprit-de-Ruche avait labourés étaient faciles à s'approprier et adapter. Les maisons étaient très nues et simples, mais étaient solides et faciles où emménager une fois qu'on enlevait les quelques corps des coins des pièces. Parfois un des hommes-lézards de l'Esprit-de-Ruche errait dans la ville, à peine vivant. Certains se contentaient de rester en place et crier. D'autres se contentaient de se recroqueviller dans leur ancienne maison, grignotant leurs bras. D'autres tentaient d'attaquer, bien que leurs tentatives fussent erratiques et généralement inefficaces.\n\nCertains étaient différents cependant. L'un monta à la Zatsarya, brandissant un morceau de tissu avec un incroyable dessin de la tour dessus, ses mille étoiles dépeintes d'une façon qui semblait scintiller la nuit. Un autre commença à imiter nos colons en aidant dans les champs, rentrant le grain, copiant notre parole, dormant dans un lit laissé pour lui. Il était souvent tenu à distance, mais pendant une célébration de récolte précoce, il se joignit aux danses. Même à Taneyas il y eut des rapports d'un groupe d'entre eux qui avaient construit leur propre bateau sur les Îles Tressik et vendaient du poisson au marché local, du poisson qu'ils avaient pêché eux-mêmes.\n\nBien qu'ils fassent face à un fort ostracisme, surtout à travers Taneyas qui avait subi le gros des dégâts pendant l'invasion de l'Esprit-de-Ruche, les autres colonies n'avaient pas vu de combats et étaient plus disposées à accepter ces étranges hommes-lézards aux écailles jaunes. Cela aidait que leur capacité à tirer les éclats de leurs corps les rendait excellents pour défendre les colonies de quels que soient les autres monstres spatiaux qui étaient là-bas."
 empire_333.237.a: "Est-ce sûr ?"


 empire_333.238.t: "Rakh"
 empire_333.238.d: "Ce fut activé par accident. Pas par un des nombreux ingénieurs ou archéologues parcourant les restes de la grande salle, mais par une jeune ouvrière dont le travail était de transporter les matériaux hors du bâtiment souterrain. Elle s'était appuyée contre un mur pour reprendre son souffle, mais glissa et poussa accidentellement un levier caché. La salle entière s'illumina, des étoiles scintillant de pilier en pilier, éclairant différentes portes, menant à encore plus de salles. Des faisceaux de lumière traversèrent la pièce pour projeter des images sur des sections vides de mur dans des langues mortes depuis longtemps. Près de chaque porte, l'image indubitable d'une Zatsarya brillait, alignée avec la symbolique étoilée qui ornait chacune.\n\nAu cours des semaines suivantes, des milliers de chercheurs épeluchèrent tout ce qui fut trouvé dans la salle géante. La théorie principale était que cette pièce était un hub central pour visiter de nombreuses Zatsaryas différentes. La théorie était que la tour principale de laquelle nous étions sortis se connectait à plus d'une tour à travers la galaxie. Si l'on analysait les images de Zatsaryas le long des murs, certaines d'entre elles ressemblaient clairement à celles trouvées sur les nombreuses planètes différentes que nous avions visitées. Peut-être quelque part dans ce gouffre de cadrans et roues et engrenages et lumières, gisait un moyen de changer l'opération de la Zatsarya ici pour que vous puissiez visiter chacune d'entre elles.\n\nC'est pendant ces découvertes que la vraie étendue de ce que nous avions trouvé devint claire. Si nous supposions que chacune des différentes images de tours signifiait qu'il y avait une autre planète de l'autre côté (en tenant compte de certaines détruites ou flottant dans l'espace), alors les hommes-lézards devaient avoir visité et colonisé des centaines de planètes - peut-être même des milliers. Et elles menaient toutes ici. Cette planète. Ce hub duquel tout était connecté.\n\nAu sommet du hub central duquel tout se déployait était écrit un mot dans l'ancienne langue des hommes-lézards. Personne n'avait encore déchiffré le code complet de la langue ; l'écriture avait changé, certaines des lettres avaient entièrement changé au cours des millénaires. Mais ce mot unique n'avait en quelque sorte pas changé d'un iota dans les dizaines de milliers d'années que notre espèce avait été déconnectée de cette planète. Notre planète : Rakh."
 empire_333.238.a: "Bienvenue à la Maison"

 empire_333.248.t: "Silence Au-delà de la Tour"
 empire_333.248.d: "Nous savons que les hommes-lézards avaient un contact avec un monde distant au-delà de cette gigantesque tour. Nous savons qu'il y a une armée de l'autre côté. Ce que nous ne pouvons comprendre c'est comment les atteindre. D'après ce que nous pouvons dire, les hommes-lézards de l'autre côté ont scellé le passage. La cité avec la tour est nôtre maintenant, mais nous ne pouvons nous empêcher de nous demander ce qui gisait au-delà."
 empire_333.248.a: "Que faisaient les lézards ?"


 empire_333.250.t: "Menager"
 empire_333.250.d: "ne regardez pas"
 empire_333.250.a: "Sérieusement arrêtez"

 empire_333.251.t: "Richesses Coloniales"
 empire_333.251.d: "Les nombreuses opérations minières sur les mondes aliens ont porté leurs fruits, avec des richesses coulant de retour vers Halann. Cependant, ceux dans les colonies spatiales ont argumenté pour qu'une plus grande partie de cet argent soit renvoyée par la Zatsarya et réinvestie dans l'amélioration des établissements naissants."
 empire_333.251.a: "Nous sommes si riches !"
 empire_333.251.b: "Réinvestir dans les colonies"

 empire_333.252.t: "Indépendance Spatiale"
 empire_333.252.d: "Bien qu'il ne s'agisse que d'un tour de manivelle dans une Zatsarya loin de Halann, la distance entre les colonies spatiales et notre patrie semble parfois plus grande que cela - plus loin même qu'Aelantir ne le semble parfois. Il y a un sentiment grandissant que ceux de Taneyas ne comprennent pas vraiment ce que signifie vivre sur un autre monde. Des mouvements d'indépendance ont même grandi sur [independence_colony.GetName]. Bien que petits, il vaudrait mieux les apaiser avant que ce point de vue politique de niche ne devienne plus répandu."
 empire_333.252.a: "Sévir contre les protestataires"
 empire_333.252.b: "Accorder plus d'autonomie"

 empire_333.253.t: "Monstres Spatiaux"
 empire_333.253.d: "Des hydres et des wyvernes et des hippos et toutes sortes de monstres dangereux existent sur Halann, donc bien sûr des bêtes terribles similaires, dévorant les lézards, existeraient sur d'autres mondes. Bien que nous ayons eu des milliers d'années de pratique pour traiter avec les créatures dans notre propre arrière-cour, nous manquons de la même connaissance institutionnelle et culturelle sur les nuisibles d'outre-monde. Qui savait que couper la tête d'un monstre spatial ne l'incapaciterait pas, mais ferait jaillir à la place une fontaine de sang acide qui faisait fondre nos écailles et détruisait nos récoltes ?"
 empire_333.253.a: "Ça a l'air rude, mon pote"
 empire_333.253.b: "Envoyer de l'aide"

 empire_333.254.t: "Ferme Spatiale de Tchokens"
 empire_333.254.d: "Pour tous les défauts du tchoken - et en effet il y en a beaucoup - leur capacité à s'adapter à n'importe quel environnement est inégalée. Là où d'autres cultures échouent et les animaux de ferme peinent, l'humble éleveur de tchokens a trouvé un foyer sur chaque autre colonie spatiale que nous avons établie. Khatalashya fonctionne sur la viande de tchoken, et les enfants demandent maintenant des jouets en peluche en forme de tchoken de peur qu'ils ne puissent pas dormir la nuit."
 empire_333.254.a: "J'exige mon jouet câlin tchoken"

 empire_333.255.t: "Reliques Spatiales"
 empire_333.255.d: "Des reliques anciennes de civilisations disparues sont découvertes avec une régularité surprenante sur d'autres planètes. Ce ne sont pas seulement des reliques de civilisations d'hommes-lézards non plus. Les reliques elfiques précurseurs sont une trouvaille commune, et même des reliques de civilisations aliens que nous n'avons jamais vues auparavant peuvent être déterrées dans les colonies. Il y a un riche commerce de reliques aliens, et nous devrions décider vers qui nous commençons à diriger ces découvertes fascinantes pour l'assistance."
 empire_333.255.a: "Soutenir notre administration"
 empire_333.255.b: "Soutenir notre marine"
 empire_333.255.c: "Soutenir nos forces armées"

 empire_333.256.t: "Œufs de Rachitiques aux Colonies"
 empire_333.256.d: "Notre théorie de travail actuelle est que le Premier Empire des Hommes-Lézards n'a pas tenté de peupler des mondes entièrement nouveaux, mais au lieu de prendre un coin d'entre eux et en faire cette région leur patrie, comme nous l'avons fait à Taneyas. Pourtant, quelle zone de terre nous contrôlons dans ces nouveaux mondes est très petite, et nous avons besoin de nouveaux corps acclimatés à ces mondes, des corps pour qui ces mondes ont toujours été leur foyer. Dans la langue des hommes-lézards nous appelons ce sentiment « rakh » - le sentiment d'appartenir là où vous vivez.\n\nLa meilleure façon de faire cela est d'avoir des œufs d'hommes-lézards qui éclosent sur ces nouveaux mondes. Les plus petits œufs d'une couvée ont historiquement rarement été autorisés à éclore dans la société des hommes-lézards. Seuls les très riches gardaient les plus petits de la portée. Mais nous sommes une nation riche maintenant, et une avec un besoin désespéré de nouveaux hommes-lézards pour peupler des planètes entièrement nouvelles. Envoyer ces œufs aux colonies spatiales, et leur permettre de prospérer loin de leurs frères et sœurs plus grands ici sur Halann."
 empire_333.256.a: "Envoyer les œufs"

 empire_333.258.t: "Vacances sur Zangea"
 empire_333.258.d: "Passer des vacances à Zangea est populaire parmi la haute société de Khatalashya. Certains y vont même pour trouver l'amour, bien qu'il s'agisse plus d'une liaison de courte durée que d'une relation durable. Il semble que c'est ce que notre [Root.Monarch.GetTitle] a fait lors de [Root.Monarch.GetHerHis] récent voyage sur la planète alien. Cette aventure éclair était avec un puissant mage, charmé comme [Root.Monarch.GetSheHe] l'était par leur charme envoûtant, et le fruit de cette romance vient de naître."
 empire_333.258.a: "[Root.Monarch.GetSheHeCap] sera mon nouvel héritier !"

 empire_333.259.t: "Une Invasion Verte"
 empire_333.259.d: "La calamité a encore frappé Zangea ! Une fois encore une guerre s'étendant sur tout le continent a commencé, et notre peuple a été appelé à l'action pour défendre les terres d'une invasion de hordes de lézards à peau verte venus d'au-delà des montagnes."
 empire_333.259.a: "Cela semble familier…"

 empire_333.260.t: "Tremblement de Terre !"
 empire_333.260.d: "Téinglios est un endroit instable dans le meilleur des cas. Bien que nos constructeurs aient fait de grands progrès en copiant les designs précurseurs pour rendre nos constructions plus résistantes aux tremblements de terre, parfois un tremblement de terre peut frapper qui est si catastrophique qu'on avait l'impression qu'il n'y avait rien que nous aurions pu faire pour en tenir compte. Si nous voulons que les opérations minières sur cette lune riche en Damestear redémarrent, nous devons envoyer d'énormes quantités d'aide pour aider les colons."
 empire_333.260.a: "Nous avons besoin que ces mines de Damestear recommencent à fonctionner"

 empire_333.261.t: "Ruée vers la Damestear"
 empire_333.261.d: "Tandis que les lumières de la Zatsarya s'atténuaient, de sa porte on pouvait voir la faible lueur bleue de la Damestear. Chariot après chariot après chariot de Damestear brute fut poussé hors de la tour jadis maudite. Il était difficile d'imaginer qu'autant de Damestear existait sur Halann combiné."
 empire_333.261.a: "Nous sommes riches !"

 empire_333.262.t: "Une Fois de Plus par Ashazual"
 empire_333.262.d: "« Il commença à parler des mensonges des nagas, qu'ils nous cachaient la vérité. Nous pensions qu'ils planifiaient de prendre les complexes nagas, mais au lieu de cela ils marchèrent sur la Zatsarya. »\n\n[Root.Monarch.GetName] avait [Root.Monarch.GetHerHis] visage enfoui dans [Root.Monarch.GetHerHis] mains, plus d'exaspération que de chagrin, bien que ce qui s'était déroulé était clairement une tragédie de proportions massives. « Donc leurs problèmes n'avaient rien à voir avec la prophétie, mais résidaient plutôt dans les rapports de ce qui gisait au-delà de la tour ? »\n\n« Oui mon [Root.Monarch.GetTitle]. La faction comptait des milliers et ils furent facilement capables de submerger les gardes locaux. Le garde à qui nous avons parlé dit qu'ils envoyèrent quelques centaines de personnes à chaque fois par la Zatsarya. Il dit qu'il ne savait pas ce qu'ils croyaient qu'on leur cachait. Juste qu'ils allaient envoyer toute la fraternité qu'ils avaient établie, pour reprendre ce qui appartenait légitimement au peuple. »\n\n[Root.Monarch.GetName] retourna le rapport et s'affaissa en arrière. Des milliers et des milliers d'hommes-lézards, croyant une conspiration folle, venaient de marcher sans le savoir dans la mort de l'espace. Pas un seul n'était revenu."
 empire_333.262.a: "Tragique"

 empire_333.263.t: "Colonie Navale"
 empire_333.263.d: "Il n'y a peut-être pas beaucoup de terre sur la planète de Shagatan, mais cela n'a pas empêché nos colons de construire un port géant sur l'île d'où partir en mer. Chaque petite île sur le monde aquatique a été visitée, avec de petits ports locaux construits. Le vrai travail est fait sous l'eau, cependant, où la construction a commencé sur une cité bulle dans laquelle nous pourrions potentiellement déménager. La vie en mer est devenue si normale ici que beaucoup de jeunes marines déménagent maintenant à Shagatan pour commencer leur entraînement. Notre prochaine génération de soldats est aussi à l'aise en mer que sur terre."
 empire_333.263.a: "Marines spatiales"

 empire_333.264.t: "Marines Glidz"
 empire_333.264.d: "Leur langue est quasiment impossible à prononcer pour notre peuple (« glidz » n'est qu'une approximation grossière du mot qu'ils utilisent pour décrire leur mutation unique qui leur permet de respirer sous l'eau). Leur mouvement sur terre ressemble plus à un dandinement qu'à un sprint. Ils semblent avoir plus en commun avec les sirènes que nous autres hommes-lézards amoureux de la terre. Pourtant malgré tous ces problèmes, les lettres renvoyées par les natifs de Shagatan qui ont déménagé sur notre monde sont pleines de rien d'autre que des louanges pour la vie ici. Ils parlent régulièrement de combien ils aiment vivre dans les villages côtiers, nager au large de la côte de Sarhal oriental et apprécier la cuisine locale... surtout cette dernière. Il semble que le goût pour le tchoken frit soit universel parmi les hommes-lézards peu importe de quelle planète ils viennent. Leurs lettres enthousiastes ont inspiré tant d'autres hommes-lézards de Shagatan à faire le voyage pour trouver une nouvelle vie sur Halann."
 empire_333.264.a: "Rassemblés autour du tchoken frit, comme c'est beau"

 empire_333.265.t: "Le Feu de Gamyi"
 empire_333.265.d: "Sur Zulkanez, tout est construit pour être ignifuge. Les chats carapacés natifs ont la capacité de trouver leur chemin n'importe où, se promenant, dormant au milieu des passages, et autres méfaits. Ceux qui vivent sur la planète volcanique glacée ont appris à vivre avec eux, et en effet réagissent négativement chaque fois que quelqu'un suggère qu'ils devraient les dissuader d'entrer dans nos établissements. Une vue commune sur Shagatan sont des groupes de personnes rassemblées autour d'un chat dormant dans la rue, utilisant sa chaleur radiante intense pour se réchauffer. De tels rassemblements sont effectivement des événements sociaux communautaires et ont aidé à favoriser un fort sens de communauté dans les conditions de vie difficiles.\n\nLes problèmes commencèrent, cependant, quand quelqu'un tenta d'en transporter un de retour à Gamyi.\n\nLe chat lui-même semblait nullement dérangé par le voyage. La cité cependant n'apprécia pas une créature qui pouvait faire prendre feu aux bâtiments simplement en se tenant près d'eux. Ceux qui vivent sur Shagatan peuvent être incroyablement fiers de leurs chats natifs, mais leur première introduction à Halann ne leur gagna pas beaucoup de faveurs."
 empire_333.265.a: "Mais ils sont si mignons"

 empire_333.266.t: "Défilés de Chats"
 empire_333.266.d: "Transporter les étranges chats carapacés de Zulkanez était difficile, mais ceux qui avaient visité le monde glacé étaient déterminés à faire connaître leur majesté à Halann. L'engin pour les transporter sûrement et confortablement était une merveille d'ingénierie à part entière. C'était une boîte transparente, assez large pour que le chat puisse arpenter sans problème, avec la transparence permettant à ceux dehors de le voir. Il devait être porté via de longs pôles métalliques avec des isolants à chaque extrémité, l'empêchant de surchauffer pour qu'il puisse être porté.\n\nLa première démonstration des chats rouge vif à Gamyi attira une énorme foule. Pour s'assurer que tout le monde ait une chance de le voir, quatre hommes-lézards hissèrent la boîte en utilisant les pôles et la paradèrent dans les rues. Des milliers de personnes se rassemblèrent pour regarder la procession. Certains commencèrent même à jeter des fleurs et à acclamer quand elle arriva dans leur rue."
 empire_333.266.a: "Est-ce ainsi que le Khétisme a commencé ?"

 empire_333.268.t: "Attaque des Elfes d'Agradent"
 empire_333.268.d: "Les raids sur notre colonie sur Agradent sont peu communs, habituellement des affaires sporadiques par de petits groupes de raiders elfiques natifs. Mais la dernière attaque était différente. Une communauté distante d'elfes, qui semblaient vivre un style de vie plus nomade, attaqua notre colonie. Les résultats furent catastrophiques, avec des centaines laissés morts des deux côtés et une grande partie de notre réserve de grain saccagée. Ils ont depuis continué et notre peuple a été laissé à reconstruire."
 empire_333.268.a: "Ces maudits elfes !"

 empire_333.269.t: "Cocons de Romutha"
 empire_333.269.d: "Le mystère des papillons géants monstrueusement dangereux sur Romutha a été résolu - ou du moins, d'où ils viennent. Ils semblent s'être formés d'une façon similaire aux papillons de notre propre monde. Une forme larvaire de la créature consomme de grandes quantités de nourriture, avant de se coconer pour commencer un stade de métamorphose pour finalement émerger sous sa forme adulte ailée. Le candidat pour sa forme larvaire était évidemment les chenilles géantes qui parcouraient la campagne et avaient tendance à alarmer les fermiers quand leurs chemins sinueux fonçaient vers leurs récoltes, mais il fallut longtemps pour localiser certaines d'entre elles dans leur stade de cocon.\n\nLes chercheurs avaient suivi les chenilles pendant des années, et découvrirent finalement où elles se coconaient. Une fois qu'elles ont assez mangé, elles se dirigent profondément dans les montagnes rocheuses dures jusqu'à trouver un évent, puis creusent sous terre pour former un cocon.\n\nBien que tout cela soit fascinant, ce qui a alarmé les gens de Romutha est une nouvelle idée des chercheurs : et s'ils rapportaient le cocon à la colonie ? Ils croient que s'ils peuvent faire éclore le cocon par eux-mêmes, il pourrait être possible d'apprivoiser les papillons géants tireurs de laser pour nos besoins. Cela n'a pas été bien reçu par les colons, qui ont insisté pour que le cocon soit gardé loin de leur établissement."
 empire_333.269.a: "Je ne prévois aucune façon que ce plan puisse jamais échouer"

 empire_333.270.t: "Papillons Géants Tireurs de Laser"
 empire_333.270.d: "Cela faisait un moment qu'un rapport de Romutha avait traversé le bureau du [Root.Monarch.GetTitle]. Celui-ci, cependant, causa à [Root.Monarch.GetHerHim] de sprinter hors de [Root.Monarch.GetHerHis] quartiers et d'exiger la calèche la plus rapide vers Zerat. Que diable pensaient-ils ? Comment pouvaient-ils même penser à déchaîner une telle bête ici sur Halann ? Qui savait quelle dévastation inouïe elle pourrait causer ?\n\nMême avant que [Root.Monarch.GetSheHe] n'eût atteint la tour, [Root.Monarch.GetSheHe] pouvait la voir. La bête terrifiante, voltigeant haut au-dessus de la tour qui dominait la cité, le scintillement des ailes captant la lumière du soleil. [Root.Monarch.GetName] tressaillit chaque fois que la lumière clignotait dans la direction de [Root.Monarch.GetHerHis] calèche. [Root.Monarch.GetSheHeCap] avait lu les rapports. [Root.Monarch.GetSheHeCap] savait de quoi ces choses étaient capables.\n\nQuand la calèche pila dans la clairière devant la grande tour, un étrange homme-lézard portant des lunettes surdimensionnées fabriquées par les gnomes [Root.Monarch.GetHerHim] accueillit avec un regard de pure joie sur [Root.Monarch.GetHerHis] visage. « Ah mon [Root.Monarch.GetTitle], si heureux que vous puissiez être ici si rapidement. L'expérience fut un succès. Nous avons déjà plusieurs cocons attendant d'éclore sur Romutha. Pour le contrôler, tout ce dont vous avez besoin c'est ce petit faisceau lumineux gnomish et skobobodiboo, comme diraient les gnomes. »\n\nAvant que [Root.Monarch.GetName] ne puisse protester, le scientifique se tourna et cliqua un petit bouton sur l'engin qu'il tenait. Il projeta une petite lumière rouge sur la montagne derrière. Le grand papillon au-dessus poussa un cri terrifiant, ses ailes s'illuminant, avant de déchaîner un faisceau de lumière si destructeur qu'il creusa un trou profond dans la montagne."
 empire_333.270.a: "Vous dites que nous en avons maintenant plusieurs ?"

