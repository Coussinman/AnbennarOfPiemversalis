 # Missions
 toarnaire_wineries_title:0 "Les Caves à Vin"
 toarnaire_wineries_desc:0 "Tous n'étaient pas heureux lorsque nous avons rejoint l'Empire. La nouvelle surveillance du Magistère, oppressive pour beaucoup, a forcé les Mages du Sang de Roilsard à abandonner leur travail sous la menace de mort ou d'emprisonnement. À Toarnaire, les mages ont choisi de se cacher à la place, préférant préserver leur tradition ancienne plutôt que de la laisser mourir sous un diktat étranger.\n\nOrganisés dans la « Cinquième Famille », une organisation clandestine de mages, ils pratiquent leur art à l'abri des regards dans des laboratoires secrets sous les nombreuses caves à vin de la ville, parfaitement placés pour vendre leurs marchandises dans les boutiques au-dessus. En dehors des cercles fermés de l'élite urbaine, peu de choses sont connues sur cette Cinquième Famille. Qui sait combien de squelettes ils ont cachés dans des tonneaux et derrière des murs illusoires ?"
 toarnaire_bloody_rebirth_title:0 "Renaissance Sanglante"
 toarnaire_bloody_rebirth_desc:0 "Alors que la poussière des Guerres du Lilas et de la Marée Verte retombait, un étrange phénomène émergea. Les gens commencèrent à regarder vers le passé, vers des empires depuis longtemps tombés, espérant échapper à la misère d'aujourd'hui. Dans de nombreuses villes, une renaissance de l'art, de la science, de la philosophie et bien sûr de la magie s'épanouit, inspirée par les merveilles de Castenor et de l'Ancienne Damérie. Au conseil de [Root.Monarch.GetName], et dans les caves de la Cinquième Famille, beaucoup désirent apporter cette Renaissance à Toarnaire, afin que les traditions anciennes puissent contribuer au prestige de la ville."
 toarnaire_mageblood_title:0 "Sang de Mage"
 toarnaire_mageblood_desc:0 "La Larme-de-Dame est une substance puissante, la magie faite forme physique. Mais comment s'en procurer sans attirer l'attention sur soi ? Le commerce de ressources si rares et puissantes est contrôlé, et ce qui arrive sur les marchés noirs est au-delà du cher.\n\nLa solution de la Cinquième Famille ? Le sang des mages. Appelé Sang-Bleu, c'est une substance avec des propriétés similaires à la Larme-de-Dame, bien que plus faible et surtout plus facile à cacher lors de l'acquisition. Beaucoup de laboratoires de la Cinquième se préparent à produire cet « or bleu » afin qu'ils puissent l'utiliser pour leurs sorts et potions."
 toarnaire_hidden_secrets_title:0 "Secrets Cachés"
 toarnaire_hidden_secrets_desc:0 "Les sìl Vivin sont connus pour leur esprit d'aventure. Ils ont exploré les quatre coins de Cannor et au-delà et ont rapporté des collections entières d'artefacts et d'objets ésotériques. Leurs possessions les plus controversées étaient cachées dans les archives secrètes de leur demeure ancestrale, le Tedertoar, pour les empêcher de tomber entre les mains du Magistère. Maintenant que ce domaine fait partie de notre pays, la Cinquième Famille demande l'accès à leurs secrets."
 toarnaire_red_street_title:0 "La Rue Court Rouge"
 toarnaire_red_street_desc:0 "[Root.Monarch.GetName] aurait dû le voir venir..."
 toarnaire_gather_the_league_title:0 "Rassembler la Ligue"
 toarnaire_gather_the_league_desc:0 "Notre temps dans l'Empire nous a été grandement bénéfique. Vincen nous a séparés du duché de Roilsard et Adenn nous a permis de rejoindre la Ligue de la Baie du Vin, nous sauvant de la destruction de la Quatrième Guerre du Lilas. Pour Toarnaire, chaque pièce est tombée à la bonne place.\n\nOn ne peut pas en dire autant pour les nobles de Roilsard. La victoire de Lorent a vu la fin du duché et les comtes se sont empressés de sauver ce qu'ils pouvaient. Les síl Saloren revendiquent toujours la propriété de notre ville mais avec la Ligue qui nous protège, ils sont peu susceptibles d'agir. Pourtant, la situation présente une opportunité ; elle nécessite seulement que la pièce tombe à nouveau au bon endroit. Ou, comme nous avons appris à le faire ces quarante dernières années, que nous les poussions au bon endroit..."
 toarnaire_thorns_must_stand_title:0 "Unis Comme Un"
 toarnaire_thorns_must_stand_desc:0 "L'histoire est toujours la même. Unis, les Roilsardi sont capables de tenir tête aux semblables de Lorent. Pourtant, quand l'unité est la plus nécessaire, les nobles préfèrent se quereller entre eux. Alors que nous conquérions Saloren et Loopuis, nous nous sommes rappelés cette vérité. Et maintenant nous devons rester ensemble, de peur de subir le même sort que le duché de Roilsard - même si cela signifie être avec ceux qui l'ont détruit."
 toarnaire_tasteful_gift_title:0 "Un Cadeau de Bon Goût"
 toarnaire_tasteful_gift_desc:0 "Quelle affaire profitable notre collaboration avec Wineport a été. Envoyons à notre cher ami [A16.Monarch.GetName] une bouteille de notre meilleur vin, fait dans la cave à vin la plus renommée de Toarnaire."
 toarnaire_old_capital_title:0 "L'Ancienne Capitale"
 toarnaire_old_capital_desc:0 "Non seulement nous avons défié la Rose et gagné, mais nous avons réussi à récupérer Roilsard. Plus qu'une simple victoire pour les armées de Toarnaire, c'est une victoire pour tous les Roilsardi. Notre homonyme, le cœur de l'ancien duché est de retour à son propriétaire légitime une fois de plus. Il a souffert des Guerres du Lilas et de l'occupation Lorentaise, mais maintenant il peut être restauré dans sa vraie gloire et ses ressources, aux côtés du penchant des síl Roilsard pour l'administration, sont maintenant disponibles pour nous. Faisons bon usage des deux."
 
 # Events
 flavor_toarnaire.1.t:0 "Les Secrets du Donjon Noir"
 flavor_toarnaire.1.d:0 "Convaincre les síl Vivin n'était pas une tâche facile, mais la Cinquième Famille a maintenant accès à leurs archives cachées et à la richesse de connaissances enfermée à l'intérieur. Ils ont exigé leur prix, bien sûr, mais ce n'était rien que nous n'étions pas prêts à payer pour que nos mages puissent continuer leurs recherches."
 flavor_toarnaire.1.a:0 "Nous verrons ce que la Cinquième Famille peut trouver."
 flavor_toarnaire.2.t:0 "La Cité de l'Envie"
 flavor_toarnaire.2.d:0 "« Si Anbenncoste est le Désir du Monde, Toarnaire est l'envie du Lencénor. »\n\nC'est une vantardise orgueilleuse, une déclaration que même les semblables de Wineport et Lorentaine pâlissent en comparaison de Toarnaire. Mais pour ceux qui vivent dans ses murs, c'est aussi un avertissement, un rappel de toujours surveiller ses arrières, car l'envie anime la ville. Vous pouvez vous élever un jour au plus haut poste de la ville seulement pour vous réveiller le lendemain et voir que quelqu'un a pris votre place. Si vous n'êtes pas prudent, tout gain peut être perdu, toute renommée peut être réduite en lambeaux, et plus vous montez haut, plus dure sera votre chute. Tout le monde le sait. Mais [Root.Monarch.GetName] semble l'avoir oublié.\n\nIl a quitté le travail le soir, avec l'intention de célébrer le récent succès de [Root.Monarch.GetHerHis] dans la Rue de la Fleur Rouge, mais n'est jamais rentré chez lui. Il fut trouvé le lendemain, empalé au milieu de la chaussée, le sang de [Root.Monarch.GetHerHis] arrosant les pavés.\nCe qui s'est passé est un secret de polichinelle - [Root.Monarch.GetName] avait survécu à son utilité de [Root.Monarch.GetHerHis] - Et maintenant les cinq familles ont pris sa place.\nL'événement n'a pas créé beaucoup de vagues, car d'une certaine manière, c'était attendu. Vraiment, Toarnaire est..."
 flavor_toarnaire.2.a:0 "...la Cité de l'Envie."
 flavor_toarnaire.2.b:0 "...une Cité Canturienne."
 flavor_toarnaire.3.t:0 "Un Goût de Sang"
 flavor_toarnaire.3.d:0 "[A16.Monarch.GetName] a été trouvé mort dans sa demeure de [A16.Monarch.GetHerHis]. La vue est horrifiante, des yeux injectés de sang et des traînées carmines s'écoulant de chaque orifice. Il n'y a aucun doute - [A16.Monarch.GetSheHe] a été assassiné, son vin de [A16.Monarch.GetHerHis] rempli de poison. Sans son dirigeant, la Ligue descendra sûrement dans le chaos et seul [Root.Monarch.GetName] peut l'empêcher... même si beaucoup seront en désaccord avec les actions de [Root.Monarch.GetHerHis]."
 flavor_toarnaire.3.a:0 "Saisir le pouvoir, maintenant !"
 toarnaire_city.1.t:0 "Notre Plus Grand Péché"
 toarnaire_city.1.d:0 "Anbenncoste nous regarde et ne voit pas un rival. Pour la Reine des Cités, Toarnaire n'est qu'un enfant regardant avec des yeux envieux sa magnificence. C'est vrai, nous envions sa position dans le monde - mais nous sous-estimer est une grave erreur."
 toarnaire_city.1.e:0 "Cela ne rendra notre victoire que plus douce."
 toarnaire_city.2.t:0 "Les Minorités se Rassemblent à Toarnaire"
 toarnaire_city.2.d:0 "Cela a toujours été une vue commune. Des elfes attendant sur les quais un membre de la famille, un cousin éloigné peut-être, pour débarquer. Depuis le Débarquement, Toarnaire abrite une communauté elfique, vivant principalement dans les quartiers nord. Ce qui est nouveau, c'est l'arrivée de petites gens, halfelins, nains et gnomes, dans notre ville. N'ayant pas de liens dans la ville, la plupart finissent dans le Brimdunaire en expansion constante du côté sud de la rivière. Ils ne peinent pas à trouver des emplois dans la ville, utilisant tous les avantages que leur espèce offre, particulièrement contre les humains. L'industrie principale de la ville, les caves à vin, est grandement intéressée par les compétences qu'ils peuvent apporter, les Halfelins trouvant des ouvertures comme testeurs ou dans les vignobles tandis que les souffleurs de verre Nains font fortune avec des commandes de bouteilles, et même les gnomes trouvent leur place, leurs grands esprits mis au service dans les laboratoires souterrains. Alors que la ville de Toarnaire grandit, de plus en plus viennent, au point que nous devrions décider quelle est notre politique officielle envers eux."
 toarnaire_city.2.a:0 "Encourageons cela ! Toarnaire rivalisera avec Anbenncoste !"
 toarnaire_city.2.b:0 "Permettons cela. Plus de sujets sont toujours bienvenus."
 toarnaire_city.2.c:0 "Chassons-les ! Toarnaire est pour notre espèce seulement !"
 toarnaire_city.3.t:0 "Toarnaire Prospère"
 toarnaire_city.3.d:0 "La ville de Toarnaire a continué à prospérer et à grandir. Les Docks-Épines ont depuis longtemps surpassé tout autre district naval de la Baie du Vin. Le Víoraine, le centre-ville, est une merveille de bâtiments de style Renaissance Lencori et Damérien avec des touches elfiques, tandis que les toits roses du Rialaire Rosé s'étendent jusqu'aux vignobles au bord de la ville. Au sud de la rivière, le Brimdunaire s'étend, un patchwork de tous les styles architecturaux des deux derniers siècles. Toarnaire est maintenant devenue l'une des villes les plus développées de Cannor. Nous pouvons profiter de l'élan et voir la ville s'élever toujours plus haut."
 toarnaire_city.3.a:0 "Poussons plus loin, la splendeur de la ville est encore égalée par d'autres !"
 toarnaire_city.3.b:0 "Un travail déjà bien fait !"
 toarnaire_city.4.t:0 "Toarnaire Triomphante"
 toarnaire_city.4.d:0 "Ces derniers jours, Toarnaire est devenue plus riche et prospère que même la légendaire ville d'Anbenncoste. Le Rosé et le Víoraine se sont étendus d'une manière quelque peu contrôlée, s'enroulant depuis longtemps sur les collines nord et leurs vignobles, qui semblent maintenant autant faire partie de la ville que les manoirs et théâtres du quartier le plus riche de Toarnaire. Les Docks-Épines tamponnent maintenant les deux côtés de la ville, tant de navires visitant pour alimenter ses entrepôts et son industrie naissante qu'il est souvent difficile pour les visiteurs de voir où la mer se termine et où la ville commence.\n\nLa transformation la plus frappante s'est produite dans le District de Brimdunaire, cependant ; ce qui était autrefois considéré comme un bidonville s'est complètement transformé, alors que de nombreux marchands et guildes puissants s'élèvent de ses rues. Ils ont financé de magnifiques galeries, des lieux à la fois pour vendre leurs marchandises et rivaliser avec les élites du nord en prestige. Le Brimdunaire est un lieu de changements constants, de mouvements, un patchwork de rues étroites et d'appartements denses. Dans toute cette croissance, une seule constante - la Rue de la Fleur Rouge devient de plus en plus un symbole iconique de Toarnaire, au lieu du lieu infâme qu'elle était connue pour être.\n\nToarnaire s'est également étendue sous terre : citernes, catacombes, grottes et zones de production souterraines ont rejoint les laboratoires des caves à vin, à la fois légaux et illégaux. Un réseau de tunnels et de passages cachés les relie, formant une sous-ville labyrinthique où la vie est aussi commune qu'à la surface."
 toarnaire_city.4.a:0 "La vraie gloire est venue à la Baie du Vin."
 flavor_toarnaire.4.t:0 "aucun"
 flavor_toarnaire.4.d:0 "aucun"
 flavor_toarnaire.4.a:0 "aucun"
 
 # Modifier
 toarnaire_underground_wineries:0 "Les Caves à Vin"
 desc_toarnaire_underground_wineries:0 "Toarnaire est connue pour ses nombreuses caves à vin - moins connu est qu'elles cachent un grand réseau de laboratoires souterrains contrôlés par les mages du sang de la Cinquième Famille."
 toarnaire_revived_vioraine:0 "Víoraine Revitalisé"
 desc_toarnaire_revived_vioraine:0 "Le Víoraine est le cœur culturel et intellectuel de la ville. D'illustres institutions académiques, théâtres et salles de bal remplissent le district au centre de Toarnaire. La Renaissance a vu la renaissance du Víoraine, en faisant le centre de la Renaissance Lencori."
 toarnaire_architectural_boom:0 "Boom Architectural"
 toarnaire_blueblood:0 "Sang-Bleu"
 desc_toarnaire_blueblood:0 "§TLa Tour de Mage construite dans cette province fournira tous ses avantages§!\n\nLes laboratoires souterrains de Toarnaire, des opérations à grande échelle d'extraction de Sang-Bleu se produisent. La substance est utilisée comme réactif pour les potions et un remplacement de la Larme-de-Dame."
 toarnaire_wineport_support:0 "Soutien de la Baie du Vin"
 toarnaire_stand_as_one_1:0 "Unis Comme Un"
 toarnaire_stand_as_one_2:0 "Unis Comme Un"
 toarnaire_stand_as_one_3:0 "Unis Comme Un"
 toarnaire_great_rose:0 "Le Grand Rosé"
 toarnaire_great_rose_tooltip:0 "Le Rialaire Rosé est le capitole de Toarnaire, foyer des manoirs en briques blanches aux toits roses de l'élite marchande de la ville, chaque bâtiment affichant ostensiblement la richesse de leurs propriétaires."
 toarnaire_sprawl:0 "Brimdunaire Tentaculaire"
 desc_toarnaire_sprawl:0 "Le District de Brimdunaire occupe l'intégralité de Toarnaire au sud de la rivière. Brimdunaire est un bidonville tentaculaire où le côté sombre de Toarnaire éclate au grand jour, comme dans l'infâme Rue de la Fleur Rouge, foyer de la plupart des bordels de la ville."
 toarnaire_city_envy:0 "La Cité de l'Envie"
 desc_toarnaire_city_envy:0 "Toarnaire est l'Envie personnifiée, le prix désiré des quatre familles de Roilsard, des mages de la Cinquième Famille, de Lorent, de l'Empire et de tant d'autres. Et alors qu'elle devient plus prospère, de plus en plus d'yeux envieux posent leur regard sur nous."
 toarnaire_many_thorns:0 "Nombreuses Épines"
 desc_toarnaire_many_thorns:0 "Les Docks-Épines sont le district naval de Toarnaire, comprenant des centaines d'auberges, de tavernes, d'entrepôts et de bureaux de navigation qui desservent les innombrables navires et marins de Toarnaire et de la Ligue de la Baie du Vin."
 toarnaire_archive:0 "Archives de Tedertoar"
 toarnaire_toarnaire_mage_tower:0 "Bonus de Tour de Mage"
 toarnaire_wine:0 "Tour Alimentée au Sang-Bleu"

 # Privilege
 estate_mages_fifth_family:0 "Sous la Cinquième"
 estate_mages_fifth_family_desc:0 "Les Mages du Sang n'ont jamais quitté Toarnaire. Même s'ils ne peuvent pas pratiquer leur art sous la surveillance du Magistère, ils gardent cet art vivant dans des installations souterraines. Avec leur influence dans la ville revenant et même surpassant ce qu'elle était autrefois, ils ont gagné leur mot à dire dans presque toutes les affaires magiques à Toarnaire."
 
 #Estate
 toarnaire_fifth_family_name:0 "La Cinquième Famille"

 # Tooltip
 toarnaire_war_tt:0 "Si Saloren est une IA, elle §Rdéclarera la guerre§! contre nous bientôt ! \nVous devriez marquer la province comme §R« Intérêt Vital »§!."
 toarnaire_tasteful_tt:0 "Une marine forte et une haute réputation nous serviront bien dans l'événement à venir. Nous pourrions finir en guerre."
 toarnaire_envy_tt:0 "Toarnaire envie la position d'Anbenncoste."
 toarnaire_fifth_tt:0 "Les Tours de Mages dans les provinces avec le bien commercial Vin donneront leur bonus complet quand Croissance des Plantes est active."