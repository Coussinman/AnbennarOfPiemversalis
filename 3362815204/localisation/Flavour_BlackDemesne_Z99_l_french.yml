 Z99_army_restructuration_title:0 "Restructuration de l'Armée"
 Z99_army_restructuration_desc:0 "Une armée mondaine ne convient pas au Royaume des Magies. Les mages doivent être intégrés à chaque niveau, du humble initié apprenant à servir gracieusement sous ses supérieurs, aux puissants mages de guerre commandant des armées de mortels."
 Z99_mage_general_title:0 "Mages-Généraux"
 Z99_mage_general_desc:0 "Dans le cadre de notre projet de mystifier entièrement le militaire, tous les généraux existants recevront un entraînement magique obligatoire, et s'ils ne le peuvent pas, ils périront. Tous les futurs officiers de haut rang doivent venir d'une souche magique appropriée."
 Z99_magicka_segmentum_title:0 "Organisation Reformulée"
 Z99_magicka_segmentum_desc:0 "Bien que les principes d'organisation militaire soient bien testés par le temps, des changements radicaux sont nécessaires pour pleinement utiliser notre suprématie magique."
 Z99_promote_meritocracy_title:0 "Promouvoir la Méritocratie"
 Z99_promote_meritocracy_desc:0 "Étant donné le statut légal de la nécromancie, il y a peu d'usage pour le simple grognard dans notre armée. En résultat, nous devons maintenir un focus obsessionnel sur la qualité et le mérite même des recrues non-magiques - les vivants serviront dans des fonctions spéciales, des tirailleurs, troupes d'élite et ainsi de suite. S'ils ne peuvent performer dans cette capacité, ils peuvent rejoindre les morts."
 Z99_secrets_of_the_north_title:0 "Les Secrets du Nord"
 Z99_secrets_of_the_north_desc:0 "La détection de déferlantes magiques massives en Gérudie demande une investigation plus poussée par les agents du Domaine Noir."
 Z99_sailing_the_reach_title:0 "Naviguer l'Étendue"
 Z99_sailing_the_reach_desc:0 "Nous avons utilisé avec succès la divination pour identifier d'où les déferlantes pourraient venir. Nous devons maintenant dépêcher des agents pour faire le dur travail de rechercher en personne. Pour cela, l'établissement d'un grand chantier naval sera une nécessité absolue."
 Z99_finding_the_surge_title:0 "Trouver la Déferlante"
 Z99_finding_the_surge_desc:0 "Nos agents ont localisé précisément l'emplacement exact de la déferlante magique. Les vagues de peur s'exhalant de leurs sorts de communication indiquent que la source est convenablement épique..."
 Z99_jorgurem_the_frozen_title:0 "Jorgurem le Gelé"
 Z99_jorgurem_the_frozen_desc:0 "Jorgurem le Gelé, un dragon ancien d'un pedigree impeccable et descendant d'Elkaesal le Blanc, a été traqué jusqu'à son repaire. Les dragons étaient, bien sûr, des êtres qui sont naturellement accordés à la Discordance Primale - et pouvaient utiliser la magie pour remodeler le monde, comme les mythes nous le disent. Mais leur temps est révolu. Maintenant nous devons démontrer au monde que le nouvel ordre magique apportera l'ascendance des races mortelles sur de telles reliques du passé."
 Z99_scepter_of_scepters_title:0 "Sceptre des Sceptres"
 Z99_scepter_of_scepters_desc:0 "Les bêtes magiques anciennes telles que les dragons sont imprégnées de l'essence même de la magie : le chaos magique brut qui est la Discordance Primale. C'est chaque partie de leur être, contrairement à nous mortels qui devons nous éveiller pour planer comme ils le font si naturellement. Utiliser ce pouvoir est inimaginablement dangereux, c'est pourquoi nous devons nous assurer de développer un sceptre convenablement puissant avant que nous tentions de l'exploiter de peur d'être détruits par la pure Discordance."
 Z99_arise_title:0 "Lève-toi"
 Z99_arise_desc:0 "Lier les âmes est simple quand elles appartiennent à de simples mortels, mais l'âme d'un dragon est bien plus grande, et bien plus dangereuse. Un emplacement bien développé habité par des mortels est nécessaire pour fournir une ancre pour notre rituel. Pas une tâche facile, mais la récompense sera... sublime."
 Z99_ibevar_title:0 "Dans Ibevar"
 Z99_ibevar_desc:0 "Les elfes furent autrefois les successeurs de la race draconique, et furent les êtres les plus proches de puiser et comprendre le chaos magique qu'est la Discordance Primale. Cependant, leur hubris les fit échouer et abattit leur empire autrefois puissant. Pour revendiquer notre droit comme successeur et guide de ce royaume, nous devons finalement mettre au lit les prétentions hautaines des tentatives raréfiées mais ultimement pathétiques des elfes d'exploiter les forces de création."
 Z99_of_teal_blood_title:0 "De Sang Sarcelle"
 Z99_of_teal_blood_desc:0 "Ah, le goût doux de la domination. La conquête d'Ibevar nous laisse avec un dilemme, cependant. Comment devons-nous gérer les anciens maîtres de cette terre ?"
 Z99_a_crown_of_gold_title:0 "Une Couronne d'Or"
 Z99_a_crown_of_gold_desc:0 "Couronne-de-Dame est dite être le lieu de naissance de toute économie en Cannor, et l'origine de la démiurge Ara. C'est sous sa volonté que nous avons longtemps été liés au tumulte économique, mais plus maintenant. Il est temps pour la Révolution Mystique de venir à Couronne-de-Dame."
 Z99_a_tower_of_black_title:0 "Une Tour de Noir"
 Z99_a_tower_of_black_desc:0 "La Tour Noire. La citadelle castenorienne de Bal Vertesk. C'est le symbole du plus proche que nous ayons arrivé de la domination magique. Rendue infâme par l'acolyte légendaire du premier Roi-Sorcier, l'Acolyte Venac l'Arrogant, il utilisa la Tour Noire pour démontrer à tous le pouvoir de la magie incarnée. Nous devons recapturer ce symbole de notre héritage pour démontrer notre accomplissement, et dépassement, de son rêve ancien."
 Z99_the_coal_river_title:0 "La Rivière de Charbon"
 Z99_the_coal_river_desc:0 "La Rivière Alen qui touche la grande cité de Castonath est depuis devenue noire de la corvée et du charbon de l'industrie alénique. L'artisanat magique et les intrusions mécaniques sont une plaie sur ce monde, permettant au mondain d'exploiter la technologie, et pire, la magie, sans avoir pris le Chemin Ascendant. La magie appartient à ceux qui s'ouvrent à elle, et tous les utilisateurs de magie doivent endurer le labeur et la peine et la rupture et ouverture des esprits pour accepter la Discordance Primale du chaos magique, et aucune invention ne doit jamais être autorisée à pervertir ce processus."
 Z99_citizen_integration_title:0 "Intégration Citoyenne"
 Z99_citizen_integration_desc:0 "Gawed et l'Étendue Alénique étaient toujours connus pour leurs grands nombres. C'est sa mer d'humanité qui planait au-dessus des nations fragiles du sud. C'est une ressource potentiellement précieuse, et nous devons décider comment mieux l'exploiter."
 Z99_a_new_supply_title:0 "Larmes Côtières"
 Z99_a_new_supply_desc:0 "Il est dit que les îles brisées de Baycodds sont en fait faites de météorites de Larme-de-Dame anciennes qui dévastèrent la Côte-du-Dragon dans les temps passés, et que les halfelins qui y vivaient furent sujets à la Discordance Primale - et mutèrent en gnomes. Quelle que soit la vérité, Baycodds est encore un exportateur majeur de Larme-de-Dame à ce jour, et c'est inestimable pour nos efforts magiques."
 Z99_freeing_the_minds_title:0 "Sanctifier l'Esprit"
 Z99_freeing_the_minds_desc:0 "La magie est chaos. Le chaos est magie. Au centre de cela, la Discordance Primale fondamentale. Les gnomes dans leur avarice pour l'ordre ont créé un style de magie de mathématiques et de théoriques, et ces années récentes, complètement supplanté la nature métaphysique et naturelle de l'artisanat magique à travers l'abomination connue comme 'artisanat magique'. Ce fléau, une défiance à l'ordre naturel, en vérité, doit être traité, et ses pratiquants avec."
 
 Z99_eastern_consolidation_title:0 "Consolidation Occidentale"
 Z99_eastern_consolidation_desc:0 "Compléter les étapes initiales de la Révolution Mystique nécessitera la consolidation de toutes les terres de Cannor Occidental."
 Z99_pacifiy_the_east_title:0 "Pacifier l'Ouest"
 Z99_pacifiy_the_east_desc:0 "Certains des résidents mondains des anciennes nations de Castenor Ouest ont décidé de résister au nouvel ordre. Ils doivent être amenés à voir que leur nouveau rôle est de servir la glorieuse ascension des races mortelles à travers la discipline sacrée de la magie."
 Z99_gone_with_the_old_title:0 "Parti avec l'Ancien"
 Z99_gone_with_the_old_desc:0 "Le rôle que les Aventuriers ont joué dans l'histoire récente ne peut être sous-estimé, et ils sont une source précieuse de matériaux provenant de monstres et bêtes mystiques. Néanmoins, ils représentent une base de pouvoir alternative inacceptable et doivent être restructurés pour servir le Domaine."
 Z99_in_her_acolytes_service_title:0 "Au Service de [Root.Monarch.GetHerHis] Acolytes"
 Z99_in_her_acolytes_service_desc:0 "Les incarnations précédentes des royaumes sorciers et sans aucun doute tout royaume que les bienfaiteurs appelleraient 'maléfique' s'opposaient entièrement aux aventuriers à chaque caprice. Ce fut leur perte. Les aventuriers ont le sens de faire le bien, mais aussi le sens de gagner pouvoir, titres et or en chemin - alors pourquoi ne pas utiliser cela à notre avantage ? Restructurer les aventuriers et les plier dans l'appareil d'état nous fera du bien : qu'ils soient les agents choisis et favorisés pour faire nos sombres enchères dans le Domaine et au-delà. Couvrez-les de titres. Et tordez leurs désirs de faire le 'bien' en notre nom."
 Z99_breaking_the_godshield_title:0 "Briser le Bouclier-Divin"
 Z99_breaking_the_godshield_desc:0 "Arca Corvur, l'ancienne citadelle de Bal Dostan. Quand les anciens Castenoriens furent menés hors des Bois-Profonds, ce fut l'explorateur Dostan qui aida à les mener dehors, et ce fut sous son nom que les terres au sud de Castenor furent attribuées. Le Bouclier-Divin a longtemps protégé nos sombres frères au sud, et maintenant nous devons nous répandre une fois de plus et les amener sous nos ailes."
 Z99_the_sack_of_gablain_title:0 "Le Sac de Gablainé"
 Z99_the_sack_of_gablain_desc:0 "La capture de Gablainé fut féroce et destructrice, mais enfin le prix est nôtre. Que sera-t-il fait avec ?"
 Z99_freeing_the_slaves_title:0 "Libérer l'Esprit"
 Z99_freeing_the_slaves_desc:0 "L'esclavage, le servage - peu importe ses noms, c'est une abomination, la subjugation ultime de l'intuition sacrée, car les magiciens possibles sont forcés de peiner dans un dur labeur physique. Corvurie, Dostanor, et chacune de ses itérations ont été coupables de ceci au décuple, broyant leur peuple jusqu'à l'os pour de maigres récoltes. Nous capturerons Dostanor et libérerons les potentiels magiques de leurs chaînes ; le reste peut rester comme ils sont."
 Z99_end_ettalindes_line_title:0 "Finir la Lignée d'Ettalinde"
 Z99_end_ettalindes_line_desc:0 "Dans les âges passés Ettalinde la Misérable, une des acolytes de Nichmer le Roi-Sorcier, fit un sombre marché avec les croisés aldrésiens qui étaient jaloux de la longévité de la vie elfique - et ainsi, les vampires naquirent. Leurs hiérarchies et traditions anciennes précèdent les nôtres, et ils ont sans doute gardé un œil sur nos affaires et cherchent à nous détruire de leurs cryptes et repaires, pire, ils détiennent aussi indiscutablement certains des sorciers les plus puissants inconnus de l'homme - capables de défier nos propres Acolytes et peut-être même le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]. Maintenant que nous contrôlons leurs domaines nominaux de Corvurie, ils sont maintenant à notre merci, et nous devons déraciner ceux qui résistent des ombres avec la flamme-mage. Ceux qui souhaitent vivre, doivent servir."
 Z99_peasant_life_title:0 "Vie Paysanne"
 Z99_peasant_life_desc:0 "Avec la mort de leurs maîtres morts-vivants, notre chemin est maintenant clair pour élever les citoyens maintenant libérés de Dostanor. Nous devons décider comment traiter les créatures plus mondaines, celles dont les esprits sont pour toujours fermés à l'intuition des magies."
 Z99_the_dark_decree_title:0 "Le Décret Sombre"
 Z99_the_dark_decree_desc:0 "Au-delà des frontières s'assombrissant de Dostanor gisent les Marches, le rempart de l'Empire d'Anbennar. Pendant des âges cet Empire a été le bastion de tout ce qui est bien dans le monde, et pendant des âges il a été la puissance principale de Cannor. Il est temps d'annoncer notre ascension avec le passage du Décret Sombre : nous devons rejeter l'autorité de l'Empereur non seulement dans nos terres mais toutes terres, et défier directement le droit de l'Empire d'Anbennar d'exister même en premier lieu. Ceci ne finira qu'en sang."
 Z99_the_means_of_projection_title:0 "Les Moyens de Projection"
 Z99_the_means_of_projection_desc:0 "Il est temps que nous tournions notre attention vers la Mer de Bulwar, où nous avons peu de capacité à projeter le pouvoir malgré son importance stratégique. Eborthíl et les îles autour feront un excellent emplacement à la fois pour les rituels et les affaires militaires plus mondaines."
 Z99_seven_jewels_title:0 "Lier les Huit Sœurs"
 Z99_seven_jewels_desc:0 "Les Huit Sœurs sont les huit plus grandes cités de la Tête-de-Dame Orientale, connues pour leurs œuvres remarquables dans tous les domaines de la science, culture et arts. C'est le cœur administratif et urbain d'Anbennar continental, et si nous devons garder les terres de l'Empire d'Anbennar dans notre emprise, nous devons amener les Huit Sœurs sous nos ailes."
 Z99_for_a_single_crown_title:0 "La Colombe..."
 Z99_for_a_single_crown_desc:0 "L'Île de Damesear se dresse comme l'un des lieux les plus éminents et importants de Cannor. C'est ici où les elfes arrivèrent d'abord il y a plus de 500 ans, et c'est ici où les premiers humains furent vraiment autorisés à maîtriser la magie et à connaître la Discordance Primale. C'est aussi ici où la grande hubris de Damérie et de l'Empire d'Anbennar s'éleva, cherchant à dicter le sort de tous ceux qui touchent ses mers."
 Z99_a_crown_of_ashes_title:0 "...tombera."
 Z99_a_crown_of_ashes_desc:0 "Oh Anbenncóst, la Cité du Désir du Monde. La métropole grouillant de millions vivant dans la misère. Dans les âges passés, c'était Castonath qui se tenait comme la cité des cités. C'était Castonath qui était au centre du monde connu. Et elle doit le redevenir. L'univers est lié au chaos magique primal, et Anbenncóst pour tous ses défauts est un parfait exemple de cela... mais néanmoins, le chaos primal doit être accepté et intuité et le chaos primal doit être contrôlé et forgé par un utilisateur volontaire. Castonath est un exemple de cela. Un exemple de volonté. Un exemple de persévérance à travers le chaos. Castonath est une cité de tous les temps, une cité de pierre. Anbenncóst, est une cité du maintenant, et une cité construite pour flamber."
 Z99_a_field_of_dust_title:0 "Un Champ de Poussière"
 Z99_a_field_of_dust_desc:0 "Bien que le Domaine soit incontestablement le maître du monde, beaucoup gisent encore hors de notre domination. Les fermes fertiles du Petit-Pays ont nourri Cannor à travers l'histoire, mais ont longtemps été sous le contrôle de la pestilence qu'est l'espèce halfeline. Il est temps qu'ils apprennent à partager avec le reste du monde ce que leurs terres fertiles ont à offrir."
 Z99_elven_resort_title:0 "Station Elfique"
 Z99_elven_resort_desc:0 "Oh, comment la Dame Ioriel a manigancé son chemin vers le pouvoir derrière le trône de Lorent. C'est quelque chose que seuls les Acolytes pourraient rêver ! Avec ses machinations vinrent les belles forêts des Rougeoyantes. Pendant longtemps les elfes ont tenu ce sanctuaire forestier pour leurs propres accords, vivant paisiblement et ignorant largement le reste du monde. Peut-être peut-elle faire de même pour nous - c'est un site parfait pour récompenser les initiés loyaux avec les plaisirs du monde, loin du vrai pouvoir."
 Z99_a_noble_delicacy_title:0 "Une Délicatesse Noble"
 Z99_a_noble_delicacy_desc:0 "La Baie des Vins. Une région fructueuse connue pour son excès. Mais c'est dans cet excès qu'un esprit peut être vraiment libéré pour accepter cette Discordance Primale pour ce qu'elle est... et la laisser être."
 Z99_freeing_the_body_title:0 "Libérer le Corps"
 Z99_freeing_the_body_desc:0 "Le monde matériel n'est qu'une illusion, chaînes et liens pour l'esprit, car à la fin il n'y a que la Discordance Primale du chaos universel. Les kobolds peuvent ne pas être capables de développer une intuition bien disciplinée, mais nous pouvons briser leurs chaînes matérielles — et peut-être gagner encore plus de précieuse Larme-de-Dame dans le processus."
 Z99_renaissance_title:0 "La Renaissance Sombre"
 Z99_renaissance_desc:0 "La philosophie centrale du Domaine Noir est la primauté de la magie en toutes choses. Avec notre ascendance, le temps est venu d'appliquer ceci à l'art et l'architecture et de consigner l''art' pathétique du monde mondain à la poubelle de l'histoire."
 
 Z99_the_ascension_title:0 "L'Ascension"
 Z99_the_ascension_desc:0 "Le Dragon Ascendant est couronné sur le Trône-Crâne. Une longue route de cultivation attend, mais ceci est un commencement de bon augure..."
 Z99_inner_consolidation_title:0 "Consolidation Intérieure"
 Z99_inner_consolidation_desc:0 "Le contrôle de Castenor Intérieur est crucial ; après tout, c'est dans ces murs sacrés que Castenor lui-même fut fondé. Nous ne pouvons permettre que la Révolution Mystique soit étouffée comme nos prédécesseurs sorciers l'ont été."
 Z99_castonath_is_prosperous_title:0 "Castonath Prospère"
 Z99_castonath_is_prosperous_desc:0 "'Ô Cité des Cités, comme ta beauté réjouit ! L'argent n'est que le moindre de tes merveilles, qui aiguise l'intuition et bannit tout doute.'"
 Z99_absolute_power_title:0 "Pouvoir Absolu"
 Z99_absolute_power_desc:0 "Le Dragon Ascendant observe tout de sa station au-dessus du monde, remodelant et reconstruisant toutes choses d'un caprice. Le pouvoir du Trône-Crâne ne faiblit pas, et ceux qui guettent seront consumés par les ténèbres."
 Z99_corrupt_absolutly_title:0 "Corrompt Absolument"
 Z99_corrupt_absolutly_desc:0 "La faiblesse tragique de nos voisins engendre chaos et incertitude. La portée du Trône-Crâne doit s'étendre bien au-delà de nos frontières pour traiter l'imperfection du monde."
 Z99_bringer_of_order_title:0 "Porteur d'Ordre"
 Z99_bringer_of_order_desc:0 "La vie hors du Domaine est méchante, pauvre, brutale et courte. À travers la cultivation de l'intuition, nous avons créé les harmonies les plus pures de toute l'histoire. Quand nous imposons notre volonté sur les autres, ce n'est pas d'un désir de violence, mais d'une soif d'ordre et paix éternels."
 Z99_in_thy_name_title:0 "En Ton Nom"
 Z99_in_thy_name_desc:0 "Tous rendent hommage aux pieds de [Root.Monarch.GetName], le Dragon Ascendant du Trône-Crâne. Un grand festival a été appelé pour honorer les innombrables contributions du Domaine aux vies de son peuple."
 Z99_to_his_chosen_few_title:0 "Les Quelques Élus"
 Z99_to_his_chosen_few_desc:0 "Les monarques magiques précédents ont été submergés et consumés par le narcissisme et la paranoïa, finis par leur besoin de tout contrôler - mais ce n'est pas la voie du chaos magique primal, ce n'est pas la voie de la Discordance Primale. Le [Root.Monarch.GetTitle] suit les pas de Nichmer, le premier Roi-Sorcier, qui arriva à la conclusion que, pour éviter ce sort, pouvoir, connaissance et responsabilité doivent être partagés avec un groupe choisi de mages connus comme les Acolytes, qui porteront sa parole dans leurs domaines respectifs."
 Z99_the_blakpurgis_title:0 "La Purge Noire"
 Z99_the_blakpurgis_desc:0 "Le grand tournoi magique connu comme la Purge Noire est sûrement un spectacle sans pareil dans le monde, mais peu daignent même être à proximité quand elle se déroule, les Acolytes et [Root.Monarch.GetTitle] compétitionnant pour démontrer leur prouesse mystique avec peu de préoccupation pour le bien-être de ceux à proximité ou même la stabilité locale de la réalité. Le gagnant est le mage le plus puissant de tous, et ainsi à l'œil de la tempête qu'est la Discordance Primale."
 Z99_west_deepwoods_title:0 "Dans les Bois-Profonds"
 Z99_west_deepwoods_desc:0 "Les Bois-Profonds sont un lieu fantastiquement intéressant, l'une des plus grandes interactions à échelle du mystique avec la nature mondaine grâce aux nombreuses machinations aliens des Fées. La conquête des Bois-Profonds Ouest est nécessaire pour assurer que le pouvoir et mystères de la forêt restent sous le ferme contrôle du Trône-Crâne."
 Z99_scepter_industry_title:0 "Industrie des Sceptres"
 Z99_scepter_industry_desc:0 "Avec le nombre croissant d'initiés et mages, il y a eu un niveau de demande pour les sceptres jamais vu avant sur Cannor. Heureusement, notre décision prudente de prendre le contrôle des Bois-Profonds Ouest a fourni beaucoup de bois magique pour remplir la demande. Que la déforestation commence !"
 Z99_the_twin_spies_title:0 "Les Espions Jumeaux"
 Z99_the_twin_spies_desc:0 "L'action ne peut être prise qu'avec la connaissance, signifiant que l'acquisition de connaissance est d'importance primordiale. Nous avons de bonnes raisons de croire que la conquête de Tellum et Nathalaire sera d'une grande assistance en ceci."
 Z99_the_eyes_and_the_ears_title:0 "Les Yeux et les Oreilles"
 Z99_the_eyes_and_the_ears_desc:0 "Tellum et Nathalaire seront deux grandes cités au cœur de notre réseau d'information, le cœur battant de l'esprit de la nation. Cependant, avant qu'elles puissent soutenir de tels efforts, le Trône-Crâne devra faire des investissements considérables dans l'infrastructure locale."
 Z99_operation_overseer_title:0 "Opération Surveillant"
 Z99_operation_overseer_desc:0 "L'Opération Surveillant est une invasion planifiée de Sarhal, proposée aux Acolytes et au [Root.Monarch.GetTitle] par un des généraux supérieurs du Domaine. Nos soldats débarqueraient en masse à la côte nord, et de là établiraient une tête de pont depuis laquelle baser les futures conquêtes sur le continent."
 Z99_the_khet_shores_title:0 "Les Rivages Khets"
 Z99_the_khet_shores_desc:0 "Kheterata se dresse encore hors de notre influence, et avec un tel symbole d'endurance historique se dressant en défiance de la Révolution Mystique, il y aura toujours des doutes sur notre nouvel ordre. Il est temps d'établir la base d'opérations du Domaine sur leurs rivages."
 Z99_stabilizing_our_grip_title:0 "Stabiliser notre Emprise"
 Z99_stabilizing_our_grip_desc:0 "Le contrôle de Sarhal Nord est ténu tant que nous restons des suzerains distamment retirés. Un projet d'installer délibérément des sujets loyaux sera clé pour intégrer pleinement ces terres dans le Domaine."
 Z99_claiming_the_mandate_title:0 "Revendiquer le Mandat"
 Z99_claiming_the_mandate_desc:0 "Les Khets sont un parfait exemple d'un démiurge fait chair. Leur présence même est un affront au Domaine Noir, et doit être traitée de façon permanente... une fois que l'Expansion de Sarhal arrive (dans longtemps). À déterminer."
 Z99_dwarf_fortress_title:0 "Une Forteresse Naine"
 Z99_dwarf_fortress_desc:0 "Les nains sont une race obsédée par le mondain et matériel. Avec notre guidance, cependant, ils peuvent encore s'avérer vivre des vies productives au service de la magie. La conquête de Rubyhold fournira une excellente opportunité d'apprendre comment traiter cette population problématique d'une façon autonome."
 Z99_fate_of_the_ancients_title:0 "Sort des Anciens"
 Z99_fate_of_the_ancients_desc:0 "Les elfes et nains sont des races anciennes, un symbole de l'ancien ordre lui-même. Leur existence complique notre projet de refaire le monde anew et libérer les mortels des mensonges qui les gardent en chaînes quand ces fous à longue vie vivent pour le passé. Il est temps de s'établir sur une approche permanente à de telles créatures à longue vie."
 Z99_politics_title:0 "Politique"
 Z99_politics_desc:0 "'Y a-t-il quelque chose de plus dégoûtant que ce qu'ils appellent politique ? Ce n'est que déchet, une moquerie révoltante de poursuite valable. Je suis venu pour y mettre fin, ici et partout.'"
 Z99_far_and_wide_title:0 "Loin et Large"
 Z99_far_and_wide_desc:0 "'Et vous briserez le mondain sur votre genou, et de lui vous libérerez le monde, et en lui vous serez libérés du monde.'"
 
 Z99_southern_consolidation_title:0 "Consolidation Méridionale"
 Z99_southern_consolidation_desc:0 "Le contrôle de Castenor Méridional sécurisera le Domaine contre les dirigeants trop ambitieux cherchant à restaurer l'hégémonie du mondain sur le continent."
 Z99_secure_the_south_title:0 "Sécuriser le Sud"
 Z99_secure_the_south_desc:0 "Une forteresse protégeant le passage dans Escann Méridional réduira substantiellement la zone géographique qui doit être gardée sous supervision magique directe. Une telle action est donc une entreprise des plus prudentes."
 Z99_the_black_blueprint_title:0 "Le Plan Noir"
 Z99_the_black_blueprint_desc:0 "'Cherchez, alors, deux choses : libérer les mages du monde du mondain, et les aider dans leur ascension pour intuiter la nature de la Discordance Primale.'"
 Z99_breathing_gods_title:0 "Dieux Respirants"
 Z99_breathing_gods_desc:0 "'Abattez les faux démiurges qui tiennent vos âmes en chaînes ! Ces soi-disant 'dieux' ne sont rien à côté du pouvoir exalté du Trône-Crâne. Prosternez-vous devant le Dragon Ascendant et rendez-lui votre adoration sacrée !'"
 Z99_unveiling_the_shroud_title:0 "Percer le Voile"
 Z99_unveiling_the_shroud_desc:0 "La conquête des Bois-Profonds doit être entreprise avec grand soin. Ce n'est pas un simple royaume mondain, facilement balayé par le barattage du pouvoir mystique, mais à la place un intrinsèquement lié au Plan des Fées : le Royaume des Fées. Une préparation soigneuse sera nécessaire pour apporter le succès, et le succès doit être atteint."
 Z99_a_growing_need_title:0 "Un Besoin Croissant"
 Z99_a_growing_need_desc:0 "Notre projet n'est pas de créer un mage unique tout-puissant, mais de créer un cercle de magiciens légendaires de pouvoir magique incomparable. Réactifs, sujets de test, matériaux bruts et ressources mythiques sont tous nécessaires en grandes quantités pour cette poursuite."
 Z99_a_timber_need_title:0 "Les Besoins en Bois"
 Z99_a_timber_need_desc:0 "Le bois du monde mondain des démiurges ne vaut presque rien pour nos besoins. Seuls les arbres mystiques des Bois-Profonds peuvent satisfaire le besoin croissant de bois magique dans le Domaine."
 Z99_the_verdant_link_title:0 "Le Lien Verdoyant"
 Z99_the_verdant_link_desc:0 "Le Lien Verdoyant est l'une des instances les plus fascinantes d'un système magique permanent et à grande échelle. Il est dit qu'il plonge dans et hors du plan des Fées, et que voyager à travers peut vous mener n'importe où dans les Bois-Profonds eux-mêmes. La conquête sera nécessaire pour effectuer l'étude plein-temps de sa morphologie particulière."
 Z99_the_verdant_secret_title:0 "Le Secret Verdoyant"
 Z99_the_verdant_secret_desc:0 "Les secrets du Lien Verdoyant sont près de notre portée. Avec les plus grands esprits à jamais marcher le monde s'aiguisant sur le problème, ce n'est qu'une question de temps avant que cette pièce particulière d'obscuras se plie à la lumière brillante de la connaissance."
 Z99_encroaching_light_title:0 "Lumière Envahissante"
 Z99_encroaching_light_desc:0 "Le contrôle des Bois-Profonds dans le Matériel Primaire a été sécurisé, et maintenant il est temps pour le Domaine de commencer le processus de récupérer les graines de magie des prisons arcaniques : le Royaume des Fées."
 Z99_breaking_the_quiet_title:0 "Briser le Silence"
 Z99_breaking_the_quiet_desc:0 "Comment se peut-il que les Bois-Profonds, à leur taille et instabilité planaire, existent dans le Matériel Primaire ? Ceci viole tout ce que nous pensions savoir sur la Science Sombre ! Une investigation plus poussée n'est pas seulement garantie, mais urgente."
 Z99_secrets_of_the_veil_title:0 "Secrets du Voile"
 Z99_secrets_of_the_veil_desc:0 "Un secret déterré. Une connaissance si grande et terrible, si abstraite et incompréhensible... Une théorie unifiée de physique occulte s'étend devant nous, s'assemblant dans les esprits des Acolytes."
 Z99_timed_research_title:0 "Recherche Intemporelle"
 Z99_timed_research_desc:0 "Avec notre compréhension nouvellement trouvée de comment le temps est relié à la Discordance Primale, il sera possible de créer des laboratoires et études temporellement décalés permettant à nos mages de travailler avec presque tout le temps du monde."
 Z99_first_bulwari_steps_title:0 "Premiers Pas Bulwaris"
 Z99_first_bulwari_steps_desc:0 "La conquête de la superstition nous mène maintenant à Bulwar, où les humains furent d'abord créés par des démiurges depuis longtemps partis. La Révolution Mystique marche, et nous allumons maintenant les premières étincelles de ce qui sera une conflagration massive, ne laissant que les cendres de l'ancien ordre de la région."
 Z99_operation_sunset_title:0 "Opération Crépuscule"
 Z99_operation_sunset_desc:0 "Le Trône-Crâne ne peut tolérer aucun défi à sa primauté. L'hubris des mondains qui se comparent au lever et coucher du soleil ne sera toléré pour même un moment de plus que nécessaire. Il est temps de soumettre ces fous et briser les chaînes démiurgiques gardant encore tant dans leur emprise."
 Z99_the_entrance_title:0 "L'Entrée"
 Z99_the_entrance_desc:0 "Le [Root.Monarch.GetTitle] a déclaré que l'indépendance de Brasan a pris fin — et la parole de [Root.Monarch.GetHerHisCap] n'est pas seulement loi pour l'homme, mais aussi pour la nature. Tout ce qui reste est que la machinerie d'état exécute ce que [Root.Monarch.GetSheHeCap] a rendu inévitable."
 Z99_the_heart_title:0 "Le Cœur"
 Z99_the_heart_desc:0 "Ils disent que la cité de Bulwar est le grand cœur de cette terre, mais c'est seulement le cœur de la superstition, mensonges et tromperie perpétrés par le mondain. Temps, alors, de le sacrifier sur l'autel de l'intuition."
 Z99_brotherhood_title:0 "Fraternité"
 Z99_brotherhood_desc:0 "'Unissez vos esprits semblables à vous en fraternité. Ignorez toute résistance ; quand ce qui est obscurci est éclairci, seule la gratitude restera.'"
 Z99_power_title:0 "Pouvoir"
 Z99_power_desc:0 "'Et je subjuguerai même le soleil lui-même ! Regardez comme il se terre devant moi ! Inclinez-vous devant le Trône-Crâne, devant les ténèbres qui éteignent le jour !'"
 
 Z99_the_first_acolyte_title:0 "Le Premier Acolyte"
 Z99_the_first_acolyte_desc:0 "Le [Root.Monarch.GetTitle] a gardé une coterie d'initiés loyaux et leur a enseigné les secrets cachés et obscurs des temps anciens, de la Discordance Primale fondamentale, le chaos magique qui dicte tout et rien. Maintenant un s'est marqué comme méritant une place spéciale à [Root.Monarch.GetHerHis] main droite."
 Z99_the_second_acolyte_title:0 "Le Second Acolyte"
 Z99_the_second_acolyte_desc:0 "Le [Root.Monarch.GetTitle] corrigera les erreurs de ceux qui vinrent avant — le grand travail à faire ne peut être compromis par l'hubris, narcissisme ou égoïsme. Un autre Acolyte doit ascendre, de peur que la mort de seulement deux âmes fragiles compromette tout ce qui est encore à être."
 Z99_wardens_of_the_state_title:0 "Gardiens de l'État"
 Z99_wardens_of_the_state_desc:0 "Les créatures sans parents du royaume seront placées sous les soins bienveillants du Trône-Crâne. En retour, il est seulement naturel qu'elles doivent rendre service et exister comme une ressource pour la disposition du [Root.Monarch.GetTitle]. Quel usage précis cela devrait être est une matière pour discussion plus poussée."
 Z99_collegia_oxcura_title:0 "Académie des Ombres"
 Z99_collegia_oxcura_desc:0 "Maintenant que les secrets les plus sombres de l'ésotérique peuvent être parlés à nouveau au grand jour, une institution doit être créée pour enseigner cette connaissance puissante aux quelques élus qui peuvent être de confiance avec une telle sagesse."
 Z99_test_subjects_title:0 "Sujets de Test"
 Z99_test_subjects_desc:0 "La recherche sur les créatures vivantes a stagné due à un manque de sujets de test appropriés. Heureusement, les nombreuses créatures fées des Bois-Profonds sont un excellent choix pour les assistants de recherche involontaires d'un Acolyte car elles sont naturellement liées à la Discordance Primale."
 Z99_border_laboratories_title:0 "Laboratoires Frontaliers"
 Z99_border_laboratories_desc:0 "Les frontières des Bois-Profonds sont des espaces liminaux entre le mondain et le magique, un lieu idéal pour l'expérimentation. Un réseau de laboratoires magiques secrets devrait y être construit."
 Z99_east_deepwoods_title:0 "Bois-Profonds Est"
 Z99_east_deepwoods_desc:0 "Le temps d'indépendance pour les Bois-Profonds Est approche sa fin, car le [Root.Monarch.GetTitle] a révoqué le droit des habitants présents de maintenir leur souveraineté."
 Z99_luxury_industry_title:0 "Industrie de Luxe"
 Z99_luxury_industry_desc:0 "Les Bois-Profonds sont si vastes, et si profitables, que toutes nos poursuites magiques les plus industrieuses et productives peuvent être satisfaites et avoir encore de vastes réserves de bois magique en surplus. Peut-être est-il temps de considérer comment cette ressource peut être exploitée dans un sens plus traditionnel."
 Z99_the_dames_tear_title:0 "La Larme de la Dame"
 Z99_the_dames_tear_desc:0 "La Larme-de-Dame a été largement connue pour ses propriétés magiques depuis quelque temps, et en effet elle est absolument cruciale pour tout travail majeur d'arcanes. Manquer de notre propre provision suffisante est de nous placer à la merci de marchands mondains, un état d'affaires abominable qui ne sera pas toléré."
 Z99_the_nine_eternal_pillars_title:0 "Les Neuf Piliers Éternels"
 Z99_the_nine_eternal_pillars_desc:0 "Les mortels qui fixent le Royaume des Fées sont laissés muets dans un émerveillement merveilleux. Heureusement, nos dieux vivants ne sont pas de simples mortels, et ils restent non affectés.\n\nÀ travers une compréhension profonde de ce qui est et ce qui sera et ce qui a toujours été, ils ont compris ce royaume étranger, et à travers neuf piliers glorieux ce qui fait trembler les autres sera abaissé et fait pour servir le Trône-Crâne."
 Z99_underground_path_title:0 "Chemin Souterrain"
 Z99_underground_path_desc:0 "Notre grand projet de construction de neuf grands piliers continue de bon train, et le développement plus poussé par des scores de magiciens a produit un plan pour condenser la magie du Royaume des Fées en Larme-de-Dame liquéfiée. Afin de canaliser correctement cette arcane brute, nous devons trouver les tunnels autrefois occupés par les racines de l'Arbre du Monde qui couraient à travers ces bois."
 Z99_the_world_root_title:0 "Les Racines du Monde"
 Z99_the_world_root_desc:0 "Nous avons fini le projet de cartographier les anciennes racines de l'Arbre du Monde, et avec notre compréhension complétée des tunnels, nous sommes maintenant en position de commencer la construction du Puits de Majesté."
 Z99_the_well_of_majesty_title:0 "Le Puits de Majesté"
 Z99_the_well_of_majesty_desc:0 "'Il n'y a pas de loi que [Root.Monarch.GetHerHis] loi, il n'y a pas de mot que [Root.Monarch.GetHerHis] mot, il n'y a pas de lumière que [Root.Monarch.GetHerHis] lumière. Rendez grâces alors que [Root.Monarch.GetSheHe] descend dans le Puits, [Root.Monarch.GetSheHe] qui embrasse la Discordance Primale de magie et les place aux pieds de la mortalité. Gardez cette prière dans votre cœur, et ne parlez pas un mot de blasphème.'"
 Z99_solaris_title:0 "Solaris"
 Z99_solaris_desc:0 "Le [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] apparaîtra en Bulwar, et [Root.Monarch.GetSheHeCap] parlera l'incantation de l'aube au crépuscule, et à l'aube du second jour le soleil ne se lèvera pas sur Bulwar, car les ailes du Dragon Ascendant obscurciront le soleil à sa place, et tous sauront que [Root.Monarch.GetSheHeCap] est venu revendiquer le monde."
 Z99_order_title:0 "Ordre"
 Z99_order_desc:0 "Les créatures de Bulwar se terrent de peur, car le Prophète Sombre ne tolère aucun questionnement. Comme la rébellion est futile quand combattre [Root.Monarch.GetHerHimCap] c'est combattre le monde lui-même ? Comment combattra-t-on le soleil qui sert [Root.Monarch.GetHerHimCap], ou la lune ? Comment combattra-t-on la terre, la mer, les cieux ?"

