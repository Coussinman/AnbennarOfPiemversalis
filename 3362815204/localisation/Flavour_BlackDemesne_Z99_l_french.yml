 #Decisions
 acolyte_influence_title:0 "£icon_black_demesne£Menu des Acolytes"
 acolyte_influence_desc:0 "Tous savent que le Roi-Sorcier est inattaquable par tous, un mage consommé possédant des pouvoirs qui rivalisent avec les dieux eux-mêmes. Tous savent également, cependant, qu'un jour ce grand dirigeant tombera, pour ne plus jamais se relever. Nul n'en est plus conscient que [Root.Monarch.GetHerHis] nombreux acolytes qui complotent et intriguent sans cesse, forgeant des alliances changeantes et livrant d'innombrables batailles, espérant succéder au trône de l'Ascendant, maître des royaumes d'Halann.\n\n§YL'acolyte le plus influent montera sur le trône à la mort de [Root.Monarch.GetName].§!\n\n§lSi nous avons assez de provinces pour élever un mage au rang d'acolyte du puissant Roi-Sorcier, cette décision lancera un événement nous permettant de le faire.§!\n§YNous pouvons élever un nouvel acolyte pour chaque 50 provinces possédées par nous ou nos acolytes. Actuellement : §D[Root.numOfProvince.GetValue]§!§!\n\n§YCliquer sur la décision pour actualiser.§!"
 send_the_apostle_title:0 "£icon_black_demesne£Envoyer l'Apôtre"
 send_the_apostle_desc:0 "Nous pouvons utiliser notre Apôtre pour intégrer nos provinces. Ce processus prendra plus de temps et nous coûtera de l'argent, mais nous coûtera également moins de pouvoir administratif."
 mapping_the_world_root_title:0 "£icon_black_demesne£Cartographier les Racines du Monde"
 mapping_the_world_root_desc:0 "Vous cherchez essentiellement les cavernes souterraines formées par les racines du monde de l'arbre-monde mort"
 finding_the_surge_title:0 "£icon_black_demesne£Trouver la Poussée"
 finding_the_surge_desc:0 "Nous devons équiper une expédition pour trouver l'origine de la récente poussée magique qui a secoué le nord."
 subjugating_the_beast_title:0 "£icon_black_demesne£Subjuguer la Bête"
 subjugating_the_beast_desc:0 "[Root.Monarch.GetName], l'Ascendant et le mage le plus puissant à avoir jamais foulé les terres d'Halann affrontera Jorgurem en combat singulier, car des êtres moindres n'ont aucune chance contre une bête d'une telle force, et ne feraient qu'entraver [Root.Monarch.GetHerHim] dans [Root.Monarch.GetHerHis] confrontation.\n\n§YIl est fortement conseillé de §RNE PAS§! combattre le dragon à moins que votre monarque ne possède des capacités §Olégendaires§! dans plusieurs écoles de magie.§!\n\n§YVotre monarque peut être §Rblessé§! ou §Rtué§! s'il perd au combat, mais §MJorgurem§! ne récupérera pas des blessures qui lui ont été infligées lors de confrontations précédentes.§!\n\n§RCeci commencera un concours de force entre §MJorgurem le Gelé§! et votre dirigeant.§!"
 scepter_industry_decision_title:0 "£icon_black_demesne£Acquérir un Sceptre"
 scepter_industry_decision_desc:0 "Chaque mage a besoin d'un sceptre, le principal focalisateur magique utilisé pour lancer la magie et stocker les énergies magiques. C'est notre conduit vers la Discordance Primaire, et tout mage égoïste peut maintenant en acquérir un modérément puissant avec facilité grâce à nos incursions dans les Bois-Profonds."
 jorgurem_the_fallen_title:0 "£icon_black_demesne£§TJorgurem le Déchu§!"
 jorgurem_the_fallen_desc:0 "Ceci ouvre le menu qui vous permet d'utiliser votre dragon mort-vivant, soit pour tuer des unités ennemies dans une bataille, soit pour faire exploser un fort.\n\n§RNotre dirigeant doit mener une armée au combat ou dans un siège.§!"
 walk_the_stellar_path_title:0 "£icon_black_demesne£§bFormer le Domaine Noir§!"
 walk_the_stellar_path_desc:0 "La primauté de la magie doit venir. Nous devons proclamer le Domaine Noir et unir le monde sous nos bannières !"
 can_form_bd_tooltip:0 "A consolidé Escann et décidé de consacrer la nation à la magie"
 the_well_of_majesty_title:0 "£icon_black_demesne£Le Puits de Majesté"
 the_well_of_majesty_desc:0 "Que ferons-nous de ce nouveau pouvoir trouvé ?"
  
