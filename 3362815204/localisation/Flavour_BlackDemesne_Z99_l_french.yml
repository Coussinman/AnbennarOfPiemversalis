 #Reforms
 black_demesne_reform:0 "Le Domaine Noir"
 black_demesne_reform_desc:0 "Quand le Dragon Ascendant s'éleva au Trône de Crâne, l'ordre fut forgé à partir du chaos fondamental de la Discordance Primaire, un plan pour changer le monde. Dans le Domaine, c'est la capacité magique et l'intuition mystique qui marquent la valeur d'une personne, pas leur lignée. Les utilisateurs de magie sont des citoyens à part entière d'un état dur mais généralement juste. D'autre part, les non-magiciens vivent une vie de subjugation et de suppression légale totale, bien que certains parviennent néanmoins à accumuler une influence considérable."
 black_acolyte_reform:0 "Acolyte Noir"
 black_acolyte_reform_desc:0 "Une centralisation excessive crée des vulnérabilités, et ne sied pas à une nation construite sur le flux chaotique de la Discordance Primaire. Ainsi, de puissants mages connus sous le nom d'Acolytes sont sélectionnés pour travailler étroitement avec le gouvernement central. La compétition subséquente pour les faveurs engendre des mages puissants et retors qui peuvent poursuivre le travail de construction d'un nouveau monde à partir des ruines de l'ancien."
 the_black_blueprint_reform:0 "Le Plan Noir"
 the_black_blueprint_reform_desc:0 "Nous savons comment les choses doivent être, mais notre volonté ne peut pas encore l'accomplir. C'est le problème central qui pousse quelqu'un à étudier la magie en premier lieu. Comme le magicien, le Domaine doit subir une transformation pour qu'il puisse exercer sa volonté à travers tout Cannor. Pour y parvenir, nous avons créé à la fois un plan interne et externe ; un plan pour apprendre et un plan pour agir."
 black_hands_reform:0 "Mains Noires"
 black_hands_reform_desc:0 "En plus d'être les apprentis directs du Roi-Sorcier, les Acolytes reçoivent le droit d'administrer des parties du Domaine, où leur volonté sera loi. Ce système de gouvernement décentralisé qui est encore contrôlé par des liens personnels de loyauté et d'admiration fait partie du génie du Domaine Noir : c'est le chaos contrôlé."
 mechanic_always_mage_yes:0 "Ce pays générera toujours un §YDirigent Mage Puissant§!."
 mechanic_always_witch_king_yes:0 "Ce pays générera toujours un §YRoi-Sorcier§!."
 mechanic_acolyte_election_yes:0 "\nÀ la §YMort du Dirigeant§!, l'§gAcolyte§! avec la plus haute §YInfluence§! deviendra le nouveau §gRoi-Sorcier§!."
 mechanic_black_demesne_conquest_yes:0 "\nTant que nous avons §Y2§! §gDominions Acolytes§! sous notre contrôle, nous aurons accès à un §YCasus Belli§! spécial et une §YOption de Paix§! nous permettant d'§Rannexer complètement un pays voisin entier§!, libérant leurs vassaux dans le processus. Les provinces du pays seront alors divisées entre nous et nos Acolytes suivant notre privilège de domaine §YDistribution des Terres§!, et notre §YInfluence d'Acolyte§!. Vous avez besoin d'un minimum de §Y2§! §gDominions Acolytes§! pour débloquer ce casus belli, et chaque §gDominion Acolyte§! nous permettra d'annexer un pays avec §Y150 de Développement§! ou moins. Avoir §Y7§! §gDominions Acolytes§! supprimera toute limite.\n"
 mechanic_cant_change_primary_culture_yes:0 "Nous ne pouvons pas changer notre culture primaire."
 
