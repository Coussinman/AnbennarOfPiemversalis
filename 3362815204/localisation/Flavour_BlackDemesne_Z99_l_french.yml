 black_demesne.1.t:0 "Ascension Sombre"
 black_demesne.1.d:0 "Au bout d'une grande salle se dresse le Dragon Ascendant, l'Acolyte montant qui est sur le point de prendre le trône. La lumière entrant par les vitraux projette des reflets multicolores sur le sol de pierre en contrebas. La foule assemblée de dignitaires, qui inclut un certain nombre de mortels ordinaires, se regardent nerveusement tandis qu'une douzaine de mages juniors postés autour de la salle commencent à psalmodier des invocations. L'Acolyte sourit. La peur, bien sûr, est l'objectif.\n\nTout à coup, la douzaine de mages fait un mouvement simultané avec leurs mains et la salle est plongée dans l'obscurité totale. C'est comme si le soleil avait cessé de briller et que l'essence de la nuit elle-même avait été amenée dans la pièce. La voix basse et menaçante du Dragon Ascendant commence sa propre psalmodie, et une centaine de petites boules de flamme commencent à danser dans l'air, projetant une illumination orange-rouge vacillante sur les visages choqués des témoins assemblés.\n\nLentement, elles convergent pour former des lettres, une écriture que seuls les initiés peuvent comprendre : 'Contemplez celui qui commande le monde'. Des cris d'acclamation et de louange retentissent de la part des magiciens rassemblés, et les ordinaires s'enfoncent davantage dans leurs chaises, comme s'ils espéraient éviter d'être remarqués. Le Dragon s'est Élevé, et un [Root.Monarch.GetTitle] est né."
 black_demesne.1.a:0 "Gloire ! Gloire ! Gloire !"
 
 black_demesne.2.t:0 "Le Domaine s'Étend"
 black_demesne.2.d:0 "La Révolution Mystique marche, brûlant les vestiges de l'ancien monde dans une flamme dévorante. Alors que de nouvelles terres tombent sous le Trône de Crâne, nous devons décider de la meilleure façon de les administrer."
 black_demesne.2.a:0 "Partager les terres entre le Trône et les Acolytes"
 black_demesne.2.b:0 "Diviser les terres entre les Acolytes"
 black_demesne.2.c:0 "Les placer sous contrôle direct"
 black_demesne.2.e:0 "Créer un nouveau Dominion"
 
 black_demesne.3.t:0 "L'Apôtre"
 black_demesne.3.d:0 "Un Apôtre Noir est un initié magique bien considéré qui n'a pas tout à fait atteint le niveau d'Acolyte. Puissants de leur propre droit, les Apôtres sont les voix du [Root.Monarch.GetTitle] dans les terres lointaines à travers le Domaine, exécutant la volonté du Trône de Crâne. Comme le veut la coutume, un Apôtre s'est préparé à voyager vers des terres mal intégrées pour forcer l'élite locale à une soumission rampante.\n\n§RVous pouvez utiliser cette décision pour intégrer des provinces autrement non intégrables à cause du gore frontalier.§!"
 black_demesne.3.a:0 "Continuer"
 black_demesne.3.b:0 "Pas en ce moment"
 
 black_demesne.4.t:0 "Avenir de notre Dominion"
 black_demesne.4.d:0 "La conquête et l'expansion continuent à un rythme sain, et le système des Acolytes s'est avéré être un grand succès jusqu'à présent. La marche en avant du temps vient dégrader et ébranler toutes les fondations du monde d'avant, pour le meilleur et pour le pire. Nous voilà laissés avec la décision de ce qu'il faut faire avec les terres qui se trouvent actuellement sans propriété légitime."
 black_demesne.4.a:0 "Les partager entre les Acolytes et le Trône"
 black_demesne.4.b:0 "Les diviser entre les Acolytes"
 black_demesne.4.c:0 "Tout placer directement sous le Trône"
 black_demesne.4.e:0 "Choisir un nouvel Acolyte pour régner dessus"
 
 black_demesne.5.t:0 "Un Nouveau Dominion"
 black_demesne.5.d:0 "Des chuchotements des mages moindres à la cour ont filtré jusqu'au [Root.Monarch.GetTitle]. Des préoccupations ont grandi que la quantité de terres détenues directement par le Trône risque l'effondrement du Domaine, tout comme la destruction historique du royaume de l'Hérétique. L'idée que nous ne devons pas suspendre l'avenir de la Révolution Mystique aux épaules d'une seule personne est la philosophie gouvernante du Domaine Noir, et il semble que le temps soit venu d'établir un nouveau Dominion sous un Acolyte sujet."
 black_demesne.5.a:0 "Il y a de la sagesse dans leurs paroles"
 black_demesne.5.b:0 "Ils osent défier mon autorité ?"
 black_demesne.5.c:0 "Retourner"
 
 black_demesne.6.t:0 "Interactions des Acolytes"
 black_demesne.6.d:0 "Au Rite d'Onction annuel, tous les Acolytes prêtent leur fidélité au [Root.Monarch.GetTitle] via un lien magique. À travers ce lien, le [Root.Monarch.GetTitle] peut interagir avec les Acolytes de diverses manières. Avec le temps et la pratique, la gamme d'interactions possibles sera étendue."
 black_demesne.6.a:0 "Retourner"
 black_demesne.6.b:0 "Damnation"
 black_demesne.6.c:0 "Retirer la Damnation"
 black_demesne.6.e:0 "Ostraciser [country.GetName]"
 black_demesne.6.f:0 "Favoriser [country.GetName]"
 
 black_demesne.7.t:0 "Traquer la Poussée"
 black_demesne.7.da:0 "Nos agents cherchant la poussée magique qui a récemment secoué le nord, ont finalement réussi à localiser la source dans [province.GetName]. Des messages frénétiques ont été expédiés vers la Tour Calcinée, directement au [Root.Monarch.GetTitle], signalant la présence d'un dragon !"
 black_demesne.7.db:0 "Hélas, nos agents ont échoué à l'origine de la poussée magique dans [province.GetName]. Bien que la masse arcane de la poussée ait déformé et tordu les flux de magie dans cette zone, il semble que son origine soit ailleurs. Cependant, nous pouvons sûrement extrapoler une idée de où elle pourrait vraiment être."
 black_demesne.7.a:0 "Nous l'avons trouvé !"
 black_demesne.7.b:0 "Malédiction !"
 
 black_demesne.8.t:0 "Tué Jorgurem"
 black_demesne.8.d:0 "[Root.Monarch.GetName] a stupéfié le monde entier ! Dans un effort pour éviter que Jorgurem ne fuie là où le Domaine ne pourrait l'atteindre, le [Root.Monarch.GetTitle] a conçu le plan de défier le dragon en duel. Refuser un défi si hautain d'un mage mortel blesserait gravement la fierté et l'honneur qui sont si centraux à l'identité d'un dragon, et il fut contraint d'accepter, supposant qu'il ferait rapidement le travail de notre glorieux monarque.\n\nHeureusement pour nous, le dragon a mal calculé, ne comprenant pas le pouvoir de notre intuition sombre. La bataille fut acharnée, mais le glorieux pouvoir destructeur du [Root.Monarch.GetTitle] déchira la terre et abattit Jorgurem. Des villages à des dizaines de kilomètres rapportèrent avoir senti le tremblement de la terre dans les suites de la bataille. L'exaltation des races mortelles continue, et nous renversons toutes les reliques de notre ancienne subjugation. Tout le monde s'étend aux pieds du Dragon Ascendant, qui nous porte tous à travers la peur et la discorde !"
 black_demesne.8.a:0 "Que ce soit un avertissement contre la défiance."
 
 black_demesne.9.t:0 "Vaincu par Jorgurem"
 black_demesne.9.d:0 "[Root.Monarch.GetName] a stupéfié le monde entier ! Dans un effort pour éviter que Jorgurem ne s'enfuie là où le Domaine ne pourrait l'atteindre, le [Root.Monarch.GetTitle] a conçu le plan de défier le dragon en duel. Refuser un défi si hautain de la part d'un mage mortel aurait gravement blessé l'orgueil et l'honneur qui sont si centraux à l'identité d'un dragon, et il fut contraint d'accepter, supposant qu'il ferait rapidement le travail de notre glorieux monarque.\n\nMalheureusement, bien que le [Root.Monarch.GetTitle] ait réussi à blesser Jorgurem, [Root.Monarch.GetSheHe] fut à son tour gravement [Root.Monarch.GetSheHe] blessé. Nous ne pouvons être sûrs si [Root.Monarch.GetSheHe] survivra, et si [Root.Monarch.GetSheHe] survit, il est improbable que [Root.Monarch.GetSheHe] se remette jamais pleinement de dommages arcaniques d'une telle ampleur. Un revers temporaire pour la Révolution Mystique, mais qui est sans aucun doute humiliant pour le Trône-Crâne."
 black_demesne.9.a:0 "La vengeance sera nôtre !"
 
 black_demesne.10.t:0 "Éveille-toi"
 black_demesne.10.d:0 "L'air glacial mord la peau des mages, qui se tiennent le long de la circonférence d'un cercle massif délimité par de grandes pierres. Le cercle englobe le corps principalement gelé de Jorgurem, le dragon autrefois grand terrassé par le pouvoir du [Root.Monarch.GetTitle]. Aux points cardinaux du cercle se tiennent les Acolytes, et debout à la tête de Jorgurem se trouve le [Root.Monarch.GetTitle], brandissant le grand sceptre qui avait nécessité le travail de tant d'artisans talentueux.\n\nLentement, la douzaine de mages tendent la main les uns vers les autres à travers le tissu de la création, reliant leurs esprits avec de fins fils de connexion arcanique. Ils commencent à psalmodier, redirigeant la force brute de la nature elle-même vers le sceptre. Le pouvoir qui coule à travers le canal du cercle de travail est d'abord un filet, puis un flot, et finalement un torrent. Deux des mages les plus faibles du cercle perdent leur emprise sur le sort, et, avant que quiconque ait eu le temps de remarquer, une flamme verdâtre-bleue a consumé leurs corps et ne laissé que des cendres.\n\nFinalement, le [Root.Monarch.GetTitle] tend [Root.Monarch.GetHerHis] sceptre et touche la tête du dragon, un élan de pouvoir coulant à travers le corps du dragon et le liant à [Root.Monarch.GetHerHim]. La bête ouvre ses yeux, fixant directement [Root.Monarch.GetName]. Elle déploie ses ailes et, dans un mouvement contre-nature et tremblant, ouvre sa gueule. Un seul mot sort de cette énorme mâchoire. 'Maître.'"
 black_demesne.10.a:0 "Ils se terreront devant nous !"
 
 black_demesne.11.t:0 "Ruination"
 black_demesne.11.d:0 "Le [Root.Monarch.GetTitle] porte une amulette de gemmes noires et écarlates, le foyer du sort de lien qui contrôle le grand dragon mort-vivant Jorgurem. Avec une force de volonté non négligeable, Jorgurem peut recevoir un commandement d'un seul mot."
 black_demesne.11.a:0 "Retourne"
 black_demesne.11.b:0 "Massacre (Tue les régiments ennemis)"
 black_demesne.11.c:0 "Dévastation (Endommage la forteresse ennemie)"
 
 black_demesne.12.t:0 "Saccage"
 black_demesne.12.d:0 "Jorgurem le Gelé demeure une épine dans le flanc des mortels. Ayant été réveillé d'un long sommeil, le dragon trouve son ancien territoire couvert d'habitations humaines. Il a semé la dévastation sur [Root.GetName]."
 black_demesne.12.a:0 "Damnation !"
 
 black_demesne.13.t:0 "Les Secrets du Nord"
 black_demesne.13.d:0 "Le nord glacial est une terre de nombreux secrets, des mystères qui dégèlent avec le temps tout comme la glace dégèle pendant les mois d'été plus chauds. Un magicien concentré et bien accordé verra les indices de l'un de ces mystères alors qu'il voyage à travers la toundra. Le bourdonnement de bas niveau des forces arcaniques chaotiques de fond commence à croître et à devenir plus constant, mais seulement dans une direction, comme s'il nous tirait vers une grande source de perturbation.\n\nLes tentatives de simplement suivre cette attraction sont frustrées, cependant, par une sorte d'interférence — peut-être un sort de masquage. Un cercle de mages locaux de la région a délimité une région large d'où la perturbation pourrait provenir, et a approché nos agents avec un plan pour examiner cette situation."
 black_demesne.13.a:0 "Nous devrions enquêter"
 
 black_demesne.14.t:0 "La Déferlante"
 black_demesne.14.d:0 "Nous avons tenté de scruter la zone de la perturbation, une approche qui nous donnait des résultats modestes jusqu'à une réaction apparente entre nos sorts de divination et quelle que soit la force qui masque l'emplacement recherché. Une vaste déferlante d'énergie arcanique fut momentanément détectée, déchirant nos sorts de divination et nous permettant temporairement de préciser l'emplacement de notre proie. Répéter cet exploit n'est que modérément dangereux et devrait nous permettre d'identifier un emplacement assez petit pour être fouillé en personne."
 black_demesne.14.a:0 "Assemblons une équipe de recherche !"
 
 black_demesne.15.t:0 "Les Elfes d'Ibevar"
 black_demesne.15.d:0 "Les elfes d'Ibevar créent un dilemme difficile pour le Trône-Crâne. Ce sont des êtres magiques, ce qui en théorie devrait leur donner droit au statut de citoyens dans le Domaine. Cependant, avoir de larges populations minoritaires pourrait créer des difficultés sociales et politiques qui détourneraient notre poursuite de la suprématie magique. Ils ne sont pas de simples animaux, comme les mondains, mais il peut être d'une nécessité regrettable de poursuivre des mesures plus dures. D'autre part, nous pourrions les utiliser comme une ressource si nous sommes prêts à prendre le risque."
 black_demesne.15.a:0 "Créer une réserve elfique protégée"
 black_demesne.15.b:0 "Les enrôler dans l'armée"
 black_demesne.15.c:0 "Saisir leurs terres et les donner à nos citoyens principaux"
 black_demesne.15.e:0 "Leur sang magique pourrait être utilisé dans des expériences"
 
 black_demesne.16.t:0 "Couronne-de-Dame, Une Couronne d'Or"
 black_demesne.16.d:0 "La capture de Couronne-de-Dame a donné au Domaine accès à une vaste quantité de richesse 'traditionnelle'. Bien que les normes sociales de nos classes magiques tendent à mépriser de telles préoccupations mondaines, il ne peut être nié que le contrôle des institutions financières de la ville pourrait être un avantage considérable pour le Trône-Crâne. Certains du cercle intérieur d'initiés-conseillers personnels de [Root.Monarch.GetName] suggèrent de transférer de vastes quantités de richesse hors de la ville et de l'envoyer à Castonath, la Cité des Cités, à la fois pour renforcer la position du gouvernement central et pour consolider la loyauté de notre base de pouvoir principale dans les régions entourant Castonath.\n\nLes Acolytes, cependant, argumentent que nous devrions laisser la ville avec sa richesse intacte comme prix pour quel que soit l'Acolyte qui la détient, lui accordant la soi-disant 'Marque Noire', un sceau de permission formelle qui permet à la ville de continuer à fonctionner pour elle-même plutôt que pour Castonath. Comment devons-nous procéder ?"
 black_demesne.16.a:0 "Ordonner le transfert de richesse"
 black_demesne.16.b:0 "Accorder à Couronne-de-Dame la Marque Noire"
 
 black_demesne.17.t:0 "Vertesk, une Tour de Noir"
 black_demesne.17.d:0 "Bal Vertesk est une magnifique flèche de pierre lisse et ininterrompue. Utilisant la magie pour sceller entièrement la tour, le palais du défunt Venac l'Arrogant a une apparence plus proche d'une formation rocheuse naturelle que d'une construction humaine. En effet, c'est cette apparence naturelle qui rend sa coloration noire profonde si déconcertante pour ceux qui la contemplent trop longtemps, comme si la tour elle-même était une contradiction logique dont la totalité ne peut être comprise par de simples esprits mortels.\n\nReconquérir ce symbole des royaumes sorciers du passé a longtemps été un objectif du Domaine Noir, et déjà une équipe de mages-ingénieurs a commencé à restaurer sa structure interne, incluant une grande variété d'objets enchantés et de sorts protecteurs. La prochaine étape sera de commencer à utiliser la tour sérieusement, la transformant d'une ruine d'un âge passé en un témoignage vivant de l'ascendance du magique. N'importe lequel des Acolytes serait grandement renforcé par la possession de ce symbole puissant."
 black_demesne.17.a:0 "Une nouvelle base d'opérations"
 
 black_demesne.18.t:0 "Une Question de Citoyenneté"
 black_demesne.18.d:0 "Les gens de la frontière alénique sont un groupe robuste, et bien qu'ils puissent être culturellement distincts des citoyens principaux du Domaine, il devrait, en principe, être possible de les intégrer avec notre société. D'autre part, il peut être difficile d'imposer notre vision du monde sur une nouvelle culture quand cette vision est liée à l'occupation étrangère. Il peut être plus productif de simplement contourner ce problème et d'utiliser ces gens comme une force de travail non-citoyenne.\n\nDeux solutions ont été proposées pour cela : le plan de la 'Taxe de Fumée', qui prêterait ces ouvriers aux magnats du charbon en échange de taxes grandement augmentées sur l'industrie du charbon, et le soi-disant plan de la 'Rivière d'Esclaves', où un flot régulier d'esclaves de la région sera importé à Castonath, le reste étant autorisé à continuer la reproduction et produire la prochaine génération d'esclaves."
 black_demesne.18.a:0 "Les intégrer complètement"
 black_demesne.18.b:0 "Implémenter la Taxe de Fumée"
 black_demesne.18.c:0 "Implémenter la Rivière d'Esclaves"
 
 black_demesne.19.t:0 "Libérer les Esprits"
 black_demesne.19.d:0 "L'essor de l'artisanat magique, particulièrement celui des gnomes, a été un développement grandement préoccupant. C'est une perversion de la magie, accordant la capacité de remodeler le monde mondain sans d'abord aiguiser l'intuition et s'accorder au mystique. Un tel pouvoir menace de bloquer le développement spirituel des races mortelles pour toute l'éternité en supprimant l'incitation à voir au-delà du voile d'illusion des démiurges.\n\nObviement, bannir cette pratique dans tout Cannor est une haute priorité pour le Trône-Crâne. Cependant, au-delà de cela, nous devons décider quoi faire avec les gnomes qui se sont tant habitués à leur artisanat magique. Il sera impossible d'éteindre leur connaissance sans éteindre la race entière, et c'est certainement une option. Des conseillers plus modérés du [Root.Monarch.GetTitle] ont suggéré un chemin différent, cependant — nous devrions utiliser leur connaissance de l'artisanat magique pour créer de nouvelles technologies magiques bien régulées qui améliorent les capacités des vrais, honnêtes magiciens. Certains s'inquiètent que l'artisanat magique soit trop dangereux pour être manipulé de cette manière, mais il ne peut être nié que de grands progrès pourraient être faits sous un tel arrangement."
 black_demesne.19.a:0 "Exterminer ces créatures"
 black_demesne.19.b:0 "Utiliser leur ingéniosité"
 
 black_demesne.20.t:0 "Les Ténèbres Envahissantes"
 black_demesne.20.d:0 "'TOUTES LES CRÉATURES MONDAINES sont par les présentes ordonnées de cesser l'usage du soi-disant 'artisanat magique', qui est une perversion hérétique et une abomination qui ne sera pas tolérée. L'échec à faire respecter ce décret résultera en la révocation du statut actuel de vos peuples comme tributaires autonomes du Trône-Crâne.'\n\nLe manque de préoccupation du Domaine Noir pour notre souveraineté est bien connu, mais leur nouvelle proclamation pousse cela encore plus loin en légiférant directement au nom de notre gouvernement. Ils exigent que nous fassions respecter leur décret que l'artisanat magique soit banni du continent de Cannor, et il ne peut y avoir aucun doute que la désobéissance est susceptible de résulter en conflit."
 black_demesne.20.a:0 "Nous devons acquiescer"
 black_demesne.20.b:0 "Qu'ils viennent !"
 
 black_demesne.21.t:0 "Construire le Bouclier Noir"
 black_demesne.21.d:0 "Les Mages-Généraux se sont inquiétés de la sécurité de la frontière sud. Bien que nous puissions sans doute repousser une force d'invasion en bataille ouverte, cela créerait une perturbation et un chaos substantiels qui pourrait retarder notre projet de transformation d'un degré considérable. Ils ont suggéré la construction du soi-disant 'Bouclier Noir' à Arca Corvur, qui devrait servir comme dissuasion suffisante aux ennemis ambitieux espérant approcher du sud. Si un Acolyte devait posséder cette forteresse, il gagnerait à la fois la responsabilité et le prestige d'être le gardien du Sud."
 black_demesne.21.a:0 "Forger le Bouclier Noir"
 black_demesne.21.b:0 "Il y a déjà une forteresse appropriée dans la zone"
 
 black_demesne.22.t:0 "Sac de Gablainé"
 black_demesne.22.d:0 "Il y eut autrefois une ville appelée Gablainé. Ce qu'elle était et ce qu'elle aurait pu être ne sont maintenant que des questions pour le passé. De telles matières académiques d'histoire n'ont aucun intérêt. Nous avons récuré ce qui était et l'avons consigné à l'oubli quand les Acolytes ont envoyé le fléau nécromantique sur la ville. Les morts se levèrent des cimetières, et ils commencèrent à massacrer tout ce qu'ils trouvaient. Bientôt après, ceux qui furent abattus commencèrent eux-mêmes à se lever, marchant vers l'avant. La garde de la ville livra un combat vaillant, mais elle aussi fut abattue par la marée sans fin. Des dizaines de milliers de créatures s'abritèrent et se terrèrent, attendant la mort.\n\nMais pour ceux qui survécurent, la mort ne viendrait pas. Les morts-vivants démolirent les portes et déchirèrent les murs, détruisant leurs propres corps dans le processus. Les rues furent jonchées de parties de corps, des mains bougeant de leur propre volonté dans le but obsessionnel de laisser la ville ouverte aux forces du Domaine. Enfin, les initiés entrèrent à cheval sur des montures blanches, et à travers des sorts d'amplification leurs mots purent être entendus. \"La Libération vient à ceux qui l'accueillent ! Venez et accueillez la Libération, créatures de Gablainé !\"\n\nLes morts-vivants commencèrent à tomber, et le peuple vint prudemment se présenter. Ceux qui arrivèrent furent envoyés hors de la ville, et ceux qui n'étaient pas venus se prosterner devant les Acolytes furent chassés, traînés à la place publique, et exécutés. Les survivants ont été autorisés à retourner aux rythmes de la vie, tels qu'ils sont, et il est temps de décider ce qui doit être fait ensuite."
 black_demesne.22.a:0 "Piller les réserves et tomes de connaissance."
 black_demesne.22.b:0 "Construire le plus grand dépositaire de connaissance dans tout le monde."
 
 black_demesne.23.t:0 "Vie Paysanne"
 black_demesne.23.d:0 "'Oyez, oyez ! Toutes les créatures mortelles de Dostanor sont admonestées de s'approcher du Héraut du Trône-Crâne et de donner leur attention. Damnation aux démiurges et gloire à vos nouveaux Dieux, dont les mots remplissent la bouche du Héraut devant vous.\n\n'Le Héraut apporte de bonnes nouvelles, car la Grande Libération a commencé ! Vos anciens maîtres étaient cruels, arbitraires, méchants. Leur coutume de voler vos jeunes fils et filles pour leurs plaisirs charnels a été abolie. Leur coutume de vous demander de travailler jusqu'à l'effondrement ou la mort a été abolie. Leur coutume de drainer votre vitalité pour leurs propres fins néfastes a été abolie. Leur coutume de punir votre poursuite de votre intuition la plus sacrée a été abolie.\n\n'À sa place, les Nouvelles Lois et Guides Rationnels, un système de lois et obligations parfaitement justes s'appliquant à toutes les créatures mondaines du Domaine, est maintenant appliqué ici comme il le sera bientôt dans tout Cannor. Dans ce Code, toutes les créatures sont garanties un But, un vrai sens de place, un rôle à jouer dans le plus grand projet encore conçu par des esprits mortels. Ce But vous a été donné comme un cadeau par le Trône. Votre But a été déclaré être..."
 black_demesne.23.a:0 "...service comme soldats.'"
 black_demesne.23.b:0 "...service comme fermiers.'"
 
 black_demesne.24.t:0 "Le Décret Sombre"
 black_demesne.24.d:0 "La loi mondaine des mortels tire sa légitimité des mots des démiurges, dont le poison au parfum de miel a corrompu les âmes des races mortelles pendant bien trop longtemps. Il n'y a qu'une seule vraie, juste et sainte loi : la loi du [Root.Monarch.GetTitle], dont les mots parlent à la Discordance Primale elle-même — la loi de l'intuition, tirée de la vraie compréhension et acceptation de la nature chaotique de la magie et de l'univers. Cette loi supplante toutes choses, toutes coutumes, toutes traditions ; elle balaie l'ancien monde dans son sillage, brûlant les illusions et laissant des structures fermes construites sur la logique à leur place.\n\nL'Empire d'Anbennar est un tel vestige de l'ancien monde, et déjà nous avons commencé à le ronger. Pour que nous supplantions leurs fausses lois, notre législateur, le [Root.Monarch.GetTitle], doit parler. À cette fin, nous avons préparé le 'Décret Sombre', une déclaration séparant entièrement les possessions du Domaine de l'Empire, et refusant d'accepter la légitimité de l'Empire ou de son Empereur - et finalement... d'offrir la clémence à ceux qui rejettent l'Empire avec nous, et abandonnent son institution fragile.\n\nBien sûr, le proclamer est hautement susceptible de résulter en conflit. Ils ont leur propre magie, et une guerre pourrait être difficile. Mais si nous devions surmonter ce défi, le monde nous verrait comme les dirigeants souverains légitimes de toutes les créatures sur Cannor."
 black_demesne.24.a:0 "Proclamer le Décret Sombre !"
 black_demesne.24.b:0 "Peut-être est-ce trop hâtif..."
 
 black_demesne.25.t:0 "Repousser les Ténèbres"
 black_demesne.25.d:0 "Une marée sombre s'élève à l'Est une fois de plus, s'enroulant autour des royaumes justes de Cannor et étranglant lentement la vie qui en sort. Autrefois c'était l'Empire de Castan, puis son itération pervertie Castenor Noir, et après cela c'était la Pestilence Blanche, une plaie de zombies qui ne fut vaincue que par un Cannor uni sous la Croisade Aldrésienne. Le dernier successeur sombre est ce soi-disant 'Domaine Noir', un nouveau royaume sorcier suivant les pas de Nichmer, le Roi-Sorcier. Ils visent à renverser et profaner tout ce que nous tenons pour sacré : notre religion, nos lois, nos systèmes de gouvernement, et les remplacer par les caprices d'un fou drogué à la magie qui revendique le titre de Nichmer. Maintenant ils ont frappé au tissu même de l'Empire lui-même, arrachant leurs possessions hors de l'Empire et défiant directement notre autorité souveraine et légitimité - et même offrant la clémence à ceux qui quittent l'Empire d'Anbennar lui-même.\n\nBeaucoup à la cour réclament que nous prenions le manteau de l'Épée de Cannor et déclarions la guerre contre eux - une Seconde Croisade Aldrésienne. D'autres, ceux que certains appellent lâches mais d'autres appellent prudents, disent qu'un conflit direct serait imprudent, et que l'empire lui-même s'écroule sous le poids de la société modernisante de toute façon - que nous ne ferions que retarder l'inévitable, et devons démanteler l'Empire d'Anbennar pour protéger notre peuple."
 black_demesne.25.a:0 "ALDRÉSIE LE VEUT !"
 black_demesne.25.b:0 "Nous devons mettre fin à l'empire, et espérer qu'ils aient pitié."

 black_demesne.250.t:0 "Un Appel à la Croisade"
 black_demesne.250.d:0 "La Croisade Aldrésienne. Une occasion momentanée quand les seigneurs et dames de Cannor s'unirent comme un pour vaincre les hordes mortes-vivantes de la Pestilence Blanche et son créateur, l'Acolyte Canrec le Souilleur, le dernier vestige du Roi-Sorcier Nichmer lui-même.\n\nMais c'étaient des temps passés. Aucun voyant n'aurait jamais pu prédire qu'en notre époque une nouvelle obscurité s'élèverait de l'est une fois de plus, et dans cette itération elle s'appelle le Domaine Noir.\nLe Domaine Noir a proclamé un Décret Sombre rejetant la légitimité de l'Empire d'Anbennar et appelle ses membres à le rejoindre et quitter l'empire lui-même, en retour ils donneront clémence et miséricorde une fois que le Domaine étendra inévitablement ses ailes ombrageuses au reste de Cannor. L'Empereur d'Anbennar [Emperor.Monarch.GetName] s'est justement dressé défiant de telles revendications, et rallie [Emperor.Monarch.GetHerHis] princes loyaux à la guerre contre cette menace sombre : La Seconde Croisade Aldrésienne."
 black_demesne.250.a:0 "ALDRÉSIE LE VEUT !"
 black_demesne.250.b:0 "Nous devons quitter l'empire... pour notre propre bien."

 black_demesne.251.t:0 "La Seconde Croisade Aldrésienne"
 black_demesne.251.d:0 "Debout sur une colline près de [Root.Capital.GetName], [Root.Monarch.GetName] observe les croisés qui se sont ralliés à leur bannière. Le temps des mots est révolu maintenant, et l'abomination qu'est le Domaine Noir choisit volontairement de ne pas entendre.\nTenant une lame cérémonielle donnée par l'Orda Aldresia, [Root.Monarch.GetName] commence à psalmodier, et est ensuite rejoint par les chevaliers de l'ordre et les commandants éminents de l'armée de croisade. Ensemble, leurs lames s'illuminent d'un bleu-sarcelle brillant comme les bannières flamboyantes de l'ordre lui-même. Ensemble, ils la tiennent haute, s'illuminant derrière l'aube qui arrive."
 black_demesne.251.a:0 "ALDRÉSIE LE VEUT !"

 black_demesne.252.t:0 "La Fin d'un Empire"
 black_demesne.252.d:0 "Un noble terrifié approche le Trône-Crâne, portant les soies impériales blanches convenant à un serviteur direct de l'Empereur d'Anbennar. Naturellement, ils se prosternent sur le sol - souillant leurs robes pristines dans l'obscurité et les ombres de ce qui fut autrefois le Palais Impérial de Castenor. Toujours prosternée, et tremblant de peur, la créature parle :\n\n\"L'Empereur d'Anbennar accepte votre Décret Sombre, ô sire. Ô [Root.Monarch.GetTitle]. L'Empire s'est dissous lui-même et se remet à votre miséricorde, que vous puissiez les traiter avec une bonté convenant à votre sta-\n\nEn un instant, la créature s'effondre - pâle de visage, et drainée de toute vie. Le [Root.Monarch.GetTitle] sourit narquoisement, à peine rajuni par les énergies pitoyables d'un serviteur si humble. [Root.Monarch.GetSheHeCap] ne pouvait supporter plus de rampement. L'Empire d'Anbennar a maintenant été dissous, et dans leur folie a ouvert leurs royaumes pour être pris par le Domaine Noir un par un."
 black_demesne.252.a:0 "Il y aura de la miséricorde, oui - mais pour ceux qui la méritent."

 black_demesne.253.t:0 "L'Empereur Défiant"
 black_demesne.253.d:0 "Un fier chevalier de l'Orda Aldresia approche le Trône-Crâne - naturellement, pour se prosterner devant le [Root.Monarch.GetTitle].\n\nMais non.\n\nLe chevalier se dresse défiant. Elle déploie un grand parchemin lié par le sceau de cire de la Colombe - un message personnel de l'Empereur d'Anbennar.\n\"Trois fois les hommes et femmes de Cannor ont banni l'obscurité de l'est. Trois fois Escann est tombé au mal et trois fois il a été rendu à la lumière - et il le fera encore. L'Empire d'Anbennar rejette votre Décret Sombre et maintient leur place légitime comme protecteur de Cannor. La lame de flamme-mage d'Aldrésie pend haute - ascendante - pour purger le mal qu'est le Domaine Noir.\n\nQUELLE ARROGANCE.\nAvec un mouvement de poignet, le messager explose dans une cacophonie de sang. Ainsi il en est donc. Ils n'ont pas rompu. Mais bien. Si le Domaine Noir doit se prouver comme l'héritier légitime de ce monde, il doit détruire le tissu même de l'espoir dans le monde... Anbennar lui-même."
 black_demesne.253.a:0 "Des Temps Sombres Arrivent"
 
 black_demesne.26.t:0 "Les Moyens de Projection"
 black_demesne.26.d:0 "Eborthíl n'était rien avant que les Acolytes ne viennent, juste une colonie endormie de créatures insignifiantes qui faisaient des choses insignifiantes. Maintenant, à travers la grâce infinie et la magnanimité du Trône-Crâne, elle a été transformée en centre de la prochaine phase du grand But de notre nation : l'invasion de Bulwar. Un grand chantier naval attend de construire les vaisseaux qui porteront nos soldats, et un grand cercle rituel — peut-être le plus grand jamais créé — est prêt à tenir presque une centaine d'initiés pour préparer un travail de sort de soutien qui fortifiera nos navires, renforcera la productivité du chantier naval, nous accordera la faveur en bataille, et permettra une coordination bien au-delà de ce qui est possible par des moyens mondains. Déjà une poignée de laboratoires et d'études magiques ont germé alors que la ville gonfle avec des migrants, dédiés à la recherche nécessaire et à l'artisanat de sort de nos affaires militaires nouvellement maritimes."
 black_demesne.26.a:0 "Ils ne verront jamais cela venir"
 
 black_demesne.27.t:0 "Les Huit Sœurs"
 black_demesne.27.d:0 "Quand la conquête des soi-disant 'Huit Sœurs' commença, les créatures de ces cités urbaines furent justement terrifiées de la colère du [Root.Monarch.GetTitle], et se rendirent conformes et utiles. Avec le temps, cependant, elles en sont venues à apprécier les bénéfices du Domaine.\n\nNotre règne a éliminé les barrières commerciales, permettant aux cités de prospérer à un degré encore plus grand. Elles ne craignent plus les menaces externes, et les ressources dédiées à la défense peuvent être réallouées à l'entreprise productive. Les Nouvelles Lois et Guides Rationnels sont plus simples, plus équitables, et moins arbitraires que l'ancien patchwork de lois, règles, privilèges, et fiat personnel qui tenait sway sur les nombreux états autonomes de la Tête-de-Dame Est. Maintenant un centre loyal du pouvoir et de la richesse du Domaine dans l'Empire, il est venu le temps de leur délivrer leur But — cette grande déclaration du Trône-Crâne qui assigne à chaque cité, chaque famille, et chaque personne un rôle dans le collectif plus grand du Domaine et expose pour eux comment ils peuvent le mieux servir leurs semblables."
 black_demesne.27.a:0 "Leur but est l'Administration."
 black_demesne.27.b:0 "Leur but est le Commerce."
 
 black_demesne.28.t:0 "Toutes les Routes Doivent Mener à Castonath"
 black_demesne.28.d:0 "Anbenncóst est un monument à l'hubris du mondain, un nexus révoltant de sacrilège et d'hérésie. Voici cette cité qui a fait tant pour démolir le règne légitime du magique qu'Anbennar rêvait autrefois, pour imposer un ordre social par lequel les mondains commandent les doués par simple droit de naissance. Tous leurs détritus, toutes leurs montagnes de mensonges, tous les murmures sinistres des insectes conspirant qui osent se prétendre nos égaux, gisent maintenant prosternés devant les pieds du Trône-Crâne. Mais leur acquiescement n'est pas suffisant. Le temps de la soumission est depuis longtemps passé.\n\nTous les mages qui pourraient résister à nos plans gisent tués, le sang des traîtres tachant les lames d'assassins maniant l'artisanat de dizaines de transmuteurs de retour à Castonath. Les Acolytes se sont positionnés à différentes zones le long du périmètre de la cité, chacun formant des liens avec de nombreux initiés, de petites conclaves de pouvoir insondable. Leurs psalmodies ont continué pendant des heures, mais maintenant elles s'accélèrent. L'air lui-même vibre avec tant d'énergie arcanique que même les cheveux des mondains se dressent. Des nuages d'orage se rassemblent au-dessus, les vents fouettants balayant les rues de la cité de leur saleté, suie et cendre collectées. Un éclair frappe le cœur de la cité, puis un autre, puis une douzaine de plus. Les conflagrations et feux commencent à se répandre, envoyant fumée et flammes pour alimenter le cyclone cauchemardesque commençant à se former dans les cieux au-dessus.\n\nTemps, alors, pour le grand finale. Les mages du Domaine préparent des boucliers pour eux-mêmes, et pour quelques petits segments de la cité sélectionnés pour porter témoignage à la désolation. Ils puisent dans de vastes quantités de pouvoir qui ont été stockées juste pour ce but. Leur pincement agile aux cordes de la réalité se transforme en coups frénétiques contre les lois mêmes de la nature, inversant et déchirant toute ressemblance d'ordre physique. Les murs commencent à s'écrouler, se liquéfier, se vaporiser. Les créatures sont déchirées en lambeaux ou simplement explosent en une fine brume rouge. Et au cœur de la cité émerge une cicatrice sombre, une région déchiquetée d'espace nul qui est totalement contre-nature, une vue pour frapper la peur dans les cœurs de tous ceux qui sont encore à venir.\n\nC'est fait, et Castonath se dresse comme la cité incontestée au cœur du monde."
 black_demesne.28.a:0 "Que leur fin soit un avertissement."
 
 black_demesne.29.t:0 "Le Petit-Pays"
 black_demesne.29.d:0 "Le harcèlement du Petit-Pays fut un processus long du point de vue du leadership du Domaine, qui préfère les démonstrations explosives et soudaines de pouvoir. Du point de vue des halfelins, cependant, il sembla ne prendre que des moments pour que leurs maisons leur soient arrachées de sous eux. Ils furent massacrés par milliers, et une marée croissante d'eux fuit de la vague envahissante de lames non-vivantes.\n\nLe jour apporte le répit et une chance de fuir, mais chaque nuit, le lever de la lune active les enchantements et sorts nécromantiques qui continueront leur déplacement. Quelques-uns se dressèrent pour défendre leurs maisons, et peut-être firent-ils un spectacle vaillant — mais même tuer une centaine de serviteurs du Domaine fait peu de différence. Ils se lèveront simplement encore la nuit suivante, cette fois rejoints par les corps pourrissants de ces héros halfelins autrefois audacieux. Derrière la vague nettoyante des serviteurs viennent les citoyens-colons de l'est. Ils ne sont pas nécessairement ici volontairement eux-mêmes, bien sûr. Mais tandis que les halfelins sont parqués dans des espaces de plus en plus petits, voyant leur monde s'estomper devant leurs yeux, les nouveaux colons ont l'opportunité de construire quelque chose de nouveau — même si c'est sur les ruines de l'ancien."
 black_demesne.29.a:0 "Un Grand Pays s'élève"
 
 black_demesne.31.t:0 "Libérer les Corps"
 black_demesne.31.d:0 "Les kobolds sont un cas intéressant. Ils sont plus ternes que les mondains, mais encore considérablement plus intelligents que les serviteurs non-vivants utilisés largement pour le travail et la violence dans le Domaine. Contrairement aux humains, ou même autres races, les kobolds n'ont aucune perspective d'un jour engendrer une lignée de vrais intellects qui pourraient être des citoyens complets. Toutes les créatures mondaines ne valent guère mieux que des animaux, mais celles-ci ne sont même pas ténuement connectées à la vraie sentience qui vient avec une connexion à la Discordance Primale et aux forces de la nature.\n\nLeurs vies querelleuses, brutales et violentes sont si pathétiques et misérables que cela émeut les Acolytes à un rare accès de sympathie. Dans le service elles seront libérées. Plutôt que d'éteindre leur lignée sans valeur, nous libérerons leurs corps — sinon leurs esprits. Leur dextérité agile peut être mise à bon usage au service d'une cause vraie et juste, et ce faisant elles contribueront, peu importe combien infinitésimalement, à un projet bien plus grand qu'elles pourraient saisir."
 black_demesne.31.a:0 "Elles contribueront dans les mines de Larme-de-Dame"
 black_demesne.31.b:0 "Elles contribueront partout"
 
 black_demesne.32.t:0 "Le Délice Noble"
 black_demesne.32.d:0 "Le vin est l'un des plus beaux des délices terrestres. Il libère l'imagination, libérant le soi de toutes préoccupations inutiles. Il ne peut y avoir aucun doute que le vin a été le lubrifiant mental qui a permis beaucoup des grandes innovations du passé. Et, bien sûr, c'est un plaisir noble, convenant aux gens de notre stature. Maintenant que nous avons accès aux grands vignobles et caves de Lencenor, certains au gouvernement ont proposé de distribuer le vin à la population dans son ensemble pour cimenter leur loyauté et affection pour le Trône-Crâne. D'autres, cependant, exigent que nous le réservions pour la nouvelle noblesse — les initiés magiques."
 black_demesne.32.a:0 "Le vin est fait pour les lèvres des mages"
 black_demesne.32.b:0 "Le distribuer à la population"
 
 black_demesne.33.t:0 "Un Nouveau Chapitre Commence"
 black_demesne.33.d:0 "Tout ce qui vint avant était un beau prologue. Le Jour des Cieux Cendrés, la Marée Verte, les Guerres de Consolidation, tout cela a préparé la scène pour ce moment, l'aube de la vraie histoire des races mortelles. Une histoire de triomphe, évolution, perfection. Une histoire de destruction, d'un démantèlement des anciennes choses. Une histoire de création, de la construction d'un nouvel ordre. Une histoire d'Intuition, aiguisée et formée à travers une grande pratique.\n\nCette histoire commence avec l'ascension de [Root.Monarch.GetName], qui a conçu un projet grand, s'étendant sur un siècle pour briser les chaînes de l'illusion, superstition et ignorance. Ceux du potentiel magique seront libérés de leurs oppresseurs mondains, et le patchwork irrationnel de lois, nations, politiques, sociétés, religions et cultures sera balayé pour être remplacé par de nouvelles formes basées sur la raison et la compréhension mystique. L'ascension eut lieu dans une grande salle de réunion dans la cité de Castonath, la scène sur laquelle l'histoire humaine a toujours été destinée à jouer. Une douzaine de représentants de tout l'ancien ordre, leaders religieux, leaders politiques, marchands, chacun vint un par un baiser la main du Dragon Ascendant, celui qui serait l'Un. Chacun prit sa place, comme dirigé, se tenant en ligne derrière [Root.Monarch.GetHerHis]. Ils tremblèrent alors qu'ils touchaient la couronne, la soulevant lentement et la plaçant sur la tête de [Root.Monarch.GetHerHis] comme un. Et puis tout changea, immensément et irrévocablement."
 black_demesne.33.a:0 "Ce qui vient ensuite est dans les mains du [Root.Monarch.GetTitle]..."
 
 black_demesne.34.t:0 "Cœur d'un Empire"
 black_demesne.34.d:0 "Il y eut un temps où tout Cannor craignait que Castonath ne se relève jamais, que la lumière glorieuse de la civilisation avait été jetée dans l'abîme béant par les hordes monstrueuses pour toujours. Mais la Castonath d'aujourd'hui est bien plus qu'elle ne fut jamais dans le passé.\n\nDes douzaines de flèches de mages s'élèvent pour percer le ciel, chacune un laboratoire et résidence pour les initiés magiques. De larges chaussées et avenues sont bordées d'arbres et fleurs, frappant tous les passants avec la beauté de la nature contrôlée. La nuit, les rues sont illuminées par la lueur violette douce d'orbes enchantées, valant à Castonath le surnom officieux de 'la Cité Violette'. Les industries de la cité sont plus productives que jamais, les étals de marché débordant à la fois de biens manufacturés d'artisans et de marchandises de partout dans l'empire. Chaque jour les portes de la cité s'ouvrent d'elles-mêmes, permettant l'entrée des milliers de migrants, pèlerins, marchands, délégations étrangères, et toutes sortes d'autres visiteurs.\n\nEt, bien sûr, dominant Castonath Nord se dresse la résidence personnelle du [Root.Monarch.GetTitle], l'imposante Tour Carbonisée, ramenée à la vie une fois de plus après avoir reçu son nom de Zaamlot le Noir pendant l'Éveil des Dragons. La nuit, des torches magiques illuminent le palais, changeant lentement entre les couleurs dans une démonstration d'opulence magique."
 black_demesne.34.a:0 "La Cité des Cités Attend !"
 
 black_demesne.35.t:0 "En Ton Nom"
 black_demesne.35.d:0 "L'ascension de [Root.Monarch.GetName] marque le commencement d'une nouvelle ère, l'aube d'un temps glorieux où l'Intuition pure dirige le monde. Tous n'en sont pas venus à apprécier les vertus et avantages du nouvel ordre, cependant. Tandis que la punition et la discipline caractérisent beaucoup de la stratégie pour faire respecter cet ordre, il est aussi important d'engendrer un amour et appréciation genuins pour les choses que le Domaine a apportées au monde. En réponse, le Trône a promulgué un décret appelant à un festival général et vacances pour célébrer ce tournant de la roue. L'accompagnant est une déclaration que tous les cinq ans tout le Domaine prendra un répit de leur travail et célébrera la Semaine d'Ascension, avec chaque jour dédié à une vertu séparée : Patience, Enquête, Fraternité, Noblesse, Liberté, Obéissance, et, le dernier jour, la plus sacrée : Intuition.\n\nAu nom du [Root.Monarch.GetTitle], chaque créature mondaine, qu'elle soit riche ou pauvre, est dirigée vers les mêmes lieux pour les festivités, partage la même nourriture et boisson, et écoute le même discours. Pendant ce temps, chaque initié magique dans tout le Domaine est rappelé à Castonath pour rejoindre le [Root.Monarch.GetTitle] au pied de la Tour Carbonisée pour convalescence, conversation, et une rencontre des esprits dans laquelle des liens de fraternité sont forgés et l'information est échangée. Ces rassemblements des initiés sont, conséquemment, peut-être l'événement politique le plus important dans le Domaine, car c'est où les alliances parmi les initiés inférieurs sont forgées et l'allégeance informelle est déclarée à un Acolyte ou un autre.\n\nTout cela, bien sûr, sous la grâce et l'œil vigilant du Dragon Ascendant."
 black_demesne.35.a:0 "Un affichage magnanime"
 
 black_demesne.36.t:0 "En Ton Nom"
 black_demesne.36.d:0 "Tous les cinq ans tout le Domaine prend un répit de leur travail et célèbre la Semaine d'Ascension, avec chaque jour dédié à une vertu séparée : Patience, Enquête, Fraternité, Noblesse, Liberté, Obéissance, et, le dernier jour, la plus sacrée : Intuition.\n\nAu nom de [Root.Monarch.GetName], chaque créature mondaine, qu'elle soit riche ou pauvre, est dirigée vers les mêmes lieux pour les festivités, partage la même nourriture et boisson, et écoute le même discours. Pendant ce temps, chaque initié magique dans tout le Domaine est rappelé à Castonath pour rejoindre le [Root.Monarch.GetTitle] au pied de la Tour Carbonisée pour convalescence, conversation, et une rencontre des esprits dans laquelle des liens de fraternité sont forgés et l'information est échangée. Ces réunions des initiés sont, conséquemment, peut-être l'événement politique le plus important dans le Domaine, car c'est où les alliances parmi les initiés inférieurs sont forgées et l'allégeance informelle est déclarée à un Acolyte ou un autre.\n\nTout cela, bien sûr, sous la grâce et l'œil vigilant du Dragon Ascendant."
 black_demesne.36.a:0 "Un affichage magnanime"
 
 black_demesne.37.t:0 "Mains Noires"
 black_demesne.37.d:0 "[Root.Monarch.GetName] lève [Root.Monarch.GetHerHis] pouce, conjurant une goutte de sang écarlate au-dessus. Une ligne de sang est tracée sur les fronts de chacun des acolytes assemblés. \"Dans mon sang vous êtes oints. Dans ma grâce vous êtes élevés. En mon nom vous régnerez.\" Les acolytes assemblés crient leur affirmation, et chacun à son tour coupe son propre pouce avec le couteau rituel et étale son sang sur le cercle rituel en dessous. Avec un mouvement de poignet, le [Root.Monarch.GetTitle] allume une série de bougies autour du cercle, et un petit souffle de magie passe entre elles, un sentiment momentané d'étroitesse passant sur eux.\n\nC'est le Rite d'Onction, une tradition annuelle dans laquelle la féauté entre [Root.Monarch.GetTitle] et Acolyte est établie. Le Domaine dépend des loyautés inébranlables de l'un à l'autre, afin de conjurer le sort des royaumes sorciers du passé. Les tentatives antérieures d'enchâsser l'Intuition mystique ont résulté en échec dû à la mort d'une seule personne. En répandant la responsabilité entre plusieurs mages puissants, il devrait être impossible de renverser le projet plus large. À son tour, pour éviter les querelles internes, ce sort de lien rituel fait des mots et promesses de chaque partie un lien magique. Ces liens s'estompent avec le temps, nécessitant le besoin de répéter le rituel."
 black_demesne.37.a:0 "Le Domaine sera éternel !"
 
 black_demesne.38.t:0 "Industrie des Sceptres"
 black_demesne.38.d:0 "Le sceptre est un outil crucial pour le mage moderne, et la vraie évolution de tous les foci magiques. Les sorts de l'ère moderne sont incroyablement complexes, et les méta-mathématiques des sorts semblent devenir plus détaillées avec chaque année qui passe. Au-delà de cela, alors que les industries magiques croissent en taille et portée, la puissance brute se mouvant à travers un mage individuel est bien plus que la capacité naturelle d'un corps humain.\n\nUn sceptre crée non seulement un focus pour traiter les sorts, mais aussi pour stocker le pouvoir. Bien qu'ils ne rendent pas les mages plus puissants par eux-mêmes, ils sont nécessaires pour qu'un mage progresse son entraînement au-delà de sa propre maîtrise naturelle en maniant l'énergie magique. L'usage d'un sceptre raisonnable peut accorder à un mage des capacités bien au-delà d'un corps normal, et les plus grands sceptres peuvent fournir un focus et stocker le pouvoir pour un cercle entier de mages.\n\nAvec cette demande croissante, une vraie industrie de sceptres a commencé à germer, et les artisans sont capables de produire des sceptres sur demande pour ceux qui ont les fonds et capacité d'arranger les matériaux requis — heureusement, les Bois-Profonds et autres sources de bois magique fonctionnent excellemment. La déforestation de masse d'arbres mystiques a fait chuter dramatiquement le prix des matériaux et même les mages réguliers sont capables d'avoir ces objets qui étaient autrefois réservés aux plus puissants."
 black_demesne.38.a:0 "Acquérir un Sceptre Modeste"
 black_demesne.38.b:0 "Acquérir un Sceptre Prétentieux"
 black_demesne.38.c:0 "Acquérir un Sceptre Somptueux"
 black_demesne.38.e:0 "Acquérir le Sceptre des Sceptres"
 black_demesne.38.f:0 "Retourner"
 
 black_demesne.39.t:0 "Les Espions Jumeaux"
 black_demesne.39.d:0 "En Anbennar sont deux cités : Tellum et Nathalaire. La première est la maison des crieurs, ceux qui portent toutes les nouvelles du monde sur les murmures de leurs lèvres et la sonnerie de leurs cloches. La dernière est une maison plus secrète, une maison pour le crime et la déviance. Un observateur extérieur serait pardonné de penser que seule la première attirerait la grâce du Trône-Crâne, aussi opposée qu'elle soit à la corruption de l'ancien monde. Mais, en effet, les deux ont de grands rôles à jouer dans la construction du nouvel ordre qui attend.\n\nIl y aura toujours un flux d'information, et donc il est mieux d'être celui qui le contrôle. Ceci, le monde le sait déjà. Mais les Acolytes ont une autre intuition, également clé : ainsi aussi y aura-t-il toujours des déviants et du crime, et donc il est mieux d'être celui qui les contrôle, aussi. Dans la lumière et l'obscurité, au-dessus du sol et en dessous, l'appareil d'état entendra et dira toutes choses à tous les peuples, il sera le centre de la vie.\n\nDe cette façon, tous reçoivent leur But, et tous reçoivent leur place. Tant que la fin du Domaine serait une tragédie impensable pour tous, ainsi aussi aucun ne lèvera la main contre l'ordre qui a été créé. C'est la logique des Lois, et ainsi il sera fait. Mais qui contrôlera cette opération ? Qui sera le marionnettiste, tirant les ficelles par lesquelles tout Cannor danse ?"
 black_demesne.39.a:0 "Précisément le genre de tâche pour la délégation !"
 black_demesne.39.b:0 "Nul autre que moi ne peut avoir ce pouvoir."
 
 black_demesne.40.t:0 "Stabiliser notre Emprise"
 black_demesne.40.d:0 "Salahad Nord est peuplé entièrement par des étrangers, dont le tissu social et culturel est entièrement séparé de celui qui enfanta Castonath et le Domaine Noir. Bien que notre but final soit d'intégrer beaucoup de ces créatures, et d'élever les potentiels magiques parmi elles à la vraie personnalité, elles ne peuvent actuellement être de confiance.\n\nLa transplantation de populations loyales, qui seront récompensées pour émigrer avec la propriété saisie des riches et puissants, devrait avoir une influence stabilisante sur la région et rendre plus facile pour nos réseaux de contrôle d'opérer. De plus, elles apportent avec elles la connaissance de notre ingénierie arcanique et modes de gouvernance, tel qu'il sera beaucoup plus facile pour les Acolytes de commencer le processus de connecter la région au système empire-large de sorts de divination et enchantements nécromantiques dissuasifs."
 black_demesne.40.a:0 "Une excellente suggestion !"
 
 black_demesne.41.t:0 "Politique"
 black_demesne.41.d:0 "Les nobles et citoyens de l'ancien ordre, ces créatures mondaines qui se voyaient autrefois comme dirigeants, se sont longtemps engagés dans la poursuite de la soi-disant 'politique'. Bulwar n'est pas différent — en fait, c'est pire.\n\nLe nid grouillant de vipères mordent et happent l'un l'autre, et tout le temps leur société décrépite se décompose. Les querelles internes des elfes et humains sur la soi-disant succession divine du démiurge Surael a permis même aux races monstrueuses de gagner quelque pied dans cette zone, menaçant la lumière fragile de la civilisation qui a réussi à rester allumée, ne serait-ce qu'en scintillements.\n\nNous sommes venus pour finir cela. Tous les privilèges, lois et obligations de l'ancien ordre ont été balayés en faveur des Nouvelles Lois et Guides Rationnels, et les agents du Trône-Crâne descendent sur chaque township, village et cité avec des décrets de But saint tel qu'établi par la loi incontestée du [Root.Monarch.GetTitle]. Libérés de l'obligation de se quereller sur l'avenir, les gens de Bulwar seront finalement capables d'avancer et se concentrer sur le bien-être de leurs familles. Certains résistent encore, mais ceux qui s'accrochent à l'arriération et à la prédation se trouveront défaits, pour être rappelés seulement dans les murmures effrayés de nos sujets."
 black_demesne.41.a:0 "En avant - sous Un !"
 
 black_demesne.42.t:0 "Loin et Large"
 black_demesne.42.d:0 "L'ascendance du Domaine Noir fut l'un des événements les plus transformationnels de l'histoire mondiale. Pour la première fois, de vastes territoires représentant une grande richesse étaient sous une bannière, économiquement et socialement unis. Les vestiges de l'ancien ordre prendraient de nombreuses années à mourir, mais à la fin ils seraient réduits à rien de plus que des histoires locales pittoresques et les coutumes de villages arriérés. À sa place, un nouvel ordre centré sur l'intuition personnelle, le mysticisme et la suprématie magique balaierait le territoire du Domaine. Le Trône-Crâne, ayant maintenu son autorité suprême à travers l'usage de vastes ressources magiques, fut capable de contrôler et diriger la société de façons sans précédent. Pour peut-être la première fois, le tissu social et culturel même des vies mortelles était dans les mains d'un gouvernement, qui fut capable de mobiliser et rediriger leurs 'créatures' comme jugé le mieux approprié.\n\nLa dissidence fut durement punie, et beaucoup d'actes odieux furent commis à la fois par le gouvernement et par des membres de la classe mage. Néanmoins, la preuve dure rend impossible de nier que le Domaine apporta aussi une paix et prospérité considérables, accomplissant finalement à leur façon ce qu'Anbennar appelait autrefois la Paix des Mages. Les régions autrefois déchirées par la guerre constante furent données à la Paix Noire, permettant à leurs populations de croître, l'alphabétisation de monter, et la conversion de beaucoup du travail non qualifié à l'artisanat qualifié. Les désastres naturels furent contrôlés ou combattus par les vastes réserves de ressources magiques de l'état, sauvant d'innombrables vies.\n\nPeut-être l'un des changements les plus profonds engendrés par le Domaine fut la vraie équité parmi les classes magiques qui émergea, et le pipeline hautement efficace pour ceux avec potentiel magique de devenir initiés. Il est estimé que, avant le Domaine, seulement un tiers de ceux avec le potentiel d'apprendre la magie finiraient par l'utiliser du tout, et encore moins deviendraient de vrais mages. Ces nombres montèrent dramatiquement sous la gouvernance des Acolytes, avec près de quatre-vingts pour cent de ceux avec potentiel devenant des mages complets, et presque tous gagnant la capacité de manier des magies mineures. Bien sûr, cela ne fit qu'accentuer la discrimination et le dédain que les 'mondains' faisaient face, avec leur oppression semblant justifiée par le fait que des mages s'élevaient de chaque région et chaque stratum de la société.\n\nÀ long terme, le Domaine représenterait un ralentissement dramatique dans le développement de la technologie non-magique, ainsi qu'en artisanat magique. Tandis que les régions hors de l'influence du Trône-Crâne favoriseraient de nouveaux développements techniques et scientifiques, le Domaine resta fixé dans leurs façons mystiques. Néanmoins, la poussée pour résoudre beaucoup de ces mêmes problèmes avec le pouvoir de la magie seule conduisit l'expansion la plus rapide en capacités magiques de l'histoire, incluant une théorie unifiée de métaphysique magique qui cartographia les frontières de ce qu'était la magie, de quoi elle était capable, et comment elle fonctionnait avec une précision sans précédent."
 black_demesne.42.a:0 "Une chose positive, alors, sûrement ?"
 
 black_demesne.43.t:0 "Le Plan Noir"
 black_demesne.43.d:0 "La déclaration du nouvel ordre fut vue comme dramatique et impressionnante dans Castonath et régions proches, mais il ne peut être nié que le Domaine ne possède pas encore l'influence pour imposer sa vision, démolissant l'ancien ordre et imposant un nouveau régime magique plus éclairé sur le reste de Cannor. Afin de gagner cette influence et pouvoir, [Root.Monarch.GetName] et [Root.Monarch.GetHerHis] conseillers ont développé le soi-disant 'Plan Noir'.\n\nLe plan expose un plan à long terme, s'étendant sur un siècle pour étendre les frontières du Domaine à la fois intérieurement et extérieurement. Extérieurement, le Domaine continuera de marcher dans sa conquête des régions environnantes, brûlant les vestiges de ce qui fut autrefois et construisant ce qui sera. C'est la partie du plan qui sera connaissance publique. Le plan intérieur, cependant, reste un secret de la classe mage. Ils ont développé des plans pour sonder aux frontières de la magie, pour développer une compréhension scientifique et rationnelle des forces mystiques, et pour toucher ces choses autrefois appelées 'dangereuses' et 'interdites'. En poursuivant les deux objectifs, la Révolution Mystique déchirera le monde et le reconstruira anew dans la vision du [Root.Monarch.GetTitle]."
 black_demesne.43.a:0 "Un grand plan, on doit supposer"
 
 black_demesne.44.t:0 "Le Voile"
 black_demesne.44.d:0 "Dans la plupart du monde, les relations spatiales sont consistantes et suivent naturellement certaines lois. La seule façon de plier ou briser ces lois, pour autant que nous comprenions, est pour un mage ou être mystique d'appliquer la force arcanique au problème. Les relations des plans ont toujours présenté un défi pour tous les modèles existants de métaphysique, car le 'Voile Verdoyant' semi-permanent de séparation spatiale semble déconnecter, parfois, les Bois-Profonds des parties plus mondaines du monde : le Plan Matériel Primaire.\n\nNous avons réussi à cartographier les frontières du Voile Verdoyant et comprendre où nous pouvons entrer et en sortir sans nous nuire ou nuire à notre équipement. Tandis que l'investigation révèle ce 'Voile' est en effet alimenté par des énergies arcaniques, nous ne pouvons identifier aucune source consciente qui pourrait le générer — ni ne pourrions-nous concevoir un être si puissant pour maintenir constamment un sort d'une telle portée pour ce qui semble être des centaines, sinon des milliers d'années - non, même les fées sont à ses caprices. Les mystères engendrent la connaissance, et l'application de l'Intuition aux questions de l'arcane est un rite plus sacré que tout autre. En conséquence, les Acolytes ont commencé à sélectionner une équipe d'initiés prometteurs pour commencer une investigation du 'Voile' et des autres propriétés magiques inhabituelles des Bois-Profonds."
 black_demesne.44.a:0 "Que ce qui est caché devienne visible !"
 
 black_demesne.45.t:0 "Un Besoin Croissant"
 black_demesne.45.d:0 "La consommation de pouvoir magique du Domaine Noir a augmenté d'un ordre de grandeur par rapport aux niveaux pré-Ascension, et tandis qu'avec un grand effort nous avons réussi à étendre notre accès aux énergies magiques nécessaires pour alimenter les sorts, les matériaux bruts nécessaires pour beaucoup de sorts avancés, tels que réactifs, sujets de test, matériaux mythiques, ont été grandement épuisés par nos efforts. Cependant, les Bois-Profonds possèdent non seulement beaucoup de ces mêmes matériaux, mais souvent des versions vastement supérieures.\n\nPar exemple, le venin animal est souvent requis pour les enchantements de nature destructrice. Les rapports initiaux de nos groupes de reconnaissance ont révélé que non seulement les Bois-Profonds contiennent des animaux venimeux en vaste abondance, mais que le venin lui-même est imprégné de pouvoir arcanique qui devrait le rendre plus puissant et plus durable. Capturer et récolter ces créatures devrait nous permettre d'alimenter non seulement notre niveau actuel d'artisanat de sort, mais laisser de la place pour une expansion considérable en plus. Peut-être, un jour, pourrons-nous même être capables d'élever ces créatures comme les mondains élèvent le bétail."
 black_demesne.45.a:0 "L'exploitation doit commencer immédiatement !"
 
 black_demesne.46.t:0 "Le Secret Verdoyant"
 black_demesne.46.d:0 "Le problème du Voile qui entoure les Bois-Profonds a perplexé certains des plus beaux esprits parmi notre classe magique pendant un temps considérable. Il semble être un sort naturellement occurring qui se soutient lui-même sans source évidente d'énergie magique, ni avec aucun esprit conscient le dirigeant, pas même celui des Fées. Tandis que les abjurations auto-soutenantes sont connues pour être possibles — en effet, elles sont fréquemment utilisées pour une variété de buts dans Castonath — de telles abjurations sont typiquement limitées à des effets petits ou précis, car elles ne peuvent tirer que l'énergie magique ambiante de leur environnement immédiat. Le sort affiché dans le Voile, d'autre part, est de nombreux ordres de grandeur plus grand que ce que nous croyions précédemment être la limite supérieure sur les abjurations auto-soutenantes.\n\nCe paradoxe n'a fait que s'approfondir alors que l'investigation continue a produit de l'information additionnelle, rien de laquelle semblait s'ajuster dans notre expérience passée ou notre compréhension ésotérique de la mécanique magique. Cependant, alors que chaque pièce du puzzle tombait en place, [Root.Monarch.GetName] fut capable de fournir la grande intuition nécessaire pour découvrir la solution : la seule explication possible est que le Voile n'est pas généré sous les lois magiques de notre monde, mais d'un autre plan entièrement !\n\nNous avions toujours pensé que les Bois-Profonds étaient une partie du Matériel Primaire où le Royaume des Fées fuyait à travers, mais non, les Bois-Profonds eux-mêmes ne sont en fait pas partie de ce plan du tout, mais à la place une vraie partie du Royaume des Fées empiétant de force sur la stabilité du Matériel Primaire ! Ceci explique en effet le Lien Verdoyant, qui connecte diverses parties des Bois-Profonds, est en fait un phénomène entièrement physique — juste sous un système séparé de physique. La topographie spatiale des Bois-Profonds, et ainsi le Royaume des Fées n'est pas un plan plat superimposé sur une sphère, comme le Matériel Primaire est, mais est à la place contordu selon la géométrie alien du Royaume des Fées - quelque chose complètement en désaccord avec les fondations du Matériel Primaire. Modéliser le Royaume des Fées est une tâche incroyablement difficile, mais c'est maintenant simplement une matière de créer des enchantements navigationnels pour traduire la géométrie en formes plus compréhensibles à nos esprits."
 black_demesne.46.a:0 "Les réponses dévoilent de nouveaux mystères"
 
 black_demesne.47.t:0 "Dans les Bois"
 black_demesne.47.d:0 "Les Acolytes émergent à travers le Voile dans le Royaume des Fées pour la première fois, au moins intentionnellement. Encasés dans la lumière bourdonnante et distordue d'un sort de bouclier, ils ne peuvent tout à fait voir les choses comme elles sont. Mais une fois que les initiés ont nettoyé la zone environnante de toute menace possible, le bouclier est abaissé, permettant à leurs yeux d'apercevoir le Royaume des Fées avec leurs propres yeux pour la toute première fois.\n\nLa chose la plus remarquable est l'explosion de couleurs qui abondent. Non seulement des verts, mais des violets, bleus et rouges semblent couvrir la forêt comme si l'atelier d'un teinturier avait explosé. Les arbres insondablement hauts sont bordés de veines de bleu qui semblent canaliser la force arcanique à travers leur écorce. Des oiseaux de visage dramatique et coloré volent au-dessus, se perchant sur les branches si hautes qu'il est difficile de tendre le cou pour les regarder. Leurs chants sont si doux, comme si c'était une symphonie aviaire performant juste pour eux.\n\nC'est comme si c'était la Discordance Primale - la nature de la magie chaotique fondamentale à l'univers - faite chair.\n\nSe mouvant plus profondément dans la forêt, des champignons et plantes aux couleurs arc-en-ciel couvrent le sol, et la partie observe quelques petites créatures ressemblant à des lapins avec trois yeux et des ailes de papillon atterrissant doucement sur de grandes fougères violettes-jaunes pour manger leurs feuilles. Soudain, il y a les vibrations révélatrices d'énergie magique, et sans hésitation la partie se couvre d'un bouclier. À travers le champ flou, ils voient une créature plus grande avec deux cornes jaillissant de sa tête bondir en vue, une boule de feu filant d'une de ses cornes pour impacter un lapin ailé et roussir sa fourrure. La petite créature crie de douleur, les flammes brûlant ses ailes avant qu'elle ne puisse s'échapper, et le prédateur prend son prix. La partie abaisse son bouclier pour observer plus clairement, et un des Acolytes fait signe à leurs éclaireurs initiés. Ils hochent, et en moments un filet arcanique a saisi les membres du prédateur. \"Nous prendrons celui-ci de retour pour examen.\"\n\nLe reste de l'expédition va juste aussi doucement, et quand le groupe retourne au portail de sortie, ils ont collecté plus d'une douzaine de spécimens pour expériences, dissection et analyse. Leurs petits cris gloussants étaient attachants au début, mais sont devenus ennuyeux, et leurs bouches sont bourrées de bâillons de tissu. \"Dictez ce rapport pour envoi à la Tour Carbonisée : la terre est riche, et l'exploitation du Royaume des Fées commencera à la première opportunité.\""
 black_demesne.47.a:0 "Quelles fortunes inexploitées attendent !"
 
 black_demesne.48.t:0 "Le Secret Voilé"
 black_demesne.48.d:0 "Cela a été une longue route d'étude dure et de progrès incrémental pour arriver à ce point, mais nous nous tenons sur le précipice de vraiment dévoiler les secrets des Bois-Profonds et de son mystérieux Voile Verdoyant. En particulier, les études de l'étrange flore et faune maniante de magie des Bois-Profonds, avec la dissection soigneuse de ses habitants plus intelligents, a révélé un fait particulier : presque toutes ces créatures exhibent des signes révélateurs d'influence fée.\n\nL'existence des Fées a été connue depuis quelque temps, mais tous les indices et preuves de l'histoire pointent vers un certain ensemble de modèles que nous trouvons répétés dans les organismes devant nous. Les Bois-Profonds semblent exister en suspension, liés de force à notre Matériel Primaire, et la traction éternelle de la Discordance Primale les amenant lentement mais sûrement à leur place naturelle dans le Royaume des Fées, comme s'ils étaient une toile d'araignée délicatement filée entre deux arbres -utile... mais dans le grand schéma des choses, temporaire. Ceci produit l'effet bizarre de décalage temporel remarqué dans les Bois-Profonds, car tandis qu'il est spatialement contigu avec notre monde, sa physique, et donc passage du temps, dérivent du Royaume des Fées - confirmant sans doute de telles occurrences étranges comme des voyageurs passant des jours dans les Bois-Profonds, mais émergeant des années plus tard.\n\nEn d'autres mots, les Bois-Profonds sont presque comme un avant-poste des Fées dans notre monde, ou peut-être est-ce comme un humain vivant dans une maison faite pour des halfelins : convertie pour accommoder quelque chose pas entièrement ici : les esprits aliens des fées et leur capacité naturelle pour la magie, qui est reflétée dans les créatures des Bois-Profonds elles-mêmes. La technique est fascinante, car elle nous révèle la possibilité de créer des espaces liés à notre monde mais qui obéissent à des lois aliens, et les possibilités de manipuler les lois mêmes de la nature révèlent combien contingent et fragile notre propre monde vraiment est. Avec cette information en main, le progrès sur des problèmes 'insolubles' devrait maintenant être possible si on abandonne les attachements à notre monde et essaie de les résoudre en utilisant des géométries nouvelles et autres assumptions alternatives."
 black_demesne.48.a:0 "Comment aurions-nous pu savoir si peu ?"
 
 black_demesne.49.t:0 "L'Entrée"
 black_demesne.49.d:0 "La conquête de Brasan marque le vrai commencement de notre projet en Bulwar. La cité elle-même n'est pas vraiment remarquable en elle-même — elle est culturellement et socialement distincte, bien sûr, mais ce sont des choses de l'ancien ordre, des choses à mépriser. Ce qui est valuable à propos de la cité est ce qu'elle deviendra : la porte d'entrée à Bulwar, la porte à travers laquelle l'Intuition sacrée trouve prise dans ce lieu, le premier pas sur un escalier d'ascension pour amener cette terre en union avec la Discordance Primale.\n\nLe But de Brasan est déclaré, et ainsi aussi le But de toutes les créatures qui demeurent à l'intérieur. Ce qui reste est de le réaliser, d'amener les premiers indices de l'ombre qui engloutira tout ce que nous voyons devant nous."
 black_demesne.49.a:0 "Un devoir honorable à s'acquitter"
 
 black_demesne.50.t:0 "Le Cœur"
 black_demesne.50.d:0 "La cité de Bulwar est dite être le cœur de cette terre, et nous ne pouvons être en désaccord. Mais la fierté avec laquelle cela est dit ne pourrait être plus déplacée. Quelle plus grande délusion pourrait-il y avoir que de croire que c'est un lieu à envier ? Quelles pensées misérables doivent remplir les esprits pourris des âmes corrompues ici ? Non, il n'est pas juste de les juger, car leurs chaînes n'ont pas été brisées. La tâche de les amener à la vérité doit nous incombrer.\n\nCette cité est un nid de vipères, rempli de ceux qui ne cherchent rien que leur propre avancement dans un faux système de rangs, prestige et ordre. Partout, la loi universelle du But est moquée. Aucun ne cherche la croissance en apprivoisant ce qui est plus grand qu'eux-mêmes, car même leur religion n'est qu'une façon pour la lie nihiliste d'adorer seulement le mondain. Ils s'en délectent, sentant la puanteur putride de cet ordre corrompu et le déclarant être doux comme des fleurs. Ceci, aussi, sera corrigé.\n\nLa première chose à écraser sont les temples. Il n'y a pas de salut pour ceux si dédiés à la préservation de notre ennemi intangible, et ainsi les vies de ceux qui demeurent à l'intérieur sont terminées par notre miséricorde devant tous. Ensuite sont les Douze Familles. Les plus grands parmi eux doivent être terminés, et le reste doit être humilié. Cela aussi est fait. Il y a les mages, bien sûr. Certains sont gagnés, mais d'autres tentent de résister. C'est une honte d'exécuter d'autres personnes d'Intuition sacrée, mais ceux si trompés ne peuvent être autorisés à vivre.\n\nEnsuite à apprivoiser est le milieu souterrain. Les enchantements nécromantiques qui répondent au crime ailleurs dans le Domaine sont bientôt mis en place ici, et les corps levants des morts chassent nos cibles avec peu de difficulté. Eux, aussi, sont amenés en alignement avec leur But saint. Avant longtemps, tous ceux qui vivent encore à Bulwar ont été amenés à voir la vérité de nos voies, et ils voient maintenant l'escalier s'étendant devant eux, un qui les portera de leurs plus bas bas à la gloire de la Discordance Primale. Même s'ils ne croient pas encore vraiment, ils le feront, car la nature de la raison est que sa conclusion est incontestable une fois qu'on voit la vérité des prémisses sur lesquelles elle est contingente."
 black_demesne.50.a:0 "Voici, un cœur guéri !"
 
 black_demesne.51.t:0 "Gardiens de l'État"
 black_demesne.51.d:0 "Le problème des créatures sans parents a fait face à chaque gouvernement depuis peut-être l'aube du temps. Laissées à leurs propres dispositifs, elles sont une source de désordre et chaos, répandant misère et désespoir partout où leurs vies misérables et sans sens finissent. Heureusement, la rationale simple des Nouvelles Lois et Guides Rationnels fournit la réponse : le Trône est obligé de fournir à ces créatures un But saint. Et ainsi elles le sont.\n\nLes orphelins sont rassemblés de partout où ils peuvent être dans l'empire, et envoyés sur le long voyage à Castonath. Quand ils arrivent, ceux qui sont des potentiels magiques sont donnés aux soins de l'Académie. Ceux qui ne le sont pas sont à la place entraînés en quelque usage qu'ils peuvent le mieux avoir. Certains sont forgeurs, artisans, commerçants. D'autres sont scribes, agents, espions. Certains forment un groupe entraîné pendant des années pour servir comme les exécutants personnels d'un des Acolytes ou d'un initié puissant. Ceux qui ne peuvent être entraînés, ceux qui ne peuvent être rendus loyaux, ceux qui sont brisés au-delà de réparation — même pour ceux-ci nous pouvons trouver un But. Car il n'y a pas de fin de besoin pour sujets de test, pour expériences, ou pour divertissement pour les diverses bêtes mystiques gardées et élevées à Castonath. Dans notre grâce, nous trouvons un But pour tous, et tous seront autorisés à contribuer au grand projet."
 black_demesne.51.a:0 "Une solution élégante à un problème ancien"
 
 black_demesne.52.t:0 "L'Académie des Ombres"
 black_demesne.52.d:0 "Le processus par lequel les potentiels deviennent initiés a, jusqu'à maintenant, été largement informel. Des mages puissants identifient des élèves potentiels, et sont récompensés par le Trône pour chaque étudiant qu'ils peuvent élever à un niveau basique de compétence magique tel que mesuré par un examen annuel. Tandis que ce processus était efficace pour de petits nombres de mages, il n'arrive pas près d'atteindre notre objectif d'élever chaque potentiel unique en un manieur d'Intuition mystique.\n\nAfin d'atteindre cet objectif, les divers textes ésotériques qui ont longtemps été utilisés par des magiciens des chemins plus sombres ont été standardisés en plusieurs manuels de magie noire. Certains initiés plus anciens de talent magique modéré mais de capacité académique vive ont été recrutés pour servir comme professeurs dans une université cachée de connaissance arcanique, connue comme l'Académie des Ombres. L'emplacement actuel de l'Académie est secret — en fait, ce n'est pas un bâtiment unique du tout. Plusieurs douzaines de complexes mineurs et souterrains de bibliothèques, salles de classe, dortoirs et laboratoires peuvent être trouvés autour de Castonath, empêchant l'école de devenir une cible pour de potentiels 'héros'. Des êtres conjurés, morts-vivants, et juste des sorts de destruction plane sont utilisés pour défier les étudiants à leurs examens.\n\nCeux qui meurent, échouent. Ceux qui vivent, diplôment."
 black_demesne.52.a:0 "J'aurai besoin d'un diplôme honoraire"
 
 black_demesne.53.t:0 "Sujets de Test"
 black_demesne.53.d:0 "Les Bois-Profonds sont remplis de toutes sortes de créatures, mais les plus fascinantes sont ces créatures mondaines d'ordre supérieur qui peuvent faire une bonne prétense à l'intuition. Il y a des elfes et gobelins et autres que nous connaissons, bien sûr, bien que leur physiologie et esprits aient été formés et tordus de façons intéressantes par même des périodes relativement courtes, historiquement parlant, de vivre dans les Bois-Profonds. La dissection et expérimentation ont résulté en un nombre d'avancements en alchimie et fabrication de potions, qui peuvent répliquer les effets de ce que nous avons termes 'féerification' hors des environs magiques qui produisent naturellement les transformations.\n\nBeaucoup plus intéressantes que ces créatures, cependant, sont les satyres, ainsi que la myriade d'autres créatures fées dans la forêt. Leur être même apparaît être magique d'une façon non observée même avec les elfes : ils sont liés entièrement à la Discordance Primale - aux magies chaotiques et sauvages fondamentales à notre univers. Suspendre une douzaine de sujets satyres dans des champs anti-magie résulta en mouvement involontaire, convulsions, et éventuellement mort. Encore plus fascinant, tenter de les contenir dans des champs anti-magie était vastement plus difficile qu'il ne le serait normalement, suggérant que la magie d'une certaine façon est naturellement attirée aux créatures. Ceci les rend, et les autres créatures intelligentes que nous avons prises des Bois-Profonds, des sujets de test idéaux. Ceci fera away avec le besoin d'utiliser d'autres mortels mondains, tels que des humains non-magiques, dans nos expériences. Peut-être pouvons-nous un jour même établir un programme d'élevage pour assurer la durabilité de la ressource, bien que l'intelligence relativement haute des créatures ait jusqu'à présent signifié qu'elles ne font pas bien en captivité, même quand bien nourries et fournies avec récréation appropriée dans un enclos suffisamment large."
 black_demesne.53.a:0 "Notre recherche porte ses fruits"
 
 black_demesne.54.t:0 "Les Larmes de la Dame"
 black_demesne.54.d:0 "La Larme-de-Dame est peut-être la ressource unique la plus valuable à travers notre empire entier. Il y a un grand besoin d'importer la Larme-de-Dame, car nous avons largement dépassé notre propre capacité à la produire ou l'acquérir domestiquement. Elle est utilisée pour alimenter de vastes enchantements affamés de magie pour toutes sortes de buts : production de biens enchantés, maintenance de sigils d'avertissement et sorts de divination, abjurations de prison, les diverses gardes nécromantiques automatiques qui répondent au crime et incursion par vermine, et, bien sûr, les sorts de communication qui permettent au [Root.Monarch.GetTitle] et [Root.Monarch.GetHerHis] Acolytes de répondre rapidement aux développements à travers leurs territoires lointains.\n\nAu-delà des enchantements, la Larme-de-Dame est aussi nécessaire pour alimenter les grandes batteries magiques qui gardent le pouvoir en réserve pour quand les Acolytes ou le [Root.Monarch.GetTitle] ont besoin de puiser dans de vastes quantités d'énergie soudainement, telles que quand détruisant des cités, conquérant des peuples profanes, et les divers autres sorts qu'ils lancent tout en s'acquittant de leurs devoirs réguliers. Il est nécessaire pour nous d'explorer diverses avenues pour l'acquisition de Larme-de-Dame additionnelle, de peur que la fondation magique de notre état commence à s'effondrer sous son propre poids."
 black_demesne.54.a:0 "Par tous les moyens nécessaires !"
 
 black_demesne.55.t:0 "Le Purge Noire"
 black_demesne.55.d:0 "Le Purge Noire : Le plus grand tournoi magique qui fut jamais ou ne sera jamais. Les Acolytes et le [Root.Monarch.GetTitle] s'affrontent dans une série de duels individuels, où ils seront testés dans un nombre de catégories différentes. D'abord, il y a les événements ouverts au public, commençant avec le Duel Bestial, où quelque monstre ou autre est traîné devant eux chacun à tour. Bien sûr, il n'y a aucun danger qu'une telle créature puisse sérieusement poser une menace — ils ne font que compétitionner sur qui peut le tuer le plus rapidement. Puis, il y a le Duel Nécromantique, où chaque mage contrôle des armées mortes-vivantes duellantes dans un concours de pouvoir, usage d'enchantement, et tactiques militaires. Ce sont les événements moindres, et sont principalement utilisés pour intimidation, statut et prestige public, car une victoire dans les duels antérieurs peut adoucir le coup d'une perte dans le duel final. Finalement, la foule se dégage avant l'événement principal extrêmement dangereux : le Duel Personnel, dans lequel chaque mage tente de tuer l'autre jusqu'à ce que la soumission soit signalée via usage d'un sort de bouclier spécial. Les fatalités devraient théoriquement être rares, mais elles sont possibles, et deviennent encore plus ainsi étant donné les enjeux : le gagnant du Purge Noire est le plus grand parmi eux. Certains initiés peuvent rester derrière et tenter de se protéger pour qu'ils puissent regarder, mais ce n'est pas recommandé."
 black_demesne.55.a:0 "Que la Nature se plie pour notre sport !"
 
 black_demesne.56.t:0 "La Purge Noire"
 black_demesne.56.d:0 "Le tournoi connu comme la Purge Noire est la façon primaire dont le Domaine assure que le [Root.Monarch.GetTitle] est le plus grand mage légitimement couronné du royaume. C'est, sous la Doctrine Noire, un rite sacré qui détermine qui est le plus avancé dans le chemin vers la Divinité et qui est le plus digne de vénération. Il commence avec le Duel Bestial bien suivi et le Duel Nécromantique, avant que la foule se dégage pour la portion vraiment sacrée : le Duel Personnel, dans lequel les Acolytes tentent de s'entre-tuer. Peut-être est-il temps de tenir un tel concours glorieux ?"
 black_demesne.56.a:0 "Pas en ce moment"
 black_demesne.56.b:0 "Purge Noire Courte (1 match par acolyte)"
 black_demesne.56.c:0 "Purge Noire Longue (2 matchs par acolyte)"
 
 black_demesne.57.t:0 "Fin de la Purge Noire"
 black_demesne.57.d:0 "Sans surprise, notre Purge Noire la plus récente fut un succès retentissant. Elle démontra fermement au public les pouvoirs divins des Acolytes et du [Root.Monarch.GetTitle], montrant l'écart entre ceux qui ont vraiment commencé leur ascension et ceux qui ne l'ont pas. Elle inspira les initiés à chercher un développement magique plus avancé, et elle permit à nos mages les plus puissants d'aiguiser leurs compétences. Et finalement, bien sûr, elle nous a permis de voir qui est le plus grand mage de tous.\n\nDes foules adoratrices saluent le vainqueur dans les rues de Castonath, un héros triomphant rentrant chez lui. Dans le souterrain, les pièces changent de mains alors que les gains sont payés pour ceux qui ont parié sur l'issue. La roue de la mortalité tourne, mais le Trône se dresse éternel."
 black_demesne.57.a:0 "Gloire au Vainqueur !"
 
 black_demesne.58.t:0 "Les Neuf Piliers Éternels"
 black_demesne.58.d:0 "Les Bois-Profonds sont comme une toile tendue entre deux arbres — une connexion physique et spatiale à notre monde, le Plan Matériel Primaire, une connexion arcanique et temporelle au Royaume des Fées, le Plan des Fées. Le but d'une toile d'araignée n'est pas seulement de piéger les victimes, comme les Fées l'ont fait pendant des générations, mais aussi de lui permettre de traverser d'un côté à l'autre. Similairement, nous pouvons utiliser les Bois-Profonds comme un pont entre notre royaume et le leur. Tandis que cela ne nous permettra pas d'envahir physiquement le Royaume des Fées sérieusement, ni ne serait-il sage pour nous de le faire, nous pouvons placer des points d'ancrage spatiaux de notre monde pour tirer sur l'énergie magique sauvage du Royaume des Fées, qui existe en quantités vastes au-delà de notre imagination la plus sauvage.\n\nNotre projet pour développer ces points d'ancrage, de larges obélisques de métal conducteur encasés dans de la pierre sombre connus comme les Neuf Piliers Éternels, a récemment été complété. Nos tests initiaux ont prouvé être un succès, et un torrent d'énergie coule librement du Royaume des Fées sans sembler drainer aucun de notre propre environnement. Nous ne pouvons encore utiliser cette énergie efficacement, car elle ne peut être stockée ou sûrement puisée, donc nous avons simplement mis en place une boucle pour la renvoyer dans le Royaume des Fées pour maintenant. Néanmoins, la preuve de concept et ses implications ont laissé les classes mages du Domaine dans une humeur pour célébration extravagante, et [Root.Monarch.GetName] a ordonné une nouvelle vacance annuelle pour les classes mages pour marquer ce jour. Cette célébration doit être connue comme le 'Festin des Fées', où les mages dîneront ensemble sur des plantes et animaux exotiques des Bois-Profonds, et les plus grands chefs de tout Cannor seront invités à Castonath pour avoir leur chance de travailler avec ces ingrédients extraordinaires."
 black_demesne.58.a:0 "La Seconde Ascension est à portée de main !"
 
 black_demesne.59.t:0 "Trouver les Racines du Monde"
 black_demesne.59.d:0 "Sans une façon de stocker l'énergie magique que nous récoltons du Royaume des Fées, il est impossible de faire usage efficace de notre projet. Simplement tirer du flux des piliers impliquerait de lancer directement du flux arcanique du Royaume des Fées, un torrent d'énergie si vaste qu'aucun ne pourrait tenir l'énergie requise sans être consumé par elle. À la place, elle a besoin d'être collectée, stockée, et rendue disponible pour usage ultérieur.\n\nÀ cette fin, nous avons développé un plan pour cartographier les racines de l'ancien Arbre du Monde, longtemps détruit dans le Matériel Primaire par Castan Tueur-de-Bêtes, de vastes tunnels souterrains qui voyagent à travers les Bois-Profonds entiers. Une fois que les débris arcano-organiques laissés derrière par le cadavre de l'arbre sont entièrement excisés, ces tunnels devraient être débarrassés de toute interférence. Nous serons alors capables de créer de vastes rivières souterraines de magie liquéfiée et pure, toutes coulant vers le centre de la forêt où le tronc fier de l'arbre s'était dressé pendant des éons incalculables. Cependant, cartographier ces racines sera difficile. Elles sont profondément souterraines, obscurcies par une sorte d'interférence magique que nous hypothétisons peut être soit intentionnellement soit non-intentionnellement déployée par les Fées pour contrecarrer nos buts. Néanmoins, avec la dédicace appropriée de ressources, nous sommes confiants que le progrès peut être fait en atteignant la Seconde Ascension."
 black_demesne.59.a:0 "Le travail requis rend la victoire d'autant plus douce"
 
 black_demesne.60.t:0 "Chercher la Racine du Monde"
 black_demesne.60.d:0 "Nos forces en [province.GetName] sont prêtes à commencer à chercher une racine du monde. Nos légions infatigables sont prêtes à sacrifier sans réfléchir leurs non-vies en courant dans toutes sortes d'interférence, pièges, barrières, et quelles que soient autres surprises déplaisantes que les Fées nous ont préparées dans ces lieux sombres. Si seulement les Fées savaient combien cette résistance est inutile, peut-être nous fourniraient-elles simplement l'information nécessaire et en finiraient avec. Hélas, notre projet continuera d'être un perçage lent de planches dures."
 black_demesne.60.a:0 "Commencer l'opération"
 black_demesne.60.b:0 "Retourner"
 
 black_demesne.61.t:0 "Chemin Cartographié"
 black_demesne.61.d:0 "Malgré l'interférence fréquente, et une sorte de manipulation de probabilité fascinante qui mérite une investigation plus poussée, nous avons cartographié avec succès un chemin à travers les tunnels de racines de ce lieu à l'Arbre du Monde."
 black_demesne.61.a:0 "Honorer les vivants, réutiliser les morts"
 
 black_demesne.62.t:0 "Notification de Racine du Monde"
 black_demesne.62.d:0 "Nous avons fouillé exhaustivement la région en [province.GetName] pour la Racine du Monde, scrutant le souterrain et contrecarrant des travaux de plus en plus frénétiques de destruction, abjuration et illusion. Nous restons incertains si ces sorts sont une sorte de système de défense naturel de la forêt elle-même, ou une intervention consciente de la part des Fées, qui présumablement espionneraient d'une façon ou d'une autre notre progrès. La dédicace et détermination des initiés en charge de l'opération est digne de haut regard. Leur rapport a été transmis de retour à la Tour Carbonisée, informant le [Root.Monarch.GetTitle] que..."
 black_demesne.62.a:0 "...une Racine du Monde a été découverte !"
 black_demesne.62.b:0 "...il n'y a pas de Racine du Monde ici."
 
 black_demesne.63.t:0 "Le Puits de Majesté"
 black_demesne.63.d:0 "Avec les tunnels découverts, cartographiés et renforcés, tout ce qui reste est de créer le réservoir et son point d'accès. Ce projet, surnommé le Puits de Majesté, stockera plus de magie brute liquéfiée que ce qui est contenu dans toute la Larme-de-Dame minée au cours d'une année partout dans le monde, et le flux le reconstitueront simplement une fois qu'elle est utilisée.\n\nConcentrer tant d'énergie en un lieu a le potentiel de plier ou même briser les lois de la nature entièrement par lui-même, et donc une série de sigils de protection de réalité ont été déployés le long des tunnels et dans les fondations de pierre du Puits. L'ingénierie plus difficile est créer un point d'accès qui permettra à ce tant de pouvoir d'être canalisé sans détruire le [Root.Monarch.GetTitle] tout en assurant aussi qu'il ne peut simplement être utilisé par n'importe quel mage hostile donné pour défaire notre projet entier. Il prendra du temps, et des ressources, pour compléter le projet. Cependant, une fois qu'il est complet, nous serons finalement capables de nous embarquer sur la Seconde Ascension."
 black_demesne.63.a:0 "Quoi que ce soit qui soit nécessaire ! Faites-le !"
 
 black_demesne.64.t:0 "L'Ascension Finale"
 black_demesne.64.d:0 "Chaque fois que nous croyons avoir atteint une harmonie chaotique finale, un nouveau chemin s'étend devant nous. Comme nous devons regarder en arrière avec pitié sur nos moi passés ! Comme l'hubris de nos prédécesseurs trahissait leur ignorance totale ! Même ainsi, il y a toujours eu un pic distant, loin hors de portée. Le pouvoir des démiurges eux-mêmes, ceux adorés comme dieux par les mondains non-éclairés, a toujours été juste hors de notre portée. D'abord nous pensions que c'était indésirable, puis nous pensions que c'était impossible. Maintenant, cependant, nous voyons la nature du vrai pouvoir.\n\n[Root.Monarch.GetName] est assisté par chaque initié et Acolyte dans le Domaine, dont les talents combinés sont nécessaires pour alimenter les sigils de protection de réalité empêchant le puits de déchirer un trou dans notre monde. Toute erreur pourrait apporter une nouvelle apocalypse qui serait, peut-être, à la hauteur du Jour des Cieux Cendrés lui-même. Des tests furieux et des heures sur heures de pratique fervente ont assuré que ceci n'arrivera pas — mais on ne peut jamais être sûr que l'apocalypse ne viendra pas jusqu'à ce que le travail soit fait.\n\nFinalement, [Root.Monarch.GetName] descend les escaliers cristallins menant dans le Puits, se submergeant lentement dans le bassin miroitant violet-bleu. Le pouvoir commence à être tiré, et la ruée soudaine de force arcanique semble engourdir les sens du monde entier. C'est comme si aucune autre magie n'existe même, comme si tout le monde mondain jusqu'à maintenant avait été dépourvu de vrai pouvoir. Des cris émergent de la forme du Dragon Ascendant alors que le [Root.Monarch.GetTitle] commence à se noyer, se débattant sauvagement dans le tourbillon de liquide arcanique - comme les Nés-du-Flot qui apportèrent à Escann ses innombrables Rois-Sorciers. Le corps physique même du [Root.Monarch.GetTitle] brise au-delà de ses limitations et est déchiré, le sang se mélangeant avec le bassin de magie. Les initiés regardent avec horreur, mais le flux entrant de magie continue. Le pouvoir continue de se précipiter dans le puits des tunnels en dessous, et de plus en plus s'accumulant devant eux. C'est un pouvoir digne d'un Dieu, se concentrant en un point unique loin sous la surface. Finalement, les derniers filets de pouvoir coalescent en une seule forme solide, formée comme un œuf cristallin, ou peut-être un cocon.\n\nPuis l'obscurité vient. Ce n'est pas le simple tour de salon d'obscurité qui a été utilisé lors d'ascensions antérieures. Ce n'est pas un sort du tout, en fait. Les cheveux des initiés se dressent alors qu'ils réalisent ce fait. C'est comme si la lumière avait été physiquement éteinte. En fait, il serait impossible de distinguer de la cécité si ce n'était pour la persistante lueur violette-bleue fraîche de la chrysalide magique dans le Puits en dessous. Ils continuent simplement leur travail d'empêcher la Fin de Toutes Choses, bien qu'il soit difficile de le maintenir alors que des fissures commencent à apparaître sur la surface de l'objet. Puis, il se brise. Quelque chose, un être sous forme humanoïde, émerge, brillant d'un violet-bleu brillant et jetant assez de lumière pour voir le monde. La forêt autour d'eux est transformée, beaucoup de la flore environnante mourant et se flétrissant. Puis, l'être, qui revient lentement à la forme nue de [Root.Monarch.GetName], parle, avec une voix si profonde et forte qu'elle secoue le sol même."
 black_demesne.64.a:0 "\"DANS L'ŒIL DE LA TEMPÊTE IL Y A MOI\""
 
 black_demesne.65.t:0 "Dieux Respirants"
 black_demesne.65.d:0 "Les croyances de l'ancien ordre ne sont pas seulement une superstition inoffensive ou une délusion confuse. Elles sont un ensemble actif de mensonges conçus pour enchaîner l'intuition naturelle des races mortelles. Pour combattre ceci, le Trône-Crâne a pris le spiritualisme diffus et fréquemment contradictoire des textes ésotériques, ainsi que les objectifs politiques pratiques de l'état, et formulé une nouvelle foi à être connue comme la 'Doctrine Noire'. Cette foi est directement contrôlée de la Tour Carbonisée de Castonath, mais elle est basée sur un courant sous-jacent réel et genuine de sentiment religieux vrai.\n\nLa Doctrine ne rejette pas l'existence de déités. En fait, c'est un point de doctrine que des êtres extrêmement puissants ont émergé des forces primales. Cependant, ces êtres ne sont pas dignes d'être adorés — à la place, ils sont dérisoirement connus comme les 'démiurges', qui ont créé l'ancien ordre et toutes ses religions comme elles se dressent actuellement pour garder les mortels dans l'ignorance obscure. Le [Root.Monarch.GetTitle] et les Acolytes sont exposés comme modèles de mortels perfectionnés qui ont aiguisé leur don d'Intuition et percé le voile d'illusion qui garde l'âme en chaînes. Dans une inversion des démiurges, ils ne sont pas naturellement nés comme déités ou individus magiquement puissants mais à travers leurs œuvres se sont rendus dignes d'être adorés comme dieux.\n\nTandis que les anciennes croyances ne sont pas encore officiellement interdites, des avantages généreux sont accordés aux organisations qui prêchent la Doctrine Noire, ainsi qu'aux individus qui l'enseignent. En résultat, elle a commencé à se répandre comme un feu de forêt dans les territoires centraux du Domaine, pas le moins dû à comment ceux qui sont vrais croyants sont bien moins susceptibles de finir du mauvais côté d'un initié magique."
 black_demesne.65.a:0 "De nouvelles vérités brisent d'anciennes chaînes"
 
 black_demesne.66.t:0 "Renaissance Architecturale"
 black_demesne.66.d:0 "C'était un grand jour pour la firme architecturale Seven Stones, et pour la Maison Alsegard en particulier. Les Alsegards étaient une famille principalement mondaine qui avait retenu un certain degré de richesse et proéminence dans le temps depuis l'Ascension, et avait encore une quantité modérée de propriété grâce à quelques membres magiques de famille. Néanmoins, leur statut avait décliné considérablement — jusqu'à maintenant. Karos l'Enchanteur, un des initiés les plus influents du Domaine, avait cherché des partenaires pour une entreprise qui utiliserait des enchantements physiques pour créer une architecture qui serait impossible sans l'aide de magie. La découverte de l'enchantement auto-soutenant avait théoriquement rendu de tels bâtiments possibles depuis quelque temps, mais il n'y avait jamais assez de mages concentrés en un lieu où une telle démonstration frivole de pouvoir serait de beaucoup d'usage. Maintenant, cependant, en ce lieu, en cette nouvelle Castenor, des esquisses impossibles des rêves éveillés d'un architecte mondain pourraient être rendues réalité.\n\nCet architecte, l'héritier de la Maison Alsegard, se tenait de l'autre côté de la rue des appartements palatials nouvellement finis près du centre de la cité, s'imprégnant de la gloire de sa création sa première nuit ouverte au public. Des designs hauts et cintrés de pierre tiraient vers le ciel. Des globes de verre assis dans les yeux de statues émettaient une douce lueur rouge, donnant l'apparence de serviteurs vigilants gardant la propriété. Une grille de fer forgé s'ouvrait d'elle-même alors que des visiteurs bouche bée approchaient. Alors que la lune montait à une position plus proéminente dans le ciel, de larges miroirs magiques magnifiaient sa lumière sur le triomphe central du bâtiment : une tour lentement rotative jaillissant du toit, dont les fenêtres de verre coloré réfléchissaient la lueur impossible des miroirs lunaires vers la foule émerveillée en dessous.\n\nLe bâtiment serait ouvert au public pendant deux semaines, et puis il serait vendu au plus offrant. Ce n'était que le premier de nombreux projets planifiés, et peut-être le moins ambitieux. Oui, c'était un grand jour pour la firme, mais c'était un plus grand jour pour Castenor. Ceci ne devait être que le commencement d'une transformation glorieuse qui verrait la cité dans son ensemble transformée en un monument à l'impossible."
 black_demesne.66.a:0 "La Cité des Miracles !"
 
 black_demesne.67.t:0 "Sort des Anciens"
 black_demesne.67.d:0 "Notre contact croissant avec et subjugation des races anciennes, nains et elfes, a présenté un dilemme de politique central pour le Trône-Crâne. Il y a beaucoup à admirer dans ces créatures, qui sont souvent moins enclines aux chaînes du monde mondain que même nos propres semblables humains. Elles ont rêvé ambitieusement, défiant l'obscurité obscurcissante des démiurges pendant quelque temps. Néanmoins, elles présentent maintenant un obstacle routier à notre propre ascendance, et rien ne peut être autorisé à distraire de cette tâche essentielle et sacrée.\n\nPar conséquent, nous sommes arrivés à deux solutions possibles. La première est de faire usage extensif des ressources que ces créatures peuvent offrir, intellectuellement et autrement. Ce faisant, nous les fusionnerions avec nos propres projets, accordant le privilège glorieux de But qui est le droit de tous les vrais sujets du Domaine. Alternativement, nous pourrions mettre de côté une petite quantité de terre pour qu'elles continuent à pratiquer leurs cultures et traditions non perturbées, sûrement enfermées loin d'où elles pourraient faire quelque chose de significatif — et ainsi quelque chose de potentiellement dangereux. Cette dernière option ferme un nombre d'opportunités, mais évite le risque aussi. C'est à [Root.Monarch.GetName] de décider."
 black_demesne.67.a:0 "Exploiter leur connaissance ancienne"
 black_demesne.67.b:0 "La préservation sera leur sort"
 
 black_demesne.68.t:0 "Solaris"
 black_demesne.68.d:0 "Adorer le soleil est peut-être la plus folle de toutes les idolâtries auxquelles les mondains se sont adonnés au cours des siècles. Sélectionner juste un aspect d'une existence mécaniste et matérielle et l'élever au statut du divin est se délecter dans sa propre ignorance et subjugation aux caprices de la nature. Pour nous, d'autre part, la nature est un outil à être compris et utilisé. C'est un serviteur — quelque chose qui obéit, plutôt que quelque chose à être obéi.\n\nNous comprenons que la divinité est une propriété de magie, et non une propriété de simples choses physiques. C'est avec cette conviction que [Root.Monarch.GetName] partit pour démontrer la folie des voies de Bulwar. Concevoir le sort fut une tâche qui nécessita des douzaines d'esprits magiques, chacun travaillant sur l'artisanat intriqué des sous-sorts et travaux mineurs qui viendraient ensemble pour cette grande démonstration de vérité juste. Enfin, le sort, et l'énergie nécessaire pour le lancer, avaient été préparés pour l'usage du [Root.Monarch.GetTitle].\n\nLes Bulwaris furent montrés la profondeur de leur ignorance le matin suivant, quand ceux éveillés laissèrent leur attention dériver vers le lever du soleil. Malheureusement pour eux, il ne se leva pas. Un disque noir se leva à sa place, l'obscurité de vraie nuit ne cédant que dans la plus petite partie à ce crépuscule mélancolique d'une éclipse solaire. Ce n'était pas une éclipse ordinaire, bien sûr. Le disque noir suivit le soleil pour son chemin entier à travers le ciel, et se posa avec lui sous l'horizon. Parfois la violence à la psyché est une démonstration plus efficace de notre supériorité que la violence au monde matériel. Que les travaux de nos mages secouent les fondations de leur foi, et à travers l'expression de l'Intuition que le tissu de ce misérable ancien ordre brûle."
 black_demesne.68.a:0 "L'Ascendant commande et Toute nature obéit !"
 
 black_demesne.69.t:0 "Fraternité"
 black_demesne.69.d:0 "On plaint ceux qui vécurent avant l'Ascension, dont les esprits saisirent pour la vérité mais en furent niés par les obfuscations des menteurs. Ils tentèrent de répondre à ces questions anciennes qui gisent enroulées dans le cœur de chaque homme comme un ver. Questions de mort, sens, vie et après-vie. Mais peut-être le plus triste de tout était leurs tentatives de comprendre ce que nous pourrions appeler 'fraternité'. Les sujets de l'ancien ordre ont essayé beaucoup d'explications, aucune d'elles suffisante. Peut-être la fraternité est ce que vous partagez avec les amis d'enfance. Peut-être est-ce ce que vous partagez avec ceux qui ont la même classe sociale. Peut-être est-ce ce que vous partagez avec ceux des mêmes valeurs et idées. Peut-être, et ceci est le plus proche qu'ils auraient jamais arrivé, est-ce ce que vous partagez avec ceux qui servent le même maître.\n\nNous, bien sûr, savons mieux. Nous savons que la fraternité est ce que vous partagez avec ceux qui servent le même But. Nous savons que les frontières entre le soi et l'autre fondent comme cire sous une bougie quand vous êtes engagé dans le travail vers un but commun. Si chaque vie est dirigée vers le même But ultime, alors chaque vie partage dans la fraternité universelle. C'est cette fraternité de tous sous Un qui est le plus grand cadeau que le Domaine donne à ses sujets, du plus puissant Acolyte à la plus humble créature mondaine de la terre. C'est ainsi seulement dans un esprit de noblesse compatissante que nous nous mouvons maintenant pour joindre Bulwar à cette même fraternité."
 black_demesne.69.a:0 "Ils nous remercieront, un jour"
 
 black_demesne.70.t:0 "Pouvoir"
 black_demesne.70.d:0 "Les sorts les plus puissants sont collaboratifs par nature. Peu importe combien puissant un mage est, il est rendu encore plus grand par les efforts combinés d'autres esprits. C'est l'intuition clé du Domaine Noir, et c'est pourquoi nous avons réussi où tous les autres ont échoué. Les royaumes sorciers du passé voyaient la magie comme une échelle de magicien vers la domination sur les autres. Nous, d'autre part, comprenons que la magie est l'échelle du magicien vers la domination sur la nature elle-même. Partout où nous allons, nous cherchons ces potentiels magiques qui peuvent se joindre à nous dans nos grands cercles, qui peuvent prêter leurs esprits à la tâche de commander l'univers. Les Acolytes eux-mêmes existent pour fournir ce service au [Root.Monarch.GetTitle].\n\nLe Trône-Crâne ne résulte pas de [Root.Monarch.GetName]. C'est le résultat de cercles entrelacés de collaboration, cercles qui ne sont pas seulement magiques, mais s'étendent pour inclure chaque sujet unique du Domaine, même les créatures mondaines. Chaque cercle contribue quel que petit pouvoir qu'il a au progrès du plus grand ensemble, et à travers tant de tels efforts le Trône-Crâne est investi d'un Pouvoir ultime. C'est ce Pouvoir, cette force imparable d'action unie sous Une volonté, qui nous a propulsés à notre position de prééminence. C'est cette force imparable qui nous propulsera à la domination sur tout le monde. C'est cette force imparable qui secouera ce qui était pour faire de la place pour ce qui sera. Et c'est cette force imparable qui nous a amenés ici, à Bulwar, pour étendre nos cercles pour inclure tous ceux qui résident ici.\n\nNous avons réussi. Ceux qui se dressent contre le Trône-Crâne en ce lieu sont comme des moucherons, de simples nuisances qui ne servent rien que causer le plus léger des désagréments à quelque chose de bien plus grand qu'elles, car cette nuisance est le plus proche qu'elles puissent jamais venir de toucher la perfection sublime de Nous."
 black_demesne.70.a:0 "Servez le Pouvoir et soyez les bienvenus, vous qui avez été libérés"
 
 black_demesne.71.t:0 "Ordre"
 black_demesne.71.d:0 "Des colonies de fourmis aux mécanismes d'horlogerie des inventeurs gnomes, l'ordre est une propriété assez commune. C'est quelque chose qui est forgé du chaos à travers l'application de la volonté, tout comme le Domaine a forgé le sens de l'abîme sans fin de la Discordance Primale par la loi du [Root.Monarch.GetTitle]. Certains se réjouissent de ce triste état des affaires, disant que le désordre et chaos de la société mortelle fait partie de ce qui rend la vie digne d'être vécue. Ce qu'ils échouent à comprendre, comme beaucoup le font si souvent, est qu'une vie comme un ver misérable n'est pas une vie digne d'être vécue. C'est cette confusion même que les démiurges ont utilisée pour nous garder en chaînes pendant si longtemps. Les humains, comme les fourmis et mécanismes, peuvent exister dans un arrangement ordonné, chaque partie à sa place, servant la fonction qu'elle est censée servir.\n\nL'ordre est une propriété émergente d'un système délibéré. Le désordre, d'autre part, est une propriété émergente d'un système défaillant et insensé. Alors que nous brûlons la pourriture, ici, et reconstruisons un nouveau système, les gens trouveront que les conflits autrefois pensés inextricables fondent soudain. Ils sentiront la libération d'un système qui les unit à leurs semblables, plutôt que les force en opposition. Quant à ceux dont les esprits sont si traumatisés par les jours de désordre qu'ils ne peuvent voir la sagesse de notre chemin, ils seront amenés à comprendre."
 black_demesne.71.a:0 "Le désordre doit être expurgé"
 
 black_demesne.72.t:0 "L'Ascension"
 black_demesne.72.d:0 "Avec un claquement de doigts, le [Root.Monarch.GetTitle] déchira les gorges de chacun de ces dignitaires, ouvrant des fontaines torrentielles de sang pour inonder les marches et s'infiltrer dans la foule en dessous. Ceux qui s'étaient assemblés pour regarder crièrent d'horreur et se précipitèrent vers la porte, mais la trouvèrent barrée et immobile.\n\n\"Ne craignez rien, mes sujets. Je suis venu pour finir ces choses qui ont été, et les remplacer par celles qui seront. Vous, aussi, devez oublier ce que vous avez été, et devenir quelque chose de plus. Vous devez devenir quelque chose de plus grand que ce qui était, car ce qui était mène, toujours, à la fin que ceux avant vous ont rencontrée. Il n'y a rien à trouver que mort, poussière et cendre. Mais l'immortalité peut être vôtre, mes créatures précieuses, car ceci est ma promesse à vous : chacun et chacune d'entre vous aura un But sacré, une partie à jouer dans ce grand projet qui est le nôtre. Chacun et chacune d'entre vous, peu importe combien pathétique ou combien faible, peu importe combien pauvre ou combien misérable, peut contribuer, et s'imprimer sur l'ordre éternel que je construirai. Je vous offre une chance de vous joindre à moi, de briser ces choses qui vous ont gardés seuls et confus.\"\n\nLa foule s'est calmée, et à travers une combinaison de peur et de persuasion genuine, ils commencent à crier des acclamations au [Root.Monarch.GetTitle]. [Root.Monarch.GetSheHeCap] part, suivi par une longue ligne d'initiés magiques. Les portes s'ouvrent, révélant qu'il n'y avait apparemment rien qui les barrait du tout. Un ensemble illusoire de décrets a été projeté sur les murs des bâtiments dehors, les premières lois créant le nouveau Domaine Noir.\n\nToutes les anciennes classes et privilèges ont été abolis. Il n'y a maintenant que deux groupes : les gens d'intuition, c'est-à-dire la classe mage, et les autres 'créatures mondaines', c'est-à-dire tous les autres. Épelés, dans le détail clair, sont les droits accompagnants de chaque. Il y a beaucoup de pleurs, alors, mais avec le temps, une acceptation des affaires s'installera. Les gens de Castonath reviendront, et ils verront le chemin que le Dragon Ascendant a voyagé pour forger ceci du chaos. Et dans cette acceptation, ils toucheront les plus petits morceaux de la Discordance Primale, ces petits éclats de chaos qu'ils peuvent gérer sans briser leurs petits esprits, et ce sera l'extase la plus glorieuse qu'on puisse donner — vrai But, vrai Service, vraie Victoire. Ce sont ces choses qui sont maintenant embrasées en illumination arcanique sur les portes de la cité, disant à tous ceux qui entrent ici ce que la Cité des Cités représente maintenant : ce pour quoi elle aurait toujours dû se dresser."
 black_demesne.72.a:0 "But ! Service ! Victoire !"
 
 black_demesne.73.t:0 "Opération Surveillant"
 black_demesne.73.d:0 "L'invasion de terres étrangères est quelque chose que nous avons pratiqué et affiné sur le long arc du triomphe historique du Dragon Ascendant. Le succès n'est jamais en question, bien sûr, car qui pourrait défier l'Un qui a forgé l'ordre du chaos ? Néanmoins, beaucoup à la cour sentent qu'il est temps d'ajouter un art à notre processus, un vrai artisanat convenant à notre stature d'êtres supérieurs. C'est dans cet état d'esprit que l'Opération Surveillant est conçue. Comme on pourrait s'y attendre, des navires ont été assemblés, des forces ont été redéployées, et des initiés ont été préparés pour prendre le commandement de cette partie de notre vaste horde qui sera transplantée au Sarhal Nord. Notre approche est où le style entre en jeu : des navires avec leurs mâts ferlés, propulsés par la manipulation active de l'océan derrière eux, des vaisseaux blindés qui approchent sans vent et pourtant à une vitesse incroyable. Inutile, mais quand la mort peut être rendue si belle, il serait romantiquement irresponsable de notre part de faire autrement."
 black_demesne.73.a:0 "La victoire attend, alors"
 
 black_demesne.74.t:0 "Opération Crépuscule"
 black_demesne.74.d:0 "Notre choix de conquérir Bulwar est fait d'un désir d'adaptation et d'évolution. De nouveaux défis engendrent le besoin de nouvelles connaissances, et dans ce besoin on rencontre souvent des opportunités de voir des motifs dans le chaos de la Discordance Primale. En conquérant Bulwar, non seulement notre militaire fera face à des menaces nouvelles et intéressantes, mais ainsi aussi nos systèmes politiques et sociaux auront de nouveaux puzzles à résoudre. Déjà le personnel de la Tour d'Onyx bourdonne d'excitation, ayant déjà assumé que l'opération réussira et commençant prématurément une spéculation sauvage sur comment Bulwar devrait être gouverné. Mais il y a encore une guerre à gagner, après tout, et ces défis plus pratiques sont ceux qui occupent les Acolytes et [Root.Monarch.GetName]. Leurs longues réunions s'étendent dans la nuit alors que les détails sont finalisés et les plans sont établis. Une invasion qui ne brise que les armées de Bulwar serait insuffisante. Et ainsi nous briserons leurs esprits et déchirerons leurs cœurs, et regarderons leur volonté de s'accrocher au passé se drainer d'eux. Nous les moulerons en nos sujets, et ils deviendront comme tous les autres qui sont venus avant."
 black_demesne.74.a:0 "La victoire attend, alors"
 
