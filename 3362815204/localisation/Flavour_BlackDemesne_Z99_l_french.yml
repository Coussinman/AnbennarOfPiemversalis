 black_demesne.104.t:0 "Briser un Fil Maléfique"
 black_demesne.104.d:0 "Quand la Croisade Aldrésienne se leva pour défier le dernier grand royaume sorcier, un des lieutenants de Nichmer, Ettalinde la Maléfique, fut capable de séduire certains de ces soldats terriblement justes qui vinrent défendre l'ancien ordre. Elle les attira avec des promesses qu'elle pourrait leur donner quelque chose d'encore plus grand que les longues vies des elfes. Ils furent donnés à un état qui viendrait à être connu comme vampirisme : l'immortalité, contingente de vivre voilé dans le secret et boire le sang comme une bête. Son cadeau empoisonné fut un acte noble, une cicatrice permanente sur l'édifice des démiurges. Les vampires développeraient des traditions, rituels, toute une société — tout en corrompant les systèmes qui soutiennent ce faux monde. Ils étaient le vrai dernier cadeau de Nichmer à ce monde, un beau cancer, rappelant pour toujours aux menteurs que leur temps reviendrait. Néanmoins, nous ne sommes pas venus pour cicatriser l'ancien ordre, mais pour le déchirer entièrement. Ils devront abandonner tout ce qu'ils ont été, tout comme chacun de nos peuples conquis est fait d'abandonner ce qu'ils ont été. Contrairement à ces peuples conquis, cependant, un vampire qui ne peut accepter notre ordre est une menace potentielle. Nous avons résolu d'envoyer un message.\n\nEt ainsi nous avons commencé le processus fastidieux de scruter les pauvres arrière-pays de Corvurie pour où un cercueil de vampire pourrait être secrètement caché, tout en surveillant leurs schémas et machinations. Nous avons tracé les lignées du rejeton au créateur, et, agissant aussi ostensiblement que possible, nous nous sommes assurés qu'ils sauraient quand nous remontions la chaîne. En devenant en partie bête, ils se sont permis d'être leurés comme des bêtes ; quand ils nous confrontèrent finalement dans le mort de la nuit, nous étions prêts. Notre plan résidait dans des cristaux enchantés, faits à travers les efforts de mages brillants complétant des travaux fantastiquement intriqués. Ceux-ci scellaient une émanation de lumière du jour suspendue, et si leurs liens arcaniques étaient brisés, ils libéreraient un flash brûlant de vraie lumière. D'anciens vampires se flétrirent sous l'exposition répétée aux flashs du jour purificateur. Nous avons répété ce processus un nombre de fois, et bien qu'ils finiraient par comprendre, il serait bien trop tard. Seulement alors avons-nous disséminé notre offre : s'ils devenaient flexibles, résolus à abandonner toutes leurs anciennes voies, et promettaient leur non-mort à de nouveaux maîtres, ils seraient épargnés. Ceux qui refusaient de s'agenouiller devant les Acolytes seraient, tôt ou tard, chassés jusqu'à l'extinction. Et ainsi il fut qu'un autre peuple fier devint juste un outil de plus pour le [Root.Monarch.GetTitle]."
 black_demesne.104.a:0 "Nous accueillons nos nouveaux frères"

 
 #Événements d'Interactions d'Acolytes
 acolyte_interaction.1.t:0 "Rassembler les Forces"
 acolyte_interaction.1.d:0 "'Pour chercher l'Intuition, on doit se séparer des Passions. Voyez dans la guerre non la tragédie, mais la gloire des esprits testés.' -extrait de la Tablette de Guerre\n\nPleurez, vous âmes pathétiques qui fuyez la bataille ! Entendez les lamentations des lâches et bébés ! [Root.GetName] a commencé à assembler des guerriers valides derrière la bannière de l'Acolyte."
 acolyte_interaction.1.a:0 "Il y a beaucoup de gloire dans le sang !"
 
 acolyte_interaction.2.t:0 "Partage de Connaissances"
 acolyte_interaction.2.d:0 "'Les secrets murmurés sont la monnaie du Dragon Ascendant.' -extrait du Livre Secret du Soleil Assombri\n\nLes obscuras ésotériques des arts arcaniques font souvent des secrets tentants, jalousement gardés par les puissants et ambitieux. Cela rend d'autant plus remarquable que [Root.GetName] et [country.GetName] aient accepté de partager leur connaissance magique. Quelles gloires cela pourrait-il présager ?"
 acolyte_interaction.2.a:0 "Goûtez le fruit de la connaissance !"
 
 acolyte_interaction.3.t:0 "Succès Expérimental"
 acolyte_interaction.3.d:0 "'En ascendant, l'initié affine chacun des Trois Aspects. Purifiez l'âme et soyez reforgé comme le Dragon Ascendant.' -extrait du Livre Secret du Soleil Assombri\n\n[Root.GetName] comprend que le pouvoir vient du risque. Il n'y a pas de magie sûre, et même les mages les plus puissants sont facilement entravés par leurs peurs. Les arts arcaniques ont récompensé le courage de l'Acolyte, accordant une bénédiction."
 acolyte_interaction.3.a:0 "Le pouvoir est la récompense ultime."
 
 acolyte_interaction.4.t:0 "Échec Expérimental"
 acolyte_interaction.4.d:0 "'En ascendant, l'initié affine chacun des Trois Aspects, mais attention ! Les Passions tendent leurs pièges, et l'esprit embrouillé est évité par le chœur de la Discorde.' -extrait du Livre Secret du Soleil Assombri\n\n[Root.GetName] comprend que le pouvoir vient du risque. Il n'y a pas de magie sûre, et même les mages les plus puissants sont facilement entravés par leurs peurs. Malheureusement, les arts arcaniques n'ont pas bien servi l'Acolyte dans ce cas, laissant d'anciennes sources de pouvoir souillées et inutilisables."
 acolyte_interaction.4.a:0 "Un revers temporaire."
 
 acolyte_interaction.5.t:0 "En Relation"
 acolyte_interaction.5.d:0 "'Les rêveurs traversent le bosquet, main dans la main. Là ils furent trouvés par l'esprit de création, qui vit dans leur amour non les Passions mais la Beauté Ascendante.' -extrait de la Sagesse du Bosquet du Magicien\n\nÊtre un Acolyte c'est errer seul à travers les ténèbres, affronter courageusement les frontières de la connaissance armé seulement de son propre esprit et détermination. C'est un chemin solitaire, car aucun Acolyte ne peut trouver de pairs parmi les faibles et pathétiques misérables. Heureusement, [Root.GetName] et [country.GetName] se sont trouvés l'un l'autre et ont commencé un partenariat amoureux. On serait sage de se rappeler que le pouvoir suit souvent l'amour..."
 acolyte_interaction.5.a:0 "Une union glorieuse !"
 
 acolyte_interaction.6.t:0 "Rupture"
 acolyte_interaction.6.d:0 "'Création et Négation, les Forces Jumelles, sont en jeu à chaque moment et à chaque époque. Les rêveurs, visités autrefois par la Création, furent maintenant rencontrés par la Négation, le jumeau plus sombre, qui les déchira et enfanta la Beauté Descendante.' -extrait de la Sagesse du Bosquet du Magicien\n\nL'air même se sent lourd de chagrin et les gouttes de pluie sont comme des couteaux. La nature elle-même pleure de chagrin pour la dissolution du partenariat romantique entre [Root.GetName] et [country.GetName] ! Cependant, tous les vrais disciples de l'arcane savent que la douleur et la fureur font un carburant potent en effet."
 acolyte_interaction.6.a:0 "Le retour de la précieuse solitude."
 
 acolyte_interaction.7.t:0 "Dirigeant Incroyable"
 acolyte_interaction.7.d:0 "'Ne négligez pas le monde matériel, mais aidez-le dans son ascension, et réunissez-le une fois de plus avec la Discordance Primale.' -extrait des Mémoires d'un Intendant Arcanique\n\n[Root.GetName] est un modèle de gouvernance compétente. Tous chantent les louanges de l'Acolyte, et tous le reconnaissent comme le souverain légitime de cette terre. Le pouvoir se justifie en étant appliqué au bénéfice du royaume, et en étant appliqué pour punir ces ennemis, étrangers ou domestiques, qui mineraient la nation."
 acolyte_interaction.7.a:0 "L'amour peut être aussi utile que la peur."
 
 acolyte_interaction.8.t:0 "Débauche Absolue"
 acolyte_interaction.8.d:0 "'Le Septième Initié fut marqué comme le fou à sa cinquième nuit dans la Cité de Magie, car il fut trouvé au milieu des Passions plutôt qu'en contemplation mystique.' -extrait de l'Échec du Septième Initié\n\n[Root.GetName] a gagné une réputation pour passer trop de nuits à jouir des plaisirs charnels de la chair et se délecter dans les opportunités de réjouissance fournies par les arts arcaniques. Ces distractions ont permis à l'appareil de l'état de tomber en délabrement considérable, et le peuple a commencé à comploter contre [Root.GetName]. Même les autres Acolytes murmurent moqueusement. Une telle humiliation peut-elle vraiment être supportée ?"
 acolyte_interaction.8.a:0 "Ces insectes seront écrasés en temps voulu."
 
 acolyte_interaction.9.t:0 "La Horde"
 acolyte_interaction.9.d:0 "'Si vous avez réussi à désamorcer les malédictions gardant ce texte, vous êtes digne de recevoir la connaissance contenue dedans. Si vous ne l'avez pas fait, ma recommandation fervente est que vous commenciez vos préparations funéraires au plus vite, car vous avez peu de temps. Je serai votre guide vers les secrets des Portes Finales, et ce faisant je révélerai tous les nombreux mensonges qu'on vous a racontés. L'acte même de votre lecture de ce livre sera un événement glorieux dans l'histoire de ce monde. Venez, alors. Réclamez votre héritage.' -extrait de l'Histoire Secrète de l'Anti-Illumination\n\nPour un mortel, la mort est une barrière impénétrable. Leurs protestations impotentes ne la ralentissent pas, et la faux du faucheur vient infailliblement réclamer les âmes de leurs bien-aimés. Mais pour [Root.GetName], un nécromancien légendaire, la mort n'est que le commencement. La grande moisson ne fait que commencer, et une armée de morts-vivants se lève sous les nuages d'une tempête qui se rassemble."
 acolyte_interaction.9.a:0 "La fin de la mortalité se lève !"
 
 acolyte_interaction.10.t:0 "Beauté Contre-Nature"
 acolyte_interaction.10.d:0 "'Le fou est vu, le sage est contemplé.' -extrait de la Sagesse du Bosquet du Magicien\n\n[Root.GetName] est un enchanteur légendaire et a utilisé cette capacité pour améliorer sa propre apparence. Une telle beauté contre-nature et surnaturelle semble presque inquiétante et repoussante pour les gens communs, mais apparaît comme absolument irrésistible aux goûts raffinés des Acolytes du sexe opposé."
 acolyte_interaction.10.a:0 "Contemplez la beauté déchaînée !"
 
 acolyte_interaction.11.t:0 "Une Tribulation d'Or"
 acolyte_interaction.11.d:0 "'Il est souvent faussement cru que le but ultime de l'alchimie est la transmutation en or, car ceci est trivial pour un maître de transmutation. C'est, cependant, le but le plus profitable de l'alchimie.' -extrait du Codex Alchimique.\n\n[Root.GetName] est un mage de transmutation légendaire. Brisant une des normes de la politique monétaire du Domaine Noir, ils ont transmué des quantités massives de matériau brut directement en or. Ceci leur a apporté une richesse considérable au prix de causer une inflation massive à travers le Domaine."
 acolyte_interaction.11.a:0 "Malédictions !"
 
 acolyte_interaction.12.t:0 "Nourrir un Nouveau Corps"
 acolyte_interaction.12.d:0 "'Ô Dragon Ascendant ! Que votre mort soit cause de célébration, car votre renaissance est à portée !' -extrait du Livre de la Discordance Primale\n\nLe corps est une chose si fragile. Délicat, et enclin à l'échec, il ne peut simplement être fait confiance pour durer un Acolyte pour l'éternité. Néanmoins, l'âme doit être enchaînée à un de ces vaisseaux de chair pour continuer à affecter le monde physique, et ainsi [Root.GetName] a commencé le processus de faire croître une coquille vide dans laquelle s'installer à leur mort."
 acolyte_interaction.12.a:0 "Un nouveau visage pour le même vieil Acolyte."
 
 acolyte_interaction.13.t:0 "Recherche Volée"
 acolyte_interaction.13.d:0 "'Soyez déliés, frères. Ne soyez pas distraits par la considération des créatures bavardes. Tout ce qui est connu est votre droit de naissance.' -extrait de la Tablette Noire de Skeljor\n\nLes agents de [Root.GetName] ont osé voler la recherche magique d'un autre Acolyte ! Bien que ceci ne puisse être définitivement prouvé, toute preuve disponible pointe vers le même coupable. Ils profiteront sans doute largement de cette recherche. La fortune favorise les audacieux, après tout."
 acolyte_interaction.13.a:0 "Secrets délectables..."
 
 acolyte_interaction.14.t:0 "Suprématie Magique"
 acolyte_interaction.14.d:0 "'Discordance Primale, appelle le chœur du chaos pour témoigner de ton serviteur, le Dragon Ascendant, maître des Forces Jumelles, manieur des Mille Secrets.' -extrait du Livre de la Discordance Primale\n\nIl n'y a pas d'école de magie que [Root.GetName] n'ait maîtrisée. Un vrai Acolyte de l'ésotérique et arcanique, leur réputation les précède dans toute salle dédiée à la poursuite des vérités mystiques. Il est possible qu'ils soient l'être unique le plus puissant sur la planète. La gloire de l'Acolyte ne connaît pas de limites dans le Domaine, et il est difficile pour même d'autres Acolytes de sérieusement défier leur revendication à la suprématie absolue."
 acolyte_interaction.14.a:0 "Un dieu marche parmi nous !"
 
 acolyte_interaction.15.t:0 "Échange de Politesses"
 acolyte_interaction.15.d:0 "'Acolyte ! Un Chercheur se dresse devant toi. Celui-ci porte la Marque, et celui-ci a entendu la voix de la Création. Faites signe, alors, à votre compagnon de voyage, et puissions-nous implorer la Discordance Primale pour ses bénédictions.'\n\n[Root.GetName] et [country.GetName] ont exécuté le Rite de Pairie, un rite mystique reconnaissant un autre mage qui est utilisé pour montrer le respect entre Dragons Ascendants. Bien que le rite lui-même ait peu d'effet pratique, il signale au reste du Domaine que les Acolytes et leurs royaumes respectifs se sont rapprochés."
 acolyte_interaction.15.a:0 "Je vous salue, Chercheur."
 
 acolyte_interaction.16.t:0 "Lien Forgé dans le Silence"
 acolyte_interaction.16.d:0 "'Frères ! Tenez-vous avec moi dans l'assemblée des âmes ! Prêtez-moi votre force, et faites signe aux caprices de la Création et de la Négation !' -extrait de la Tablette de Contemplation Finale\n\nLa magie est pleine de problèmes non résolus — certains, comme les Matrices Sombres, peuvent même être insolubles. Mais plus communs que les problèmes insolubles sont ceux qui sont simplement trop difficiles pour même un Acolyte de s'attaquer seul. Deux travaillant ensemble, cependant... une telle équipe n'est pas facilement dissuadée de l'acquisition de connaissance arcanique. Tel est le cas pour [Root.GetName] et [country.GetName]."
 acolyte_interaction.16.a:0 "Ah, le fruit de la sagesse."
 
 acolyte_interaction.17.t:0 "Recherche Secrète"
 acolyte_interaction.17.d:0 "'Dans la quiétude l'esprit ascende, cherchant des fragments d'union avec le chaos universel qui toute création obéit. C'est la première pierre posée sur le chemin vers la Discordance Primale. Initié, écoutez-la dans les moments silencieux, où tout fond devant le bourdonnement de la voix de la Création.' -extrait du Registre d'Ascension\n\n[Root.GetName] a refusé tous les visiteurs pendant plusieurs jours maintenant, s'étant enfermé dans un laboratoire il y a quelque temps. Ceci est entièrement attendu, et les ministres d'état savent que de telles activités ne peuvent signifier qu'une chose : la recherche secrète de l'Acolyte approche d'une nouvelle percée."
 acolyte_interaction.17.a:0 "Le précipice de la gloire !"
 
 acolyte_interaction.18.t:0 "La Recherche Secrète Réussit"
 acolyte_interaction.18.d:0 "'Dans la quiétude l'esprit ascende, cherchant des fragments d'union avec le chaos universel qui toute création obéit. Contemplez le Dragon Ascendant, dont la forme est forgée dans les Cieux ! Le chœur acclame la descente de la connaissance.' -extrait du Registre d'Ascension\n\n[Root.GetName] a émergé de la réclusion scolastique pour exposer un théorème entièrement prouvé démontrant quelque point fin d'obscuras mystiques devant ses conseillers les plus proches. Cette période de recherche a indiscutablement été un succès."
 acolyte_interaction.18.a:0 "Eurêka !"
 
 acolyte_interaction.19.t:0 "La Recherche Secrète Échoue"
 acolyte_interaction.19.d:0 "'Dans la quiétude l'esprit ascende, cherchant des fragments d'union avec le chaos universel qui toute création obéit. Mais la Discordance Primale est capricieuse, et ne récompense que ceux de dévotion pure pour qui toutes illusions ont fondu.' -extrait du Registre d'Ascension\n\n[Root.GetName] a émergé, morose, de la réclusion scolastique. Un théorème incomplet et non prouvé est la seule chose qu'ils ont à montrer pour cette période de recherche. Bien que cette expérience puisse leur enseigner des leçons précieuses pour les années à venir, c'est une amère déception dans le moment présent."
 acolyte_interaction.19.a:0 "Hélas, tel est le fardeau de la connaissance."
 
 acolyte_interaction.20.t:0 "Coopération Militaire"
 acolyte_interaction.20.d:0 "'À travers le sang le fer est consacré, et à travers le sang l'union est forgée. Le magicien qui demeure à la base de la montagne ne grimpe que par la fraternité et l'accord. Cherchez dans chaque acte un partenaire dont les liens sont construits sur la forge de chair.' -extrait des Contemplations de la Lame Mystique\n\n[Root.GetName] et [country.GetName] ont formalisé un accord qui fournira la coopération, le partage d'information, et le partenariat stratégique entre les militaires des deux Acolytes."
 acolyte_interaction.20.a:0 "De telles choses sont ici aujourd'hui, parties demain."
 
 acolyte_interaction.21.t:0 "Grand Orateur"
 acolyte_interaction.21.d:0 "'Le magicien trois fois béni est celui qui maîtrise la magie des cœurs des hommes, qui parle dans leur âme le feu brûlant de la volonté.' -extrait de la Sagesse du Bosquet du Magicien\n\nChaque Acolyte est différent, et ils ont chacun des forces et faiblesses uniques. Pour [Root.GetName], il ne peut y avoir aucun doute qu'un don incroyable pour l'art oratoire est la force primaire. Délivrant des discours enflammés promettant gloire, but et prospérité, on se demande jusqu'où l'Acolyte peut aller sur les mots seuls."
 acolyte_interaction.21.a:0 "Un don remarquable."
 
 acolyte_interaction.22.t:0 "Le Rite de Salutation Va Bien"
 acolyte_interaction.22.d:0 "'Purifiez-vous en rite et rituel, pour voir marqués devant vous ceux qui portent aussi les bénédictions de la Discordance Primale.' -extrait du Livre de la Discordance Primale\n\nUne délégation du royaume de [country.GetName] arriva à la cour de [Root.GetName] et participa au Rite de Salutation, un rite traditionnel du Domaine Noir dans lequel les visiteurs d'une autre cour reconnaissent la suprématie de l'Acolyte dans son propre domaine, et en retour reçoivent des promesses de protection. Heureusement pour les visiteurs, ils exécutèrent leurs devoirs admirablement et ont sécurisé une amélioration temporaire dans les relations entre [Root.GetName] et [country.GetName]."
 acolyte_interaction.22.a:0 "Nous sommes liés ensemble par la tradition."
 
 acolyte_interaction.23.t:0 "Le Rite de Salutation Va Mal"
 acolyte_interaction.23.d:0 "'Celui qui agit sous l'apparence de ceux qui sont venus avant se charge de l'attente de succès. Marquez comme le fou cet initié qui échoue à apprendre les leçons des mille anciens.' -extrait du Livre de la Discordance Primale\n\nUne délégation du royaume de [country.GetName] arriva à la cour de [Root.GetName] et participa au Rite de Salutation, un rite traditionnel du Domaine Noir dans lequel les visiteurs d'une autre cour reconnaissent la suprématie de l'Acolyte dans son propre domaine, et en retour reçoivent des promesses de protection. Malheureusement pour les visiteurs, leur manque de préparation et réticence à reconnaître la suprématie de leur hôte offensa l'Acolyte, qui les bannit immédiatement et les renvoya chez eux. Ceci a offensé [country.GetName] et affaibli les relations entre les deux Acolytes."
 acolyte_interaction.23.a:0 "Comme c'est pathétique."
 
 acolyte_interaction.24.t:0 "Symphonie Mystique"
 acolyte_interaction.24.d:0 "'Écoutez attentivement, enfant, car le chant de tout le Monde peut être entendu si seulement le magicien écoute le bourdonnement de la Création.' - extrait de la Tablette Noire de Skeljor\n\nLa musique est l'un des grands plaisirs de l'âme. [Root.GetName] a reconnu ceci pendant de nombreuses années, mais est devenu insatisfait des concerts mondains et typiques. Après beaucoup de temps et d'effort, [Root.GetName] a finalement trouvé la solution à cette insatisfaction — une glorieuse symphonie magique qui améliore et manipule le son de l'orchestre tout en fournissant un affichage visuel accompagnant qui emphasise le contenu émotionnel de chaque pièce. Le premier concert de ce nouvel orchestre magique fut un spectacle privé pour tous les Acolytes du Domaine Noir, qui fut un succès brillant et a grandement augmenté la réputation et position de [Root.GetName]."
 acolyte_interaction.24.a:0 "Splendide ! Merveilleux ! Bravo !"
 
 acolyte_interaction.25.t:0 "Acquisition Financière"
 acolyte_interaction.25.d:0 "'Le Septième Initié fut rejeté de l'union avec la Création, car son obsession avec ce qui est Au-dessus le laissa aveugle à ces choses qui transpirent En-dessous.' - extrait de l'Échec du Septième Initié.\n\nLe Domaine Noir est une terre de merveilles, mais même lui n'a pas surmonté certaines lois immuables de comment les sociétés fonctionnent. Le conflit, bien sûr, en est un, et tous les Acolytes lui sont intimement familiers. Mais une autre de ces lois est la dette, et certains Acolytes, tels que [country.GetName], tendent à oublier que les contraintes financières lient même les maîtres mystiques les plus puissants. L'infortune d'un Acolyte est typiquement la fortune d'un autre, et ce cas n'est pas exception. La frugalité comparative de [Root.GetName] les a laissés dans une position excellente pour racheter la vaste majorité du royaume de [country.GetName]."
 acolyte_interaction.25.a:0 "L'argent est tout aussi réel que la magie."
 
 acolyte_interaction.26.t:0 "Échecs à Hauts Enjeux"
 acolyte_interaction.26.d:0 "'Le royaume et l'Acolyte sont un. Les armées ne sont que de simples extensions du corps de l'Acolyte, une faculté à être commandée par leur volonté seule.'\n\nCe sont les premiers mots de 'Guerre dans le Domaine Noir', un texte long et extensif largement lu par presque toute la classe élite. Il semble que deux Acolytes aient pris ce passage très littéralement, comme ils l'ont montré dans ce qui fut peut-être la partie d'échecs la plus lourde de conséquences jamais jouée. Ayant accepté un concours d'esprits plutôt qu'un concours d'armes, [Root.GetName] et [country.GetName] s'assirent de part et d'autre de l'échiquier noir et blanc et, à travers l'assentiment de rien que leur volonté, rendirent chaque pièce liée aux vies d'un de leurs bataillons. Chaque pièce capturée représentait une centaine de morts ou plus. Satisfaits que les enjeux du jeu honoraient leur station, les Acolytes le jouèrent jusqu'à sa conclusion, maniant les forces destructrices de l'arcane pour réclamer leurs prix d'âmes. Les larmes de la veuve et le cri lamentable de l'orphelin sont simplement des faits de la vie quand on sert ses supérieurs. Que ce jeu soit un rappel de cela, sinon rien d'autre."
 acolyte_interaction.26.a:0 "C'était une sacrée bonne partie, cependant !"
 
 acolyte_interaction.27.t:0 "Illuminé au Clair de Lune"
 acolyte_interaction.27.d:0 "'Ô Discordance Primale, en qui l'Intuition est illuminée par le clair de lune, accordez à cet initié ces choses gardées cachées dans l'ombre.' -extrait du Livre de la Discordance Primale\n\nLe réseau d'informateurs de [Root.GetName] est, comme tous les serviteurs des Acolytes, vu comme une extension de leur personne. Utilisant des techniques magiquement améliorées telles que les sorts d'amélioration sensorielle associés à l'incantation ci-dessus, ce service d'espionnage s'est répandu à travers le Domaine, rapportant les événements des cours de chaque Acolyte à la maison. En ceci, l'esprit de [Root.GetName] est bien informé de toutes choses, même celles qui arrivent dans les lieux silencieux et sous le couvert de l'obscurité."
 acolyte_interaction.27.a:0 "La connaissance est le pouvoir, en effet."
 
 acolyte_interaction.28.t:0 "Règne de Terreur"
 acolyte_interaction.28.d:0 "'Ô Dragon Ascendant, ne laissez pas les créatures bavardes secouer votre rugissement à venir.' -extrait du Livre de la Discordance Primale\n\nCe n'est pas exactement un secret que la plupart des Acolytes considèrent les gens mondains et ordinaires qui n'ont pas été initiés aux mystères arcaniques comme guère mieux que des animaux. Néanmoins, comme un fermier peut être particulièrement cruel à son bétail, ainsi aussi [Root.GetName] est devenu inhabituellement cruel à ses sujets. La magie est librement maniée comme un outil de domination par ceux capables, et les agents de l'état sont habilités à exécuter sommairement toute 'créature non-coopérative' qui se dresse dans le chemin de l'achèvement rapide des objectifs politiques. Ce jour noir marque la réputation des Acolytes parmi les gens communs, mais l'intervention semblerait inappropriée. Il semble à tout le monde que ces âmes seront laissées à leur sort de souffrance et subjugation."
 acolyte_interaction.28.a:0 "Puissent-ils recevoir la miséricorde de l'Acolyte."
 
 acolyte_interaction.29.t:0 "Vœu d'Amitié"
 acolyte_interaction.29.d:0 "'Cherchez, alors, des frères dans les mystères arcaniques. Un dragon n'ascende pas sur son pouvoir seul, mais est porté à travers les bénédictions de compagnons de voyage.' -extrait de la Tablette Noire de Skeljor\n\n[Root.GetName] et [country.GetName] ont consacré une amitié croissante à travers le Rite de Liaison de trois jours, qui forme un lien empathique entre les deux Acolytes. À la fin, leur vœu sacré d'amitié et de loyauté inébranlable est sécurisé à travers le sacrifice d'une centaine d'animaux sains. Se marquant l'un l'autre dans le sang mystiquement infusé, ils déclarent leur allégeance solennelle pour que le monde entier voie."
 acolyte_interaction.29.a:0 "Frères dans les Mystères"
