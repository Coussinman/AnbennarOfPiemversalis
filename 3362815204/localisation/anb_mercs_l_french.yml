 merc_malacnar_battleguards:0 "Gardes de Bataille de Malacnar"
 merc_malacnar_battleguards_desc:0"Si vous avez besoin de la plus fine infanterie au monde avec plus d'un millénaire d'expérience pour le prouver, ne cherchez pas plus loin que les Gardes de Bataille de Malacnar. Créés originellement par l'Impératrice Zeldja, ils commencèrent à offrir leurs services au plus offrant suite à la chute de l'Empire. Régiment de Malacnari mercenaires, ces soldats combattent en armure lourde maniant grandes haches et épées à deux mains, brisant les formations par leurs charges et capables de fendre un Cheval à Bois en deux d'un seul coup."
