 merc_auvukonyr:0 "Auvukonyr"
 merc_auvukonyr_desc:0 "Les Auvukonyr sont une tribu de cavaliers Epednar qui ont fait leur vie en offrant leurs services aux Ynnics en tant que mercenaires. Leurs plus petits chevaux peuvent ne pas être aussi mortels dans une charge, mais équipés d'arcs, de lances et de longues lances, ils font d'excellents escarmoucheurs qui restent toujours hors de portée. Leur équipement léger leur permet de distancer facilement l'ennemi et ils sont déceptivement rapides sur de longues distances."
