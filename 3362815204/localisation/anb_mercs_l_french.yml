 merc_malacnar_battleguards:0 "Gardiens de Bataille de Malacnar"
 merc_malacnar_battleguards_desc:0 "Si vous avez besoin de la meilleure infanterie au monde avec plus d'un millénaire d'expérience pour le prouver, ne cherchez pas plus loin que les Gardiens de Bataille de Malacnar. Créés à l'origine par l'Impératrice Zeldja, ils ont commencé à offrir leurs services au plus offrant après la chute de l'Empire. Un régiment de Malacnari mercenaires, ces soldats combattent en armure lourde maniant de grandes haches et des épées à deux mains, brisant les formations avec leurs charges et capables de fendre un Cheval à Bois en deux d'un seul coup."
