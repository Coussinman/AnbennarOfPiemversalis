 merc_landless_knights_desc:0 "Tous les Chevaliers Ynnic n'ont pas la chance de naître propriétaires terriens. Beaucoup de seconds et troisièmes fils sont assez riches pour posséder un Cheval à Bois, mais ne sont pas destinés à hériter de terres, et se tournent donc vers le travail mercenaire offert à ceux qui ont la plus grande vertu, ou simplement le plus d'argent. Leur temps passé sur le champ de bataille les affine en d'excellents cavaliers avec une charge mortelle, soutenus par leur suite d'infanterie et d'archers."
