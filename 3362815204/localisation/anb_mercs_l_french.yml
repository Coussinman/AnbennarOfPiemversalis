 merc_landless_knights:0 "Chevaliers Sans Terre"
 merc_landless_knights_desc:0"Tous les Chevaliers Ynniques n'ont pas la chance de naître propriétaires terriens. Maints deuxièmes et troisièmes fils sont assez riches pour posséder un Cheval à Bois mais ne sont point destinés à hériter de terres, aussi se tournent-ils vers le travail mercenaire offert à ceux possédant la plus grande vertu, ou simplement le plus d'argent. Leur temps passé sur le champ de bataille les forge en fins cavaliers à la charge mortelle, soutenus par leurs suites d'infanterie et archers."
