 merc_auvukonyr:0 "Auvukonyr"
 merc_auvukonyr_desc:0 "Les Auvukonyr sont une tribu de cavaliers Epednar qui gagnent leur vie en offrant leurs services aux Ynniques comme mercenaires. Leurs chevaux plus petits ne sont peut-être pas aussi mortels dans une charge, mais équipés d'arcs, javelots et longues lances, ils forment des tirailleurs redoutables qui demeurent toujours hors de portée. Leur équipement léger leur permet de distancer l'ennemi sans effort et ils sont trompeusement rapides sur de longues distances."
