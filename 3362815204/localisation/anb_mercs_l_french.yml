 merc_cursed_one_mercenaries_desc:0 "Bien que de nombreux Maudits quittent rarement la Forêt des Maudits en raison de leur Kinbond, ceux qui le font et s'ouvrent au monde extérieur sont parmi les guerriers les plus mortels de la planète. Rumeurs d'être aussi forts qu'un ogre avec l'intelligence des elfes, leur lien télépathique Kinbond leur permet de communiquer silencieusement même au plus fort de la bataille."
