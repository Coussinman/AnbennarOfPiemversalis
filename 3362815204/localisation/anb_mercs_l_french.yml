 merc_cursed_one_mercenaries_desc:0"Bien que maints Maudits quittent rarement la Forêt des Maudits à cause de leur Lien de Sang, ceux qui le font et s'ouvrent au monde plus large comptent parmi les guerriers les plus mortels de la planète. On murmure qu'ils sont aussi forts qu'un ogre avec l'intelligence des elfes, leur lien de sang télépathique leur permettant de communiquer silencieusement même dans le feu de la bataille."
