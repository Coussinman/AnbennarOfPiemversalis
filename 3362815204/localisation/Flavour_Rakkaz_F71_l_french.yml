#Events
 #Making True To Our Name
 flavour_rakkaz.0.t:0 "Rester Fidèle à Notre Nom"
 flavour_rakkaz.0.d:0 "Depuis que notre meute fut fondée par Rakkaz, Tueur-de-Tueurs, nous nous sommes enorgueillies de nos prouesses martiales et de notre esprit farouchement indépendant. Quand notre fondatrice périt en défendant son alliée Grizaka contre les incursions de Viakkoc et ses corsaires à la bataille de Kheterat, sa fille Rakkaz II était prête à se lever et prendre le trône. Mais contrairement à sa mère, elle ne fut pas aveuglée par des loyautés mal placées, et quand Grizaka succomba à ses délires de grandeur et se déclara 'Impératrice de tous les Gnolls', exigeant notre soumission et inclusion dans son empire en devenir, nous étions prêtes à renvoyer la tête de son émissaire à la prétendue impératrice et chercher notre fortune dans la vaste savane entre le Chagrin des Mères et le Marécage des Ombres. Maintenant que nous nous sommes établies dans nos nouvelles terres, nous sommes prêtes à porter le combat à nos anciennes alliées et tuer Grizaka avant qu'elle ait l'occasion de venir pour nous."
 flavour_rakkaz.0.a:0 "Nous tuerons Grizaka seules !"
 flavour_rakkaz.0.b:0 "Nous ne sommes pas folles. Demandons de l'aide."
 
 #A Request For Help
 flavour_rakkaz.1.t:0 "Une Demande d'Aide"
 flavour_rakkaz.1.d:0 "Un cavalier de hyène est apparu à l'horizon poussiéreux et approche rapidement les portes de Zirrbit. Quand amené devant le trône d'Irkorzik, le cavalier se révèle être un émissaire de Rakkaz, une compagne maîtresse de meute de la savane orientale. L'émissaire tisse une histoire élaborée sur les dangers que pose la folie de Grizaka pour nos deux meutes si elle n'est pas maîtrisée, et offre une opportunité de prendre conjointement la soi-disant 'Impératrice de tous les Gnolls', avant qu'elle ne devienne trop forte pour être sûrement soumise, promettant à notre meute libre règne pour piller les riches terres le long du Chagrin des Mères supérieur actuellement sous le contrôle de Grizaka. Il nous revient maintenant de décider si cette offre est genuine et si nous devrions l'accepter."
 flavour_rakkaz.1.a:0 "Les richesses d'Irsmahap seront nôtres !"
 flavour_rakkaz.1.b:0 "Elles peuvent s'en occuper elles-mêmes."

 #Strange Happenings In The Pack
 flavour_rakkaz.2.t:0 "Événements Étranges dans la Meute"
 flavour_rakkaz.2.d:0 "Récemment, quelque chose d'étrange semble avoir affecté l'humeur générale dans la meute. Les festivités semblent être plus exubérantes qu'à l'habitude, et plus d'une fois après une célébration particulièrement tapageuse un esclave a été trouvé mort, avec des signes d'abus partout sur son corps. Même ceux dans la meute qui montraient peu d'intérêt dans les rituels de nos chamans ont rejoint avec un zèle fiévreux chaque fois qu'un nouveau bûcher sacrificiel est allumé. Et beaucoup parmi nos rangs murmurent de sommeil perturbé et de rêves également perturbants, et d'étranges murmures perçus au bord de l'audition pendant la nuit. Nos sorciers professent être perplexes concernant la cause possible de tout cela."
 flavour_rakkaz.2.a:0 "Doit avoir été un rituel qui a mal tourné."

 #Drastic Increase In Sacrifices
 flavour_rakkaz.3.t:0 "Augmentation Drastique des Sacrifices"
 flavour_rakkaz.3.d:0 "Le crépitement du feu et les rires gloussants des fêtards résonnent à travers la nuit, les vents chauds venant du désert nordique portent avec eux l'odeur de chair brûlante et de suie. Là où il y a quelques années les bûchers sacrificiels étaient allumés peut-être une fois par mois, c'est devenu une célébration hebdomadaire dans la plupart des parties de notre terre, et dans certains de nos établissements majeurs c'est devenu une occurrence presque quotidienne. Ce qui a exactement causé cette montée soudaine de ferveur pieuse reste peu clair cependant, avec les participants des rituels semblant confus après coup sur la raison de leur présence. Pourtant nos conseillers sorciers ne peuvent détecter aucune sorte de manipulation magique avec leur esprit."
 flavour_rakkaz.3.a:0 "Ce n'est pas nécessairement une mauvaise chose, non ?"

 #Spread Of Disobedience
 flavour_rakkaz.4.t:0 "Propagation de Désobéissance"
 flavour_rakkaz.4.d:0 "Une tendance alarmante s'est développée dans la meute récemment. Les hiérarchies traditionnelles, fondamentales pour le fonctionnement d'une meute aussi large que la nôtre, sont de plus en plus remises en question, avec des inférieurs ignorant ou défiant ouvertement les ordres de leurs supérieurs. Ce qui a commencé comme des incidents isolés rapidement résolus et attribués aux ambitions gonflées de quelques subalternes, s'est répandu comme un feu de forêt à travers la meute, et approche d'un niveau où le fonctionnement continu de notre meute pourrait être rendu impossible. Nous pourrions être forcées à prendre des mesures drastiques pour restaurer la discipline si cette tendance continue."
 flavour_rakkaz.4.a:0 "Cela commence à devenir inquiétant..."

 #The Silent Coup
 flavour_rakkaz.5.t:0 "Le Coup Silencieux"
 flavour_rakkaz.5.d:0 "Notre prise de pouvoir méticuleusement planifiée a été un succès sans réserve. Les descendants insensés de Rakkaz I ne savaient pas ce qui leur arrivait même alors que nous minions tous les piliers sur lesquels ils basaient leur règne. Amener les chamans de notre côté avec la promesse de sacrifices constants, paralyser la chaîne de commandement militaire et rendre les esprits des simples membres de meute de plus en plus susceptibles à notre influence a été un dur travail. Mais grâce à nos efforts, notre coup s'est déroulé aussi doucement qu'une lame d'obsidienne découpant le cœur d'un sacrifice.\n\nBien que nous puissions maintenir les apparences, au moins pour un moment, et laisser [Root.Monarch.GetName] rester assis sur le trône de cadavres de ses ancêtres, [Root.Monarch.GetSheHe] dansera sur ses ficelles à notre air comme toute autre bonne marionnette. Maintenant que nous avons pris le contrôle, il est temps de commencer nos recherches arcaniques sérieusement, sans être retenues par des imbéciles superstitieux et des lâches. Nos mécènes sombres attendent de grandes choses de nous, et nous ne les décevrons pas !"
 flavour_rakkaz.5.a:0 "Maintenant, nous avons le contrôle sur cette meute et ne renoncerons pas à notre nouveau pouvoir !"

 #The Warlock's Mission
 flavour_rakkaz.6.t:0 "La Mission du Sorcier"
 flavour_rakkaz.6.d:0 "Le conseil des Sorciers a désigné un représentant, qui sera leur agent à la cour, s'assurant que leurs ordres sont proprement suivis et que notre marionnette sur le trône continue de danser à notre air. Bien que le conseil ait de nombreux agendas, parfois contradictoires, l'un d'eux a trouvé le soutien de la majorité des membres du conseil. Notre priorité actuelle est..."
 flavour_rakkaz.6.a:0 "D'assurer la stabilité de la meute."
 flavour_rakkaz.6.b:0 "De brûler nos ennemis en cendres."
 flavour_rakkaz.6.c:0 "De maintenir la meute servile."
 flavour_rakkaz.6.e:0 "D'exercer une dominance absolue."
 flavour_rakkaz.6.f:0 "D'étendre notre influence."
 flavour_rakkaz.6.g:0 "De canaliser les énergies démoniaques."
 flavour_rakkaz.6.h:0 "De gagner la faveur du Plan des Ombres."

 #The Warlock's Mission - Magocracy Version
 flavour_rakkaz.7.t:0 "La Mission du Sorcier"
 flavour_rakkaz.7.d:0 "Le conseil des Sorciers a désigné un représentant, qui sera leur liaison à la cour, s'assurant que leurs demandes gagnent l'appréciation appropriée et que notre dirigeant sorcier choisi reçoive le soutien dont [Root.Monarch.GetSheHe] a besoin pour guider notre royaume le long du chemin que nos mécènes sombres ont choisi pour nous. Bien que le conseil ait de nombreux agendas, parfois contradictoires, l'un d'eux a trouvé le soutien de la majorité des membres du conseil. Notre priorité actuelle est..."
 flavour_rakkaz.7.a:0 "D'assurer la stabilité de la meute."
 flavour_rakkaz.7.b:0 "De brûler nos ennemis en cendres."
 flavour_rakkaz.7.c:0 "De maintenir la meute servile."
 flavour_rakkaz.7.e:0 "D'exercer une dominance absolue."
 flavour_rakkaz.7.f:0 "D'étendre notre influence."
 flavour_rakkaz.7.g:0 "De canaliser les énergies démoniaques."
 flavour_rakkaz.7.h:0 "De gagner la faveur du Plan des Ombres."

 #Bloody Tears, A Sorrow Tainted Red
 flavour_rakkaz.8.t:0 "Un Chagrin Teinté de Rouge par les Larmes Sanglantes"
 flavour_rakkaz.8.d:0 "Kheterata a été brisée. Le Chagrin des Mères est devenu rouge de sang. Les temples des Khet sont des ruines calcinées, leurs barges de plaisir combustible pour les bûchers sacrificiels. Le peuple de Kheterata est mené en chaînes pour servir ses légitimes maîtres ou nourrir la faim de nos mécènes sombres. Enfin nous avons vengé l'humiliation subie par nos semblables après la défaite de Rakhor aux mains du maudit Elikhet et de sa vile progéniture. Ceux parmi nos rangs qui sont descendus le plus loin au service des voix d'en bas jurent qu'ils ont pu entendre le rire distordu de Rakhor émanant du Ventre des Ombres alors que nos forces ont commencé à orner la pyramide d'Elikhet avec des sigiles démoniaques."
 flavour_rakkaz.8.a:0 "Le Chagrin sera teinté de rouge avec du sang et des abats pendant des années à venir !"

 #An Impasse In The Council
 flavour_rakkaz.9.t:0 "Une Impasse dans le Conseil"
 flavour_rakkaz.9.d:0 "Les humeurs s'échauffent dans les salles sacrées du conseil des sorciers sur la question de son futur cours et plus d'une fois les sorciers de camps opposés ont presque en venu aux mains, éperonnés par l'antipathie mutuelle de leurs mécènes respectifs, laissant une dispute avec de la fourrure roussie ou un membre prématurément vieilli. Cet état d'affaires ne peut continuer, une décision contraignante doit être prise concernant le futur chemin de nos sorciers et par extension toute la meute et notre empire déchu. La question qui requiert une réponse définitive peut être réduite à ce qui suit : Quelle faction de sorciers a les mécènes supérieurs et peut être confiée pour nous mener vers un avenir glorieusement dépravé ?"
 flavour_rakkaz.9.a:0 "Les Sorciers Démons."
 flavour_rakkaz.9.b:0 "Les Sorciers Sorcières."

 #Raiding Kheterata
 flavour_rakkaz.10.t:0 "Piller Kheterata"
 flavour_rakkaz.10.d:0 "Kheterata. Ancienne au-delà du compte. Riche au-delà de la croyance. Et mûre pour la prise. Nous sommes maintenant en position de suivre l'exemple de notre lointain ancêtre Rakhor, le premier de nos semblables à posséder le courage de trafiquer avec les voix émanant de Mazu Makhara. Il pilla toutes les terres de l'ancienne Ketherata et trempa leurs terres dans le sang de leur peuple, seulement pour être arrêté aux portes de Kheterat elle-même par le maudit Elikhet. Étant devenues les dirigeantes incontestées de la savane de Gol et maîtresses du Chagrin des Mères supérieur, qui nous arrêtera de charger en bas de la rivière dans un déluge de chaos et de dévastation."
 flavour_rakkaz.10.a:0 "Kheterata brûlera dans les flammes démoniaques !"
 flavour_rakkaz.10.b:0 "Pourquoi se soucier des légendes du passé lointain."

 #A Walking Abomination
 flavour_rakkaz.11.t:0 "Une Abomination Ambulante"
 flavour_rakkaz.11.d:0 "L'odeur de chair pourrissante assaillant les narines des nécromanciens est la première chose qu'ils perçoivent dans l'ombre lugubre de la cellule de cachot alors qu'ils inspectent la dernière itération de leur grande expérience. Le corps mou d'un guerrier gnoll autrefois formidable qui a déserté après avoir été presque mutilé à mort par une hyène à collier démoniaque est attaché à un mur, le pus suppurant de ses blessures et un de ses bras seulement attaché par quelques ligaments.\n\nBien qu'il reste initialement sans réaction à son environnement alors qu'il est traîné de sa cellule, soudain il commence à lutter faiblement contre les liens alors qu'il est attaché à l'autel. Mais tous ses efforts sont vains et il est rapidement sécurisé en place. Des liquides immondes brassés d'eau de marécage et d'ingrédients bien pires sont forcés dans sa gorge, et sa chair est sculptée avec des sigiles nécromanticiens. Finalement une pointe de fer noir corrodé est martelée dans son articulation d'épaule et bras presque sectionné, reconnectant les deux, et alors que les chants louant les maîtresses ombrales de l'oubli atteignent un paroxysme fiévreux, Brukhazz, le nécromancien en chef, enfonce une lame d'obsidienne gravée de symboles arcaniques profondément dans le cœur du guerrier.\n\nC'est parfaitement silencieux alors que les nécromanciens attendent de voir si cette fois leurs efforts n'ont pas été futiles. Et finalement, après des moments agonisants qui semblent une éternité, le corps du guerrier commence à tressaillir et trembler, se levant lentement de la dalle d'autel et ouvrant des yeux blanc laiteux alors que du sang noir corrompu suinte de ses nombreuses blessures, les scellant lentement. La tête de la créature pivote par saccades jusqu'à ce que ses yeux aveugles se focalisent sur le nécromancien en chef, un son bas quelque part entre un sifflement et un grognement émanant de sa poitrine. Avec un simple geste le nécromancien émet son commandement et la Flétrissure titube sur ses pieds."
 flavour_rakkaz.11.a:0 "Un résultat vraiment abhorrent, et pourtant si parfait."

 #Increase In Desertions
 flavour_rakkaz.12.t:0 "Augmentation des Désertions"
 flavour_rakkaz.12.d:0 "Nos hyènes à colliers démoniaques ont prouvé leur valeur sur le champ de bataille depuis leur conception, répandant la panique parmi les rangs de l'ennemi partout où elles vont. Un détail mineur qui a causé un certain degré de consternation parmi les rangs et fichiers de nos armées est cependant leur tendance à devenir trop... enthousiastes quand au milieu de leur frénésie meurtrière et ciblant non seulement l'ennemi mais aussi nos propres troupes. Pour quelque raison certains de nos guerriers semblent avoir un problème avec cela et désertent nos rangs avant une bataille au lieu d'accomplir leurs devoirs."
 flavour_rakkaz.12.a:0 "Maudits lâches !"

 #The Future Of The Slayers
 flavour_rakkaz.14.t:0 "L'Avenir des Tueurs"
 flavour_rakkaz.14.d:0 "Rakkaz Tueur-de-Tueurs et ses descendants ont été inestimables dans notre voyage pour transformer leur meute en un outil obéissant pour appliquer les désirs de nos mécènes sur un monde sans méfiance. Leur incapacité vaniteuse à considérer qu'au lieu de nous sorciers être utilisés pour faire avancer leurs buts ce pourrait être l'inverse, couplée avec des esprits simples qui sont facilement influencés dans la direction que nous voulons ainsi que leur mépris insensible pour le sort de ceux qui oseraient s'opposer à notre montée en prominence les a rendus marionnettes idéales. Mais tout outil peut être jeté une fois qu'il a servi son but.\n\nNotre emprise sur la meute est maintenant inattaquable et beaucoup parmi nos rangs croient qu'il est temps de couper les ficelles, jeter la marionnette et placer un des nôtres sur le trône de cadavres des Tueurs. D'autres sont contents de la façon dont les choses fonctionnent et ne voient aucune raison de déranger inutilement un système parfaitement adéquat de règne depuis les ombres, sécure de tout contrecoup potentiel de leurs actions par le bouclier de viande sur le trône."
 flavour_rakkaz.14.a:0 "Elles ont servi leur but. Temps d'éliminer l'intermédiaire."
 flavour_rakkaz.14.b:0 "Travailler depuis les ombres nous a parfaitement servi."

 #A Fire That Consumes
 flavour_rakkaz.15.t:0 "Le Feu qui Consume"
 flavour_rakkaz.15.d:0 "Le scintillement de flammes abyssales miroitant dans ses yeux et au fond de son gosier, une ombre qui bouge indépendamment de sa source, des murmures constants au bord de l'audition sonnant partout où [Root.Monarch.GetSheHe] va. Depuis que [Root.Monarch.GetName] a choisi de partager sa chair et son âme avec un habitant des royaumes inférieurs il y a une décennie, [Root.Monarch.GetSheHe] est devenu une présence redoutable. La chair mortelle cependant ne peut contenir l'essence d'un démon même mineur indéfiniment, et récemment les fissures ont commencé à se montrer. [Root.Monarch.GetName] a été de plus en plus ravagé par des sursauts d'agonie et de faiblesse, et même ses passe-temps favoris tels que se repaître de la chair d'enfants kerho devant leurs parents n'ont pas été capables d'apaiser ses sautes d'humeur erratiques. Tout a culminé plus tôt aujourd'hui dans un accès d'agonie d'une force sans précédent, causant à [Root.Monarch.GetName] de griffer sa chair et arracher des morceaux entiers, avec du sang bouillant jaillissant de la blessure. Les contorsions de son corps ont augmenté jusqu'à ce qu'il commence à enfler et briller d'une lumière infernale intérieure, seulement pour exploser dans une masse de gore et de viande calcinée."
 flavour_rakkaz.15.a:0 "Le pacte est accompli, le prix a été payé."

 #Paying The Price - Neutral Ending
 flavour_rakkaz.16.t:0 "Payer le Prix"
 flavour_rakkaz.16.d:0 "Cela fait dix ans que notre [Root.Monarch.GetTitle] a fait un pacte avec les maîtresses ténébreuses du marécage. Et elles ont certainement tenu leur bout du marché, rehaussant tant ses capacités magiques que ses autres talents. Maintenant il est temps pour [Root.Monarch.GetHerHim] de payer le prix. Ce qui lui a été accordé sera repris et [Root.Monarch.GetSheHe] ne sera laissé qu'avec les cendres de son potentiel d'antan."
 flavour_rakkaz.16.a:0 "Nous savions que cela arrivait."

 #Paying The Price - Heir Ending
 flavour_rakkaz.17.t:0 "Payer le Prix"
 flavour_rakkaz.17.d:0 "Cela fait dix ans que notre [Root.Monarch.GetTitle] a fait un pacte avec les maîtresses ténébreuses du marécage. Et elles ont certainement tenu leur bout du marché, rehaussant tant ses capacités magiques que ses autres talents. Maintenant il est temps de payer le prix. Cependant, ce n'est pas notre [Root.Monarch.GetTitle] qui devra payer, mais son héritier à la place. Se flétrissant sur la vigne avant son temps."
 flavour_rakkaz.17.a:0 "Nous savions que cela arrivait."

 #Paying The Price - Ruler Dies Ending
 flavour_rakkaz.18.t:0 "Payer le Prix"
 flavour_rakkaz.18.d:0 "Cela fait dix ans que notre [Root.Monarch.GetTitle] a fait un pacte avec les maîtresses ténébreuses du marécage. Et elles ont certainement tenu leur bout du marché, rehaussant tant ses capacités magiques que ses autres talents. Maintenant il est temps pour [Root.Monarch.GetHerHim] de payer le prix. Ce que sa vie a gagné en valeur doit être remboursé avec le temps de vie restant. Au dixième anniversaire [Root.Monarch.GetName] s'effondra sur le sol de la salle du trône et périt."
 flavour_rakkaz.18.a:0 "Nous savions que cela arrivait."

 #Paying The Price - Good Ending
 flavour_rakkaz.19.t:0 "Payer le Prix ?"
 flavour_rakkaz.19.d:0 "Cela fait dix ans que notre [Root.Monarch.GetTitle] a fait un pacte avec les maîtresses ténébreuses du marécage. Et elles ont certainement tenu leur bout du marché, rehaussant tant ses capacités magiques que ses autres talents. Mais ce qu'[Root.Monarch.GetSheHe] a choisi de faire avec ces dons semble avoir plu aux Sorcières de la Nuit, car elles semblent renoncer au paiement qui leur est dû selon le contrat. Qu'elles aient renoncé à leur réclamation seulement pour maintenant ou en permanence, seul le temps peut le dire."
 flavour_rakkaz.19.a:0 "Même les Sorcières reconnaissent notre force !"

 #Paying The Price - Bad Ending
 flavour_rakkaz.20.t:0 "Payer le Prix"
 flavour_rakkaz.20.d:0 "Cela fait dix ans que notre [Root.Monarch.GetTitle] a fait un pacte avec les maîtresses ténébreuses du marécage. Et elles ont certainement tenu leur bout du marché, rehaussant tant ses capacités magiques que ses autres talents. Maintenant il est temps pour [Root.Monarch.GetHerHim] de payer le prix. Le jour de l'anniversaire, [Root.Monarch.GetName] ne put être tiré du sommeil, peu importe les tentatives tant banales qu'arcaniques qui furent faites pour l'éveiller. [Root.Monarch.GetSheHe] semble avoir été piégé dans un état de transe semblable à la mort, et si [Root.Monarch.GetSheHe] s'éveillera de nouveau repose entre les mains des Sorcières de la Nuit."
 flavour_rakkaz.20.a:0 "Ceci... ceci ne peut pas arriver !"

 #A Breach In The Planes
 flavour_rakkaz.21.t:0 "Une Brèche dans les Plans"
 flavour_rakkaz.21.d:0 "Le sang d'innombrables sacrifices a été donné en pâture aux racines du monumental figuier étrangleur siégeant au cœur pourri du Marécage des Ombres. À chaque mort agonisante, les liens gardant cette abomination arboricole contenue ont été affaiblis. Les prédictions de nos sorciers selon lesquelles l'arbre a poussé par-dessus une blessure entre les mondes et que le renforcer affaiblira la barrière entre les plans se sont révélées exactes. Il est maintenant devenu une porte entre les plans d'existence, permettant à nos sorciers les plus intrépides d'établir une tête de pont de l'autre côté de la mort. Et de l'autre côté du voile séparant la vie et la mort, les innombrables royaumes qui forment les domaines de nos maîtres d'outremonde sont facilement accessibles à travers les fissures dans les fondations du plan des ombres, formées par la lutte constante entre les plans infernaux envahissants de nos mécènes et les habitants éldritch du plan des ombres. Avec la bonne quantité de puissance arcanique brute et l'ingéniosité sorcière tordue pour laquelle nos sorciers sont légitimement notoires, nous pourrions être capables d'ouvrir un chemin permanent entre notre monde et les plans infernaux."
 flavour_rakkaz.21.a:0 "Une expérience de plus à mener..."

 #The Night Coven
 flavour_rakkaz.22.t:0 "Le Coven de la Nuit"
 flavour_rakkaz.22.d:0 "D'un côté, l'afflux de sang, les plaisirs et agonies fugaces de la vie. De l'autre, le vide éternel au-delà, enveloppé d'ombres et blanchi de joie. Les racines avides du Yezelne Nisha puisent leur subsistance des deux côtés du voile, transformant cet arbre-monde sinistre en une porte entre notre monde et celui de nos suzerains et suzeraines ténébreux. En renforçant la Matriarche Racine-d'Ombre, nous avons accompli ce que tous les autres serviteurs de nos maîtresses sorcières ont échoué à accomplir. La porte entre la vie et la mort s'ouvre grande, et la force vitale de notre plan d'existence se draine dans le vide insondable au-delà, une blessure fatale dans la vie elle-même. Chaque jour notre réalité et l'étendue incessante de l'oubli s'alignent davantage. Et nous serons amplement récompensés par les sorcières de la nuit pour notre service dévoué dans le nouveau monde qui s'apprête à être mort-né du mélange des deux côtés du voile."
 flavour_rakkaz.22.a:0 "Nous sommes les vrais vaisseaux des sorcières !"

 #The Warlock's Mission - Extra
 flavour_rakkaz.23.d:0 "Avec la maîtrise accrue des plus sombres des arts sombres et un historique prouvé de service dévoué à nos mécènes obscurs, les sorciers rassemblés dans le conseil des sorciers ont amassé suffisamment de puissance sorcière pour concentrer leurs efforts sur plus d'une grande œuvre arcanique à la fois. Nous sommes donc capables de concentrer notre attention sur plus d'un agenda pour la meute en même temps. Notre priorité supplémentaire est..."

 #Eternal Pacts
 flavour_rakkaz.26.t:0 "Pactes Éternels"
 flavour_rakkaz.26.d:0 "Toutes ces années de labeur et de lutte, toutes ces nuits sans fin passées à ramper aux pieds de nos mécènes sombres, tout le sang versé, toute la souffrance infligée. Cela n'a pas été en vain. Nous avons été les yeux, la voix et le poing serré de nos bienfaiteurs pendant longtemps maintenant, infligeant leurs caprices et fantaisies sur une terre tourmentée. Nous avons accompli tout ce qui nous a été demandé et plus encore, et maintenant l'apogée de nos innombrables pactes avec ces forces d'outremonde est à portée de main. Nous ne supplierons plus pour des miettes de leur pouvoir, mais l'exercerons avec l'autorité des légitimes maîtres de l'existence."
 flavour_rakkaz.26.a:0 "Enfin, le pouvoir absolu entre nos mains !"

