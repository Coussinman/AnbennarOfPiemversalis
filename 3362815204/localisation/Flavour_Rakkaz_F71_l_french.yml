#Writing done by: jeck4711, Iceytheknight

#Missions
 F71_rally_the_riders_title:0 "Rallier les Cavaliers"
 F71_rally_the_riders_desc:0 "Pour notre lutte contre Grizaka, nous aurons besoin de plus que de simples guerriers pour la tuer et prendre les terres liées à ses prétentions. En persuadant habilement les tribus errantes de nos terres de rejoindre notre cause, et en appelant nos Cavaliers de Hyènes à la guerre, nous briserons sanguinairement ses hordes et vaincrons Grizaka de façon décisive."

 F71_secure_our_holdings_title:0 "Sécuriser nos Territoires"
 F71_secure_our_holdings_desc:0 "Notre guerre contre Grizaka s'est achevée, pourtant le travail pour assurer notre victoire durable ne fait que commencer. Nos blessures doivent être pansées, nos nouvelles terres doivent être domptées, et notre capitale doit être transformée en un véritable centre de notre royaume pour démontrer à tous que ces victoires ne sont que le commencement."

 F71_the_weakling_packs_title:0 "Les Meutes de Faibles"
 F71_the_weakling_packs_desc:0 "Kogzalla. Kograffa. Ces deux meutes ont toujours rôdé aux abords des massacres, ne portant jamais réellement les coups elles-mêmes, ne s'engageant jamais pleinement dans la puissance du Xhaz. Lâches. Pathétiques. Faibles.\n\nIl est temps de les placer sous notre règne et de leur montrer comment un véritable Gnoll gouverne : par les flammes et la force."

 F71_fieldstalker_lords_title:0 "Seigneurs Traque-Champs"
 F71_fieldstalker_lords_desc:0 "Pittoresques. Illusionnés. Faibles. Ainsi peuvent être décrits nos semblables de l'est. En tournant le dos aux pouvoirs accordés par les voix d'en bas et en s'accrochant aux croyances de faibles de nos ancêtres, ils ont choisi d'être laissés sur le tas de cendres de l'histoire. Il nous incombe de prendre les rênes, de disposer de leurs dirigeants illusionnés dans nos bûchers et de montrer à leurs meutes un avenir plus glorieusement sanglant."

 F71_a_hollow_claim_title:0 "Une Prétention Vide"
 F71_a_hollow_claim_desc:0 "Le temps approche. Nos forces ont pris au piège les forces Gnollakaz dans une guerre qu'elles ne peuvent gagner. Seuls ou non, nous avons fait pencher la balance en notre faveur. Grizaka est la dernière debout parmi nos nombreux ennemis. Montrons-la au bûcher, voulez-vous ? Une fin appropriée pour celle qui a osé se proclamer impératrice de tous les nôtres."

 F71_can_you_hear_them_title:0 "Les Entendez-Vous"
 F71_can_you_hear_them_desc:0 "Pouvez-vous entendre les voix aussi ? Les voix hurlant pour le sang ? Criant pour le secours de la désolation ? Suppliant pour la ruine de toutes ces terres devant nous ? Les terres de ceux qui se tapissent devant nous ?\n\nLes voix de Mazu Makhara l'ont rendu abondamment clair. Les bûchers seront allumés. Nos lignes seront établies. Un signe. Un signal. Il est temps de tous les brûler."

 F71_seizing_sacrifices_title:0 "S'Emparer des Sacrifices"
 F71_seizing_sacrifices_desc:0 "Résidant à nos côtés pendant des millénaires, les peuples d'Echenka ont toujours été de fins outils pour notre peuple à employer dans tous les efforts que nous n'avions aucune inclination à entreprendre nous-mêmes. Parfois ils l'ont oublié, et d'autres fois ils ont tenté de fuir leur destin. Et maintenant nous avons un nouveau besoin d'eux. Les sorciers ont besoin de plus de sacrifices, et nous avons besoin de plus d'esclaves et de combattants. Les Echenka devraient être reconnaissants que nous leur accordions ce nouveau dessein."

 F71_echenka_serfdom_title:0 "Servage d'Echenka"
 F71_echenka_serfdom_desc:0 "Pendant très longtemps, nous nous sommes contentés de laisser les Echenka à leurs propres dispositifs, tant que les tributs arrivaient à temps. Mais le temps de la négligence malveillante est passé. Nos sorciers exigent une source constamment croissante de sacrifices et les Echenka sont exactement cela. En établissant fermement le contrôle dans les territoires frontaliers périphériques qu'ils habitent et en investissant dans ces terres maudites, nous pouvons assurer un afflux constant de kerhos – ou esclaves comme les appellent les humains – suffisant non seulement pour rassasier l'immense faim des bûchers sacrificiels mais aussi un surplus sain que nous pouvons vendre pour le profit."

 F71_a_helping_hand_title:0 "Un Coup de Main"
 F71_a_helping_hand_desc:0 "Sur son trône altier, Grizaka penserait qu'elle n'a rien à craindre de nous. Après tout, pourquoi avoir peur quand vous avez des amis en de nombreux endroits qui peuvent vous aider contre tous les maux qui vous troublent ?\n\nIl est certainement malheureux pour elle que nous ayons décidé de saper son soutien. Les Sorciers que nous avons divertis dans leurs caprices ont développé un plan rusé qui fera que les Gnollakaz dépasseront témérairement leurs limites tout en les empêchant de réaliser la profondeur de l'isolement auquel cela les mènera. Dirigez-vous vers les fosses à esclaves. Il est temps d'égaliser les chances en notre faveur."

 F71_a_debt_repaid_title:0 "Une Dette Remboursée"
 F71_a_debt_repaid_desc:0 "Il semble que l'aide des Sorciers n'ait pas été sans coût. Maintenant ils viennent devant nous, demandant que ce coût soit remboursé par l'approbation officielle de leur nouveau rôle dans notre royaume. Ils désirent absorber toutes les organisations de mages dans notre terre et mener la charge dans toutes les affaires magiques. Peut-être devrions-nous laisser cela être. Après tout, ils ont prouvé leur valeur, et tout coût supplémentaire ne serait pas si élevé. N'est-ce pas ?"

 F71_promise_of_power_title:0 "Promesse de Pouvoir"
 F71_promise_of_power_desc:0 "Les Sorciers sont venus vers nous avec une demande : afin de continuer le travail qu'ils font et nous donner plus de pouvoir, ils auraient besoin d'étendre leurs œuvres ainsi que d'exiger moins de supervision sur leurs pratiques. En leur fournissant les zones nécessaires pour que leurs œuvres démoniaques soient créées, nous disent-ils, nous recevrons un pouvoir indicible et des conseils avisés des plus grands démons qu'ils peuvent invoquer et nous apporter une gloire éternelle."

 F71_the_cursed_ruins_title:0 "Les Ruines Maudites"
 F71_the_cursed_ruins_desc:0 "Mazu Makhara. Un grand nom pour les ruines désolées qui gisent dans nos terres. Des voix peuvent être entendues de l'intérieur promettant à la fois pouvoir et ruine, et les Sorciers de notre meute ont toujours été désireux d'avoir accès à ce site. Ils sont venus vers nous de nouveau devant notre trône de cadavres, demandant une autre faveur : ils souhaitent que les ruines maudites soient restaurées au moins à un semblant de leur gloire d'antan. Construire sur et étendre l'établissement qui demeure près de sa bouche, revitaliser le centre de leurs pratiques, leur force. En retour, ils intensifieront leurs efforts là-bas pour nous montrer un nouvel avenir glorieux."

 F71_the_profane_gift_title:0 "Le Don Profane"
 F71_the_profane_gift_desc:0 "Il y a eu une nouvelle idée apportée par les Sorciers, une qui si elle réussit peut être un avantage monumental pour notre armée. Les hyènes que nos cavaliers ont utilisées si longtemps pour chevaucher à la guerre pourraient être... améliorées. En liant des démons et ainsi, disent nos sorciers, en renforçant ces nouvelles montures, elles pourraient devenir la pointe de lance de toute force avançante, pour écraser et démoraliser nos ennemis."

 F71_a_silent_strike_title:0 "Une Frappe Silencieuse"
 F71_a_silent_strike_desc:0 "Nos complots. Nos machinations. Tous atteignent leur apogée. Ceux dirigeant la meute ne savent pas du vrai pouvoir qui attend. De la vraie force qui vient de notre lien avec ce qui repose au-delà. Les voix d'en bas. L'appel. Une seule frappe, visant le sommet, prête à être exécutée en un seul moment. Une frappe. Une frappe silencieuse est tout ce dont nous avons besoin pour prendre le contrôle. Pour devenir le pouvoir incontesté derrière le trône. Pour que le règne des Sorciers commence vraiment."

 F71_rakhors_legacy_title:0 "L'Héritage de Rakhor"
 F71_rakhors_legacy_desc:0 "Rakhor. Notre exalté fondateur spirituel. Notre parangon de ce qu'un Gnoll devrait être. Un Gnoll qui unit la savane de Gol à travers les flammes démoniaques et la folie gloussante. Bien qu'il soit mort brûlé à cause des caprices capricieux des Khet, ses actions façonnent encore nos croyances à ce jour. Une fois que nous aussi avons réuni les terres de Gol, nous finirons ce que Rakhor a commencé, et porterons les peaux de ces hautains félins comme ornements."

 F71_rakhors_revenge_title:0 "La Vengeance de Rakhor"
 F71_rakhors_revenge_desc:0 "Nous marchons contre Kheterata. Leurs terres, brûlées par les flammes démoniaques et ravagées. Leur peuple, nourri aux bûchers. Leur richesse, à nous de contempler. Nous qui nous sommes liés aux voix avons accompli leur promesse. Nous finirons ce que Rakhor a commencé. Nous brûlerons Kheterata en suie et en cendres, et rirons de la désolation qui reste."

 F71_a_land_divided_title:0 "Une Terre Divisée..."
 F71_a_land_divided_desc:0 "Les terres au sud sont divisées. Se querellant entre elles comme les fous qu'elles sont, inconscientes de leur vrai statut de bétail. Comme nôtres. Avec le gloussement de nos voix s'élevant alors que nous les confrontons avec les feux de notre puissance démoniaque, elles apprendront bientôt assez de leur vraie place : sous nos pieds."

 F71_easily_exploited_title:0 "...Est Facilement Exploitée"
 F71_easily_exploited_desc:0 "Les querelles triviales des nombreux petits rois humains au-delà des montagnes ont laissé leurs terres faibles et divisées. Avec Horashesh bloqué entre des vestiges inefficaces de l'ancienne domination kheterate aspirant au passé et des seigneurs tribaux vaniteux dont les ambitions excèdent de loin leur portée, nous avons gladement accepté une telle invitation ouverte à piller leurs richesses et nous engraisser du butin. Transformer leur peuple en nos esclaves pour nourrir la faim insatiable de nos mécènes sombres est notre droit en tant que conquérants.\n\nComme ils ont pensé sage de se battre entre eux au lieu de nous garder hors de leurs terres, laissons-les continuer à s'entre-tuer, cette fois pour notre amusement."

 F71_weakness_of_faith_title:0 "Faiblesse de Foi"
 F71_weakness_of_faith_desc:0 "Les Horasheshi ont toujours été faibles en corps comme en esprit. Déjà dans les temps lointains du second Xhaz, le Xhaz Maudit, ils prirent volontiers les armes contre leurs frères en retour de maigres récompenses. Et leur foi, si l'on peut appeler ce méli-mélo de superstitions locales et de fragments mal souvenus d'autres croyances ainsi, ne s'est avérée pas de taille face au pouvoir indéniable de nos mécènes. Les nombreuses tribus d'Horashesh ont volontiers tourné le dos à leurs traditions et embrassé nos voies supérieures, acceptant leur place comme nos serviteurs dans le grand schéma des choses."

 F71_they_speak_again_title:0 "Elles Parlent de Nouveau"
 F71_they_speak_again_desc:0 "Les voix de Mazu Makhara ont autrefois été puissantes, mais ne sont maintenant que de simples murmures dans le fond de la tête, s'affaiblissant plus on s'éloigne des ruines. Si nous souhaitons faire advenir le nouvel âge sous notre règne, nous devrons d'abord restaurer leur force d'antan et ainsi augmenter la portée dans laquelle nous pouvons déployer leur pouvoir au-delà de ces terres maudites. Nous lierons ces ruines à nos rituels, de sorte que chaque fois que nous allumons les bûchers et apportons les sacrifices, Mazu Makhara surgira de nouveau en puissance comme le hub central d'une toile d'agonie."

 F71_source_of_power_title:0 "Source de Pouvoir"
 F71_source_of_power_desc:0 "Les mages humains insensés de Kheterata sont assis sur une énorme fontaine de pouvoir arcanique depuis des siècles et n'en ont rien fait d'utile. Cela se termine maintenant. Nous avons transformé la tour de Muhaqaar et ses riches mines de damestear en le cœur sombre de nos efforts nécromanticiens. Ici nos sorciers nécromanciens peuvent conduire leurs expériences sanglantes au contenu de leur cœur immonde. Que les eaux du lac Nirakhet deviennent rouges des abats de leurs épreuves."

 F71_broken_spirit_title:0 "Esprit Brisé"
 F71_broken_spirit_desc:0 "Les habitants humains de Khetapera sont un groupe têtu et fier. Pendant bien trop longtemps ils se sont vantés de leurs succès à repousser les tentatives de nos ancêtres de reconnecter les nombreuses meutes gnollesques qui ont été divisées par la création du Chagrin des Mères. Et nul n'est plus vaniteux que le peuple de Samsumbat, descendants d'esclaves kheterate qui ont profité de la faiblesse de leurs maîtres pour les renverser. Mais maintenant ils ont de nouveaux maîtres, et s'il y a une chose en laquelle nous gnolls excellons, c'est de briser les esprits des kerhos insolents."

 F71_channeling_suffering_title:0 "Canaliser la Souffrance"
 F71_channeling_suffering_desc:0 "Nos efforts constants ont payé ! Les sacrifices continus exécutés par nos prêtres du culte ont saturé l'essence spirituelle de nos principaux sites rituels avec un miasme de souffrance, trempant le sol même et l'air autour des fosses de combat et des bûchers sacrificiels avec l'agonie de leurs victimes. Ces actes n'ont pas passé inaperçus et nous avons été bénis par les voix d'au-delà. Ceux d'une nature plus sceptique murmurent que la démonstration constante de ce qui pourrait attendre ceux parmi nos sujets qui ne prouvent pas leur valeur est sûrement un puissant motivateur pour notre main-d'œuvre."

 F71_complete_subserviance_title:0 "Soumission Complète"
 F71_complete_subserviance_desc:0 "Pendant bien trop longtemps, nos prédécesseurs se sont contentés de rôder le long des frontières de la soi-disant civilisation. Il était grand temps que nous ayons restauré l'ordre naturel des choses et ramené les gnolls à leur place de prééminence parmi toutes les races de Sarhal. Que ce soient les empires glorieusement sanglants mais généralement de courte durée des Xhazobines et Xhazobains, ou les nombreux royaumes gnolls fiers laissés dans leur sillage, nous avons été choisis par les voix d'en bas pour être les instruments de leur volonté et régner sur tous les autres. Et finalement les nombreux autres faibles habitant nos terres ont commencé à accepter leur place dans l'ordre préordonné comme nos serviteurs."

 F71_future_of_the_council_title:0 "Avenir du Conseil"
 F71_future_of_the_council_desc:0 "Avec un grand pouvoir viennent de grandes tentations et des egos encore plus grands, et les humeurs se sont échauffées récemment dans les chambres du grand conseil des Sorciers. Deux camps opposés se sont formés, avec les démonologistes centrés dans notre bastion traditionnel de Mazu Makhara d'un côté et la nouvelle garde à tendance nécromanticienne siégeant à Muhaqaar de l'autre. Les deux prétendent posséder la vision nécessaire pour mener Rakkaz vers un avenir encore plus glorieusement dépravé, mais sont fondamentalement en désaccord sur la question de quels mécènes devraient nous y guider, les voix d'au-delà, qui nous ont murmuré dans les oreilles depuis le début de notre voyage, ou nos nouveaux bienfaiteurs ténébreux du redoutable Marécage des Ombres. Un choix doit être fait, et bientôt, avant que le conseil ne s'effondre dans les luttes intestines et que tout ce que nous avons accompli jusqu'à maintenant ne coule comme du sang à travers nos mains tendues."

 F71_access_to_the_swamp_title:0 "Accès au Marécage"
 F71_access_to_the_swamp_desc:0 "Les voix émanant des ruines de Mazu Makhara ont indubitablement été instrumentales pour notre ascension à notre position altière actuelle, mais seul un parfait imbécile refuse d'utiliser une seconde arme si elle tombe dans ses mains. À l'est de nos terres, l'étendue lugubre du Marécage des Ombres nous appelle. Les nécromanciens parmi nos rangs rapportent une étrange attraction les tirant vers le cœur maudit du marécage, les appelant dans leurs rêves les plus sombres. Qui sait quelles révélations sinistres ils recevront là-bas, maintenant que nous avons dégagé le chemin vers les profondeurs humides du Marécage des Ombres."

 F71_a_perfected_ritual_title:0 "Un Rituel Perfectionné"
 F71_a_perfected_ritual_desc:0 "Les secrets cachés profondément dans les ruines de génies d'Esuvrem ont été inestimables pour nos sorciers. Démêler les mystères sorciers des génies de terre depuis longtemps disparus nous a permis de perfectionner l'artisanat de colliers en acier enchanté pour nos hyènes à colliers démoniaques. Sacrifier des traîtres et des esclaves dans une fosse de combat érigée profondément dans Esuvrem a permis à nos mécènes d'imprégner l'acier Dao trouvé là de leur essence démoniaque et a rendu le processus autrefois laborieux de création de colliers démoniaques beaucoup plus simple et rapide."

 F71_demoncollar_demonflare_title:0 "Flammes Démoniaques des Colliers"
 F71_demoncollar_demonflare_desc:0 "Grâce à nos récents progrès dans l'artisanat des hyènes à colliers démoniaques, nous sommes maintenant capables d'utiliser de sombres sorcelleries pour les envelopper elles et leurs cavaliers dans des flammes démoniaques avant la bataille et les transformer en troupes de choc encore mieux adaptées pour apporter peur et souffrance à nos ennemis. Que les imbéciles qui osent s'opposer à notre puissance se tordent d'agonie au toucher de nos flammes sacrées."

 F71_willing_vessels_title:0 "Vaisseaux Volontaires"
 F71_willing_vessels_desc:0 "Cruels, rapaces, impitoyables et méchants tout en étant en même temps déférents et désireux de prouver leur valeur, nos frères et sœurs gnolls dans la meute sont devenus des vaisseaux volontaires pour nos désirs, toujours impatients d'appliquer les ordres de leurs maîtres sorciers. Et certains des champions les plus désespérés et habiles dans nos fosses de combat ont poussé cela encore plus loin, acceptant volontairement d'être transformés en flétrissures éternellement obéissantes en retour d'une restauration de leur honneur et d'une certaine mesure de pitié pour leurs êtres aimés."

 F71_whiterlings_rise_title:0 "Flétrissures, Levez-Vous !"
 F71_whiterlings_rise_desc:0 "Vie dans la Mort. Mort dans la Vie. Les extases glorieuses de la décomposition éternelle ne sont que le dernier cadeau que nos sorciers ont reçu de nos mécènes ténébreux. Ce qui a autrefois renversé le royaume laissé par le Xhaz Maudit est maintenant devenu l'arme dernière et la plus redoutable de notre arsenal. Utilisant les sombres sorcelleries que nous ont montrées les sombres habitants du marécage, nous avons recréé les redoutables Flétrissures des brumes lugubres de notre histoire lointaine. Maintenant même le soldat le plus mortellement blessé, le déserteur le plus lâche ou le traître le plus odieux a la chance de servir de nouveau un but plus grand. Tout ce qu'ils ont à faire est d'atteindre le seuil de la mort et alors nos sorciers feront leur part pour les y maintenir indéfiniment, prêts à servir leurs maîtres et dévorer nos ennemis."

 F71_absolute_loyalty_title:0 "Loyauté Absolue"
 F71_absolute_loyalty_desc:0 "Même les adeptes les plus dévoués peuvent atteindre un point de rupture quand confrontés à la perspective de souffrances excessives et de dépravations indicibles au service de leurs maîtres, limitant ainsi leur utilité pour certaines des mesures plus... extrêmes nécessaires pour faire avancer nos perspectives arcaniques et notre puissance. Mais ce n'est pas le cas pour notre création la plus parfaite. Chaque Flétrissure est inexorablement liée à la volonté de son maître ou maîtresse sorcier et entièrement dépendante de nos sorcelleries pour maintenir leurs âmes liées à leur chair mutilée qui est en flux constant entre décomposition et régénération. Il était donc seulement logique et franchement depuis longtemps attendu de transformer nos guerriers les plus hésitants en êtres d'obéissance éternelle et absolue."

 F71_the_final_order_title:0 "L'Ordre Final"
 F71_the_final_order_desc:0 "La restauration des ruines de Mazu Makhara, commencée à l'époque où Rakkaz n'était qu'une meute ambitieuse parmi tant d'autres et non l'empire de désespoir qu'il est aujourd'hui, a finalement été achevée. Le dôme rocheux contenant le sanctuaire le plus intérieur, brisé il y a des éons par des forces inconnues, a été couronné d'un mur d'éclats d'obsidienne incrustés dans un alliage de damestear. Les fosses sacrificielles entourant l'entrée du ventre souterrain des ombres ont été équipées d'un système de drainage ingénieux et de grues habilement cachées permettant le retrait rapide de tous les restes entre les sacrifices et empêchant le débordement des fosses. Des plateformes cérémonielles avec un bol central d'obsidienne pure ont été érigées dans toutes les directions cardinales pour contenir les bûchers cérémoniels. Et les voix d'en bas semblent satisfaites de nos offrandes. Nos chamans et sorciers dirigeant le site rapportent que les murmures qu'ils reçoivent ont changé ces derniers mois. Au lieu de nous pousser constamment vers des sommets toujours plus grands de dépravation, nous avons reçu ce qui semble être notre ordre final et avons été lâchés sur le monde, nos mécènes confiants dans notre conviction inébranlable de répandre leur credo de souffrance et notre ingéniosité à l'appliquer."

 F71_profane_army_title:0 "Armée Profane"
 F71_profane_army_desc:0 "Ce qui nous distingue des autres royaumes gnolls récents et disparus depuis longtemps est notre embrassement sans contrainte des pouvoirs sombres que nos sorciers ont gagnés à travers leurs pactes avec des entités d'outremonde. Et l'un des plus cruciaux de ces bienfaits sont les troupes sorcières créées en utilisant la connaissance interdite glanée de nos mécènes. Tant les hyènes à colliers démoniaques que les flétrissures se sont révélées inestimables quand il s'agit de répandre la terreur parmi les rangs de l'ennemi et transformer leurs lignes de bataille ordonnées en fuite paniquée."

 F71_mass_sacrifices_title:0 "Sacrifices de Masse"
 F71_mass_sacrifices_desc:0 "Les bûchers illuminent les cieux nocturnes partout dans nos royaumes, la couverture nuageuse apparaissant comme ceinte de flammes. Les fosses de combat résonnent des sons de lutte désespérée et des agonies des mourants. Les fosses sacrificielles débordent des cadavres démembrés d'ennemis captifs et d'esclaves. Tout Rakkaz est uni dans l'adoration des seigneurs sombres, les voix d'au-delà ne réclamant plus, mais silencieuses par le déluge de sacrifices venant vers elles, au moins pour un court moment."

 F71_rally_the_kultists_title:0 "Rallier les Cultistes"
 F71_rally_the_kultists_desc:0 "La ferveur parmi nos sujets a atteint un paroxysme fiévreux. Les adeptes dévoués du Culte, qu'ils soient gnolls, humains, harpies ou autres, essaiment avec empressement nos casernes d'armée pour rejoindre nos troupes. Ils rongent leur frein pour apporter mort et souffrance à nos nombreux ennemis et capturer toujours plus de sacrifices pour nos mécènes démoniaques. Qui sommes-nous pour brider leur enthousiasme ?"

 F71_otherworldly_pacts_title:0 "Pactes d'Outremonde"
 F71_otherworldly_pacts_desc:0 "Nos sorciers ont plongé avec un enthousiasme débridé dans les couches de mystère cachant les vérités arcaniques du Marécage des Ombres des indignes. Dans le processus, ils sont devenus toujours plus compétents dans la négociation de pactes avec les habitants d'outremonde qui habitent le royaume ombral dont l'influence imprègne l'étendue lugubre du marécage, le drainant de couleur et de vie."

 F71_power_of_the_swamp_title:0 "Élus des Ténèbres"
 F71_power_of_the_swamp_desc:0 "Nous nous sommes révélés être un outil digne de nos suzerains ténébreux, répandant leur message de soumission aux entités au-delà du voile à travers les terres. À sa base, le Pacte des Ombres est une foi basée sur des échanges équitables et égaux. Le service rendu dans ce royaume résultera en des faveurs accordées dans le suivant. Et parfois, quand la dévotion est assez pure et les tâches accomplies d'une magnitude suffisante, les seigneurs et dames ombraux peuvent exercer leur influence pour accorder à leurs adeptes dévoués un bienfait même dans ce monde. Et comme nous l'avons prouvé maintes et maintes fois, il n'y a personne de plus dévot que nous, les élus des ténèbres !"

 F71_unrestrained_power_title:0 "Pouvoir sans Contrainte"
 F71_unrestrained_power_desc:0 "Nous n'avons jamais manqué d'ambition, ni de ferveur ou de conviction pour accomplir notre destinée et apporter désespoir et souffrance à tous ceux qui osent s'opposer à nous, mais jusqu'aux plus récents progrès des métallurgistes arcaniques parmi nos sorciers qui ont pris résidence à Esuvrem, nous manquions simplement des moyens pour une guerre totale sur tous les fronts. Mais maintenant nous sommes non seulement capables d'apporter les feux démoniaques de nos mécènes sur le champ de bataille avec nos hyènes à colliers démoniaques, mais pouvons équiper même certaines de nos troupes régulières avec une version moindre des colliers, les transformant en combattants sauvages prêts à affronter n'importe quel opposant. Nous ne sommes plus une simple meute, nous sommes maintenant une véritable horde !"

 F71_beasts_of_hate_title:0 "Bêtes de Haine"
 F71_beasts_of_hate_desc:0 "Les hyènes à colliers démoniaques forment l'épine dorsale de nos armées, menant toute charge dans les rangs ennemis, impatientes de répandre leur sang et capturer de nouveaux esclaves pour les bûchers. Il est donc seulement conséquent que nous constituions leurs rangs et étendions leurs enclos de reproduction, chenils d'entraînement et logements pour leurs cavaliers pour accueillir un afflux de nouvelles hyènes pour renforcer nos armées."

 F71_rampaging_horde_title:0 "Horde Déchaînée"
 F71_rampaging_horde_desc:0 "Le bourdonnement de nos cornes de guerre sonnant envoie des vrilles glacées de peur même dans les vétérans les plus aguerris au combat. La simple rumeur de notre horde approchant a causé l'exode spontané de maint établissement à nos frontières, leurs habitants préférant un avenir incertain en terres lointaines au destin certain de mort, d'esclavage et de dégradation s'ils devaient rencontrer nos troupes. Pourtant encore bien trop de terres jouissent d'un faux sentiment de sécurité, se trompant elles-mêmes en croyant que nous ne pouvons possiblement les atteindre. Il est grand temps que nous corrigions ces incompréhensions. Personne ne sera à l'abri des flammes brûlantes du feu brûlant en nous."

 F71_undying_loyalty_title:0 "Obéissance Éternelle"
 F71_undying_loyalty_desc:0 "Nos hordes de Flétrissures ont grandi avec chaque bataille combattue, avec chaque province subjuguée. Leur résilience surnaturelle et leur obéissance éternelle à leurs maîtres sorciers assure qu'elles surmontent des obstacles même le guerrier régulier le plus frénétique de bataille serait déconcerté par. Bien que leur présence puisse causer un certain degré de malaise parmi nos troupes régulières, même les plus sceptiques parmi elles admettront que les Flétrissures sont irremplaçables comme troupes de choc."

 F71_send_the_dead_title:0 "Envoyer les Morts"
 F71_send_the_dead_desc:0 "Bien que rien de moins que la désintégration complète de leur forme physique ne puisse vraiment détruire une Flétrissure, elles sont encore faites de chair et d'os et peuvent être endommagées jusqu'à un point où elles perdent toute utilité. Mais l'âme du gnoll qui fut sacrifié pour créer la Flétrissure est encore ancrée à la carcasse de son ancien corps, éternellement prise entre vie et mort. Nos ingénieux nécromanciens ont utilisé ce fait pour développer un rituel de restauration, où ces parties de la Flétrissure qui sont endommagées au-delà de la réparation peuvent être remplacées par quelque chose pris d'un cadavre frais ou même d'un donneur gnoll vivant, qu'il soit volontaire ou non."

 F71_undead_horde_title:0 "Horde de Morts-Vivants"
 F71_undead_horde_desc:0 "Nos Flétrissures ont prouvé au-delà de tout doute qu'il serait insensé de continuer à utiliser des guerriers vivants dans nos armées, quand les morts tués des deux côtés d'une guerre peuvent facilement être recrutés par nos nécromanciens pour combattre notre prochaine guerre. Comme les marées de la mer elle-même, notre horde de guerriers morts-vivants balayera toute résistance. Que les morts rappellent à chacun ce qui attend ceux qui résistent à la volonté de nos maîtres ombraux au-delà du voile."

 F71_bringers_of_suffering_title:0 "Porteurs de Souffrance"
 F71_bringers_of_suffering_desc:0 "Partout dans Sarhal, d'innombrables êtres supplient leurs dieux inutiles de les épargner, eux, leurs êtres aimés et leurs foyers. Mais peu importe avec quelle ferveur ils prient, rien ni personne ne peut arrêter les hordes de Rakkaz d'accomplir leur tâche ordonnée et répandre misère, désolation et souffrance à travers toutes les terres de Sarhal, des jungles humides le long des rivages de la Mer Fahvanosy, aux montagnes imposantes de l'Échine-du-Serpent, des plages désolées où la mer de sable du Salahad rencontre les vagues du Lament aux ports florissants le long de la Mer Ringlet."

 F71_throne_breaker_title:0 "Briseur de Trône"
 F71_throne_breaker_desc:0 "Zerat, le dernier vestige du 332e empire homme-lézard d'Anzara, est tombé entre nos mains. Sa massive flèche Zatsarya a été décorée de runes arcaniques par nos sorciers et chamans, ses nombreux habitants ont été réduits en esclavage et les rivages du lac Lasadza regorgent des abats des sacrifices. Zerat ne sera plus un point de ralliement pour les ambitions impérialistes des hommes-lézards. Au lieu de cela, il deviendra le cœur malin de notre pouvoir dans ces jungles méridionales, pompant le sang noir putride de l'angoisse à travers les veines de ces terres anciennes, pour qu'elles puissent tomber entièrement entre nos mains."

 F71_power_of_the_curse_title:0 "Pouvoir de la Malédiction"
 F71_power_of_the_curse_desc:0 "Les hommes-lézards Asshana ont été bénis par les sombres maîtresses du Marécage des Ombres avec une force féroce et un empressement à dévorer leur ennemi qui conviendrait à tout gnoll. Mais dans leur faiblesse d'esprit, ils ont pendant très longtemps confondu ce cadeau avec une malédiction et tenté de se distraire avec des efforts artistiques. Seulement maintenant, sous notre guidance malveillante, ont-ils accepté leur vraie nature et déchaîné leur démon intérieur, devenant rapidement un ajout important à nos armées."

 F71_end_of_denial_title:0 "Fin du Déni"
 F71_end_of_denial_desc:0 "S'il y a une chose pour laquelle les hommes-lézards sont connus, c'est la ténacité de leurs convictions. Mais même les plus chéries des illusions finissent par se briser sous le poids d'une réalité indifférente. Et ainsi il advint avec la croyance en la venue de leur 333e empire prophétisé. Avec toutes leurs terres maintenant fermement dans notre emprise, beaucoup parmi leur nombre ont abandonné leurs convictions erronées et embrassé leur nouveau rôle comme nos sujets, impatients de prouver leur valeur à leurs nouveaux maîtres gnolls. Et quant à ceux parmi leur nombre qui s'accrochent obstinément à leurs illusions, les fosses de combat ont toujours besoin de viande fraîche."

 F71_the_slayers_fate_title:0 "Le Destin du Tueur"
 F71_the_slayers_fate_desc:0 "Depuis notre coup d'État, le conseil des sorciers est devenu le vrai maître de Rakkaz. Peu importe quel successeur de Rakkaz réchauffait son derrière sur le trône de cadavres du Tueur, ils étaient tous simplement nos marionnettes et porte-paroles pour les ordres venant du conseil. Cependant, de nombreux membres du conseil questionnent ouvertement s'il y a un besoin continué pour ce dernier vestige de l'ancien ordre et si nous devrions nous dispenser des formalités et déclarer ouvertement le dirigeant du conseil le premier roi sorcier."

 F71_domain_of_suffering_title:0 "Domaine de Souffrance"
 F71_domain_of_suffering_desc:0 "Ne jamais laisser un amateur faire le travail d'un professionnel. C'est la leçon que nous avons enseignée aux nombreux habitants du plan des ombres qui ont pris résidence dans le Marécage des Ombres. Après des siècles de tentatives d'expansion inefficaces par les trolls des ombres, nous sommes maintenant devenus les vrais champions de nos maîtres ombraux et avons créé un vaste domaine de souffrance et de désespoir qui s'étend bien au-delà des frontières du marécage et excède leurs attentes les plus folles. Les trolls des ombres d'autre part se sont révélés utiles seulement à un égard - leur extraordinaire capacité à régénérer en fait des candidats idéaux pour nos fosses de combat, où ils durent bien au-delà de tous les autres et sont devenus une source perpétuelle d'agonies exquises pour nos maîtres."

 F71_dark_messengers_title:0 "Messagers Sombres"
 F71_dark_messengers_desc:0 "Avec nos derniers efforts pour fortifier notre emprise sur le Marécage des Ombres, nous avons prouvé au-delà de tout doute que nous sommes des instruments dignes des désirs de nos maîtres, choisis pour répandre leur message et faire avancer leurs sombres desseins pour notre monde. Les rangs les plus hauts de notre ordre de sorciers sont confiants que nous avons maintenant amassé suffisamment de pouvoir et de connaissance arcanique et prouvé notre valeur à leur satisfaction pour que nous puissions être autorisés à une audience directe avec nos estimés mécènes."

 F71_seed_of_darkness_title:0 "Graine de Ténèbres"
 F71_seed_of_darkness_desc:0 "Les humains habitant les terres à l'est de notre patrie de savane ont longtemps professé être des ennemis jurés des créatures ombrales émanant du Marécage des Ombres. Mais cela n'a pas empêché ceux parmi leur nombre vivant le plus près du marécage de faire des pactes furtifs et des accords sordides avec les maîtresses ténébreuses du marécage chaque fois que cela leur convenait. Les graines de ténèbres ont ainsi depuis longtemps pris racine parmi eux, et nous n'avions qu'à nourrir ces graines avec la quantité appropriée de souffrance pour les voir fleurir en la fleur sombre de notre foi."

 F71_the_profane_empire_title:0 "L'Empire Profane"
 F71_the_profane_empire_desc:0 "Personne, qu'il soit vivant ou mort, ne peut contester que nous nous sommes forgé un destin comme dirigeants incontestés de tous les gnolls en ne laissant pas des concepts pittoresques tels que la pitié ou la compassion se dresser sur le chemin de notre ambition. Seule la soumission absolue aux caprices dépravés de nos mécènes sombres des royaumes d'au-delà a dégagé le chemin vers le pouvoir absolu dans ce royaume. Le nôtre est un empire profane, construit sur la souffrance de masses indicibles et sans nom, et nous continuerons sur ce chemin jusqu'à ce que tout Sarhal souffre sous notre joug. Et une fois cela accompli, le monde entier s'ouvre à nous, suppliant juste d'être dévoré !"

