 estate_mages_organization_rule_of_warlocks:0 "Organisation des Mages : Règne des Sorciers"
 estate_mages_warlock_pact_power_desc:0 "Canaliser les pouvoirs eldritches de leurs mécènes démoniaques permet aux sorciers d'apporter des sorcelleries dévastatrices sur le champ de bataille. Cependant, rien ne vient sans prix et un sacrifice est nécessaire pour gagner la faveur des voix d'en bas."
 estate_mages_warlock_pact_overcharge_desc:0 "Utilisant maintenant la damestear librement disponible comme focus, nos sorciers sont maintenant capables d'utiliser leurs compétences nécromanciennes pour siphonner une fraction de la force vitale de provinces entières et la rediriger pour énergiser les habitants des environs des lieux de rassemblement des sorciers, rendant beaucoup plus facile le développement de ces environs."
 estate_mages_warlock_pact_exploitation_desc:0 "Les volontés plus faibles peuvent être facilement tordues dans un état docile avec l'aide des magies maléfiques qui sont le cadeau des mécènes sombres des sorciers. Mais il faut prendre soin de ne pas pousser les kerho au-delà de leurs limites physiques, de peur qu'ils ne se surmenent dans leur besoin frénétique d'apaiser leurs maîtres et périssent."
 estate_mages_warlock_pact_domination_desc:0 "Utilisant leurs pouvoirs arcaniques, les sorciers peuvent facilement briser la volonté de populations entières, remplissant leurs esprits de désespoir et éteignant toute pensée de rébellion."
 estate_mages_warlock_pact_demonic_possession_desc:0 "La possession démoniaque n'est pas seulement le chemin vers l'ascension, ou plutôt la descente, pour les Xhazobines ou Xhazobains prospectifs qui prévoient de devenir l'hôte d'un Xhazob, mais même inviter un démon moindre dans votre propre âme peut avoir des bénéfices énormes pour vos compétences martiales et magiques, même s'il pourrait y avoir quelques effets adverses pour l'affabilité et la durée de vie."
 estate_mages_warlock_pact_night_coven_desc:0 "Accepter de devenir un conduit pour l'influence des habitants d'outremonde du royaume ténébreux au-delà du voile a des bénéfices énormes pour les capacités mentales et arcaniques du conduit, mais hélas leur toucher a été connu pour posséder des effets nuisibles sur les êtres vivants à long terme."
 estate_mages_warlock_pact_unrestricted_savagery_desc:0 "Déchaîner les hyènes à colliers démoniaques, qui sont remplies d'une haine passionnée pour tous les êtres vivants, sur le champ de bataille brisera tous sauf les défenseurs les plus résolus, mais leur rage sauvage ne peut être restreinte à l'ennemi seul, rendant les troupes régulières marchant avec elles gibier équitable pour leur soif de sang aussi."
 estate_mages_warlock_pact_battlefield_domination_desc:0 "N'ayant pas besoin d'un train d'approvisionnement pour fournir subsistance en territoire hostile couplé avec ne pas avoir besoin de repos et une résilience surnaturelle signifie que nos Flétrissures peuvent contourner même les fortifications autrement insurmontables et ravager l'arrière-pays sans défense de l'ennemi."
 estate_mages_organization_rule_of_warlocks_desc:0 "La force est tout dans l'ordre social gnoll strictement hiérarchique. Mais ce n'a pas besoin d'être simplement la force physique qui détermine un dirigeant. Que ce soit la force de volonté, la force rusée d'esprit ou même la prouesse arcanique, tous ces traits pourraient propulser un gnoll ambitieux au sommet. C'est quelque chose que les sorciers ont utilisé pour sécuriser leur dominance sur la meute, que ce soit en plaçant l'un des leurs sur le trône ou contrôlant un dirigeant marionnette depuis les ombres."
 rakkaz_warlock_bad:0 "Un conseiller §YSorcier§! sera envoyé pour superviser notre dirigeant."
 rakkaz_warlock_nice:0 "Un conseiller §YSorcier§! sera envoyé pour conseiller notre dirigeant."
 rakkaz_rule_of_warlocks_tooltip:0 "Le Sorcier aura conclu un pacte avec soit un Démon soit une Sorcière, nous accordant un modificateur différent qui évolue avec son niveau de conseiller.\nNous pourrons aussi choisir une mission pour le Sorcier, qui nous accordera un autre modificateur différent qui évolue avec son niveau de conseiller."

#Government Reform
 rakkaz_bringers_of_suffering:0 "Porteurs de Souffrance"
 rakkaz_bringers_of_suffering_desc:0 "Détruire et dépouiller, tourmenter et torturer, répandre désespoir et misère. C'est notre devoir sacré comme ordonné par nos maîtresses ombrales. Nous ferons notre part pour rapprocher ce monde et le plan des ombres toujours plus dans l'alignement. Ceux qui se dressent sur notre chemin ne connaîtront rien d'autre que mort et souffran