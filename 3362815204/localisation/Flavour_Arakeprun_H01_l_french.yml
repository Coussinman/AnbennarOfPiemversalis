l_french:
 arakeprun_ruins_of_greatness_title:0 "Ruines de la Grandeur"
 arakeprun_ruins_of_greatness_desc:0 "Arakeprun est une cité puissante et grandiose construite sur les ossements des Précurseurs. Cependant, sa grandeur s'amenuise à l'examen approfondi : elle n'est pour la plupart qu'un bidonville de bâtiments délabrés érigés sur les fondations d'hommes meilleurs. Arakeprun doit être restaurée dans sa gloire d'antan, et surtout un nouveau temple pour observer les mystères des Précurseurs et la magie des Fées."
 arakeprun_splendor_of_spring_court_title:0 "Splendeur de la Cour du Printemps"
 arakeprun_splendor_of_spring_court_desc:0 "La Cour du Printemps réside près du Glorelthir et de la mer de Milsgelp, jouissant de la fertilité de ses terres et des nombreuses ruines fournissant des reliques de Précurseurs. Arakeprun a longtemps été le cœur battant des Selpheregi et de la Cour du Printemps, et avec la restauration du complexe du temple, le redéveloppement du reste de la cité peut commencer."
 arakeprun_protector_of_selpheregi_title:0 "Protecteur des Selpheregi"
 arakeprun_protector_of_selpheregi_desc:0 "Entourés par les Tuathak, les Caamas et les zélés Peitar, les Selpheregi endurent la guerre avec ceux qui sont jaloux de leurs terres de choix. Arakeprun doit affirmer sa domination en tant que Protecteur des Selpheregi, afin que notre peuple puisse prospérer ensemble."
 arakeprun_pretenders_of_pelomar_title:0 "Prétendants de Pelomar"
 arakeprun_pretenders_of_pelomar_desc:0 "Se proclamant fièrement dans leurs salles, les Pelomar croient qu'ils sont la voix des Fées Domandrod. Leur serment est creux, leur pouvoir insignifiant, car ils ne sont que des prétendants. Déjà Protecteur des Selpheregi, nous devrions sortir Pelomar de la misère de leurs fausses prétentions, et revendiquer le titre pour nous-mêmes !"
 arakeprun_sidpar_wards_restored_title:0 "Protections de Sidpar Restaurées"
 arakeprun_sidpar_wards_restored_desc:0 "Au fil des années, les Protections de Sidpar ont été négligées, relâchant le contrôle sur le commerce avec les Peitar et les Fées du Domandrod. Avec notre soutien par les Fées, reconstruisons et restreignons ce commerce important à une seule puissance : la nôtre."
 arakeprun_conquest_of_the_summer_city_title:0 "Conquérir la Cité d'Été"
 arakeprun_conquest_of_the_summer_city_desc:0 "La cité principale des Caamas et de la Cour d'Été, Murdkather se dresse comme une menace contre notre mission d'unifier les saisons. Plus important encore, c'est un port commercial important et un centre de construction navale. Il est temps de prouver que la Cour d'Été est inférieure au Printemps !"
 arakeprun_tools_of_ancestors_title:0 "Outils des Ancêtres"
 arakeprun_tools_of_ancestors_desc:0 "À travers l'Eordand, d'innombrables ruines de Précurseurs parsèment le paysage, contenant de précieuses reliques. La plus grande des cités, Arakeprun, fut reconstruite en utilisant les outils de ces ruines, mais avec la révolte d'Elchos elle est tombée dans la stagnation. Nous devons corriger cela en établissant plus d'opérations d'excavation de ruines à Varn et Letmener."
 arakeprun_spring_court_victorious_title:0 "Cour du Printemps Victorieuse"
 arakeprun_spring_court_victorious_desc:0 "Pour la première fois dans l'histoire, les quatre cours d'Eordand sont unies sous une seule. Unies sous la Cour du Printemps, l'Eordand prospérera sûrement et se reconstruira sous l'esprit régénérateur du Printemps ! Assurons-nous que notre concentration ne faiblisse pas, le Printemps doit être maintenu comme le phare guidant vers la prospérité !"
 arakeprun_treachery_of_elchos_title:0 "Traîtrise d'Elchos"
 arakeprun_treachery_of_elchos_desc:0 "En l'an 1435, Sonad Manaron Arbre-d'Or se révolta contre Arakeprun, nous privant de l'accès aux riches ruines de Précurseurs dans ses terres. La guerre civile divisa le royaume, et le Dukad avait gagné à la fin en obtenant l'aide des fastes de Pelomar. Le traître doit être traduit en justice, et une rétribution faite pour la ruine qu'il a apportée !"
 arakeprun_seize_the_autumn_court_title:0 "S'Emparer de la Cour d'Automne"
 arakeprun_seize_the_autumn_court_desc:0 "Au nord d'Arakeprun, sur l'île d'Einnsag, se rassemble la Cour d'Automne des Tuathak. Croyant en la suprématie de l'Automne sur toutes les saisons, ils crachent sur notre croyance du Printemps. Einnsag n'est qu'à courte distance d'Arakeprun, bien qu'elle soit protégée par les vagues et la marine Automnale. Mettons fin à leur emprise sur les flots en prouvant notre supériorité, et emparons-nous de la Cour d'Automne pour nous-mêmes !"
 arakeprun_foghar_under_arrag_title:0 "Foghar sous Arrag"
 arakeprun_foghar_under_arrag_desc:0 "Avec la saisie d'Einnsag, le siège traditionnel de la Cour d'Automne est nôtre. Cependant, la vaste majorité des terres Tuathak sont encore détenues par les nombreux Dukads et Scarbags. Ils doivent être rendus serviles à notre Cour sur Einnsag."
 arakeprun_borders_of_winter_title:0 "Frontières de l'Hiver"
 arakeprun_borders_of_winter_desc:0 "La cité de Darblath marque la frontière nord traditionnelle des terres Tuathak, et sert de rempart contre les forces d'Hiver Snecboth. Malheureusement, leur emprise sur la saison est faible au mieux, et ils ont été incapables de continuer les rites de Chaleur. Sujets de nous de droit, nous devons les faire s'incliner et continuer ces rituels, à notre demande !"
 arakeprun_quell_the_blizzard_title:0 "Apaiser le Blizzard"
 arakeprun_quell_the_blizzard_desc:0 "Dans l'extrême nord d'Eordand, les Snecboth demeurent dans des terres froides et misérables. Et contre toute logique, ils révèrent l'Hiver, et lancent de la magie pour renforcer son emprise sur leur terre et la nôtre. Il est temps de mettre fin à leur cryomancie incontrôlée, et de dégeler la terre avec la chaleur du Printemps !"
 arakeprun_envelop_the_jhorgashirran_title:0 "Envelopper les Jhorgashirran"
 arakeprun_envelop_the_jhorgashirran_desc:0 "Sur la rive occidentale du Randrunnse, le Sonad Tuathak de Jhorgashirr maintient une large garnison. Ayant migré de leurs terres ancestrales, les Jhorgashirran ont combattu avec les Snecboth pendant des générations. Ils ont refusé notre appel à la vassalité sous la légitime Cour d'Automne, nous devons leur apprendre à ne pas nous refuser !"
 arakeprun_restore_glorelthiran_guard_title:0 "Les Gardes de Glorelthir"
 arakeprun_restore_glorelthiran_guard_desc:0 "Avant que le Sonad d'Elchos ne déclare son royaume indépendant d'Arakeprun, le royaume consolidé commandait une grande armée connue sous le nom de Garde Glorelthiran, nommée d'après la mer de Glorelthir. Si Arakeprun doit continuer à exister en tant qu'État, la Garde doit être reformée pour protéger nos terres."
 arakeprun_prepare_for_southern_eordan_expedition_title:0 "Une Expédition Méridionale"
 arakeprun_prepare_for_southern_eordan_expedition_desc:0 "Au sud d'Eordand s'étend une péninsule aride habitée par les Fograc, un peuple qui a longtemps rejeté la foi Eordellon. Ces terres seraient de peu d'intérêt s'il n'y avait la présence de ruines de Précurseurs. Envoyons une Expédition Eordan, pour trouver ces ruines et le savoir qui a été laissé derrière."
 arakeprun_convert_the_fograc_title:0 "Convertir les Fograc"
 arakeprun_convert_the_fograc_desc:0 "La première étape de notre expédition devrait être d'enrôler l'aide des Fograc. Bien qu'ils aient rejeté notre foi, ils sont nos frères égarés. Si nous leur montrions la lumière de nos voies, peut-être pourraient-ils nous aider dans notre expédition ?"
 arakeprun_whispers_among_the_sands_title:0 "Murmures dans les Sables"
 arakeprun_whispers_among_the_sands_desc:0 "Les Fograc parlent d'un lieu enfoui sous le désert au sud-est près du bord du désert d'Haraf. Ce doit être le site que nous cherchons, l'expédition doit y être envoyée immédiatement et commencer l'excavation !"
 arakeprun_unearthed_knowledge_of_cadcimn_title:0 "Savoir de Cadcimn Perdue"
 arakeprun_unearthed_knowledge_of_cadcimn_desc:0 "Cela fait de nombreuses années que l'Expédition Eordan a commencé à excaver Cadcimn, et de nombreuses merveilles ont été trouvées. Cependant, jusqu'à présent seuls de petits artefacts et chambres ont été trouvés. Maintenant de larges portions de la structure originale ont été trouvées, principalement intactes. C'est une vraie percée, exactement ce qui nous manquait tout ce temps. Nous devons explorer davantage !"
 arakeprun_dawnfires_gambit_title:0 "Pari de Feu-de-l'Aube"
 arakeprun_dawnfires_gambit_desc:0 "Les terres de la Cour du Printemps ont toujours été fructueuses en plus que de simples récoltes. D'innombrables ruines de Précurseurs parsèment le paysage, composant même les fondations de la cité d'Arakeprun. Surpassant les traces de magie, Filnar Feu-de-l'Aube a détecté une source au sud dans l'État rebelle d'Elchos. Cependant, aucun des autres magisters n'a pu confirmer ceci, semblant une quête de fou à certains. Prouvons-leur qu'ils ont tort !"
 arakeprun_darhan_blossoming_title:0 "Floraison de Darhan"
 arakeprun_darhan_blossoming_desc:0 "Le cœur de la Cour du Printemps, et par extension le cœur d'Eordand, Darhan est une terre de fleurs abondantes et de croissance même au milieu de l'hiver. Arakeprun est le centre de Darhan, une cité magnifique, mais sans ses alentours de Tanan et Virb cela ne serait pas possible. Nos conseillers suggèrent qu'un programme massif de travaux publics devrait être lancé pour améliorer Darhan, suggérant que c'est actuellement qu'un bulbe qui fleurira en une belle fleur avec des efforts."
 arakeprun_darhan_textiles_title:0 "L'Industrie Textile de Darhan"
 arakeprun_darhan_textiles_desc:0 "Notés pour leurs fins tissus et vêtements, les champs de Darhan sont plantés avec une variété de coton, chanvre, et même fine soie produite d'animaux importés du Domandrod. À cause des efforts faits pour développer la région, la production de ces tissus s'est étendue, avec la demande. Notre gouvernement doit promouvoir ces industries et reprioriser Arakeprun comme centre pour la production de tissu plutôt que le commerce d'encens obsolète."
 arakeprun_celebration_of_a_new_spring_title:0 "Célébrer le Nouveau Printemps"
 arakeprun_celebration_of_a_new_spring_desc:0 "L'aboutissement de nombreux arts et artisans, Darhan est devenue un centre économique et culturel inégalé. Plus que de simples richesses matérielles, de nouvelles techniques sont partagées et développées. Il est de notre responsabilité de parrainer ce nouveau mouvement, convoquons un événement spécial honorant les fruits du Printemps que notre travail a apportés."

