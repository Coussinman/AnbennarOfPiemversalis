 ideagroups.2000.t:0 "Routes Nationales en Délabrement"
 ideagroups.2000.d:0 "Récemment, notre réseau d'infrastructure est tombé en ruine. Ayant désespérément besoin d'entretien, les routes recèlent maintenant de nombreuses surprises désagréables pour les marchands et paysans qui les empruntent, car elles sont pleines de nids-de-poule et ont été jugées dangereuses. Prendre en charge leur réparation coûtera certainement à nos administrateurs, mais remédiera néanmoins à la situation."
 ideagroups.2000.a:0 "Hélas, certains devront payer le prix..."
 ideagroups.2000.b:0 "Nous n'avons nul besoin de routes !"
 ideagroups.2001.t:0 "La Marée Montante Soulève Tous les Navires"
 ideagroups.2001.d:0 "Alors que nos efforts pour améliorer l'infrastructure de notre nation progressent, nous avons remarqué une augmentation visible du niveau de vie de notre peuple, comme conséquence directe de nos efforts pour les élever et leur fournir de meilleures installations. Cela a eu un impact extraordinairement bénéfique sur leur productivité et leur prospérité."
 ideagroups.2001.a:0 "Prospérité pour moi et pour toi !"
 ideagroups.2002.t:0 "Représentation Théâtrale à la Cour"
 ideagroups.2002.d:0 "Les lumières s'atténuent tandis que les artistes montent sur scène. Costumes élaborés, parfum de fruits exotiques et représentation digne des âges ne sont que quelques-uns des spectacles culturels de [Root.Monarch.GetName], offerts en abondance à travers notre pays. Vraiment, notre nation est actuellement le centre de la mode, de la culture et de l'attention grâce à nos excellentes politiques concernant notre cour et sa position prestigieuse dans nos affaires."
 ideagroups.2002.a:0 "[Root.Monarch.GetName] n'est qu'un amateur d'art ordinaire !"
 ideagroups.2003.t:0 "[Root.Monarch.GetName] Embarrasse Spectaculairement la Cour"
 ideagroups.2003.d:0 "Trébuchant sur sa robe, [Root.Monarch.GetName] sursaute alors que le tissu l'enveloppe, dégringolant les marches du trône et devant les bottes des dignitaires et nobles venus rendre visite. Cette image comique n'est autre que l'exhibition de notre chef d'État, qui se relève dans une tentative défaite d'essayer de convaincre les présents que ses mouvements ne sont que des plaisanteries dans un effort pour détendre l'atmosphère..."
 ideagroups.2003.a:0 "Oh non..."
 ideagroups.2003.c:0 "Enfin bref."
 ideagroups.2004.t:0 "Le Bon Mercenaire"
 ideagroups.2004.d:0 "Il est vrai que de nombreux hommes de guerre figurent sur notre liste de paie. Cependant, malgré notre usage fréquent de ces soldats, aucun n'a pillé plus que sa juste part ou ne s'est adonné à l'effusion de sang ou à d'autres actes de guerre. C'est un fait dont nous sommes fièrement satisfaits, malgré le fait d'être une nation qui se concentre sur l'emploi de ces mercenaires. En conséquence, de nombreux peuples conquis acclament joyeusement à la vue de nos bannières lorsqu'elles pénètrent dans les cités étrangères !"
 ideagroups.2004.a:0 "Nous ne sommes que de doux conquérants !"
 ideagroups.2005.t:0 "Les Chefs Militaires se Plaignent"
 ideagroups.2005.d:0 "Les discussions au sein de nos commandements militaires ont cédé la place aux cris et aux plaintes ouvertes sur la direction que nous avons choisie de donner à nos forces. De nombreux généraux parmi nous ont exprimé des inquiétudes concernant notre dépendance excessive aux hommes engagés, déclarant qu'on ne peut pas compter sur eux pour servir notre pays d'abord, avant leurs poches."
 ideagroups.2005.a:0 "Ils ont raison."
 ideagroups.2005.b:0 "Que savent-ils donc ?"
 ideagroups.2010.t:0 "Cartes Routières Inexactes"
 ideagroups.2010.d:1 "Nos cartes se sont révélées de peu de valeur. Les routes de notre pays sont inexactes, et nos troupes ont des difficultés à manœuvrer à travers notre infrastructure."
 ideagroups.2010.a:0 "C'est comme ça"
 ideagroups.2010.b:0 "Remplacez immédiatement ces cartes"
 ideagroups.2011.t:0 "Matériaux de Construction Insuffisants"
 ideagroups.2011.d:0 "Nos ouvriers rapportent que nos approvisionnements pour nos constructions sont épuisés. Nous devons commander les ressources nécessaires pour les bâtiments depuis l'extérieur."
 ideagroups.2011.a:0 "Oh non"
 ideagroups.2020.t:0 "Le Développement de [event_province.GetName] Ralenti"
 ideagroups.2020.d:0 "La cité de [event_province.GetName] montre un grand potentiel pour évoluer en l'un des joyaux de notre [Root.GovernmentName]. Cependant, même la plus grande capacité de développement n'épargne pas une province des complications. Les bourgeois de [event_province.GetName] manquent de moyens pour promouvoir l'expansion de leur lieu en raison du manque d'administration."
 ideagroups.2020.a:0 "Leur cité peut attendre"
 ideagroups.2020.b:0 "Investissons dans leur développement"
 ideagroups.2021.t:0 "Boom Économique dans [Root.Capital.GetRegionName]"
 ideagroups.2021.d:0 "[Root.Capital.GetRegionName] ; le foyer même de notre capitale et cœur de notre [Root.GovernmentName] traverse une période de richesse et de prospérité. Nous pouvons utiliser cette opportunité pour promouvoir le boom économique de toute la région."
 ideagroups.2021.a:0 "Une époque formidable pour vivre en [Root.Capital.GetRegionName]"
 ideagroups.2021.b:0 "Investissons plutôt dans la région de la capitale"
 ideagroups.2006.t:0 "Un Architecte Talentueux"
 ideagroups.2006.d:0 "Les cités de [Root.GetUsableName] grandissent. Ainsi, elles nécessitent de grands architectes qui gèrent la conception et la construction des nombreux nouveaux bâtiments.\nUn visionnaire architectural aussi talentueux se trouve avoir rejoint la cour il n'y a pas si longtemps."
 ideagroups.2006.a:0 "Cet architecte concevra les cités de demain"
 ideagroups.2006.b:0 "Il y a de meilleurs architectes ailleurs"
 ideagroups.2007.t:0 "Urbanisation à [event_province.GetName]"
 ideagroups.2007.d:0 "Paysans, artisans, artisans et autres gens du peuple se déplacent vers la ville de [event_province.GetName]. La province est en processus d'urbanisation active."
 ideagroups.2007.a:0 "Assurons-nous que ces nouveaux arrivants paient leurs taxes"
 ideagroups.2007.b:0 "Ceci sera un avantage pour la production locale"
 ideagroups.2007.c:0 "Plus de main-d'œuvre est toujours la bienvenue"
 ideagroups.2008.t:0 "Défis Administratifs"
 ideagroups.2008.d:0 "Alors que les métropoles de notre [Root.GovernmentName] grandissent, les défis administratifs auxquels l'État doit faire face grandissent aussi. La gestion des cités de plus en plus puissantes nécessite une attention bureaucratique, qui ne peut être utilisée pour administrer de nouveaux territoires."
 ideagroups.2008.a:0 "Juste un problème temporaire"
 ideagroups.2008.b:0 "Investissons dans nos bureaux"
 ideagroups.2009.t:0 "Bonne Gestion Urbaine"
 ideagroups.2009.d:0 "Les bourgeois de nos cités ont exprimé leur gratitude envers nous pour notre bonne gestion de leurs villes."
 ideagroups.2009.a:0 "Le peuple est heureux"
 ideagroups.2012.t:0 "Assemblée du Grand État"
 ideagroups.2012.d:0 "Tradition de notre cour, les membres puissants et influents de l'État se sont rassemblés une fois de plus à la cour [Root.GetAdjective]. La journée est consacrée à la résolution des questions liées à la cour et au pays tandis que la nuit se termine par un festival cérémoniel de cour. L'assemblée de cette année a connu un grand succès car le [Root.Monarch.GetTitle] a été loué par ses sujets."
 ideagroups.2012.a:0 "Quelle journée agréable"
 ideagroups.2013.t:0 "Chaos à la Cour"
 ideagroups.2013.d:0 "Bien qu'elle ait commencé de manière très prometteuse, l'assemblée du Grand État de cette année est un désastre complet. L'organisation de la cour n'était pas minutieuse et de nombreux invités qui ont des vendettas les uns contre les autres ont été invités dans la même salle. Le [Root.Monarch.GetTitle] n'a pas reçu d'attention car les puissants et influents des états étaient trop occupés par leurs propres querelles mesquines."
 ideagroups.2013.a:0 "Quel fiasco"
 ideagroups.2014.t:0 "Refuge d'un Noble [noble_origin_country.GetAdjective]"
 ideagroups.2014.d:0 "Tous les membres de la noblesse ne vivent pas aussi bien que les Nobles. Un noble étranger, sa famille et ses serviteurs, ont été exilés du [noble_origin_country.GovernmentName] de [noble_origin_country.GetUsableName]. Les raisons de son bannissement nous sont mystérieuses car il demande sanctuary à notre cour."
 ideagroups.2014.a:0 "Accordons-lui sa requête"
 ideagroups.2014.a.tt:0 "Le noble mystérieux deviendra partie de la cour royale."
 ideagroups.2014.b:0 "Rejetons-le"
 ideagroups.20140.t:0 "Le Noble se Révèle"
 ideagroups.20140.desc.a:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nIl s'avère que cette personne n'est autre que l'héritier banni du trône [From.GetAdjective] lui-même. Elle fait partie de la famille royale [From.Dynasty.GetName] et a été bannie pour permettre à [From.Monarch.GetName] d'accéder au trône. Le dynaste n'a exprimé aucun intérêt pour le trône et a transféré toute revendication qu'elle avait au [Root.Monarch.GetTitle] [Root.Monarch.GetName] en remerciement de notre hospitalité."
 ideagroups.20140.a:0 "Nous utiliserons cette revendication sagement"
 ideagroups.20140.desc.b:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nIl s'avère que cette personne n'est autre qu'un politicien banni de [From.GetName]. Initialement destiné à être exécuté, l'ancien ministre a à peine échappé avec sa vie. Depuis, elle est devenue un membre de confiance de la cour. En remerciement de notre hospitalité, elle nous accorde des documents qui justifieraient la subjugation totale de [From.GetName]."
 ideagroups.20140.b:0 "Nous utiliserons cette revendication sagement"
 ideagroups.20140.desc.c:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nSous le couvert de la nuit, le noble étranger s'est introduit dans le trésor de notre État. Le matin suivant, aucune trace du voleur ni de ses complices ne peut être trouvée."
 ideagroups.20140.c:0 "Mes Couronnes !"
 ideagroups.20140.desc.d:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nLe noble s'avère être maudit par une puissance supérieure. Partout où elle va, la malchance la suit. Le [From.Monarch.GetTitle] de [From.GetName] est fatigué de traiter avec cette personne infortunée.\nPour la chance du noble, [Root.Monarch.GetName] a plus de patience."
 ideagroups.20140.d:1 "Tant qu'elle ne touche à rien, c'est-à-dire..."
 ideagroups.20140.desc.e:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nAu milieu d'une de nos réunions militaires du [Root.Monarch.GetTitle], le noble est entré dans la salle et a prétendu avoir des stratégies contre nos ennemis qui dépassent la compréhension de nos généraux. Bien que les protestations aient été grandes, elle a prouvé son point et se révèle être un général [From.GetAdjective] qui a été banni pour ses stratégies audacieuses."
 ideagroups.20140.e:0 "Elle dirigera nos troupes"
 ideagroups.20140.desc.f:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nAu milieu d'une de nos réunions militaires du [Root.Monarch.GetTitle], le noble est entré dans la salle et a prétendu avoir des stratégies contre nos ennemis qui dépassent la compréhension de nos généraux. Bien que les protestations aient été grandes, elle a prouvé son point et se révèle être un amiral [From.GetAdjective] qui a été banni pour ses stratégies audacieuses."
 ideagroups.20140.f:0 "Elle dirigera nos navires"
 ideagroups.20140.desc.g:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nAu fil des jours, le noble s'est révélé très talentueux dans les arts de l'entretien de l'État. Apparemment, elle était auparavant l'un des hauts conseillers du trône [From.GetAdjective], mais en raison de conflits avec son ancien [From.Monarch.GetTitle], elle a été forcée de fuir."
 ideagroups.20140.g:0 "Elle nous servira comme notre propre homme d'État"
 ideagroups.20140.desc.h:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nAu fil des jours, le noble s'est révélé très talentueux dans les arts de la diplomatie et des négociations. Apparemment, elle était un brillant diplomate de [From.GetUsableName], mais en raison de conflits avec son ancien [From.Monarch.GetTitle], elle a été forcée de fuir."
 ideagroups.20140.h:0 "Elle nous servira comme notre propre diplomate"
 ideagroups.20140.desc.i:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\n\nAu fil du temps, le noble est devenu ami avec le [Root.Monarch.GetTitle] lui-même. Elle se révèle talentueuse dans les questions d'administration, de diplomatie et militaires, et est en général bien reçue à la cour.\nComme [Root.Monarch.GetName] manque encore d'un héritier approprié au trône, le choix n'est pas trop difficile de sélectionner le noble comme le prochain dans la ligne de succession."
 ideagroups.20140.i:0 "Puisse-t-elle mener [Root.GetUsableName] vers un avenir meilleur"
 ideagroups.20140.desc.j:1 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\n\nAu fil du temps, le noble est devenu ami avec le [Root.Monarch.GetTitle] lui-même. Elle se révèle talentueuse dans les questions d'administration, de diplomatie et militaires, et est en général bien reçue à la cour. Sa piété est une inspiration pour ceux qui suivent sa parole et son zèle pour [Root.GetUsableName] n'est égalé que par sa croyance en sa foi. Elle montre un grand potentiel pour être le prochain [Root.Monarch.GetTitle]..."
 ideagroups.20140.j:0 "Puisse-t-elle mener [Root.GetUsableName] vers un avenir meilleur"
 ideagroups.20140.desc.k:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\n\nAu fil du temps, le noble est devenu ami avec le [Root.Monarch.GetTitle] lui-même. Elle se révèle talentueuse dans les questions d'administration, de diplomatie et militaires, et est en général bien reçue à la cour.\nPendant ce temps, une rumeur vile sur la compétence de [Root.Monarch.GetName] se répand au sein du [Root.GovernmentName]. Il est clair que le [Root.Monarch.GetTitle] perd tout soutien de bienfaiteurs tandis que le noble gagne de plus en plus de soutien pour l'élection..."
 ideagroups.20140.k:0 "Puisse-t-elle mener [Root.GetUsableName] vers un avenir meilleur"
 ideagroups.20140.desc.l:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nLa nuit dernière était paisible. Le [Root.Monarch.GetTitle] dormait dans ses appartements, protégé par des gardes. Personne n'aurait pu savoir que ces hommes avaient été remplacés par les alliés du noble...\nL'attaque est venue rapidement, discrètement et mortellement. Notre [Root.Monarch.GetTitle] est mort !"
 ideagroups.20140.l:0 "Ce n'était pas un noble mais un meurtrier !"
 ideagroups.20140.desc.m:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\nAu fil des jours, le noble a rassemblé des informations sur tous ceux qui entrent ou sortent de la cour. Secrète par nature, il a fallu des mois avant qu'elle ne se révèle comme l'ancien maître espion de [From.GetUsableName]. Sa connaissance des affaires étrangères [From.GetAdjective] l'a forcée à fuir."
 ideagroups.20140.m:0 "Elle nous servira comme notre propre maître espion"
 ideagroups.20140.desc.n:0 "Depuis que cette personne est apparue à la cour [Root.GetAdjective], elle a été un mystère pour notre propre classe d'élite. Personne ne connaît son nom ni n'a pu trouver d'informations sur cette personne secrète.\nC'est jusqu'à aujourd'hui...\n\n"
 ideagroups.20140.desc.zzz:0 "Apparemment, le noble est une vieille personne et un imbécile."
 ideagroups.20140.zzz:0 "Pas étonnant qu'elle ait été exilée."
 ideagroups.2015.t:0 "Spectacle de Décadence"
 ideagroups.2015.d:0 "L'économie de [Root.GetUsableName] traverse l'un de ses pires moments dans l'histoire [Root.GetAdjective]. Pourtant, le [Root.Monarch.GetTitle] et ses conseillers les plus fidèles profitent des festivals à la cour tandis que le peuple [Root.GetAdjective] n'a pas accès au pain."
 ideagroups.2015.a:0 "Qu'ils mangent de la brioche."
 ideagroups.2016.t:0 "Envie pour notre Cour"
 ideagroups.2016.d:0 "Notre cour se vante de gloire et de prestige. Tant et si bien qu'elle fait l'objet de l'envie de nombreux monarques et dirigeants."
 ideagroups.2016.a:0 "L'envie est la forme la plus élevée de flatterie"
 ideagroups.2017.t:0 "Cour Ayant Besoin de Rénovation"
 ideagroups.2017.d:1 "Au fil des années, la cour royale de [Root.GetUsableName] a vu beaucoup d'usage mais peu de soins. Ce qui était autrefois le joyau de la culture [Root.GetAdjective] n'est maintenant rien d'autre qu'une source de honte."
 ideagroups.2017.a:0 "Tant qu'elle est fonctionnelle, elle est en assez bon état"
 ideagroups.2017.b:0 "Rénover immédiatement la cour"
 ideagroups.2025.t:0 "Tactiques Militaires des Mercenaires"
 ideagroups.2025.d:0 "Avec notre usage intensif d'unités mercenaires, notre direction militaire a commencé à prendre des notes de ces soldats de fortune. Leur professionnalisme est une inspiration pour nos généraux."
 ideagroups.2025.a:0 "Et ils disent que ces mercenaires ne valent rien. Pfft."
 ideagroups.2026.t:0 "Un Mercenaire comme Conseiller"
 ideagroups.2026.d:0 "Tous les mercenaires ne cherchent pas à gagner leur vie sur le champ de bataille pour toujours. Un vieux vétéran et ancien commandant d'une des compagnies mercenaires a rejoint la cour [Root.GetAdjective] et offre ses services comme conseiller au [Root.Monarch.GetTitle]."
 ideagroups.2026.a:0 "Un homme de son talent est toujours le bienvenu."
 ideagroups.2027.t:0 "De Nouveaux Soldats Rejoignent les [excited_mercs.GetName]"
 ideagroups.2027.d:1 "[Root.GetName] est très respecté parmi les capitaines mercenaires pour notre réputation de payer les soldats mercenaires à temps et aux taux convenus. Un afflux de soldats de fortune étrangers ont rejoint les [excited_mercs.GetName], espérant qu'ils trouveront un travail stable sous notre emploi."
 ideagroups.2027.a:0 "Plus d'hommes combattant de notre côté est toujours un spectacle bienvenu."
 ideagroups.2028.t:0 "La Réputation d'un Mercenaire"
 ideagroups.2028.d:0 "[Root.GetUsableName] utilise des compagnies mercenaires en grande quantité pour les tâches militaires. Bien que ces soldats de fortune accomplissent le devoir pour lequel ils sont payés, leur réputation est au mieux douteuse. Malheureusement, cette réputation se répand à nous car les ambassadeurs étrangers commencent à nous voir comme aussi honorables que n'importe quel condottiere."
 ideagroups.2028.a:0 "Il n'y a aucune honte à utiliser des mercenaires."


